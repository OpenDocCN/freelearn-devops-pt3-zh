- en: <st c="0">Part 1:Understanding DevOps on Microsoft Power Platform</st>
  id: totrans-80
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: <st c="0">第1部分：理解微软Power Platform中的DevOps</st>
- en: <st c="56">In this section, we will establish the foundational knowledge required
    for modern DevOps and software development methodologies, and examine the reasons
    behind the rise of low-code/no-code frameworks in the past decade.</st> <st c="277">We
    will delve into Microsoft Power Platform, outlining its extensive feature set
    and correlating these features with established software development life cycle
    methodologies.</st> <st c="453">Furthermore, we will study the theory of the CMMI
    model and its influence on the development of the Power Platform adoption maturity
    model, underscoring the importance of this model in</st> <st c="638">our practices.</st>
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="56">在本节中，我们将建立现代DevOps和软件开发方法所需的基础知识，并探讨过去十年低代码/无代码框架兴起的原因。</st> <st
    c="277">我们将深入探讨微软Power Platform，概述其丰富的功能集，并将这些功能与已建立的软件开发生命周期方法进行关联。</st> <st
    c="453">此外，我们将研究CMMI模型的理论及其对Power Platform采纳成熟度模型发展的影响，强调这一模型在</st> <st c="638">我们实践中的重要性。</st>
