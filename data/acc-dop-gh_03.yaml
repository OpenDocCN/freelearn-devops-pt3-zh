  type: TYPE_NORMAL
  zh: 关于智能提交的更多信息，请参见 [https://support.atlassian.com/jira-software-cloud/docs/process-issues-with-smart-commits](https://support.atlassian.com/jira-software-cloud/docs/process-issues-with-smart-commits)。
