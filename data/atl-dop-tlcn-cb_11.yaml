- en: Measuring DevOps health with Compass
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用 Compass 测量 DevOps 健康状况
- en: Utilizing templates in Compass
  id: totrans-11
  prefs:
