- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Both DevOps and the **Scaled Agile Framework®** (**SAFe**®) are about extending
    agility beyond the team.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: DevOps和**规模化敏捷框架®**（**SAFe**®）都致力于将敏捷性扩展到团队之外。
- en: DevOps looks to extend agility beyond the “traditional” boundary of development
    to include the deployment and release of the development to a production environment.
    This includes what to do if the new changes developed introduce failures in the
    production environment, activities typically done by operations teams.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: DevOps旨在将敏捷性从开发的“传统”边界扩展到包括开发到生产环境的部署和发布。这包括如果新开发的变更在生产环境中引发故障时应该怎么做，这些活动通常由运营团队执行。
- en: SAFe® strives to extend an Agile mindset to products that require multiple teams
    to develop and maintain. In this paradigm, alignment and the ability to properly
    execute delivery and release are among the important factors for success. Both
    these factors are encouraged by DevOps. It is for this reason that to implement
    SAFe, you need to make sure that DevOps is implemented as well.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: SAFe®力图将敏捷思维扩展到需要多个团队开发和维护的产品。在这一框架下，协调一致性以及正确执行交付和发布的能力是成功的关键因素。DevOps正是通过鼓励这两个因素来推动成功。因此，要实现SAFe，必须确保DevOps也得到实施。
- en: This book looks at the DevOps approach used in the SAFe. While there are practices
    specific to SAFe, many of the concepts, practices, and theories we introduce for
    DevOps are truly universal and are not limited to SAFe exclusively.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 本书探讨了在SAFe框架下使用的DevOps方法。尽管有一些是特定于SAFe的实践，但我们为DevOps介绍的许多概念、实践和理论具有普遍适用性，并不限于SAFe。
- en: We hope you enjoy your learning journey!
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 我们希望你享受这段学习旅程！
- en: Who this book is for
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书的读者对象
- en: This book is intended for IT professionals such as DevOps and DevSecOps practitioners,
    SREs, and managers who are interested in implementing DevOps practices using the
    SAFe approach. Basic knowledge of DevOps and Agile **Software Development Lifecycle**
    (**SDLC**) and their methodologies will be helpful for using this book.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 本书面向的IT专业人士包括DevOps和DevSecOps实践者、SRE以及有意通过SAFe方法实施DevOps实践的管理者。了解DevOps和敏捷**软件开发生命周期**（**SDLC**）及其方法论的基础知识，将有助于你使用本书。
- en: What this book covers
  id: totrans-8
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书内容概述
- en: '[*Chapter 1*](B18756_01.xhtml#_idTextAnchor014), *Introducing SAFe® and DevOps*,
    is a brief look at the history of how DevOps and SAFe came to be. We view the
    conditions that brought about Agile development, the evolution of Agile development
    to the DevOps movement, and the role SAFe can play in moving to DevOps.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第1章*](B18756_01.xhtml#_idTextAnchor014)，*介绍SAFe®和DevOps*，简要回顾了DevOps和SAFe的发展历史。我们查看了推动敏捷开发的条件，敏捷开发到DevOps运动的演变，以及SAFe在推动DevOps实施中的作用。'
- en: '[*Chapter 2*](B18756_02.xhtml#_idTextAnchor040), *Culture of Shared Responsibility*,
    covers the types of cultures that are present in organizations today, which are
    beneficial for DevOps. We also look at how to change your organization’s culture
    to one that is needed for DevOps.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第2章*](B18756_02.xhtml#_idTextAnchor040)，*共享责任文化*，介绍了目前组织中存在的有益于DevOps的各种文化类型。我们还探讨了如何将组织文化转变为DevOps所需的文化。'
- en: '[*Chapter 3*](B18756_03.xhtml#_idTextAnchor066), *Automation for Efficiency
    and Quality*, explores the automation and technology used by organizations to
    establish a **Continuous Integration/Continuous Deployment** (**CI/CD**) pipeline.
    We look at tools used for monitoring and measuring the pre-production and production
    environments. We then finish by discussing the teams responsible for setting it
    up.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第3章*](B18756_03.xhtml#_idTextAnchor066)，*为了效率和质量的自动化*，探讨了组织为建立**持续集成/持续部署**（**CI/CD**）管道而使用的自动化和技术。我们还考察了用于监控和衡量预生产和生产环境的工具。最后，我们讨论了负责设置这些的团队。'
- en: '[*Chapter 4*](B18756_04.xhtml#_idTextAnchor086), *Leveraging Lean Flow to Keep
    the Work Moving*, describes the principles and methods to accomplish a Lean Flow
    as part of SAFe. We examine the roles that the size of the work, the length of
    the backlog, how busy our workers are, and the differences between items of work
    play in the time it takes to complete the work.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第4章*](B18756_04.xhtml#_idTextAnchor086)，*利用精益流保持工作进展*，描述了在SAFe框架下实现精益流的原则和方法。我们探讨了工作规模、积压工作长度、工作人员的繁忙程度以及工作项之间的差异，在完成工作所需时间中的作用。'
- en: '[*Chapter 5*](B18756_05.xhtml#_idTextAnchor114), *Measuring the Process and
    Solution*, studies the potential measurements needed to ensure value, security,
    and reliability of the product under development. We look at the measurements
    that help identify whether teams have flow in their development. We explore monitoring
    and observability to find the metrics that ensure the solution is secure and reliable.
    Finally, we look to collecting metrics that assess the product’s end-user value.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第5章*](B18756_05.xhtml#_idTextAnchor114)，*衡量过程与解决方案*，研究了确保产品开发过程中价值、安全性和可靠性所需的潜在测量指标。我们考察了帮助识别团队开发中是否有流动的测量指标。我们还探讨了监控和可观察性，以寻找确保解决方案安全可靠的度量指标。最后，我们着眼于收集评估产品最终用户价值的度量指标。'
- en: '[*Chapter 6*](B18756_06.xhtml#_idTextAnchor138), *Recovering from Production
    Failures*, outlines some methods to ensure reliability of the product in a customer-facing
    environment. We look at examples of famous production failures. We explore the
    discipline of **Site Reliability Engineering** (**SRE**), developed at Google
    to establish practices and ensure reliable environments. We finish our exploration
    by looking at Chaos Engineering, which strives to prepare for production failures
    by establishing experiments of failure in a production environment.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第6章*](B18756_06.xhtml#_idTextAnchor138)，*从生产故障中恢复*，概述了一些方法，确保产品在面向客户的环境中可靠。我们探讨了著名生产故障的案例。我们还探索了**站点可靠性工程**（**SRE**）这一由Google开发的学科，旨在建立实践并确保可靠的环境。最后，我们通过考察混沌工程，结束了对这一主题的探索，混沌工程力求通过在生产环境中设立故障实验来为生产故障做好准备。'
- en: '[*Chapter 7*](B18756_07.xhtml#_idTextAnchor163), *Mapping Your Value Streams*,
    takes a look at how to identify and establish value streams with a value stream
    identification workshop. We will explore how to prepare for the workshop and the
    mindset needed for moving to value streams. We then look at the steps needed to
    identify and map the Operational Value Stream. We finish by identifying and mapping
    the Development Value Stream.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第7章*](B18756_07.xhtml#_idTextAnchor163)，*映射你的价值流*，探讨了如何通过价值流识别工作坊来识别和建立价值流。我们将探索如何为工作坊做准备以及转向价值流所需的思维方式。接着，我们将探讨识别和绘制运营价值流所需的步骤。最后，我们将识别并绘制开发价值流。'
- en: '[*Chapter 8*](B18756_08.xhtml#_idTextAnchor183), *Measuring Value Stream Performance*,
    delves into the metrics that are used to improve value streams. We explore the
    metrics that are organized by the DevOps Research and Assessment organization,
    known as the DORA metrics. We also explore Flow Metrics, a part of the Flow Framework
    created by Tasktop.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第8章*](B18756_08.xhtml#_idTextAnchor183)，*衡量价值流绩效*，深入探讨了用于提升价值流的度量指标。我们探索了由DevOps研究与评估组织（DORA）组织的度量指标。我们还探讨了Flow
    Metrics，这是Tasktop创建的Flow框架的一部分。'
- en: '[*Chapter 9*](B18756_09.xhtml#_idTextAnchor207), *Moving to the Future with
    Continuous Learning*, examines how to become an organization that is continually
    learning. We explore the disciplines required for continuous learning as well
    as the practices from Lean thinking that encourage continuous learning such as
    the Improvement Kata.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第9章*](B18756_09.xhtml#_idTextAnchor207)，*通过持续学习迈向未来*，考察了如何成为一个持续学习的组织。我们探讨了持续学习所需的学科，以及精益思想中的一些实践，如改进Kata，它们鼓励持续学习。'
- en: '[*Chapter 10*](B18756_10.xhtml#_idTextAnchor221), *Continuous Exploration and
    Finding New Features*, elaborates on the first phase of the Continuous Delivery
    Pipeline, Continuous Exploration. We explore the use of epics as hypotheses of
    potential customer value. We elaborate on the hypotheses by ensuring the architecture
    can allow for these new ideas and maintain the security and reliability of the
    product. We then look at decomposing the epics into features, ready for an Agile
    Release Train to develop.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第10章*](B18756_10.xhtml#_idTextAnchor221)，*持续探索与发现新特性*，详细阐述了持续交付流水线的第一阶段——持续探索。我们探索了将史诗作为潜在客户价值假设的使用方式。我们通过确保架构能够支持这些新想法并保持产品的安全性和可靠性，来阐述这些假设。接着，我们将讨论如何将史诗拆解为特性，准备好供敏捷发布列车进行开发。'
- en: '[*Chapter 11*](B18756_11.xhtml#_idTextAnchor244), *Continuous Integration of
    Solution Development*, discusses the second phase of the Continuous Delivery Pipeline,
    Continuous Integration, including the start of the automation process. We look
    at the importance of testing, including the adoption of test-driven development
    and behavior-driven development. We explore the incorporation of automation in
    a CI/CD pipeline.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第11章*](B18756_11.xhtml#_idTextAnchor244)，*解决方案开发的持续集成*，讨论了持续交付流水线的第二阶段——持续集成，包括自动化过程的启动。我们探讨了测试的重要性，包括采用测试驱动开发和行为驱动开发。我们还讨论了在CI/CD流水线中引入自动化。'
- en: '[*Chapter 12*](B18756_12.xhtml#_idTextAnchor268), *Continuous Deployment to
    Production*, provides an examination of the continued use of automation and practices
    in Continuous Deployment, the third stage of the Continuous Delivery Pipeline.
    We continue the exploration of automation through the CI/CD pipeline as it deploys
    to the production environment packages created in Continuous Integration. We also
    explore how testing continues in the production environment.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第12章*](B18756_12.xhtml#_idTextAnchor268)，*持续部署到生产环境*，提供了持续使用自动化和实践的深入分析，这是持续交付流水线的第三阶段——持续部署。我们继续探讨自动化如何通过CI/CD流水线将持续集成中创建的包部署到生产环境。同时，我们还探讨了如何在生产环境中继续进行测试。'
- en: '[*Chapter 13*](B18756_13.xhtml#_idTextAnchor292), *Releasing on Demand to Realize
    Value*, covers the last phase of the Continuous Delivery Pipeline, where customers
    receive new features through Release on Demand. We explore how teams continuously
    monitor the system to ensure the product is reliable and secure. We then look
    to see whether what is released really meets the customer’s needs.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第13章*](B18756_13.xhtml#_idTextAnchor292)，*按需发布以实现价值*，涵盖了持续交付流水线的最后阶段，在这一阶段，客户通过按需发布获取新功能。我们探讨了团队如何持续监控系统，以确保产品可靠且安全。接着，我们审视发布的内容是否真正满足了客户的需求。'
- en: '[*Chapter 14*](B18756_14.xhtml#_idTextAnchor312), *Avoiding Pitfalls and Diving
    into the Future*, expounds on the new trends in DevOps in terms of process and
    technology and some tips and tricks to get you started on your journey. We start
    with helping you begin your journey to DevOps or SAFe.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第14章*](B18756_14.xhtml#_idTextAnchor312)，*避免陷阱并深入未来*，阐述了DevOps在流程和技术方面的新趋势，以及一些提示和技巧，帮助你开始这段旅程。我们从帮助你开启DevOps或SAFe之旅开始。'
