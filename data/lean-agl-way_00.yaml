- en: 'Part 1:Building on Lean-Agile Foundations: Mastering the Basics'
  id: totrans-41
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第1部分：构建精益-敏捷基础：掌握基础知识
- en: In *Part I* of this book, we delve into the challenges of competing in the **digital
    age**. Today’s business and technology professionals must navigate increasingly
    complex environments while continuously delivering value to customers and the
    business to remain relevant.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书的*第一部分*中，我们深入探讨了在**数字时代**竞争的挑战。今天的商业和技术专业人士必须在日益复杂的环境中航行，同时不断为客户和业务交付价值，以保持其相关性。
- en: In response to rapidly shifting market dynamics and internal organizational
    challenges, professionals must actively engage in continuous learning, process
    optimization, and teamwork to achieve superior outcomes. This journey isn’t just
    about survival; it’s about taking the lead, fostering innovation, and setting
    new benchmarks in a competitive arena.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 为应对快速变化的市场动态和内部组织挑战，专业人士必须积极参与持续学习、流程优化和团队合作，以实现卓越的成果。这一旅程不仅仅是关于生存，更是关于领先、推动创新，并在竞争激烈的舞台上设定新标杆。
- en: In this section, we explain why mastering the concepts behind Lean and Agile
    principles and practices is necessary to improve an organization’s ability to
    efficiently deliver customer-centric value and enhance business processes and
    products through digital solutions.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们解释了为什么掌握精益和敏捷原则及实践背后的概念对提高组织高效交付以客户为中心的价值、通过数字化解决方案提升业务流程和产品是必要的。
- en: We then take a deeper dive into the basics of Lean and Agile practices. In [*Chapter
    2*](B21818_02.xhtml#_idTextAnchor106), you’ll learn how Agile-based practices
    leverage an iterative and incremental development approach to address complex
    business problems, support strategic and tactical planning, and continuously deliver
    new value through processes, business systems, artifacts, products, and services.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
