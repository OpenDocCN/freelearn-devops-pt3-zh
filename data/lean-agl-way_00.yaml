  zh: 本书适合那些努力优化价值交付并最小化成本的商业和技术专业人士。无论您是 VSM 管理者、产品交付团队成员、DevOps 工程师还是 IT 专家，本书提供了经过验证的方法，帮助您有效地识别并实施改进机会。产品负责人希望优先处理待办事项，企业高管也能从中获得如何展示信息技术投资回报的帮助。
