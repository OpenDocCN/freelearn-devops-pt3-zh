  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: <st c="25948">测试流程持续被</st> <st c="25971">通过分析不断优化</st> <st c="25992">以改进。</st>
- en: <st c="26024">Known good practices for continuous quality</st>
  id: totrans-192
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: <st c="26024">已知的持续质量管理良好实践</st>
- en: <st c="26068">Here are examples of</st> <st c="26090">known good practices corresponding</st>
    <st c="26125">to the</st> *<st c="26132">Pillars of Practice for Continuous Quality</st>*
