  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: <st c="29750">回归测试自动化，以确保新更改不会破坏</st> <st c="29817">现有功能。</st>
- en: <st c="29840">Automation</st> <st c="29852">scripts are regularly reviewed and
