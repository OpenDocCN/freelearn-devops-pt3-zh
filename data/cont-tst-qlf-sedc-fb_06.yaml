  id: totrans-208
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: <st c="27344">在开发周期开始时进行设计评审，以确保</st> <st c="27420">架构的合理性。</st>
- en: <st c="27444">Architectural evaluations are regularly performed to prevent scalability
    and</st> <st c="27522">performance issues.</st>
  id: totrans-209
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: <st c="27444">定期进行架构评估，以防止可扩展性和</st> <st c="27522">性能问题。</st>
- en: <st c="27541">Code reviews are mandatory for all new commits to maintain</st>
    <st c="27601">high-quality standards.</st>
  id: totrans-210
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: <st c="27541">代码评审对于所有新的提交是强制性的，以保持</st> <st c="27601">高质量标准。</st>
- en: <st c="27624">Security vulnerabilities are proactively identified and remediated
    through</st> <st c="27700">automated scanning.</st>
  id: totrans-211
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: <st c="27624">通过自动扫描积极识别并修复</st> <st c="27700">安全漏洞。</st>
- en: '**<st c="27719">Pillar 4:</st>** **<st c="27730">Continuous improvement</st>**<st
    c="27752">:</st>'
  id: totrans-212
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="27719">支柱 4:</st>** **<st c="27730">持续改进</st>**<st c="27752">：</st>'
