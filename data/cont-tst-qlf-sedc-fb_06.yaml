  type: TYPE_NORMAL
  zh: <st c="26068">以下是对应</st> <st c="26090">已知良好实践的示例</st> <st c="26125">，这些实践对应于</st>
    *<st c="26132">持续质量实践支柱</st>* <st c="26174">，见</st> [*<st c="26178">第一章</st>*](B21936_01.xhtml#_idTextAnchor014)<st
    c="26187">。这些实践可用于基准测试当前组织的持续质量实践状况：</st>
- en: '**<st c="26298">Pillar 1:</st>** **<st c="26309">User-centric focus</st>**<st
    c="26327">:</st>'
  id: totrans-194
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="26298">支柱 1:</st>** **<st c="26309">以用户为中心的关注</st>**<st c="26327">：</st>'
- en: <st c="26329">User feedback is regularly collected and analyzed to inform</st>
    <st c="26389">quality improvements.</st>
  id: totrans-195
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: <st c="26329">定期收集并分析用户反馈，以指导</st> <st c="26389">质量改进。</st>
- en: <st c="26410">Usability testing is conducted consistently to ensure user interface
    intuitiveness</st> <st c="26494">and efficiency.</st>
  id: totrans-196
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: <st c="26410">一致性地进行可用性测试，以确保用户界面的直观性</st> <st c="26494">和效率。</st>
- en: <st c="26509">Customer satisfaction surveys are routinely deployed, and results
    are used to guide</st> <st c="26594">development priorities.</st>
  id: totrans-197
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: <st c="26509">定期部署客户满意度调查，并利用结果来指导</st> <st c="26594">开发优先级。</st>
- en: <st c="26617">User experience metrics are monitored continuously to assess and</st>
    <st c="26683">enhance satisfaction.</st>
  id: totrans-198
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: <st c="26617">用户体验指标持续被监控，以评估并</st> <st c="26683">提升满意度。</st>
- en: <st c="26704">Feedback loops with users are established to quickly identify
    and address</st> <st c="26779">usability issues.</st>
  id: totrans-199
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: <st c="26704">与用户建立反馈回路，以快速识别并解决</st> <st c="26779">可用性问题。</st>
- en: '**<st c="26796">Pillar 2: Integrated</st>** **<st c="26818">quality metrics</st>**<st
    c="26833">:</st>'
  id: totrans-200
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="26796">支柱 2: 集成的</st>** **<st c="26818">质量指标</st>**<st c="26833">：</st>'
- en: <st c="26835">Defect rates are tracked across all stages of the software development</st>
    <st c="26906">life cycle.</st>
  id: totrans-201
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: <st c="26835">缺陷率在软件开发</st> <st c="26906">生命周期的各个阶段进行追踪。</st>
- en: <st c="26917">System uptime metrics are monitored to ensure reliability</st>
    <st c="26976">and availability.</st>
  id: totrans-202
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: <st c="26917">系统正常运行时间指标被监控，以确保可靠性</st> <st c="26976">和可用性。</st>
- en: <st c="26993">Performance benchmarks are set and measured to maintain optimal</st>
    <st c="27058">application speed.</st>
  id: totrans-203
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: <st c="26993">性能基准已设定并进行测量，以保持应用程序的最佳</st> <st c="27058">速度。</st>
- en: <st c="27076">Quality metrics are integrated into the CI/CD pipeline for</st>
    <st c="27136">real-time visibility.</st>
  id: totrans-204
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: <st c="27076">质量指标已集成到 CI/CD 管道中，以提供</st> <st c="27136">实时可视化。</st>
- en: <st c="27157">Code quality assessments are performed regularly to</st> <st c="27210">uphold
    standards.</st>
  id: totrans-205
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: <st c="27157">定期进行代码质量评估，以</st> <st c="27210">保持标准。</st>
