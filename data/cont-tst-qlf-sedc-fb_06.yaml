  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: <st c="29256">维护并更新风险登记册，以跟踪和管理</st> <st c="29319">已识别的风险。</st>
- en: <st c="29336">Contingency plans are developed for high-risk scenarios to mitigate</st>
    <st c="29405">potential impacts.</st>
  id: totrans-234
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: <st c="29336">为高风险场景制定应急计划，以减轻</st> <st c="29405">潜在影响。</st>
- en: <st c="29423">Stakeholders are regularly informed about risk status and</st>
    <st c="29482">mitigation strategies.</st>
  id: totrans-235
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: <st c="29423">利益相关者定期收到有关风险状态和</st> <st c="29482">缓解策略的更新。</st>
