  id: totrans-227
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: <st c="28803">部署实践包括金丝雀发布和蓝绿部署，以</st> <st c="28879">确保可靠性。</st>
- en: <st c="28898">Post-release</st> <st c="28912">monitoring is implemented to quickly
    detect and address</st> <st c="28968">any issues.</st>
  id: totrans-228
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: <st c="28898">发布后</st> <st c="28912">监控已实施，以快速发现并解决</st> <st c="28968">任何问题。</st>
- en: <st c="28979">Rollback procedures are established and tested for</st> <st c="29031">emergency
