  id: totrans-265
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="31935">动态应用安全测试</st>** <st c="31972">(</st>**<st c="31974">DAST</st>**<st
    c="31978">) 会在</st> <st c="32019">开发</st> <st c="32030">过程中定期进行。</st>'
- en: <st c="32039">Automated vulnerability scanning is integrated into the</st> <st
    c="32096">build process.</st>
  id: totrans-266
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: <st c="32039">自动化漏洞扫描集成到</st> <st c="32096">构建过程中。</st>
- en: <st c="32110">Security dependencies are checked for vulnerabilities using</st>
    <st c="32171">automated tools.</st>
  id: totrans-267
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: <st c="32110">安全依赖项通过</st> <st c="32171">自动化工具检查其漏洞。</st>
