  id: totrans-231
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: <st c="29073">项目生命周期内定期进行风险评估</st> <st c="29148">。</st>
- en: <st c="29159">Efforts are prioritized based on the potential impact on user
    satisfaction and</st> <st c="29239">system stability.</st>
  id: totrans-232
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: <st c="29159">工作重点根据对用户满意度和</st> <st c="29239">系统稳定性的潜在影响进行优先排序。</st>
