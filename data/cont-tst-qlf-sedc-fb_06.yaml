  id: totrans-289
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: <st c="33647">从事件中汲取的经验教训被共享给各团队，以</st> <st c="33706">防止再次发生。</st>
