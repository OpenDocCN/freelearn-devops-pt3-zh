    <st c="33857">strategies accordingly.</st>
  id: totrans-291
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: <st c="33798">不断变化的安全威胁被监控，以便相应地调整安全</st> <st c="33857">策略。</st>
