  id: totrans-273
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: <st c="32544">安全控制措施会根据最新的</st> <st c="32608">威胁情报进行审查和更新。</st>
- en: <st c="32628">Stakeholders are informed about potential risks and</st> <st c="32681">mitigation
    strategies.</st>
  id: totrans-274
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: <st c="32628">利益相关者会被告知潜在风险和</st> <st c="32681">缓解策略。</st>
- en: '**<st c="32703">Pillar 6: Rapid</st>** **<st c="32720">incident response</st>**<st
