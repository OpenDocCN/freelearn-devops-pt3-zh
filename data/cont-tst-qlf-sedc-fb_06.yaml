  id: totrans-254
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: <st c="31089">安全最佳实践已集成到新员工的入职流程中。</st>
- en: <st c="31169">Continuous learning opportunities in security are provided to
    keep</st> <st c="31237">skills updated.</st>
  id: totrans-255
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: <st c="31169">提供持续的安全学习机会，以保持</st> <st c="31237">技能的更新。</st>
