    c="30319">。这些实践可以用来基准当前组织的持续安全实践状态：</st>
- en: '**<st c="30431">Pillar 1:</st>** **<st c="30442">DevSecOps culture</st>**<st
    c="30459">:</st>'
  id: totrans-245
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="30431">支柱 1:</st>** **<st c="30442">DevSecOps文化</st>**<st c="30459">:</st>'
- en: <st c="30461">Security responsibilities are shared among all team members, not
    isolated to a</st> <st c="30540">single group.</st>
  id: totrans-246
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: <st c="30461">安全责任由所有团队成员共同承担，而非局限于</st> <st c="30540">某一小组。</st>
- en: <st c="30553">DevOps practices are integrated with security principles from</st>
    <st c="30616">the outset.</st>
  id: totrans-247
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: <st c="30553">DevOps实践与安全原则从</st> <st c="30616">一开始就被整合。</st>
