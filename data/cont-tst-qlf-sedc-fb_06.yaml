  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: <st c="30708">鼓励跨开发、运维和</st> <st c="30801">安全团队进行定期的安全沟通。</st>
- en: <st c="30816">Security objectives are aligned with overall project goals</st>
    <st c="30876">and metrics.</st>
  id: totrans-250
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: <st c="30816">安全目标与整体项目目标</st> <st c="30876">和度量标准保持一致。</st>
- en: '**<st c="30888">Pillar 2: Security awareness</st>** **<st c="30918">and training</st>**<st
