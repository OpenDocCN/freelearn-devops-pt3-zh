  id: totrans-256
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: <st c="31252">网络钓鱼模拟和其他安全演练用于评估</st> <st c="31327">团队的准备情况。</st>
