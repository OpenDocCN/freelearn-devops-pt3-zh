  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="30888">支柱 2: 安全意识</st>** **<st c="30918">与培训</st>**<st c="30930">:</st>'
- en: <st c="30932">Security training sessions are conducted regularly for all</st>
    <st c="30991">team members.</st>
  id: totrans-252
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: <st c="30932">定期为所有</st> <st c="30991">团队成员开展安全培训课程。</st>
- en: <st c="31004">Awareness programs are developed to keep security top of mind
    for</st> <st c="31071">everyone involved.</st>
  id: totrans-253
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: <st c="31004">开发了意识提升项目，确保每个参与者都始终关注安全。</st>
- en: <st c="31089">Security best practices are integrated into onboarding processes
