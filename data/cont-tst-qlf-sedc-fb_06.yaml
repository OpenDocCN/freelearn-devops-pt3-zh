  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: <st c="33880">持续</st> <st c="33891">改进周期应用于</st> <st c="33914">安全流程</st> <st
    c="33945">和工具。</st>
