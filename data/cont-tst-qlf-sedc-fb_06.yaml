  id: totrans-229
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: <st c="28979">回滚程序已建立并测试，以供</st> <st c="29031">紧急使用。</st>
- en: '**<st c="29045">Pillar 7:</st>** **<st c="29056">Risk management</st>**<st
