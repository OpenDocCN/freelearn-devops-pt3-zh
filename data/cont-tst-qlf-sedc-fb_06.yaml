    c="29632">)流程</st> <st c="29645">包括自动化的</st> <st c="29663">质量检查。</st>'
- en: <st c="29678">Automated performance testing is integrated into the</st> <st
    c="29732">development cycle.</st>
  id: totrans-239
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: <st c="29678">将自动化性能测试集成到</st> <st c="29732">开发周期中。</st>
