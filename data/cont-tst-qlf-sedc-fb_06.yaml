  id: totrans-213
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: <st c="27754">定期</st> <st c="27761">进行回顾，反思</st> <st c="27797">流程并识别</st> <st
    c="27823">改进机会。</st>
- en: <st c="27849">Continuous learning is encouraged among team members to adopt</st>
    <st c="27912">best practices.</st>
  id: totrans-214
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: <st c="27849">鼓励团队成员持续学习，以采用</st> <st c="27912">最佳实践。</st>
- en: <st c="27927">Process and tool effectiveness are reviewed continuously</st>
    <st c="27985">for optimization.</st>
  id: totrans-215
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: <st c="27927">流程和工具的有效性会持续进行审查</st> <st c="27985">以优化。</st>
- en: <st c="28002">Quality improvement goals are set and tracked as part of the</st>
