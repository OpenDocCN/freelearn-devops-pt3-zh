    c="25782">production issues.</st>
  id: totrans-188
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: <st c="25727">测试策略根据来自</st> <st c="25782">生产问题的反馈进行调整。</st>
