  id: totrans-216
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: <st c="28002">质量改进目标在开发过程中设定并跟踪。</st>
- en: <st c="28084">Innovation in quality practices is fostered to stay ahead of</st>
    <st c="28146">emerging challenges.</st>
  id: totrans-217
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: <st c="28084">通过促进质量实践的创新，保持领先于</st> <st c="28146">新兴挑战。</st>
- en: '**<st c="28166">Pillar 5: Collaboration</st>** **<st c="28191">and communication</st>**<st
    c="28208">:</st>'
  id: totrans-218
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="28166">支柱 5：协作</st>** **<st c="28191">与沟通</st>**<st c="28208">：</st>'
- en: <st c="28210">Cross-functional teams collaborate closely to ensure a unified</st>
    <st c="28273">quality approach.</st>
  id: totrans-219
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: <st c="28210">跨职能团队紧密合作，以确保统一的</st> <st c="28273">质量方法。</st>
