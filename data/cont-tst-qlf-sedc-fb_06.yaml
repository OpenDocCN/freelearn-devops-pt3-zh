  id: totrans-261
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: <st c="31594">在每个</st> <st c="31653">软件生命周期阶段都设立了安全检查点。</st>
- en: <st c="31672">Collaboration tools are used to integrate security insights into
