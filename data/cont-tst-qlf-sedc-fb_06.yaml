  id: totrans-206
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="27227">支柱 3: 积极的</st>** **<st c="27248">质量保证</st>**<st c="27265">：</st>'
- en: <st c="27267">Static code analysis is performed early and often to detect</st>
    <st c="27327">potential issues.</st>
  id: totrans-207
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: <st c="27267">静态代码分析早期并且频繁进行，以检测</st> <st c="27327">潜在问题。</st>
- en: <st c="27344">Design reviews are conducted at the outset of development cycles
