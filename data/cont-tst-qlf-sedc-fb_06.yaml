  id: totrans-241
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: <st c="29840">自动化</st> <st c="29852">脚本定期审查和更新，以适应新的</st> <st c="29911">测试</st>
