  id: totrans-222
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: <st c="28438">一个通用平台用于跟踪和管理</st> <st c="28491">与质量相关的活动。</st>
- en: <st c="28518">Stakeholders are involved early in the development process to
    align on</st> <st c="28590">quality expectations.</st>
  id: totrans-223
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: <st c="28518">利益相关者在开发过程中早期参与，以对齐</st> <st c="28590">质量期望。</st>
- en: '**<st c="28611">Pillar 6: Stable and</st>** **<st c="28633">reliable releases</st>**<st
