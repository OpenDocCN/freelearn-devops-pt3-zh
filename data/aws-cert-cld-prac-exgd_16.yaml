- en: 'Section 3: AWS Security'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第3节：AWS 安全
- en: In this section, we look at how to implement security on AWS. We learn about
    the Shared Responsibility Model and examine AWS security and compliance concepts.
    We will also look at a number of core AWS security services, such as Amazon WAF,
    Shield, and Inspector.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们将探讨如何在 AWS 上实现安全性。我们将了解共享责任模型，并审视 AWS 安全性和合规性概念。我们还将介绍一些核心 AWS 安全服务，如
    Amazon WAF、Shield 和 Inspector。
