- en: Choosing the Right Linux Distribution
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 选择合适的 Linux 发行版
- en: In this chapter, we will dive into the Linux world from the very beginning.
    We will briefly touch on Linux history, explain what a distribution is, and explain
    what to take into account when choosing one for production use. You are not expected
    to know anything about Linux, its administration, or the cloud. If you don’t understand
    some words that we use, worry not. There shouldn’t be a lot of confusing terminology
    in this chapter, and if there is, we will explain it in later chapters. When you
    finish reading this chapter, you should be able to understand why there are so
    many Linuxes out there, how much you should expect to pay for it, and how to think
    about choosing the right Linux for yourself.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们将从 Linux 的最初开始深入探讨 Linux 世界。我们将简要介绍 Linux 的历史，解释什么是发行版，并解释在选择发行版用于生产环境时需要考虑的因素。你不需要了解
    Linux、其管理或云计算。如果你不理解我们使用的某些词汇，不用担心。本章中不会有太多让人困惑的术语，如果有，我们将在后续章节中解释它们。当你读完本章后，你应该能够理解为什么有这么多不同的
    Linux 版本，它的费用大概是多少，以及如何为自己选择合适的 Linux 版本。
- en: 'In this chapter, we will cover the following main topics:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 本章将涵盖以下主要内容：
- en: What is Linux and what is a Linux distribution?
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 什么是 Linux，什么是 Linux 发行版？
- en: What can you use to help you make the right decision?
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你可以使用什么来帮助你做出正确的决策？
- en: Several major Linux distributions that are quite popular today
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 目前有几个非常流行的主要 Linux 发行版。
- en: Technical requirements
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 技术要求
- en: This chapter doesn’t have any technical requirements. We won’t run any commands
    or install any software yet. This will come in the later chapters.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 本章没有任何技术要求。我们暂时不会运行任何命令或安装任何软件。这些内容会在后续章节中讲解。
- en: 'The code we’re presenting in the book is available in the public GitHub repository
    for your consideration at this address: [https://github.com/PacktPublishing/The-Linux-DevOps-Handbook](https://github.com/PacktPublishing/The-Linux-DevOps-Handbook).'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在书中展示的代码可以在公开的 GitHub 仓库中找到，您可以通过以下地址进行查看：[https://github.com/PacktPublishing/The-Linux-DevOps-Handbook](https://github.com/PacktPublishing/The-Linux-DevOps-Handbook)。
- en: What exactly is a Linux distribution?
  id: totrans-10
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 什么是 Linux 发行版？
- en: Linux is the standard operating system for cloud workloads. However, there is
    not a single Linux operating system that goes by that name. Its ecosystem is quite
    complex. This comes from how it came to be originally.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: Linux 是云工作负载的标准操作系统。然而，并没有一个统一的 Linux 操作系统叫这个名字。它的生态系统相当复杂，这源于其最初的形成过程。
- en: Long before Linux was conceived by its creator, Linus Torvalds, there was *Unix*.
    Unix source code was – for legal reasons – licensed to anyone who bought it, thus
    making it very popular among many institutions. This included universities. The
    code, however, was not entirely free. This didn’t sit well with many people, who
    believed that software should be free – as in speech or beer – including source
    code. In the 1980s, a completely free and open implementation of Unix was born
    under the aegis of the *GNU Project*. Its goal was to develop an operating system
    that gave complete control over a computer to the user. The project was successful
    in that it was able to produce all the software required to run an operating system,
    except one thing – the kernel.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在 Linux 的创始人 Linus Torvalds 设想出 Linux 之前，*Unix* 就已经存在。由于法律原因，Unix 的源代码是可以授权给任何购买它的人使用的，这使得它在许多机构中非常流行，包括大学。然而，这些代码并非完全免费。这让许多人不满，他们认为软件应该是免费的——就像言论自由或啤酒自由一样——包括源代码。到了
    1980 年代，一个完全免费和开放的 Unix 实现诞生了，这个项目被称为 *GNU 项目*。其目标是开发一个可以让用户完全控制计算机的操作系统。该项目成功地开发出了运行操作系统所需的所有软件，除了一个——内核。
- en: A **kernel** of the operating system is, in short, the core that operates hardware
    and manages the hardware and programs for the user.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 操作系统的**内核**简而言之，就是操作硬件并为用户管理硬件和程序的核心。
- en: In 1991, Finnish student Linus Torvalds famously announced his hobby kernel
    – Linux. He called it at that time “*just a hobby – won’t be big and professional
    like GNU.*” It wasn’t supposed to get big and popular. The rest is history. The
    Linux kernel became popular among developers and administrators and became the
    missing piece of the GNU Project. Linux is the kernel, the GNU tools are the so-called
    userland, and together they make the GNU/Linux operating system.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 1991年，芬兰学生 Linus Torvalds 著名地宣布了他的爱好内核——Linux。当时他称其为“*只是一个爱好——不会像 GNU 那样变得庞大和专业*。”它本不打算变得庞大和流行。接下来发生的就是历史。Linux
    内核在开发者和管理员中变得流行，并成为了 GNU 项目的缺失部分。Linux 是内核，GNU 工具是所谓的用户空间，它们一起组成了 GNU/Linux 操作系统。
- en: 'The preceding short story is important to us for two reasons:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 前面的短故事对我们有两个重要的意义：
- en: While the GNU userland and the Linux kernel is the most popular combination,
    you’ll see it is not the only one.
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 虽然 GNU 用户空间和 Linux 内核是最流行的组合，但你会看到它并不是唯一的。
- en: Linux delivers a kernel and the GNU Project delivers userland tools, but they
    have to be somehow prepared for installation. Many people and teams had separate
    ideas on how to do it best. I will expand on this thought next.
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Linux 提供内核，GNU 项目提供用户空间工具，但它们必须以某种方式准备好以供安装。许多人和团队对如何最好地做这件事有不同的想法。我将继续扩展这个思路。
- en: The way that a team or a company delivers a GNU/Linux operating system to end
    users is called a **distribution**. It facilitates operating system installation,
    the means to manage software later on, and general notions on how an operating
    system and the running processes have to be managed.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 一个团队或公司将 GNU/Linux 操作系统交付给最终用户的方式被称为 **发行版**。它便于操作系统的安装，后续管理软件的手段，以及如何管理操作系统和正在运行的进程的一般概念。
- en: What makes distributions different?
  id: totrans-19
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 是什么使得各个发行版不同？
- en: The open nature of Linux and the GNU Project made it possible for almost anyone
    to create their own distribution. One of the things that made new users dizzy
    was the sheer amount of **Operating System** (**OS**) versions they could use.
    The surefire way to start a holy war between Linux users is by asking which distribution
    is the best.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: Linux 和 GNU 项目的开放性质使几乎任何人都可以创建自己的发行版。让新用户感到困惑的其中一个原因是他们可以使用的 **操作系统**（**OS**）版本之多。让
    Linux 用户之间爆发圣战的可靠方法就是问哪个发行版最好。
- en: One of the ways we can group Linux distributions is the format in which they
    deliver the software (**packages**) and additional software used to install and
    remove that software (**package managers**). There are a number of them, but the
    two most prevalent are **RPM** (**RPM Package Manager**) and *DEB* packages. Packages
    are more than just an archive with binaries. They contain scripts that set the
    software up for use – creating directories, users, permissions, log rules, and
    a number of other things that we will explain in later chapters.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以通过发行软件的格式（**软件包**）和用于安装和移除这些软件的附加软件（**软件包管理器**）来对 Linux 发行版进行分组。有很多种方式，但最常见的两种是
    **RPM**（**RPM 软件包管理器**）和 *DEB* 软件包。软件包不仅仅是包含二进制文件的档案。它们还包含设置软件以便使用的脚本——创建目录、用户、权限、日志规则，以及其他一些我们将在后续章节中解释的内容。
- en: The RPM family of distributions starts with **Red Hat Enterprise Linux** (**RHEL**),
    created and maintained by the Red Hat company. Closely related is *Fedora* (a
    free community distribution sponsored by Red Hat). It also includes *CentOS Linux*
    (a free version of RHEL) and *Rocky Linux* (another free version of RHEL).
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: RPM 发行版家族从 **Red Hat Enterprise Linux**（**RHEL**）开始，由 Red Hat 公司创建和维护。与之紧密相关的是
    *Fedora*（由 Red Hat 赞助的自由社区发行版）。它还包括 *CentOS Linux*（RHEL 的免费版本）和 *Rocky Linux*（RHEL
    的另一个免费版本）。
- en: The DEB distributions include *Debian* (where the DEB packages originate from)
    – a technocracy community project. From the Debian distribution arose a number
    of distributions based on it, using most of its core components. Most notable
    is *Ubuntu*, a server and desktop distribution sponsored by Canonical.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: DEB 发行版包括 *Debian*（DEB 软件包的来源）——一个技术官僚社区项目。从 Debian 发行版中衍生出了一些基于它的发行版，使用了大部分核心组件。最著名的是
    *Ubuntu*，由 Canonical 赞助的服务器和桌面发行版。
- en: There are also distributions that use packages with minimum automation, most
    notably *Slackware*, one of the oldest existing Linux distributions.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 也有一些发行版使用最少自动化的软件包，最著名的是 *Slackware*，这是现存最古老的 Linux 发行版之一。
- en: There are distributions that give the user a set of scripts that compile actual
    software on the hardware it will be used on – most notably, *Gentoo*.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 有些发行版为用户提供了一套脚本，用于在实际使用的硬件上编译软件——最著名的就是 *Gentoo*。
- en: Finally, there is a distribution that is actually a book with a set of instructions
    that a user can follow to build the whole OS by hand – the *Linux From* *Scratch*
    project.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，有一种发行版实际上是一本包含一套指令的书籍，用户可以按照这些指令手动构建整个操作系统——*Linux From* *Scratch* 项目。
- en: Another way of grouping distributions is by their acceptance of closed software
    – software that limits the distribution of source code, binaries, or both. This
    can mean hardware drivers, such as the ones for NVIDIA graphic cards, and user
    software, such as movie codecs that allow you to play streamed media and DVD and
    Blu-Ray discs. Some distributions make it easy to install and use them, while
    some make it more difficult, arguing that we should strive for all software to
    be open source and free (as in speech and as in beer).
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 另一种对发行版进行分组的方式是根据它们对封闭软件的接受程度——封闭软件限制了源代码、二进制文件或两者的分发。这可以是硬件驱动程序，如 NVIDIA 显卡驱动，也可以是用户软件，如允许播放流媒体和
    DVD、蓝光光盘的电影解码器。一些发行版让安装和使用这些软件变得简单，而另一些则让它更困难，主张我们应该努力实现所有软件都为开源且免费的（无论是自由言论还是免费饮料的含义）。
- en: Yet another way to differentiate them is the security framework a given distribution
    uses. Two of the most notable ones are *AppArmor*, used mainly by Ubuntu, and
    *SELinux* (from the USA’s National Security Agency), used by, among others, Red
    Hat Enterprise Linux (and its derivatives) and Fedora Linux.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个区分它们的方式是某个发行版使用的安全框架。两个最著名的框架是 *AppArmor*，主要由 Ubuntu 使用，以及 *SELinux*（来自美国国家安全局），用于包括
    Red Hat Enterprise Linux（及其衍生版）和 Fedora Linux 在内的发行版。
- en: It’s also worth noting that while most Linux distributions use the GNU Project
    as the userland, the popular one in the cloud Alpine Linux distribution uses its
    own set of software, written especially with minimum size in mind.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 还值得注意的是，虽然大多数 Linux 发行版使用 GNU 项目作为用户空间，流行的云端 Alpine Linux 发行版使用的是自己的一套软件，特别是以最小化大小为目标编写的。
- en: Looking at how the distribution is developed, it can be community-driven (without
    any commercial entity being an owner of any part of the process and software –
    Debian being one prime example), commercial (wholly owned by a company – RHEL
    being one example and SuSE another), and all the mixes in between (Ubuntu and
    Fedora being examples of a commercially owned distribution with a large body of
    independent contributors).
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 看看发行版的开发方式，它可以是由社区驱动的（没有任何商业实体拥有过程或软件的任何部分——以 Debian 为例），也可以是商业性质的（完全由公司拥有——以
    RHEL 为例，SuSE 另一个例子），以及介于两者之间的各种混合形式（Ubuntu 和 Fedora 是典型的商业拥有的发行版，拥有大量独立贡献者）。
- en: 'Finally, a way we can group distributions is by how well they facilitate the
    cloud workload. Here, we can look at different aspects:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，我们可以通过发行版如何促进云工作负载来对它们进行分组。在这里，我们可以从不同的方面来看：
- en: '**The server side**: How well a given distribution works as an underlying OS
    for our infrastructure, virtual machines, and containers'
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**服务器端**：某个发行版作为我们基础设施、虚拟机和容器的底层操作系统的表现如何。'
- en: '**The service side**: How well a given distribution is suited to run our software
    as a container or a virtual machine'
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**服务端**：某个发行版在作为容器或虚拟机运行我们的软件时的表现如何。'
- en: To make things even more confusing and amusing for new adopters, each distribution
    can have many variants (called **flavors**, **variants**, or **spins**, depending
    on the distribution lingo) that offer different sets of software or default configurations.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 为了让新用户更加困惑和有趣，每个发行版可以有许多变体（根据不同发行版的术语，叫做 **flavors**、**variants** 或 **spins**），它们提供不同的软件集合或默认配置。
- en: And to finally confuse you, dear reader, for use on a desktop or laptop, Linux
    offers the best it can give you – *a choice*. The number of graphical interfaces
    for the Linux OS can spin the head of even the most experienced user – KDE Plasma,
    GNOME, Cinnamon Desktop, MATE, Unity Desktop (not related to the Unity 3D game
    engine), and Xfce. The list is non-exhaustive, subjective, and very limited. They
    all differ in the ease of use, configurability, the amount of memory and CPU they
    use, and many other aspects.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，亲爱的读者，为了让你更加困惑，对于桌面或笔记本电脑的使用，Linux 提供了它能给你的最佳选择——*选择权*。Linux 操作系统的图形界面种类繁多，甚至最有经验的用户也会头晕——KDE
    Plasma、GNOME、Cinnamon Desktop、MATE、Unity Desktop（与 Unity 3D 游戏引擎无关）和 Xfce。这个列表并不详尽，带有主观性，且非常有限。它们在易用性、可配置性、内存和
    CPU 使用量以及许多其他方面都有所不同。
- en: The number of distributions is staggering – the go-to site that tracks Linux
    distributions ([https://distrowatch.com/dwres.php?resource=popularity](https://distrowatch.com/dwres.php?resource=popularity))
    lists 265 various Linux distributions on its distribution popularity page at the
    time of writing. The sheer number of them makes it necessary to limit the book
    to three of our choosing. For the most part, it doesn’t make a difference which
    one you choose for yourself, except maybe in licensing and subscription if you
    choose a commercial one. Each time the choice of distribution makes a difference,
    especially a technical one, we will point it out.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 发行版的数量令人震惊——跟踪 Linux 发行版的主流网站 ([https://distrowatch.com/dwres.php?resource=popularity](https://distrowatch.com/dwres.php?resource=popularity))
    在撰写本文时列出了265个不同的 Linux 发行版。如此庞大的数量使得本书只能选择其中的三个进行讲解。在大多数情况下，选择哪一个发行版对你自己并无太大区别，除非你选择的是商业版本，可能在许可和订阅上有所不同。每当选择的发行版产生影响，特别是技术方面的影响时，我们都会指出来。
- en: Choosing a distribution is more than just a pragmatic choice. The Linux community
    is deeply driven by ideals. For some people, they are the most important ideals
    on which they build their lives. Harsh words have been traded countless times
    over which text editor is better, based on their user interface, the license they
    are published with, or the quality of the source code. The same level of emotion
    is displayed toward the choice of software to run the WWW server or how to accept
    new contributions. This will inevitably lead to the way the Linux distribution
    is installed, what tools there are for configuration and maintenance, and how
    big the selection of software installed on it out of the box is.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 选择发行版不仅仅是一个实用的选择。Linux 社区深受理想驱动。对于一些人来说，这些理想是他们构建生活的基石。关于哪款文本编辑器更好，基于其用户界面、发布的许可证或源代码质量，已经发生过无数次激烈的争论。对于选择运行
    WWW 服务器的软件，或者如何接受新贡献，同样也会表现出同样的情绪。这不可避免地会影响 Linux 发行版的安装方式、配置和维护工具的选择，以及开箱即用的安装软件的种类。
- en: Having said that, we have to mention that even though they have strong beliefs,
    the open-source community, the Linux community included, is a friendly bunch.
    In most cases, you’ll be able to find help or advice on online forums, and the
    chances are quite high that you will be able to meet them in person.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管如此，我们必须提到，尽管他们有着强烈的信念，开源社区，包括 Linux 社区，实际上是非常友好的。在大多数情况下，你能够在在线论坛上找到帮助或建议，并且你很有可能会亲自遇到他们。
- en: 'To choose your distribution, you need to pay attention to several factors:'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 在选择发行版时，你需要注意以下几个因素：
- en: Is the software you wish to run supported on the distribution? Some commercial
    software limits the number of distributions it publishes packages for. It may
    be possible to run them on unsupported versions of Linux, but this may be tricky
    and prone to disruptions.
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你希望运行的软件是否支持该发行版？一些商业软件限制了发布软件包的发行版数量。尽管有可能在不受支持的 Linux 版本上运行这些软件，但这可能会比较棘手，并容易出现中断。
- en: Which versions of the software you intend to run are available? Sometimes, the
    distribution of choice doesn’t update your desired packages often enough. In the
    world of the cloud, software a few months old may already be outdated and lack
    important features or security updates.
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你打算运行的软件版本是否可用？有时，所选的发行版更新你所需的软件包的频率可能不够高。在云计算的世界里，几个月前的软件可能已经过时，缺乏重要的功能或安全更新。
- en: What is the licensing for the distribution? Is it free to use or does it require
    a subscription plan?
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这个发行版的许可是怎样的？它是免费使用的，还是需要订阅计划？
- en: What are your support options? For community-driven free distributions, your
    options are limited to friendly Linux gurus online and in the vicinity. For commercial
    offerings, you can pay for various support offerings. Depending on your needs
    and budget, you can find a mix of support options that will suit your requirements
    and financial reserves.
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你的支持选项是什么？对于由社区驱动的免费发行版，你的选择仅限于在线和本地的友好 Linux 专家。对于商业发行版，你可以支付费用获得各种支持服务。根据你的需求和预算，你可以找到一种支持选项组合，既能满足你的需求，也能符合你的财务状况。
- en: What is your level of comfort with editing configuration files and running long
    and complex commands? Some distributions offer tools (both command-line and graphical)
    that make the configuration tasks easier and less error-prone. However, those
    tools are mostly distribution-specific, and you won’t find them anywhere else.
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你对编辑配置文件和运行长而复杂的命令的舒适度如何？一些发行版提供工具（包括命令行和图形界面工具），使配置任务更容易且减少出错。然而，这些工具大多是特定于发行版的，你在其他地方是找不到的。
- en: How well are cloud-related tools supported on a given distribution? This can
    be the ease of installation, the recency of the software itself, or the number
    of steps to configure for use.
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 云相关工具在某个发行版上的支持情况如何？这可能包括安装的简便性、软件本身的更新程度，或者配置使用所需的步骤数。
- en: How well is this distribution supported by the cloud of your choosing? This
    will mean how many cloud operators offer virtual machines with this distribution.
    How easy is it to obtain a container image with this distribution to run your
    software in it? How easy do we suspect it to be to build for this distribution
    and deploy on it?
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这个发行版在你选择的云服务上支持得怎么样？这意味着有多少云服务提供商提供带有这个发行版的虚拟机。要获得这个发行版的容器镜像来运行你的软件有多容易？我们怀疑，构建这个发行版并在其上部署的难易程度如何？
- en: How well is it documented on the internet? This will not only include the documentation
    written by distribution maintainers but also various blog posts and documentation
    (mainly tutorials and so-called *how-to* documents) written by its users.
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它在互联网上的文档情况如何？这不仅包括发行版维护者编写的文档，还包括用户编写的各种博客文章和文档（主要是教程和所谓的*操作指南*）。
- en: So far, you’ve learned what a Linux distribution is, how distributions differentiate
    from one another, and what criteria you can use to actually choose one as the
    core of the system you will manage.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，你已经了解了什么是Linux发行版，它们如何区分，以及你可以使用哪些标准来选择作为你将管理的系统核心的发行版。
- en: In the next section, we will look deeper into each distribution to get to know
    the most popular ones better, giving you a first glimpse of how each one works
    and what to expect.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 在接下来的章节中，我们将深入探讨每个发行版，以便更好地了解最流行的几个，给你一个初步的了解，展示每个发行版是如何运作的，以及你可以期待什么。
- en: Introducing the distributions
  id: totrans-50
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 介绍各个发行版
- en: After that bit of a lengthy but condensed history of the Linux OS, it is time
    to finally explore the few we have chosen to cover in this book. In this section,
    we will cover the factors we just listed, as we believe they are important in
    making a decision. Please remember though that while we strive to present you
    with objective facts and valuations, we cannot escape our own subjective views.
    Always evaluate on your own before you choose, as it’s highly possible that you
    will stick with this distribution for many years to come.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 在这一段略显冗长但精炼的Linux操作系统历史之后，终于可以开始探索我们在本书中选定的几个发行版了。在这一节中，我们将涵盖我们刚刚列出的因素，因为我们认为它们在做决定时非常重要。不过，请记住，尽管我们力求为你呈现客观的事实和评估，但我们无法避免自己的主观看法。在你做出选择之前，务必自己进行评估，因为很有可能你将长期使用这个发行版。
- en: A point to note is that we won’t be covering distributions comprehensively.
    We will only try to create a foundation on which you, dear reader, must build
    through research.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 需要注意的是，我们不会全面覆盖所有发行版。我们将尽力为你提供一个基础，接下来你需要通过研究来进行构建。
- en: Also, while you are learning, do not be afraid to hop from distribution to distribution.
    Only through real-life experiences will you fully understand which one covers
    your needs best.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，在学习过程中，不要害怕从一个发行版跳到另一个发行版。只有通过实际经验，你才能真正了解哪个发行版最适合你的需求。
- en: Debian
  id: totrans-54
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Debian
- en: Debian ([https://www.debian.org/](https://www.debian.org/)) is one of the oldest
    active Linux distributions. Its development is led by the community-supported
    Debian Project. It is known for two things – the sheer number of packages that
    the distribution provides and the slow release of stable versions. The latter
    has improved in recent years and stable releases are published every two years.
    Software is delivered in archives called packages. Debian packages’ names have
    a `.deb` file extension and are colloquially called **debs**. They are kept online
    in repositories and repositories are broken down into pools. Repositories offer
    almost 60,000 packages with software in the latest stable release.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: Debian ([https://www.debian.org/](https://www.debian.org/)) 是最古老的活跃 Linux 发行版之一。它的开发由社区支持的
    Debian 项目主导。它以两件事著称——该发行版提供的包数量庞大以及稳定版发布的缓慢。后者在近年来有所改善，稳定版现在每两年发布一次。软件通过名为包的归档进行交付。Debian
    包的文件名扩展名为 `.deb`，通常被称为**deb**。这些包保存在在线仓库中，仓库又被细分为多个池。仓库提供了大约 60,000 个包，包含最新稳定版中的软件。
- en: Debian always has three versions available (so-called **branches**) – stable,
    testing, and unstable. The releases are named after characters from the *Toy Story*
    movie franchise. The latest stable release – version 11 – is called Bullseye.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: Debian 始终提供三个版本（所谓的**分支**）——稳定、测试和不稳定。每个发布版本的名称都来源于《玩具总动员》电影系列中的角色。最新的稳定版——版本
    11，名为 Bullseye。
- en: The **unstable branch** is the rolling branch for developers, people who like
    living on the edge, or those who require the newest software more than they require
    stability. Software is accepted into the unstable branch with minimal testing.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: '**不稳定分支**是面向开发者、喜欢挑战极限的人或那些对最新软件的需求高于稳定性需求的用户的滚动分支。软件会在经过最小测试后进入不稳定分支。'
- en: The **testing branch** is where, as the name implies, the testing happens. A
    lot of testing happens here, thanks to the end users. Packages come here from
    the unstable branch. The software here is still newer than in the stable branch
    but not as fresh as in the unstable branch. A few months before the new stable
    release, the testing branch is frozen. It means that no new software will be accepted,
    and new versions of the already accepted packages are allowed only if they fix
    bugs.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: '**测试分支**是进行测试的地方，顾名思义，这里进行大量的测试，感谢最终用户的贡献。软件包从不稳定分支流入这里。这里的软件比稳定分支中的软件更新，但不如不稳定分支中的软件新。在新稳定版发布前的几个月，测试分支会被冻结。冻结意味着不再接受新的软件，仅允许已经接受的包的新版本，前提是它们修复了错误。'
- en: After a few months, testing becomes the **stable branch**. The software is updated
    only for security fixes.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 几个月后，测试分支会变成**稳定分支**。此时，软件仅会更新安全修复。
- en: This distribution is available for many hardware platforms – Intel, ARM, PowerPC,
    and so on. Along with unofficial ports, there are a multitude of hardware platforms
    on which you can install it.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 这个发行版适用于许多硬件平台——Intel、ARM、PowerPC 等等。除了非官方的移植版本，还有许多硬件平台可以安装它。
- en: Debian is viewed as the most stable distribution there is, and it is used as
    a platform for various compute clusters, so it is generally installed on bare-metal
    servers somewhere in a rack in a data center and intended for use consistently
    over many years.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: Debian 被视为最稳定的发行版，通常作为各种计算集群的基础平台使用，因此它通常被安装在数据中心机架中的裸金属服务器上，旨在长期持续使用。
- en: According to W3Techs ([https://w3techs.com/technologies/details/os-linux](https://w3techs.com/technologies/details/os-linux)),
    Debian makes up for 16% of all servers running on the internet. Its derivative,
    Ubuntu, runs 33% of them. Together, they account for 49% of all servers. This
    makes administration skills related to Debian highly marketable.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 根据 W3Techs ([https://w3techs.com/technologies/details/os-linux](https://w3techs.com/technologies/details/os-linux))
    的数据，Debian 占据了互联网上所有服务器的 16%。它的衍生版 Ubuntu 运行了其中的 33%。两者合计占所有服务器的 49%。这使得与 Debian
    相关的管理技能非常具有市场需求。
- en: Ubuntu Linux
  id: totrans-63
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Ubuntu Linux
- en: The Ubuntu Linux distribution ([https://ubuntu.com/](https://ubuntu.com/)) is
    widely credited for making Linux popular on personal computers, and rightly so.
    Sponsored by Canonical, its mission was to make Linux easily usable for most people.
    It was one of the first, if not the first, Linux versions to distribute non-free
    and non-open binary drivers and libraries that made desktop use simpler and more
    comfortable.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: Ubuntu Linux 发行版（[https://ubuntu.com/](https://ubuntu.com/)）因使 Linux 在个人计算机上变得流行而广受赞誉，的确如此。由
    Canonical 资助，其使命是使 Linux 对大多数人来说更易使用。它是第一个（如果不是第一个的话）通过分发非自由和非开源的二进制驱动程序和库，简化桌面使用并使其更加舒适的
    Linux 版本之一。
- en: Famously, the first bug report opened for Ubuntu distribution by Mark Shuttleworth
    (Canonical and Ubuntu founder) was, “*Microsoft has majority* *market share.*”
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 著名的是，Mark Shuttleworth（Canonical 和 Ubuntu 的创始人）为 Ubuntu 发行版开设的第一个错误报告是：“*微软拥有市场份额*”。
- en: The distribution itself is based on Debian Linux, and in the beginning, being
    fully binary-compatible was one of the major objectives. As the development has
    progressed, this has lost some of its importance.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 该发行版本身基于 Debian Linux，最初的主要目标之一是实现完全的二进制兼容性。随着开发的进展，这一目标的相对重要性有所下降。
- en: This distribution is developed by the community and Canonical. The main source
    of income for the company is premium services related to Ubuntu Linux – support,
    training, and consultations.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 该发行版由社区和 Canonical 开发。公司的主要收入来源是与 Ubuntu Linux 相关的高级服务——支持、培训和咨询。
- en: Due to the very close-knit relationship between Debian Linux and Ubuntu Linux,
    many developers and maintainers for one distribution serve the same roles in the
    other one. This results in a lot of software being packaged for both distributions
    in parallel.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 由于 Debian Linux 和 Ubuntu Linux 之间非常紧密的关系，许多开发人员和维护人员在一个发行版中的角色也在另一个发行版中担任相同职务。这导致了大量的软件同时为两个发行版打包。
- en: Ubuntu has three major flavors – Desktop, Server, and Core (for the internet
    of things). Desktop and Server may differ slightly in how services are configured
    out of the box, and Core differs a lot
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: Ubuntu 有三种主要版本——桌面版、服务器版和核心版（用于物联网）。桌面版和服务器版在默认配置的服务设置上可能略有不同，而核心版则差异较大。
- en: The software is distributed in `.deb` packages, the same as with Debian, and
    the sources are actually imported from the Debian unstable branch. However, this
    doesn’t mean you can install Debian packages on Ubuntu or vice versa, as they
    are not necessarily binary-compatible. It should be possible to rebuild and install
    your own version.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 软件以 `.deb` 包的形式分发，与 Debian 一样，源代码实际上是从 Debian 不稳定分支导入的。然而，这并不意味着你可以在 Ubuntu
    上安装 Debian 包，反之亦然，因为它们不一定是二进制兼容的。应该可以重新构建并安装你自己的版本。
- en: There are four package repositories per release – the free and non-free software
    supported officially by Canonical is called *main* and *restricted*, respectively.
    Free and non-free software delivered and maintained by the community is called
    *universe* and *multiverse*, respectively.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 每个版本有四个软件包仓库——由 Canonical 官方支持的自由和非自由软件分别称为 *main* 和 *restricted*。由社区提供和维护的自由和非自由软件分别称为
    *universe* 和 *multiverse*。
- en: Important note
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 重要提示
- en: A word of advice – a widely accepted practice of system upgrades between major
    versions is to wait for the first sub-release. So, if the currently installed
    version of the distribution is 2.5 and the new version 3.0 is released, it is
    wise to wait until 3.1 or even 3.2 is released and upgrade then. This is applicable
    to all the distributions we list here.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 一条建议——在主要版本之间进行系统升级的普遍做法是等待第一个子版本发布。因此，如果当前安装的版本是 2.5，而新版本 3.0 已发布，建议等到 3.1
    或甚至 3.2 发布后再进行升级。这适用于我们在这里列出的所有发行版。
- en: The **Long-Term Support** (**LTS**) versions are supported for five years. A
    new LTS version is released every two years. It is possible to negotiate extended
    support. This gives a very good timeline to plan major upgrades. A new Ubuntu
    version is released every six months.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: '**长期支持**（**LTS**）版本的支持期限为五年。每两年发布一个新的 LTS 版本。也可以协商延长支持期。这为计划重大升级提供了一个非常好的时间表。每六个月发布一个新的
    Ubuntu 版本。'
- en: Ubuntu Linux is widely adopted in education and government projects. Famously,
    the city of Munich, between 2004 and 2013, migrated over 14,000 municipal desktop
    computers to a variant of Ubuntu with the KDE desktop environment. While the migration
    saw disturbances politically – other operating system vendors lobbied strongly
    against this migration – it was considered a success technically.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: Ubuntu Linux在教育和政府项目中得到了广泛采用。著名的是慕尼黑市，在2004到2013年间，将超过14,000台市政桌面电脑迁移到了一个带有KDE桌面环境的Ubuntu版本。虽然这次迁移在政治上遭遇了干扰——其他操作系统供应商强烈反对这一迁移——但从技术角度来看，它被视为一次成功。
- en: Ubuntu is the Linux of choice for personal computers. Canonical works very closely
    with hardware vendors, notably Lenovo and Dell, but lately also with HP, to ensure
    full compatibility between the distribution and the computers. Dell sells its
    flagship laptops with Ubuntu preinstalled.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: Ubuntu是个人计算机的首选Linux。Canonical与硬件厂商，特别是联想和戴尔，紧密合作，最近也与HP合作，确保发行版与计算机之间的完全兼容性。戴尔销售的旗舰笔记本电脑预装了Ubuntu。
- en: Several sources cite Ubuntu Linux as the most installed Linux distribution on
    servers and personal computers. The actual number can only be estimated, as Ubuntu
    doesn’t require any subscription or registration.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 有多个来源将Ubuntu Linux列为安装在服务器和个人计算机上的最多的Linux发行版。实际数字只能估算，因为Ubuntu不要求任何订阅或注册。
- en: As a byproduct of Ubuntu Linux’s popularity, software vendors, more often than
    not, offer `.deb` packages of their software, if they release a Linux version.
    This is especially true for desktop software.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 作为Ubuntu Linux流行的副产品，软件供应商通常会提供其软件的`.deb`包版本，尤其是对于桌面软件而言，这一点尤为明显。
- en: The amount of unofficial versions, clones, or modified distributions based on
    Ubuntu is staggering.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 基于Ubuntu的非官方版本、克隆或修改版的发行版数量惊人。
- en: Ubuntu has a very active community, both organized and unorganized. It’s quite
    easy to get a hold of a group of users near your city. This also directly translates
    to the amount of tutorials and documentation on the internet.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: Ubuntu拥有一个非常活跃的社区，既有组织化的也有非组织化的。你很容易就能找到你所在城市的用户群体。这也直接影响了互联网上教程和文档的数量。
- en: Ubuntu Linux, especially under a support plan, is installed as a foundation
    for many cloud computing infrastructure deployments. Many telecoms, banking, and
    insurance companies have chosen Ubuntu Server as their foundation.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: Ubuntu Linux，尤其是在支持计划下，作为许多云计算基础设施部署的基础。许多电信、银行和保险公司已选择Ubuntu Server作为他们的基础平台。
- en: Red Hat Enterprise Linux (RHEL)
  id: totrans-82
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Red Hat企业Linux（RHEL）
- en: RHEL ([https://www.redhat.com/en/technologies/linux-platforms/enterprise-linux](https://www.redhat.com/en/technologies/linux-platforms/enterprise-linux))
    is a spiritual successor of Red Hat Linux and is developed and maintained by Red
    Hat Inc. ([https://www.redhat.com/](https://www.redhat.com/)). Its main target
    is the commercial entities market. It is possible to use RHEL for free for development
    or in production with up to 16 servers (at the time of writing). However, the
    main advantage of this distribution is the enormous pool of articles that help
    solve issues and the assistance of support engineers, although the latter can
    only be acquired through a paid support plan.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: RHEL ([https://www.redhat.com/en/technologies/linux-platforms/enterprise-linux](https://www.redhat.com/en/technologies/linux-platforms/enterprise-linux))
    是Red Hat Linux的精神继承者，由Red Hat Inc. ([https://www.redhat.com/](https://www.redhat.com/))开发和维护。其主要目标是商业实体市场。对于开发或最多支持16台服务器的生产环境（截至写作时），可以免费使用RHEL。然而，这个发行版的主要优势在于大量的文章资源，有助于解决问题，并且可以获得支持工程师的帮助，尽管后者只能通过付费支持计划获得。
- en: RHEL is considered a very stable and solid distribution. It is one of the main
    choices for banks, insurance companies, and financial markets. It lacks many popular
    desktop software packages, but on the server side of things, especially as an
    OS to run other commercial applications, it is a first-class citizen.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: RHEL被认为是一个非常稳定和可靠的发行版。它是银行、保险公司和金融市场的主要选择之一。虽然缺乏许多流行的桌面软件包，但在服务器方面，尤其是在运行其他商业应用程序的操作系统方面，它是一等公民。
- en: The software is distributed in online repository packages that end with `.rpm`,
    hence the name **RPMs**. The main tool to administer the packages is RPM, with
    more sophisticated tools – **yum**, and lately its successor, **dnf** – also available.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 该软件以在线仓库包的形式分发，文件以`.rpm`结尾，因此得名**RPMs**。管理这些包的主要工具是RPM，还有更复杂的工具——**yum**，最近的继任者**dnf**也可用。
- en: In the true spirit of an open source-based company, Red Hat makes sources for
    its distribution available. This has led to the creation of a famous free and
    open clone of RHEL – *CentOS*. Until fairly recently, it had been quite a popular
    choice for people who wanted to use RHEL but didn’t want to, or couldn’t, pay
    a subscription. In 2014, CentOS joined the Red Hat company, and in 2020, Red Hat
    announced that the versioned releases of CentOS would no longer be available;
    there would only be the so-called rolling release, which constantly updates packages
    and does not mirror the RHEL releases. This resulted in a very heated reaction
    from CentOS users. The original CentOS founder, Gregory Kurtzer, started another
    clone of RHEL called *Rocky Linux*. Its main objective is the same as the original
    CentOS – to deliver a free, open, and community-driven distribution, fully binary-compatible
    with RHEL.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一家基于开源的公司，Red Hat提供了其发行版的源代码。这促成了一个著名的免费的开源RHEL克隆版本——*CentOS*的诞生。直到不久前，它一直是那些想要使用RHEL，但又不愿意或无法支付订阅费用的人的热门选择。在2014年，CentOS加入了Red
    Hat公司，而在2020年，Red Hat宣布CentOS的版本发布将不再提供；将只会有所谓的滚动更新版本，它会不断更新软件包，并且不再与RHEL的发布版本一致。这一决定引发了CentOS用户的强烈反应。CentOS的原始创始人Gregory
    Kurtzer创建了另一个RHEL克隆版本，名为*Rocky Linux*。它的主要目标与原始CentOS相同——提供一个免费的、开源的、由社区驱动的发行版，并且完全与RHEL二进制兼容。
- en: The RHEL distribution delivers stable versions every few years and supports
    them for 10 years, starting from release 5\. The full support, however, is offered
    only for a few years. For the rest of the time, Red Hat provides only security
    fixes and critical updates for your systems, with no new package versions being
    introduced. Still, this life cycle is what users with large installations or mission-critical
    systems came to like.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: RHEL发行版每隔几年发布一个稳定版本，并且为这些版本提供10年的支持，从第5版开始。然而，完整的支持只会提供几年。其余时间，Red Hat仅为系统提供安全修复和关键更新，不会引入新的软件包版本。然而，这种生命周期是大规模安装或关键任务系统用户所青睐的。
- en: As with Ubuntu, it is possible to negotiate extended support time.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 与Ubuntu类似，可以协商延长支持时间。
- en: The Red Hat company has a turbulent relationship with the open source community.
    While the company mostly plays fair, there have been some decisions that the community
    didn’t like. Lately, it was Red Hat’s decision to change the CentOS release model
    to a rolling release ([https://lists.centos.org/pipermail/centos-announce/2020-December/048208.xhtml](https://lists.centos.org/pipermail/centos-announce/2020-December/048208.xhtml)).
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: Red Hat公司与开源社区的关系较为复杂。虽然该公司大部分时间是公平竞争，但也曾做出一些社区不满的决定。最近，Red Hat做出了将CentOS发布模型更改为滚动发布的决定，这一决定引发了广泛争议
    ([https://lists.centos.org/pipermail/centos-announce/2020-December/048208.xhtml](https://lists.centos.org/pipermail/centos-announce/2020-December/048208.xhtml))。
- en: RHEL, like Ubuntu, is the chosen foundation for commercially supported deployments
    of cloud infrastructure.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 与Ubuntu一样，RHEL是商业支持云基础设施部署的首选基础。
- en: Fedora Linux
  id: totrans-91
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Fedora Linux
- en: Fedora ([https://fedoraproject.org/wiki/Fedora_Project_Wiki](https://fedoraproject.org/wiki/Fedora_Project_Wiki))
    is a distribution associated with the Red Hat company. While more than 50% of
    its developers and maintainers are community members not affiliated with Red Hat,
    the company holds full stewardship over the development. It is a RHEL upstream,
    which means that this is the real development frontend for the actual RHEL. It
    doesn’t mean that everything from Fedora is included in the release of RHEL. However,
    following Fedora closely will yield insight into the current direction of the
    RHEL distribution.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: Fedora ([https://fedoraproject.org/wiki/Fedora_Project_Wiki](https://fedoraproject.org/wiki/Fedora_Project_Wiki))是与Red
    Hat公司相关的一个发行版。虽然超过50%的开发者和维护者是与Red Hat无关的社区成员，但该公司在开发过程中拥有完全的管理权。它是RHEL的上游，这意味着它是实际RHEL的真正开发前端。这并不意味着Fedora中的所有内容都会被包含在RHEL的发布版本中。然而，紧跟Fedora的步伐将能够洞察RHEL发行版的当前方向。
- en: Contrary to RHEL, for which Fedora is the foundation, the new releases happen
    every six months. It uses the same package type as RHEL, RPM.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 与RHEL不同，Fedora是RHEL的基础，Fedora每六个月发布一次新版本。它使用与RHEL相同的软件包类型，RPM。
- en: Fedora is considered a fast-paced distribution. It quickly adopts the newest
    and bleeding-edge versions of packages.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: Fedora被认为是一个节奏较快的发行版。它迅速采用最新和最前沿的包版本。
- en: CentOS
  id: totrans-95
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: CentOS
- en: CentOS ([https://centos.org](https://centos.org)) used to be the go-to free
    version of RHEL. The name is an acronym for **Community Enterprise Operating System**.
    Its main goal was to be fully binary-compatible with RHEL and adhere to the same
    releases and numbering scheme. In 2014, CentOS joined Red Hat, but it was promised
    that the distribution would keep its independence from the company while benefiting
    from development and testing resources. Unfortunately, in 2020, Red Hat announced
    that CentOS 8 would be the last numbered release, and from then on, CentOS Stream
    would be the only variant. CentOS Stream is a midstream version. This means it
    sits in the middle between bleeding-edge and fast-paced Fedora and stable and
    production-ready RHEL. The difference between CentOS Stream and CentOS is that
    Stream is a development variant, while CentOS was simply a rebuilt and repackaged
    mirror of the actual final product, RHEL.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: CentOS ([https://centos.org](https://centos.org)) 曾是 RHEL 的首选免费版本。该名称是 **社区企业操作系统**（Community
    Enterprise Operating System）的缩写。其主要目标是与 RHEL 完全二进制兼容，并遵循相同的版本和编号方案。2014 年，CentOS
    加入了 Red Hat，但承诺该发行版将保持独立于该公司，同时享受开发和测试资源的支持。不幸的是，2020 年，Red Hat 宣布 CentOS 8 将是最后一个有编号的版本，从那时起，CentOS
    Stream 将成为唯一的变种。CentOS Stream 是一个中间版本，这意味着它位于前沿且快速发展的 Fedora 和稳定且生产就绪的 RHEL 之间。CentOS
    Stream 与 CentOS 的区别在于，Stream 是一个开发版，而 CentOS 只是实际最终产品 RHEL 的重建和打包镜像。
- en: All the knowledge, skills, and experience gained when working with RHEL are
    100% applicable to CentOS. Since CentOS is the third most-deployed Linux distribution
    on servers, according to W3Techs ([https://w3techs.com/technologies/details/os-linux](https://w3techs.com/technologies/details/os-linux)),
    the skills are very marketable.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 在使用 RHEL 时获得的所有知识、技能和经验，100% 可以应用于 CentOS。根据 W3Techs 的数据（[https://w3techs.com/technologies/details/os-linux](https://w3techs.com/technologies/details/os-linux)），由于
    CentOS 是服务器上第三大最常部署的 Linux 发行版，这些技能在市场上非常有价值。
- en: Rocky Linux
  id: totrans-98
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Rocky Linux
- en: As a response to the situation with the CentOS distribution, its founder announced
    the creation of Rocky Linux ([https://rockylinux.org/](https://rockylinux.org/)).
    The goals are the same as the original CentOS. The release scheme and numbering
    follow RHEL. Shortly after the announcement, the GitHub repository of Rocky Linux
    became top trending ([https://web.archive.org/web/20201212220049/https://github.com/trending](https://web.archive.org/web/20201212220049/https://github.com/trending)).
    Rocky Linux is 100% binary-compatible with CentOS. The project has released a
    set of tools that easily migrate from CentOS to Rocky Linux without reinstalling
    the system.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 为了应对 CentOS 发行版的现状，其创始人宣布创建了 Rocky Linux ([https://rockylinux.org/](https://rockylinux.org/))。其目标与原始
    CentOS 相同。发行方案和编号遵循 RHEL。宣布之后不久，Rocky Linux 的 GitHub 仓库成为了热门趋势（[https://web.archive.org/web/20201212220049/https://github.com/trending](https://web.archive.org/web/20201212220049/https://github.com/trending)）。Rocky
    Linux 与 CentOS 100% 二进制兼容。该项目已发布一套工具，可以轻松地将系统从 CentOS 迁移到 Rocky Linux，而无需重新安装系统。
- en: The distribution is quite young, having been founded in 2020, and its popularity
    is still to be determined. It has made a lot of noise in the community, and it
    seems that a steady stream of CentOS users have moved to Rocky Linux as their
    preferred choice.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 该发行版相当年轻，成立于 2020 年，其受欢迎程度尚待观察。它在社区内引起了许多关注，似乎有一批 CentOS 用户将 Rocky Linux 作为他们的首选。
- en: A very important contribution to the open source world from the Rocky Linux
    project is the build system. It ensures that even if Rocky Linux shuts down, the
    community will be able to easily start up a new RHEL clone.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: Rocky Linux 项目对开源世界的一个非常重要的贡献是其构建系统。它确保即使 Rocky Linux 停止运营，社区也能够轻松启动一个新的 RHEL
    克隆版本。
- en: All the skills, knowledge, and articles for RHEL and CentOS are 100% applicable
    to Rocky Linux. All the software that runs on RHEL and CentOS should run without
    any modifications on Rocky Linux too.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 所有适用于 RHEL 和 CentOS 的技能、知识和文章，100% 可以应用于 Rocky Linux。在 Rocky Linux 上，所有在 RHEL
    和 CentOS 上运行的软件也应无需任何修改地运行。
- en: Alpine
  id: totrans-103
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Alpine
- en: Alpine Linux ([https://alpinelinux.org/](https://alpinelinux.org/)) is an interesting
    one. The main programming library and most basic command-line tools are not from
    the GNU Project. Also, the services management system, currently **systemd** in
    most distributions, is uncommon. This makes some of the administration skills
    from other major distributions non-applicable. The strength of Alpine lies in
    its size (which is rather small), its security-first mindset, and one of the fastest
    boot times among existing Linux distributions. Those characteristics, with the
    boot time being admittedly more important, make it the most popular choice for
    containers. If you run containerized software or build your own container images,
    it is very likely that it is on Alpine Linux.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: Alpine Linux ([https://alpinelinux.org/](https://alpinelinux.org/)) 是一个有趣的发行版。其主要的编程库和大部分基本命令行工具并非来自
    GNU 项目。另外，目前在大多数发行版中使用的 **systemd** 服务管理系统在 Alpine 中并不常见。这使得其他主流发行版的一些管理技能在 Alpine
    中不适用。Alpine 的优势在于其体积（相对较小）、注重安全的理念，以及在现有 Linux 发行版中最快的启动时间。正是这些特点，尤其是启动时间（毫无疑问是最重要的），使得它成为容器的最受欢迎选择。如果你运行容器化的软件或构建自己的容器镜像，很可能它就是基于
    Alpine Linux。
- en: 'Alpine has its roots in the **LEAF** (**Linux Embedded Appliance Framework**;
    see: [https://bering-uclibc.zetam.org/wiki/Main_Page](https://bering-uclibc.zetam.org/wiki/Main_Page))
    project – a Linux distribution that fits on a single floppy disk. LEAF is currently
    a popular choice for embedded markets, routers, and firewalls. Alpine is a bigger
    distribution, but that sacrifice had to be made, since developers wanted to include
    several useful but rather large software packages.'
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: Alpine 起源于 **LEAF** (**Linux 嵌入式设备框架**；参见：[https://bering-uclibc.zetam.org/wiki/Main_Page](https://bering-uclibc.zetam.org/wiki/Main_Page))
    项目——一个可以装入单张软盘的 Linux 发行版。LEAF 目前是嵌入式市场、路由器和防火墙的热门选择。Alpine 是一个更大的发行版，但必须做出这样的牺牲，因为开发者希望包含一些有用但相对较大的软件包。
- en: The package manager is called *apk*. The build system is borrowed from another
    distribution called Gentoo Linux. As Gentoo builds software as it installs it,
    the portage obviously contains a lot of logic around building software that is
    used as a part of an OS.
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 包管理器叫做 *apk*。构建系统借鉴了另一个名为 Gentoo Linux 的发行版。由于 Gentoo 在安装软件时会进行构建，portage 显然包含了大量关于构建软件的逻辑，这些逻辑作为操作系统的一部分使用。
- en: Alpine can run from RAM entirely. There’s even a special mechanism that allows
    you to initially only load a few required packages from the boot device, and it
    can be achieved using Alpine’s **Local Backup** **Utility** (**LBU**).
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: Alpine 可以完全从 RAM 中运行。它甚至有一个特殊的机制，可以让你最初只从启动设备加载一些必要的包，并且这可以通过 Alpine 的 **本地备份**
    **工具** (**LBU**) 实现。
- en: As mentioned before, this is a preferred distribution for container images.
    You won’t see it running on a large server installation often, if at all. When
    we cross over to the cloud world, chances are you’ll see a lot of Alpine Linux.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 如前所述，这是容器镜像首选的发行版。你不太可能看到它在大型服务器安装上运行，或者根本没有。当我们进入云计算世界时，你很可能会看到很多 Alpine Linux。
- en: Having said that, every single one of those distributions has a variant for
    the cloud as a container base image – a way to run your software in the true cloud
    way.
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 话虽如此，这些发行版中的每一个都有一个适用于云计算的变体，作为容器基础镜像——这是一种以真正的云计算方式运行你的软件的方法。
- en: In this chapter, you learned the basics of popular Linux distributions and how
    they are different from one another. You should now have some understanding of
    what you can choose from and what consequences you will need to face – good and
    bad. To give you an even better idea of how to interact with some cherry-picked
    Linux distributions, we will look at how to interact with a system using your
    keyboard in [*Chapter 2*](B18197_02.xhtml#_idTextAnchor025).
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 在这一章中，你了解了流行的 Linux 发行版的基础知识，以及它们之间的区别。你现在应该对你可以选择的发行版以及你将需要面对的后果（好与坏）有了一些了解。为了更好地让你了解如何与一些精选的
    Linux 发行版互动，我们将研究如何在[*第二章*](B18197_02.xhtml#_idTextAnchor025)中通过键盘与系统进行交互。
- en: Summary
  id: totrans-111
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 概述
- en: The short list in this chapter is just a tiny portion of the Linux distributions
    available. The list is largely based on the popularity and marketability of skills,
    as well as our own experience and knowledge that we acquired over the years. They
    are not, by any means, the best or only choices that you have.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 本章中的简短清单只是现有 Linux 发行版的一小部分。这个清单主要基于技能的流行度和市场性，以及我们多年来积累的经验和知识。它们绝不是你唯一的选择，也不是最好的选择。
- en: We tried to point out where the main strengths lie and what a user’s relationship
    is with respective distributions.
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 我们尝试指出主要优点所在，并阐明用户与各个发行版之间的关系。
- en: It’s not likely we were able to answer all your questions. Each of the Linux
    distributions from our list has its own book out there, and there is even more
    knowledge on blogs, wikis, and YouTube tutorials.
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可能无法回答你所有的问题。我们列表中的每个 Linux 发行版都有自己的书籍，而且在博客、维基和 YouTube 教程中还有更多的知识。
- en: In the next chapter, we will dive into the magical world of the command line.
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一章，我们将深入探讨命令行的神奇世界。
