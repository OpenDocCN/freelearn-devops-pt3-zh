- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: When you get older it seems to me that most people reflect on their lives. How
    they got where they are, where they succeeded, and where they failed. I can say
    in all honesty that I've failed in my career. I know it is abnormal to start a
    book with an admission of failure, but I figure why start the book off with lies
    about succeeding beyond my wildest dreams?
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 当你年纪渐长，我觉得大多数人都会反思自己的生活。他们是如何走到今天的，在哪些地方成功，在哪些地方失败。坦率地说，我可以说我在职业生涯中有过失败。我知道从失败开始一本书是很不寻常的，但我想，为什么要开始一本充满关于我超乎想象成功的谎言的书呢？
- en: My aspirations align more with Jimmy Buffet than Warren Buffet. Keeping my interest
    in anything for more than a few years is a challenge and my idea of a hard day's
    work is sipping a piña colada on a Hawaiian beach. Alas, I have failed in my ambitions.
    The closest to that dream I've gotten is working for a boss who always wore Hawaiian
    shirts and I don't think that counts.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 我的理想更像是吉米·巴菲特，而不是沃伦·巴菲特。保持对任何事情的兴趣超过几年对我来说是一种挑战，而我认为辛勤工作的表现就是在夏威夷的海滩上喝着皮纳科拉达。唉，我的梦想没有实现。我离这个梦想最近的一次，是为一个总是穿着夏威夷衬衫的老板工作，我觉得这算不上。
- en: This whole "expertise" in automation came out of my need to do as little work
    as possible. When I was a desktop support technician, I needed ways to build a
    lot of machines in a few hours instead of manually installing Windows and applications.
    I wanted to spend my days in the office playing video games, reading books, or
    walking around and talking to people. When I was a network engineer, I wanted
    people to stop paging me when I was comfortably sleeping in the switch closets
    around campus. So I wrote tools that allowed others to switch VLAN ports or clear
    security parameters from a network port without calling me. Why manually balance
    BGP traffic every week when I could write a program that used SFLOW data to do
    it?
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 这一切“自动化专业知识”都源于我希望尽可能少做工作的需求。当我还是桌面支持技术员时，我需要找到一种方法，在几个小时内完成大量机器的构建，而不是手动安装
    Windows 和应用程序。我想把我的时间花在办公室里玩视频游戏、读书，或者四处走走与人交谈。当我做网络工程师时，我希望人们在我舒适地睡在校园交换机机房里的时候，停止给我发送页面。于是，我写了一些工具，让其他人能够切换
    VLAN 端口或清除网络端口的安全参数，而无需打电话给我。为什么每周都手动平衡 BGP 流量，反正我可以写一个程序，利用 SFLOW 数据来完成这项工作？
- en: It was going so well until I got ambitious and went to Google. I wrote a few
    tools to help make the job easier for myself, such as figuring out whether on-call
    pages were really caused by ongoing scheduled work or programs to provision all
    load balancers in a data center. Back in those days, Google had plenty of massage
    chairs and other amenities I'd rather have been taking advantage of instead of
    migrating links on a data center router while on the phone with an overworked
    hardware ops technician in Atlanta and typing into an IRC channel on why my network
    drains were still in place.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 一切进展得很顺利，直到我变得有些雄心壮志，去了 Google。我写了几个工具，帮助自己让工作变得更轻松，比如弄清楚是否是因为正在进行的计划工作或程序导致的值班页面，或者是为数据中心的所有负载均衡器提供配置的程序。那时候，Google
    有很多按摩椅和其他设施，我宁愿利用这些，而不是在与亚特兰大超负荷工作的硬件运维技术员通话的同时，在 IRC 频道里敲打为什么我的网络排水管仍然存在。
- en: But then people started wanting to use my tools. My friend Adel would ask whether
    I could make something to program facility routers or validate that Force10 routers
    were set up right. And he was such a nice person, you just couldn't say no. Or
    Kirk would come over and ask how we could automate edge router turnups because
    his team was getting overworked. Instead of making my job easier, I ended up working
    more hours to make other people's jobs easier!
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，随后人们开始想要使用我的工具。我的朋友 Adel 会问我，是否能做一些工具来编程设施路由器，或者验证 Force10 路由器是否设置正确。而且他是一个非常好的人，你根本无法拒绝。或者
    Kirk 会过来问我们如何自动化边缘路由器的启用，因为他的团队已经超负荷工作了。结果，我没有让我的工作变得更轻松，反而花了更多时间帮别人简化工作！
- en: Hopefully my failures can help you in your success (my father used to say that
    no one is completely useless; they can always be used as a bad example).
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 希望我的失败能帮助你成功（我父亲曾经说过，没有人是完全没用的；他们总可以作为坏榜样）。
- en: This book is filled with many of the methodologies I've used in my career and
    lessons on what I believe to be the best language for DevOps at this time, Go.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 本书充满了我在职业生涯中使用过的许多方法论，并且有我认为目前最适合 DevOps 的语言——Go。
- en: David (my coauthor who will introduce himself in a moment) and I come from two
    different extremes of the DevOps world. I come from a school of thought where
    almost no commercial or standard open source software is used. All DevOps tools
    are developed internally and are form-fitted to work in a specific environment.
    David comes from the school where you use as much open source software such as
    Kubernetes, GitHub, Docker, Terraform, and so on... as you can. This allows you
    to leverage a collection of available and popular tools that may not be exactly
    what you want, but come with support networks and lots of options. It is easier
    to hire engineers who already know how to work on industry-standard tools than
    those who work with custom toolsets. In this book, you will find a mix of these
    ideas and methodologies that encompass both schools of thought. It is our belief
    that a mixture of readymade and custom tools will give you the biggest bang for
    your buck.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: David（我的合著者，他稍后会自我介绍）和我来自 DevOps 世界的两个极端。我来自一个几乎不使用商业或标准开源软件的思潮。所有 DevOps 工具都是内部开发的，并且根据特定环境量身定制。David
    则来自一个你尽可能多使用开源软件的思潮，比如 Kubernetes、GitHub、Docker、Terraform 等等……这样，你可以利用一系列可用且流行的工具，这些工具可能不是完全符合你需求的，但它们有支持网络和众多选项。雇佣已经熟悉行业标准工具的工程师比雇佣使用自定义工具集的工程师更容易。在这本书中，你将会看到这两种思想和方法的结合。我们认为，现成工具和自定义工具的混合能够为你带来最大的性价比。
- en: Our sincere hope is that this book will offer you not only a guide in using
    Go for your DevOps needs but also the ability to write your own tools or modify
    existing ones to leverage the power of Go to scale your operational needs at any
    company. And if nothing else, both David and I will be giving our proceeds away
    to Doctors Without Borders, so if you bought this book and nothing else comes
    of it, you will be helping a good cause.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我们真诚的希望这本书不仅能为你提供使用 Go 进行 DevOps 所需的指南，还能让你具备编写自己的工具或修改现有工具的能力，利用 Go 的强大功能来扩展任何公司的运营需求。如果没有其他收获，David
    和我都会把我们的收入捐赠给“无国界医生”，所以如果你购买了这本书，哪怕没有其他收获，你也将帮助一个很有意义的事业。
- en: But maybe you will one day be sitting on the beach, collecting your paycheck
    while your automations take care of the day-to-day. I'll keep working on that
    goal, so if you get there first, have a drink for me.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 但也许有一天你会坐在海滩上，收着工资单，而你的自动化流程正处理日常事务。我会继续为这个目标努力，所以如果你先达成了目标，替我喝一杯。
- en: With that said, I'd like to introduce my esteemed coauthor, David Justice.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 话虽如此，我想向大家介绍我的尊敬的合著者，David Justice。
- en: As John mentioned, we come from different origins, but find ourselves approaching
    similar problem spaces. My background is in software development and software
    engineering spanning everything from mobile application development, web development,
    and database optimization to machine learning and distributed systems. My focus
    has never really been DevOps. I'm what you might call an accidental practitioner
    of DevOps. My DevOps skills have come from the necessity to provide ever-increasing
    business value, which required me to automate all of the things that were not
    related to delivering new features and defect resolutions. My secondary motivation
    for developing DevOps skills is my desire to consistently deploy code and sleep
    through the night. There is no motivation quite like running a start-up and being
    the only person around to service a high-severity issue at 3 a.m. to encourage
    you to build resilient systems and automations.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 正如 John 所提到的，我们来自不同的背景，但我们发现自己在处理相似的问题领域。我的背景是软件开发和软件工程，涉及从移动应用开发、网页开发、数据库优化，到机器学习和分布式系统等各个方面。我的重点从来都不是
    DevOps。我可以算是一个偶然的 DevOps 从业者。我的 DevOps 技能是为了提供不断增长的商业价值的必要性所驱动的，这要求我自动化所有与交付新功能和修复缺陷无关的工作。发展
    DevOps 技能的另一个动机是我希望能够持续部署代码并安稳地过夜。没有什么能像经营一家初创公司并且是唯一一个需要在凌晨三点解决高优先级问题的人那样，鼓励你去建立弹性系统和自动化流程。
- en: The motivations I described here should provide the basis for why I tend to
    choose solutions that are quickly applied and have considerable support in the
    open source community. If I can find an open source solution with great documentation
    that can do the vast majority of what I need pretty well, then I can glue and
    tape the rest together as needed (if you get down deep enough, at the bottom of
    nearly every solution is some dirty Bash script). For me or my teams to invest
    a great deal of time and effort into building bespoke tooling, I would need to
    have a considerable return on investment. Furthermore, when I think of bespoke
    tooling, I also consider the cost of ongoing maintenance and education of new
    team members. It's simple to point new team members to a project such as Terraform
    and ask them to learn it. There's great documentation and endless blog posts detailing
    every imaginable scenario. There's also a good chance the new team member already
    knows Terraform because they were using it at a previous job. This reasoning drives
    me to require a significant burden of proof to approve a project to build bespoke
    tooling. For these reasons, I've spent quite a bit of time using open source DevOps
    tooling, and I've made it my business to be as good at extending that tooling
    as I can be.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 我在这里描述的动机应该为我倾向于选择那些能够迅速应用且在开源社区中有大量支持的解决方案提供依据。如果我能找到一个拥有优质文档的开源解决方案，能够很好地完成我大部分的需求，那么我可以在需要时将其余部分拼接起来（如果深入挖掘，几乎每个解决方案的底层都可能是一些肮脏的
    Bash 脚本）。为了让我或我的团队投入大量时间和精力去构建定制工具，我们需要获得相当可观的投资回报。而且，当我想到定制工具时，我也会考虑到持续的维护成本和对新团队成员的培训。指引新团队成员学习像
    Terraform 这样的项目是简单的，那里有很好的文档和无数的博客文章，详细描述了每个可能遇到的场景。新团队成员也很有可能已经了解 Terraform，因为他们在前一份工作中就使用过它。这种理由促使我在批准一个构建定制工具的项目时需要有充分的证据。出于这些原因，我花了相当多的时间使用开源的
    DevOps 工具，并且我也把自己作为一项业务，尽力在扩展这些工具上做到最好。
- en: In this book, you will find a variety of bespoke tools for accomplishing tasks
    using only Go and the standard library. However, you will also find several examples
    of how to use existing open source tools to accomplish tasks that would otherwise
    take a vast amount of custom code to achieve. I believe our different approaches
    add to the value of the content and provide you with the tools needed for understanding
    the trade-offs involved in inventing your own solutions or extending existing
    solutions to solve common DevOps tasks.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，你将找到使用 Go 和标准库完成任务的各种定制工具。然而，你也会发现几个如何使用现有开源工具来完成那些本来需要大量定制代码才能实现的任务的示例。我相信我们不同的方法为内容增加了价值，并为你提供了理解在发明自己的解决方案或扩展现有解决方案以解决常见
    DevOps 任务时所涉及的权衡所需的工具。
- en: As John left off, I too hope that this book will help you reach a Zen-like state
    of automation mastery so that you can follow in John's steps and live more like
    Jimmy Buffet than Warren Buffet.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 正如 John 所说，我也希望这本书能帮助你达到一种类似禅宗的自动化掌控状态，以便你能跟随 John 的步伐，过上像 Jimmy Buffet 而非 Warren
    Buffet 那样的生活。
- en: Who this book is for
  id: totrans-16
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适用对象
- en: This book is for anyone who would like to use Go to develop their own DevOps
    tooling or to integrate custom features with DevOps tools such as Kubernetes,
    GitHub Actions, HashiCorp Packer, and Terraform. You should have experience with
    some type of programming language, but not necessarily Go.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 本书适用于任何希望使用 Go 来开发自己的 DevOps 工具或与如 Kubernetes、GitHub Actions、HashiCorp Packer
    和 Terraform 等 DevOps 工具集成自定义功能的人。你应该有某种编程语言的经验，但不一定是 Go。
- en: What this book covers
  id: totrans-18
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书内容
- en: '[*Chapter 1*](B17626_01.xhtml#_idTextAnchor013), *Go Language Basics*, introduces
    the basics of the Go language.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第1章*](B17626_01.xhtml#_idTextAnchor013)，*Go 语言基础*，介绍了 Go 语言的基础知识。'
- en: '[*Chapter 2*](B17626_02.xhtml#_idTextAnchor166), *Go Language Essentials*,
    covers essential features of the Go language.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第2章*](B17626_02.xhtml#_idTextAnchor166)，*Go 语言基础*，介绍了 Go 语言的基本特性。'
- en: '[*Chapter 3*](B17626_03.xhtml#_idTextAnchor260), *Setting Up Your Environment*,
    explains setting up the Go environment.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第3章*](B17626_03.xhtml#_idTextAnchor260)，*设置您的开发环境*，解释了如何设置 Go 开发环境。'
- en: '[*Chapter 4*](B17626_04.xhtml#_idTextAnchor289), *Filesystem Interactions*,
    explores using Go to interact with the local filesystem.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第4章*](B17626_04.xhtml#_idTextAnchor289)，*文件系统交互*，探讨了如何使用 Go 与本地文件系统进行交互。'
- en: '[*Chapter 5*](B17626_05.xhtml#_idTextAnchor332), *Using Common Data Formats*,
    looks at using Go to read and write common file formats.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第5章*](B17626_05.xhtml#_idTextAnchor332)，*使用常见数据格式*，讲解了如何使用 Go 读取和写入常见的文件格式。'
- en: '[*Chapter 6*](B17626_06.xhtml#_idTextAnchor367), *Interacting with Remote Data
    Sources*, explores using Go to interact with gRPC and REST services.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第6章*](B17626_06.xhtml#_idTextAnchor367)，*与远程数据源交互*，探讨了如何使用Go与gRPC和REST服务进行交互。'
- en: '[*Chapter 7*](B17626_07.xhtml#_idTextAnchor403), *Writing Command-Line Tools*,
    shows how to write command-line tools in Go.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第7章*](B17626_07.xhtml#_idTextAnchor403)，*编写命令行工具*，展示了如何用Go编写命令行工具。'
- en: '[*Chapter 8*](B17626_08.xhtml#_idTextAnchor430), *Automating Command-Line Tasks*,
    addresses leveraging Go''s exec and SSH packages to automate work.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第8章*](B17626_08.xhtml#_idTextAnchor430)，*自动化命令行任务*，介绍了如何利用Go的exec和SSH包来自动化工作。'
- en: '[*Chapter 9*](B17626_09.xhtml#_idTextAnchor461), *Observability with OpenTelemetry*,
    looks at using OpenTelemetry with Go for better instrumentation and alerting.'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第9章*](B17626_09.xhtml#_idTextAnchor461)，*使用OpenTelemetry进行可观测性*，探讨了如何使用OpenTelemetry与Go进行更好的仪表化和警报设置。'
- en: '[*Chapter 10*](B17626_10.xhtml#_idTextAnchor496), *Automating Workflows with
    GitHub Actions*, shows how to use GitHub for continuous integration, release automation,
    and custom actions using Go.'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第10章*](B17626_10.xhtml#_idTextAnchor496)，*使用GitHub Actions自动化工作流*，展示了如何使用GitHub进行持续集成、发布自动化和使用Go进行自定义操作。'
- en: '[*Chapter 11*](B17626_11.xhtml#_idTextAnchor580), *Using ChatOps to Increase
    Efficiency*, covers how to write ChatOps services using Go to provide operational
    insights and manage incidents effectively.'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第11章*](B17626_11.xhtml#_idTextAnchor580)，*使用ChatOps提高效率*，讲解了如何用Go编写ChatOps服务，以提供操作性洞察和有效地管理事件。'
- en: '[*Chapter 12*](B17626_12.xhtml#_idTextAnchor598), *Creating Immutable Infrastructure
    Using Packer*, explains customizing HashiCorp''s Packer to automate virtual machine
    image creation on AWS.'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第12章*](B17626_12.xhtml#_idTextAnchor598)，*使用Packer创建不可变基础设施*，解释了如何自定义HashiCorp的Packer，自动化在AWS上创建虚拟机镜像。'
- en: '[*Chapter 13*](B17626_13.xhtml#_idTextAnchor645), *Infrastructure as Code with
    Terraform*, shows how to define your own custom Terraform provider.'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第13章*](B17626_13.xhtml#_idTextAnchor645)，*使用Terraform进行基础设施即代码*，展示了如何定义自己的自定义Terraform提供程序。'
- en: '[*Chapter 14*](B17626_14.xhtml#_idTextAnchor669), *Deploying and Building Applications
    in Kubernetes*, looks at how to program and extend the Kubernetes APIs.'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第14章*](B17626_14.xhtml#_idTextAnchor669)，*在Kubernetes中部署和构建应用程序*，探讨了如何编程和扩展Kubernetes
    API。'
- en: '[*Chapter 15*](B17626_15.xhtml#_idTextAnchor717), *Programming the Cloud*,
    explains using Go to provision and interact with cloud resources.'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第15章*](B17626_15.xhtml#_idTextAnchor717)，*云编程*，解释了如何使用Go来配置和交互云资源。'
- en: '[*Chapter 16*](B17626_16.xhtml#_idTextAnchor742), *Designing for Chaos*, discusses
    using rate limiters, centralized workflow engines, and policies to reduce blast
    radiuses.'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第16章*](B17626_16.xhtml#_idTextAnchor742)，*为混乱设计*，讨论了如何使用速率限制器、集中式工作流引擎和策略来减少爆炸半径。'
- en: To get the most out of this book
  id: totrans-35
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为了充分利用本书
- en: You will need to have some programming experience, but not necessarily with
    Go. A basic understanding of command-line tools for any of the supported operating
    systems will be required. It will also be helpful to have some DevOps experience.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 你需要具备一定的编程经验，但不一定是Go语言经验。你需要对任何支持的操作系统的命令行工具有基本了解。具有一些DevOps经验会更有帮助。
