- en: '**If you are using the digital version of this book, we advise you to type
    the code yourself or access the code from the book''s GitHub repository (a link
    is available in the next section). Doing so will help you avoid any potential
    errors related to the copying and pasting of code.**'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '**如果你使用的是这本书的数字版，建议你亲自输入代码或从书籍的GitHub仓库获取代码（链接将在下一节提供）。这样可以避免与复制粘贴代码相关的潜在错误。**'
- en: This book heavily relies on Docker and Docker Compose to allow you to set up
    cluster configurations that work natively on Linux. It is possible to use Windows
    for this book using **Windows Subsystem for Linux** (**WSL**), but the authors
    have not tested this. Additionally, many of the exercises may be done on other
    operating systems that are POSIX GNU compliant. The [*Chapter 12*](B17626_12.xhtml#_idTextAnchor598),
    Creating Immutable Infrastructure Using Packer, requires an AWS account running
    Linux virtual machines and the [*Chapter 13*](B17626_13.xhtml#_idTextAnchor645),
    *Infrastructure as Code with Terraform*, and [*Chapter 15*](B17626_15.xhtml#_idTextAnchor717),
    *Programming the Cloud*, require an Azure account.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 本书大量依赖 Docker 和 Docker Compose，帮助你设置在 Linux 上原生运行的集群配置。虽然可以在 Windows 上使用 **Windows
    Subsystem for Linux**（**WSL**）来进行本书的操作，但作者并未对此进行测试。另外，许多练习也可以在其他符合 POSIX GNU 标准的操作系统上完成。[
    *第12章*](B17626_12.xhtml#_idTextAnchor598)，使用 Packer 创建不可变基础设施，需要一个运行 Linux 虚拟机的
    AWS 账户，[*第13章*](B17626_13.xhtml#_idTextAnchor645)，“*基础设施即代码与 Terraform*” 和 [*第15章*](B17626_15.xhtml#_idTextAnchor717)，“*编程云端*”
    需要一个 Azure 账户。
