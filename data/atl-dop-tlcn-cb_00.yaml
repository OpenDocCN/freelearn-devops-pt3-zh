- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: 'DevOps as a movement requires people in teams to examine and change three aspects
    where they work and interact: people, processes, and tools. Changes for people
    may include changes in organizational makeup or culture. Process change may include
    the addition of practices seen in Lean Thinking to ensure continuous delivery.
    Tool changes allow for quicker turnarounds through automation.'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: DevOps作为一种运动要求团队中的人员检查和改变他们工作和互动的三个方面：人员、流程和工具。人员的变化可能包括组织结构或文化的变化。流程变化可能包括引入精益思想中的实践，以确保持续交付。工具的变化则通过自动化实现更快的周转。
- en: The tools produced by Atlassian can certainly aid our teams with improving processes
    and fostering automation. Key tools such as Jira and Confluence allow teams to
    establish standard processes that promote agility and Lean Thinking. Bitbucket
    Cloud, with its introduction of Bitbucket Pipelines, not only fosters version
    control but also allows for automation to establish continuous integration and
    continuous deployment.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: Atlassian生产的工具无疑能帮助我们的团队改进流程并促进自动化。像Jira和Confluence这样的关键工具让团队能够建立促进敏捷和精益思想的标准流程。通过引入Bitbucket
    Pipelines，Bitbucket Cloud不仅促进了版本控制，还通过自动化实现了持续集成和持续部署。
- en: But the hallmark of the Atlassian tools isn’t the tools themselves; it’s the
    ease to which they can connect to each other and to other tools from different
    manufacturers. Atlassian’s Open DevOps platform provides the ability to create
    easy interconnections, regardless of vendor.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 但Atlassian工具的标志性特点不是工具本身，而是它们能与彼此以及其他不同制造商的工具轻松连接的能力。Atlassian的Open DevOps平台提供了创建轻松互联的能力，无论供应商是谁。
- en: The focus of this book is not any singular Atlassian product, such as Jira or
    Confluence. Rather, this book looks to highlight the ease of interconnecting Atlassian
    tools with other Atlassian tools or other development tools such as GitLab, GitHub,
    Snyk, and LaunchDarkly. The hope is that by reading this book, you can combine
    your Atlassian investment with your other investments to create a robust toolchain.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的重点不是任何单一的Atlassian产品，如Jira或Confluence。相反，本书旨在突出Atlassian工具与其他Atlassian工具或其他开发工具（如GitLab、GitHub、Snyk和LaunchDarkly）之间的轻松互联。希望通过阅读本书，您能将Atlassian的投资与其他投资结合起来，创建一个强大的工具链。
- en: We begin with the assumption that your organization’s current state of tools
    includes tools from Atlassian and other vendors. Because of this, we do not advise
    reading this book sequentially. We feel the best use of this book is to read the
    chapters that apply to connecting your tools, without worrying about making an
    Atlassian-only stack. These incremental changes follow a Lean approach that is
    key to adopting DevOps.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 我们假设您组织当前使用的工具包括Atlassian和其他供应商的工具。因此，我们不建议按顺序阅读本书。我们认为本书的最佳使用方式是阅读与连接您工具相关的章节，而无需担心创建一个仅由Atlassian工具构成的技术栈。这些渐进式的变化遵循精益方法，是采用DevOps的关键。
- en: We conclude the recipes in this book with an example of what an ideal DevOps
    toolchain looks like in [*Chapter 13*](B21937_13.xhtml#_idTextAnchor258). While
    the sample uses mostly Atlassian tools, it can be made with any combination of
    tools.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的食谱以在[*第13章*](B21937_13.xhtml#_idTextAnchor258)中展示的理想DevOps工具链示例结束。虽然示例主要使用Atlassian工具，但它可以由任何组合的工具构成。
- en: Who this book is for
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适用对象
- en: This book is intended for administrators of Atlassian tools and DevOps and DevSecOps
    practitioners such as developers and site reliability engineers. Administrators
    will need to know how to create team structures such as Jira projects, Confluence
    spaces, and Bitbucket workspaces.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 本书面向Atlassian工具和DevOps、DevSecOps实践者（如开发人员和网站可靠性工程师）的管理员。管理员需要了解如何创建团队结构，如Jira项目、Confluence空间和Bitbucket工作区。
- en: What this book covers
  id: totrans-9
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书内容
- en: '[*Chapter 1*](B21937_01.xhtml#_idTextAnchor019), *An Introduction to DevOps
    and the Atlassian Ecosystem*, details a brief history of DevOps and showcases
    recipes for installing Open DevOps or other Atlassian tools from Jira.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第1章*](B21937_01.xhtml#_idTextAnchor019)，*DevOps和Atlassian生态系统简介*，简要介绍了DevOps的历史，并展示了如何从Jira安装Open
    DevOps或其他Atlassian工具的步骤。'
- en: '[*Chapter 2*](B21937_02.xhtml#_idTextAnchor038), *Discovering Customer Needs
    with Jira Product Discovery*, introduces Jira Product Discovery for product managers
    to develop and prioritize the seeds of products and features until they are ready
    for teams to develop.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第2章*](B21937_02.xhtml#_idTextAnchor038)，*通过Jira产品发现发掘客户需求*，介绍了Jira产品发现功能，帮助产品经理开发并优先考虑产品和功能的种子，直到它们准备好由团队开发。'
- en: '[*Chapter 3*](B21937_03.xhtml#_idTextAnchor056), *Planning and Documentation
    with Confluence*, shows the capabilities of connecting Jira with Confluence to
    enable up-to-date reporting and documentation.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第3章*](B21937_03.xhtml#_idTextAnchor056), *通过Confluence进行规划和文档管理*，展示了将Jira与Confluence连接的功能，以实现最新的报告和文档。'
- en: '[*Chapter 4*](B21937_04.xhtml#_idTextAnchor072), *Enable Connections for Design,
    Source Control, and Continuous Integration*, contains recipes to connect Jira
    with other source control and continuous integration tools.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第4章*](B21937_04.xhtml#_idTextAnchor072), *为设计、源代码管理和持续集成启用连接*，包含将Jira与其他源代码管理和持续集成工具连接的示例。'
- en: '[*Chapter 5*](B21937_05.xhtml#_idTextAnchor087), *Understanding Bitbucket and
    Bitbucket Pipelines*, introduces Bitbucket Cloud. We look at the source control
    features and conclude with an initial look at Bitbucket Pipelines.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第5章*](B21937_05.xhtml#_idTextAnchor087), *理解Bitbucket和Bitbucket Pipelines*，介绍了Bitbucket
    Cloud。我们查看了源代码管理功能，并对Bitbucket Pipelines进行了初步介绍。'
- en: '[*Chapter 6*](B21937_06.xhtml#_idTextAnchor103), *Extending and Executing Bitbucket
    Pipelines*, continues our exploration of Bitbucket Pipelines by seeing how to
    create and edit its primary control file, `bitbucket-``pipelines``.yml`.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第6章*](B21937_06.xhtml#_idTextAnchor103), *扩展和执行Bitbucket Pipelines*，继续探索Bitbucket
    Pipelines，了解如何创建和编辑其主要控制文件`bitbucket-``pipelines``.yml`。'
- en: '[*Chapter 7*](B21937_07.xhtml#_idTextAnchor137), *Leveraging Test Case Management
    and Security Tools for DevSecOps*, demonstrates recipes to connect to testing
    and security scan tools and introduces the concept of DevSecOps.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第7章*](B21937_07.xhtml#_idTextAnchor137), *利用测试用例管理和安全工具进行DevSecOps*，演示了如何连接到测试和安全扫描工具，并介绍了DevSecOps的概念。'
- en: '[*Chapter 8*](B21937_08.xhtml#_idTextAnchor149), *Deploying with Bitbucket
    Pipelines*, looks at using Bitbucket Pipelines to configure continuous deployment.
    We demonstrate several examples of deployment to various environments.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第8章*](B21937_08.xhtml#_idTextAnchor149), *通过Bitbucket Pipelines进行部署*，探讨了如何使用Bitbucket
    Pipelines配置持续部署。我们展示了多个环境的部署示例。'
- en: '[*Chapter 9*](B21937_09.xhtml#_idTextAnchor185), *Leveraging Docker and Kubernetes
    for Advanced Configurations*, shows how Docker and Kubernetes can be leveraged
    by Bitbucket Pipelines to aid in build and deployment.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第9章*](B21937_09.xhtml#_idTextAnchor185), *利用Docker和Kubernetes进行高级配置*，展示了Bitbucket
    Pipelines如何利用Docker和Kubernetes来辅助构建和部署。'
- en: '[*Chapter 10*](B21937_10.xhtml#_idTextAnchor205), *Collaborating with Operations
    through Continuous Deployment and Observability*, looks at connecting Jira to
    tools that provide continuous deployment and monitoring.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第10章*](B21937_10.xhtml#_idTextAnchor205), *通过持续部署和可观测性与运维团队协作*，探讨了如何将Jira与提供持续部署和监控的工具连接。'
- en: '[*Chapter 11*](B21937_11.xhtml#_idTextAnchor214), *Monitoring Component Activity
    and Metrics* *Through CheckOps* *in Compass*, introduces a new Atlassian tool,
    Compass, to collect and monitor information on deployments and incidents to get
    a measure of health from project components in a discipline called CheckOps.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第11章*](B21937_11.xhtml#_idTextAnchor214), *通过CheckOps在Compass中监控组件活动和指标*，介绍了一个新的Atlassian工具Compass，用于收集和监控部署和事件信息，以衡量项目组件在CheckOps这一学科中的健康状况。'
- en: '[*Chapter 12*](B21937_12.xhtml#_idTextAnchor240), *Escalate Using Opsgenie
    Alerts*, demonstrates the use of Opsgenie, which allows for teams to collaborate
    when an incident occurs.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第12章*](B21937_12.xhtml#_idTextAnchor240), *通过Opsgenie警报进行升级*，演示了如何使用Opsgenie，当事件发生时，团队可以协作处理。'
- en: '[*Chapter 13*](B21937_13.xhtml#_idTextAnchor258), *Putting It All Together
    with a Real-World Example*, puts everything you have learned from previous chapters
    together to see how a DevOps toolchain operates.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第13章*](B21937_13.xhtml#_idTextAnchor258), *通过一个真实世界的示例整合所有内容*，将你从前面章节学到的所有内容结合起来，展示DevOps工具链是如何运作的。'
- en: '[*Chapter 14*](B21937_14.xhtml#_idTextAnchor291)*, Appendix – Key Takeaways
    and the Future of Atlassian DevOps Tools*, finishes with a look at the future
    and concludes with other tips to get you started on your DevOps journey.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第14章*](B21937_14.xhtml#_idTextAnchor291)*, 附录 – 关键要点和Atlassian DevOps工具的未来*，以展望未来为结尾，并提供了其他入门建议，帮助你开始DevOps之旅。'
- en: To get the most out of this book
  id: totrans-24
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为了从本书中获得最大的收益
- en: Tool administrators need to know how to create projects in Jira; spaces in Confluence;
    and workspaces, projects, and repositories in Bitbucket.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 工具管理员需要知道如何在Jira中创建项目；在Confluence中创建空间；以及在Bitbucket中创建工作区、项目和代码库。
- en: Jira users need to know how to create issues.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: Jira用户需要知道如何创建问题。
- en: Confluence users need to know how to create pages.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: Confluence用户需要知道如何创建页面。
- en: Bitbucket and other Git server tools (e.g., GitLab and GitHub) users need to
    know how to perform commits in Git and pull requests/merge requests in the Git
    server tools of their choice.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 使用 Bitbucket 和其他 Git 服务器工具（如 GitLab 和 GitHub）的用户需要了解如何在 Git 中执行提交以及在他们选择的 Git
    服务器工具中进行拉取请求/合并请求。
