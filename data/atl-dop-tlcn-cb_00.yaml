- en: Conventions used
  id: totrans-49
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用的约定
- en: There are a number of text conventions used throughout this book.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中使用了许多文本约定。
- en: '`Code in text`: Indicates code words in text, database table names, folder
    names, filenames, file extensions, pathnames, dummy URLs, user input, and Twitter
    handles. Here is an example: “On the page, type `Jira report` in the search bar.”'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: '`文本中的代码`：指文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟 URL、用户输入和 Twitter 账号。例如：“在页面上，在搜索栏中键入
    `Jira report`。”'
- en: 'A block of code is set as follows:'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 一段代码的设置如下：
- en: '[PRE0]'
  id: totrans-53
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都按如下方式编写：
- en: '[PRE1]'
  id: totrans-55
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**Bold**: Indicates a new term, an important word, or words that you see onscreen.
    For example, words in menus or dialog boxes appear in the text like this. Here
    is an example: “Select **Insights** to view links to other sources or create such
    a link yourself by clicking the **Create an** **insight** button.”'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: '**粗体**：表示新术语、重要词汇或你在屏幕上看到的单词。例如，菜单或对话框中的词汇会以这种方式显示在文本中。这里有一个例子：“选择 **Insights**
    查看其他来源的链接，或通过点击 **Create an** **insight** 按钮自行创建这样的链接。”'
- en: Tips or important notes
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 提示或重要说明
- en: Appear like this.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 如下所示。
- en: Sections
  id: totrans-59
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 章节
- en: In this book, you will find several headings that appear frequently (*Getting
    ready*, *How to do it...*, *How it works...*, *There’s more...*, and *See also*).
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中有几个常见的标题（*准备开始*、*如何操作...*、*原理解析...*、*还有更多...* 和 *另见*）。
- en: To give clear instructions on how to complete a recipe, use these sections as
    follows.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 为了给出清晰的操作步骤，可以按如下方式使用这些部分。
- en: Getting ready
  id: totrans-62
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 准备开始
