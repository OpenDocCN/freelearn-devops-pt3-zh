- en: '`kubectl deploy`'
  id: totrans-264
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: '`kubectl deploy`'
- en: What kind of task is used within Azure DevOps to deploy containers to Azure
    Kubernetes?
  id: totrans-265
  prefs:
