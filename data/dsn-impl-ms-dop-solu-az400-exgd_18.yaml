  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 单元测试
- en: System tests
  id: totrans-176
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 系统测试
- en: Which of the following are true? [Choose more than one.]
  id: totrans-177
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 以下哪些是正确的？[选择多个答案。]
- en: Stress tests are performed by applying an ever-growing load onto a system, to
    identify the breaking point of the system.
  id: totrans-178
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 压力测试通过对系统施加不断增长的负载，来识别系统的断点。
- en: Integration tests always include the database.
  id: totrans-179
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 集成测试始终包括数据库。
- en: Performance tests are performed to measure how quickly the system can perform
    a given task.
  id: totrans-180
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 性能测试用于测量系统执行给定任务的速度。
- en: Usability tests are performed to identify use cases where the system is too
    slow to respond.
  id: totrans-181
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 可用性测试用于识别系统响应过慢的使用场景。
- en: You are creating an Azure DevOps dashboard to provide the team with insight
    into the quality of the code being written. Which of the following widgets does
    not belong on such a dashboard?
  id: totrans-182
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你正在创建一个 Azure DevOps 仪表板，以便为团队提供关于编写代码质量的洞察。以下哪个小部件不属于该仪表板？
- en: A widget that shows recent deployments and whether they were successful or not
  id: totrans-183
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一个显示最近部署及其是否成功的小部件
