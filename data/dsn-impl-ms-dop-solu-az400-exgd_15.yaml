- en: Accelerate Cloud Adoption through DevOps
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '通过DevOps加速云 adoption  '
- en: Digital transformation initiatives focus on making use of modern and emerging
    technologies to offer a competitive advantage in the marketplace. The adoption
    of cloud-based technologies has become an integral part of it. Likewise, DevOps
    also plays a crucial role in accelerating your cloud adoption journey.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '数字化转型的计划侧重于利用现代和新兴技术在市场中提供竞争优势。采用基于云的技术已成为其中的重要组成部分。同样，DevOps在加速云 adoption旅程中也扮演着至关重要的角色。  '
- en: However, organizations must first embrace a culture of experimentation, shrug
    off their old working styles, and shift toward a lean yet iterative software development
    methodology. DevOps provides just the right mix of tools, practices, and cultural
    philosophies that will enable organizations to adopt cloud platforms and deliver
    high-quality applications at high velocity.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '然而，组织必须首先拥抱实验文化，摆脱过时的工作方式，转向精益且迭代的软件开发方法论。DevOps提供了恰到好处的工具、实践和文化理念，使得组织能够采纳云平台并快速交付高质量的应用程序。  '
- en: 'In this chapter, we are going to cover the following main topics:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '本章将涵盖以下主要内容：  '
- en: The role of DevOps in digital transformation
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 'DevOps在数字化转型中的角色  '
- en: Modernization and cloud adoption
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '现代化与云 adoption  '
- en: Managing software delivery modernization
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '管理软件交付的现代化  '
- en: Agile transformation and iterative planning
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '敏捷转型与迭代规划  '
- en: Integrating DevOps in your cloud adoption plan
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '将DevOps整合到云 adoption计划中  '
- en: The role of DevOps in digital transformation
  id: totrans-10
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'DevOps在数字化转型中的角色  '
- en: For any business, digital transformation is all about making use of modern and
    emerging technologies to deliver value to its customers and eventually create
    opportunities for greater revenue generation. There is no other alternative to
    survive in the competitive landscape.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '对于任何企业来说，数字化转型就是利用现代和新兴技术为客户创造价值，并最终为更高的收入创造机会。为了在竞争激烈的市场中生存，别无选择。  '
- en: DevOps, with its all-encompassing philosophy to bring the best out of people,
    processes, and tools, increases the chances of an organization being successful.
    With a heightened focus on automation, the evolution of modern cloud platforms
    has eliminated many of the bottlenecks that existed previously. The time to market
    of high-quality products has drastically reduced, reducing the amount of funding
    required as well. DevOps is all about optimization and the ability to achieve
    more with the same set of resources and people. It aims to improve any existing
    business processes through the use of technology. Also, the merging of the goals
    of the development and operations teams provides the right amount of cooperation
    for improved collaboration among teams.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 'DevOps凭借其全面的理念，致力于最大化人、流程和工具的优势，从而增加组织成功的机会。随着对自动化的高度关注，现代云平台的发展消除了许多之前存在的瓶颈。高质量产品的上市时间大大缩短，同时所需的资金也减少了。DevOps的核心是优化，能够在相同的资源和人员条件下实现更多。它旨在通过技术改善任何现有的业务流程。此外，开发和运维团队目标的融合为团队之间更好的协作提供了合适的合作氛围。  '
- en: 'The role of DevOps in digital transformation includes the following:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 'DevOps在数字化转型中的角色包括以下内容：  '
- en: To drive change in the cultural mindset of people and encourage the adoption
    of automation
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '推动文化心态的变革，鼓励自动化的采纳  '
- en: To promote collaboration between teams by breaking organization silos, thereby
    improving the overall productivity of the workforce
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过打破组织的壁垒，促进团队之间的协作，从而提高整体劳动力的生产力
- en: To reduce wastage and costs associated with any manual or inefficient processes
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '减少与任何手工或低效过程相关的浪费和成本  '
- en: To expedite the product innovation cycle, resulting in a faster time to market
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '加速产品创新周期，从而缩短上市时间  '
- en: To create opportunities to modernize existing IT assets with minimal disruption
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '创造机会以最小的干扰现代化现有的IT资产  '
- en: In the next section, we will review the benefits of DevOps in the modernization
    and cloud adoption journeys of organizations.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '在接下来的章节中，我们将回顾DevOps在组织现代化和云 adoption过程中所带来的好处。  '
- en: Modernization and cloud adoption
  id: totrans-20
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '现代化与云 adoption  '
- en: 'Though cloud technologies have been around for a while now, the impact they
    can have on a business became obvious at the time of the Covid pandemic outbreak
    (in early 2020). Organizations that already had made investments in modernizing
    their businesses could survive the situation with minimal or no impact, whereas
    many traditional businesses had to incur huge losses. Here is an interesting article
    that explains the impact of the pandemic and how the future of work will pan out:
    [https://www.mckinsey.com/featured-insights/future-of-work/from-surviving-to-thriving-reimagining-the-post-covid-19-return](https://www.mckinsey.com/featured-insights/future-of-work/from-surviving-to-thriving-reimagining-the-post-covid-19-return).'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管云技术已经存在了一段时间，但它们对企业的影响在Covid疫情爆发时（2020年初）变得显而易见。那些已经投资于业务现代化的组织能够在最小或没有影响的情况下生存下来，而许多传统企业则遭受了巨大损失。这里有一篇有趣的文章，解释了疫情的影响以及未来工作将如何展开：[https://www.mckinsey.com/featured-insights/future-of-work/from-surviving-to-thriving-reimagining-the-post-covid-19-return](https://www.mckinsey.com/featured-insights/future-of-work/from-surviving-to-thriving-reimagining-the-post-covid-19-return)。
- en: IT and business leaders understood that the adoption of cloud computing technologies
    was the way forward for the delivery of their services. IT was no longer seen
    just as an enabler; rather, it became an important tool for survival in the marketplace.
    Modern-day start-ups leverage technology to create a differentiating value proposition
    to attract customers. Enterprises have already begun to follow suit and one of
    the key strategic initiatives in every digital transformation journey is cloud
    adoption.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: IT和业务领导者意识到，采用云计算技术是提供服务的前进方向。IT不再仅仅被视为一种支持工具；相反，它成为了在市场中生存的重要工具。现代初创公司通过利用技术创造差异化的价值主张来吸引客户。企业也已经开始效仿，数字化转型旅程中的关键战略之一就是云计算的采用。
- en: While cloud computing and DevOps are mutually independent concepts, the latter
    is important to achieve business objectives through cloud technology adoption.
    Thus, DevOps has become a core priority for enterprises to ensure business continuity.
    Be it optimization of IT spending, streamlining development processes, collaboration
    across teams, offering greater reliability of service, and so on, DevOps encompasses
    all aspects of your IT strategy.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然云计算和DevOps是相互独立的概念，但后者对于通过云技术的采用来实现商业目标至关重要。因此，DevOps已经成为企业确保业务持续性的核心优先事项。无论是优化IT支出、简化开发流程、团队间协作、提供更高的服务可靠性等，DevOps都涵盖了您IT战略的方方面面。
- en: DevOps is the foundation of modernization
  id: totrans-24
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: DevOps是现代化的基础
- en: There is a popular saying that any structure is bound to break in the absence
    of a solid foundation. Likewise, establishing rigor around your DevOps practices
    is critical in your modernization journey.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 有一句流行的说法，任何结构都注定会在没有坚实基础的情况下崩溃。同样，在现代化旅程中，围绕您的DevOps实践建立严格的流程至关重要。
- en: 'The key benefits of DevOps in modernization are as follows:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: DevOps在现代化中的关键好处如下：
- en: Agility through automation
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过自动化提高敏捷性
- en: Improved productivity through better internal collaboration
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过更好的内部协作提高生产力
- en: Greater customer and employee satisfaction
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 更高的客户和员工满意度
- en: DevOps drives cloud adoption
  id: totrans-30
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: DevOps推动云计算的采用
- en: Cloud computing and associated technologies such as automation, **artificial
    intelligence** (**AI**), devices, and so on open the door to a wide range of possibilities
    for your business. Increased productivity and agility lead to profitability, automation
    reduces IT costs, and real-time monitoring and feedback loops improve the experience
    for your customers.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 云计算及相关技术，如自动化、**人工智能**（**AI**）、设备等，为您的业务开辟了广阔的可能性。生产力和敏捷性的提升带来了盈利，自动化降低了IT成本，实时监控和反馈循环改善了客户体验。
- en: 'The key benefits of DevOps in cloud adoption are the following:'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: DevOps在云计算采用中的关键好处如下：
- en: The automation of infrastructure modernization, on-demand provisioning, and
    scaling
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 基础设施现代化的自动化、按需供应和扩展
- en: The reduction of IT management overheads, offloading many tasks to the cloud
    service provider
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 减少IT管理开销，将许多任务外包给云服务提供商
- en: Seamless integration with a variety of other platforms or products
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 与多种其他平台或产品的无缝集成
- en: Increased deployment agility, improving time to market
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 增强的部署敏捷性，提高市场进入时间
- en: In the next section, we will review how DevOps can impact the roadmaps for any
    software modernization initiatives within an enterprise.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一部分，我们将回顾 DevOps 如何影响企业内部任何软件现代化计划的路线图。
- en: Managing software delivery modernization
  id: totrans-38
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 管理软件交付现代化
- en: 'As organizations embark on their modernization journeys, they need to prepare
    a roadmap with clear goals and objectives, so that they can measure their success
    and outcomes against it. Typically, DevOps practices impact the four major pillars
    of software delivery modernization, namely **Software Life Cycle Management**,
    **Solution Architecture**, **Automation Practices**, and **Cloud Platform Adoption**:'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 随着组织开始现代化旅程，它们需要准备一份具有明确目标和目的的路线图，以便衡量其成功和结果。通常，DevOps 实践影响软件交付现代化的四个主要支柱，即
    **软件生命周期管理**、**解决方案架构**、**自动化实践** 和 **云平台采纳**：
- en: '![Figure 15.1 – DevOps impact on software delivery modernization ](img/B18655_15_01.jpg)'
  id: totrans-40
  prefs: []
  type: TYPE_IMG
  zh: '![图 15.1 – DevOps 对软件交付现代化的影响](img/B18655_15_01.jpg)'
- en: Figure 15.1 – DevOps impact on software delivery modernization
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 图 15.1 – DevOps 对软件交付现代化的影响
- en: Let us review the role of DevOps across the four pillars in the next sections.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们在接下来的部分中回顾 DevOps 在四个支柱中的角色。
- en: Software life cycle management
  id: totrans-43
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 软件生命周期管理
- en: Organizations must adopt an iterative development methodology to achieve greater
    agility in releases. Agile and Kanban are better suited to offer flexibility and
    adaptability over the traditional Waterfall-based software development life cycle
    methodology.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 组织必须采用迭代开发方法论，以实现发布过程的更高敏捷性。敏捷和看板方法比传统的瀑布式软件开发生命周期方法更能提供灵活性和适应性。
- en: Solution architecture
  id: totrans-45
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 解决方案架构
- en: 'All modernization journeys typically involve two sets of initiatives:'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 所有现代化旅程通常涉及两组行动：
- en: Migrating legacy applications to a cloud-based platform
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将遗留应用程序迁移到基于云的平台
- en: Developing new software products leveraging innovative technologies
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 利用创新技术开发新软件产品
- en: Both require the convergence of the target solution architecture goals to a
    more microservice-based architecture over the traditional monolith-based approach.
    However, for legacy workloads, there will be challenges affecting their transformation.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 两者都需要将目标解决方案架构目标从传统的单体架构转向更加微服务化的架构。然而，对于遗留工作负载，将会面临影响其转型的挑战。
- en: 'Teams usually deploy three key strategies to modernize their IT assets in support
    of their cloud adoption journeys:'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 团队通常部署三种关键策略来支持云采纳旅程中 IT 资产的现代化：
- en: '**Rehosting** – Identifying assets that fall under the category of lift and
    shift and that can be moved to the new cloud platform infrastructure. Typically,
    these will be standalone-type applications with minimal dependencies. This offers
    businesses the instant ability to start operating from the cloud.'
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**重新托管** – 识别属于提升和迁移类别的资产，并将其迁移到新的云平台基础设施。这些通常是独立应用程序，依赖关系最少。这为企业提供了从云端启动运营的即时能力。'
- en: '**Refactoring** – This improves making small structural changes to your applications
    and repackaging them to take advantage of the cloud platform capabilities.'
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**重构** – 这通过对应用程序进行小的结构性改动并重新包装，以充分利用云平台的功能。'
- en: '**Rebuilding** – Certain applications (typically 10-15% of your existing assets)
    must be re-engineered to take advantage of cloud platform capabilities. These
    applications must be completely re-developed with a cloud-native architecture
    in mind.'
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**重建** – 某些应用程序（通常占现有资产的 10-15%）必须重新设计，以便充分利用云平台的功能。这些应用程序必须完全重新开发，并采用云原生架构。'
- en: DevOps practices such as *Infrastructure as Code*, *Configuration Management*,
    *Test Automation*, and *Application Performance Monitoring* can play a significant
    role in improving the overall efficiency of your migration process.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: DevOps 实践，如 *基础设施即代码*、*配置管理*、*测试自动化* 和 *应用性能监控*，可以在提高迁移过程的整体效率中发挥重要作用。
- en: Automation practices
  id: totrans-55
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 自动化实践
- en: Automation is the key to faster delivery to the market. In DevOps, you merge
    both development and operations processes into a unified automated pipeline, such
    that all software components are continuously built, integrated, tested, and deployed.
    You discard any manual processes with the goal of achieving 100% automation in
    all aspects of software development. This ensures overall quality and improves
    the reliability of the software being released.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 自动化是更快交付市场的关键。在DevOps中，你将开发和运营流程合并成一个统一的自动化管道，使所有软件组件不断地构建、集成、测试和部署。你淘汰任何手动流程，目标是实现软件开发的100%自动化。这确保了整体质量，并提高了发布软件的可靠性。
- en: Cloud platform adoption
  id: totrans-57
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 云平台采纳
- en: Implement all software products and solutions using a cloud-native design approach.
    This provides greater efficiency, thereby enabling organizations to stay focused
    on their core business priorities instead of managing infrastructure. The solutions
    built on top of a **platform as a service** (**PaaS**) model offer better scalability
    and manageability, and can quickly adapt to changing customer needs. The out-of-the-box
    monitoring capabilities provided by platform vendors make it relatively easy to
    detect faults and take corrective actions.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 使用云原生设计方法实施所有软件产品和解决方案。这提供了更高的效率，从而使组织能够专注于其核心业务优先事项，而不是管理基础设施。基于**平台即服务**（**PaaS**）模型构建的解决方案提供更好的可扩展性和可管理性，能够快速适应不断变化的客户需求。平台供应商提供的现成监控能力使得检测故障和采取纠正措施相对容易。
- en: In the next section, we will discuss how iterative planning has to be adopted
    to deliver value during a cloud transformation journey.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 在接下来的部分，我们将讨论如何在云转型过程中采纳迭代规划，以交付价值。
- en: Agile transformation and iterative planning
  id: totrans-60
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 敏捷转型和迭代规划
- en: Agile transformation refers to the adoption of Agile-based project planning
    strategies within an organization to accomplish its vision. All teams function
    in accordance with the core values and principles of the Agile methodology. As
    an outcome, you can observe notable changes in the overall culture and behaviors
    of the teams.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 敏捷转型指的是在组织内采用基于敏捷的项目规划策略，以实现其愿景。所有团队都按照敏捷方法论的核心价值观和原则进行工作。因此，你可以观察到团队整体文化和行为的显著变化。
- en: Agile project management is all about incrementally delivering business value
    while having the flexibility to respond to change. Quite like other practices,
    even planning must be continuous. Align the portfolio of projects (or the product
    backlog) with the business objectives and initiatives, and the teams allocated
    to execute them, while continuously adjusting according to the needs of the customer
    or even changes in business priorities.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 敏捷项目管理的核心是逐步交付商业价值，同时保持应对变化的灵活性。像其他实践一样，规划也必须是持续进行的。将项目组合（或产品待办事项）与业务目标和计划对齐，并分配团队执行这些任务，同时根据客户需求或业务优先级的变化不断调整。
- en: Roadmap for transformation
  id: totrans-63
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 转型路线图
- en: Creating an Agile transformation roadmap is never easy as each team and its
    requirements are unique. However, by adhering to the principles of Agile, you
    can derive an Agile transformation roadmap that can serve as some sort of blueprint
    for teams.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 创建敏捷转型路线图从来都不容易，因为每个团队及其需求都是独特的。然而，通过遵循敏捷原则，你可以推导出一个敏捷转型路线图，作为团队的某种蓝图。
- en: 'A sample representation of a very high-level Agile transformation roadmap will
    look something like this:'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 一个高层次的敏捷转型路线图示例大致如下：
- en: '![Figure 15.2 – Transformation roadmap ](img/B18655_15_02.jpg)'
  id: totrans-66
  prefs: []
  type: TYPE_IMG
  zh: '![图15.2 – 转型路线图](img/B18655_15_02.jpg)'
- en: Figure 15.2 – Transformation roadmap
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 图15.2 – 转型路线图
- en: A more detailed Agile transformation roadmap should capture the key milestones,
    which can serve as a basis for creating more detailed plans. The detailed plans
    will capture more information about the roadmap items and action plans to achieve
    them. These plans help shift the mindset of the teams toward achieving an Agile
    transformation.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 更详细的敏捷转型路线图应捕捉关键的里程碑，这些里程碑可以作为创建更详细计划的基础。详细计划将捕捉更多有关路线图项目和实现这些项目的行动计划的信息。这些计划有助于将团队的思维方式转向实现敏捷转型。
- en: 'You can read more about iterative planning best practices here: [https://www.scaledagileframework.com/iteration-planning/](https://www.scaledagileframework.com/iteration-planning/).'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以在这里阅读更多关于迭代规划最佳实践的内容：[https://www.scaledagileframework.com/iteration-planning/](https://www.scaledagileframework.com/iteration-planning/)。
- en: In the next section, we will review how to prepare your cloud adoption plan
    using a case study.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一部分，我们将回顾如何通过案例研究准备云采用计划。
- en: Integrating DevOps in your cloud adoption plan
  id: totrans-71
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 在您的云采用计划中整合DevOps
- en: DevOps and cloud adoption have fundamentally transformed the way teams build
    and deploy applications. In fact, in the past few years, organizations have realized
    the true power of cloud platforms through the adoption of DevOps practices.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: DevOps和云采用已经从根本上改变了团队构建和部署应用程序的方式。事实上，在过去的几年里，组织通过采用DevOps实践，真正意识到了云平台的强大潜力。
- en: 'Microsoft provides Cloud Adoption Framework, which lays down certain principles,
    and guidance that organizations can adopt to establish a cloud adoption plan.
    You can read more about Microsoft Cloud Adoption Framework for Azure here: https://docs.microsoft.com/en-in/azure/cloud-adoption-framework/overview.'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 微软提供了云采用框架，其中列出了组织可以采用的某些原则和指导方针，以制定云采用计划。您可以在此处了解更多有关微软Azure云采用框架的内容：[https://docs.microsoft.com/en-in/azure/cloud-adoption-framework/overview](https://docs.microsoft.com/en-in/azure/cloud-adoption-framework/overview)。
- en: 'Microsoft also provides great guidance on architecting applications for the
    cloud using the Microsoft Well-Architected Framework. You can read more about
    it here: [https://docs.microsoft.com/en-us/azure/architecture/framework/](https://docs.microsoft.com/en-us/azure/architecture/framework/).'
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 微软还提供了有关使用微软良好架构框架在云端构建应用程序的优秀指导。您可以在此处阅读更多内容：[https://docs.microsoft.com/en-us/azure/architecture/framework/](https://docs.microsoft.com/en-us/azure/architecture/framework/)。
- en: In the next section, we will consider a case study and understand some of the
    key DevOps strategies that could be applied by an organization in its cloud adoption
    journey.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一部分，我们将考虑一个案例研究，并了解一些关键的DevOps策略，这些策略可以在组织的云采用过程中应用。
- en: Case study
  id: totrans-76
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 案例研究
- en: As part of this case study, we will consider a situation where a company named
    Packt Insurance Inc. would like to modernize its applications and deploy them
    on the Azure cloud.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 作为本案例研究的一部分，我们将考虑一个情况，其中名为Packt保险公司的公司希望对其应用程序进行现代化，并将其部署到Azure云平台上。
- en: Important Note
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 重要提示
- en: This case study is designed to simulate a real-world scenario. However, it is
    not meant to be comprehensive and exhaustive to cater to all business requirements
    or scenarios.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 本案例研究旨在模拟现实世界中的场景。然而，它并非旨在全面覆盖所有业务需求或场景。
- en: About Packt Insurance Inc.
  id: totrans-80
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 关于Packt保险公司
- en: Packt Insurance Inc., a company with a presence in over 10 countries (across
    America and Europe), offers a wide range of insurance products and services to
    its customers.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: Packt保险公司是一家在10多个国家（涵盖美洲和欧洲）有业务的公司，向客户提供广泛的保险产品和服务。
- en: Over the last few years, the year-on-year growth of Packt Insurance has not
    been on par with the market opportunities. It is gradually losing to its competition
    due to a lack of market adaptability, high cycle time on innovation, and poor
    workforce productivity and collaboration owing to the use of legacy **line-of-business**
    (**LOB**) applications for running the business. Its cloud presence is limited
    and most of its applications are deployed as on-premises solutions.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去的几年里，Packt保险公司的年增长未能与市场机会相匹配。由于缺乏市场适应性、创新周期过长以及由于使用传统的**业务线**（**LOB**）应用程序而导致的员工生产力低下和协作不畅，它逐渐在竞争中处于劣势。其云平台的使用非常有限，大多数应用程序仍然是本地部署解决方案。
- en: In a recently concluded board meeting, the team took the decision to accelerate
    the digital transformation journey through its cloud adoption program. Packt Insurance
    wants to modernize even its LOB applications with a core priority of a cloud-first
    and mobile-first approach.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 在最近召开的董事会会议上，团队决定通过云采用计划加速数字化转型进程。Packt保险公司希望通过云优先和移动优先的核心战略，甚至对其业务应用进行现代化。
- en: A summary of the key business drivers and stakeholder viewpoints is mentioned
    in the following sections. For this case study, it is meant to demonstrate how
    each stakeholder perceives the business problem and their requirements for the
    target solution.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 在接下来的章节中，将提到关键的业务驱动因素和利益相关者的观点。对于这个案例研究，它旨在展示每个利益相关者如何看待业务问题及其对目标解决方案的要求。
- en: Key business drivers
  id: totrans-85
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 关键的业务驱动因素
- en: To become a cloud-based digital business within the next 2-3 years
  id: totrans-86
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在接下来的2-3年内，成为一个基于云的数字化企业
- en: To improve the speed to launch new services on the market on par with market
    trends
  id: totrans-87
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 提高推出新服务的速度，使其与市场趋势保持一致
- en: To expand operations in newer locations and geographies
  id: totrans-88
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在新的地区和地理位置扩展业务
- en: Stakeholder priorities
  id: totrans-89
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 利益相关者的优先事项
- en: '**CEO**:'
  id: totrans-90
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**首席执行官**：'
- en: Achieve >10-15% growth, by expanding on the product offerings, broadening the
    distribution channels, and enhanced integration with channel partners.
  id: totrans-91
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 实现超过10-15%的增长，通过扩展产品供应、扩大分销渠道，并加强与渠道伙伴的整合。
- en: '**CTO**:'
  id: totrans-92
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**首席技术官（CTO）**：'
- en: I do not want to invest in IT infrastructure upfront but rather spend incrementally
    as we expand the business.
  id: totrans-93
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我不想预先投资于IT基础设施，而是随着业务扩展逐步增加支出。
- en: I want to know the profitability of our business units. I would like insights
    into our business that enable me to make decisions.
  id: totrans-94
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我想了解我们业务单元的盈利能力。我希望能获取能够帮助我做出决策的业务洞察。
- en: It would be great to know the sentiments of the customer about what they like
    and what they do not like about us.
  id: totrans-95
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 很高兴了解客户对我们喜欢和不喜欢的看法。
- en: I would like to be known as a technology innovator/pioneer in the domain and
    attract the new tech-savvy generation.
  id: totrans-96
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我希望在这个领域被称为技术创新者/先锋，并吸引新一代技术精通的人才。
- en: '**IT operations**:'
  id: totrans-97
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**IT运营**：'
- en: The adoption of modern practices for cloud-based solution development and deployment
    across the enterprise.
  id: totrans-98
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 采用现代实践，为企业的基于云的解决方案开发和部署。
- en: To ensure compliance with security and data privacy standards.
  id: totrans-99
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 确保符合安全和数据隐私标准。
- en: The onboarding of new branch offices should be quick and seamless.
  id: totrans-100
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 新分支办事处的入职应快速且无缝。
- en: '**Product manager**:'
  id: totrans-101
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**产品经理**：'
- en: To reduce the cycle time of new insurance products from the current 6-8 months
    to 2-3 months maximum
  id: totrans-102
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将新保险产品的周期时间从当前的6-8个月减少到最多2-3个月
- en: Would prefer it if actuarial rules could be directly updated without any IT
    intervention
  id: totrans-103
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果精算规则可以直接更新而无需任何IT干预，那将是非常好的。
- en: Modernization roadmap
  id: totrans-104
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 现代化路线图
- en: 'The executives at Packt Insurance have split the roadmap for the different
    IT initiatives to modernize their core LOB application into three phases:'
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: Packt保险公司的高管们已将其核心LOB应用现代化的IT计划划分为三个阶段：
- en: '![Figure 15.3 – Phases in the modernization roadmap ](img/B18655_15_03.jpg)'
  id: totrans-106
  prefs: []
  type: TYPE_IMG
  zh: '![图15.3 – 现代化路线图中的阶段](img/B18655_15_03.jpg)'
- en: Figure 15.3 – Phases in the modernization roadmap
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 图15.3 – 现代化路线图中的阶段
- en: 'In the preceding figure, you can see the following:'
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 在上述图中，您可以看到以下内容：
- en: '**Phase 1** – In this phase, the prioritized list of capabilities targeted
    for a **minimum viable product** (**MVP**) will be released. The objective of
    this phase is to quickly operationalize the first version of the platform.'
  id: totrans-109
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**第1阶段** – 在此阶段，将发布面向**最小可行产品**（**MVP**）的优先能力列表。此阶段的目标是快速使平台的第一个版本运作起来。'
- en: '**Phase 2** – This is a continuation of *Phase 1*, and the team will start
    the next set of prioritized capabilities. Typically, in this phase, the first
    version of mobile apps and web portals will be released.'
  id: totrans-110
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**第2阶段** – 这是*第1阶段*的延续，团队将启动下一组优先级能力。通常在这个阶段，将发布首个版本的移动应用程序和Web门户。'
- en: '**Phase 3** – This will be the continuous innovation phase where the use of
    AI and machine learning capabilities will drive newer product offerings and improvement
    of the overall digital services deployed.'
  id: totrans-111
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**第3阶段** – 这将是持续创新阶段，其中利用AI和机器学习能力推动新的产品提供和改进整体部署的数字服务。'
- en: Usual challenges and DevOps to the rescue
  id: totrans-112
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 常见挑战及DevOps的解救
- en: The team at Packt Insurance Inc. adopted DevOps practices and habits to activate
    the potential of the cloud transformation journey.
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: Packt保险公司的团队采用了DevOps实践和习惯，激活了云转型旅程的潜力。
- en: 'A high-level summary of the various actions taken by the team is given here:'
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 团队采取的各项行动的高级摘要在此处给出：
- en: Cloud onboarding and governance – It established a **cloud center of excellence**
    (**CCoE**), merged operations and development teams, and established governance
    procedures for the cloud infrastructure.
  id: totrans-115
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 云上线和治理 – 它建立了一个**云卓越中心**（**CCoE**），整合了运营和开发团队，并为云基础设施建立了治理程序。
- en: Organization change management – It organized training on Agile methodology
    and modern DevOps practices, with a greater focus on driving cultural change.
  id: totrans-116
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 组织变革管理 – 它组织了关于敏捷方法和现代DevOps实践的培训，更加专注于推动文化变革。
- en: Managing the portfolio of projects – It defined the key business objectives,
    identified the list of products and services, and created Agile teams for execution.
  id: totrans-117
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 项目组合管理 – 它定义了关键的业务目标，确定了产品和服务的列表，并创建了执行的敏捷团队。
- en: Continuous planning – It created high-level release milestones and then prioritized
    the backlog as per those. The team planned to release an MVP within the first
    6 months, followed by incremental major releases every 3-6 months as per the charter
    of the identified phases.
  id: totrans-118
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 持续规划 – 它创建了高层次的发布里程碑，然后根据这些里程碑优先处理待办事项。团队计划在前6个月发布MVP（最小可行产品），然后根据已识别的阶段计划每3-6个月发布一次增量的重大版本。
- en: Automating the life cycle – It invested in automation practices to drive predictability
    around the development, testing, and deployment of the products. The engineering
    teams achieved good velocity without compromising on quality.
  id: totrans-119
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 自动化生命周期 – 它投资于自动化实践，以提高开发、测试和产品部署的可预测性。工程团队在不妥协质量的情况下达到了良好的开发速度。
- en: Legacy workload migrations – It initially deployed a hybrid cloud setup that
    retained some of the applications on-premises. However, at the proper time, these
    were retired and rebuilt for the cloud.
  id: totrans-120
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 传统工作负载迁移 – 它最初部署了一个混合云设置，保留了一些本地应用程序。然而，在适当的时机，这些应用程序被淘汰并为云环境重建。
- en: Measuring success – It identified key DevOps metrics and tracked them effectively
    to measure their success.
  id: totrans-121
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 衡量成功 – 它识别了关键的DevOps指标并有效地跟踪这些指标，以衡量其成功。
- en: DevOps tools used – It used Azure DevOps, GitHub, and Azure Monitor as the primary
    tools for the implementation of the various DevOps practices.
  id: totrans-122
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用的DevOps工具 – 它使用了Azure DevOps、GitHub和Azure Monitor作为实施各种DevOps实践的主要工具。
- en: Thus, we can observe that DevOps impacts all areas of the software development
    life cycle processes and change management within an organization.
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，我们可以观察到DevOps影响着软件开发生命周期的所有领域，并且影响着组织内的变更管理。
- en: Summary
  id: totrans-124
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 总结
- en: In this chapter, we have reviewed how the adoption of a cloud platform reduces
    time to market and creates opportunities that fuel the transformation of a business.
    Be it managing your cloud infrastructure through automation, optimizing IT spending
    by leveraging monitoring capabilities, or planning and releasing great products,
    DevOps touches all aspects of your cloud-based digital transformation journey.
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们回顾了云平台的采用如何减少市场发布时间，并创造推动业务转型的机会。无论是通过自动化管理云基础设施，利用监控能力优化IT支出，还是规划和发布优质产品，DevOps都涉及到云基础数字化转型过程的方方面面。
- en: The cloud also enables teams to work from remote locations, in support of hybrid
    work situations. Cloud technologies make it easy for teams to collaborate using
    the required tools without losing any time or functionality. Research (the DORA
    report) shows that both DevOps and cloud adoption will significantly increase
    in the years to come until they become the norm across all organizations. In summary,
    we can conclude that, when done well, DevOps and cloud adoption strategies can
    significantly impact the bottom line of your organization.
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 云技术还使得团队能够在远程地点工作，以支持混合工作环境。云技术使团队能够使用所需的工具进行协作，而不会浪费任何时间或功能。研究（DORA报告）表明，随着时间的推移，DevOps和云采用将在未来几年大幅增加，直到它们成为所有组织的常态。总的来说，我们可以得出结论，当执行得当时，DevOps和云采用策略能够显著影响组织的盈利能力。
- en: In the next chapter, we shall explore the usage of containers when building
    scalable applications.
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一章中，我们将探讨在构建可扩展应用程序时使用容器的方式。
