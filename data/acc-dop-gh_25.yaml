  zh: 第6部分：GitHub 为您的企业服务
- en: In *Part 6*, you’ll learn about the different hosting and pricing options of
    GitHub, how you can migrate to GitHub from other platforms, and best practices
    for structuring your teams and products inside GitHub Enterprise.
