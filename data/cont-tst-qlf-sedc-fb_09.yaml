- en: '*<st c="12544">Strategies</st>*<st c="12555">: Use</st> **<st c="12562">Infrastructure
    as Code</st>** <st c="12584">(</st>**<st c="12586">IaC</st>**<st c="12589">) to</st>
    <st c="12595">manage and replicate production-like environments and implement
    blue-green deployments to</st> <st c="12685">minimize differences.</st>'
  id: totrans-92
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*<st c="12544">策略</st>*<st c="12555">：使用**<st c="12562">基础设施即代码</st>** <st
    c="12584">（</st>**<st c="12586">IaC</st>**<st c="12589">）来</st> <st c="12595">管理和复制与生产环境相似的环境，并实施蓝绿部署以</st>
    <st c="12685">最小化差异。</st>'
- en: '**<st c="12706">Continuous quality use case – release</st>** **<st c="12745">quality
    gates</st>**<st c="12758">:</st>'
  id: totrans-93
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="12706">持续质量使用案例 – 发布</st>** **<st c="12745">质量关卡</st>**<st c="12758">：</st>'
- en: '*<st c="12760">Explanation</st>*<st c="12771">: Defining and enforcing quality
    gates that a release must pass before it can be deployed to production, based
    on test results, quality metrics, and</st> <st c="12921">security scans.</st>'
  id: totrans-94
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*<st c="12760">说明</st>*<st c="12771">：定义和执行发布前必须通过的质量关卡，基于测试结果、质量指标和</st> <st
    c="12921">安全扫描。</st>'
- en: '*<st c="12936">Importance</st>*<st c="12947">: Guarantees that only releases
    meeting all quality and security criteria are deployed, reducing the risk of</st>
    <st c="13057">production issues.</st>'
  id: totrans-95
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*<st c="12936">重要性</st>*<st c="12947">：保证只有符合所有质量和安全标准的发布才会部署，从而减少</st> <st
    c="13057">生产环境中的问题风险。</st>'
- en: '*<st c="13075">Challenges</st>*<st c="13086">: Balancing strict quality criteria
    with the need for rapid delivery and avoiding bottlenecks in the</st> <st c="13188">release
    process.</st>'
  id: totrans-96
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*<st c="13075">挑战</st>*<st c="13086">：平衡严格的质量标准与快速交付的需求，避免在</st> <st c="13188">发布过程中出现瓶颈。</st>'
- en: '*<st c="13204">Strategies</st>*<st c="13215">: Continuously evaluate and adjust
    quality gates to align with evolving project needs</st> <st c="13301">and</st>
    <st c="13306">risk tolerance.</st>'
  id: totrans-97
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*<st c="13204">策略</st>*<st c="13215">：持续评估和调整质量关卡，以确保与不断变化的项目需求和风险容忍度保持一致。</st>'
- en: '**<st c="13321">Continuous security use case – security review</st>** **<st
    c="13369">and approval</st>**<st c="13381">:</st>'
  id: totrans-98
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="13321">持续安全使用案例 – 安全审查</st>** **<st c="13369">和审批</st>**<st c="13381">：</st>'
- en: '*<st c="13383">Explanation</st>*<st c="13394">: Conducting a final security
    review and obtaining approval from the security team before a release is deployed</st>
    <st c="13507">to production.</st>'
  id: totrans-99
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*<st c="13383">说明</st>*<st c="13394">：在发布部署到生产环境之前，进行最后的安全审查并获得安全团队的批准。</st>'
- en: '*<st c="13521">Importance</st>*<st c="13532">: Ensures that all security concerns
    have been addressed and that the release complies with organizational</st> <st
    c="13640">security policies.</st>'
  id: totrans-100
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*<st c="13521">重要性</st>*<st c="13532">：确保所有安全问题已得到解决，并且发布符合组织的</st> <st c="13640">安全政策。</st>'
- en: '*<st c="13658">Challenges</st>*<st c="13669">: Coordinating between development,
    security, and operations teams to ensure timely reviews without</st> <st c="13770">delaying
    releases.</st>'
  id: totrans-101
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*<st c="13658">挑战</st>*<st c="13669">：在开发、安全和运维团队之间进行协调，以确保及时评审而不</st> <st
    c="13770">延迟发布。</st>'
- en: '*<st c="13788">Strategies</st>*<st c="13799">: Integrate automated security
    checks and risk assessments into the delivery process to streamline</st> <st c="13899">security
    reviews.</st>'
  id: totrans-102
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*<st c="13788">策略</st>*<st c="13799">：将自动化的安全检查和风险评估集成到交付过程中，以简化</st> <st c="13899">安全审查。</st>'
- en: '**<st c="13916">Continuous feedback use case – stakeholder review</st>** **<st
    c="13967">and sign-off</st>**<st c="13979">:</st>'
  id: totrans-103
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="13916">持续反馈使用案例 – 利益相关者审查</st>** **<st c="13967">和签字确认</st>**<st c="13979">：</st>'
- en: '*<st c="13981">Explanation</st>*<st c="13992">: Gathering final approval from
    stakeholders based on the release’s compliance with requirements, quality standards,
    and</st> <st c="14114">security policies.</st>'
  id: totrans-104
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*<st c="13981">说明</st>*<st c="13992">：根据发布是否符合要求、质量标准和</st> <st c="14114">安全政策，收集利益相关者的最终批准。</st>'
- en: '*<st c="14132">Importance</st>*<st c="14143">: Ensures that the release aligns
    with business goals and stakeholder expectations, minimizing the risk of</st>
    <st c="14251">post-deployment issues.</st>'
  id: totrans-105
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*<st c="14132">重要性</st>*<st c="14143">：确保发布与业务目标和利益相关者期望一致，最大限度减少</st> <st
    c="14251">部署后问题的风险。</st>'
- en: '*<st c="14274">Challenges</st>*<st c="14285">: Managing expectations and communications
    with a diverse group of stakeholders to obtain</st> <st c="14376">timely sign-off.</st>'
  id: totrans-106
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*<st c="14274">挑战</st>*<st c="14285">：管理与多方利益相关者的期望和沟通，以获得</st> <st c="14376">及时的签字确认。</st>'
- en: '*<st c="14392">Strategies</st>*<st c="14403">: Use automated release notes
    and dashboards to provide transparent updates</st> <st c="14479">on release status
    and facilitate easier</st> <st c="14519">stakeholder reviews.</st>'
  id: totrans-107
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*<st c="14392">策略</st>*<st c="14403">：使用自动化发布说明和仪表盘提供关于发布状态的透明更新</st> <st c="14479">并便于更轻松的</st>
    <st c="14519">利益相关者审查。</st>'
- en: <st c="14540">Continuous deployment stage</st>
  id: totrans-108
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: <st c="14540">持续部署阶段</st>
- en: <st c="14568">The</st> *<st c="14573">continuous deployment stage</st>* <st
    c="14600">of a</st> <st c="14606">software value stream involves automatically
    deploying every change that has successfully passed through the continuous delivery
    process to production, ensuring that updates are frequently and predictably released.</st>
    <st c="14821">During this phase, deployment testing is crucial to verify that
    the release functions correctly in the live environment.</st> <st c="14942">If
    these tests fail, the system is designed to automatically roll back to the previous
    stable version to maintain service continuity and minimize disruptions.</st> <st
    c="15101">This automated process enhances responsiveness to market and user demands
    by ensuring a constant flow of improvements</st> <st c="15219">and fixes.</st>
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="14568">软件价值流的</st> *<st c="14573">持续部署阶段</st>* <st c="14600">涉及将每一个成功通过持续交付过程的变更自动部署到生产环境，确保更新能够频繁且可预测地发布。</st>
    <st c="14821">在这一阶段，部署测试至关重要，用于验证发布在实际环境中的正确性。</st> <st c="14942">如果这些测试失败，系统会自动回滚到先前的稳定版本，以保持服务的连续性并尽量减少中断。</st>
    <st c="15101">这个自动化过程通过确保持续不断的改进和修复流动，提升了对市场和用户需求的响应能力。</st> <st c="15219">并修复问题。</st>
- en: '**<st c="15229">Continuous testing use case –</st>** **<st c="15260">canary
    testing</st>**<st c="15274">:</st>'
  id: totrans-110
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="15229">持续测试用例 –</st>** **<st c="15260">金丝雀测试</st>**<st c="15274">：</st>'
- en: '*<st c="15276">Explanation</st>*<st c="15287">: Gradually rolling out changes
    to a small subset of users to monitor performance and detect issues before a</st>
    <st c="15397">full rollout.</st>'
  id: totrans-111
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*<st c="15276">解释</st>*<st c="15287">：逐步将变更推送给小部分用户，以监控性能并在全面发布前发现问题。</st>
    <st c="15397">全量发布前。</st>'
- en: '*<st c="15410">Importance</st>*<st c="15421">: Allows for the detection and
    mitigation of potential issues in a controlled manner, reducing the impact on
    the broader</st> <st c="15543">user base.</st>'
  id: totrans-112
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*<st c="15410">重要性</st>*<st c="15421">：允许以可控的方式检测并缓解潜在问题，减少对广泛</st> <st c="15543">用户群体的影响。</st>'
- en: '*<st c="15553">Challenges</st>*<st c="15564">: Designing effective canary tests
    that provide meaningful feedback without affecting the</st> <st c="15655">user
    experience.</st>'
  id: totrans-113
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*<st c="15553">挑战</st>*<st c="15564">：设计有效的金丝雀测试，提供有意义的反馈而不影响</st> <st c="15655">用户体验。</st>'
- en: '*<st c="15671">Strategies</st>*<st c="15682">: Utilize feature flags and automated
    monitoring tools to manage and analyze</st> <st c="15760">canary deployments.</st>'
  id: totrans-114
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*<st c="15671">策略</st>*<st c="15682">：利用功能标志和自动化监控工具来管理和分析</st> <st c="15760">金丝雀部署。</st>'
- en: '**<st c="15779">Continuous quality use case – continuous monitoring for</st>**
    **<st c="15836">quality metrics</st>**<st c="15851">:</st>'
  id: totrans-115
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="15779">持续质量用例 – 持续监控</st>** **<st c="15836">质量指标</st>**<st c="15851">：</st>'
- en: '*<st c="15853">Explanation</st>*<st c="15864">: Implementing real-time monitoring
    of quality metrics in production to ensure ongoing compliance with</st> <st c="15968">quality
    standards.</st>'
  id: totrans-116
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*<st c="15853">解释</st>*<st c="15864">：在生产环境中实施实时质量指标监控，以确保持续符合</st> <st c="15968">质量标准。</st>'
- en: '*<st c="15986">Importance</st>*<st c="15997">: Provides continuous insight
    into the quality of the application in production, allowing for rapid response
    to</st> <st c="16110">any degradation.</st>'
  id: totrans-117
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*<st c="15986">重要性</st>*<st c="15997">：提供关于生产环境中应用质量的持续洞察，使得可以迅速响应</st> <st
    c="16110">任何性能下降。</st>'
- en: '*<st c="16126">Challenges</st>*<st c="16137">: Selecting meaningful quality
    metrics and setting appropriate thresholds</st> <st c="16212">for alerts.</st>'
  id: totrans-118
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*<st c="16126">挑战</st>*<st c="16137">：选择有意义的质量指标并设置合适的阈值</st> <st c="16212">用于警报。</st>'
- en: '*<st c="16223">Strategies</st>*<st c="16234">: Regularly</st> <st c="16246">review
    and adjust quality metrics and thresholds based on historical performance data</st>
    <st c="16333">and feedback.</st>'
  id: totrans-119
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*<st c="16223">策略</st>*<st c="16234">：定期基于历史性能数据和反馈</st> <st c="16246">回顾并调整质量指标和阈值。</st>'
- en: '**<st c="16346">Continuous security use case – continuous</st>** **<st c="16389">compliance
    monitoring</st>**<st c="16410">:</st>'
  id: totrans-120
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="16346">持续安全用例 – 持续</st>** **<st c="16389">合规监控</st>**<st c="16410">：</st>'
- en: '*<st c="16412">Explanation</st>*<st c="16423">: Monitoring</st> <st c="16436">compliance
    with security policies and regulations in real time to ensure</st> <st c="16510">continuous
    adherence.</st>'
  id: totrans-121
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*<st c="16412">解释</st>*<st c="16423">：实时监控安全政策和法规的合规性，确保</st> <st c="16510">持续遵守。</st>'
- en: '*<st c="16531">Importance</st>*<st c="16542">: Maintains the application’s
    compliance status and reduces the risk of security breaches and</st> <st c="16637">regulatory
    issues.</st>'
  id: totrans-122
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*<st c="16531">重要性</st>*<st c="16542">：保持应用程序的合规性状态，降低安全漏洞和</st> <st c="16637">合规性问题的风险。</st>'
- en: '*<st c="16655">Challenges</st>*<st c="16666">: Implementing comprehensive compliance
    monitoring that covers all relevant regulations and policies without overwhelming
    the team with</st> <st c="16803">false positives.</st>'
  id: totrans-123
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*<st c="16655">挑战</st>*<st c="16666">：实施全面的合规监控，涵盖所有相关的法规和政策，同时避免给团队带来</st>
    <st c="16803">误报。</st>'
- en: '*<st c="16819">Strategies</st>*<st c="16830">: Use specialized compliance monitoring
    tools and regularly update compliance rules to reflect changes</st> <st c="16934">in
    regulations.</st>'
  id: totrans-124
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*<st c="16819">策略</st>*<st c="16830">：使用专门的合规监控工具，定期更新合规规则以反映</st> <st c="16934">法规的变化。</st>'
- en: '**<st c="16949">Continuous feedback use case – user</st>** **<st c="16986">behavior
    analysis</st>**<st c="17003">:</st>'
  id: totrans-125
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="16949">持续反馈用例 – 用户</st>** **<st c="16986">行为分析</st>**<st c="17003">：</st>'
- en: '*<st c="17005">Explanation</st>*<st c="17016">: Collecting and analyzing user
    behavior data to gather feedback on the deployed features and identify areas</st>
    <st c="17126">for improvement.</st>'
  id: totrans-126
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*<st c="17005">解释</st>*<st c="17016">：收集和分析用户行为数据，以收集已部署功能的反馈，并识别需要</st> <st
    c="17126">改进的领域。</st>'
- en: '*<st c="17142">Importance</st>*<st c="17153">: Offers direct insight into how
    users interact with the application, highlighting potential areas for enhancement</st>
    <st c="17269">or adjustment.</st>'
  id: totrans-127
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*<st c="17142">重要性</st>*<st c="17153">：提供关于用户如何与应用程序互动的直接洞察，突出潜在的提升</st> <st
    c="17269">或调整领域。</st>'
- en: '*<st c="17283">Challenges</st>*<st c="17294">: Ensuring user privacy and data
    security while collecting and analyzing</st> <st c="17368">behavior data.</st>'
  id: totrans-128
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*<st c="17283">挑战</st>*<st c="17294">：在收集和分析</st> <st c="17368">行为数据时确保用户隐私和数据安全。</st>'
- en: '*<st c="17382">Strategies</st>*<st c="17393">: Implement clear data collection
    policies, use anonymization techniques, and</st> <st c="17472">obtain user consent</st>
    <st c="17492">where necessary.</st>'
  id: totrans-129
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*<st c="17382">策略</st>*<st c="17393">：实施明确的数据收集政策，使用匿名化技术，并在必要时</st> <st c="17472">获得用户同意。</st>'
- en: <st c="17508">Continuous operations stage</st>
  id: totrans-130
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: <st c="17508">持续运营阶段</st>
- en: <st c="17536">The</st> *<st c="17541">continuous operations stage</st>* <st
    c="17568">continues</st> <st c="17578">until the next version of the software
    is</st> <st c="17621">deployed.</st> <st c="17631">During this phase, the software
    is under continuous monitoring and maintenance to ensure it performs optimally.</st>
    <st c="17743">Practices such as continuous testing, quality assurance, security
    monitoring, and gathering feedback are integral to this stage.</st> <st c="17872">They
    help promptly identify and resolve any operational issues, maintain security standards,
    and incorporate user feedback into future updates.</st> <st c="18016">This continuous
    cycle supports the software in delivering consistent performance and security
    while adapting to evolving user requirements until the</st> <st c="18165">next
    deployment.</st>
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="17536">持续</st> *<st c="17541">运营阶段</st>* <st c="17568">持续</st> <st c="17578">直到下一个版本的软件被</st>
    <st c="17621">部署。</st> <st c="17631">在此阶段，软件会持续监控和维护，以确保其表现最佳。</st> <st c="17743">如持续测试、质量保证、安全监控和收集反馈等实践对于此阶段至关重要。</st>
    <st c="17872">它们有助于及时发现并解决任何操作问题，保持安全标准，并将用户反馈纳入未来的更新。</st> <st c="18016">这一持续循环帮助软件在提供一致的性能和安全性的同时，适应不断变化的用户需求，直到</st>
    <st c="18165">下一次部署。</st>
- en: '**<st c="18181">Continuous testing use case –</st>** **<st c="18212">post-deployment
    testing</st>**<st c="18235">:</st>'
  id: totrans-132
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="18181">持续测试用例 – </st>** **<st c="18212">部署后测试</st>**<st c="18235">：</st>'
- en: '*<st c="18237">Explanation</st>*<st c="18248">: Conducting automated tests
    in the production environment after deployment to verify that the application
    performs as expected under</st> <st c="18383">real-world conditions.</st>'
  id: totrans-133
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*<st c="18237">解释</st>*<st c="18248">：在部署后，在生产环境中进行自动化测试，以验证应用程序在</st> <st
    c="18383">实际条件下的表现。</st>'
- en: '*<st c="18405">Importance</st>*<st c="18416">: Confirms the success of the
    deployment and the operational stability of</st> <st c="18491">the application.</st>'
  id: totrans-134
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*<st c="18405">重要性</st>*<st c="18416">：确认部署的成功与应用程序的操作稳定性。</st>'
- en: '*<st c="18507">Challenges</st>*<st c="18518">: Implementing non-disruptive
    tests that can run in production without affecting</st> <st c="18600">user experience.</st>'
  id: totrans-135
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*<st c="18507">挑战</st>*<st c="18518">：实施不干扰的测试，这些测试可以在生产环境中运行而不影响</st> <st
    c="18600">用户体验。</st>'
- en: '*<st c="18616">Strategies</st>*<st c="18627">: Use synthetic monitoring and
    shadow traffic to simulate real user interactions without impacting</st> <st c="18727">actual
    users.</st>'
  id: totrans-136
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*<st c="18616">策略</st>*<st c="18627">：使用合成监控和影子流量模拟真实用户交互，而不影响</st> <st c="18727">实际用户。</st>'
- en: '**<st c="18740">Continuous quality use case – ongoing</st>** **<st c="18779">quality
    improvement</st>**<st c="18798">:</st>'
  id: totrans-137
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="18740">持续质量使用案例 – 持续</st>** **<st c="18779">质量改进</st>**<st c="18798">：</st>'
- en: '*<st c="18800">Explanation</st>*<st c="18811">: Leveraging</st> <st c="18824">feedback
    and data collected from production to continuously improve the quality of</st>
    <st c="18908">the application.</st>'
  id: totrans-138
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*<st c="18800">解释</st>*<st c="18811">：利用从生产环境收集的反馈和数据，持续改进</st> <st c="18908">应用程序的质量。</st>'
- en: '*<st c="18924">Importance</st>*<st c="18935">: Ensures that the application
    evolves in response to user needs and feedback, maintaining high standards</st>
    <st c="19042">of quality.</st>'
  id: totrans-139
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*<st c="18924">重要性</st>*<st c="18935">：确保应用程序根据用户需求和反馈不断发展，保持高质量</st> <st c="19042">标准。</st>'
- en: '*<st c="19053">Challenges</st>*<st c="19064">: Prioritizing quality improvement
    initiatives among ongoing development and</st> <st c="19142">operational tasks.</st>'
  id: totrans-140
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*<st c="19053">挑战</st>*<st c="19064">：在持续开发和</st> <st c="19142">运营任务中优先处理质量改进措施。</st>'
- en: '*<st c="19160">Strategies</st>*<st c="19171">: Implement a structured process
    for reviewing feedback, conducting root cause analyses, and integrating quality
    improvements into the</st> <st c="19307">development backlog.</st>'
  id: totrans-141
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*<st c="19160">策略</st>*<st c="19171">：实施结构化流程，审查反馈、进行根本原因分析，并将质量改进融入</st> <st
    c="19307">开发积压任务中。</st>'
- en: '**<st c="19327">Continuous security use case – continuous</st>** **<st c="19370">security
    patching</st>**<st c="19387">:</st>'
  id: totrans-142
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="19327">持续安全使用案例 – 持续</st>** **<st c="19370">安全补丁</st>**<st c="19387">：</st>'
- en: '*<st c="19389">Explanation</st>*<st c="19400">: Implementing an automated process
    for applying security patches and updates to the application and</st> <st c="19502">its
    dependencies.</st>'
  id: totrans-143
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*<st c="19389">解释</st>*<st c="19400">：实施自动化流程，向应用程序及其依赖项应用安全补丁和更新。</st>'
- en: '*<st c="19519">Importance</st>*<st c="19530">: Keeps the application secure
    against known vulnerabilities, reducing the risk</st> <st c="19611">of exploitation.</st>'
  id: totrans-144
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*<st c="19519">重要性</st>*<st c="19530">：确保应用程序免受已知漏洞的攻击，从而降低被利用的风险</st> <st
    c="19611">。</st>'
- en: '*<st c="19627">Challenges</st>*<st c="19638">: Ensuring that patches do not
    introduce new issues or degrade</st> <st c="19702">application performance.</st>'
  id: totrans-145
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*<st c="19627">挑战</st>*<st c="19638">：确保补丁不会引入新问题或降低</st> <st c="19702">应用程序性能。</st>'
- en: '*<st c="19726">Strategies</st>*<st c="19737">: Use automated testing and canary
    deployments for patches to validate their safety before</st> <st c="19829">wider
    rollout.</st>'
  id: totrans-146
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*<st c="19726">策略</st>*<st c="19737">：使用自动化测试和金丝雀发布来验证补丁的安全性，确保其在</st> <st
    c="19829">广泛发布前没有问题。</st>'
- en: '**<st c="19843">Continuous feedback use case – real-time user</st>** **<st
    c="19890">feedback collection</st>**<st c="19909">:</st>'
  id: totrans-147
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="19843">持续反馈使用案例 – 实时用户</st>** **<st c="19890">反馈收集</st>**<st c="19909">：</st>'
- en: '*<st c="19911">Explanation</st>*<st c="19922">: Utilizing tools and processes
    to collect and analyze user feedback in real time, allowing for immediate action
    on issues</st> <st c="20046">and suggestions.</st>'
  id: totrans-148
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*<st c="19911">解释</st>*<st c="19922">：利用工具和流程实时收集并分析用户反馈，能够立即对问题</st> <st c="20046">和建议采取行动。</st>'
- en: '*<st c="20062">Importance</st>*<st c="20073">: Enables the organization to
    rapidly respond to user needs and enhance the</st> <st c="20150">user experience.</st>'
  id: totrans-149
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*<st c="20062">重要性</st>*<st c="20073">：使组织能够迅速响应用户需求，提升</st> <st c="20150">用户体验。</st>'
- en: '*<st c="20166">Challenges</st>*<st c="20177">: Managing and prioritizing a
    large volume of real-time feedback from</st> <st c="20248">diverse sources.</st>'
  id: totrans-150
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*<st c="20166">挑战</st>*<st c="20177">：管理和优先处理来自</st> <st c="20248">不同来源的大量实时反馈。</st>'
- en: '*<st c="20264">Strategies</st>*<st c="20275">: Implement</st> <st c="20287">feedback
    management systems to aggregate and prioritize feedback and integrate feedback
    analysis into regular</st> <st c="20397">development cycles.</st>'
  id: totrans-151
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*<st c="20264">策略</st>*<st c="20275">：实施</st> <st c="20287">反馈管理系统，以汇总并优先处理反馈，并将反馈分析融入常规的</st>
    <st c="20397">开发周期。</st>'
- en: <st c="20417">Integrating continuous testing, quality, security, and feedback
    into each stage of the DevOps life cycle is essential for developing and maintaining
    high-quality, secure, and user-centered software.</st> <st c="20617">While challenges
    exist in implementing these continuous practices, the strategies outlined provide
    a framework for overcoming these hurdles, ensuring that the benefits of a DevOps
    approach are fully realized.</st> <st c="20826">By adopting these practices, organizations
    can enhance their agility, improve software quality, bolster security measures,
    and respond more effectively to user needs, driving success in today’s competitive
    and fast-paced</st> <st c="21047">digital landscape.</st>
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="20417">将持续测试、质量、安全性和反馈整合到DevOps生命周期的每个阶段，对于开发和维护高质量、安全性强且以用户为中心的软件至关重要。</st>
    <st c="20617">尽管在实施这些持续实践时会遇到挑战，但所提出的策略提供了克服这些难题的框架，确保DevOps方法的好处能够得到充分实现。</st>
    <st c="20826">通过采纳这些实践，组织可以增强敏捷性、提高软件质量、加强安全措施，并更有效地响应用户需求，在今天竞争激烈且快速发展的</st>
    <st c="21047">数字环境中取得成功。</st>
- en: <st c="21065">Real-world use case for DevOps</st>
  id: totrans-153
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: <st c="21065">DevOps的真实案例</st>
- en: <st c="21096">A real-world use case that</st> <st c="21123">effectively integrates
    continuous testing, quality, security, and feedback practices into a DevOps pipeline
    can be seen in a financial services company aiming to enhance its software deployment
    frequency and reliability.</st> <st c="21345">In this scenario, the company utilizes
    Jenkins as a core part of its DevOps pipeline to automate and manage continuous
    integration and delivery processes.</st> <st c="21500">Jenkins orchestrates a
    series of stages including building code, running automated tests, and deploying
    to</st> <st c="21607">staging environments.</st>
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="21096">一个成功整合持续测试、质量、安全性和反馈实践到DevOps流程中的真实案例，可以在一家金融服务公司中看到，该公司旨在提高其软件部署频率和可靠性。</st>
    <st c="21123">在这个场景中，公司利用Jenkins作为其DevOps流程的核心部分，自动化并管理持续集成和交付过程。</st> <st c="21345">Jenkins协调一系列阶段，包括构建代码、运行自动化测试和部署到</st>
    <st c="21607">暂存环境。</st>
- en: <st c="21628">Continuous testing is implemented using Selenium for automated
    regression and functional testing to ensure each new release functions as intended
    without breaking existing features.</st> <st c="21811">For quality assurance,
    SonarQube is integrated to perform static code analysis, identifying potential
    bugs and vulnerabilities to maintain high code</st> <st c="21960">quality standards.</st>
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="21628">通过使用Selenium进行自动回归和功能测试，实施持续测试，确保每个新版本在不破坏现有功能的情况下按预期运行。</st>
    <st c="21811">为确保质量，集成了SonarQube进行静态代码分析，识别潜在的bug和漏洞，以保持高代码</st> <st c="21960">质量标准。</st>
- en: <st c="21978">In terms of security, the OWASP ZAP tool</st> <st c="22019">is
    used to conduct automated security scans during the CI/CD process, ensuring that
    vulnerabilities are identified and addressed before deployment.</st> <st c="22168">Additionally,
    feedback mechanisms are enhanced by integrating feature flagging tools such as</st>
    <st c="22261">LaunchDarkly, which allow real-time user feedback on new features
    in production without impacting all users.</st> <st c="22370">This integration
    not only speeds up the feedback loop but also allows for safer, gradual</st> <st
    c="22458">rollouts and quick adaptation based on</st> <st c="22498">user input.</st>
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="21978">在安全性方面，使用OWASP ZAP工具</st> <st c="22019">在CI/CD过程中进行自动化安全扫描，确保在部署前识别和修复漏洞。</st>
    <st c="22168">此外，通过集成功能标记工具如</st> <st c="22261">LaunchDarkly，增强了反馈机制，允许在生产环境中实时获取新功能的用户反馈，而不影响所有用户。</st>
    <st c="22370">这种集成不仅加快了反馈循环，还允许更安全、逐步的</st> <st c="22458">发布，并根据</st> <st c="22498">用户反馈快速调整。</st>
- en: <st c="22509">This integration of tools and practices ensures that the company’s
    software releases are more secure, reliable, and aligned with user expectations,
    thereby significantly enhancing the overall software delivery</st> <st c="22720">life
    cycle.</st>
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="22509">这种工具与实践的结合确保了公司软件发布的安全性、可靠性，并与用户期望对接，从而显著提升了整体软件交付</st> <st c="22720">生命周期。</st>
- en: <st c="22731">Use cases for DevSecOps</st>
  id: totrans-158
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: <st c="22731">DevSecOps 用例</st>
- en: <st c="22755">The adoption of</st> <st c="22771">DevSecOps is pivotal in today’s
    software development and deployment practices, emphasizing the seamless integration
    of security measures throughout the DevOps life cycle, as illustrated in</st>
    *<st c="22961">Figure 9</st>**<st c="22969">.3</st>*<st c="22971">.</st>
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="22755">采用</st> <st c="22771">DevSecOps 在当今的软件开发和部署实践中至关重要，强调在整个 DevOps
    生命周期中无缝集成安全措施，如</st> *<st c="22961">图 9</st>**<st c="22969">.3</st>*<st c="22971">所示。</st>
- en: '![Figure 9.3 – Use cases for DevSecOps](img/B21936_09_3.jpg)'
  id: totrans-160
