  zh: '*<st c="53407">策略</st>*<st c="53418">：实施不干扰的反馈工具，如应用内调查和使用分析，直接</st> <st c="53506">收集用户的见解。</st>'
- en: <st c="53542">Continuous operations stage</st>
  id: totrans-405
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: <st c="53542">持续运营阶段</st>
- en: '**<st c="53570">Continuous testing use case – production traffic and</st>**
    **<st c="53624">load testing</st>**<st c="53636">:</st>'
  id: totrans-406
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="53570">持续测试用例 – 生产流量和</st>** **<st c="53624">负载测试</st>**<st c="53636">：</st>'
- en: '*<st c="53638">Explanation</st>*<st c="53649">: Simulating</st> <st c="53663">production
    traffic and load to test the system’s capacity and scalability</st> <st c="53736">under</st>
    <st c="53743">real-world conditions.</st>'
  id: totrans-407
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*<st c="53638">解释</st>*<st c="53649">：模拟</st> <st c="53663">生产流量和负载，以测试系统在</st>
    <st c="53736">现实世界条件下的</st> <st c="53743">容量和可扩展性。</st>'
- en: '*<st c="53765">Importance</st>*<st c="53776">: Ensures that the system can
    handle expected and peak loads, preventing downtime and</st> <st c="53863">degraded
    performance.</st>'
  id: totrans-408
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*<st c="53765">重要性</st>*<st c="53776">：确保系统能够处理预期负载和峰值负载，防止停机和</st> <st c="53863">性能下降。</st>'
- en: '*<st c="53884">Challenges</st>*<st c="53895">: Simulating realistic traffic
    patterns and volumes without impacting</st> <st c="53966">actual users.</st>'
  id: totrans-409
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*<st c="53884">挑战</st>*<st c="53895">：在不影响</st> <st c="53966">实际用户的情况下，模拟真实的流量模式和流量量。</st>'
- en: '*<st c="53979">Strategies</st>*<st c="53990">: Use shadow traffic and load
    testing tools that replicate real user behaviors and</st> <st c="54074">traffic
    patterns.</st>'
  id: totrans-410
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*<st c="53979">策略</st>*<st c="53990">：使用模拟真实用户行为和</st> <st c="54074">流量模式的影子流量和负载测试工具。</st>'
- en: '**<st c="54091">Continuous quality use case – ongoing</st>** **<st c="54130">quality
    improvement</st>**<st c="54149">:</st>'
  id: totrans-411
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="54091">持续质量用例 – 持续</st>** **<st c="54130">质量改进</st>**<st c="54149">：</st>'
- en: '*<st c="54151">Explanation</st>*<st c="54162">: Leveraging continuous feedback
    and monitoring data to drive ongoing quality improvements in</st> <st c="54257">the
    system.</st>'
  id: totrans-412
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*<st c="54151">解释</st>*<st c="54162">：利用持续的反馈和监控数据来推动系统的持续质量改进。</st>'
- en: '*<st c="54268">Importance</st>*<st c="54279">: Ensures that the system continually
    evolves to meet user needs and quality standards, improving satisfaction</st>
    <st c="54391">and reliability.</st>'
  id: totrans-413
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*<st c="54268">重要性</st>*<st c="54279">：确保系统持续演进，以满足用户需求和质量标准，提升满意度</st> <st
    c="54391">和可靠性。</st>'
- en: '*<st c="54407">Challenges</st>*<st c="54418">: Prioritizing quality improvements
    among new feature development and</st> <st c="54489">operational tasks.</st>'
  id: totrans-414
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*<st c="54407">挑战</st>*<st c="54418">：在新功能开发和</st> <st c="54489">运营任务中优先考虑质量改进。</st>'
- en: '*<st c="54507">Strategies</st>*<st c="54518">: Adopt a structured process for
    quality improvement, incorporating feedback and monitoring insights into the</st>
    <st c="54629">product roadmap.</st>'
  id: totrans-415
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*<st c="54507">策略</st>*<st c="54518">：采用结构化的质量改进过程，将反馈和监控见解整合到</st> <st c="54629">产品路线图中。</st>'
- en: '**<st c="54645">Continuous security use case – continuous</st>** **<st c="54688">vulnerability
    management</st>**<st c="54712">:</st>'
  id: totrans-416
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="54645">持续安全使用案例 – 持续</st>** **<st c="54688">漏洞管理</st>**<st c="54712">：</st>'
- en: '*<st c="54714">Explanation</st>*<st c="54725">: Implementing an ongoing process
    for identifying, assessing, and mitigating vulnerabilities in the</st> <st c="54826">production
    environment.</st>'
  id: totrans-417
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*<st c="54714">解释</st>*<st c="54725">：在</st> <st c="54826">生产环境中实施持续识别、评估和缓解漏洞的过程。</st>'
- en: '*<st c="54849">Importance</st>*<st c="54860">: Protects against evolving security
    threats by ensuring that vulnerabilities are</st> <st c="54943">promptly addressed.</st>'
  id: totrans-418
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*<st c="54849">重要性</st>*<st c="54860">：通过确保及时解决漏洞，保护免受不断演变的安全威胁。</st> <st c="54943">。</st>'
- en: '*<st c="54962">Challenges</st>*<st c="54973">: Keeping up with new vulnerabilities
    and efficiently managing the</st> <st c="55041">remediation process.</st>'
  id: totrans-419
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*<st c="54962">挑战</st>*<st c="54973">：跟上新漏洞，并有效地管理</st> <st c="55041">补救过程。</st>'
- en: '*<st c="55061">Strategies</st>*<st c="55072">: Utilize automated vulnerability
    scanning tools and integrate patch management into the</st> <st c="55162">operational
    workflow.</st>'
  id: totrans-420
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*<st c="55061">策略</st>*<st c="55072">：利用自动化漏洞扫描工具，并将补丁管理集成到</st> <st c="55162">运营工作流程中。</st>'
- en: '**<st c="55183">Continuous feedback use case – operational feedback and</st>**
    **<st c="55240">incident analysis</st>**<st c="55257">:</st>'
  id: totrans-421
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="55183">持续反馈使用案例 – 运营反馈和</st>** **<st c="55240">事件分析</st>**<st c="55257">：</st>'
- en: '*<st c="55259">Explanation</st>*<st c="55270">: Analyzing</st> <st c="55283">operational
    feedback and incidents to identify root causes and implement</st> <st c="55356">preventative
    measures.</st>'
  id: totrans-422
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*<st c="55259">解释</st>*<st c="55270">：分析</st> <st c="55283">运营反馈和事件，以识别根本原因并实施</st>
    <st c="55356">预防措施。</st>'
- en: '*<st c="55378">Importance</st>*<st c="55389">: Improves system reliability
    and operational efficiency by learning from operational experiences</st> <st c="55488">and
    incidents.</st>'
  id: totrans-423
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*<st c="55378">重要性</st>*<st c="55389">：通过从运营经验中学习和事件，提高系统的可靠性和运营效率。</st> <st
    c="55488">。</st>'
- en: '*<st c="55502">Challenges</st>*<st c="55513">: Systematically capturing and
    analyzing feedback and incidents to derive remediation and future</st> <st c="55611">mitigation
    actions.</st>'
  id: totrans-424
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*<st c="55502">挑战</st>*<st c="55513">：系统地捕捉和分析反馈和事件，以推导出补救措施和未来</st> <st c="55611">缓解行动。</st>'
- en: '*<st c="55630">Strategies</st>*<st c="55641">: Utilize</st> <st c="55652">blameless
    post-mortems to determine</st> <st c="55688">future mitigations.</st>'
  id: totrans-425
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*<st c="55630">策略</st>*<st c="55641">：利用无责任的事后分析来确定</st> <st c="55652">未来的缓解措施。</st>'
- en: <st c="55707">The integration of continuous testing, continuous quality, continuous
    security, and continuous feedback into the SRE life cycle embodies a holistic
    approach to building and maintaining reliable, secure, and high-quality systems.</st>
    <st c="55937">While each stage presents distinct challenges, the strategic application
    of these continuous practices enables organizations to enhance their operational
    efficiency, security posture, and user satisfaction.</st> <st c="56144">By fostering
    a culture of continuous improvement and learning, SRE teams can drive technological
    and operational excellence, ensuring that their systems are resilient, scalable,
    and aligned with user needs and</st> <st c="56354">business goals.</st>
  id: totrans-426
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="55707">持续测试、持续质量、持续安全和持续反馈的整合进入SRE生命周期，体现了构建和维护可靠、安全和高质量系统的整体方法。</st>
    <st c="55937">尽管每个阶段都面临着独特的挑战，但这些持续实践的战略应用使组织能够提升其运营效率、安全姿态和用户满意度。</st> <st c="56144">通过培养持续改进和学习的文化，SRE团队可以推动技术和运营的卓越性，确保其系统具有弹性、可扩展性，并与用户需求和</st>
    <st c="56354">业务目标对齐。</st>
- en: <st c="56369">Real-world use case for SRE</st>
  id: totrans-427
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: <st c="56369">SRE 的实际应用案例</st>
- en: <st c="56397">A real-world use</st> <st c="56414">case that integrates continuous
    testing, quality, security, and feedback practices into SRE practices can be seen
    at an e-commerce company aiming to optimize the reliability and user experience
    of its online shopping platform.</st> <st c="56642">The company employs Prometheus
    and Grafana for monitoring and alerting, which play a crucial role in SRE by providing
    real-time insights into the system’s health</st> <st c="56804">and performance.</st>
  id: totrans-428
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="56397">一个真实的用例</st> <st c="56414">将持续测试、质量、安全和反馈实践融入 SRE 实践中，可以在一家电子商务公司中看到，该公司旨在优化其在线购物平台的可靠性和用户体验。</st>
    <st c="56642">该公司使用 Prometheus 和 Grafana 进行监控和警报，这在 SRE 中发挥着至关重要的作用，通过提供系统健康状况</st>
    <st c="56804">和性能的实时洞察。</st>
- en: <st c="56820">Continuous testing in this scenario is handled using Google’s
    open source framework, Spinnaker, which supports advanced deployment strategies
    such as canary and blue/green deployments.</st> <st c="57006">This allows the
    SRE team to test new releases incrementally in live environments, thereby minimizing
    disruptions and reducing the risk of deploying faulty software to</st> <st c="57173">all
    users.</st>
  id: totrans-429
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="56820">在这种情况下，持续测试使用 Google 的开源框架 Spinnaker 来处理，该框架支持高级部署策略，如金丝雀发布和蓝绿部署。</st>
    <st c="57006">这使得 SRE 团队能够在实时环境中逐步测试新版本，从而最小化干扰并减少将有缺陷的软件部署到</st> <st c="57173">所有用户的风险。</st>
- en: <st c="57183">For maintaining quality and security, the company integrates SonarQube
    for static code analysis to maintain high code standards and detect security flaws
    early in the development process.</st> <st c="57372">Additionally, security is
    bolstered using tools such as HashiCorp Vault, which manages secrets and protects
    sensitive data across applications</st> <st c="57515">and infrastructure.</st>
  id: totrans-430
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="57183">为了维护质量和安全，公司集成了 SonarQube 进行静态代码分析，以维持高代码标准并在开发过程中早期发现安全缺陷。</st>
    <st c="57372">此外，使用如 HashiCorp Vault 等工具来增强安全性，该工具管理机密并保护跨应用程序</st> <st c="57515">和基础设施的敏感数据。</st>
- en: <st c="57534">Feedback mechanisms are implemented using tools such as</st> **<st
    c="57591">Elasticsearch, Logstash, and Kibana</st>** <st c="57626">(</st>**<st
    c="57628">ELK</st>**<st c="57631">) stack</st> <st c="57640">to aggregate logs
    and facilitate detailed analysis of user interactions and system errors.</st>
    <st c="57731">This data is crucial for the SRE team to continuously improve system
    stability and performance based</st> <st c="57832">on actual user experiences
    and</st> <st c="57863">system behavior.</st>
  id: totrans-431
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="57534">反馈机制通过使用如</st> **<st c="57591">Elasticsearch, Logstash 和 Kibana</st>**
    <st c="57626">(</st>**<st c="57628">ELK</st>**<st c="57631">) 堆栈</st> <st c="57640">来聚合日志并促进用户交互和系统错误的详细分析。</st>
    <st c="57731">这些数据对于 SRE 团队基于实际用户体验和</st> <st c="57832">系统行为不断提升系统稳定性和性能至关重要。</st>
- en: <st c="57879">By integrating these tools into its SRE practices, the e-commerce
    company ensures that its platform remains reliable, secure, and performant, directly
    contributing to a better customer experience and increased</st> <st c="58090">business
    continuity.</st>
  id: totrans-432
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="57879">通过将这些工具集成到其 SRE 实践中，电子商务公司确保其平台保持可靠、安全和高效，从而直接促进了更好的客户体验和更高的</st>
    <st c="58090">业务连续性。</st>
- en: <st c="58110">Sustaining integrations</st>
  id: totrans-433
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: <st c="58110">持续集成</st>
- en: <st c="58134">There are many use cases for</st> <st c="58163">continuous testing,
    continuous quality, continuous security, and continuous feedback for DevOps, DevSecOps,
    and SRE.</st> <st c="58281">Implementing and achieving working solutions for all
    of these use cases requires a considerable investment to transform practices for
    people (including culture), processes, and technologies, as illustrated in</st>
    *<st c="58490">Figure 9</st>**<st c="58498">.5</st>*<st c="58500">.</st>
  id: totrans-434
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="58134">有许多用于</st> <st c="58163">DevOps、DevSecOps 和 SRE 的持续测试、持续质量、持续安全和持续反馈的用例。</st>
    <st c="58281">实现和达到这些用例的有效解决方案需要大量投资，以便改进人（包括文化）、流程和技术的实践，正如在</st> *<st c="58490">图
    9</st>**<st c="58498">.5</st>*<st c="58500">中所示。</st>
- en: '![Figure 9.5 – Sustaining integrations](img/B21936_09_5.jpg)'
  id: totrans-435
  prefs: []
  type: TYPE_IMG
  zh: '![图 9.5 – 持续集成](img/B21936_09_5.jpg)'
- en: <st c="58611">Figure 9.5 – Sustaining integrations</st>
  id: totrans-436
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="58611">图 9.5 – 持续集成</st>
- en: <st c="58647">However, after a successful</st> <st c="58676">transformation,
    the practices may erode and the gains may be impacted if practices are not put
    in place to sustain the people, processes, and tools for each of the use cases.</st>
    <st c="58851">This section describes recommended practices that will sustain the
    gains while allowing for ongoing improvements to</st> <st c="58967">the practices.</st>
  id: totrans-437
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="58647">然而，在成功的</st> <st c="58676">转型之后，如果不实施可持续的实践以支持每个用例的人员、流程和工具，实践可能会逐渐消退，收益可能会受到影响。</st>
    <st c="58851">本节描述了将维持收益与持续改进实践相结合的推荐实践。</st>
- en: <st c="58981">Sustaining the gains achieved through the transformation of DevOps,
    DevSecOps, and SRE practices into continuous methodologies for testing, quality,
    security, and feedback requires an ongoing commitment to nurturing people, refining
    processes, and leveraging technology effectively.</st> <st c="59265">To ensure
    that these gains are not only maintained but also enhanced over time, organizations
    must adopt practices that promote a culture of continuous improvement, adaptability,
    and resilience.</st> <st c="59460">The following recommendations are designed
    to sustain and further develop the successes achieved through the implementation
    of</st> <st c="59587">these practices:</st>
  id: totrans-438
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="58981">通过将DevOps、DevSecOps和SRE实践转化为测试、质量、安全和反馈的持续方法论，持续维护通过转型获得的收益需要对培养人才、优化流程和有效利用技术做出持续承诺。</st>
    <st c="59265">为了确保这些收益不仅能够维持而且还能随时间增强，组织必须采取促进持续改进、适应性和韧性文化的实践。</st> <st c="59460">以下推荐措施旨在维持和进一步发展通过实施</st>
    <st c="59587">这些实践所取得的成功：</st>
- en: '**<st c="59603">Cultivating people</st>** **<st c="59623">and culture</st>**<st
    c="59634">:</st>'
  id: totrans-439
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="59603">培养人才</st>** **<st c="59623">和文化</st>**<st c="59634">:</st>'
- en: '**<st c="59636">Foster a culture of continuous learning and improvement</st>**<st
    c="59691">: Encourage an environment where learning from failures is seen as an
    opportunity for growth.</st> <st c="59786">Provide regular training, workshops,
    and resources to keep teams up to date with the latest practices, tools,</st>
    <st c="59896">and technologies.</st>'
  id: totrans-440
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="59636">培养持续学习和改进的文化</st>**<st c="59691">: 鼓励一种将失败视为成长机会的学习环境。</st>
    <st c="59786">提供定期培训、研讨会和资源，使团队了解最新的实践、工具和</st> <st c="59896">技术。</st>'
- en: '**<st c="59913">Promote ownership and accountability</st>**<st c="59950">:
    Empower teams by promoting a sense of ownership over their work.</st> <st c="60018">This
    includes responsibility for the quality, security, and reliability of the systems
    they develop</st> <st c="60118">and maintain.</st>'
  id: totrans-441
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="59913">提升所有权和责任感</st>**<st c="59950">: 通过促进团队对工作的所有权感来赋能团队。</st> <st
    c="60018">这包括对其开发和维护的系统的质量、安全性和可靠性负责。</st>'
- en: '**<st c="60131">Encourage collaboration and cross-functional teams</st>**<st
    c="60182">: Break down silos between development, operations, security, and other
    departments to encourage a holistic approach to system development and maintenance.</st>
    <st c="60339">Use cross-functional teams to foster a culture where different perspectives
    are valued</st> <st c="60426">and leveraged.</st>'
  id: totrans-442
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="60131">鼓励协作和跨职能团队</st>**<st c="60182">: 打破开发、运营、安全等部门之间的壁垒，促进系统开发和维护的整体化方法。</st>
    <st c="60339">利用跨职能团队培养一种重视不同视角的文化</st> <st c="60426">并加以利用。</st>'
- en: '**<st c="60440">Recognize and reward contributions</st>**<st c="60475">: Implement
    recognition programs that acknowledge individual and team contributions to continuous
    improvement efforts.</st> <st c="60595">This motivates ongoing participation and
    engagement with the</st> <st c="60656">continuous practices.</st>'
  id: totrans-443
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="60440">认可和奖励贡献</st>**<st c="60475">: 实施认可计划，以表彰个人和团队对持续改进工作的贡献。</st>
    <st c="60595">这激励了持续参与和</st> <st c="60656">实践。</st>'
- en: '**<st c="60677">Refining processes</st>**<st c="60696">:</st>'
  id: totrans-444
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="60677">优化流程</st>**<st c="60696">:</st>'
- en: '**<st c="60698">Implement continuous feedback loops</st>**<st c="60733">: Establish
    mechanisms for collecting, analyzing, and acting on feedback from all stakeholders,
    including end users, development teams, operations, and security.</st> <st c="60896">This
    should be an integral part of all stages of the life cycle, from requirements
    gathering</st> <st c="60989">to operations.</st>'
  id: totrans-445
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="60698">实施持续反馈循环</st>**<st c="60733">：建立收集、分析和反馈所有利益相关者意见的机制，包括最终用户、开发团队、运营和安全部门。</st>
    <st c="60896">这一机制应成为生命周期所有阶段的一个重要组成部分，从需求收集</st> <st c="60989">到运营。</st>'
- en: '**<st c="61003">Regularly review and update practices</st>**<st c="61041">:
    Conduct periodic reviews of the practices and processes to identify areas for
    improvement.</st> <st c="61135">Use metrics and KPIs to measure the effectiveness
    of practices and make data-driven decisions to</st> <st c="61232">refine them.</st>'
  id: totrans-446
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="61003">定期审查和更新实践</st>**<st c="61041">：定期审查实践和流程，以识别改进领域。</st> <st
    c="61135">使用指标和KPI来衡量实践的有效性，并基于数据做出决策以</st> <st c="61232">精炼它们。</st>'
- en: '**<st c="61244">Standardize and document best practices</st>**<st c="61284">:
    Develop and maintain a repository of best practices, guidelines, and lessons learned.</st>
    <st c="61373">Ensure that these resources are easily accessible to all team members
    to promote consistency and efficiency</st> <st c="61481">across projects.</st>'
  id: totrans-447
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="61244">标准化并记录最佳实践</st>**<st c="61284">：开发并维护最佳实践、指南和经验教训的资料库。</st>
    <st c="61373">确保这些资源对所有团队成员易于访问，以促进跨项目的一致性和效率。</st>'
- en: '**<st c="61497">Plan for adaptability</st>**<st c="61519">: Design processes
    that are flexible and can easily adapt to changes in technology, market demands,
    and organizational goals.</st> <st c="61646">This includes embracing agile methodologies
    and being open to adjusting practices</st> <st c="61728">as needed.</st>'
  id: totrans-448
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="61497">规划适应性</st>**<st c="61519">：设计灵活的流程，能够轻松适应技术、市场需求和组织目标的变化。</st>
    <st c="61646">这包括采纳敏捷方法论，并在必要时调整实践</st> <st c="61728">以应对变化。</st>'
- en: '**<st c="61738">Leveraging technology</st>**<st c="61760">:</st>'
  id: totrans-449
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="61738">利用技术</st>**<st c="61760">：</st>'
- en: '**<st c="61762">Invest in the right tools</st>**<st c="61787">: Choose tools
    that align with the organization’s goals and practices.</st> <st c="61859">Ensure
    that they integrate well with existing systems and can scale to meet</st> <st
    c="61935">future needs.</st>'
  id: totrans-450
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="61762">投资于合适的工具</st>**<st c="61787">：选择与组织目标和实践相匹配的工具。</st> <st c="61859">确保这些工具能与现有系统良好集成，并能够扩展以满足</st>
    <st c="61935">未来的需求。</st>'
- en: '**<st c="61948">Automate wherever possible</st>**<st c="61975">: Automate repetitive
    and manual tasks to increase efficiency and reduce the likelihood of human error.</st>
    <st c="62080">This includes aspects of testing, deployment, monitoring, and feedback
    collection.</st> <st c="62163">Automation enables organizations to focus resources
    on other</st> <st c="62224">high-value tasks.</st>'
  id: totrans-451
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="61948">尽可能实现自动化</st>**<st c="61975">：自动化重复的手动任务，以提高效率并减少人为错误的可能性。</st>
    <st c="62080">这包括测试、部署、监控和反馈收集等方面。</st> <st c="62163">自动化使组织能够将资源集中在其他</st> <st
    c="62224">高价值任务上。</st>'
- en: '**<st c="62241">Ensure tool compatibility and integration</st>**<st c="62283">:
    Tools should not only be selected based on</st> <st c="62328">individual capabilities
    but also on how well they integrate with other tools and systems within the organization.</st>
    <st c="62443">This facilitates smoother workflows and enhances collaboration</st>
    <st c="62506">across teams.</st>'
  id: totrans-452
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="62241">确保工具的兼容性和集成性</st>**<st c="62283">：工具的选择不仅要基于</st> <st c="62328">其独立功能，还要考虑它们如何与组织内其他工具和系统集成。</st>
    <st c="62443">这有助于优化工作流程，提升跨团队的协作</st> <st c="62506">效率。</st>'
- en: '**<st c="62519">Regularly evaluate and update tools</st>**<st c="62555">: As
    part of the continuous improvement process, regularly assess the effectiveness
    of tools and technologies.</st> <st c="62667">Be prepared to replace or upgrade
    tools as better options become available or as the needs of the</st> <st c="62765">organization
    evolve.</st>'
  id: totrans-453
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="62519">定期评估和更新工具</st>**<st c="62555">：作为持续改进的一部分，定期评估工具和技术的有效性。</st>
    <st c="62667">准备在更好的选项出现或组织需求变化时，替换或升级工具。</st> <st c="62765">随着需求变化进行相应调整。</st>'
- en: <st c="62785">Sustaining the gains</st> <st c="62806">from implementing continuous
    testing, quality, security, and feedback practices in DevOps, DevSecOps, and SRE
    requires a proactive approach to managing people, processes, and technology.</st>
    <st c="62994">By fostering a culture of continuous learning, collaboration, and
    improvement, refining processes to be adaptable and efficient, and thoughtfully
    selecting and managing technology tools, organizations can not only sustain their
    initial successes but also continuously enhance their practices over time.</st>
    <st c="63297">This ongoing commitment ensures that the organization remains resilient,
    competitive, and aligned with its strategic goals, even as it evolves and adapts
    to new challenges</st> <st c="63469">and opportunities.</st>
  id: totrans-454
  prefs: []
  type: TYPE_NORMAL
  zh: 在DevOps、DevSecOps和SRE中实施持续测试、质量、安全和反馈实践后，保持这些成果需要采取积极的措施来管理人员、流程和技术。通过培育持续学习、协作和改进的文化，精炼可适应且高效的流程，精心选择和管理技术工具，组织不仅可以维持最初的成功，还能随着时间的推移持续改进其实践。持续的承诺确保组织即使在发展和适应新挑战与机会时，依然保持韧性、竞争力，并与其战略目标保持一致。
- en: <st c="63487">Summary</st>
  id: totrans-455
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 摘要
- en: <st c="63495">This chapter described a comprehensive array of use cases for
    continuous testing, continuous quality, continuous security, and continuous feedback
    for DevOps, DevSecOps, and SRE practices.</st> <st c="63685">It explained how
    integrating these continuous practices enhances the efficiency, security, and
    reliability of continuous development, delivery, and operations.</st> <st c="63845">By
    delving into specific use cases at each stage of DevOps, DevSecOps, and SRE processes,
    the chapter provided insights into the practical application of these methodologies,
    their significance in achieving operational excellence, and the challenges that
    organizations may face</st> <st c="64123">during implementation.</st>
  id: totrans-456
  prefs: []
  type: TYPE_NORMAL
  zh: 本章描述了DevOps、DevSecOps和SRE实践中持续测试、持续质量、持续安全和持续反馈的一系列综合用例。它解释了如何将这些持续实践整合进来，从而提升持续开发、交付和运营的效率、安全性和可靠性。通过深入探讨DevOps、DevSecOps和SRE流程每个阶段的具体用例，本章为这些方法论的实际应用、它们在实现卓越运营中的重要性以及组织在实施过程中可能面临的挑战提供了洞察。
- en: <st c="64145">The chapter explained the importance of a strategic approach to
    overcome implementation challenges.</st> <st c="64246">Strategies such as fostering
    a culture of continuous learning, encouraging collaboration across functions,
    and leveraging automation and state-of-the-art tools were discussed as key enablers
    for successfully embedding these practices into</st> <st c="64485">organizational
    workflows.</st>
  id: totrans-457
  prefs: []
  type: TYPE_NORMAL
  zh: 本章解释了克服实施挑战的战略方法。讨论了像培育持续学习文化、鼓励跨职能协作、利用自动化和先进工具等策略，作为成功将这些实践嵌入组织工作流的关键推动力。
- en: <st c="64510">By illustrating the tangible benefits and potential pitfalls within
    each use case, this chapter provided practitioners with the knowledge and tools
    necessary to navigate the complexities of integrating continuous practices into
    their operations.</st>
  id: totrans-458
  prefs: []
  type: TYPE_NORMAL
  zh: 通过阐明每个用例中的实际好处和潜在陷阱，本章为从业者提供了必要的知识和工具，帮助他们应对将持续实践整合到运营中的复杂性。
- en: <st c="64757">As organizations look to transition from understanding the use
    cases of continuous testing, quality, security, and feedback to practical implementation,
    the next chapter offers a strategic roadmap tailored for this purpose.</st>
  id: totrans-459
  prefs: []
  type: TYPE_NORMAL
  zh: 随着组织从理解持续测试、质量、安全和反馈的用例过渡到实际实施，下一章提供了为此目的量身定制的战略路线图。
