  id: totrans-268
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: <st c="35935">持续运营阶段</st>
- en: '**<st c="35963">Continuous testing use case – operational</st>** **<st c="36006">readiness
    testing</st>**<st c="36023">:</st>'
  id: totrans-269
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="35963">持续测试使用案例 – 操作</st>** **<st c="36006">准备性测试</st>**<st c="36023">：</st>'
- en: '*<st c="36025">Explanation</st>*<st c="36036">: Conducting ongoing</st> <st
    c="36057">testing to ensure that the system remains ready to handle operational
    demands, including load testing and disaster</st> <st c="36173">recovery simulations.</st>'
  id: totrans-270
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*<st c="36025">解释</st>*<st c="36036">：进行持续测试，确保系统随时准备处理操作需求，包括负载测试和灾难恢复模拟。</st>'
- en: '*<st c="36194">Importance</st>*<st c="36205">: Guarantees the system’s resilience
    and reliability under varying</st> <st c="36273">operational conditions.</st>'
  id: totrans-271
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*<st c="36194">重要性</st>*<st c="36205">：确保系统在不同操作条件下的韧性和可靠性。</st>'
- en: '*<st c="36296">Challenges</st>*<st c="36307">: Simulating realistic operational
    scenarios without impacting production systems or</st> <st c="36393">user experience.</st>'
  id: totrans-272
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*<st c="36296">挑战</st>*<st c="36307">：在不影响生产系统或用户体验的情况下，模拟现实的操作场景。</st>'
- en: '*<st c="36409">Strategies</st>*<st c="36420">: Utilize shadow traffic and simulation
    tools to mimic real user behaviors and operational conditions in a</st> <st c="36528">controlled
    environment.</st>'
  id: totrans-273
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*<st c="36409">策略</st>*<st c="36420">：利用影子流量和模拟工具，在受控环境中模拟真实用户行为和操作条件。</st>'
- en: '**<st c="36551">Continuous quality use case – quality</st>** **<st c="36590">improvement
    initiatives</st>**<st c="36613">:</st>'
  id: totrans-274
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="36551">持续质量使用案例 – 质量</st>** **<st c="36590">改进举措</st>**<st c="36613">：</st>'
- en: '*<st c="36615">Explanation</st>*<st c="36626">: Implementing</st> <st c="36641">continuous
    quality improvement initiatives based on feedback and monitoring data to enhance
    system performance and</st> <st c="36757">user satisfaction.</st>'
  id: totrans-275
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*<st c="36615">解释</st>*<st c="36626">：根据反馈和监控数据实施持续质量改进举措，以提高系统性能和用户满意度。</st>'
- en: '*<st c="36775">Importance</st>*<st c="36786">: Ensures that the application
    evolves to meet user needs and quality expectations</st> <st c="36870">over time.</st>'
  id: totrans-276
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*<st c="36775">重要性</st>*<st c="36786">：确保应用程序随着时间的发展，满足用户需求和质量预期。</st>'
- en: '*<st c="36880">Challenges</st>*<st c="36891">: Prioritizing and implementing
    improvements in a way that balances new feature development with</st> <st c="36989">quality
    enhancements.</st>'
  id: totrans-277
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*挑战*：优先考虑并实施改进，平衡新功能开发与质量提升。'
- en: '*<st c="37010">Strategies</st>*<st c="37021">: Adopt a data-driven approach
    to identify quality improvement opportunities and integrate them into the</st>
    <st c="37127">product roadmap.</st>'
  id: totrans-278
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*策略*：采用数据驱动的方法，识别质量改进机会，并将其整合到产品路线图中。'
- en: '**<st c="37143">Continuous security use case – continuous compliance and security</st>**
    **<st c="37210">posture management</st>**<st c="37228">:</st>'
  id: totrans-279
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**持续安全用例 – 持续合规性和安全** **态势管理**：'
- en: '*<st c="37230">Explanation</st>*<st c="37241">: Continuously</st> <st c="37257">monitoring
    and adjusting the security posture of the application to ensure compliance with
    evolving security policies</st> <st c="37375">and standards.</st>'
  id: totrans-280
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*解释*：持续监控和调整应用程序的安全状态，以确保符合不断变化的安全政策和标准。'
- en: '*<st c="37389">Importance</st>*<st c="37400">: Maintains the application’s
    security integrity over time, adapting to new threats and</st> <st c="37489">compliance
    requirements.</st>'
  id: totrans-281
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*重要性*：保持应用程序的安全完整性，适应新威胁和合规要求。'
- en: '*<st c="37513">Challenges</st>*<st c="37524">: Keeping abreast of changes in
    security standards and regulatory requirements and implementing changes without</st>
    <st c="37637">disrupting operations.</st>'
  id: totrans-282
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*挑战*：跟上安全标准和监管要求的变化，并在不干扰运营的情况下实施变更。'
- en: '*<st c="37659">Strategies</st>*<st c="37670">: Leverage automated compliance
    monitoring tools and establish a dedicated team to oversee security</st> <st c="37771">posture
    management.</st>'
  id: totrans-283
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*策略*：利用自动化合规性监控工具，并建立专门的团队来监督安全态势管理。'
- en: '**<st c="37790">Continuous feedback use case – operational</st>** **<st c="37834">feedback
    loop</st>**<st c="37847">:</st>'
  id: totrans-284
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**持续反馈用例 – 运营** **反馈循环**：'
- en: '*<st c="37849">Explanation</st>*<st c="37860">: Establishing a feedback loop
    with operations teams to continuously improve operational practices based on real-world
    experiences</st> <st c="37992">and incidents.</st>'
  id: totrans-285
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*解释*：与运营团队建立反馈循环，根据实际经验和事件持续改进运营实践。'
- en: '*<st c="38006">Importance</st>*<st c="38017">: Enhances operational efficiency
    and reliability by incorporating lessons learned from the</st> <st c="38110">front
    lines.</st>'
  id: totrans-286
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*重要性*：通过从前线汲取经验教训，提高运营效率和可靠性。'
- en: '*<st c="38122">Challenges</st>*<st c="38133">: Effectively capturing and integrating
    feedback from operations into continuous</st> <st c="38215">improvement processes.</st>'
  id: totrans-287
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*挑战*：有效地捕获并将来自运营的反馈整合到持续改进的过程中。'
- en: '*<st c="38237">Strategies</st>*<st c="38248">: Implement regular retrospectives
    and debriefs following incidents, and integrate</st> <st c="38331">operational
    feedback into development and</st> <st c="38373">security practices.</st>'
  id: totrans-288
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*策略*：在事件发生后实施定期的回顾和总结，并将运营反馈整合到开发和安全实践中。'
- en: <st c="38393">Incorporating continuous testing, quality, security, and feedback
    across the DevSecOps life cycle represents a comprehensive approach to software
    development and deployment, ensuring that security is integrated at every stage.</st>
    <st c="38621">While challenges in implementation exist, strategic approaches (ranging
    from automation and tool integration to stakeholder engagement and continuous
    learning) can effectively address these obstacles.</st> <st c="38822">By embracing
    these continuous practices, organizations can not only enhance their security
    posture but also improve overall software quality and operational efficiency,
    driving forward in the competitive landscape of software development with confidence</st>
    <st c="39076">and resilience.</st>
  id: totrans-289
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="38393">在DevSecOps生命周期中融入持续测试、质量、安全性和反馈代表了一种全面的软件开发和部署方法，确保在每个阶段都将安全性集成进来。</st>
    <st c="38621">虽然在实施过程中存在挑战，但战略性的方法（从自动化和工具集成到利益相关者参与和持续学习）可以有效解决这些障碍。</st> <st
    c="38822">通过拥抱这些持续的实践，组织不仅能够提升其安全态势，还能够提高整体软件质量和运作效率，从而在竞争激烈的软件开发领域中稳步前行，展现出信心</st>
    <st c="39076">和韧性。</st>
- en: <st c="39091">Real-world use case for DevSecOps</st>
  id: totrans-290
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: <st c="39091">DevSecOps的真实使用案例</st>
- en: <st c="39125">A real-world use case</st> <st c="39147">involving the integration
    of continuous testing, quality, security, and feedback practices into a DevSecOps
    pipeline can be seen within a healthcare software provider aiming to ensure the
    security and efficiency of its patient data management system.</st> <st c="39399">In
    this scenario, the company leverages GitHub Actions to automate workflows, which
    helps streamline both development and operations processes within a</st> <st c="39551">single
    platform.</st>
  id: totrans-291
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="39125">一个真实的使用案例</st> <st c="39147">涉及将持续测试、质量、安全性和反馈实践集成到DevSecOps管道中的应用可以在一个旨在确保其患者数据管理系统的安全性和高效性的医疗软件提供商中看到。</st>
    <st c="39399">在这种情况下，该公司利用GitHub Actions自动化工作流程，从而有助于简化开发和运维过程，所有工作都在一个</st> <st
    c="39551">平台上进行。</st>
- en: <st c="39567">Continuous testing is carried out with Cypress, an</st> <st c="39618">end-to-end
    testing framework, to automatically test every code commit and pull request for
    functional and integration issues.</st> <st c="39745">For quality, the company
    uses ESLint integrated into its development environment to maintain high code
    standards and catch syntax errors and problematic patterns in its</st> <st c="39914">JavaScript
    code.</st>
  id: totrans-292
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="39567">持续测试通过Cypress进行，这是一种</st> <st c="39618">端到端的测试框架，用于自动测试每次代码提交和拉取请求中的功能和集成问题。</st>
    <st c="39745">在质量方面，该公司在开发环境中集成了ESLint，用于维持高标准的代码并捕捉语法错误及其</st> <st c="39914">JavaScript代码中的问题模式。</st>
- en: <st c="39930">Security is a critical concern due to the sensitive nature of
    health data.</st> <st c="40006">The company incorporates Aqua Security into the
    pipeline to scan container images for vulnerabilities and enforce security policies
    across the development life cycle.</st> <st c="40173">Feedback is gathered continuously
    through tools such as Jira, where bugs and user feedback from the production environment
    are logged and linked directly to development tasks.</st> <st c="40349">This facilitates
    rapid responses to issues and helps prioritize development work based on</st>
    <st c="40439">user impact.</st>
  id: totrans-293
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="39930">安全性是一个至关重要的问题，因为健康数据的敏感性。</st> <st c="40006">该公司在管道中集成了Aqua Security，用于扫描容器镜像中的漏洞，并在整个开发生命周期中强制执行安全策略。</st>
    <st c="40173">反馈通过如Jira这样的工具持续收集，在这些工具中，生产环境中的错误和用户反馈被记录并直接关联到开发任务。</st> <st c="40349">这有助于快速响应问题，并根据</st>
    <st c="40439">用户影响优先安排开发工作。</st>
- en: <st c="40451">By integrating these tools and practices into their DevSecOps
    pipeline, the healthcare software provider enhances its ability to deliver secure,
    high-quality software faster, while staying compliant with stringent</st> <st
    c="40666">industry regulations.</st>
  id: totrans-294
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="40451">通过将这些工具和实践集成到其DevSecOps管道中，医疗软件提供商提高了交付安全、高质量软件的能力，同时确保遵守严格的</st>
    <st c="40666">行业规范。</st>
- en: <st c="40687">Use cases for SRE</st>
  id: totrans-295
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: <st c="40687">SRE的使用案例</st>
- en: '**<st c="40705">Site reliability engineering</st>** <st c="40734">(</st>**<st
    c="40736">SRE</st>**<st c="40739">) embodies a</st> <st c="40753">discipline that
    applies aspects of software engineering to solve problems in infrastructure and
    operations, focusing on the reliability, scalability, and maintainability of systems.</st>
    <st c="40935">SRE integrates continuous testing, continuous quality, continuous
    security, and continuous feedback into the life cycle of system development and
    operations, as illustrated in</st> *<st c="41111">Figure 9</st>**<st c="41119">.4</st>*<st
    c="41121">.</st>'
  id: totrans-296
  prefs: []
  type: TYPE_NORMAL
  zh: '**<st c="40705">站点可靠性工程</st>** <st c="40734">(</st>**<st c="40736">SRE</st>**<st
    c="40739">) 是一个学科，运用软件工程的各个方面解决基础设施和运营中的问题，专注于系统的可靠性、可扩展性和可维护性。</st> <st c="40935">SRE
    将持续测试、持续质量、持续安全和持续反馈整合到系统开发和运营的生命周期中，如</st> *<st c="41111">图 9</st>**<st c="41119">.4</st>*<st
    c="41121">所示。</st>'
- en: '![Figure 9.4 – Use cases for SRE](img/B21936_09_4.jpg)'
  id: totrans-297
  prefs: []
  type: TYPE_IMG
  zh: '![图 9.4 – SRE 用例](img/B21936_09_4.jpg)'
- en: <st c="42163">Figure 9.4 – Use cases for SRE</st>
  id: totrans-298
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="42163">图 9.4 – SRE 用例</st>
- en: '<st c="42193">This section</st> <st c="42207">explores the implementation of
    these continuous practices across each stage of the SRE life cycle: requirements,
    development, continuous integration, continuous delivery, continuous deployment,
    and continuous operations.</st> <st c="42428">Each stage presents unique use cases,
    highlighting their significance, the challenges involved, and strategies for overcoming</st>
    <st c="42554">these challenges.</st>'
  id: totrans-299
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="42193">本节</st> <st c="42207">探讨了在 SRE 生命周期的每个阶段实施这些持续实践：需求、开发、持续集成、持续交付、持续部署和持续运营。</st>
    <st c="42428">每个阶段都有独特的用例，突出了它们的重要性、涉及的挑战以及克服</st> <st c="42554">这些挑战的策略。</st>
- en: <st c="42571">Requirements stage</st>
  id: totrans-300
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: <st c="42571">需求阶段</st>
- en: '**<st c="42590">Continuous testing use case – reliability</st>** **<st c="42633">requirements
    validation</st>**<st c="42656">:</st>'
  id: totrans-301
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="42590">持续测试用例 – 可靠性</st>** **<st c="42633">需求验证</st>**<st c="42656">：</st>'
- en: '*<st c="42658">Explanation</st>*<st c="42669">: Ensuring</st> <st c="42680">that
    reliability</st> <st c="42697">requirements are clearly defined, measurable, and
    testable through</st> <st c="42765">automated testing.</st>'
  id: totrans-302
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*<st c="42658">解释</st>*<st c="42669">：确保</st> <st c="42680">可靠性需求</st> <st
    c="42697">被清晰地定义、可衡量，并能够通过</st> <st c="42765">自动化测试进行验证。</st>'
- en: '*<st c="42783">Importance</st>*<st c="42794">: Sets a concrete foundation for
    reliability engineering throughout the system’s</st> <st c="42876">life cycle.</st>'
  id: totrans-303
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*<st c="42783">重要性</st>*<st c="42794">：为整个系统生命周期中的可靠性工程奠定了坚实的基础。</st>'
- en: '*<st c="42887">Challenges</st>*<st c="42898">: Quantifying and creating automated
    tests for reliability requirements can</st> <st c="42975">be complex.</st>'
  id: totrans-304
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*<st c="42887">挑战</st>*<st c="42898">：量化和创建自动化测试以满足可靠性需求可能</st> <st c="42975">非常复杂。</st>'
- en: '*<st c="42986">Strategies</st>*<st c="42997">: Utilize</st> **<st c="43008">service-level
    objectives</st>** <st c="43032">(</st>**<st c="43034">SLOs</st>**<st c="43038">)
    and</st> <st c="43044">error budgets as measurable indicators of reliability and
    incorporate them into automated</st> <st c="43135">testing frameworks.</st>'
  id: totrans-305
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*<st c="42986">策略</st>*<st c="42997">：利用</st> **<st c="43008">服务级目标</st>**
    <st c="43032">(</st>**<st c="43034">SLOs</st>**<st c="43038">) 和</st> <st c="43044">错误预算作为可靠性的可衡量指标，并将其融入自动化</st>
    <st c="43135">测试框架。</st>'
- en: '**<st c="43154">Continuous quality use case – quality</st>** **<st c="43193">attributes
    specification</st>**<st c="43217">:</st>'
  id: totrans-306
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="43154">持续质量用例 – 质量</st>** **<st c="43193">属性规格</st>**<st c="43217">：</st>'
- en: '*<st c="43219">Explanation</st>*<st c="43230">: Defining specific quality attributes
    related to reliability, maintainability,</st> <st c="43311">and scalability.</st>'
  id: totrans-307
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*<st c="43219">解释</st>*<st c="43230">：定义与可靠性、可维护性</st> <st c="43311">和可扩展性相关的具体质量属性。</st>'
- en: '*<st c="43327">Importance</st>*<st c="43338">: Guides the</st> <st c="43352">design
    and development process toward building a high-quality system that meets user
    and</st> <st c="43441">business needs.</st>'
  id: totrans-308
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*<st c="43327">重要性</st>*<st c="43338">：引导设计和开发过程，构建一个满足用户和</st> <st c="43441">业务需求的高质量系统。</st>'
- en: '*<st c="43456">Challenges</st>*<st c="43467">: Balancing various quality attributes
    without compromising</st> <st c="43528">on functionality.</st>'
  id: totrans-309
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*<st c="43456">挑战</st>*<st c="43467">：在不妥协功能性的情况下，平衡各种质量属性。</st>'
- en: '*<st c="43545">Strategies</st>*<st c="43556">: Prioritize quality attributes
    based on stakeholder input and potential impact on system reliability</st> <st
    c="43659">and performance.</st>'
  id: totrans-310
  prefs:
