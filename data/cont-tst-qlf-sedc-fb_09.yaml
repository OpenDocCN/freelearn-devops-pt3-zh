  type: TYPE_IMG
  zh: '![图 9.3 – DevSecOps 用例](img/B21936_09_3.jpg)'
- en: <st c="23955">Figure 9.3 – Use cases for DevSecOps</st>
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="23955">图 9.3 – DevSecOps 用例</st>
- en: '<st c="23991">This approach not only accelerates delivery times but also ensures
    that security is a foundational component rather than an afterthought.</st> <st
    c="24130">This section delves into the application of continuous testing, continuous
    quality, continuous security, and continuous feedback across each stage of the
    DevSecOps life cycle: requirements, development, continuous integration, continuous
    delivery, continuous deployment, and continuous operations.</st> <st c="24428">For
    each stage, we explore distinct use cases, their significance, associated challenges,
    and strategies to address these</st> <st c="24550">challenges effectively.</st>'
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="23991">这种方法不仅加速了交付时间，还确保了安全性成为基础组成部分，而不是事后补充。</st> <st c="24130">本节深入探讨了持续测试、持续质量、持续安全和持续反馈在
    DevSecOps 生命周期每个阶段的应用：需求、开发、持续集成、持续交付、持续部署和持续运营。</st> <st c="24428">对于每个阶段，我们探讨了不同的用例、其重要性、相关挑战以及应对这些</st>
    <st c="24550">挑战的策略。</st>
- en: <st c="24573">Requirements stage</st>
  id: totrans-163
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: <st c="24573">需求阶段</st>
- en: '**<st c="24592">Continuous testing use case – security</st>** **<st c="24632">requirements
    validation</st>**<st c="24655">:</st>'
  id: totrans-164
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="24592">持续测试用例 – 安全性</st>** **<st c="24632">需求验证</st>**<st c="24655">：</st>'
- en: '*<st c="24657">Explanation</st>*<st c="24668">: Automating</st> <st c="24681">the
    validation of security requirements ensures</st> <st c="24729">that they are testable
    and aligned with security policies</st> <st c="24788">and standards.</st>'
  id: totrans-165
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*<st c="24657">解释</st>*<st c="24668">：自动化安全需求的验证，确保</st> <st c="24681">它们是可测试的，并与安全政策</st>
    <st c="24729">和标准保持一致。</st>'
- en: '*<st c="24802">Importance</st>*<st c="24813">: Sets a clear security baseline
    for the project, guiding subsequent development and</st> <st c="24899">testing
    efforts.</st>'
  id: totrans-166
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*<st c="24802">重要性</st>*<st c="24813">：为项目设定清晰的安全基准，指导后续的开发和</st> <st c="24899">测试工作。</st>'
- en: '*<st c="24915">Challenges</st>*<st c="24926">: Developing automated tools or
    scripts that can effectively validate nuanced</st> <st c="25005">security requirements.</st>'
  id: totrans-167
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*<st c="24915">挑战</st>*<st c="24926">：开发能够有效验证细致的</st> <st c="25005">安全需求的自动化工具或脚本。</st>'
- en: '*<st c="25027">Strategies</st>*<st c="25038">: Leverage BDD techniques to define
    security requirements in a</st> <st c="25102">testable format.</st>'
  id: totrans-168
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*<st c="25027">策略</st>*<st c="25038">：利用 BDD 技术定义可测试格式的安全需求。</st>'
- en: '**<st c="25118">Continuous quality use case – quality and security</st>** **<st
    c="25170">standards definition</st>**<st c="25190">:</st>'
  id: totrans-169
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="25118">持续质量用例 – 质量和安全</st>** **<st c="25170">标准定义</st>**<st c="25190">：</st>'
- en: '*<st c="25192">Explanation</st>*<st c="25203">: Establishing comprehensive
    quality and security standards that the project must adhere to throughout its</st>
    <st c="25311">life cycle.</st>'
  id: totrans-170
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*<st c="25192">解释</st>*<st c="25203">：建立全面的质量和安全标准，确保项目在其</st> <st c="25311">生命周期中遵守。</st>'
- en: '*<st c="25322">Importance</st>*<st c="25333">: Provides a clear set of criteria
    for evaluating the quality and security of the software, ensuring consistency</st>
    <st c="25447">and compliance.</st>'
  id: totrans-171
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*<st c="25322">重要性</st>*<st c="25333">：为评估软件的质量和安全性提供一套明确的标准，确保一致性</st> <st
    c="25447">和合规性。</st>'
- en: '*<st c="25462">Challenges</st>*<st c="25473">: Balancing stringent quality
    and security standards with practical development and</st> <st c="25558">deployment
    timelines.</st>'
  id: totrans-172
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*<st c="25462">挑战</st>*<st c="25473">：在严格的质量和安全标准与实际开发和</st> <st c="25558">部署时间表之间取得平衡。</st>'
- en: '*<st c="25579">Strategies</st>*<st c="25590">: Develop incremental standards
    that can evolve as the project progresses, allowing for flexibility without compromising
    on</st> <st c="25715">core principles.</st>'
  id: totrans-173
  prefs:
  - PREF_IND
