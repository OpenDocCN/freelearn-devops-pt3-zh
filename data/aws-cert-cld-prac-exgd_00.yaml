  prefs: []
  type: TYPE_NORMAL
  zh: 一旦您阅读了*AWS认证云从业者考试指南*，我们很想听听您的想法！[请点击这里直接进入Amazon的评论页面](https://packt.link/r/180107593X%0D)并分享您的反馈。
