- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Salesforce is the world’s leading enterprise systems platform. This is a position
    it has reached over the last decade, with its scope having grown from its roots
    in sales and customer service to encompass a wide range of business domains.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: Salesforce是全球领先的企业系统平台。这一地位是在过去十年中逐步建立的，其业务范围已从销售和客户服务的根基扩展到涵盖广泛的业务领域。
- en: However, as Salesforce has grown, so have the complexities of the technological
    environments that contain it. And with that growing complexity, a number of common
    mistakes have emerged that often end up derailing Salesforce projects in a number
    of interesting ways.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，随着Salesforce的增长，承载它的技术环境的复杂性也在增加。伴随这种复杂性的增加，一些常见的错误也随之出现，往往导致Salesforce项目在多种有趣的方式中脱轨。
- en: These mistakes are what we will learn to call anti-patterns and investigate
    in a structured manner in this book. There are quite a few books on Salesforce
    architecture already available on the market today, but they all approach the
    subject from a normative view, grounded in good practice.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 这些错误我们将称之为反模式，并在本书中以结构化的方式进行探讨。市场上已经有不少关于Salesforce架构的书籍，但它们都从规范视角出发，基于良好的实践来探讨这一主题。
- en: In this book, we flip that perspective around. We look at bad practices that
    commonly occur in Salesforce projects, and that, in fact, can seem like a good
    idea at the time you make the decision.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 本书从不同的角度来看待这个问题。我们关注Salesforce项目中常见的错误做法，而这些做法在你做出决策时，实际上看起来可能是个好主意。
- en: By doing that, we see what happens when things don’t go to plan – when you don’t
    make the right call, and your solution suffers as a consequence. That gives a
    great background for us to review key architectural concepts and good practices
    as they apply across a range of scenarios.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 通过这样做，我们可以看到当事情未按照计划进行时会发生什么——当你没有做出正确的决策，导致你的解决方案受到影响。这样，我们就能为回顾关键架构概念和良好实践提供一个很好的背景，并且这些概念和实践适用于多种场景。
- en: In this book, you will get information structured into the seven domains of
    the **Certified Technical Architect** ( **CTA** ) exam roadmap. That way, while
    all the information is based on real-world examples, you will also be able to
    directly apply it in your journey to becoming a CTA, should that be a path you
    are on or are considering.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您将获得基于**认证技术架构师**（**CTA**）考试路线图的七个领域的信息结构。这样，尽管所有信息都基于真实世界的案例，但如果你正在走向或考虑走向CTA的道路，你将能够直接应用这些知识。
- en: In this second edition, we have included many new anti-patterns as well as updates
    to the existing content. In particular, we have included sections and references
    about the increasing use of artificial intelligence and DevOps in the Salesforce
    ecosystem.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在本版中，我们加入了许多新的反模式，并更新了现有内容。特别是，我们增加了关于人工智能和DevOps在Salesforce生态系统中日益增长应用的章节和参考资料。
- en: Who this book is for
  id: totrans-8
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书的目标读者
- en: This book is for anyone who has a position of responsibility in a Salesforce
    implementation and wants to see it avoid the common mistakes that plague many
    projects. While the primary audience is architects or aspiring architects, it
    will also be of value for project managers, business analysts, functional consultants,
    and executives overseeing Salesforce projects.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 本书适用于任何在Salesforce实施中有责任岗位的人，并希望避免那些困扰许多项目的常见错误。尽管主要读者是架构师或有志成为架构师的人，但项目经理、业务分析师、功能顾问和监督Salesforce项目的高管也将从中受益。
- en: What this book covers
  id: totrans-10
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书的内容
- en: '[*Chapter 1*](B30991_01.xhtml#_idTextAnchor014) , *Why Do We Need to Understand
    Salesforce Anti-Patterns?* , starts by explaining what anti-patterns are by going
    through a number of different definitions and ways of looking at them. You will
    then learn how they can help you deepen your understanding of architecture by
    understanding how these common mistakes are made and how they can seem like a
    good idea at the time. We then finish the chapter by understanding the book and
    the ways in which you can approach the content.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第1章*](B30991_01.xhtml#_idTextAnchor014)，*为什么我们需要理解Salesforce反模式？*，首先通过多种不同的定义和视角来解释什么是反模式。接着，您将了解到，理解这些常见错误的产生过程以及它们在当时如何看起来像一个好主意，可以帮助您深化对架构的理解。最后，本章将帮助您理解本书的内容以及如何处理这些内容。'
- en: '[*Chapter 2*](B30991_02.xhtml#_idTextAnchor026) , *How to Keep Your System
    Architecture Clean* , guides you through common anti-patterns relating to the
    systems landscape, the mix of systems you use in your solution, and how they can
    be combined. We will start by looking at anti-patterns at the highest level that
    describe problems around the composition and scoping of systems. Then we will
    look at anti-patterns that create highly coupled and brittle system landscapes,
    after which we will look at anti-patterns around selecting the right systems to
    include. The chapter will end with a review of the key takeaways for real life
    and the CTA Review Board.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第2章*](B30991_02.xhtml#_idTextAnchor026)，*如何保持系统架构的清晰*，引导你了解与系统环境、你在解决方案中使用的系统组合以及它们如何相互结合的常见反模式。我们将从描述系统组合和范围问题的最高级别反模式开始。然后，我们将探讨那些会导致高度耦合和脆弱系统环境的反模式，接着我们将讨论如何选择正确的系统来包括在内的反模式。最后，本章将以对现实生活中的关键要点和CTA评审委员会的回顾结束。'
- en: '[*Chapter 3*](B30991_03.xhtml#_idTextAnchor040) , *How Not to Get Confused
    about Security* , includes anti-patterns related to securing your Salesforce org.
    It starts by reviewing a key anti-pattern around the shared security model that
    is integral to Salesforce. Then we will look at anti-patterns that can occur when
    you mistake other things for security. We will continue to look at how not to
    make a mess of your sharing model and once again finish up with a review of the
    takeaways.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第3章*](B30991_03.xhtml#_idTextAnchor040)，*如何避免在安全性方面产生混淆*，包含了与确保Salesforce组织安全相关的反模式。首先，我们将回顾关于Salesforce的共享安全模型的一个关键反模式。然后，我们将分析当你将其他事物误认为是安全时可能出现的反模式。接着，我们将继续探讨如何避免在共享模型中搞乱安全设置，最后再次通过回顾关键要点来结束本章。'
- en: '[*Chapter 4*](B30991_04.xhtml#_idTextAnchor054) , *What Not to Do About Data*
    , contains anti-patterns related to data architecture, modeling, and governance.
    We will start by looking at what goes wrong when you don’t design with Salesforce’s
    object model in mind. Then we will look at some of the common governance disasters
    that can happen around data. From there, we will look intently at data synchronization
    and the ways in which it can go wrong, and finish up with takeaways for life and
    the CTA Review Board.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第4章*](B30991_04.xhtml#_idTextAnchor054)，*数据管理中的错误做法*，包含了与数据架构、建模和治理相关的反模式。我们将从未考虑Salesforce的对象模型设计时出现的问题开始。然后，我们将探讨围绕数据治理的常见灾难。接着，我们将深入探讨数据同步及其可能出错的方式，最后以生活中的关键要点和CTA评审委员会的回顾作结。'
- en: '[*Chapter 5*](B30991_05.xhtml#_idTextAnchor069) , *Unpicking Solution Architecture
    Troubles* , covers anti-patterns related to your solution architecture. We will
    start by looking at anti-patterns related to your choice of solutions. Then we
    will look at things that can go wrong when you do functional design. Thirdly,
    we will look at some particular anti-patterns that affect customizations, first
    at the conceptual level and then at the code level. We will end the chapter by
    summarizing the key takeaways.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第5章*](B30991_05.xhtml#_idTextAnchor069)，*解决方案架构故障分析*，涵盖了与你的解决方案架构相关的反模式。我们将从与你选择解决方案相关的反模式开始。接着，我们将讨论在进行功能设计时可能出现的错误。第三，我们将关注一些影响定制化的特定反模式，首先是概念层面的，随后是代码层面的。最后，我们将通过总结关键要点来结束本章。'
- en: '[*Chapter 6*](B30991_06.xhtml#_idTextAnchor085) , *Keeping Integration Straight*
    , looks at anti-patterns around your integrations with other systems. The first
    part of the chapter looks at anti-patterns around the integration landscape and
    integration patterns. The second part looks at what can go wrong in the design
    and use of interfaces, and the third zooms in on problems with particular integration
    styles such as event-based architectures and batch transfers. As always, we end
    the chapter by distilling the key takeaways.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第6章*](B30991_06.xhtml#_idTextAnchor085)，*保持集成清晰*，探讨了你与其他系统集成相关的反模式。本章的第一部分讨论了集成环境和集成模式的反模式。第二部分分析了接口设计和使用中可能出现的问题，第三部分则聚焦于特定集成风格的问题，如基于事件的架构和批量传输。像往常一样，我们通过提炼关键要点来结束本章。'
- en: '[*Chapter 7*](B30991_07.xhtml#_idTextAnchor105) , *Keeping the Development
    Life Cycle from Going off Track* , looks at anti-patterns related to areas such
    as development process, governance, and DevOps. We will start by tackling a few
    significant process-level anti-patterns and then move on to a couple that deal
    with DevOps and packaging. Finally, we will tackle a common and very unfortunate
    anti-pattern related to testing. At the end of the chapter, we will summarize
    the key takeaways for real life and the CTA Review Board.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第7章*](B30991_07.xhtml#_idTextAnchor105) ，*防止开发生命周期偏离轨道* ，探讨了与开发过程、治理和 DevOps
    相关的反模式。我们将从解决一些重要的过程级反模式开始，然后转向处理 DevOps 和打包相关的反模式。最后，我们将讨论一个常见且非常不幸的反模式，涉及测试。章节末尾，我们将总结现实生活中的关键收获以及
    CTA 审查委员会的经验。'
- en: '[*Chapter 8*](B30991_08.xhtml#_idTextAnchor118) , *Communication without Mistranslation*
    , deals with anti-patterns centered around the way you communicate architecture
    to different audiences. The first part relates to anti-patterns that relate to
    information control. Then we look at a few anti-patterns that relate to the clarity
    of your communication. Thirdly, we look at an anti-pattern specifically about
    the way you create architectural artifacts. As we’ve been doing all along, we
    will end the chapter by summarizing our key takeaways.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第8章*](B30991_08.xhtml#_idTextAnchor118) ，*无误传达的沟通* ，讨论了围绕向不同受众传达架构的反模式。第一部分涉及与信息控制相关的反模式。接着，我们探讨与沟通清晰度相关的一些反模式。第三部分关注的是关于创建架构文档的反模式。和之前一样，章节末尾我们将总结关键收获。'
- en: '[*Chapter 9*](B30991_09.xhtml#_idTextAnchor142) , *Conclusion* , gives a broad
    overview of the content of the book, including the overarching takeaways from
    the preceding chapters. It then explains how you can use the anti-pattern method
    and perspective in your own work to improve your architecture skills. Finally,
    it gives you pointers on how you can progress further in this direction.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第9章*](B30991_09.xhtml#_idTextAnchor142) ，*总结* ，概述了本书的内容，包括前几章的主要收获。接着，它解释了如何在自己的工作中使用反模式方法和视角来提升架构技能。最后，给出一些指引，帮助您在这个方向上进一步发展。'
