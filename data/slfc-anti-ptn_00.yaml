  zh: 本书中使用了许多文本约定。
- en: '**Code in text** : Indicates code words in text, database table names, folder
    names, filenames, file extensions, pathnames, dummy URLs, user input, and Twitter
    handles. Here is an example: “Pranit, one of the Salesforce architects, makes
    a proposal to simplify the current system architecture by creating a **CentralDispatch**
    Apex class that will take the role of dispatching calls to other code or flow.”'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '**文本中的代码** ：表示文本中的代码词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟网址、用户输入以及 Twitter 账户名。以下是一个示例：“Salesforce
    的架构师之一 Pranit 提出了一个建议，通过创建一个 **CentralDispatch** Apex 类来简化当前的系统架构，该类将承担调度调用到其他代码或流程的角色。”'
