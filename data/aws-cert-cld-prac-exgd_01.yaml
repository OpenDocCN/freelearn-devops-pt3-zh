- en: 'Section 1: Cloud Concepts'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第1节：云计算概念
- en: In this section, we look at the fundamentals of cloud computing. We then look
    at **Amazon Web Services** (**AWS**) and an overview of its cloud offering as
    well as its value proposition. We examine AWS cloud economics and the advantages
    of cloud computing.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在这一节中，我们将探讨云计算的基础知识。接着，我们将介绍**亚马逊网络服务**（**AWS**）及其云服务概述和价值主张。我们还将分析 AWS 云计算经济学及其云计算的优势。
