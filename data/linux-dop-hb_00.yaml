- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: DevOps has become a critical component of modern software development and delivery.
    It has revolutionized the way we build, test, deploy, and operate software systems.
    DevOps is not just a set of tools and practices but also a culture and mindset
    that focuses on collaboration, communication, and automation.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: DevOps已经成为现代软件开发和交付的关键组成部分。它彻底改变了我们构建、测试、部署和运营软件系统的方式。DevOps不仅是一套工具和实践，它更是一种文化和心态，强调协作、沟通和自动化。
- en: This book is designed to be a comprehensive guide to DevOps, covering everything
    from choosing the right Linux distribution to avoiding pitfalls in DevOps. Each
    chapter in this book provides detailed information and practical examples to help
    you understand the concepts and apply them to real-world scenarios.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本书旨在成为一本全面的DevOps指南，涵盖从选择合适的Linux发行版到避免DevOps中的陷阱的所有内容。本书的每一章都提供了详细的信息和实际的示例，帮助你理解这些概念并将其应用于实际场景中。
- en: Who this book is for
  id: totrans-3
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适合对象
- en: This book is designed for individuals who have already gained some knowledge
    and experience in the field of software development and IT operations and are
    now seeking to further expand their knowledge of DevOps and Linux systems.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 本书面向那些已经在软件开发和IT运维领域积累了一定知识和经验的人，旨在进一步扩展他们对DevOps和Linux系统的理解。
- en: If you are not well versed in Linux systems, this book will provide you with
    the necessary guidance and tools to quickly learn and become proficient in managing
    Linux-based infrastructures. You will gain an understanding of the Linux operating
    system, its architecture, and its fundamental concepts.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你对Linux系统不太熟悉，本书将为你提供必要的指导和工具，帮助你快速学习并掌握Linux基础设施的管理。你将了解Linux操作系统、其架构及基本概念。
- en: Furthermore, this book emphasizes learning about public cloud technologies with
    a focus on AWS. If you are interested in learning how to use AWS to build and
    manage scalable and reliable systems, this book will provide you with the necessary
    knowledge and tools to get started.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，本书还强调学习公共云技术，重点介绍AWS。如果你有兴趣了解如何使用AWS构建和管理可扩展、可靠的系统，本书将为你提供必要的知识和工具，帮助你入门。
- en: Whether you are new to DevOps or have already gained some experience, this book
    provides a solid foundation for learning more complex concepts. It covers a wide
    range of topics, from the basics of Linux systems to more advanced DevOps practices
    such as configuration and infrastructure as code and CI/CD.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 无论你是DevOps新手还是已经有一定经验，本书都为学习更复杂的概念提供了坚实的基础。它涵盖了从Linux系统基础到更高级的DevOps实践（如配置与基础设施即代码、CI/CD等）的一系列主题。
- en: What this book covers
  id: totrans-8
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[*Chapter 1*](B18197_01.xhtml#_idTextAnchor003), *Choosing the Right Linux
    Distribution*, discusses the GNU/Linux history, and the differences between popular
    distributions.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第一章*](B18197_01.xhtml#_idTextAnchor003)，*选择合适的Linux发行版*，讨论了GNU/Linux的历史以及流行发行版之间的差异。'
- en: '[*Chapter 2*](B18197_02.xhtml#_idTextAnchor025), *Command-Line Basics*, guides
    you through the usage of a command line and common tools we’ll be using throughout
    the book.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第二章*](B18197_02.xhtml#_idTextAnchor025)，*命令行基础*，引导你了解命令行的使用以及我们在全书中将使用的常用工具。'
- en: '[*Chapter 3*](B18197_03.xhtml#_idTextAnchor050), *Intermediate Linux*, describes
    more advanced features of GNU/Linux that you will find useful.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第三章*](B18197_03.xhtml#_idTextAnchor050)，*进阶Linux*，描述了GNU/Linux中的一些高级功能，这些功能将对你有用。'
- en: '[*Chapter 4*](B18197_04.xhtml#_idTextAnchor063), *Automating with Shell Scripts*
    explains how to start writing your own scripts using the Bash shell.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第四章*](B18197_04.xhtml#_idTextAnchor063)，*使用Shell脚本自动化*，解释了如何使用Bash shell编写自己的脚本。'
- en: '[*Chapter 5*](B18197_05.xhtml#_idTextAnchor083), *Managing Services in Linux*,
    discusses different ways of managing services in Linux and shows you how to define
    your own services using systemd.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第五章*](B18197_05.xhtml#_idTextAnchor083)，*Linux中的服务管理*，讨论了管理Linux中服务的不同方式，并向你展示如何使用systemd定义自己的服务。'
- en: '[*Chapter 6*](B18197_06.xhtml#_idTextAnchor098), *Networking in Linux*, describes
    how networking works, how to control different aspects of network configurations,
    and how to use command-line tools.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第六章*](B18197_06.xhtml#_idTextAnchor098)，*Linux中的网络*，描述了网络是如何工作的，如何控制网络配置的不同方面，以及如何使用命令行工具。'
- en: '[*Chapter 7*](B18197_07.xhtml#_idTextAnchor147), *Git, Your Doorway to DevOps*,
    discusses what Git is and how to use Git’s version control system, including less
    commonly known Git features.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第7章*](B18197_07.xhtml#_idTextAnchor147)，*Git，通往 DevOps 的门户*，讨论了 Git 是什么，以及如何使用
    Git 的版本控制系统，包括一些不太为人知的 Git 特性。'
- en: '[*Chapter 8*](B18197_08.xhtml#_idTextAnchor166), *Docker Basics*, explores
    the containerization of your services or tools, and running and managing containers.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第8章*](B18197_08.xhtml#_idTextAnchor166)，*Docker 基础*，探讨了如何将你的服务或工具容器化，以及如何运行和管理容器。'
- en: '[*Chapter 9*](B18197_09.xhtml#_idTextAnchor245), *A Deep Dive into Docker*,
    discusses the more advanced features of Docker, including Docker Compose and Docker
    Swarm.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第9章*](B18197_09.xhtml#_idTextAnchor245)，*深入探索 Docker*，讨论了 Docker 的更多高级功能，包括
    Docker Compose 和 Docker Swarm。'
- en: '[*Chapter 10*](B18197_10.xhtml#_idTextAnchor282), *Monitoring, Tracing, and
    Distributed Logging*, discusses how to monitor your services, what tools you can
    use in the cloud, and how to do a basic setup.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第10章*](B18197_10.xhtml#_idTextAnchor282)，*监控、追踪和分布式日志记录*，讨论了如何监控你的服务、可以在云中使用的工具以及如何进行基础设置。'
- en: '[*Chapter 11*](B18197_11.xhtml#_idTextAnchor325), *Using Ansible for Configuration
    as Code*, looks at Configuration as Code with the use of Ansible; it’ll guide
    you through the basic setup and more advanced features of Ansible.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第11章*](B18197_11.xhtml#_idTextAnchor325)，*使用 Ansible 进行配置即代码（Configuration
    as Code）*，介绍了如何使用 Ansible 实现配置即代码；它将引导你完成 Ansible 的基本设置及更多高级功能。'
- en: '[*Chapter 12*](B18197_12.xhtml#_idTextAnchor365), *Leveraging Infrastructure
    as Code*, discusses what **Infrastructure as Code** (**IaC**) is, what the popular
    tools are, and how to manage your infrastructure using Terraform.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第12章*](B18197_12.xhtml#_idTextAnchor365)，*利用基础设施即代码（Infrastructure as Code）*，讨论了**基础设施即代码**（**IaC**）的概念、流行工具以及如何使用
    Terraform 管理基础设施。'
- en: '[*Chapter 13*](B18197_13.xhtml#_idTextAnchor412), *CI/CD with Terraform, GitHub,
    and Atlantis*, takes IaC one step further with the use of the **Continuous Integration**
    (**CI**) and **Continuous Deployment** (**CD**) of infrastructure with the use
    of Terraform and Atlantis.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第13章*](B18197_13.xhtml#_idTextAnchor412)，*使用 Terraform、GitHub 和 Atlantis
    实现 CI/CD*，通过使用 Terraform 和 Atlantis 对基础设施进行**持续集成**（**CI**）和**持续部署**（**CD），将 IaC
    推向更高水平。'
- en: '[*Chapter 14*](B18197_14.xhtml#_idTextAnchor443), *Avoiding Pitfalls in DevOps*,
    discusses challenges you may encounter with your work in DevOps.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第14章*](B18197_14.xhtml#_idTextAnchor443)，*避免 DevOps 中的陷阱*，讨论了你在 DevOps 工作中可能遇到的挑战。'
- en: To get the most out of this book
  id: totrans-23
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为了最大限度地从本书中受益
- en: You will need Debian Linux or Ubuntu Linux installed on a virtual machine or
    as your main operating system on your computer. Other software we use is either
    already installed as a default toolset, or we will show you where to get it to
    install it on your system.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 你需要在虚拟机或计算机的主操作系统中安装 Debian Linux 或 Ubuntu Linux。我们使用的其他软件要么已作为默认工具集预装，要么我们会告诉你如何获取并安装它。
- en: It is assumed that you have some basic knowledge of Linux and its command-line
    interface. Familiarity with shell scripting and basic programming concepts would
    also be helpful. Additionally, some understanding of IT infrastructure and how
    it is managed is recommended, as well as some exposure to software development
    practices.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 假设你具备一些基本的 Linux 知识及其命令行界面（CLI）操作经验。熟悉 shell 脚本和基本的编程概念也将对你有帮助。此外，建议你具备一定的 IT
    基础设施管理知识，并对软件开发实践有一定的了解。
- en: This book is aimed at beginners in the DevOps world, and it assumes that you
    are eager to learn about the tools and concepts that are commonly used in this
    field. By the end of this book, you will have gained a solid understanding of
    how to manage infrastructure using IaC tools such as Terraform and Atlantis, as
    well as how to automate repetitive tasks using Ansible and Bash scripting. You
    will also learn how to set up logging and monitoring solutions to help you maintain
    and troubleshoot your infrastructure.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 本书面向 DevOps 新手，假设你渴望学习这个领域中常用的工具和概念。在阅读完本书后，你将能深入理解如何使用 IaC 工具（如 Terraform 和
    Atlantis）来管理基础设施，并掌握如何使用 Ansible 和 Bash 脚本自动化重复任务。你还将学习如何设置日志记录和监控解决方案，帮助你维护和排查基础设施问题。
