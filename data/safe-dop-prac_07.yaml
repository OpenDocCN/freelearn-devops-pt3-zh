  type: TYPE_NORMAL
  zh: 最后一步
- en: The demand rate
  id: totrans-257
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 需求率
- en: Value Stream metrics (total process time, total lead time, activity ratio, and
    rolled %C&A)
  id: totrans-258
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 价值流指标（总流程时间，总交付时间，活动比例，以及滚动 %C&A）
- en: 'For identifying the ideal future state, the DevOps transformation canvas includes
    the following areas to fill out during the workshop:'
  id: totrans-259
  prefs: []
  type: TYPE_NORMAL
  zh: 为了识别理想的未来状态，DevOps 转型画布包括以下领域，供工作坊期间填写：
- en: Target Value Stream metrics (total process time, total lead time, activity ratio,
    and rolled %C&A)
  id: totrans-260
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 目标价值流指标（总流程时间，总交付时间，活动比例，以及滚动 %C&A）
- en: The boundaries/limitations
  id: totrans-261
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 边界/限制
- en: Improvement items
  id: totrans-262
