  id: totrans-33
  prefs: []
  type: TYPE_IMG
  zh: '![](img/Preface_Table.jpg)'
- en: '*If you want to follow the hands-on labs to deploy to Azure, AWS, or Google
    you will need an account for the given cloud environment.*'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '*如果你想跟随动手实验部署到Azure、AWS或Google，你将需要一个相应云环境的账户。*'
- en: '**If you are using the digital version of this book, we advise you to type
