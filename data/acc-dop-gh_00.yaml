- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 序言
- en: We are in the 2020s and research has shown us for more than 10 years that companies
    with high developer performance not only outperform their competitors in velocity
    and throughput, they also score higher in quality, innovation, security, employee
    satisfaction, and most importantly, customer satisfaction.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 我们已经进入了2020年代，研究已经向我们展示了超过10年，高开发者绩效的公司不仅在速度和吞吐量上胜过竞争对手，而且在质量、创新、安全性、员工满意度以及最重要的客户满意度方面也得分更高。
- en: And yet, besides some *unicorn* companies, the majority of traditional businesses
    struggle to transform themselves. Established rigid structures and slow processes,
    monolithic application architectures, and long release cycles for traditional
    products make it hard for companies to change.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，除了一些*独角兽*公司之外，大多数传统企业都在努力转型。已建立的严格结构和缓慢的流程，单片应用架构以及传统产品的长发布周期使得公司难以改变。
- en: This, however, is not a new phenomenon. Transformational changes are always
    hard and take many years to succeed, if the companies do succeed at all. The probability
    of failure is also very high. This is because transformation has to happen on
    so many levels – and if these changes are not aligned, the transformation is bound
    to fail. This book will help you with your transformation - not only by providing
    the research for high developer performance but also by providing practical examples
    on how you can accelerate your software delivery.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，这并不是一个新现象。变革性的改变总是困难的，并且可能需要多年才能成功，如果公司真的成功的话。失败的概率也非常高。这是因为变革必须在许多层面上发生
    - 如果这些变化不协调，变革注定会失败。本书将帮助您进行转型 - 不仅提供高开发者绩效的研究，还提供实际例子，说明您如何加速软件交付。
- en: This book is a practical guide to DevOps. It helps teams that are already on
    their DevOps journey to further advance into DevOps and speed up their software
    delivery performance by providing simple solutions to common problems. It will
    help teams find the right metrics to measure their success and learn from other
    success stories without just copying what these teams have done themselves. The
    book uses GitHub as the DevOps platform and shows how you can leverage the power
    of GitHub for collaboration, lean management, and secure and fast software delivery.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 本书是一本关于DevOps的实用指南。它帮助已经在DevOps旅程中的团队进一步提升，并通过提供简单的解决方案来加速他们的软件交付性能。它将帮助团队找到衡量成功的正确指标，并从其他成功案例中学习，而不仅仅是复制这些团队已经做过的事情。本书使用GitHub作为DevOps平台，并展示了如何利用GitHub的力量进行协作、精益管理以及安全快速的软件交付。
- en: 'By the end of this book, readers will understand what influences software delivery
    performance and how they can measure delivery capabilities. They will therefore
    realize where they stand and how they can move forward in their journey with transparency
    and simple solutions for cross-team collaboration. Equipped with simple solutions
    for common problems, they will understand how they can leverage the power of GitHub
    to accelerate: by making work visible with GitHub Projects, measuring right metrics
    with GitHub Insights, using solid and proven engineering practices with GitHub
    Actions and Advanced Security, and moving to an event-based and loosely coupled
    software architecture.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 读者在本书结束时将理解什么影响软件交付性能，以及他们如何衡量交付能力。因此，他们将了解自己的位置，并且如何透明地向前迈进，通过跨团队协作的简单解决方案。装备了常见问题的简单解决方案，他们将了解如何利用GitHub加速：通过GitHub
    Projects使工作可见，通过GitHub Insights测量正确的指标，使用GitHub Actions和高级安全性进行坚实和成熟的工程实践，以及转向基于事件的、松耦合的软件架构。
- en: Who this book is for
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 适合读者
- en: This book is for developers, solution architects, DevOps engineers, and SREs,
    as well as for engineering or product managers who want to enhance software delivery
    performance. They may be new to DevOps or already have experience but struggle
    to achieve maximum performance. They may already have experience with GitHub Enterprise
    or come from a platform such as Azure DevOps, Team Foundation Server, GitLab,
    Bitbucket, Puppet, Chef, or Jenkins.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书适合开发人员、解决方案架构师、DevOps工程师、SRE（Site Reliability Engineer），以及希望增强软件交付性能的工程或产品经理。他们可能是DevOps的新手，也可能已经有经验，但难以实现最大的性能。他们可能已经有GitHub企业版的经验，或者来自Azure
    DevOps、Team Foundation Server、GitLab、Bitbucket、Puppet、Chef或Jenkins等平台。
- en: What this book covers
  id: totrans-8
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书涵盖的内容
- en: '[*Chapter 1*](B17827_01_Epub.xhtml#_idTextAnchor016), *Metrics That Matter*,
    explains the theory behind lean management and how you can measure performance
    and cultural change. It looks into developer productivity and why this is so important
    to attract talent and achieve outstanding customer satisfaction.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第1章*](B17827_01_Epub.xhtml#_idTextAnchor016)，*关键指标*，解释了精益管理背后的理论，以及如何衡量绩效和文化变化。它探讨了开发者的生产力以及为什么这一点对于吸引人才和实现卓越的客户满意度如此重要。'
- en: '[*Chapter 2*](B17827_02_Epub.xhtml#_idTextAnchor047), *Plan, Track, and Visualize
    Your Work*, is about work insights: accelerate your software delivery performance
    by applying lean principles. You’ll learn how to plan, track, and visualize the
    work across your teams and products using GitHub Issues, Labels, Milestones, and
    Projects.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第2章*](B17827_02_Epub.xhtml#_idTextAnchor047)，*规划、跟踪与可视化你的工作*，讲解了工作洞察：通过应用精益原则加速软件交付绩效。你将学习如何使用GitHub
    Issues、Labels、Milestones和Projects规划、跟踪并可视化团队和产品的工作。'
- en: '[*Chapter 3*](B17827_03_Epub.xhtml#_idTextAnchor081), *Teamwork and Collaborative
    Development*, explains the importance of collaborative development of software
    and how GitHub can be used for collaboration across teams and disciplines.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第3章*](B17827_03_Epub.xhtml#_idTextAnchor081)，*团队合作与协作开发*，解释了软件协作开发的重要性，以及如何利用GitHub在不同团队和学科之间进行协作。'
- en: '[*Chapter 4*](B17827_04_Epub.xhtml#_idTextAnchor109), *Asynchronous Work: Collaborate
    from Anywhere*, explains the benefits of asynchronous ways of working and how
    you can leverage them for improved and shared responsibilities, distributed teams,
    better quality, and cross-team collaboration. It shows how you can use GitHub
    Mobile, Microsoft Teams, Slack, and GitHub Pages, Wikis, and Discussions to collaborate
    from any location and any device.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第4章*](B17827_04_Epub.xhtml#_idTextAnchor109)，*异步工作：随时随地协作*，解释了异步工作方式的好处，以及如何利用它们实现更好的共享责任、分布式团队、更高的质量和跨团队协作。它展示了如何使用GitHub
    Mobile、Microsoft Teams、Slack以及GitHub Pages、Wikis和Discussions来实现随时随地的协作。'
- en: '[*Chapter 5*](B17827_05_Epub.xhtml#_idTextAnchor130), *Influence of Open and
    Inner Source on Software Delivery Performance*, describes the history of free
    and open source software and the importance it has gained over the recent years
    and in the context of cloud computing. It will teach you how to leverage open
    source to speed up your software delivery. Moreover, it will explain how open
    source practices applied to inner source will help you transform your organization,
    and the impact open and inner source can have on your in- and out-sourcing strategy.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第5章*](B17827_05_Epub.xhtml#_idTextAnchor130)，*开放源代码和内部源代码对软件交付绩效的影响*，描述了自由和开源软件的历史以及它在近年来，尤其是在云计算背景下，所获得的重要性。它将教你如何利用开源加速软件交付。此外，它还将解释如何将开源实践应用于内部源代码，以帮助你转型组织，并讨论开源和内部源代码对外包和内包策略的影响。'
- en: '[*Chapter 6*](B17827_06_Epub.xhtml#_idTextAnchor153), *Automation with GitHub
    Actions*, explains the importance of automation for quality and speed. It introduces
    you to GitHub Actions and how you can use them for any kind of automation – not
    only continuous delivery.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第6章*](B17827_06_Epub.xhtml#_idTextAnchor153)，*使用GitHub Actions进行自动化*，解释了自动化对质量和速度的重要性。它介绍了GitHub
    Actions，并说明如何使用它们进行各种自动化任务——不仅限于持续交付。'
- en: '[*Chapter 7*](B17827_07_Epub.xhtml#_idTextAnchor175), *Running Your Workflows*,
    explains how you can tackle hybrid-cloud scenarios or hardware-in-the-loop tests
    using the different hosting options for the GitHub Actions workflow runners. It
    shows how to set up and manage self-hosted runners.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第7章*](B17827_07_Epub.xhtml#_idTextAnchor175)，*运行你的工作流程*，解释了如何使用GitHub Actions工作流运行器的不同托管选项来应对混合云场景或硬件在回路测试。它展示了如何设置和管理自托管运行器。'
- en: '[*Chapter 8*](B17827_08_Epub.xhtml#_idTextAnchor203), *Managing Dependencies
    Using GitHub Packages*, describes how you can use GitHub Packages and semantic
    versioning together with GitHub Actions to manage dependencies between your teams
    and products.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第8章*](B17827_08_Epub.xhtml#_idTextAnchor203)，*使用GitHub Packages管理依赖关系*，描述了如何将GitHub
    Packages与语义版本控制以及GitHub Actions结合使用，管理团队和产品之间的依赖关系。'
- en: '[*Chapter 9*](B17827_09_Epub.xhtml#_idTextAnchor216), *Deploy to Any Platform*,
    shows how you can easily deploy to any cloud and platform with simple hands-on
    examples for Microsoft Azure, AWS Elastic Container Service, and Google Kubernetes
    Engine. It shows how you can perform staged deployments with GitHub Actions and
    how to use Infrastructure as Code to automate the provisioning of your resources.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第9章*](B17827_09_Epub.xhtml#_idTextAnchor216)，*部署到任何平台*，展示了如何通过简单的实操示例，轻松部署到任何云平台，包括Microsoft
    Azure、AWS弹性容器服务和Google Kubernetes Engine。它展示了如何通过GitHub Actions进行分阶段部署，以及如何使用基础设施即代码（Infrastructure
    as Code）自动化资源配置。'
- en: '[*Chapter 10*](B17827_10_Epub.xhtml#_idTextAnchor239), *Feature Flags and the
    Feature Lifecycle*, explains how Feature Flags – or Feature Toggles – can help
    you to reduce complexity and manage the lifecycle of features and your software.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第10章*](B17827_10_Epub.xhtml#_idTextAnchor239)，*特性开关与特性生命周期*，解释了特性开关（或特性切换）如何帮助减少复杂性，并管理特性及软件的生命周期。'
- en: '[*Chapter 11*](B17827_11_Epub.xhtml#_idTextAnchor249), *Trunk-Based Development*,
    explains the benefits of trunk-based development and introduces you to the best
    Git workflows to accelerate your software delivery.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第11章*](B17827_11_Epub.xhtml#_idTextAnchor249)，*基于主干的开发*，解释了基于主干的开发的优势，并介绍了最佳Git工作流，以加速软件交付。'
- en: '[*Chapter 12*](B17827_12_Epub.xhtml#_idTextAnchor267), *Shift Left Testing
    for Increased Quality*, takes a closer look at the role of quality assurance and
    testing on developer velocity and shows how you can shift left testing with test
    automation. The chapter also covers testing in production and chaos engineering.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第12章*](B17827_12_Epub.xhtml#_idTextAnchor267)，*通过左移测试提升质量*，详细探讨了质量保证和测试在开发者速度中的作用，并展示了如何通过测试自动化实现左移测试。本章还涵盖了生产环境中的测试和混沌工程。'
- en: '[*Chapter 13*](B17827_13_Epub.xhtml#_idTextAnchor284), *Shift Left Security
    and DevSecOps*, takes a broader look at the role of security in software development
    and how you can bake security into the process and practice DevSecOps, zero-trust,
    and how you can shift left security. The chapter looks at common attack scenarios
    and how you can practice security and create awareness using attack simulations
    and red team | blue team exercises. The chapter also introduces you to GitHub
    Codespaces as a secure development environment in the cloud.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第13章*](B17827_13_Epub.xhtml#_idTextAnchor284)，*左移安全与DevSecOps*，从更广泛的角度探讨了安全在软件开发中的作用，如何将安全嵌入开发流程，并实践DevSecOps、零信任模型，以及如何左移安全。本章探讨了常见的攻击场景，展示了如何通过攻击模拟和红队/蓝队演习来提高安全意识。本章还介绍了GitHub
    Codespaces作为云中的安全开发环境。'
- en: '[*Chapter 14*](B17827_14_Epub.xhtml#_idTextAnchor296), *Securing Your Code*,
    describes how you can use GitHub Advanced Security to eliminate bugs, security,
    and compliance issues by performing static code analysis with CodeQL and other
    tools, successfully manage your software supply chain with Dependabot, and eliminate
    secrets in your code base using Secret Scanning.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第14章*](B17827_14_Epub.xhtml#_idTextAnchor296)，*保障代码安全*，描述了如何使用GitHub高级安全功能，通过CodeQL和其他工具执行静态代码分析，消除安全和合规问题，如何通过Dependabot有效管理软件供应链，以及如何使用秘密扫描（Secret
    Scanning）消除代码库中的敏感信息。'
- en: '[*Chapter 15*](B17827_15_Epub.xhtml#_idTextAnchor313), *Securing Your Deployments*,
    shows how you can secure deployments to your environments and how you can automate
    your complete release pipeline in a secure, compliant way to also meet regulatory
    requirements. The chapter covers **Software Bills of Materials** (**SBoM**), code
    and commit signing, dynamic application security testing, and security hardening
    your release pipelines.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第15章*](B17827_15_Epub.xhtml#_idTextAnchor313)，*保障部署安全*，展示了如何确保环境中的部署安全，并如何以安全、合规的方式自动化完整的发布流水线，以满足监管要求。本章涵盖了**软件材料清单**（**SBoM**）、代码和提交签名、动态应用安全测试，以及如何加强发布流水线的安全性。'
- en: '[*Chapter 16*](B17827_16_Epub.xhtml#_idTextAnchor335), *Loosely Coupled Architecture
    and Microservices*, explains the importance of loosely-coupled systems and how
    you can evolve your software design to achieve this. The chapter covers microservices,
    evolutionary design, and event-based architectures.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第16章*](B17827_16_Epub.xhtml#_idTextAnchor335)，*松耦合架构与微服务*，解释了松耦合系统的重要性，以及如何通过演进软件设计来实现这一目标。本章涵盖了微服务、演进设计和基于事件的架构。'
- en: '[*Chapter 17*](B17827_17_Epub.xhtml#_idTextAnchor342), *Empower Your Teams*,
    is about the correlation of the communication structure of your organization and
    your system architecture (Conway’s law) and how you can use this to improve architecture,
    organization structure, and software delivery performance. It covers the two-pizza
    team, the Inverse Conway Maneuver, and a mono- versus multi-repo strategy for
    your code.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第17章*](B17827_17_Epub.xhtml#_idTextAnchor342)，*赋能你的团队*，讲述了组织的沟通结构与系统架构（康威定律）之间的关系，以及如何利用这一点来改进架构、组织结构和软件交付性能。本章涵盖了“两披萨团队”、反向康威操作和单一仓库与多仓库策略。'
- en: '[*Chapter 18*](B17827_18_Epub.xhtml#_idTextAnchor356), *Lean Product Development
    and Lean Startup*, is about the importance of lean product management at a product
    and feature level. It shows how you can incorporate customer feedback into your
    product management, create Minimal Viable Products, and how you can manage your
    enterprise portfolio.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第18章*](B17827_18_Epub.xhtml#_idTextAnchor356)，*精益产品开发与精益创业*，讲述了精益产品管理在产品和特性层面的重要性。它展示了如何将客户反馈融入产品管理中，创建最小可行产品，以及如何管理企业的产品组合。'
- en: '[*Chapter 19*](B17827_19_Epub.xhtml#_idTextAnchor368), *Experimentation and
    A|B-Testing*, explains how you can evolve and continuously improve your products
    by conducting experiments to validate hypotheses through evidence-based DevOps
    practices like A|B-testing. It also explains how you can leverage OKR to empower
    your teams to conduct the right experiments and to build the right products.'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第19章*](B17827_19_Epub.xhtml#_idTextAnchor368)，*实验与A|B测试*，解释了如何通过进行实验来验证假设，从而不断发展和改进你的产品，使用基于证据的DevOps实践，如A|B测试。它还解释了如何利用OKR来赋能团队进行正确的实验，并构建正确的产品。'
- en: '[*Chapter 20*](B17827_20_Epub.xhtml#_idTextAnchor381), *GitHub: The Home for
    All Developers*, explains how GitHub can serve as the holistic, open platform
    for your teams. It explains the different hosting options, pricing, and how you
    can integrate it in your existing toolchain.'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第20章*](B17827_20_Epub.xhtml#_idTextAnchor381)，*GitHub：所有开发者的家园*，解释了GitHub如何作为一个整体的开放平台来服务你的团队。它解释了不同的托管选项、定价以及如何将其集成到现有的工具链中。'
- en: '[*Chapter 21*](B17827_21_Epub.xhtml#_idTextAnchor398), *Migrating to GitHub*,
    will discuss strategies to migrate from different platforms to GitHub and integration
    points for other systems. It explains how you can find the right migration strategy
    and how you can use the GitHub Enterprise Importer and Valet to perform the heavy
    lifting.'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第21章*](B17827_21_Epub.xhtml#_idTextAnchor398)，*迁移到GitHub*，将讨论从不同平台迁移到GitHub的策略以及其他系统的集成点。它解释了如何找到合适的迁移策略，如何使用GitHub
    Enterprise Importer和Valet进行繁重的工作。'
- en: '[*Chapter 22*](B17827_22_Epub.xhtml#_idTextAnchor407), *Organize Your Teams*,
    talks about best practices to structure your repositories and teams into organizations
    and enterprises to foster collaboration and facilitate administration. The chapter
    covers role-based access, custom roles, and outside collaborators.'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第22章*](B17827_22_Epub.xhtml#_idTextAnchor407)，*组织你的团队*，讲述了如何将仓库和团队结构化成组织和企业的最佳实践，以促进协作和简化管理。本章涉及基于角色的访问、定制角色以及外部协作者。'
- en: '[*Chapter 23*](B17827_23_Epub.xhtml#_idTextAnchor417), *Transform Your Enterprise*,
    puts all the pieces together. This book gives you a lot of tools that you can
    use to drive a successful transformation and to gain developer velocity. But only
    if all pieces are put together will the transformation succeed. The chapter will
    explain why many transformations fail, and what you should do to make your transformation
    a success.'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第23章*](B17827_23_Epub.xhtml#_idTextAnchor417)，*转型你的企业*，将所有内容汇集在一起。本书提供了许多工具，帮助你推动成功的转型并提升开发者的工作效率。但只有将所有部分结合起来，转型才会成功。本章将解释为什么许多转型失败，以及你应该做些什么来确保转型成功。'
- en: To get the most out of this book
  id: totrans-32
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 想要从本书中获得最大的收益
