    and `DD` the two-letter day of the month. Add the following header and replace
    the date with the current date:'
  id: totrans-153
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在，前往`/docs/_posts/`文件夹。选择`YYY-MM-DD-my-post.md`作为文件名，其中`YYYY`是当前年份，`MM`是两位数的月份，`DD`是两位数的日期。添加以下头部，并将日期替换为当前日期：
