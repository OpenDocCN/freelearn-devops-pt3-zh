  prefs: []
  type: TYPE_NORMAL
  zh: '![图 4.10 – 为仓库启用GitHub Pages'
- en: '](img/B17827_04_10.jpg)'
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/B17827_04_10.jpg)'
- en: Figure 4.10 – Enabling GitHub Pages for a repository
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 图 4.10 – 为仓库启用GitHub Pages
- en: 'It may take a few minutes until the site creation has finished. Click the link,
    as highlighted in Figure 4.11 and refresh the page if it is not yet available:'
  id: totrans-133
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 创建站点可能需要几分钟的时间。如果站点尚不可用，点击图 4.11 中突出显示的链接，并刷新页面：
- en: '![Figure 4.11 – Navigating to the web page'
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 4.11 – 导航到网页'
- en: '](img/B17827_04_11.jpg)'
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/B17827_04_11.jpg)'
- en: Figure 4.11 – Navigating to the web page
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 图 4.11 – 导航到网页
- en: 'Inspect the site and note that it has a menu with static pages and a menu that
    shows posts with an excerpt (see *Figure 4.12*):'
  id: totrans-137
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 检查网站，并注意到它有一个包含静态页面的菜单，以及一个显示带有摘录的帖子菜单（见*图 4.12*）：
