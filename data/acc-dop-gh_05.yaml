  zh: 有许多主题可以用来渲染你的站点。每个主题都有自己的特点，所以一定要查看文档。我使用的是默认的Jekyll主题`jekyll-feed`，并且通过`show_excerpts`选项，你可以设置是否在首页显示帖子的摘录，如以下代码片段所示：
