  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 4.13 – 检查Jekyll中新页面和帖子的情况'
- en: '](img/B17827_04_13.jpg)'
  id: totrans-158
  prefs: []
