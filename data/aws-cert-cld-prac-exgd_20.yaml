- en: '[*Chapter 16*](B17124_16_Final_SK_ePub.xhtml#_idTextAnchor390): Mock Tests'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '[*第16章*](B17124_16_Final_SK_ePub.xhtml#_idTextAnchor390)：模拟测试'
- en: The AWS Certified Cloud Practitioner exam is a 90-minute, multi-choice, and
    multi-answer-style exam. AWS charges USD 100 to enroll for the exam, which can
    be booked via their website at [https://www.aws.training/certification](https://www.aws.training/certification).
    The exams are delivered at test centers located across several cities in many
    countries or can be taken online at home.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: AWS认证云从业者考试是一个90分钟的多选多答题型考试。AWS收取100美元的报名费用，报名可以通过他们的网站[https://www.aws.training/certification](https://www.aws.training/certification)。考试可以在多个国家的测试中心进行，或者可以在家在线参加。
- en: In this chapter, we will offer you two complete exam-style mock tests that you
    can use to gauge your readiness for the official AWS Certified Cloud Practitioner
    exam.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本章将为你提供两个完整的模拟考试，你可以用它们来评估自己是否准备好参加正式的AWS认证云从业者考试。
- en: 'These tests comprise 65 questions each with full answer explanations available
    at the end of this chapter. To effectively use these tests, ensure you follow
    these steps:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 这些测试包括65道问题，每道题目后都有答案解释，位于本章末尾。为了有效使用这些测试，确保你遵循以下步骤：
- en: Set aside 90 minutes for each test, where you will not be disturbed. You can
    use your phone to set an alarm.
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 每次测试请留出90分钟时间，确保不受干扰。你可以使用手机设置闹钟。
- en: Grab some paper and a pen and for each question, jot down the question's number
    and the Correct answer.
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 拿出纸和笔，对于每个问题，写下问题编号和正确答案。
- en: Ensure that if you have time left over when you complete the test, you review
    your answers once more.
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 确保如果你在完成测试后还有剩余时间，能再检查一遍你的答案。
- en: At the end of the 90 minutes, review your answers and compare them with the
    answer explanation section at the end of this chapter.
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在90分钟结束时，检查你的答案，并与本章最后的答案解释部分进行对比。
- en: You want to be able to answer all the questions correctly before you enter the
    exam room. You should use these tests to identify any questions that you did not
    answer correctly and then go back and review the chapter that covers the concepts
    examined in the question. This way, you will fill any gaps in your knowledge and
    be in a better position to get a high score on the official exam.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 你希望在进入考场前能正确回答所有问题。你应该利用这些测试来找出自己没有答对的问题，然后回去复习涵盖该问题概念的章节。这样，你就能弥补知识的空白，并能更好地为正式考试取得高分做准备。
- en: Mock test 1
  id: totrans-9
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 模拟测试1
- en: Which type of cloud service model is most like an on-premises environment, where
    you configure virtual infrastructure components such as compute, network, and
    storage services that you can host your applications on?
  id: totrans-10
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 哪种类型的云服务模型最像本地环境，你可以在其中配置虚拟基础设施组件，如计算、网络和存储服务，以便托管你的应用程序？
- en: '**Software as a Service** (**SaaS**)'
  id: totrans-11
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**软件即服务** (**SaaS**)'
- en: '**Platform as a Service** (**PaaS**)'
  id: totrans-12
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**平台即服务** (**PaaS**)'
- en: '**Infrastructure as a Service** (**IaaS**)'
  id: totrans-13
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**基础设施即服务** (**IaaS**)'
- en: '**Function as a Service** (**FaaS**)'
  id: totrans-14
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**功能即服务** (**FaaS**)'
- en: Your company is looking to move all its applications and services to the cloud
    but would like to migrate workloads in stages. This would require you to ensure
    that there is connectivity between the on-premises infrastructure and the applications
    you deploy on AWS for a while. What cloud deployment model would you need to establish?
  id: totrans-15
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你的公司计划将所有应用程序和服务迁移到云上，但希望分阶段迁移工作负载。这将要求你确保本地基础设施与在AWS上部署的应用程序之间有一段时间的连接。你需要建立哪种云部署模型？
- en: Private cloud
  id: totrans-16
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 私有云
- en: Public cloud
  id: totrans-17
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 公有云
- en: Hybrid cloud
  id: totrans-18
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 混合云
- en: Multi-cloud
  id: totrans-19
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 多云
- en: Which of the following statements are valid reasons for choosing a specific
    AWS Region to deploy your applications in? (Choose two)
  id: totrans-20
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 以下哪些陈述是选择特定AWS区域来部署应用程序的有效理由？（选择两个）
- en: Your organization would choose a specific AWS Region that enables you to ensure
    that your applications are closer to your end users, thereby reducing any latency.
  id: totrans-21
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你的组织将选择一个特定的AWS区域，以确保你的应用程序更靠近终端用户，从而减少延迟。
- en: If your organization has specific compliance or data residency laws to follow,
    then your choice of an AWS Region will be dictated by this requirement.
  id: totrans-22
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果你的组织有特定的合规性或数据驻留法律要求，那么你选择AWS区域时将受到此要求的制约。
- en: Your organization would choose a Region closer to its location since your IT
    staff will need to visit the AWS data centers to set up servers and networking
    equipment.
  id: totrans-23
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 您的组织应选择离其位置较近的区域，因为您的 IT 员工需要访问 AWS 数据中心以设置服务器和网络设备。
- en: Your organization would choose a Region-based location where your business has
    an established legal presence. This is because you cannot access other Regions
    unless you have a legal establishment in that Region.
  id: totrans-24
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 您的组织会选择一个与业务已有合法存在的 AWS 区域位置。这是因为，除非您在该区域有合法的成立，否则无法访问其他区域。
- en: Your organization would select an AWS Region that offered higher variable costs
    but lower upfront costs.
  id: totrans-25
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 您的组织会选择一个 AWS 区域，该区域提供更高的可变成本，但较低的前期成本。
- en: Which component of the AWS Global Infrastructure enables you to cache content
    (videos, images, and documents) and offer low-latency access when your users try
    to download them?
  id: totrans-26
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 以下哪个 AWS 全球基础设施组件可以让您缓存内容（视频、图片和文档），并在用户尝试下载时提供低延迟访问？
- en: AWS Regions
  id: totrans-27
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: AWS 区域
- en: Availability Zones
  id: totrans-28
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 可用区
- en: Edge locations
  id: totrans-29
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 边缘位置
- en: Local Zones
  id: totrans-30
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 本地区域
- en: Which of the following AWS services can help you design a hybrid cloud architecture
    and enable your on-premises applications to get access to Amazon S3 cloud storage?
  id: totrans-31
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 以下哪些 AWS 服务可以帮助您设计混合云架构，并使您的本地应用程序能够访问 Amazon S3 云存储？
- en: Amazon Snowball Edge
  id: totrans-32
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: Amazon Snowball Edge
- en: AWS Storage Gateway
  id: totrans-33
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: AWS Storage Gateway
- en: Amazon Elastic Block Store
  id: totrans-34
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: Amazon 弹性块存储
- en: Amazon CloudFront
  id: totrans-35
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: Amazon CloudFront
- en: You are planning on using AWS services to host an application that is still
    under development, and you need to decide which AWS support plan you should subscribe
    to. You do not need production-level support currently and are happy with a 12-hour
    response time for any system-impaired issues. Which is the most cost-effective
    support plan you should subscribe to?
  id: totrans-36
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 您计划使用 AWS 服务托管一个仍在开发中的应用程序，并且您需要决定订阅哪个 AWS 支持计划。目前您不需要生产级别的支持，任何系统问题您都能接受 12
    小时的响应时间。您应该选择哪个最具成本效益的支持计划？
- en: Basic Support plan
  id: totrans-37
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 基本支持计划
- en: Developer Support plan
  id: totrans-38
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 开发者支持计划
- en: Business Support plan
  id: totrans-39
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 商业支持计划
- en: Enterprise Support plan
  id: totrans-40
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 企业支持计划
- en: Which of the following are regarded as global services on AWS? (Choose two)
  id: totrans-41
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 以下哪些被视为 AWS 上的全球服务？（选择两个）
- en: AWS IAM
  id: totrans-42
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: AWS IAM
- en: Amazon Route53
  id: totrans-43
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: Amazon Route53
- en: Amazon EC2
  id: totrans-44
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: Amazon EC2
- en: Amazon EFS
  id: totrans-45
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: Amazon EFS
- en: Amazon RDS
  id: totrans-46
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: Amazon RDS
- en: Which of the following statements closely relates to the advantage of cloud
    computing that discusses the ability to *go global in minutes*?
  id: totrans-47
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 以下哪项陈述最 closely 与讨论能够*在几分钟内实现全球化*的云计算优势相关？
- en: The ability to trade capital expenses for variable expenses and thus avoid huge
    CAPEX.
  id: totrans-48
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 能够将资本支出转化为可变支出，从而避免巨大的资本支出（CAPEX）。
- en: The ability to provision resources just in time for when you need them using
    tools such as Auto Scaling.
  id: totrans-49
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 能够利用 Auto Scaling 等工具按需即时提供资源。
- en: The ability to deploy your applications across multiple Regions with just a
    few mouse clicks.
  id: totrans-50
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 能够通过少数几次点击在多个区域部署应用程序。
- en: The ability to focus on experimentation and the development of your applications
    rather than infrastructure builds, management, and maintenance.
  id: totrans-51
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 能够专注于应用程序的实验和开发，而不是基础设施构建、管理和维护。
- en: Which AWS service can you configure to send out an alert to an email address
    if your total expenditure crosses a predefined monthly cost?
  id: totrans-52
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 您可以配置哪个 AWS 服务来在您的总支出超过预定的月度费用时向电子邮件地址发送警报？
- en: Set up a billing alarm in Amazon CloudWatch
  id: totrans-53
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在 Amazon CloudWatch 中设置计费警报
- en: Set up a billing alarm in Amazon CloudTrail
  id: totrans-54
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在 Amazon CloudTrail 中设置计费警报
- en: Set up a billing alarm in Amazon Config
  id: totrans-55
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在 Amazon Config 中设置计费警报
- en: Set up a billing blarm in Amazon Trusted Advisor
  id: totrans-56
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在 Amazon Trusted Advisor 中设置计费警报
- en: Which of the following resource types is tied to the Availability Zone that
    it was launched in?
  id: totrans-57
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 以下哪种资源类型与其启动所在的可用区相关联？
- en: '**Elastic Block Store** (**EBS**)'
  id: totrans-58
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**弹性块存储**（**EBS**）'
- en: '**Elastic File Store** (**EFS**)'
  id: totrans-59
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**弹性文件存储**（**EFS**）'
- en: Amazon Route53 Hosted Zones
  id: totrans-60
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: Amazon Route53 托管区域
- en: Amazon DynamoDB
  id: totrans-61
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: Amazon DynamoDB
- en: As part of enhancing the security of your AWS account, you need to ensure that
    all IAM users use complex passwords comprising of at least one capital letter,
    a number, a symbol, and a minimum of 9 characters. Which AWS IAM feature can you
    use to configure these requirements?
  id: totrans-62
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 为了增强 AWS 账户的安全性，您需要确保所有 IAM 用户使用包含至少一个大写字母、一个数字、一个符号以及最少 9 个字符的复杂密码。您可以使用哪个
    AWS IAM 功能来配置这些要求？
- en: Password policies
  id: totrans-63
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 密码策略
- en: Permission boundaries
  id: totrans-64
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 权限边界
- en: Service Control Policies (SCPs)
  id: totrans-65
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 服务控制策略（SCPs）
- en: Resource policies
  id: totrans-66
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 资源策略
- en: As a recommended best practice, what additional authentication security measure
    can you implement for your root user and IAM users?
  id: totrans-67
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 作为推荐的最佳实践，你可以为根用户和 IAM 用户实施什么额外的身份验证安全措施？
- en: Implement MFA.
  id: totrans-68
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 实施 MFA（多因素认证）。
- en: Implement LastPass.
  id: totrans-69
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 实施 LastPass。
- en: Implement AWS WAF.
  id: totrans-70
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 实施 AWS WAF。
- en: Implement AWS Shield.
  id: totrans-71
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 实施 AWS Shield。
- en: What is the easiest way to assign permissions to many IAM users who share a
    common job function?
  id: totrans-72
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 为需要访问你的 AWS 账户的多个共享相同工作职能的 IAM 用户分配权限的最简便方法是什么？
- en: Create a customer-managed IAM policy and attach the same policies to all IAM
    users who share a common job function.
  id: totrans-73
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 创建一个客户管理的 IAM 策略，并将相同的策略附加到所有共享相同工作职能的 IAM 用户。
- en: Create an IAM Group, add IAM users who share the common job function to that
    group, and apply an IAM policy to the group with the necessary permissions.
  id: totrans-74
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 创建一个 IAM 组，将共享相同工作职能的 IAM 用户添加到该组，并对该组应用具有必要权限的 IAM 策略。
- en: Create an SCP to restrict users who share a common job function for specific
    permissions.
  id: totrans-75
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 创建一个 SCP（服务控制策略）来限制共享相同工作职能的用户执行特定权限。
- en: Create an IAM role with the necessary permissions and assign the role to all
    IAM users who share the common job function.
  id: totrans-76
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 创建一个具有必要权限的 IAM 角色，并将该角色分配给所有共享相同工作职能的 IAM 用户。
- en: You have outsourced the development of your application to a third-party provider.
    This provider will require temporary access to your AWS account to set up the
    necessary infrastructure and deploy the application. What type of identity should
    you configure for the provider to use to gain access?
  id: totrans-77
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你已将应用程序的开发外包给第三方提供商。此提供商将需要临时访问你的 AWS 账户以设置必要的基础设施并部署应用程序。你应该为该提供商配置哪种身份以便他们能够访问？
- en: IAM User
  id: totrans-78
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: IAM 用户
- en: IAM Group
  id: totrans-79
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: IAM 组
- en: IAM role
  id: totrans-80
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: IAM 角色
- en: Root user
  id: totrans-81
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 根用户
- en: Which tool on AWS can be used to estimate your monthly costs?
  id: totrans-82
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: AWS 上哪个工具可以用来估算你的月度成本？
- en: AWS Pricing Calculator
  id: totrans-83
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: AWS 定价计算器
- en: AWS TCO Calculator
  id: totrans-84
