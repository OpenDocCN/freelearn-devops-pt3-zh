    the VPC in the us-east-1 Region.
  id: totrans-163
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在你远程员工的网络与 us-east-1 区域的 VPC 之间配置 IPSec 站点到站点 VPN 连接。
