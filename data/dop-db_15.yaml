- en: Specializing in Data
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 专注于数据
- en: For over 20 years, I’ve navigated the ever-changing terrain of the tech world.
    My journey has been both a privilege and a source of immense pride. Not only am
    I deeply passionate about the roles I’ve undertaken, but I’ve also had the fortune
    to witness and contribute to pivotal shifts in the industry. This chapter seeks
    to encapsulate my unique experiences, tracing back to my foundational role as
    a developer at a Hungarian university. My true initiation began at IBM, delving
    into the intricacies of **high availability** (**HA**) distributed systems. At
    Lufthansa, I bridged the realms of tech and aviation, spearheading transformative
    projects. My stint at Symantec focused my skills in security and resilience, emphasizing
    data persistence. Sky UK deepened my grasp on data persistence technologies, whereas
    at Oracle, I was at the forefront of developing their maiden public cloud services,
    concentrating on compute and persistence. My leadership skills shone at Vodafone,
    overseeing the entire **site reliability engineering** (**SRE**) framework. Now,
    with **Amazon Web Services** (**AWS**), I’m pushing the envelope in data, analytics,
    **artificial intelligence** (**AI**), **machine learning** (**ML**), and emerging
    tech. Reflecting on these two decades, my commitment to innovation and excellence
    has cemented my position in the global tech panorama.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去20多年里，我一直在不断变化的科技领域中摸索前进。我的旅程既是一种荣幸，也是一种巨大的自豪。我不仅对我所承担的角色充满热情，还幸运地见证并参与了行业的关键变化。本章旨在总结我独特的经历，追溯到我在匈牙利大学作为开发人员的基础角色。我的真正起步是在IBM，深入探讨**高可用性**（**HA**）分布式系统的复杂性。在汉莎航空，我将科技与航空业相结合，领导变革性的项目。在赛门铁克，我专注于安全性和韧性，强调数据持久性。Sky
    UK加深了我对数据持久性技术的理解，而在甲骨文公司，我处于开发其首个公共云服务的前沿，专注于计算和持久性。我在沃达丰的领导才能得到了充分展示，负责整个**站点可靠性工程**（**SRE**）框架。现在，在**亚马逊云服务**（**AWS**）中，我正推动数据、分析、**人工智能**（**AI**）、**机器学习**（**ML**）和新兴技术的前沿。回顾这二十年，我对创新和卓越的承诺使我在全球科技领域稳固了自己的位置。
- en: 'In this chapter, we will cover the following topics:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 本章将涵盖以下主题：
- en: Mastering data – bridging the gap between IT and business
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 掌握数据——架起IT与商业之间的桥梁
- en: My first experience, Unix – 2009
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我的第一次Unix经历——2009年
- en: The first signs of DevOps – 2010s
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: DevOps的初步迹象——2010年代
- en: My first SRE team – 2015
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我的第一个SRE团队——2015年
- en: Steep learning curves – 2017
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 陡峭的学习曲线——2017年
- en: Putting it all into practice – 2019
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将一切付诸实践——2019年
- en: The landscape of 2023 – data and DevOps united
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 2023年的格局——数据与DevOps的结合
- en: Mastering data – bridging the gap between IT and business
  id: totrans-11
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 掌握数据——架起IT与商业之间的桥梁
- en: In today’s digital age, data has emerged as a key differentiator for businesses.
    It is the cornerstone of strategic decision-making and operational efficiency,
    shaping the way organizations grow and compete. This chapter highlights the imperative
    role of data in businesses, the relevance of understanding and mastering it for
    DevOps, SREs, IT professionals, and business executives, and the ways in which
    a data-driven approach can create tangible business value.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在当今的数字化时代，数据已经成为企业的关键差异化因素。它是战略决策和运营效率的基石，塑造了组织的发展和竞争方式。本章重点讲述了数据在企业中的重要作用，理解并掌握数据对于DevOps、SRE、IT专业人员和商业高管的相关性，以及数据驱动的方法如何创造切实的商业价值。
- en: Data, in its essence, is raw information that becomes meaningful and actionable
    when processed and analyzed. In an organization, data can originate from various
    sources, such as transactional systems, IoT devices, or customer interactions,
    and it is typically structured, semi-structured, or unstructured. Understanding
    the various data types, their sources, and how they flow across an organization’s
    ecosystem is a fundamental step in exploiting the potential of data. By mastering
    these basics, professionals from both technical and business realms can effectively
    communicate, making strategic decisions that align with the organization’s goals.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 数据本质上是未经处理的信息，经过处理和分析后变得有意义和可操作。在组织中，数据可以来源于各种渠道，如事务系统、物联网设备或客户互动，通常是结构化的、半结构化的或非结构化的。理解各种数据类型、它们的来源以及它们如何在组织生态系统中流动，是挖掘数据潜力的基础步骤。通过掌握这些基础，来自技术和商业领域的专业人士可以有效沟通，做出与组织目标一致的战略决策。
- en: In the world of data management, governance is paramount. It encompasses the
    practices, processes, and frameworks that ensure data quality, security, and accessibility.
    Adhering to a robust data governance strategy helps businesses uphold data integrity,
    streamline operations, and comply with regulations such as the **General Data
    Protection Regulation** (**GDPR**). Compliance with such regulations is not merely
    a legal necessity but also a way to foster trust with customers and partners,
    emphasizing the company’s commitment to data privacy and security.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在数据管理的世界里，数据治理至关重要。它包括确保数据质量、安全性和可访问性的实践、流程和框架。遵循强有力的数据治理策略，帮助企业维护数据完整性，简化运营，并遵守诸如**通用数据保护条例**（**GDPR**）等法规。遵守这些规定不仅仅是法律的要求，更是与客户和合作伙伴建立信任的一种方式，彰显公司对数据隐私和安全的承诺。
- en: Data engineering is the bedrock of any data-focused endeavor. It involves designing,
    building, and managing data infrastructure, which includes databases and large-scale
    processing systems. For DevOps and SREs, understanding and collaborating with
    data engineers is critical to ensure the smooth operation of these systems and
    to maintain the high quality and accessibility of data. Knowledge of tools such
    as Apache Hadoop, Spark, and data warehousing solutions can aid in this collaboration,
    contributing to more efficient data handling and system performance.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 数据工程是任何以数据为中心的工作的重要基石。它涉及设计、构建和管理数据基础设施，包括数据库和大规模处理系统。对于DevOps和SRE（网站可靠性工程师）来说，理解并与数据工程师合作至关重要，以确保这些系统的平稳运行，并维持数据的高质量和可访问性。了解如Apache
    Hadoop、Spark和数据仓库解决方案等工具，有助于促进这一合作，提高数据处理效率和系统性能。
- en: Data is intrinsically tied to IT operations. It provides insights that help
    in monitoring and troubleshooting IT infrastructure, thereby improving service
    delivery. By employing data analytics, IT professionals can identify performance
    bottlenecks, forecast system failures, and implement preventive measures proactively.
    This approach not only ensures a robust IT landscape but also contributes to improved
    business processes and customer satisfaction.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 数据与IT运营密切相关。它提供了有助于监控和排查IT基础设施问题的见解，从而提高服务交付质量。通过使用数据分析，IT专业人员可以识别性能瓶颈，预测系统故障，并主动采取预防措施。这种方法不仅能确保IT环境的稳定性，还能改善业务流程和提升客户满意度。
- en: Data-driven decision-making for business executives
  id: totrans-17
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 面向企业高管的数据驱动决策
- en: For business executives, data analytics can provide a wealth of insights, offering
    a strategic edge. By applying data science techniques to analyze data, executives
    can uncover patterns, trends, and correlations that lead to informed business
    decisions. For instance, customer data analysis can unveil preferences and behaviors,
    guiding product development, marketing strategy, and customer service enhancements.
    Several companies have leveraged this data-driven approach to gain a competitive
    advantage and drive growth. The predictive capabilities of data analytics also
    allow for risk mitigation and better resource allocation.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 对于企业高管来说，数据分析可以提供大量的见解，从而为决策提供战略优势。通过应用数据科学技术分析数据，高管们可以发现模式、趋势和相关性，进而做出更有依据的业务决策。例如，客户数据分析可以揭示客户的偏好和行为，从而指导产品开发、营销策略和客户服务的改进。一些公司已经利用这种数据驱动的方法获得竞争优势并推动增长。数据分析的预测能力还可以帮助风险管理和更好的资源分配。
- en: AI and ML have dramatically transformed the way organizations manage and analyze
    data. These technologies enable predictive analytics, automate routine tasks,
    and enhance decision-making capabilities. For IT professionals, AI-powered tools
    can offer real-time insights into system health, enabling rapid troubleshooting.
    Meanwhile, business executives can leverage AI to uncover deeper insights, predict
    market trends, and personalize customer experiences.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: AI和ML（人工智能与机器学习）已经彻底改变了组织管理和分析数据的方式。这些技术使得预测分析成为可能，自动化日常任务，并增强决策能力。对于IT专业人员来说，AI驱动的工具能够提供系统健康的实时洞察，帮助快速排查故障。与此同时，企业高管可以利用AI挖掘更深层次的见解，预测市场趋势，并个性化客户体验。
- en: Building a data-driven culture – an enterprise perspective
  id: totrans-20
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 构建数据驱动的文化——企业视角
- en: Creating a data-driven culture is essential for an organization aiming to harness
    the full potential of its data. This culture encourages data literacy, fosters
    data-centric decision-making, and promotes a mindset of continuous learning and
    improvement. Each stakeholder, including DevOps, SREs, IT professionals, and executives,
    plays a vital role in promoting and cultivating this culture. Their collaborative
    efforts can lead to better decision-making, innovation, and a more profound understanding
    of the business landscape.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 创建数据驱动文化对那些希望充分发挥数据潜力的组织至关重要。这种文化鼓励数据素养，促进以数据为中心的决策，并倡导持续学习和改进的心态。每个利益相关者，包括DevOps、SRE、IT专业人员和高层管理者，都在推广和培养这种文化中发挥着至关重要的作用。通过他们的协作努力，可以促进更好的决策、创新，并加深对业务环境的理解。
- en: Mastering data is no longer an optional skill but a critical competency for
    all stakeholders in an organization. Data not only shapes the business strategies
    and decisions of executives but also influences the work of IT professionals,
    DevOps, and SREs. Understanding data, adhering to governance and compliance norms,
    embracing data engineering, using data for informed decision-making, leveraging
    AI, and fostering a data-driven culture are the pathways to leveraging data effectively.
    As organizations increasingly become data-intensive, the mastery of data will
    be the key that unlocks unprecedented business opportunities and competitive advantage.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 掌握数据不再是可选技能，而是所有组织利益相关者的关键能力。数据不仅塑造了高层管理者的商业策略和决策，还影响着IT专业人员、DevOps和SRE的工作。理解数据、遵守治理和合规规范、拥抱数据工程、利用数据做出明智决策、利用AI以及培养数据驱动的文化，是有效利用数据的路径。随着组织越来越依赖数据，数据的掌握将成为解锁前所未有的商业机会和竞争优势的钥匙。
- en: My first experience, Unix – 2009
  id: totrans-23
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 我的第一次体验，Unix – 2009年
- en: Specializing in data as an AIX system administrator in 2009 was an exciting
    and demanding role, offering exposure to a wide array of tasks that relied on
    data management and data manipulation. If you had the pleasure of working in such
    a team back in the day, you would’ve spent most of your time maintaining and optimizing
    the Unix-based AIX system, configuring servers, managing system security, and
    keeping an eye on the system’s performance metrics. Remember – DevOps was nowhere
    at that time.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 2009年作为AIX系统管理员专注于数据是一个既令人兴奋又充满挑战的角色，涉及众多依赖数据管理和数据处理的任务。如果你曾有幸在当时的团队中工作，你会把大部分时间用于维护和优化基于Unix的AIX系统，配置服务器，管理系统安全，并关注系统性能指标。记住——那时根本没有DevOps。
- en: 'Here are some of the core responsibilities that filled most of our working
    time:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是一些占据我们大部分工作时间的核心职责：
- en: '**System installation and configuration**: As an AIX administrator, one of
    your main responsibilities was to install and configure the AIX operating system
    on IBM server hardware. Ensuring the smooth and efficient operation of these systems
    was critical.'
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**系统安装与配置**：作为AIX管理员，你的主要职责之一是安装和配置IBM服务器硬件上的AIX操作系统。确保这些系统的顺利高效运行至关重要。'
- en: '**Data management**: You were responsible for managing and safeguarding the
    organization’s data. This would involve taking regular backups, performing data
    restoration as needed, and ensuring high availability of data for the various
    services running on the servers. You would also handle storage management, including
    allocating disk space to users and applications and managing disk quotas.'
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**数据管理**：你负责管理和保护组织的数据。这包括定期备份、根据需要进行数据恢复，并确保为运行在服务器上的各项服务提供高可用性的数据。你还需要处理存储管理，包括为用户和应用程序分配磁盘空间并管理磁盘配额。'
- en: '**Performance monitoring**: Regular monitoring of the system’s performance
    was a critical part of the role. This involved using system commands and tools
    such as TOP to analyze system metrics (CPU usage, memory consumption, and I/O
    operations), identifying bottlenecks, and taking corrective actions to optimize
    system performance.'
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**性能监控**：定期监控系统性能是这一角色的关键部分。此工作涉及使用系统命令和工具，如TOP，分析系统指标（CPU使用率、内存消耗和I/O操作），识别瓶颈，并采取纠正措施以优化系统性能。'
- en: '**Security management**: One of the key responsibilities was to manage system
    security. This would involve setting and managing user permissions, configuring
    firewalls, and staying up to date with the latest security patches from IBM. In
    addition, you’d handle user account management, including adding, removing, or
    modifying user accounts, and setting access levels.'
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**安全管理**：其中一个关键职责是管理系统安全。这包括设置和管理用户权限、配置防火墙，以及保持更新IBM发布的最新安全补丁。此外，你还需要处理用户账户管理，包括添加、删除或修改用户账户，设置访问权限级别。'
- en: '**Script writing and task automation**: Writing shell scripts (probably using
    Bash or Korn shell, given the time frame) to automate repetitive tasks would be
    a significant part of your day. You might have used Crontab for scheduling these
    scripts to run at specific intervals.'
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**脚本编写和任务自动化**：编写Shell脚本（在当时可能使用Bash或Korn Shell）来自动化重复性任务将是你工作的一大部分。你可能会使用Crontab来安排这些脚本在特定的时间间隔运行。'
- en: '**Cluster management**: If your organization ran critical applications, you’d
    likely manage HA clusters, using solutions such as IBM’s HACMP or Veritas Cluster
    Server. This would ensure that your applications and services remained available,
    even if a server failed.'
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**集群管理**：如果你的组织运行着关键应用，你可能会管理高可用性集群，使用像IBM的HACMP或Veritas Cluster Server这样的解决方案。这样可以确保应用和服务在服务器发生故障时仍然保持可用。'
- en: '**Troubleshooting**: No day would pass without some form of troubleshooting.
    Whether it was addressing user issues, fixing system errors, or resolving network
    connectivity problems, this would be a regular part of your job.'
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**故障排除**：每天的工作都离不开某种形式的故障排除。无论是解决用户问题、修复系统错误，还是处理网络连接问题，这都会是你工作中的常规任务。'
- en: '**Documentation and reporting**: Last, but definitely not least, maintaining
    system documentation and generating regular reports about the system’s health
    and performance would be part of your duties.'
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**文档和报告**：最后但绝对不容忽视的职责之一是维护系统文档，并定期生成有关系统健康和性能的报告。'
- en: Obviously, in today’s world, most of it is fully automated; a little was back
    in 2006 when the best automation we had was written in Bash (okay – that’s a bit
    of over-exaggeration, or is it?).
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 显然，在今天的世界里，大部分工作已经完全自动化；而在2006年时，我们所能使用的最好的自动化工具是用Bash编写的脚本（好吧——这有点夸张，或者说是吗？）。
- en: In this role, we interacted closely with other IT professionals, such as network
    administrators, database administrators, and developers, to ensure that all systems
    worked together seamlessly. Despite the challenges, I absolutely loved it, sitting
    at the heart of the IT operations. This was a very similar place to those where
    DevOps and SRE were eventually born!
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个角色中，我们与其他IT专业人员密切合作，如网络管理员、数据库管理员和开发人员，确保所有系统能够无缝协同工作。尽管面临挑战，我仍然非常喜欢这个工作，能够身处IT运维的核心地带。这与DevOps和SRE最终诞生的地方非常相似！
- en: The first signs of DevOps – 2010s
  id: totrans-36
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: DevOps的初步迹象 – 2010年代
- en: The early days of DevOps were fueled by the agile software development movement
    and its principles of continuous improvement, customer satisfaction, and collaborative
    working. Agile methodologies provided a framework for software development that
    encouraged frequent inspection and adaptation, and it paved the way for the integration
    of operations into the development life cycle.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: DevOps的早期阶段受到敏捷软件开发运动的推动，敏捷开发的原则包括持续改进、客户满意度和协作工作。敏捷方法提供了一个软件开发框架，鼓励频繁检查和适应，这为将运维工作整合到开发生命周期中铺平了道路。
- en: I first heard about it in 2009 but only experienced it in 2012\. The key focus
    was on bridging the gap between development and operations. This included ideas
    such as IaC, where infrastructure management was automated and version-controlled,
    just as with software code. Tools such as Puppet and Chef started to gain popularity,
    allowing for automated configuration management. CI and CD were also essential
    elements, enabling more reliable and faster software releases.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 我第一次听说它是在2009年，但直到2012年才亲身体验。关键的焦点是弥合开发和运维之间的差距。这包括像IaC（基础设施即代码）这样的概念，在这种方法中，基础设施管理被自动化并且版本控制，就像软件代码一样。像Puppet和Chef这样的工具开始流行，提供了自动化配置管理的功能。CI和CD也是其中的关键元素，使得软件发布更可靠、更快速。
- en: Fundamentally, it was about fostering a culture of collaboration, communication,
    and shared responsibility. It encouraged a work environment where building, testing,
    and releasing software could happen more rapidly, frequently, and reliably. DevOps
    represented a significant cultural and practical shift in the software industry.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 从根本上讲，这是关于促进协作、沟通和共享责任的文化。它鼓励建立一个环境，其中软件的构建、测试和发布可以更快速、更频繁、更可靠地进行。DevOps在软件行业代表了一次重大的文化和实际转变。
- en: Support and software engineering in 2012
  id: totrans-40
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2012年的支持和软件工程
- en: As a support and software engineer in 2012, during the early days of DevOps
    adoption within a company ingrained with the traditional waterfall methodology,
    your day-to-day duties involved a constant interplay between legacy processes
    and new methodologies. And if that sounds like chaos to you, you are not wrong.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 作为2012年支持和软件工程师，在公司开始采用传统瀑布开发方法的早期，同时也参与了DevOps方法论的采纳过程。你的日常工作涉及遗留流程与新方法论的不断交互。如果这听起来像一种混乱，那你并没有错。
- en: 'Imagine the following:'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 想象一下以下情景：
- en: You start your day with a review of outstanding support tickets, prioritizing
    them based on their urgency and impact. As the bridge between customers and the
    software development process, you interact with customers, ensuring that their
    concerns are being addressed.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 你的一天始于对未解决支持工单的审查，根据紧急程度和影响进行优先排序。作为客户和软件开发过程之间的桥梁，你与客户互动，确保他们的关切得到解决。
- en: Next, you spend time troubleshooting software issues. This involves replicating
    problems, diagnosing errors, and patching code. Given that the company follows
    the waterfall methodology, getting these fixes into a live environment takes time
    due to the sequential nature of the process.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，你花时间解决软件问题。这涉及复制问题、诊断错误和修补代码。由于公司遵循瀑布方法论，将这些修复引入实时环境需要时间，因为这个过程是顺序进行的。
- en: As part of a company transitioning to DevOps, you participate in several meetings
    throughout the day. These include stand-ups with your immediate team to discuss
    daily objectives and blockers, as well as larger meetings with other teams to
    facilitate better communication and collaboration, a core tenet of DevOps.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一个转向DevOps的公司的一部分，你每天参与多次会议。这些包括与你的直接团队进行站立会议，讨论每日目标和阻碍，以及与其他团队进行更大范围的会议，促进更好的沟通与协作，这是DevOps的核心原则之一。
- en: After addressing immediate support tasks, you focus on software development.
    Here, you encounter the clash between the old and new, writing code in short sprints
    as per Agile practices, but waiting for it to be deployed in the waterfall stages
    of testing, staging, and production.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 在解决即时支持任务后，你专注于软件开发。在这里，你遇到了新旧方法的冲突，按照敏捷实践的要求进行短期代码编写，但在瀑布式的测试、分级和生产阶段等待部署。
- en: Documentation is a crucial part of your role. Keeping track of support issues,
    coding decisions, and discussions not only provides a reference but also helps
    in creating a knowledge base for the entire team. This helps push toward the DevOps
    mentality of shared responsibility and knowledge.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 文档编制是你角色中至关重要的一部分。跟踪支持问题、编码决策和讨论，不仅提供参考，还有助于创建整个团队的知识库。这有助于推动DevOps共享责任和知识的理念。
- en: Given that DevOps is still relatively new, you dedicate time each day to self-learning.
    Whether exploring new tools such as Jenkins for CI, or Docker, which was just
    beginning to make waves in 2012, you stay on the cutting edge, pushing for more
    efficient practices in your organization.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 鉴于DevOps仍然相对较新，你每天都会花时间进行自学。无论是探索像Jenkins这样的持续集成工具，还是像2012年初崭露头角的Docker，你都保持在组织内推动更高效实践的前沿。
- en: At the end of the day, you review your work, update ticket statuses, and prepare
    for the next day. As someone straddling support and development roles, you continuously
    balance between customer support and pushing the envelope on the software development
    process.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 结束一天时，你回顾工作，更新工单状态，并为第二天做准备。作为一名兼顾支持和开发角色的人，你不断在客户支持与推动软件开发进程的边界之间平衡。
- en: Working in this environment is challenging, sometimes frustrating, but also
    exciting. You are at the forefront of change, helping to transition the company
    from a rigid waterfall model to a more flexible and collaborative DevOps culture.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 在这样的环境中工作既具有挑战性，有时又令人沮丧，但也是令人兴奋的。你站在变革的前沿，帮助公司从严格的瀑布模型过渡到更灵活、更协作的DevOps文化。
- en: My first SRE team – 2015
  id: totrans-51
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 我的第一个SRE团队 - 2015
- en: As an SRE manager in 2015, leading a young team within a traditionally old-school
    company, your day-to-day work involves a unique blend of traditional processes,
    team management, and exploration of cutting-edge practices.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 作为 2015 年的 SRE 经理，带领一个年轻的团队在一家传统老牌公司中，你的日常工作融合了传统流程、团队管理和前沿实践的探索。
- en: You start your day by leading discussions on developing a new type of cloud.
    Back in the day, this is uncharted territory, and you guide your team as they
    navigate these challenges. You’re experimenting with new technologies, and one
    of them is Kafka. It’s a novel technology for your team, and you’re not sure yet
    how to fully utilize it within your architecture. You spend a significant amount
    of your time researching its potential use cases, consulting with experts, and
    planning potential implementation strategies.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 你的一天从主持讨论如何开发新型云计算开始。过去，这是一片未知领域，你引导团队在这些挑战中前行。你正在尝试新技术，其中之一是 Kafka。这对你的团队来说是一项新技术，你还不确定如何在架构中充分利用它。你花费大量时间研究其潜在用例，与专家咨询，并规划可能的实施策略。
- en: A considerable challenge you face is the limitations of your existing infrastructure
    and virtualization capabilities. You are pushing the boundaries of what your infrastructure
    can handle, constantly trying to innovate within the confines of your resources.
    It’s a delicate balancing act, ensuring stability while striving for innovation.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 你面临的一个重要挑战是现有基础设施和虚拟化能力的局限性。你正在推动基础设施承载能力的极限，不断在资源的限制下尝试创新。这是一项微妙的平衡工作，既要确保稳定性，又要追求创新。
- en: Amid the strategic planning and research, operational activities persist. Much
    of the day-to-day work still involves handling and troubleshooting issues through
    a lot of Bash scripts. You’re working to automate these as much as possible to
    free up your team’s time for more strategic work.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 在战略规划和研究的同时，日常运营活动依然进行。很多日常工作仍然需要通过大量的 Bash 脚本来处理和排查问题。你正在努力尽可能地将这些工作自动化，以便腾出团队更多的时间来进行战略性工作。
- en: You have started to use Jenkins for CI/CD. As a tool, it’s helping you automate
    parts of your development process, but you’re also actively looking for possible
    alternatives that might offer more efficient or robust solutions. The concept
    of pipelines is particularly exciting; it promises a more streamlined and automated
    process.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 你已经开始使用 Jenkins 进行 CI/CD。作为工具，它帮助你自动化开发过程的部分内容，但你也在积极寻找可能提供更高效或更强大解决方案的替代品。管道的概念特别令人兴奋；它承诺提供更简化和自动化的流程。
- en: Collaboration is crucial in your role. Initially, you test a collaboration tool
    called **Rocket.Chat**. It offers a centralized platform for team discussions,
    quick updates, and collaborative problem-solving. It’s a leap forward in team
    communication, but then you discover Slack. You’re excited about the prospect
    of switching to a tool that offers integrations with many of the other tools you
    use daily.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 合作在你的角色中至关重要。最初，你测试了一款名为**Rocket.Chat**的协作工具。它为团队讨论、快速更新和协同解决问题提供了一个集中的平台。这是团队沟通的进步，但随后你发现了
    Slack。你对切换到一个与许多日常使用的工具集成的工具充满期待。
- en: As a manager, a significant part of your role is to manage and mentor your team.
    You encourage them to learn and adopt new technologies and practices, fostering
    an atmosphere of constant learning and growth. At the same time, you are aware
    of the need to manage their enthusiasm, ensuring that the desire to adopt the
    latest tools does not overshadow the need for stable, reliable systems.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 作为经理，你角色的一个重要部分是管理和指导团队。你鼓励他们学习和采用新技术和新实践，营造一种不断学习和成长的氛围。同时，你也意识到需要管理他们的热情，确保对最新工具的渴望不会盖过对稳定可靠系统的需求。
- en: At the end of the day, you review the progress made, reassess your strategy,
    and plan for the next day. You prepare for future discussions about the adoption
    of new tools and practices and think about ways to overcome the challenges that
    you face.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 一天结束时，你回顾已取得的进展，重新评估你的战略，并为第二天做准备。你为未来关于采用新工具和实践的讨论做准备，并思考如何克服面临的挑战。
- en: In essence, the role of an SRE manager in this transitioning environment is
    a challenging one, filled with balancing the demands of operational stability
    and innovation. You are not only dealing with technological challenges but also
    guiding a young team eager to adopt new practices within a traditional company.
    It’s a fascinating journey filled with learning, growth, and change.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 本质上，在这种转型环境中，SRE经理的角色充满挑战，需要平衡操作稳定性和创新的需求。你不仅要面对技术挑战，还要指导一个渴望在传统公司中采纳新实践的年轻团队。这是一个充满学习、成长和变化的迷人旅程。
- en: Steep learning curves – 2017
  id: totrans-61
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 陡峭的学习曲线 – 2017
- en: As an SRE manager in 2017 leading a team specialized in data-persisting technologies,
    the day-to-day activities consisted of innovation, problem-solving, and in-depth
    analysis of cutting-edge technologies. The company’s forward-looking approach
    offered a dynamic environment where constant learning and adaptation were the
    norm.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 作为2017年SRE经理，领导一个专注于数据持久化技术的团队，你的日常工作包括创新、解决问题和深入分析前沿技术。公司的前瞻性方法提供了一个动态环境，在这里，持续学习和适应是常态。
- en: You start your day brainstorming with your team about new technologies and potential
    solutions. As this is uncharted territory, for the first time in your career,
    Google and the existing documentation do not offer ready-made solutions for your
    problems. The challenge is invigorating; you and your team need to figure out
    the solutions yourselves, constantly learning, experimenting, and improving.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 你的一天开始时，与团队一起头脑风暴新的技术和潜在解决方案。由于这是未曾涉足的领域，在你职业生涯中第一次，Google和现有文档并没有为你的问题提供现成的解决方案。这一挑战令人振奋；你和团队需要自己找出解决方案，不断学习、实验和改进。
- en: A significant portion of your day is dedicated to resourcing and running PoCs
    to determine the best possible solutions. It’s a continuous process of proposing
    hypotheses, running tests, analyzing results, and refining your approach.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 你一天中很大一部分时间都用来分配资源并执行PoC，以确定最佳的解决方案。这是一个持续的过程，提出假设、进行测试、分析结果并优化方法。
- en: Your role includes in-depth analysis of different data-persisting technologies.
    You conduct comprehensive comparisons of database performance, resilience, cost,
    and security among technologies such as Couchbase, Cassandra, MongoDB, Elastic,
    CockroachDB, Kafka, NGINX, and others. You work directly with these companies,
    leveraging their expertise to get the most out of their technologies.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 你的职责包括对不同数据持久化技术进行深入分析。你对Couchbase、Cassandra、MongoDB、Elastic、CockroachDB、Kafka、NGINX等技术的数据库性能、弹性、成本和安全性进行全面比较。你直接与这些公司合作，利用他们的专业知识最大化这些技术的效用。
- en: You’re beginning to see the first signs of self-healing technologies, such as
    Kubernetes Operators. Kubernetes is becoming a force to be reckoned with, bringing
    significant changes in how you manage and deploy your applications.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 你开始看到自愈技术的初步迹象，比如Kubernetes Operators。Kubernetes正逐渐成为一股不可忽视的力量，带来管理和部署应用程序方式的重大变化。
- en: You aim to be “multi-cloud,” a term you first heard in 2017\. You see the potential
    of using Kubernetes to build clusters across different platforms such as Google
    Cloud, AWS, and your on-premises infrastructure. This approach promises flexibility,
    resilience, and cost-effectiveness.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 你的目标是实现“多云”架构，这是你在2017年首次听说的一个术语。你看到了利用Kubernetes在Google Cloud、AWS以及你们本地基础设施等不同平台上构建集群的潜力。这种方法承诺提供灵活性、弹性和成本效益。
- en: As a manager, you foster a culture of innovation and creativity within your
    team. You encourage them to experiment, learn from their mistakes, and continuously
    improve. Collaboration is key, not just within your team but also with the various
    technology vendors you work with.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 作为经理，你在团队中培养创新和创造力的文化。你鼓励他们进行实验，从错误中学习，不断改进。协作是关键，不仅在团队内部，也包括与各个技术供应商的合作。
- en: You end your day by reviewing the progress made, reassessing your strategies,
    and planning for the next day. You’re constantly looking ahead, anticipating new
    developments in data-persisting technologies, and preparing your team for the
    exciting challenges ahead.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 你的一天结束时，你会回顾进展，重新评估策略，并为第二天做计划。你始终保持前瞻性，预见数据持久化技术的最新发展，并为团队准备好迎接未来的激动人心的挑战。
- en: In this role, we were not just managing a team; we were leading the charge in
    an era of fast-paced technological innovation. It was a journey of continuous
    learning and discovery, full of challenges and triumphs. We were at the forefront
    of implementing cutting-edge data-persisting technologies, driving change and
    transformation within the organization. I loved every minute of it!
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个角色中，我们不仅仅是在管理一个团队；我们更是在引领一个快速变化的技术创新时代。这是一个充满挑战和胜利的持续学习与发现之旅。我们站在实现前沿数据持久化技术的最前沿，推动组织内部的变革与转型。我每一分钟都为之着迷！
- en: Putting it all into practice – 2019
  id: totrans-71
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 将一切付诸实践 —— 2019
- en: As a senior leader, my role is an exciting and challenging blend of technical,
    cultural, and political leadership, building and leading an SRE organization from
    scratch in a traditional non-tech native company. The day-to-day experiences I
    face while pioneering this transformation form a dynamic and fulfilling journey.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一名高级领导者，我的角色是技术、文化和政治领导力的激动人心且充满挑战的结合体，在一家传统的非技术本地公司从零开始建设和领导一个SRE团队。日常的经历让我在开创这一变革过程中，体验到了充满活力和成就感的旅程。
- en: '**The dawn of transformation**: Each day, I commence by revisiting the inception
    of our journey. With only eight of us at the start, we ventured to bring change
    into a traditionally inclined company, an environment where embracing modern technological
    practices wasn’t the norm. This initial phase was critical in establishing a growth
    mindset within our team, preparing them for the impending challenges and responsibilities.
    It was our time to disrupt the status quo and lay the groundwork for a future-ready
    SRE organization.'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: '**变革的曙光**：每一天，我都会从回顾我们旅程的起点开始。刚开始只有我们八个人，我们踏上了将变革带入一家传统导向公司之路的征程，在这样的环境下，接受现代技术实践并非常态。这个初期阶段对在团队内建立成长思维至关重要，为他们迎接即将到来的挑战和责任做准备。这是我们打破现状并为未来一支准备好的SRE团队奠定基础的时刻。'
- en: Our first major milestone in this journey is the challenging but crucial task
    of transitioning from manually configured cloud infrastructure to IAC. In practice,
    this is an arduous task that requires thorough planning and execution. We start
    by identifying the IAC requirements, working backward from our goals to the current
    state. This shift requires us to let go of entrenched technologies such as AppD
    due to their incompatibility with our IAC requirements. It’s a tough call, but
    it’s critical for the success of our IAC transformation.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 这个旅程中的第一个重大里程碑是一个既具挑战性又至关重要的任务——从手动配置的云基础设施过渡到IAC。实际上，这是一个艰巨的任务，要求我们进行彻底的规划和执行。我们从识别IAC需求开始，逆向推导我们的目标与当前状态之间的差距。这一转型要求我们放弃一些固守的技术，如AppD，因为它们与我们的IAC需求不兼容。虽然这是一个艰难的决定，但对于IAC转型的成功至关重要。
- en: '**Celebrating early successes**: The launch of our IAC-backed production is
    a resounding success, validating our collective efforts. The volume of support
    tickets has been reduced dramatically by 93%, our system uptime sees an improvement
    of 12%, and, most significantly, our infrastructure costs have been reduced by
    30%. It’s not just the quantitative success that boosts our morale; it’s the reassurance
    that we are on the right path, bringing meaningful and effective change to our
    organization.'
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: '**庆祝早期的成功**：我们由IAC支持的产品发布取得了巨大的成功，验证了我们共同的努力。支持票的数量大幅减少了93%，系统的正常运行时间提高了12%，最重要的是，我们的基础设施成本降低了30%。这不仅仅是量化的成功提升了我们的士气；更重要的是，这给了我们一种确认感，证明我们走在正确的道路上，正在为我们的组织带来有意义且有效的变革。'
- en: Fresh from our initial successes, we set our sights on the next ambitious milestones.
    These involve creating on-demand environments and continuously eliminating environment
    variables. These goals keep us in a state of continual learning and innovation.
    Each day, we push boundaries, question the established ways, and drive our team
    toward our shared goals.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 在初步成功的基础上，我们将目光投向了下一个雄心勃勃的里程碑。这些目标包括创建按需环境，并持续消除环境变量。这些目标让我们保持着持续学习和创新的状态。每天，我们都在突破边界，质疑既定方式，推动团队朝着共同的目标前进。
- en: '**Achieving immutable observability**: Another significant leap in our journey
    is the establishment of immutable observability. We construct pipelines and rules
    to automate the creation of dashboards, alerting rules, and escalation paths,
    aiming to make our system self-sufficient and intuitive. We collaborate with renowned
    vendors such as Datadog, PagerDuty, and Elastic, merging their expertise with
    our vision to create an observability solution that becomes an exemplar for the
    entire industry.'
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: '**实现不可变的可观测性**：我们旅程中的另一个重要跃进是建立不可变的可观测性。我们构建了管道和规则，以自动化创建仪表板、警报规则和升级路径，旨在使我们的系统具备自给自足和直观的特点。我们与知名供应商如Datadog、PagerDuty和Elastic合作，将他们的专业知识与我们的愿景结合，创造出一个成为整个行业典范的可观测性解决方案。'
- en: '**Automated testing and chaos engineering**: The following milestones take
    us further down the road of automation. We start implementing automated testing
    as gatekeepers in our CI/CD release pipelines, followed by establishing rigorous
    controls for environment variables and secret management standards. Eventually,
    we introduce CHAOS Engineering into our ecosystem, making it an integral part
    of our quality control process.'
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: '**自动化测试和混沌工程**：以下的里程碑让我们走得更远，迈向自动化的道路。我们开始将自动化测试作为我们CI/CD发布管道中的守门人，接着建立了严格的环境变量和密钥管理标准。最终，我们将混沌工程（CHAOS
    Engineering）引入我们的生态系统，使其成为质量控制流程的核心部分。'
- en: Beyond the technical challenges, my role becomes a journey through the complex
    cultural and political landscapes of the organization. It’s about transforming
    not just the technical infrastructure, but also the mindset of our stakeholders.
    I constantly engage in dialogues, negotiations, and discussions with other teams,
    leaders, and stakeholders. It’s a strategic effort to bring everyone on board
    with the SRE vision and demonstrate its tangible benefits for our organization.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 除了技术挑战，我的角色更是一段穿越组织复杂文化和政治环境的旅程。这不仅仅是技术基础设施的转型，也关乎我们的利益相关者思维方式的转变。我不断与其他团队、领导和利益相关者进行对话、谈判和讨论。这是一个战略性努力，旨在让每个人都认同SRE的愿景，并展示其对我们组织的实际益处。
- en: A large part of my role is about managing the growth trajectory. In just 3 years,
    we grow from a small team of 8 to a massive organization of over 300 dedicated
    individuals. More impressively, the scope of our responsibility expands from a
    subset of a single country to a worldwide operational scale. It’s a remarkable
    testament to our hard work, strategic planning, and unwavering commitment to our
    vision.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 我的角色的很大一部分是关于管理增长轨迹。在短短3年内，我们从一个8人的小团队成长为一个拥有超过300名专注员工的庞大组织。更令人印象深刻的是，我们的责任范围从单一国家的一个子集扩展到全球范围的运营。这是我们辛勤工作、战略规划和对愿景坚定承诺的显著见证。
- en: As a senior leader, my role grows beyond managing; it’s about setting the vision,
    fostering a culture of innovation, and leading the transformation of our organization
    into an entity that’s prepared for the future. This journey, with all its challenges
    and successes, is what makes my memories of this particular experience so precious.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一名高级领导者，我的角色不仅仅是管理；它更关乎设定愿景，培养创新文化，并领导我们的组织向一个为未来做好准备的实体转型。这段旅程，伴随其中的挑战与成功，正是让我对这一特别经历充满珍贵回忆的原因。
- en: The landscape of 2023 – data and DevOps united
  id: totrans-82
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 2023年的景观——数据与DevOps的结合
- en: The current DevOps and SRE landscape is a fast-evolving terrain, significantly
    influenced by data engineering, databases, analytical systems, and AI and ML technologies.
    These components are not just standalone entities but integrated pieces transforming
    the DevOps and SRE field into an even more complex, yet streamlined and efficient,
    practice.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 当前的DevOps和SRE领域是一个快速发展的领域，深受数据工程、数据库、分析系统以及AI和ML技术的影响。这些组成部分不仅是独立的实体，而是相互融合的部分，将DevOps和SRE领域转变成一个更加复杂但同时高效、精简的实践。
- en: Integration of DevOps with data engineering
  id: totrans-84
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: DevOps与数据工程的整合
- en: In today’s digital era, data is the lifeblood of businesses, making databases
    integral to many applications. Accordingly, databases are being integrated into
    the DevOps life cycle, promoting efficient and seamless workflows.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 在今天的数字时代，数据是企业的命脉，使得数据库成为许多应用程序的重要组成部分。因此，数据库正被集成到DevOps生命周期中，促进高效且无缝的工作流。
- en: DevOps, a set of practices that combines software development and IT operations,
    aims to shorten the system development life cycle and provide continuous delivery
    with high software quality. When applied to databases, DevOps promotes faster
    development and deployment of database changes, improves the database’s performance
    and security, and assists in timely bug detection and resolution.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: DevOps 是一套结合软件开发和 IT 运维的实践，旨在缩短系统开发生命周期并提供高质量的软件持续交付。当应用于数据库时，DevOps 促进了数据库变更的快速开发和部署，提升了数据库的性能和安全性，并有助于及时发现和解决问题。
- en: The integration begins with provisioning and managing databases using IaC tools
    such as Terraform and AWS CloudFormation. These tools enable developers to automate
    database setup, eliminating the manual effort and potential human error while
    ensuring consistency across environments.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 集成从使用 IaC 工具（如 Terraform 和 AWS CloudFormation）来配置和管理数据库开始。这些工具使开发人员能够自动化数据库设置，消除了人工操作和潜在的人为错误，同时确保跨环境的一致性。
- en: Furthermore, developers implement CI/CD pipelines for databases, as with applications.
    Tools such as Liquibase and Flyway are used to manage database schema changes,
    ensuring that these changes are version-controlled and automatically applied,
    making deployments repeatable and reversible.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，开发人员还为数据库实现了 CI/CD 流水线，类似于应用程序的做法。像 Liquibase 和 Flyway 这样的工具被用来管理数据库架构变更，确保这些变更受到版本控制并自动应用，从而使部署可重复和可回滚。
- en: DataOps – revolutionizing data analytics pipelines
  id: totrans-89
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: DataOps —— 革新数据分析流水线
- en: DataOps, a new methodology that applies DevOps principles to data analytics
    pipelines, brings about faster, more reliable, and high-quality data analysis.
    This practice involves automating and monitoring data pipelines to cut down the
    time lag from data ingestion to actionable insights, improving the overall business
    decision-making process.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: DataOps 是一种新的方法论，将 DevOps 原则应用于数据分析流水线，带来了更快、更可靠且高质量的数据分析。这一实践涉及自动化和监控数据流水线，缩短从数据摄取到可操作洞察的时间，提升整体业务决策过程。
- en: DataOps requires a tight collaboration among data engineers, data scientists,
    and business stakeholders. This cross-functional team setup facilitates a holistic
    view of the business’s data needs, promoting a more seamless and efficient workflow.
    Moreover, it places a high emphasis on automation, CI, testing, and monitoring
    to improve data quality and speed up the delivery of data workloads.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: DataOps 需要数据工程师、数据科学家和业务利益相关者之间的紧密合作。这种跨职能的团队设置有助于全面了解业务的数据需求，推动更加顺畅和高效的工作流程。此外，它高度重视自动化、CI、测试和监控，以提高数据质量并加速数据工作负载的交付。
- en: MLOps – bridging the gap between ML development and operations
  id: totrans-92
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: MLOps —— 架起 ML 开发与运营之间的桥梁
- en: '**ML Operations**, or **MLOps**, is a nascent field that seeks to bring harmony
    between ML system development and operations. It aims to amplify automation and
    improve the quality of production ML while also concentrating on business and
    regulatory requirements.'
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: '**ML 运营**，或称 **MLOps**，是一个新兴领域，旨在实现 ML 系统开发与运营之间的和谐。它旨在增强自动化并提高生产环境中 ML 的质量，同时关注业务和监管要求。'
- en: MLOps borrows from the principles of DevOps, intending to reduce the time it
    takes to deploy ML models into production, improve their performance, and streamline
    the management of ML systems over time. This process includes practices such as
    model versioning, model monitoring, automated testing and validation of models,
    and model retraining and fine-tuning.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: MLOps 借鉴了 DevOps 的原则，旨在缩短将 ML 模型部署到生产环境的时间，提升其性能，并简化 ML 系统的长期管理。这个过程包括模型版本控制、模型监控、模型的自动化测试与验证、以及模型再训练和微调等实践。
- en: AI-powered DevOps/SRE
  id: totrans-95
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: AI 驱动的 DevOps/SRE
- en: The integration of AI and ML into DevOps and SRE practices brings about new
    efficiencies and capabilities. This emerging practice includes AI-powered alerting,
    anomaly detection, predictive analytics for capacity planning, auto-remediation,
    and more.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: AI 和 ML 与 DevOps 和 SRE 实践的结合带来了新的效率和能力。这种新兴的做法包括 AI 驱动的警报、异常检测、用于容量规划的预测分析、自动修复等。
- en: AI/ML can provide significant help in analyzing operational data to predict
    and prevent incidents, enhance system performance, and automate routine tasks.
    For example, AI can help categorize and prioritize incidents automatically based
    on historical data, ensuring a swift and effective response.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: AI/ML可以在分析操作数据方面提供重大帮助，从而预测并防止事故发生、提升系统性能，并自动化日常任务。例如，AI可以根据历史数据自动分类和优先排序事件，从而确保迅速而有效的响应。
- en: Application of SRE principles to data systems
  id: totrans-98
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 将SRE原则应用于数据系统
- en: SRE principles are now being applied to data systems, thereby ensuring their
    reliability, availability, and performance. These principles include defining
    **service-level objectives** (**SLOs**) and **service-level indicators** (**SLIs**)
    for databases and data pipelines, implementing error budgets for data systems,
    and treating data incidents and outages with the same rigor as application-level
    incidents.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，SRE的原则已被应用于数据系统，以确保其可靠性、可用性和性能。这些原则包括为数据库和数据管道定义**服务级目标**（**SLOs**）和**服务级指标**（**SLIs**），为数据系统实施错误预算，以及将数据事件和宕机视为与应用层事件同等重要。
- en: Error budgets, a concept introduced by SRE, help balance the need for rapid
    innovation and the risk of system instability. This principle, when applied to
    data systems, ensures that they are reliable and meet their users’ expectations.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 错误预算是SRE提出的一个概念，用于平衡快速创新与系统不稳定风险之间的需求。将这一原则应用于数据系统时，能够确保系统的可靠性，并满足用户的期望。
- en: DevSecOps – security in the age of data
  id: totrans-101
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: DevSecOps——数据时代的安全
- en: With the increasing complexity of data infrastructure and the emergence of stricter
    data regulations, security is now being integrated into the DevOps life cycle
    – a practice known as **DevSecOps**.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 随着数据基础设施的复杂性增加以及更严格的数据监管的出现，安全性现在已经被集成到DevOps生命周期中——这一做法被称为**DevSecOps**。
- en: DevSecOps embeds security practices into the CI/CD pipeline. It includes automating
    security checks and vulnerability scans, enforcing policy as code, and continually
    monitoring for potential security risks in data systems. This practice makes security
    an integral part of software development and operations, enabling early and proactive
    detection of security issues.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: DevSecOps将安全实践嵌入CI/CD流水线中。它包括自动化安全检查和漏洞扫描、将政策作为代码进行强制执行，以及持续监控数据系统中的潜在安全风险。这一做法使安全成为软件开发和运维的一个组成部分，能够提前并主动地发现安全问题。
- en: The present DevOps and SRE landscape is characterized by the profound integration
    of databases, analytics, AI, and ML systems. This integration reshapes established
    practices and workflows, bringing greater automation, reliability, speed, and
    security to the development and operation of data-intensive applications and systems.
    It’s a new frontier of DevOps and SRE, where data, AI, and ML are at the heart
    of operations, creating not only technological challenges but also opportunities
    for innovation and growth.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 目前的DevOps和SRE（站点可靠性工程）环境的特点是数据库、分析、AI和ML系统的深度融合。这种融合正在重塑已有的实践和工作流程，为数据密集型应用和系统的开发和运维带来了更高的自动化、可靠性、速度和安全性。这是DevOps和SRE的一个新前沿，数据、AI和ML已成为运维的核心，这不仅带来了技术挑战，也带来了创新和增长的机会。
- en: Summary
  id: totrans-105
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 总结
- en: I consider myself lucky, having been able to experience first-hand such an amazing
    change in the world of Data and DevOps in such a short period of time. The last
    14-15 years were nothing but extraordinary, filled with ambiguity, opportunity,
    and pure passion for innovation.
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为自己很幸运，能够亲身经历在如此短的时间内，数据和DevOps领域发生的这一惊人变化。过去14-15年是非凡的，充满了不确定性、机会，以及对创新的纯粹热情。
- en: In 2009, the term “DevOps” was only just emerging, and its principles were far
    from widespread adoption. Traditional software development was marked by silos,
    where developers and operations teams worked separately. This disjointed approach
    often led to significant bottlenecks in the software delivery process, causing
    delays and conflicts.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 2009年，“DevOps”这一术语刚刚出现，其原则还远未广泛应用。传统的软件开发模式通常存在部门隔离，开发人员和运维团队各自独立工作。这种割裂的方式往往导致软件交付过程中的瓶颈，进而引发延误和冲突。
- en: Data systems at this time were largely monolithic and on-premises. Relational
    databases were the norm, and NoSQL databases were just beginning to gain traction.
    The management of these systems was largely manual, and they were often treated
    as separate entities from the applications they supported.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 当时的数据系统主要是单片且部署在本地。关系型数据库是常态，NoSQL数据库刚刚开始获得关注。这些系统的管理大多是手动的，并且经常被视为与其支持的应用程序分离的实体。
- en: CI/CD practices were not as widely accepted or practiced as they are today.
    Jenkins, one of the pioneers in this area, was just starting to gain popularity.
    IaC was also a relatively new concept, with tools such as Chef and Puppet starting
    to emerge.
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: CI/CD实践在当时并没有像今天这样被广泛接受或实施。Jenkins作为这一领域的先驱之一，刚开始获得流行。基础设施即代码（IaC）也是一个相对较新的概念，如Chef和Puppet等工具开始出现。
- en: Monitoring and observability were more reactive than proactive. Tools such as
    Nagios were used to monitor system health, but the scope of these tools was limited,
    and they often lacked the ability to provide in-depth insights into system performance.
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 监控和可观测性比起以前更多是被动的而非主动的。像Nagios这样的工具被用来监控系统健康状况，但这些工具的范围有限，通常缺乏提供系统性能深度洞察的能力。
- en: Security in development and operations was often an afterthought, dealt with
    at the end of the development cycle, or, worse, after deployment.
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 开发和运维中的安全性常常是事后才考虑的，往往在开发周期结束后或更糟的是在部署后处理。
- en: Fast forward to 2023, and the DevOps landscape has significantly evolved. DevOps
    is now the standard approach in software development, promoting a culture of collaboration
    between developers and operations. CI/CD is a widely practiced strategy, with
    numerous sophisticated tools available.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 快进到2023年，DevOps的景观显著发展。DevOps现在已成为软件开发的标准方法，促进开发人员和运维之间的协作文化。CI/CD是广泛实践的策略，有许多复杂的工具可供选择。
- en: Data systems have become more complex and varied. There’s a move toward distributed
    systems, with technologies such as microservices, serverless architectures, and
    containers becoming more popular. NoSQL databases have matured, and new types
    of databases such as time-series, graph, and in-memory databases have entered
    the scene. The rise of cloud computing and managed services has also significantly
    changed how these data systems are managed.
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 数据系统变得更加复杂和多样化。出现了向分布式系统转变的趋势，微服务、无服务器架构和容器等技术越来越受欢迎。NoSQL数据库已经成熟，新型数据库如时序数据库、图数据库和内存数据库也进入了视野。云计算和托管服务的兴起也显著改变了这些数据系统的管理方式。
- en: Monitoring and observability have become more proactive and insightful. The
    rise of AIOps has enabled teams to automatically monitor, analyze, and manage
    their systems for enhanced performance and to preemptively address issues before
    they affect the user experience.
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 监控和可观测性变得更加主动和深入。AIOps的兴起使团队能够自动监控、分析和管理系统，以提升性能，并在影响用户体验之前预防性地解决问题。
- en: Security has also become a priority, with the rise of DevSecOps, which integrates
    security practices into the DevOps workflow. Security is now considered at every
    stage of the development cycle rather than being an afterthought.
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 随着DevSecOps的兴起，安全性也成为了一个优先考虑因素，它将安全实践集成到DevOps工作流程中。现在安全性在开发周期的每个阶段都被考虑，而不是事后才被考虑。
- en: In terms of data, there’s been a shift from just storing and managing data to
    using it to drive decision-making and business strategy. This has given rise to
    practices such as DataOps and MLOps. AI and ML are now commonly used in DevOps
    for tasks such as anomaly detection, forecasting, and automatic remediation.
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 在数据方面，已经从仅仅存储和管理数据转变为利用数据支持决策和业务战略。这导致了DataOps和MLOps等实践的兴起。AI和ML现在在DevOps中常用于异常检测、预测和自动修复等任务。
- en: Overall, the landscape has evolved from siloed, reactive, and manual processes
    in 2009 to more integrated, proactive, and automated practices in 2023\. The role
    of data has also evolved from being a byproduct of operations to a central component
    driving operational and business decisions. While the journey hasn’t been without
    challenges, these advances have led to more efficient, reliable, and secure software
    delivery and management.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 总体而言，从2009年的孤立、被动和手动过程，到2023年更加集成、主动和自动化的实践。数据的角色也从运营的副产品发展为驱动运营和业务决策的核心组成部分。虽然这一进程并非没有挑战，但这些进步推动了更高效、可靠和安全的软件交付和管理。
- en: In the final chapter, we will learn about the exciting new world of data.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 在最后一章，我们将了解数据的激动人心的新世界。
