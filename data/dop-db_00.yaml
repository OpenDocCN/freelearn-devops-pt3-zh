- en: 'Part 1: Database DevOps'
  id: totrans-76
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第1部分：数据库DevOps
- en: Welcome to our insightful exploration of DevOps in the realm of data management
    and database technologies. This book is a journey through various facets of DevOps,
    blending theory with practical applications, and covering topics from the fundamentals
    of DevOps to advanced discussions on databases, big data, AI, and ML. Each chapter
    builds upon the last, offering a cohesive narrative for both new entrants and
    seasoned professionals in the field.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 欢迎来到我们对数据管理和数据库技术领域中DevOps的深入探索。本书将带您走过DevOps的各个方面，结合理论与实践，涵盖从DevOps基础到数据库、大数据、人工智能和机器学习的高级讨论。每一章都在上一章的基础上展开，为新手和经验丰富的专业人士提供一个连贯的叙事。
- en: If you are new to the DevOps world, this part of the book will introduce you
    to the exciting world of DevOps. If you are an experienced database professional
    who has not yet had a chance to experience DevOps practices at scale, you are
    in for a great and surprising journey with this part. DevOps plays a core role
    in modern software development and operational best practices, unifying the building
    and running of systems with an emphasis on automation and monitoring at all stages.
    DevOps plays a key role in modern systems design and operation with a heavy focus
    on end-to-end ownership and autonomous operation. You will be introduced to DevOps
    fundamentals and best practices.
