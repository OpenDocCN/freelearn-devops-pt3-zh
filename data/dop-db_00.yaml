- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 序言
- en: In today’s rapidly evolving world of DevOps, traditional silos are a thing of
    the past. No longer are there strictly database admins; instead, SRE or DevOps
    engineers are experts at databases. This blurring of the lines has led to increased
    responsibilities, and in high-performing DevOps teams, it means being responsible
    for everything end to end.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在如今快速发展的DevOps世界里，传统的部门壁垒已经成为过去。数据库管理员的角色不再是单一的；取而代之的是，SRE或DevOps工程师现在也成为了数据库专家。这种角色的模糊化导致了更多的责任，在高效能的DevOps团队中，这意味着对整个流程的端到端负责。
- en: This book is your ultimate guide to mastering DevOps for databases. Beginning
    with real-world examples of DevOps implementation and its significance in modern
    data-persisting technologies, the book progresses into different types of database
    technologies, highlighting their strengths, weaknesses, and commonalities. You’ll
    learn through practical examples about design, implementation, testing, and operations.
    You will then learn about common design patterns, combining them with tooling,
    technology, and strategy for different types of data-persisting technology. Moreover,
    it will guide you through creating end-to-end complex implementation, deployment,
    and cloud infrastructure strategies defined as code.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本书是您掌握数据库领域DevOps的终极指南。书中从DevOps实施的真实案例及其在现代数据持久技术中的重要性开始，接着探讨不同类型的数据库技术，突出了它们的优缺点和共性。您将通过实践案例学习设计、实施、测试和运维。然后，您将了解常见的设计模式，并将它们与工具、技术及策略结合应用于不同类型的数据持久技术。此外，本书还将指导您创建端到端的复杂实施、部署和云基础设施策略，并将其定义为代码。
- en: By the end of this book, you will be equipped with the knowledge and tools to
    design, build, and operate complex systems efficiently. Whether you’re a seasoned
    DevOps professional or a newcomer, this book is a must-have resource to achieve
    success in the ever-changing world of DevOps.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 通过本书的学习，您将具备设计、构建和高效运维复杂系统的知识和工具。无论您是经验丰富的DevOps专家还是新手，本书都是在不断变化的DevOps世界中取得成功的必备资源。
- en: Who this book is for
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书的读者对象
- en: This book is primarily targeted at SREs, DevOps engineers, and system engineers
    who are interested in large-scale systems, with a heavy focus on data-persisting
    technologies. This book will also help database administrators who are looking
    to step up into the DevOps world.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 本书主要面向对大规模系统感兴趣的SRE、DevOps工程师和系统工程师，重点关注数据持久技术。本书还将帮助那些希望进入DevOps领域的数据库管理员。
- en: What this book covers
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书的内容简介
- en: '[*Chapter 1*](B19315_01.xhtml#_idTextAnchor013), *Implementing DevOps in Real
    Life*, embarks on an exploratory journey into the rich history and fundamental
    principles of DevOps. We’ll uncover the compelling reasons behind its inception,
    evaluate its transformative impact on the tech industry, and delve into the substantial
    value it adds to organizational workflows. Moreover, this chapter serves as a
    practical guide, outlining common goals, objectives, and implementation patterns
    in DevOps. These insights are designed to offer you, the reader, a clear roadmap,
    potentially saving you considerable time and effort as you apply these concepts
    in real-world scenarios.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第1章*](B19315_01.xhtml#_idTextAnchor013)，*将DevOps应用于现实生活*，开启了一段探索之旅，深入探讨DevOps的丰富历史和基本原理。我们将揭示其诞生的深刻原因，评估它对科技行业的变革性影响，并深入研究它为组织工作流带来的巨大价值。此外，本章还作为一本实践指南，概述了DevOps中的常见目标、任务和实施模式。这些洞察力旨在为您提供清晰的路线图，帮助您在实际场景中应用这些概念，节省大量时间和精力。'
- en: '[*Chapter 2*](B19315_02.xhtml#_idTextAnchor024), *Large-Scale Data Persistent
    Systems*, focuses on the cutting-edge practices and prevailing trends in modern
    infrastructure design, particularly as they relate to large-scale data persistence
    systems. We will dissect the substantial impacts these practices have on data-persisting
    technologies and the unique challenges they present. Additionally, this chapter
    bridges the gap between these evolving technologies and DevOps, highlighting how
    DevOps methodologies can be the key to meeting increased demands and higher expectations,
    even with leaner team structures. This discussion aims to provide a comprehensive
    understanding of how integrated DevOps strategies can effectively address and
    streamline these complex data persistence challenges.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第二章*](B19315_02.xhtml#_idTextAnchor024)，*大规模数据持久化系统*，聚焦于现代基础设施设计中的前沿实践和流行趋势，尤其是与大规模数据持久化系统相关的内容。我们将剖析这些实践对数据持久化技术的重大影响以及它们带来的独特挑战。此外，本章还弥合了这些不断发展的技术与DevOps之间的鸿沟，强调了DevOps方法论如何成为应对日益增长的需求和更高期望的关键，即使在精简的团队结构下。此次讨论旨在提供对集成DevOps策略如何有效解决并简化这些复杂的数据持久化挑战的全面理解。'
- en: '[*Chapter 3*](B19315_03.xhtml#_idTextAnchor047), *DBAs in the World of DevOps*,
    introduces a pivotal shift in the role of **Database Administrators** (**DBAs**)
    within the dynamic world of DevOps. We will explore the concept of the “DevOps
    DBA” – a professional who transcends the traditional boundaries of DBA roles to
    embrace a broader scope as a DevOps/**Site Reliability Engineering** (**SRE**)
    specialist with a focus on databases. Through practical examples and real-life
    anecdotes, we will delve into the best practices for a DevOps DBA, examining the
    expanded expectations and responsibilities that come with this evolved role. You
    will gain insights into the transition process for a DBA stepping into this multifaceted
    position, understanding how these practices are applied in real-world scenarios
    and the benefits they yield. This chapter emphasizes the importance of implementation
    practices, underscoring the critical role of collaboration among developer teams,
    testers, and operations personnel in forging a successful DevOps model.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第三章*](B19315_03.xhtml#_idTextAnchor047)，*DevOps中的DBA*，介绍了**数据库管理员**（**DBA**）在动态DevOps世界中的关键角色转变。我们将探索“DevOps
    DBA”这一概念——一个超越传统DBA角色界限，作为DevOps/**站点可靠性工程**（**SRE**）专家专注于数据库的专业人士。通过实际案例和真实生活中的轶事，我们将深入探讨DevOps
    DBA的最佳实践，审视这一角色演变带来的扩展期望和责任。您将了解DBA如何过渡到这一多面角色，理解这些实践在现实场景中的应用以及它们带来的益处。本章强调了实施实践的重要性，突出了开发团队、测试人员和运维人员之间协作在成功DevOps模型中的关键作用。'
- en: '[*Chapter 4*](B19315_04.xhtml#_idTextAnchor069), *Data(base) Evolution*, offers
    a panoramic view of the evolution of databases, charting the path through significant
    technological milestones, such as the advent of the first non-relational databases.
    Our exploration places a strong emphasis on understanding the reasons behind the
    emergence of each new technology, dissecting the customer demands they were developed
    to meet and their enduring relevance in today’s fast-paced tech landscape. We
    will also briefly explore the rise of analytical systems and their synergistic
    pairing with cutting-edge **Machine Learning** (**ML**) and AI technologies. This
    chapter aims to provide a comprehensive overview of database evolution, offering
    insights into how these developments have shaped and continue to influence the
    field of data management.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第四章*](B19315_04.xhtml#_idTextAnchor069)，*数据库演变*，提供了数据库演变的全景视图，勾画了重要技术里程碑的发展历程，如首个非关系型数据库的出现。我们的探索将重点理解每项新技术出现的原因，分析它们为满足客户需求而开发的背景及其在今天快节奏的技术环境中的持久相关性。我们还将简要探讨分析系统的崛起及其与前沿的**机器学习**（**ML**）和AI技术的协同配合。本章旨在提供数据库演变的全面概述，深入分析这些发展如何塑造并继续影响数据管理领域。'
- en: '[*Chapter 5*](B19315_05.xhtml#_idTextAnchor095), *Relational Databases*, presents
    a detailed exploration of select, pivotal relational databases. We will delve
    into the intricate design patterns that define these databases, alongside an in-depth
    analysis of their configuration details. A critical focus of this chapter is on
    understanding the performance characteristics and resiliency properties of these
    systems. By providing a comprehensive look at these key aspects, the chapter aims
    to equip you with a thorough understanding of relational databases, essential
    for effective database management and optimization in various technological environments.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第五章*](B19315_05.xhtml#_idTextAnchor095)，*关系数据库*，详细探讨了若干关键的关系数据库。我们将深入研究定义这些数据库的复杂设计模式，并对它们的配置细节进行详细分析。本章的一个关键焦点是理解这些系统的性能特征和弹性特性。通过全面审视这些关键方面，本章旨在为您提供对关系数据库的深入理解，这是在各种技术环境中进行有效数据库管理和优化的基础。'
- en: '[*Chapter 6*](B19315_06.xhtml#_idTextAnchor104), *Non-Relational Databases*,
    offers an in-depth analysis of select, crucial non-relational databases. We dive
    into their unique design patterns, unraveling the nuances of their configuration
    details. A significant portion of the chapter is dedicated to examining the performance
    characteristics and resilience features of these databases. This comprehensive
    overview is designed to provide you with a deep understanding of non-relational
    databases, highlighting their distinct advantages and applications. This knowledge
    is vital to effectively utilize and optimize these databases in various technological
    landscapes, particularly where traditional relational databases may not be the
    best fit.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第六章*](B19315_06.xhtml#_idTextAnchor104)，*非关系数据库*，深入分析了若干重要的非关系数据库。我们将深入探讨它们独特的设计模式，剖析它们的配置细节。本章的一个重要部分将专注于分析这些数据库的性能特征和弹性特性。通过这本全面的概述，旨在为您提供对非关系数据库的深刻理解，突出它们独特的优势和应用。这些知识对于在各种技术环境中有效利用和优化这些数据库至关重要，尤其是在传统关系数据库可能不适合的场景中。'
- en: '[*Chapter 7*](B19315_07.xhtml#_idTextAnchor138), *Big Data, AI, and ML*, provides
    a comprehensive overview of various data persisting technologies that are at the
    forefront of today’s tech landscape, including analytical systems, big data lakes,
    and the integration of AI and ML. We will delve into the design patterns of these
    technologies, scrutinize their configuration details, and evaluate their performance
    and resiliency characteristics. A special emphasis will be placed on understanding
    the intended outcomes and fundamental reasons behind the adoption of these technologies.
    Additionally, we will explore common utilization examples, such as how AI drawing
    capabilities leverage a combination of data lakes, visual stores, AI services,
    and algorithms. This chapter aims to provide a holistic view of these advanced
    technologies, highlighting their roles and impacts in the modern digital world.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第七章*](B19315_07.xhtml#_idTextAnchor138)，*大数据、人工智能和机器学习*，全面概述了当今技术领域前沿的各种数据持久化技术，包括分析系统、大数据湖以及人工智能与机器学习的集成。我们将深入探讨这些技术的设计模式，仔细分析它们的配置细节，并评估它们的性能和弹性特性。本章特别强调理解采用这些技术的预期成果和基本原因。此外，我们还将探讨一些常见的应用实例，例如人工智能绘图功能如何利用数据湖、视觉存储、人工智能服务和算法的结合。本章旨在提供这些先进技术的整体视角，突出它们在现代数字世界中的角色和影响。'
- en: '[*Chapter 8*](B19315_08.xhtml#_idTextAnchor158), *Zero-Touch Operations*, serves
    as a comprehensive guide to mastering requirement-gathering techniques, a crucial
    step in identifying the right technologies and configurations for your needs.
    We will walk you through methods to gather meaningful insights from various stakeholders
    – including business, technical, and customer perspectives – to compile a robust
    dataset before initiating any project. This knowledge, combined with the DevOps
    principles and technological insights covered in earlier chapters, will equip
    you with the necessary framework to make informed strategic and technology decisions.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第八章*](B19315_08.xhtml#_idTextAnchor158)，*零接触操作*，作为一本全面指南，帮助掌握需求收集技术，这是确定适合您需求的正确技术和配置的关键步骤。我们将向您展示如何从各方利益相关者——包括业务、技术和客户角度——收集有意义的见解，以便在启动任何项目之前汇总一个强大的数据集。这些知识，结合之前章节中涉及的DevOps原则和技术洞察，将为您提供必要的框架，帮助您做出明智的战略和技术决策。'
- en: A key focus of this chapter is on defining “what good looks like” in different
    scenarios, offering clear patterns for various combinations of strategies and
    technologies. We also delve into the concept of Zero-Touch operations, a cornerstone
    of modern operational best practices. The chapter explains the critical need for
    this strict policy, which prohibits manual intervention in operational life cycle
    events, and how its implementation can significantly enhance operational efficiency,
    reduce **Mean Time to Repair** (**MTTR**), and boost system availability. We will
    also discuss the unique challenges and nuances of applying Zero Touch principles
    to data-persisting technologies, providing a detailed roadmap for successful implementation.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 本章的一个关键重点是在不同场景中定义“看起来好”的内容，提供了各种策略和技术组合的清晰模式。我们还深入探讨了“零触碰操作”的概念，这是现代运营最佳实践的基石。本章解释了这一严格政策的关键性需求，禁止在运营生命周期事件中进行手动干预，并说明其实施如何显著提升运营效率，减少**平均修复时间**（**MTTR**），并提高系统可用性。我们还将讨论将零触碰原则应用于数据持久化技术时面临的独特挑战和微妙差异，为成功实施提供详细的路线图。
- en: '[*Chapter 9*](B19315_09.xhtml#_idTextAnchor185), *Design and Implementation*,
    delves into the practical aspects of database design and implementation, highlighting
    the integral role of the DevOps DBA. We will present a range of common design
    patterns, now enriched with an integrated approach that combines tooling, technology,
    and strategy, tailored for various types of data persisting technology.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第9章*](B19315_09.xhtml#_idTextAnchor185)，*设计与实施*，深入探讨了数据库设计和实施的实际方面，突出了DevOps
    DBA的核心角色。我们将呈现一系列常见的设计模式，现在通过结合工具、技术和策略的综合方法进行了丰富，适用于各种类型的数据持久化技术。'
- en: The chapter is structured to provide a comprehensive understanding of implementing
    different database systems. We will explore two relational database implementations,
    each employing distinct tooling and strategic approaches. Similarly, two non-relational
    database systems will be examined, again with unique combinations of tools and
    strategies. Additionally, we will delve into the implementation of an analytical
    system that integrates AI and ML technologies.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 本章的结构旨在全面理解实施不同数据库系统的方法。我们将探讨两种关系数据库的实施，每种都采用不同的工具和策略方法。同样，我们将审视两种非关系数据库系统的实现，再次使用独特的工具和策略组合。此外，我们还将深入探讨集成AI和ML技术的分析系统的实施。
- en: By offering these diverse examples, the chapter aims to equip you with a broad
    spectrum of knowledge and practical insights. This will enable DevOps DBAs and
    technology professionals to effectively navigate through the complexities of database
    design and implementation, from initial concept to production.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 通过提供这些多样化的示例，本章旨在为您提供广泛的知识和实用见解。这将使DevOps DBA和技术专业人士能够有效地在数据库设计和实施的复杂性中导航，从概念初步到生产环境。
- en: '[*Chapter 10*](B19315_10.xhtml#_idTextAnchor211), *Tooling for Database Automation*,
    is dedicated to exploring the array of tools commonly utilized by DevOps and SRE
    teams in the realm of database management. We will delve into the concept and
    importance of data automation, defined as the process of programmatically updating
    data on open data portals, as opposed to manual updates. This approach is crucial
    for the sustainability and efficiency of any open data program.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第10章*](B19315_10.xhtml#_idTextAnchor211)，*数据库自动化工具*，致力于探讨DevOps和SRE团队在数据库管理领域常用的一系列工具。我们将深入探讨数据自动化的概念和重要性，即以程序方式更新开放数据门户上的数据，而非手动更新。这种方法对于任何开放数据项目的可持续性和效率至关重要。'
- en: We will examine a variety of tools that are instrumental in facilitating this
    automation, discussing their functionalities, applications, and how they integrate
    into broader database management and maintenance processes. The chapter aims to
    provide a thorough understanding of how these tools can optimize database operations,
    ensuring data is consistently up to date, accurate, and accessible. This insight
    will be invaluable for professionals seeking to enhance their database management
    strategies through effective automation.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将研究多种有助于实现此自动化的工具，讨论它们的功能、应用以及它们如何整合到更广泛的数据库管理和维护流程中。本章旨在全面理解这些工具如何优化数据库操作，确保数据始终更新、准确和可访问。这些见解对于希望通过有效自动化增强其数据库管理策略的专业人士至关重要。
- en: '[*Chapter 11*](B19315_11.xhtml#_idTextAnchor267), *End**-**to**-**End Ownership
    Model*, focuses on the shift from traditional infrastructure and operational strategies,
    which often involved segmented team functions, to a more integrated approach that
    aligns with the core DevOps objective of end-to-end team ownership. We will explore
    the implications of this strategy and provide real-life examples of where such
    holistic approaches are currently being successfully implemented in the industry.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第11章*](B19315_11.xhtml#_idTextAnchor267)，*端到端所有权模型*，专注于从传统基础设施和运营策略的转变，传统策略通常涉及团队职能的分割，而如今则更倾向于与DevOps核心目标——端到端团队所有权——一致的集成方法。我们将探讨这一策略的影响，并提供行业中目前成功实施此类整体方法的实际案例。'
- en: A key aspect of this shift is the increasing emphasis on empowering development
    teams. This has led to a transformation of legacy team structures, moving away
    from role-specific functions to enabling development teams with the capabilities
    needed to manage the entire journey from start to finish. This chapter will delve
    into the unique challenges that arise, particularly in the context of databases
    and related technologies, and offer insights into how these challenges can be
    effectively addressed.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 这一转变的一个关键方面是越来越重视赋能开发团队。这导致了传统团队结构的变革，逐步从角色特定的职能转向为开发团队提供管理从头到尾整个流程所需的能力。本章将深入探讨在数据库及相关技术背景下出现的独特挑战，并提供有效应对这些挑战的见解。
- en: Through this discussion, we aim to provide a clear understanding of the end-to-end
    ownership model, illustrating how teams can successfully transition to this model,
    thereby enhancing efficiency, collaboration, and overall project success in the
    realm of DevOps.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 通过本讨论，我们旨在清晰阐明端到端所有权模型，展示团队如何成功过渡到这一模型，从而在DevOps领域提升效率、协作和整体项目成功率。
- en: '[*Chapter 12*](B19315_12.xhtml#_idTextAnchor296), *Immutable and Idempotent
    Logic*, examines the modern strategic approaches of using immutable objects and
    idempotent orchestrations in managing and operating infrastructure resources,
    specifically how these concepts apply to database technologies. The inherent challenge
    here is that data, by its nature, is mutable, and the servers or services associated
    with databases often don’t align seamlessly with strategies based on immutability.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第12章*](B19315_12.xhtml#_idTextAnchor296)，*不可变和幂等逻辑*，探讨了使用不可变对象和幂等编排在管理和运营基础设施资源中的现代战略方法，特别是这些概念如何应用于数据库技术。这里的固有挑战在于，数据本质上是可变的，而与数据库相关的服务器或服务通常无法与基于不可变性的战略完美契合。'
- en: We will explore strategies to adopt the core principles of immutability and
    idempotence in the realm of databases. The focus will be on how to leverage these
    concepts to enhance the resiliency and availability of database systems, without
    compromising the integrity and safety of the data. This chapter aims to bridge
    the gap between these modern operational strategies and the practical realities
    of database management, offering insights into creating more robust, efficient,
    and reliable database systems.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将探讨如何在数据库领域采用不可变性和幂等性的核心原则。重点将放在如何利用这些概念提升数据库系统的弹性和可用性，同时不损害数据的完整性和安全性。本章旨在架起现代操作策略与数据库管理实践之间的桥梁，提供关于如何构建更加健壮、高效和可靠的数据库系统的见解。
- en: '[*Chapter 13*](B19315_13.xhtml#_idTextAnchor322), *Operators and Self-Healing*,
    delves into the advanced realm of automation for DevOps DBAs, building on the
    themes of automation discussed in previous chapters and especially focusing on
    Kubernetes Operators for database technologies. We will examine real-world examples,
    such as the Couchbase Operator, to understand how these operators facilitate self-healing
    mechanisms in database systems and the circumstances under which they may fall
    short of expectations.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第13章*](B19315_13.xhtml#_idTextAnchor322)，*运算符和自愈*，深入探讨了DevOps DBA的自动化进阶领域，基于前几章讨论的自动化主题，特别关注Kubernetes运算符在数据库技术中的应用。我们将通过实际案例，如Couchbase运算符，来了解这些运算符如何促进数据库系统中的自愈机制，以及在何种情况下它们可能未能达到预期效果。'
- en: The chapter will also take you through the concept of fully managed database
    solutions, comparing and contrasting them with operator-based systems. This comparative
    analysis will shed light on the strengths and limitations of each approach, helping
    you to make informed decisions about which strategy best suits your specific needs
    and environments. The goal is to equip DevOps DBA professionals with the knowledge
    and tools necessary to navigate the evolving landscape of database automation,
    ensuring robust, efficient, and self-sufficient database operations.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 本章还将带领你了解完全托管的数据库解决方案的概念，并将其与基于操作员的系统进行比较分析。通过这种对比分析，我们将揭示每种方法的优缺点，帮助你做出明智的决策，选择最适合你特定需求和环境的策略。目标是为DevOps
    DBA专业人员提供必要的知识和工具，以应对数据库自动化不断发展的格局，确保数据库操作的稳健、高效和自给自足。
- en: '[*Chapter 14*](B19315_14.xhtml#_idTextAnchor359), *Bring Them Together*, serves
    as a culmination of all the concepts and strategies discussed throughout the book.
    We will undertake an engaging exercise that traces the life cycle of a theoretical
    project, from its inception to its operation in a production environment. This
    exercise will encompass every stage of project development, beginning with requirement
    gathering and progressing through design, implementation, and deployment, all
    the way to operation and maintenance.'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第14章*](B19315_14.xhtml#_idTextAnchor359)，*将它们融合在一起*，是整本书中所有概念和策略的总结。我们将进行一项有趣的练习，追溯一个理论项目的生命周期，从它的起始到在生产环境中的运行。这项练习将涵盖项目开发的每个阶段，从需求收集开始，经过设计、实施、部署，直到运营和维护。'
- en: Throughout this journey, we will apply the diverse technologies and methodologies
    covered in previous chapters, integrating them to demonstrate how they can work
    in concert. This hands-on approach will not only reinforce the lessons learned
    but also provide practical insights into how these technologies and strategies
    can be synergistically utilized in real-world scenarios. The aim is to offer a
    holistic view of project management in a DevOps context, showcasing how various
    elements – from database management to automation and operational strategies –
    come together to create a cohesive and efficient workflow.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 在这段旅程中，我们将应用前面章节中涵盖的多种技术和方法论，将它们整合起来，展示它们如何协同工作。这种实践方法不仅将加深已学知识的印象，还将提供实际的见解，说明这些技术和策略如何在现实场景中协同运作。我们的目标是提供一个关于DevOps环境下项目管理的全面视角，展示从数据库管理到自动化和操作策略等各种元素如何融合，创造一个连贯且高效的工作流。
- en: '[*Chapter 15*](B19315_15.xhtml#_idTextAnchor386), *Specializing in Data – the
    Author’s Personal Experience and Evolution into DevOps and Database DevOps*, is
    where I offer a personal narrative of my professional journey over the past 15+
    years, evolving alongside the rapidly changing tech industry. This account is
    more than just a chronicle of professional experiences; it’s a story of the highs
    and lows, the challenges faced, and the triumphs achieved.'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第15章*](B19315_15.xhtml#_idTextAnchor386)，*专注于数据——作者的个人经验及其在DevOps和数据库DevOps中的演变*，在这一章中，我将讲述过去15年多来的职业历程，随着快速变化的科技行业不断发展。这一叙述不仅仅是职业经验的记录；它还是一段关于高潮与低谷、面对的挑战和取得的胜利的故事。'
- en: I will share insights into how I specialized in the realms of data, DevOps,
    and database DevOps, providing a behind-the-scenes look at the shifts and trends
    I witnessed and adapted to. This chapter aims to offer a unique perspective, shedding
    light on the reasons why this journey has been, and continues to be, incredibly
    exciting and fulfilling.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 我将分享我如何专注于数据、DevOps和数据库DevOps领域的见解，提供我所见证并适应的变化和趋势的幕后故事。本章旨在提供一个独特的视角，揭示为什么这段旅程如此令人兴奋且充实，并且至今仍然充满活力。
- en: Through anecdotes and reflections, the goal is to inspire and inform you, illustrating
    the dynamic and ever-evolving nature of a career in technology, particularly in
    areas as crucial and transformative as DevOps and database management. This personal
    account is intended to not only chronicle a professional journey but also to convey
    the passion and enthusiasm that have fueled my career in this exciting field.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 通过轶事和反思，目标是启发和告知你，展示技术职业生涯的动态性和不断发展的本质，特别是在像DevOps和数据库管理这样至关重要且具有变革性的领域。这个个人叙述不仅旨在记录职业旅程，还要传达支撑我在这个激动人心领域中职业生涯的热情和激情。
- en: '[*Chapter 16*](B19315_16.xhtml#_idTextAnchor405), *The Exciting World of Data
    – What The Future Might Look Like for a DevOps DBA*, ventures into speculative
    territory, envisioning the future of data management and the evolving role of
    the DevOps DBA. Drawing upon current trends and industry developments, we will
    look forward and attempt to predict the upcoming challenges and opportunities
    that await in this dynamic field.'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第16章*](B19315_16.xhtml#_idTextAnchor405)，*数据的激动人心的世界——DevOps DBA 未来可能的样貌*，进入了推测领域，展望数据管理的未来和
    DevOps DBA 角色的演变。我们将借助当前趋势和行业发展，展望未来，预测这个动态领域中即将出现的挑战和机会。'
- en: This chapter will explore potential technological advancements, industry shifts,
    and emerging methodologies that could reshape the landscape of DevOps and database
    administration. We’ll discuss how these changes might impact the day-to-day responsibilities
    of a DevOps DBA and the skill sets that will become increasingly valuable.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 本章将探讨可能的技术进步、行业变化以及新兴方法，这些因素可能会重新塑造 DevOps 和数据库管理的格局。我们将讨论这些变化如何影响 DevOps DBA
    的日常职责，以及哪些技能集将变得愈加重要。
- en: Our goal is to provide a thoughtful and informed glimpse into what the future
    may hold, offering insights that can help professionals in this field prepare
    for and adapt to the changes ahead. By anticipating the direction in which the
    industry is headed, this chapter seeks to inspire DevOps DBAs to remain at the
    forefront of innovation and continue to drive their careers in exciting and meaningful
    directions.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的目标是提供一个深思熟虑、信息丰富的视角，展望未来，并提供可以帮助本领域专业人士为即将到来的变化做好准备并适应的见解。通过预测行业的发展方向，本章旨在激励
    DevOps DBA 始终走在创新的前沿，并继续推动他们的职业生涯朝着令人兴奋且有意义的方向发展。
