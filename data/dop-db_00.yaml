  zh: 如果你是 DevOps 世界的新手，本书的这一部分将带你进入 DevOps 的精彩世界。如果你是一个有经验的数据库专业人士，但尚未有机会在大规模上体验
    DevOps 实践，那么你将会在这一部分中展开一段充满惊喜的旅程。DevOps 在现代软件开发和运营最佳实践中扮演着核心角色，统一了系统的构建和运行，强调在各个阶段的自动化和监控。DevOps
