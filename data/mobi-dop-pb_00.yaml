- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Hello there! *Mobile DevOps Playbook* is a practical guide to building, testing,
    releasing, monitoring, and managing mobile applications. As you learn how companies
    use Mobile DevOps methodologies to improve collaboration between development,
    testing, releasing, and operations teams, you can deliver features, bug fixes,
    and updates to mobile applications more quickly and efficiently.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 你好！*Mobile DevOps Playbook* 是一本实用指南，涵盖了构建、测试、发布、监控和管理移动应用程序的各个方面。在学习公司如何使用移动
    DevOps 方法论来改善开发、测试、发布和运营团队之间的协作时，你将能够更快速、更高效地向移动应用发布新功能、修复 bug 和进行更新。
- en: It’s a step-by-step guide to understanding mobile DevOps concepts, processes,
    and use cases from development to release, as well as predicting how mobile DevOps
    will evolve in the future, including new technologies and tools that are necessary.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一本循序渐进的指南，帮助你理解从开发到发布的移动 DevOps 概念、过程和使用案例，并预测移动 DevOps 未来如何发展，包括必要的新技术和工具。
- en: This book is an invaluable resource for developers who want to stay up to date
    on the rapidly changing mobile app development landscape. This book provides a
    comprehensive overview of the mobile development process, covering the different
    architectures, platforms, and technologies available to developers. It also offers
    useful advice on how to manage the software development life cycle effectively
    and use DevOps to ensure successful, high-quality releases. Mobile DevOps is a
    must-have resource for developers looking to stay ahead of the curve.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书是一个对开发者来说极其宝贵的资源，特别是对于那些希望在快速变化的移动应用开发领域中保持更新的开发者。它提供了关于移动开发过程的全面概述，涵盖了可供开发者选择的不同架构、平台和技术。书中还提供了如何有效管理软件开发生命周期的实用建议，并介绍了如何使用
    DevOps 来确保成功和高质量的发布。移动 DevOps 是开发者希望走在技术前沿的必备资源。
- en: By learning about mobile DevOps, developers can save time, reduce errors, and
    ensure applications are optimized for the best user experience. Additionally,
    understanding the principles of mobile DevOps can help developers create more
    efficient and effective mobile applications, as they will have greater insight
    into the process of developing, testing, and deploying applications.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 通过学习移动 DevOps，开发者可以节省时间、减少错误，并确保应用程序优化以提供最佳用户体验。此外，理解移动 DevOps 的原则可以帮助开发者创建更高效、更有效的移动应用，因为他们将对开发、测试和部署应用程序的过程有更深入的了解。
- en: The mobile DevOps book includes a comprehensive overview of mobile development
    and DevOps principles, an in-depth look at the tools and techniques used to manage
    mobile app development, practical advice on how to successfully deploy and maintain
    mobile applications, and tips for streamlining the mobile DevOps process. Additionally,
    the book includes a variety of case studies to illustrate best practices and provide
    real-world examples.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 这本关于移动 DevOps 的书包括了移动开发和 DevOps 原则的全面概述，深入探讨了用于管理移动应用开发的工具和技术，提供了如何成功部署和维护移动应用的实用建议，以及如何简化移动
    DevOps 流程的技巧。此外，书中还包括了多种案例研究，展示最佳实践并提供真实世界的例子。
- en: I will provide relevant information and guide you through some elements of mobile
    DevOps based on my experience and knowledge from the past few years in the mobile
    DevOps domain.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我将根据我在过去几年在移动 DevOps 领域的经验和知识，提供相关信息并指导你了解移动 DevOps 的一些要素。
- en: After reading this book, you will be able to implement mobile DevOps in your
    company and decide which tools or approaches are useful for your team. You will
    also learn how to use mobile DevOps to help your team when the business is scaling
    and growing.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 阅读完这本书后，你将能够在公司实施移动 DevOps，并决定哪些工具或方法对你的团队有用。你还将学会如何在公司规模扩大和业务增长时，利用移动 DevOps
    来帮助你的团队。
- en: Who this book is for
  id: totrans-8
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书的读者对象
- en: The book will focus on the stages of the mobile DevOps process and implementation
    and is intended for everyone involved in mobile development. The primary target
    audience is engineers and first-line engineering management who are interested
    in DevOps. Furthermore, the audience includes CTOs, DevOps engineers, mobile developers,
    IT enterprise architects, mobile release managers, mobile architects, mobile platform
    engineers, QA engineers, and release engineers at all levels who will be able
    to implement the prescribed solutions. A basic understanding of DevOps concepts
    and practices is necessary to gain maximum benefit from this book.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 本书将重点介绍移动 DevOps 过程和实施的各个阶段，适用于所有参与移动开发的人员。主要目标读者是对 DevOps 感兴趣的工程师和一线工程管理人员。此外，读者群体还包括
    CTO、DevOps 工程师、移动开发者、IT 企业架构师、移动发布经理、移动架构师、移动平台工程师、QA 工程师以及各级发布工程师，他们将能够实施书中规定的解决方案。为了从本书中获得最大收益，读者需要具备
    DevOps 概念和实践的基础理解。
- en: The reader of this book is likely to already have some familiarity with DevOps
    and mobile app challenges and know the pain of testing, releasing, and monitoring
    mobile apps, especially at scale.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的读者可能已经对 DevOps 和移动应用的挑战有一定了解，并且深知在规模化应用下测试、发布和监控移动应用的痛苦。
- en: What this book covers
  id: totrans-11
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书内容概述
- en: '[*Chapter 1*](B18113_01.xhtml#_idTextAnchor014), *Resolving Challenges in Mobile
    DevOps*, provides an introduction to mobile DevOps. We will delve into the world
    of mobile app development and explore how mobile-first features can contribute
    to the more efficient and faster testing, building, and releasing of mobile apps.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第1章*](B18113_01.xhtml#_idTextAnchor014)，*解决移动 DevOps 中的挑战*，介绍了移动 DevOps。我们将深入探讨移动应用开发的世界，并研究移动优先功能如何帮助更高效、更快速地测试、构建和发布移动应用。'
- en: '[*Chapter 2*](B18113_02.xhtml#_idTextAnchor056), *Understanding the Mobile
    Ecosystem*, explores the mobile ecosystem and its crucial role in developing successful
    mobile apps. It covers essential components such as hardware, software, operating
    systems, networks, and services. Topics include challenges, mobile DevOps, mobile
    OSes/frameworks/platforms, app functionalities, and mobile app architecture.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第2章*](B18113_02.xhtml#_idTextAnchor056)，*理解移动生态系统*，探讨了移动生态系统及其在开发成功移动应用中的关键作用。内容包括硬件、软件、操作系统、网络和服务等基本组件。话题包括挑战、移动
    DevOps、移动操作系统/框架/平台、应用功能和移动应用架构。'
- en: '[*Chapter 3*](B18113_03.xhtml#_idTextAnchor083), *Mobile DevOps Fundamentals*,
    explores the fundamentals of Mobile DevOps and its role in enabling fast and effective
    mobile app development. Topics covered include Mobile DevOps principles, implementing
    mobile **continuous integration/continuous delivery** (**CI/CD**), the stages
    of Mobile DevOps, choosing between self-hosted and cloud-based CI/CD, the Mobile
    Release Train concept, a checklist for app releases, and the need for a Mobile
    DevOps engineer.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第3章*](B18113_03.xhtml#_idTextAnchor083)，*移动 DevOps 基础*，探讨了移动 DevOps 的基本原理及其在实现快速高效的移动应用开发中的作用。涵盖的主题包括移动
    DevOps 原则、实现移动 **持续集成/持续交付**（**CI/CD**）、移动 DevOps 的各个阶段、选择自托管与云托管 CI/CD、移动发布列车概念、应用发布清单以及移动
    DevOps 工程师的需求。'
- en: '[*Chapter 4*](B18113_04.xhtml#_idTextAnchor118), *Achieving Continuous Integration
    and Delivery with Mobile DevOps*, explores the implementation of CD for mobile
    apps using Mobile DevOps. It covers selecting a CI/CD provider, establishing a
    tailored CI/CD pipeline, and setting up effective build and unit tests for mobile
    apps.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第4章*](B18113_04.xhtml#_idTextAnchor118)，*通过移动 DevOps 实现持续集成和交付*，探讨了如何使用移动
    DevOps 实现移动应用的 CD。内容包括选择 CI/CD 提供商、建立定制的 CI/CD 流水线，并为移动应用设置有效的构建和单元测试。'
- en: '[*Chapter 5*](B18113_05.xhtml#_idTextAnchor138), *Implementing a Robust Mobile
    App Testing Strategy*, examines the implementation of a robust mobile app testing
    strategy to ensure high-quality apps. Topics covered include mobile app testing
    introduction, test automation, creating a testing strategy, different types of
    mobile testing, continuous testing with Mobile DevOps, testing tools and frameworks,
    using AI for app quality, achieving test coverage, and improving mobile testing
    skills.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第5章*](B18113_05.xhtml#_idTextAnchor138)，*实施强大的移动应用测试策略*，探讨了如何实施强大的移动应用测试策略，以确保应用质量。涵盖的主题包括移动应用测试简介、测试自动化、创建测试策略、不同类型的移动测试、在移动
    DevOps 中的持续测试、测试工具和框架、使用 AI 提升应用质量、实现测试覆盖率，以及提高移动测试技能。'
- en: '[*Chapter 6*](B18113_06.xhtml#_idTextAnchor210), *Mobile App Release Management*,
    focuses on the essential stage of mobile app release management, covering challenges,
    CI/CD implementation, compliance with app store guidelines, release and distribution,
    beta testing, app store submission, ASO, and monitoring progress.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第6章*](B18113_06.xhtml#_idTextAnchor210)，*移动应用发布管理*，专注于移动应用发布管理的关键阶段，涵盖挑战、CI/CD实施、符合应用商店指南、发布和分发、测试版测试、应用商店提交、ASO以及监控进展。'
- en: '[*Chapter 7*](B18113_07.xhtml#_idTextAnchor265), *Establishing Mobile App Monitoring,
    Observability, and Analytics*, explains the significance of monitoring and observability
    for mobile apps. It covers establishing effective practices, key metrics for app
    monitoring, choosing the right tool, and implementing continuous monitoring.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第7章*](B18113_07.xhtml#_idTextAnchor265)，*建立移动应用程序监控、可观察性和分析*，解释了监控和可观察性对移动应用程序的重要性。涵盖建立有效实践、应用程序监控的关键指标、选择合适的工具以及实施持续监控。'
- en: '[*Chapter 8*](B18113_08.xhtml#_idTextAnchor306), *Keeping Mobile Apps and DevOps
    Secure*, discusses the significance of mobile app security in the DevOps context.
    It covers topics such as the importance of security in mobile development, introducing
    mobile DevSecOps, mobile app security threats, secure app architecture, mobile
    security testing methods and tools, starting the mobile DevSecOps journey, and
    tips for security automation in mobile DevOps.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第8章*](B18113_08.xhtml#_idTextAnchor306)，*确保移动应用程序和DevOps安全*，讨论了移动应用程序安全在DevOps背景下的重要性。涵盖主题包括安全在移动开发中的重要性、介绍移动DevSecOps、移动应用程序安全威胁、安全应用程序架构、移动安全测试方法和工具、启动移动DevSecOps旅程以及移动DevOps安全自动化的技巧。'
- en: '[*Chapter 9*](B18113_09.xhtml#_idTextAnchor342), *Mobile DevOps Best Practices*,
    focuses on leveraging mobile DevOps for faster and higher-quality app development.
    Topics covered include CI/CD best practices, version and release management, **Infrastructure
    as Code** (**IaC**), configuration management, A/B testing, caching, parallel
    execution, fastlane automation, API mocking, and ChatOps collaboration.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第9章*](B18113_09.xhtml#_idTextAnchor342)，*移动DevOps最佳实践*，专注于利用移动DevOps实现更快、更高质量的应用开发。涵盖的主题包括CI/CD最佳实践、版本和发布管理、**基础设施即代码（IaC）**、配置管理、A/B测试、缓存、并行执行、Fastlane自动化、API模拟和ChatOps协作。'
- en: '[*Chapter 10*](B18113_10.xhtml#_idTextAnchor377), *Improving Productivity with
    Developer Experience and Platform Engineering*, explores the concepts of **Developer
    Experience** (**DX**) and **Internal Developer Productivity** (**IDP**) teams,
    emphasizing their importance in mobile development. It highlights the relationship
    between Mobile DevOps and DX teams, introduces platform engineering principles,
    and distinguishes it from DevOps and SRE engineering.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第10章*](B18113_10.xhtml#_idTextAnchor377)，*通过开发者体验和平台工程提高生产力*，探讨了**开发者体验（DX）**和**内部开发者生产力（IDP）**团队的概念，在移动开发中的重要性得到了强调。突出了移动DevOps与DX团队之间的关系，介绍了平台工程原则，并将其与DevOps和SRE工程进行了区分。'
- en: '[*Chapter 11*](B18113_11.xhtml#_idTextAnchor410)*,* *Predicting the Future
    of Mobile DevOps*, discusses future trends in mobile app development and mobile
    DevOps. It provides insights into upcoming advancements and recaps *Mobile* *DevOps
    Playbook*.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第11章*](B18113_11.xhtml#_idTextAnchor410)*，*预测移动DevOps的未来*，讨论了移动应用程序开发和移动DevOps的未来趋势。提供了即将到来的进展和总结了*移动*
    *DevOps* *Playbook*。'
- en: To get the most out of this book
  id: totrans-23
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 要充分利用本书
- en: It is essential to have an understanding of mobile app development, including
    the development life cycle, coding practices, and mobile platform considerations.
    Familiarity with agile methodologies and **CI/CD** principles is also crucial.
    Additionally, a working knowledge of mobile app testing and release management
    processes will be beneficial.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 了解移动应用程序开发，包括开发生命周期、编码实践和移动平台考虑因素是至关重要的。熟悉敏捷方法和**CI/CD**原则也至关重要。此外，对移动应用程序测试和发布管理流程的工作知识将会有所帮助。
- en: I assume readers have a basic understanding of mobile development concepts,
    DevOps principles, and the tools and technologies commonly used in the field.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 假设读者对移动开发概念、DevOps原理以及领域内常用的工具和技术有基本了解。
- en: The best way to ensure an understanding of the process and the steps required
    is to implement the mobile DevOps framework in your company or team after reading
    this book.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 确保在阅读本书后，通过在公司或团队中实施移动DevOps框架来确保对流程和所需步骤的理解是最佳方法。
