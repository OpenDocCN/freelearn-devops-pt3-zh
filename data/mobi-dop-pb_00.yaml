- en: 'Part 1: Introduction to Mobile DevOps'
  id: totrans-73
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第 1 部分：Mobile DevOps 介绍
- en: Building mobile apps at scale requires mobile-first features that help you build,
    test, and deploy apps faster and more efficiently. The challenges due to the nature
    of mobile, native iOS and Android development, cross-platform frameworks, and
    scaling architecture in large teams are numerous and can prolong the release process.
    In this part, we will learn about Mobile DevOps and why it’s important, as well
    as understanding the mobile ecosystem and how to set up a successful Mobile DevOps
    environment.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 大规模构建移动应用需要以移动优先的特性来帮助你更快、更高效地构建、测试和部署应用。由于移动设备、原生 iOS 和 Android 开发、跨平台框架以及大团队中的架构扩展等特点带来的挑战非常多，这些问题可能会延长发布过程。在这一部分，我们将学习
    Mobile DevOps 及其重要性，并了解移动生态系统以及如何搭建成功的 Mobile DevOps 环境。
