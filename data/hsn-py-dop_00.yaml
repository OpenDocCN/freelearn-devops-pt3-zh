- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 序言
- en: 'Welcome to this book! Let’s talk about the content of this book and what you
    will learn from it. This book is about two things: DevOps and Python. It is about
    how these two entities, philosophies, frameworks, or whatever you would like to
    call them interact with each other.'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 欢迎阅读本书！让我们来谈谈本书的内容以及你将从中学到的东西。本书涉及两件事：DevOps和Python。它讲述了这两者是如何相互作用的——无论你称它们为实体、哲学、框架，或者其他任何名称。
- en: This book will help you understand Python on a technical level, but also on
    a conceptual level, including what distinguishes Python from a lot of other languages
    and what makes it so popular among programmers and others who provide IT solutions.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本书将帮助你在技术层面上理解Python，同时也在概念层面上，了解Python与其他许多语言的不同之处，以及它为何在程序员和其他提供IT解决方案的人群中如此受欢迎。
- en: At the same time, it will give you perspective on how important and useful DevOps
    is in modern IT infrastructure and how you can implement the concepts of DevOps
    using Python.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 同时，它还将为你提供关于DevOps在现代IT基础设施中有多么重要和有用的视角，以及如何使用Python来实现DevOps的概念。
- en: You will learn how to make the hard stuff easy and how to solve problems in
    a consistent and sustainable way. You will also learn how to insert bits of Python
    code into your workload to smoothen your problem-solving process.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 你将学会如何将难题变得简单，如何以一致和可持续的方式解决问题。你还将学会如何将Python代码片段插入到你的工作负载中，以优化你的问题解决过程。
- en: This book will go beyond just some technical descriptions and processes and
    will help you make your workflow and work process even better regardless of the
    tools you are using.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 本书不仅仅是一些技术描述和过程，它还将帮助你改善工作流程和工作过程，无论你使用什么工具。
- en: Who this book is for
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适合谁
- en: 'If you are even remotely concerned with DevOps or developing, you will find
    this book useful. But there are a few specific personas who may particularly find
    this book useful:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你对DevOps或开发有任何关注，你会发现本书很有用。但有几类特定的人物可能会特别发现这本书有价值：
- en: '**Developers looking to explore DevOps**: Since this is a book that uses a
    lot of code for DevOps, it is perfect for developers who may want to explore DevOps'
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**想要探索DevOps的开发者**：由于本书使用了大量的DevOps代码，它非常适合那些可能想要探索DevOps的开发者。'
- en: '**DevOps engineers learning Python**: This book will help DevOps engineers
    who are learning Python and may want to try implementing some Python solutions
    in DevOps'
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**学习Python的DevOps工程师**：本书将帮助学习Python的DevOps工程师，并可能希望在DevOps中尝试实施一些Python解决方案。'
- en: '**People who like finding solutions**: If you’re someone who wants to find
    solutions to IT problems and don’t have a specific job title, but have a job to
    do, this book is for you'
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**喜欢寻找解决方案的人**：如果你是一个想要找到IT问题解决方案的人，且没有特定职位，但有工作要做，那么这本书适合你。'
- en: What this book covers
  id: totrans-11
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖内容
- en: '[*Chapter 1*](B21320_01.xhtml#_idTextAnchor015), *Introducing DevOps Principles*,
    will help you understand the concepts behind DevOps and how they are important
    in improving the productivity of your workload.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第1章*](B21320_01.xhtml#_idTextAnchor015)，*介绍DevOps原则*，将帮助你理解DevOps背后的概念，以及它们在提升工作负载生产力方面的重要性。'
- en: '[*Chapter 2*](B21320_02.xhtml#_idTextAnchor038), *Talking about Python*, covers
    the core philosophical principles behind DevOps and how these principles define
    the approach that you take toward creating a solution.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第2章*](B21320_02.xhtml#_idTextAnchor038)，*谈论Python*，涵盖了DevOps背后的核心哲学原则，以及这些原则如何定义你在创建解决方案时采取的方式。'
- en: '[*Chapter 3*](B21320_03.xhtml#_idTextAnchor061), *The Simplest Ways to Start
    Using DevOps in Python Immediately*, provides a quick look at Python and the principles
    behind it, along with how these principles align with the principles of DevOps.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第3章*](B21320_03.xhtml#_idTextAnchor061)，*立即开始在Python中使用DevOps的最简单方法*，快速介绍了Python及其背后的原则，以及这些原则如何与DevOps的原则对接。'
- en: '[*Chapter 4*](B21320_04.xhtml#_idTextAnchor077), *Provisioning Resources*,
    explores the easiest ways to use Python such that it could enhance your DevOps
    workload.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第4章*](B21320_04.xhtml#_idTextAnchor077)，*资源配置*，探讨了使用Python来增强DevOps工作负载的最简便方法。'
- en: '[*Chapter 5*](B21320_05.xhtml#_idTextAnchor099), *Manipulating Resources*,
    covers using Python as a means to provision resources in a sustainable and accurate
    way for your DevOps workload.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第5章*](B21320_05.xhtml#_idTextAnchor099)，*操作资源*，讲解了如何使用Python作为一种方式，以可持续和准确的方式配置资源，支持你的DevOps工作负载。'
- en: '[*Chapter 6*](B21320_06.xhtml#_idTextAnchor129), *Security and DevSecOps with
    Python*, looks at modifying resources that already exist using Python in order
    to automate updates and mass modify replicated resources.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第六章*](B21320_06.xhtml#_idTextAnchor129)，*使用Python的安全性和DevSecOps*，讨论了如何使用Python修改已存在的资源，自动化更新并大规模修改复制资源。'
- en: '[*Chapter 7*](B21320_07.xhtml#_idTextAnchor142), *Automating Tasks*, explores
    using Python to automate common DevOps tasks and increase productivity for users
    by saving time on repetitive tasks.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第七章*](B21320_07.xhtml#_idTextAnchor142)，*自动化任务*，探讨了如何使用Python自动化常见的DevOps任务，通过节省重复任务的时间，提高用户的生产力。'
- en: '[*Chapter 8*](B21320_08.xhtml#_idTextAnchor155), *Understanding Event-Driven
    Architecture*, covers using Python as a way to connect different systems to system
    architectures using event-driven concepts.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第八章*](B21320_08.xhtml#_idTextAnchor155)，*理解事件驱动架构*，介绍了如何使用Python将不同系统与基于事件驱动的概念连接到系统架构中。'
- en: '[*Chapter 9*](B21320_09.xhtml#_idTextAnchor165), *Using Python for CI/CD Pipelines*,
    looks at using Python for the most common DevOps task of Continuous Integration/Continuous
    Deployment (CI/CD) and enhancing these CI/CD pipelines.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第九章*](B21320_09.xhtml#_idTextAnchor165)，*使用Python进行CI/CD流水线*，讨论了Python在最常见的DevOps任务——持续集成/持续部署（CI/CD）中的应用，以及如何增强这些CI/CD流水线。'
- en: '[*Chapter 10*](B21320_10.xhtml#_idTextAnchor189), *Common DevOps Use Cases
    in Some of the Biggest Companies in the World*, looks at Python in DevOps use
    cases in the context of some of the biggest companies and workloads provided by
    the major cloud platforms.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第十章*](B21320_10.xhtml#_idTextAnchor189)，*一些世界最大公司的常见DevOps用例*，讨论了在一些世界最大公司以及主要云平台提供的工作负载中，Python在DevOps用例中的应用。'
- en: '[*Chapter 11*](B21320_11.xhtml#_idTextAnchor204), *MLOps and DataOps*, provides
    a look at the machine learning and big data niches of DevOps and how Python can
    help enhance these workloads.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第十一章*](B21320_11.xhtml#_idTextAnchor204)，*MLOps和DataOps*，提供了关于机器学习和大数据领域的DevOps的内容，以及Python如何帮助增强这些工作负载。'
- en: '[*Chapter 12*](B21320_12.xhtml#_idTextAnchor218), *How Python Integrates with
    IaC Concepts*, explores how Python libraries and frameworks are used to provision
    resources using infrastructure as code to build and modify DevOps workloads in
    a standardized way.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第十二章*](B21320_12.xhtml#_idTextAnchor218)，*Python如何与IaC概念集成*，探讨了如何使用Python库和框架，通过基础设施即代码（IaC）来配置资源，以标准化的方式构建和修改DevOps工作负载。'
- en: '[*Chapter 13*](B21320_13.xhtml#_idTextAnchor226), *The Tools to Take Your DevOps
    to the Next Level*, looks at advanced DevOps concepts and tools and how they can
    be integrated into your workload.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第十三章*](B21320_13.xhtml#_idTextAnchor226)，*将DevOps提升到新高度的工具*，探讨了高级DevOps概念和工具，以及如何将其集成到你的工作负载中。'
- en: To get the most out of this book
  id: totrans-25
