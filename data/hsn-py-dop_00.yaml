- en: Conventions used
  id: totrans-39
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用的约定
- en: There are a number of text conventions used throughout this book.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中使用了许多文本约定。
- en: '`Code in text`: Indicates code words in text, database table names, folder
    names, filenames, file extensions, pathnames, dummy URLs, user input, and Twitter
    handles. Here is an example: “If you refer to the following diagram, the packet
    sizes are stored in the `packet_sizes` array and the timestamps of the packet
    are stored in the `timestamps` variable.”'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '`文本中的代码`：表示文本中的代码词、数据库表名、文件夹名称、文件名、文件扩展名、路径名、虚拟网址、用户输入和 Twitter 用户名。例如：“如果您参考下面的图示，数据包大小存储在`packet_sizes`数组中，数据包的时间戳存储在`timestamps`变量中。”'
- en: 'A block of code is set as follows:'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 一段代码如下所示：
- en: '[PRE0]'
  id: totrans-43
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 所有命令行输入或输出如下所示：
- en: '[PRE1]'
  id: totrans-45
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**Bold**: Indicates a new term, an important word, or words that you see onscreen.
    For instance, words in menus or dialog boxes appear in **bold**. Here is an example:
    “With reference to the preceding figure, when you click the **Run** button shown
    at the top, you’ll launch a Flask server (a URL that will return some sort of
    answer when it is called).”'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: '**粗体**：表示一个新术语、重要的单词或屏幕上看到的单词。例如，菜单或对话框中的单词通常以**粗体**显示。示例如下：“参考前面的图示，当您点击上方显示的**运行**按钮时，您将启动一个
    Flask 服务器（一个可以返回某种响应的 URL）。”'
