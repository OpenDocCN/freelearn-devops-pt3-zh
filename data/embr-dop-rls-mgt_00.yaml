  type: TYPE_NORMAL
  zh: 第1部分：理解软件开发生命周期及其设计
- en: In this first section of the book, we’ll begin by exploring the **Software Development
    Life Cycle** (**SDLC**) and why it is so important. Then, we’ll briefly introduce
    you to Release Management and the common Release Management Life Cycle phases.
    Next, we’ll dive in to discover how various SDLC Release Management models work.
    Although this book is concerned with DevOps Release Management, it is crucial
    to understand the SDLC first, how it relates to Release Management, and where
    both fit into the overall project management landscape.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书的第一部分，我们将首先探讨**软件开发生命周期**（**SDLC**）以及它为何如此重要。接下来，我们将简要介绍发布管理和常见的发布管理生命周期阶段。然后，我们将深入探索各种SDLC发布管理模型的工作原理。尽管本书专注于DevOps发布管理，但首先理解SDLC及其与发布管理的关系，以及它们在整体项目管理中的位置，仍然至关重要。
