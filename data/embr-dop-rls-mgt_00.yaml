- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: To streamline the complexity of building and maintaining modern applications,
    demand for the role of DevOps engineer has blossomed. This way of thinking focuses
    on shrinking the bottlenecks between IT operations and software development, having
    its origins in lean manufacturing concepts.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 为了简化构建和维护现代应用程序的复杂性，DevOps工程师这一角色的需求迅速增长。这种思维方式专注于缩小IT运维和软件开发之间的瓶颈，其源自精益生产理念。
- en: By embracing DevOps release management, software development teams benefit from
    incorporating quality checks and shifting left, by moving testing, automation,
    and QA procedures much earlier into the software development life cycle. However,
    release management still requires monitoring applications and infrastructure components,
    in addition to managing change orders and schedules.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 通过拥抱DevOps发布管理，软件开发团队受益于质量检查的整合和将测试、自动化以及质量保证流程提前到软件开发生命周期的做法。然而，发布管理仍然需要监控应用程序和基础设施组件，并管理变更请求和调度。
- en: In this book, you will learn a brief history of release management, what DevOps
    release management is, how it is unique, and basic strategies to implement it.
    You will be shown how CI/CD pipelines enforce good DevOps release management and
    learn techniques to optimize them. Lastly, you will learn how to create a culture
    of cross-functional product development that reduces waste and increases value
    to the customer. Because of its usefulness in removing silos that isolate team
    members, DevOps release management is emerging as the most popular strategy currently
    being adopted.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，你将了解发布管理的简短历史、什么是DevOps发布管理、它的独特之处以及实施它的基本策略。你将学习到CI/CD管道如何强制执行良好的DevOps发布管理，并了解如何优化这些管道。最后，你将学会如何创建一个跨职能的产品开发文化，从而减少浪费，增加客户价值。由于它在消除团队成员间孤岛方面的有效性，DevOps发布管理正在成为目前最受欢迎的策略。
- en: Who this book is for
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适用读者
- en: This book is intended for DevOps engineers, software engineers, project managers,
    QA testers, and product managers who are responsible for the development, quality
    assurance, release, and deployment of software products. The book will also be
    useful for teachers, students, and researchers studying computer science or business
    management.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 本书面向DevOps工程师、软件工程师、项目经理、质量保证测试员和产品经理，他们负责软件产品的开发、质量保证、发布和部署。本书对于学习计算机科学或商业管理的教师、学生和研究人员也具有参考价值。
- en: DevOps and release management share an affinity with regard to software development,
    project management, and IT operations. DevOps release management encompasses activities
    involved in overseeing the design, planning, scheduling, testing, and implementation
    of the software release and delivery cycle.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: DevOps和发布管理在软件开发、项目管理和IT运维方面有着紧密的联系。DevOps发布管理涵盖了监督软件发布和交付周期中的设计、规划、调度、测试和实施等活动。
- en: This book is a comprehensive introduction for those who are new to DevOps release
    management. You will learn key skills to shift left, building quality products
    in record time. You will gain the knowledge needed to start your own DevOps release
    management initiative and the confidence to transform your company.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 本书是为那些刚接触DevOps发布管理的读者提供的全面介绍。你将学习到将质量控制提前的关键技能，在创纪录的时间内构建高质量的产品。你将获得启动自己DevOps发布管理项目所需的知识，并且有信心推动公司的转型。
- en: What this book covers
  id: totrans-8
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书内容
- en: '[*Chapter 1*](B21803_01.xhtml#_idTextAnchor015), *Understanding the Software
    Development Life Cycle*, provides an overview of the **Software Development Life
    Cycle** (**SDLC**), the software industry’s procedure for creating new software.
    This technique ensures that software developers build high-quality, low-cost products
    in the shortest amount of time possible.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第1章*](B21803_01.xhtml#_idTextAnchor015)，*理解软件开发生命周期*，概述了**软件开发生命周期**（**SDLC**），这是软件行业创建新软件的程序。这种方法确保软件开发人员以最短的时间构建高质量、低成本的产品。'
- en: '[*Chapter 2*](B21803_02.xhtml#_idTextAnchor036), *A Brief Introduction to Release
    Management*, defines what release management is, its cultural significance, and
    its technical perspective. We’ll also review a brief history of release management
    and understand how it has evolved over the years, including a review of the standard
    six phases of any release management model.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第2章*](B21803_02.xhtml#_idTextAnchor036)，*发布管理简要介绍*，定义了什么是发布管理，它的文化意义以及技术视角。我们还将回顾发布管理的简短历史，了解它是如何随着时间的推移而发展的，包括对任何发布管理模型的标准六个阶段的回顾。'
- en: '[*Chapter 3*](B21803_03.xhtml#_idTextAnchor051), *What Are the Various SDLC
    Release Management Models?*, covers release management models such as ITIL, Waterfall,
    iterative, V-shaped, spiral, big bang, Agile, and DevOps.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第3章*](B21803_03.xhtml#_idTextAnchor051)，*有哪些不同的 SDLC 发布管理模型？*，介绍了发布管理模型，如
    ITIL、瀑布模型、迭代模型、V 型模型、螺旋模型、激进式模型、敏捷模型以及 DevOps。'
- en: '[*Chapter 4*](B21803_04.xhtml#_idTextAnchor066), *What Problems Does DevOps
    Release Management Try to Solve?*, makes the case for why the qualities of DevOps
    differentiate it as a superior release management methodology by incorporating
    automation, minimizing risk, streamlining releases, and measuring success by tracking
    metrics and analyzing key performance indicators.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第4章*](B21803_04.xhtml#_idTextAnchor066)，*DevOps 发布管理试图解决哪些问题？*，阐述了为什么 DevOps
    的特性使其作为一种更优的发布管理方法论，强调了自动化、最小化风险、简化发布流程，并通过跟踪指标和分析关键绩效指标来衡量成功。'
- en: '[*Chapter 5*](B21803_05.xhtml#_idTextAnchor078), *Understanding What Makes
    DevOps Release Management Unique*, discusses how release management is a holistic
    practice, taking every component of a value stream into account. DevOps integrates
    CI, CD, QA, security, and feedback, through the use of well-crafted, automated
    pipelines and a carefully selected patchwork of testing and approval processes.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第5章*](B21803_05.xhtml#_idTextAnchor078)，*理解 DevOps 发布管理的独特性*，讨论了发布管理作为一种整体实践，考虑了价值流中的每一个组成部分。DevOps
    通过精心设计的自动化流水线和经过仔细选择的测试和审批过程，整合了 CI、CD、QA、安全性和反馈。'
- en: '[*Chapter 6*](B21803_06.xhtml#_idTextAnchor095), *Understanding the Basics
    of CI/CD*, explores CI/CD, a key strategy of DevOps release management. It automates
    the majority of manual human intervention that would traditionally be needed in
    order to produce a new software release or get new code into production.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第6章*](B21803_06.xhtml#_idTextAnchor095)，*理解 CI/CD 的基础知识*，探讨了 CI/CD，这是 DevOps
    发布管理的关键策略。它自动化了传统上需要人工干预的大部分工作，从而实现新软件发布或将新代码推向生产环境。'
- en: '[*Chapter 7*](B21803_07.xhtml#_idTextAnchor120), *A Practical Pipeline for
    Technical Release Managers*, will be a little different from the rest of this
    book. You will be shown how to build a Docker image containing a simple web application
    that deploys to AWS ECS, using GitHub Actions.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第7章*](B21803_07.xhtml#_idTextAnchor120)，*技术发布经理的实用流水线*，这一章将与本书的其他章节有所不同。你将学习如何构建一个包含简单
    Web 应用程序的 Docker 镜像，并使用 GitHub Actions 将其部署到 AWS ECS。'
- en: '[*Chapter 8*](B21803_08.xhtml#_idTextAnchor141), *How CI/CD Pipelines Enforce
    Good DevOps Release Management*, covers topics including managing speed-to-market
    and CI/CD governance, developing your team’s branching strategy, constructing
    release pipelines, and implementing a change approval process that is appropriate
    for DevOps release management!'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第8章*](B21803_08.xhtml#_idTextAnchor141)，*CI/CD 流水线如何强化良好的 DevOps 发布管理*，涵盖了包括管理市场推出速度和
    CI/CD 治理、开发团队的分支策略、构建发布流水线以及实施适合 DevOps 发布管理的变更审批过程等主题！'
- en: '[*Chapter 9*](B21803_09.xhtml#_idTextAnchor168), *Embracing DevOps Culture
    in Your Release Management Strategy*, discusses developing a DevOps culture, with
    thorough planning and a unified approach. You’ll be shown how to get buy-in from
    executive leadership, form a DevOps team from the ground up, and gradually define
    processes that foster a culture of collaboration and continuous improvement.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第9章*](B21803_09.xhtml#_idTextAnchor168)，*在发布管理策略中拥抱 DevOps 文化*，讨论了如何通过充分的规划和统一的方式发展
    DevOps 文化。你将学习如何获得高层领导的支持，从零开始组建 DevOps 团队，并逐步定义促进协作和持续改进的流程。'
- en: '[*Chapter 10*](B21803_10.xhtml#_idTextAnchor185), *What Does Receiving Support
    from Leadership and Stakeholders Look Like*, discusses how DevOps culture necessitates
    the unwavering backing and active involvement of the leadership within the organization.
    If these individuals do not wholeheartedly support and commit to the DevOps initiative,
    there is a significant likelihood of its failure.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第10章*](B21803_10.xhtml#_idTextAnchor185)，*领导层和利益相关者的支持是什么样子的*，讨论了 DevOps
    文化如何要求组织内领导层的坚定支持和积极参与。如果这些人不全心全意地支持并投入 DevOps 项目，这一项目很可能会失败。'
- en: '[*Chapter 11*](B21803_11.xhtml#_idTextAnchor199)*,* *Overcoming Common Pitfalls
    in DevOps Release Management*, looks at aspects such as aligning with an organization’s
    unique culture, working style, and software release objectives to avoid common
    pitfalls in DevOps release management. If you look at enough DevOps-centric establishments,
    you’ll notice that they encounter several common pitfalls over the course of their
    operations.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第 11 章*](B21803_11.xhtml#_idTextAnchor199)*,* *克服 DevOps 发布管理中的常见陷阱*，讨论了如何与组织的独特文化、工作风格和软件发布目标保持一致，以避免
    DevOps 发布管理中的常见陷阱。如果您观察足够多的 DevOps 导向的公司，您会发现它们在运营过程中会遇到几个常见的陷阱。'
- en: '[*Appendix*](B21803_Appendix.xhtml#_idTextAnchor223), contains a glossary of
    terms, answers to chapter questions, additional content, and templates of common
    documents that release managers use in their daily activities.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[*附录*](B21803_Appendix.xhtml#_idTextAnchor223)，包含术语表、章节问题的答案、额外内容以及发布经理在日常工作中使用的常见文档模板。'
- en: To get the most out of this book
  id: totrans-21
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 如何充分利用本书
- en: Basic knowledge of software development and product development is required
    to work with the content of the book. However, having a basic knowledge of DevOps
    practices will help the reader follow the exercises in the book. References will
    be provided for those new to these strategies. By having previous experience working
    in an Agile or DevOps environment, you will be in a good position to understand
    the concepts covered herein.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 阅读本书内容需要具备一定的软件开发和产品开发基础知识。不过，拥有 DevOps 实践的基础知识将帮助读者更好地理解书中的练习。对于这些策略的新手，我们会提供相关参考资料。如果您有在敏捷或
    DevOps 环境中工作的经验，将有助于您理解本书所涵盖的概念。
- en: If you are using the digital version of this book, we advise you to type the
    code yourself or access the code via the GitHub repository (link available in
    the next section). Doing so will help you avoid any potential errors related to
    the copying and pasting of code.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您正在使用本书的数字版本，建议您自己输入代码，或者通过 GitHub 仓库访问代码（链接将在下一节提供）。这样做可以帮助您避免与复制和粘贴代码相关的潜在错误。
- en: Download the example code files
  id: totrans-24
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 下载示例代码文件
- en: You can download the example code files for this book from GitHub at [https://github.com/PacktPublishing/Embracing-DevOps-Release-Management](https://github.com/PacktPublishing/Embracing-DevOps-Release-Management).
    If there’s an update to the code, it will be updated in the existing GitHub repository.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从 GitHub 上下载本书的示例代码文件，链接：[https://github.com/PacktPublishing/Embracing-DevOps-Release-Management](https://github.com/PacktPublishing/Embracing-DevOps-Release-Management)。如果代码有更新，它将会在现有的
    GitHub 仓库中更新。
- en: We also have other code bundles from our rich catalog of books and videos available
    at [https://github.com/PacktPublishing/](https://github.com/PacktPublishing/).
    Check them out!
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还提供了其他代码包，来自我们丰富的书籍和视频目录，您可以在 [https://github.com/PacktPublishing/](https://github.com/PacktPublishing/)
    中查看。快来看看吧！
- en: Conventions used
  id: totrans-27
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用的约定
- en: There are a number of text conventions used throughout this book.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中使用了多种文本约定。
- en: '`Code in text`: Indicates code words in text, database table names, folder
    names, filenames, file extensions, pathnames, dummy URLs, user input, and Twitter
    handles. Here is an example: “From GitHub, click on the `task-definition.json`
    file, within this repository.”'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '`文本中的代码`：表示文本中的代码词、数据库表名、文件夹名称、文件名、文件扩展名、路径名、虚拟 URL、用户输入和 Twitter 账号。例如：“从
    GitHub 中，点击该仓库中的 `task-definition.json` 文件。”'
- en: 'A block of code is set as follows:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块如下设置：
- en: '[PRE0]'
  id: totrans-31
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: '**Bold**: Indicates a new term, an important word, or words that you see onscreen.
    For example, words in menus or dialog boxes appear in the text like this. Here
    is an example: “Expand **Monitoring**, and then toggle **Use Container Insights**
    on to enable Container Insights.”'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '**粗体**：表示新术语、重要词汇或屏幕上显示的词汇。例如，菜单或对话框中的词汇会像这样显示在文本中。例如：“展开 **监控**，然后开启 **使用容器洞察**
    以启用容器洞察功能。”'
