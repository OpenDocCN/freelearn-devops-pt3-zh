    和 David Farley。</st> <st c="5930">本书重点讲解了CD（持续交付）的原则，这些原则与本书第3章中讨论的持续测试和反馈机制紧密相关。</st>
    *<st c="6062">第3章</st>*<st c="6071">提供了一个框架，支持本章强调从过去经验中学习，以改进未来实践。</st>'
- en: '*<st c="6196">Continuous Security Testing: Integrating Protection into DevOps</st>*
    <st c="6260">by Kualitatem.</st> <st c="6276">This blog post explores the integration
