    *<st c="5792">第8章</st>*<st c="5801">。</st>'
- en: '*<st c="5802">Continuous Delivery: Reliable Software Releases through Build,
    Test, and Deployment Automation</st>* <st c="5897">by Jez Humble and David Farley.</st>
