  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: <st c="3">探索持续学习与改进</st>
- en: <st c="49">This chapter, as illustrated in</st> *<st c="82">Figure 14</st>**<st
    c="91">.1</st>*<st c="93">, focuses on how teams that are involved in DevOps,
    DevSecOps, and SRE can continually improve and learn, which is essential in fast-changing
    tech environments.</st> <st c="254">The chapter explores effective strategies
    for continuous learning and improvement in areas crucial for software development
    and operations.</st> <st c="394">The goal is to help teams not just keep up to
    date with technological changes but also use them as opportunities</st> <st c="507">for
    advancement.</st>
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="49">如图所示，</st> *<st c="82">图 14</st>**<st c="91">.1</st>*<st c="93">，本章专注于如何在DevOps、DevSecOps和SRE中参与的团队能够不断改进和学习，这对于快速变化的技术环境至关重要。</st>
    <st c="254">本章探讨了在软件开发和运维中至关重要的持续学习和改进的有效策略。</st> <st c="394">目标是帮助团队不仅跟上技术变化的步伐，还能将其作为</st>
    <st c="507">进步的机会。</st>
