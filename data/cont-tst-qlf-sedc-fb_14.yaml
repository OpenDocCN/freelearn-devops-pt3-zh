    Fawcett。</st> <st c="6594">本书深入探讨了如何将数据驱动的方法应用于商业挑战，包括软件开发和运维。</st> <st c="6735">它涵盖了数据科学的基础原则，这些原则对理解如何有效地在持续过程中实施AI/ML至关重要。</st>'
- en: '*<st c="6876">DevOps for Dummies</st>* <st c="6895">by Emily Freeman.</st>
    <st c="6914">Aimed at beginners and early adopters of DevOps, this book describes
    DevOps as an engineering culture of collaboration, ownership, and learning, supporting
    the chapter’s emphasis on continuous improvement within</st> <st c="7126">DevOps
    practices.</st>'
  id: totrans-177
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*<st c="6876">《DevOps入门指南》</st>* <st c="6895">作者：Emily Freeman。</st> <st c="6914">本书面向DevOps的初学者和早期采用者，描述了DevOps作为一种协作、责任和学习的工程文化，支持本章强调的DevOps实践中的持续改进。</st>'
- en: '*<st c="7143">Engineering DevOps: From Chaos to Continuous Improvement</st>*
    <st c="7200">by Marc Hornbeek.</st> <st c="7219">This book is an excellent reference
    guide for anyone looking to implement or improve DevOps practices.</st> <st c="7322">It
    covers the necessary engineering practices to achieve continuous improvement and
    beyond, making it highly relevant to the attached chapter’s focus on continuous
    learning</st> <st c="7495">and improvement.</st>'
  id: totrans-178
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*<st c="7143">《工程化DevOps：从混乱到持续改进》</st>* <st c="7200">作者：Marc Hornbeek。</st>
    <st c="7219">这本书是任何希望实施或改进DevOps实践的人的优秀参考指南。</st> <st c="7322">它涵盖了实现持续改进及更高水平所需的工程实践，使其与本书所附章节关于持续学习和改进的重点高度相关。</st>'
- en: '*<st c="7511">Lean Analytics: Use Data to Build a Better Startup Faster</st>*
    <st c="7569">by Alistair Croll and Benjamin Yoskovitz.</st> <st c="7612">This
    book provides a comprehensive guide on how to use data effectively to measure
    and drive business success.</st> <st c="7723">It aligns well with the themes of</st>
    *<st c="7757">Chapter 12</st>*<st c="7767">, particularly in the context of measuring
    progress and outcomes in</st> <st c="7835">organizational transformation.</st>'
  id: totrans-179
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*<st c="7511">《精益分析：用数据更快地构建更好的初创公司》</st>* <st c="7569">作者：Alistair Croll和Benjamin
    Yoskovitz。</st> <st c="7612">本书提供了关于如何有效利用数据来衡量和推动商业成功的全面指南。</st> <st c="7723">它与*<st
    c="7757">第12章</st>*中的主题高度契合，特别是在衡量组织转型中的进展和结果时。</st>'
- en: '*<st c="7865">Machine Learning Yearning</st>* <st c="7891">by Andrew Ng.</st>
    <st c="7906">Written by one of the pioneers in the field, this book focuses on
    how to structure</st> **<st c="7989">machine learning</st>** <st c="8005">(</st>**<st
    c="8007">ML</st>**<st c="8009">) projects.</st> <st c="8022">Andrew Ng provides
    insights into the practical aspects of applying ML to complex systems, which can
    be directly applied to enhancing software development processes as outlined in</st>
    <st c="8201">this book.</st>'
  id: totrans-180
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*<st c="7865">《机器学习的渴望》</st>* <st c="7891">作者：Andrew Ng。</st> <st c="7906">作为该领域的先驱之一，本书专注于如何构建**<st
    c="7989">机器学习</st>**（**<st c="8007">ML</st>**）项目。</st> <st c="8022">Andrew Ng提供了关于如何将机器学习应用于复杂系统的实际见解，这些见解可以直接应用于增强软件开发流程，如本书所述。</st>'
- en: '*<st c="8211">Project to Product: How to Survive and Thrive in the Age of Digital
    Disruption with the Flow Framework</st>* <st c="8314">by Mik Kersten.</st> <st
    c="8331">Kersten’s book introduces the Flow Framework, a new way of building an
    infrastructure for innovation that focuses on the flow of value from an organization
    to its customers.</st> <st c="8505">This framework aligns well with the strategic
    planning and roadmap development for implementing continuous practices, as discussed
    in</st> *<st c="8639">Chapter 10</st>*<st c="8649">.</st>'
  id: totrans-181
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*<st c="8211">《从项目到产品：如何在数字化变革时代借助Flow框架生存与发展》</st>* <st c="8314">作者：Mik Kersten。</st>
    <st c="8331">Kersten的这本书介绍了Flow框架，这是一种为创新构建基础设施的新方法，专注于组织到客户之间的价值流动。</st> <st
    c="8505">该框架与实施持续实践的战略规划和路线图开发高度契合，如本书第*<st c="8639">10章</st>*所讨论的那样。</st>'
- en: '*<st c="8650">Site Reliability Engineering: How Google Runs Production Systems</st>*
    <st c="8715">by Niall Richard Murphy, Betsy Beyer, Chris Jones, and Jennifer Petoff.</st>
    <st c="8788">This book introduces the principles and practices of SRE, offering
    insights into how Google ensures the reliability and scalability of its systems,
    which complements the chapter’s focus on continuous operations practices known</st>
    <st c="9015">as SRE.</st>'
  id: totrans-182
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*<st c="8650">《站点可靠性工程：谷歌如何运行生产系统》</st>* <st c="8715">作者：尼尔·理查德·墨菲、贝琪·贝耶、克里斯·琼斯、詹妮弗·佩托夫。</st>
    <st c="8788">本书介绍了SRE的原则和实践，深入探讨了谷歌如何确保其系统的可靠性和可扩展性，与章节中聚焦的持续运营实践SRE相辅相成。</st>'
- en: '*<st c="9022">The DevOps Handbook: How to Create World-Class Agility, Reliability,
    & Security in Technology Organizations</st>* <st c="9130">by Gene Kim, Patrick
    Debois, John Willis, and Jez Humble.</st> <st c="9189">This book provides insights
    into integrating continuous testing, security, and feedback into DevOps practices,
    which aligns with the experiences and lessons shared in</st> *<st c="9356">Chapter
    3</st>* <st c="9365">regarding the evolution and practical application of</st>
    <st c="9419">these concepts.</st>'
  id: totrans-183
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*<st c="9022">《DevOps手册：如何在技术组织中创造世界级的敏捷性、可靠性和安全性》</st>* <st c="9130">作者：吉恩·金、帕特里克·德博伊斯、约翰·威利斯、杰兹·汉布尔。</st>
    <st c="9189">本书深入探讨了如何将持续测试、安全性和反馈融入到DevOps实践中，这与第*<st c="9356">3章</st>* <st c="9365">中关于这些概念演变和实际应用的经验和教训相契合。</st>'
- en: '*<st c="9434">The Importance of Continuous Feedback in Software Testing</st>*
    <st c="9492">by GeeksforGeeks.</st> <st c="9511">This article highlights the role
    of continuous feedback in software testing, aligning with the chapter’s emphasis
    on continuous feedback mechanisms within Agile, DevOps, and</st> <st c="9685">SRE
    methodologies.</st>'
  id: totrans-184
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*<st c="9434">《持续反馈在软件测试中的重要性》</st>* <st c="9492">作者：GeeksforGeeks。</st> <st
    c="9511">本文强调了持续反馈在软件测试中的作用，与本章对敏捷、DevOps和SRE方法中持续反馈机制的重视相一致。</st>'
- en: '*<st c="9703">The Importance of Continuous Testing in Software Development</st>*
