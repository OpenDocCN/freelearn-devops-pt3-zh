- en: <st c="771">The chapter is structured around the</st> *<st c="809">Third Way
    of DevOps</st>*<st c="828">, a principle that promotes constant learning through
    experimentation.</st> <st c="899">It discusses various ways teams can learn –
    through sharing, outreach, experimenting, handling failures, and applying chaos
    engineering.</st> <st c="1036">Each section covers different aspects of learning,
    providing practical advice on how to integrate these practices into daily</st>
    <st c="1161">work routines.</st>
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="771">本章围绕*<st c="809">DevOps的第三种方式</st>*<st c="828">这一原则展开，该原则通过实验促进持续学习。</st>
    <st c="899">它讨论了团队可以通过共享、外展、实验、处理失败以及应用混沌工程等方式进行学习。</st> <st c="1036">每个部分都涵盖了学习的不同方面，提供了如何将这些实践整合到日常工作中的实用建议。</st>
    <st c="1161">工作常规中。</st>
- en: <st c="1175">By covering these topics, this chapter aims to equip you with the
    skills needed for experimentation and the application of chaos engineering</st>
    <st c="1317">in testing.</st>
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="1175">通过涵盖这些主题，本章旨在为你提供进行实验和应用混沌工程的技能</st> <st c="1317">以进行测试。</st>
