    discussion on continuous security practices</st> <st c="6447">within DevSecOps.</st>'
  id: totrans-175
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*<st c="6196">持续安全测试：将保护措施集成到DevOps中</st>* <st c="6260">作者：Kualitatem。</st>
    <st c="6276">这篇博客文章探讨了将持续安全措施集成到DevOps管道中的方法，支持本章关于DevSecOps中持续安全实践的讨论。</st>'
- en: '*<st c="6464">Data Science for Business: What You Need to Know about Data Mining
    and Data-Analytic Thinking</st>* <st c="6558">by Foster Provost and Tom Fawcett.</st>
    <st c="6594">This book offers insights into how data-driven methods can be applied
    to business challenges, including software development and operations.</st> <st
    c="6735">It covers foundational data science principles that are crucial for understanding
    how to effectively implement AI/ML in</st> <st c="6855">continuous processes.</st>'
  id: totrans-176
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
