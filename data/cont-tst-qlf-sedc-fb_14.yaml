- en: <st c="1556">The Third Way of DevOps</st>
  id: totrans-15
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: <st c="1556">DevOps的第三种方式</st>
- en: <st c="1580">The Third Way of DevOps</st> <st c="1604">focuses on the principles
    of continual experimentation and learning to enhance the workflow within software
    development and operations.</st> <st c="1741">This approach not only encourages
    innovation but also emphasizes the importance of learning from successes and failures.</st>
    <st c="1862">It is particularly crucial for areas such as continuous testing,
    quality, security, and feedback, where rapid advancements and changes in technology
    demand adaptability and continuous</st> <st c="2046">skill enhancement.</st>
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="1580">DevOps的第三种方式</st> <st c="1604">侧重于持续实验和学习的原则，以增强软件开发和运维中的工作流。</st>
    <st c="1741">这种方法不仅鼓励创新，还强调从成功和失败中学习的重要性。</st> <st c="1862">它在持续测试、质量、安全和反馈等领域尤为重要，因为技术的快速发展和变化要求适应性和持续的</st>
    <st c="2046">技能提升。</st>
- en: <st c="2064">Continuous improvement in DevOps</st>
  id: totrans-17
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: <st c="2064">DevOps中的持续改进</st>
- en: <st c="2097">Continuous improvement</st> <st c="2120">in DevOps involves regularly
    evaluating and enhancing processes, tools, and methodologies used in software
    development and deployment.</st> <st c="2256">This practice ensures that teams
    do not maintain the status quo and, instead, actively seek ways to increase efficiency,
    effectiveness, and security.</st> <st c="2406">The key aspects include</st> <st
    c="2430">the following:</st>
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="2097">持续改进</st> <st c="2120">在 DevOps 中意味着定期评估和改进软件开发与部署过程中使用的流程、工具和方法。</st>
    <st c="2256">这种做法确保团队不会保持现状，而是积极寻找提高效率、效果和安全性的方式。</st> <st c="2406">关键方面包括</st>
    <st c="2430">以下内容：</st>
- en: '**<st c="2444">Iterative process enhancements</st>**<st c="2475">: DevOps teams
    are encouraged to constantly look for small, incremental changes in their workflows
    that could lead to significant improvements over time.</st> <st c="2630">This
    could be automating a routine manual process, refining an existing script, or
    adopting new tools that speed</st> <st c="2743">up deployment.</st>'
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="2444">迭代过程改进</st>**<st c="2475">：鼓励 DevOps 团队不断寻找工作流程中的小而渐进的变化，这些变化随着时间的推移可能带来显著的改进。</st>
    <st c="2630">这可能是自动化日常手动流程、优化现有脚本，或者采用能够加速部署的新工具。</st>'
- en: '**<st c="2757">Feedback loops</st>**<st c="2772">: Creating quick and effective
    feedback loops is essential in DevOps.</st> <st c="2843">These loops help teams
    understand the outcomes of their changes in real time</st> <st c="2920">and adjust
    accordingly, without waiting for the end of a long project cycle.</st> <st c="2997">Feedback
    can come from automated systems, peer reviews, or real-time monitoring tools,
    and it should directly inform</st> <st c="3114">future improvements.</st>'
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="2757">反馈循环</st>**<st c="2772">：创建快速有效的反馈循环在 DevOps 中至关重要。</st> <st
    c="2843">这些反馈循环帮助团队实时了解其变更的结果</st> <st c="2920">并据此进行调整，而不需要等待漫长项目周期的结束。</st>
    <st c="2997">反馈可以来自自动化系统、同行评审或实时监控工具，且应直接影响</st> <st c="3114">未来的改进。</st>'
- en: <st c="3134">Learning in DevOps</st>
  id: totrans-21
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: <st c="3134">在 DevOps 中的学习</st>
- en: <st c="3153">Learning</st> <st c="3163">in DevOps is not just about acquiring
    new knowledge; it’s also about applying it practically and sharing it with the
    entire team.</st> <st c="3293">This facet of the Third Way is critical for fostering
    a culture of collective intelligence where everyone’s growth benefits the</st>
    <st c="3421">whole team.</st>
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="3153">在 DevOps 中的学习不仅仅是获取新知识；它还涉及如何将这些知识实际应用并与整个团队共享。</st> <st c="3293">第三种方式的这一方面对于培养集体智慧的文化至关重要，在这种文化中，每个人的成长都能惠及</st>
    <st c="3421">整个团队。</st>
- en: '**<st c="3432">From failures</st>**<st c="3446">: DevOps culture does not shun
    failures and, instead, sees them as opportunities to learn.</st> <st c="3538">When
    a deployment fails or a new bug is discovered, teams conduct blameless post-mortems
    to understand what went wrong and how similar issues can be avoided in the future.</st>
    <st c="3710">Documenting these lessons and sharing them ensures that the same
    mistakes are</st> <st c="3788">not repeated.</st>'
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="3432">从失败中</st>**<st c="3446">：DevOps 文化不回避失败，而是将其视为学习的机会。</st> <st
    c="3538">当部署失败或发现新 Bug 时，团队会进行无责事后复盘，了解出错原因，并探讨如何在未来避免类似问题。</st> <st c="3710">记录这些经验教训并与团队共享，确保同样的错误不会</st>
    <st c="3788">重复发生。</st>'
- en: '**<st c="3801">From successes</st>**<st c="3816">: Similarly, analyzing what
    worked well and why can provide valuable insights.</st> <st c="3896">Success stories
    should be dissected with the same rigor as failures to replicate these successful
    actions in</st> <st c="4005">future projects.</st>'
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="3801">从成功中</st>**<st c="3816">：同样地，分析哪些做得好以及为什么做得好可以提供宝贵的见解。</st>
    <st c="3896">成功案例应当以与失败相同的严格性进行剖析，以便在</st> <st c="4005">未来项目中复制这些成功的做法。</st>'
- en: <st c="4021">Continuous testing, quality, and security</st>
  id: totrans-25
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: <st c="4021">持续测试、质量和安全</st>
- en: <st c="4063">The</st> <st c="4067">application of the Third Way in continuous
    testing, quality, and security involves</st> <st c="4151">several practices:</st>
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="4063">第三种方式在持续测试、质量和安全中的应用涉及</st> <st c="4067">若干实践：</st>
- en: '**<st c="4169">Continuous testing</st>**<st c="4188">: Automated testing is
    a cornerstone of DevOps, providing immediate feedback on the impact of changes.</st>
    <st c="4292">By continuously testing software from early in the development process,
    teams can detect and address issues sooner, which reduces costs and speeds up</st>
    <st c="4442">delivery times.</st>'
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="4169">持续测试</st>**<st c="4188">：自动化测试是 DevOps 的基石，提供有关变更影响的即时反馈。</st>
    <st c="4292">通过从开发过程初期开始持续测试软件，团队可以更早发现和解决问题，从而降低成本并加快</st> <st c="4442">交付时间。</st>'
- en: '**<st c="4457">Quality assurance</st>**<st c="4475">: Quality</st> <st c="4485">is
    not an afterthought but is integrated throughout the development process.</st>
    <st c="4563">Teams use insights from past projects to enhance quality checkpoints
    and</st> <st c="4636">standards continually.</st>'
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="4457">质量保证</st>**<st c="4475">：质量</st> <st c="4485">不是事后考虑的，而是贯穿于整个开发过程中的。</st>
    <st c="4563">团队利用过去项目中的洞察来不断提升质量检查点和</st> <st c="4636">标准。</st>'
- en: '**<st c="4658">Security integration</st>**<st c="4679">: Integrating</st> <st
    c="4693">security into the DevOps process, known as DevSecOps, from the start
    ensures that security considerations are built-in and not bolted on.</st> <st
    c="4832">Learning from past security incidents helps to fortify future projects
    against</st> <st c="4911">similar vulnerabilities.</st>'
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="4658">安全集成</st>**<st c="4679">：将</st> <st c="4693">安全性从一开始就集成到 DevOps
    流程中，即 DevSecOps，确保安全考虑是内建的，而不是附加的。</st> <st c="4832">从过去的安全事件中学习有助于增强未来项目对</st>
    <st c="4911">类似漏洞的防范能力。</st>'
- en: <st c="4935">The Third Way of DevOps advocates for a culture where continuous
    improvement and learning are part of the daily routine.</st> <st c="5057">By embracing
    this approach, DevOps teams enhance their capabilities in continuous testing,
    quality, security, and feedback.</st> <st c="5181">This not only leads to more
    robust and resilient software solutions but also ensures that teams remain at
    the cutting edge of technology innovation, prepared to tackle new challenges as
    they arise.</st> <st c="5379">By integrating these practices, organizations can
    sustain long-term growth and continuous improvement in their software</st> <st
    c="5499">development endeavors.</st>
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="4935">DevOps 的第三条方法提倡一种文化，在这种文化中，持续改进和学习是日常工作的一部分。</st> <st c="5057">通过采纳这种方法，DevOps
    团队增强了在持续测试、质量、安全和反馈方面的能力。</st> <st c="5181">这不仅能带来更强大和更有韧性的软体解决方案，还能确保团队保持技术创新的前沿，随时准备应对出现的新挑战。</st>
    <st c="5379">通过整合这些实践，组织能够在软件</st> <st c="5499">开发工作中保持长期增长和持续改进。</st>
- en: <st c="5521">Learning from sharing</st>
  id: totrans-31
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: <st c="5521">共享中的学习</st>
- en: <st c="5543">Learning from sharing</st> <st c="5565">is a fundamental concept
    within DevOps that emphasizes the benefits of knowledge exchange within and between
    teams.</st> <st c="5682">In the context of continuous improvement and learning
    for continuous testing, quality, security, and feedback, sharing becomes a crucial
    driver for enhancing team capabilities and accelerating development cycles.</st>
    <st c="5895">This section explores how structured sharing practices can foster
    a collaborative environment where</st> <st c="5995">innovation thrives.</st>
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="5543">共享中的学习</st> <st c="5565">是 DevOps 中的一个基本概念，强调团队之间及团队内部知识交流的好处。</st>
    <st c="5682">在持续改进和学习的背景下，持续测试、质量、安全和反馈，分享成为提升团队能力和加速开发周期的关键驱动力。</st> <st c="5895">本节探讨了如何通过结构化的共享实践促进一个合作的环境，在这个环境中</st>
    <st c="5995">创新蓬勃发展。</st>
- en: <st c="6014">Building a culture of open communication</st>
  id: totrans-33
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: <st c="6014">建立开放沟通的文化</st>
- en: <st c="6055">For</st> <st c="6059">DevOps teams, creating a safety culture where
    members feel comfortable sharing insights, successes, and failures is essential.</st>
    <st c="6187">This culture promotes transparency and trust, which are foundational
    for</st> <st c="6260">effective collaboration.</st>
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="6055">对于</st> <st c="6059">DevOps 团队来说，创建一个安全文化，让成员感到舒适地分享见解、成功和失败至关重要。</st>
    <st c="6187">这种文化促进了透明度和信任，这是</st> <st c="6260">有效协作的基础。</st>
- en: '**<st c="6284">Regular knowledge-sharing sessions</st>**<st c="6319">: Implementing
    regular meetings such as daily stand-ups, weekly reviews, or monthly retrospectives
    where team members discuss what they are working on, the challenges faced, and
    the lessons learned can significantly enhance collective understanding and</st>
    <st c="6573">problem-solving capabilities.</st>'
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="6284">定期知识共享会议</st>**<st c="6319">：实施定期会议，如每日站立会议、每周回顾或每月回顾会议，让团队成员讨论他们的工作内容、遇到的挑战以及所学到的经验教训，可以显著提升集体的理解能力和</st>
    <st c="6573">问题解决能力。</st>'
- en: '**<st c="6602">Documentation</st>**<st c="6616">: Maintaining a knowledge base
    with detailed documentation of processes, incidents, and solutions not only serves
    as a reference but also helps new team members get up to speed quickly.</st> <st
    c="6803">Wikis, shared drives, and internal blogs can be effective tools for</st>
    <st c="6871">this purpose.</st>'
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="6602">文档管理</st>**<st c="6616">：维护一个包含流程、事件和解决方案详细文档的知识库，不仅作为参考，还帮助新加入的团队成员迅速上手。</st>
    <st c="6803">Wiki、共享驱动器和内部博客是实现这一目的的有效工具。</st>'
- en: <st c="6884">Sharing best practices and tools</st>
  id: totrans-37
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: <st c="6884">分享最佳实践和工具</st>
- en: <st c="6917">DevOps teams</st> <st c="6931">often work in rapidly evolving environments
    where new tools and practices frequently emerge.</st> <st c="7024">Sharing best
    practices and tools within a team or organization can lead to more efficient and</st>
    <st c="7118">effective workflows:</st>
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="6917">DevOps团队</st> <st c="6931">通常在快速变化的环境中工作，新工具和新实践不断出现。</st> <st
    c="7024">在团队或组织内部分享最佳实践和工具可以提高工作流程的效率和</st> <st c="7118">效果：</st>
- en: '**<st c="7138">Tool demonstrations</st>**<st c="7158">: Regular sessions to
    demonstrate new tools or features that team members have found useful can facilitate
    wider adoption and standardization across</st> <st c="7308">a team.</st>'
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="7138">工具演示</st>**<st c="7158">：定期展示团队成员发现有用的新工具或功能的会议，可以促进工具在团队中的广泛采用和标准化。</st>
    <st c="7308">。</st>'
- en: '**<st c="7315">Best practice workshops</st>**<st c="7339">: Workshops that
    focus on the best practices for continuous testing, quality, and security can
    help standardize approaches across a team, reducing variability and increasing
    the reliability</st> <st c="7530">of outcomes.</st>'
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="7315">最佳实践研讨会</st>**<st c="7339">：专注于持续测试、质量和安全的最佳实践研讨会有助于标准化团队内部的方法，减少变异性并提高结果的可靠性</st>
    <st c="7530">。</st>'
- en: <st c="7542">Cross-team collaboration and external engagement</st>
  id: totrans-41
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: <st c="7542">跨团队合作与外部参与</st>
- en: <st c="7591">Extending a</st> <st c="7604">culture of sharing beyond immediate
    teams to other departments, and even outside the organization, can introduce fresh
    perspectives and solutions that internal teams</st> <st c="7770">might overlook.</st>
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="7591">将分享文化</st> <st c="7604">扩展到其他部门，甚至组织外部，可以引入新的视角和解决方案，这些是内部团队可能忽视的。</st>
- en: '**<st c="7785">Inter-departmental meetings</st>**<st c="7813">: Encouraging
    teams to hold cross-departmental meetings can help break down silos, allowing
    for the sharing of insights that could benefit multiple areas, from development
    to operations</st> <st c="8000">to security.</st>'
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="7785">跨部门会议</st>**<st c="7813">：鼓励团队举办跨部门会议有助于打破信息孤岛，分享可能对多个领域有益的见解，从开发到运营</st>
    <st c="8000">再到安全。</st>'
- en: '**<st c="8012">Community Involvement</st>**<st c="8034">: Participating in
    external forums, conferences, and workshops allows team members to not only gain
    insights from industry leaders but also share their own experiences and solutions,
    establishing a presence in the</st> <st c="8249">broader community.</st>'
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="8012">社区参与</st>**<st c="8034">：参与外部论坛、会议和研讨会不仅能让团队成员从行业领导者那里获得见解，还能分享自己的经验和解决方案，在更广泛的</st>
    <st c="8249">社区中建立影响力。</st>'
- en: <st c="8267">Leveraging feedback for continuous improvement</st>
  id: totrans-45
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: <st c="8267">利用反馈推动持续改进</st>
- en: <st c="8314">Feedback mechanisms</st> <st c="8335">are integral to software
    processes, and sharing feedback across teams is vital for continuous improvement.</st>
    <st c="8442">Structured feedback can inform better practices and highlight areas
    that</st> <st c="8515">need attention:</st>
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="8314">反馈机制</st> <st c="8335">是软件过程的核心，跨团队分享反馈对持续改进至关重要。</st> <st c="8442">结构化的反馈可以促进更好的实践，并突出需要关注的领域：</st>
- en: '**<st c="8530">Feedback loops</st>**<st c="8545">: Integrating feedback loops
    into the sharing process ensures that all team members are aware of the outcomes
    of their actions and can adjust their practices accordingly.</st> <st c="8717">These
    loops should be timely and constructive, focusing on both what went well and what
    could</st> <st c="8811">be improved.</st>'
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="8530">反馈循环</st>**<st c="8545">：将反馈循环融入共享过程确保所有团队成员都能了解他们行动的结果，并据此调整他们的实践。</st>
    <st c="8717">这些循环应当及时且具有建设性，关注哪些做得好以及哪些可以</st> <st c="8811">改进。</st>'
- en: '**<st c="8823">Actionable insights</st>**<st c="8843">: Feedback should be
    actionable.</st> <st c="8877">Teams need to discuss the practical steps that can
    be taken to implement the insights gained through sharing.</st> <st c="8987">This
    can involve adjustments to testing protocols, updates to security measures, or
    enhancements to the quality</st> <st c="9099">assurance processes.</st>'
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="8823">可操作的见解</st>**<st c="8843">：反馈应当是可操作的。</st> <st c="8877">团队需要讨论可以采取的实际步骤，以实现通过共享获得的见解。</st>
    <st c="8987">这可能涉及调整测试协议、更新安全措施或改进质量</st> <st c="9099">保证流程。</st>'
- en: <st c="9119">In DevOps, learning from sharing is not just about distributing
    information but about creating an ecosystem where continuous learning and improvement
    are part of the everyday process.</st> <st c="9304">By fostering an open, communicative,
    and collaborative culture, teams can significantly enhance their effectiveness
    and efficiency in continuous testing, quality, security, and feedback.</st> <st
    c="9491">This not only boosts project outcomes but also contributes</st> <st c="9549">to
    a more engaged and innovative team environment.</st> <st c="9601">As teams become
    more adept at sharing and applying collective knowledge, they set a foundation
    for sustained growth and continuous advancement in their</st> <st c="9753">DevOps
    practices.</st>
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="9119">在DevOps中，共享学习不仅仅是信息的传递，更是在创造一个生态系统，使得持续学习和改进成为日常过程的一部分。</st> <st
    c="9304">通过促进开放、沟通和协作的文化，团队可以显著提高在持续测试、质量、安全性和反馈方面的有效性和效率。</st> <st c="9491">这不仅提升了项目成果，还促进了</st>
    <st c="9549">一个更加参与和创新的团队环境。</st> <st c="9601">随着团队在共享和应用集体知识方面变得更加熟练，他们为持续增长和在其</st>
    <st c="9753">DevOps实践中的持续进步奠定了基础。</st>
- en: <st c="9770">Learning from outreach</st>
  id: totrans-50
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: <st c="9770">通过外联学习</st>
- en: <st c="9793">Outreach in the</st> <st c="9810">context of DevOps involves engaging
    with external communities and industry groups to bring in new ideas and practices
    that can enhance internal processes.</st> <st c="9965">This section examines how
    learning from outreach can significantly contribute to continuous improvement
    in continuous testing, quality, security, and feedback within DevOps, DevSecOps,
    and</st> <st c="10154">SRE frameworks.</st>
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="9793">DevOps中的外联</st> <st c="9810">涉及与外部社区和行业团体互动，带入新的想法和实践，以增强内部流程。</st>
    <st c="9965">本节探讨了如何通过外联学习显著促进DevOps、DevSecOps和</st> <st c="10154">SRE框架中的持续改进，特别是在持续测试、质量、安全性和反馈方面。</st>
- en: <st c="10169">The role of external engagement in continuous improvement</st>
  id: totrans-52
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: <st c="10169">外部互动在持续改进中的作用</st>
- en: <st c="10227">External engagement</st> <st c="10248">allows teams to step beyond
    the confines of their immediate organizational environment to learn from the broader
    industry.</st> <st c="10371">This can include participating in industry conferences,
    contributing to open source projects, or engaging in professional</st> <st c="10493">networking
    groups:</st>
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="10227">外部互动</st> <st c="10248">使团队能够超越其当前组织环境的局限，从更广泛的行业中学习。</st> <st
    c="10371">这可以包括参与行业会议、贡献开源项目或参与专业</st> <st c="10493">网络群体：</st>
- en: '**<st c="10511">Participation in conferences and workshops</st>**<st c="10554">:
    Attending industry conferences and workshops provides teams with exposure to cutting-edge
    practices and technologies.</st> <st c="10675">These events are valuable for learning
    about new tools, methodologies, and strategies that have been effective in similar
    environments.</st> <st c="10811">Teams can bring back these insights and evaluate
    their applicability to their</st> <st c="10889">own processes.</st>'
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="10511">参加会议和工作坊</st>**<st c="10554">：参加行业会议和工作坊为团队提供了接触前沿实践和技术的机会。</st>
    <st c="10675">这些活动对于学习新工具、方法和在类似环境中有效的策略非常有价值。</st> <st c="10811">团队可以将这些见解带回，并评估它们对自己</st>
    <st c="10889">流程的适用性。</st>'
- en: '**<st c="10903">Engaging with online communities</st>**<st c="10936">: Online
    forums and communities such as GitHub, Stack Overflow, or specific DevOps forums
    are rich resources for problem-solving and innovation.</st> <st c="11082">By actively
    participating in these communities, team members can ask questions, get feedback
    on their approaches, and learn from the experiences of others facing</st> <st
    c="11244">similar challenges.</st>'
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="10903">与在线社区互动</st>**<st c="10936">：GitHub、Stack Overflow或特定的DevOps论坛等在线社区是解决问题和创新的丰富资源。</st>
    <st c="11082">通过积极参与这些社区，团队成员可以提问、获取对自己方法的反馈，并从面临类似挑战的其他人经验中学习。</st>'
- en: <st c="11263">The benefits of industry collaboration</st>
  id: totrans-56
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: <st c="11263">行业合作的好处</st>
- en: <st c="11302">Collaborating with</st> <st c="11322">industry peers offers several
    advantages that directly translate into improved performance in testing, quality,
    security, and</st> <st c="11448">feedback mechanisms:</st>
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="11302">与</st> <st c="11322">行业同行的合作带来了若干优势，直接转化为测试、质量、安全和</st> <st c="11448">反馈机制的改进：</st>
- en: '**<st c="11468">Cross-industry learning</st>**<st c="11492">: By interacting
    with professionals from different industries, DevOps teams can learn how various
    challenges are addressed in different contexts.</st> <st c="11639">This cross-industry
    learning can inspire innovative solutions that teams might not have</st> <st c="11727">considered
    previously.</st>'
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="11468">跨行业学习</st>**<st c="11492">：通过与来自不同行业的专业人士互动，DevOps团队可以了解在不同背景下是如何解决各种挑战的。</st>
    <st c="11639">这种跨行业学习能够激发创新的解决方案，团队可能之前没有考虑过的</st> <st c="11727">方案。</st>'
- en: '**<st c="11749">Benchmarking against industry standards</st>**<st c="11789">:
    Outreach allows teams to benchmark their processes and performance against industry
    standards and best practices.</st> <st c="11906">This benchmarking can highlight
    areas for improvement and provide a clear target for future</st> <st c="11998">development
    efforts.</st>'
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="11749">与行业标准对标</st>**<st c="11789">：外展活动使团队能够将其流程和表现与行业标准和最佳实践进行对比。</st>
    <st c="11906">这一对标可以突出改进的领域，并为未来的</st> <st c="11998">发展努力提供清晰的目标。</st>'
- en: <st c="12018">Implementing outreach learnings in DevOps practices</st>
  id: totrans-60
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: <st c="12018">在DevOps实践中实施外展学习</st>
- en: <st c="12070">To effectively</st> <st c="12086">integrate learnings from outreach
    activities, teams need to follow a structured approach to assimilation</st> <st
    c="12191">and application.</st>
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="12070">为了有效地</st> <st c="12086">将外展活动中的学习融入工作，团队需要遵循一种结构化的吸收</st> <st
    c="12191">和应用方法。</st>
- en: '**<st c="12207">Structured debriefing sessions</st>**<st c="12238">: After
    participating in external events or engagements, team members should hold debriefing
    sessions to share key learnings with their peers.</st> <st c="12382">These sessions
    should focus on potential applications of the new information and identifying
    actionable steps</st> <st c="12492">for implementation.</st>'
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="12207">结构化汇报会议</st>**<st c="12238">：在参与外部活动或接触后，团队成员应举行汇报会议，与同事分享关键的学习经验。</st>
    <st c="12382">这些会议应专注于新信息的潜在应用以及确定可执行的步骤</st> <st c="12492">以便实施。</st>'
- en: '**<st c="12511">Pilot projects</st>**<st c="12526">: Implementing new ideas
    through small-scale pilot projects can help teams assess their effectiveness without
    risking broader system stability.</st> <st c="12671">These projects serve as practical
    tests for new concepts and allow for iterative refinement before</st> <st c="12770">wider
    rollout.</st>'
  id: totrans-63
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="12511">试点项目</st>**<st c="12526">：通过小规模的试点项目实施新想法，团队可以在不危及更大系统稳定性的情况下评估其有效性。</st>
    <st c="12671">这些项目作为新概念的实际测试，并允许在更广泛推广之前进行迭代优化。</st>'
- en: <st c="12784">Learning from outreach is a vital component of continuous improvement
    in DevOps environments.</st> <st c="12879">By actively engaging with external
    sources of knowledge and bringing those insights back into an organization, teams
    can enhance their capabilities in continuous testing, quality, security, and feedback.</st>
    <st c="13083">This not only keeps the team updated with the latest industry developments
    but also fosters a culture of learning and openness to change.</st> <st c="13221">As
    a result, DevOps teams are better equipped to adapt to new challenges and continuously
    refine their practices to achieve higher efficiency and effectiveness in</st>
    <st c="13384">their projects.</st>
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="12784">外部学习是 DevOps 环境中持续改进的重要组成部分。</st> <st c="12879">通过积极与外部知识源进行互动，并将这些见解带入组织，团队可以增强在持续测试、质量、安全性和反馈方面的能力。</st>
    <st c="13083">这不仅使团队能够了解最新的行业发展，还促进了学习文化和开放接受变革的氛围。</st> <st c="13221">因此，DevOps
    团队更有能力应对新挑战，并持续优化实践，以在</st> <st c="13384">项目中实现更高的效率和效果。</st>
- en: <st c="13399">Learning from experimentation</st>
  id: totrans-65
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: <st c="13399">从实验中学习</st>
- en: <st c="13429">Experimentation</st> <st c="13446">is a core element of the DevOps
    philosophy, promoting an environment where trying new approaches is encouraged
    to discover more efficient and effective methods.</st> <st c="13607">This section
    focuses on how experimentation can drive continuous improvement in continuous
    testing, quality, security, and feedback processes within DevOps, DevSecOps,</st>
    <st c="13775">and SRE.</st>
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="13429">实验</st> <st c="13446">是 DevOps 哲学的核心元素，倡导一种鼓励尝试新方法的环境，以发现更高效、更有效的工作方式。</st>
    <st c="13607">本节内容重点介绍了实验如何推动 DevOps、DevSecOps、</st> <st c="13775">和 SRE 中持续测试、质量、安全性和反馈过程的持续改进。</st>
- en: <st c="13783">The importance of experimentation in DevOps</st>
  id: totrans-67
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: <st c="13783">实验在 DevOps 中的重要性</st>
- en: <st c="13827">Experimentation</st> <st c="13844">allows teams to test hypotheses
    in real-world scenarios, providing invaluable insights that can lead to significant
    enhancements in software development and operational processes.</st> <st c="14024">In
    DevOps, experimentation is not just about technological innovation but also about
    finding new ways to improve team dynamics, workflows, and</st> <st c="14167">overall
    efficiency:</st>
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="13827">实验</st> <st c="13844">使团队能够在真实场景中测试假设，提供宝贵的见解，从而推动软件开发和运营过程中的重要改进。</st>
    <st c="14024">在 DevOps 中，实验不仅仅是技术创新，还涉及找到改善团队动态、工作流程和</st> <st c="14167">整体效率的新方法：</st>
- en: '**<st c="14186">Iterative testing</st>**<st c="14204">: In continuous testing,
    experimentation can involve trying out new automated testing tools or techniques
    to see whether they improve the speed and accuracy of tests.</st> <st c="14372">For
    instance, teams might experiment with different types of automated regression
    tests to determine which one provides the best balance between speed</st> <st
    c="14523">and thoroughness.</st>'
  id: totrans-69
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="14186">迭代测试</st>**<st c="14204">：在持续测试中，实验可能包括尝试新的自动化测试工具或技术，以查看它们是否能提高测试的速度和准确性。</st>
    <st c="14372">例如，团队可能会尝试不同类型的自动化回归测试，以确定哪一种在速度</st> <st c="14523">和全面性之间提供最佳平衡。</st>'
- en: '**<st c="14540">Quality improvement trials</st>**<st c="14567">: Quality assurance
    can benefit from experimenting with new quality metrics or new methods of gathering
    and analyzing quality data.</st> <st c="14700">By testing these different approaches
    on small portions of a project, teams can gather data on their effectiveness without
    impacting the</st> <st c="14837">entire project.</st>'
  id: totrans-70
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="14540">质量改进试验</st>**<st c="14567">：质量保障可以通过尝试新的质量指标或收集和分析质量数据的新方法来受益。</st>
    <st c="14700">通过在项目的小部分上测试这些不同的方法，团队可以收集有关它们有效性的数据，而不会影响整个项目。</st>'
- en: <st c="14852">Conducting safe experiments in DevOps</st>
  id: totrans-71
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: <st c="14852">在 DevOps 中进行安全实验</st>
- en: <st c="14890">To</st> <st c="14894">ensure that experimentation leads to learning
    rather than disruption, it is crucial to conduct experiments in a controlled,</st>
    <st c="15018">measurable way:</st>
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="14890">为了</st> <st c="14894">确保实验能够带来学习而非干扰，至关重要的是以受控且</st> <st c="15018">可衡量的方式进行实验：</st>
- en: '**<st c="15033">The use of feature flags</st>**<st c="15058">: Implementing
    feature flags allows teams to test new features or changes in a live production
    environment with minimal risk.</st> <st c="15185">Feature flags can be used to
    roll out changes to only a small subset of users, enabling teams to gather feedback
    and performance data without impacting</st> <st c="15337">all users.</st>'
  id: totrans-73
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="15033">特性开关的使用</st>**<st c="15058">：实施特性开关可以让团队在生产环境中以最低风险测试新功能或更改。</st>
    <st c="15185">特性开关可以仅对少部分用户发布更改，从而收集反馈和性能数据，而不影响</st> <st c="15337">所有用户。</st>'
- en: '**<st c="15347">Canary releases</st>**<st c="15363">: Similar to feature flags,
    canary releases involve rolling out new features or changes to a small group of
    users before a full rollout.</st> <st c="15501">This method is particularly useful
    for testing in live environments and can provide valuable feedback on how changes
    perform under</st> <st c="15632">real-world conditions.</st>'
  id: totrans-74
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="15347">金丝雀发布</st>**<st c="15363">：类似于特性开关，金丝雀发布涉及在全面发布前，将新功能或更改仅发布给少数用户。</st>
    <st c="15501">这种方法特别适用于在生产环境中进行测试，并能提供有价值的反馈，了解更改在</st> <st c="15632">实际环境中的表现。</st>'
- en: <st c="15654">Learning from experimentation outcomes</st>
  id: totrans-75
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: <st c="15654">从实验结果中学习</st>
- en: <st c="15693">The key</st> <st c="15702">to successful experimentation in DevOps
    is not just conducting experiments but also learning from them, regardless of
    whether they succeed</st> <st c="15841">or fail:</st>
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="15693">成功实验的关键</st> <st c="15702">不仅仅是进行实验，还要从中学习，无论实验是成功</st> <st c="15841">还是失败：</st>
- en: '**<st c="15849">Analyzing results</st>**<st c="15867">: Every experiment should
    be followed by a detailed analysis of its results.</st> <st c="15945">This includes
    reviewing performance metrics, user feedback, and any other relevant data to determine
    an experiment’s success</st> <st c="16070">or failure.</st>'
  id: totrans-77
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="15849">分析结果</st>**<st c="15867">：每个实验之后都应进行详细的结果分析。</st> <st c="15945">这包括回顾性能指标、用户反馈和任何其他相关数据，以判断实验是否成功</st>
    <st c="16070">或失败。</st>'
- en: '**<st c="16081">Sharing learnings</st>**<st c="16099">: The insights gained
    from each experiment should be documented and shared with the entire team.</st>
    <st c="16197">This practice helps spread knowledge and ensures that all team members
    can learn from the experiment, even if they were not directly involved</st> <st
    c="16339">in it.</st>'
  id: totrans-78
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="16081">分享学习成果</st>**<st c="16099">：从每次实验中获得的洞察应被记录并与整个团队分享。</st> <st
    c="16197">这一做法有助于传播知识，确保所有团队成员都能从实验中学习，即使他们没有直接参与</st> <st c="16339">其中。</st>'
- en: '**<st c="16345">Incorporating feedback into processes</st>**<st c="16383">:
    The final step in the experimentation cycle is to use the feedback and learnings
    to refine existing processes or develop new ones.</st> <st c="16517">This might
    involve adjusting testing protocols, updating quality standards, or modifying</st>
    <st c="16606">security measures.</st>'
  id: totrans-79
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="16345">将反馈融入过程</st>**<st c="16383">：实验周期的最后一步是利用反馈和学习来改进现有流程或开发新流程。</st>
    <st c="16517">这可能涉及调整测试协议、更新质量标准或修改</st> <st c="16606">安全措施。</st>'
- en: <st c="16624">Learning from experimentation is a powerful tool for continuous
    improvement in DevOps.</st> <st c="16712">By fostering an environment where experimentation
    is encouraged and safely managed, teams can continuously evolve their practices
    and processes.</st> <st c="16857">This ongoing refinement leads</st> <st c="16887">to
    higher efficiency, better quality, enhanced security, and more effective feedback
    mechanisms, ensuring that an organization remains adaptive and innovative in the
    face of changing technology and</st> <st c="17085">market conditions.</st>
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="16624">从实验中学习是DevOps中持续改进的强大工具。</st> <st c="16712">通过营造鼓励实验并安全管理的环境，团队可以不断演化其实践和流程。</st>
    <st c="16857">这种持续的改进带来了</st> <st c="16887">更高的效率、更好的质量、增强的安全性和更有效的反馈机制，确保组织在面对变化的技术和</st>
    <st c="17085">市场环境时，保持适应性和创新力。</st>
- en: <st c="17103">Learning from failure</st>
  id: totrans-81
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: <st c="17103">从失败中学习</st>
- en: <st c="17125">In DevOps, learning</st> <st c="17145">from failures is an essential
    practice that drives continuous improvement across all stages of software development
    and operations.</st> <st c="17278">This concept is rooted in the belief that failures
    provide valuable lessons that, when properly analyzed and understood, can lead
    to significant enhancements in processes, including continuous testing, quality,
    security, and</st> <st c="17503">feedback mechanisms.</st>
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="17125">在DevOps中，从失败中学习</st> <st c="17145">是推动软件开发和运维各个阶段持续改进的关键实践。</st>
    <st c="17278">这一理念源于这样一种信念：失败提供了宝贵的教训，经过正确的分析和理解，可以带来在过程中的显著改进，包括持续测试、质量、安全和</st>
    <st c="17503">反馈机制。</st>
- en: <st c="17523">Embracing a no-blame culture</st>
  id: totrans-83
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: <st c="17523">拥抱无责文化</st>
- en: <st c="17552">A crucial element</st> <st c="17570">in learning from failures
    is the establishment of a no-blame culture.</st> <st c="17641">This environment
    encourages team members to openly discuss mistakes and failures without fear of
    retribution</st> <st c="17750">or criticism:</st>
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="17552">从失败中学习的一个关键元素是建立无责文化。</st> <st c="17570">这种环境鼓励团队成员公开讨论错误和失败，而无需担心报复</st>
    <st c="17641">或批评：</st>
- en: '**<st c="17763">Blameless postmortems</st>**<st c="17785">: After a failure,
    conducting a blameless postmortem is vital.</st> <st c="17849">The objective is
    to understand what happened, why it happened, and how it can be prevented in the
    future without pointing fingers at individuals.</st> <st c="17995">This approach
    helps identify system-level improvements rather than focusing on</st> <st c="18074">individual
    errors.</st>'
  id: totrans-85
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="17763">无责事后分析</st>**<st c="17785">：在失败发生后，进行无责事后分析至关重要。</st> <st c="17849">其目的是理解发生了什么，为什么会发生，以及如何防止未来再次发生，而不指责任何个人。</st>
    <st c="17995">这种方法有助于识别系统层面的改进，而不是专注于</st> <st c="18074">个体错误。</st>'
- en: '**<st c="18092">Transparency</st>**<st c="18105">: Teams are encouraged to
    document and share details about failures and their root causes with all members.</st>
    <st c="18214">This transparency not only promotes learning but also helps to build
    trust and collaboration within</st> <st c="18314">a team.</st>'
  id: totrans-86
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="18092">透明度</st>**<st c="18105">：鼓励团队成员记录并分享关于失败及其根本原因的详细信息。</st> <st
    c="18214">这种透明度不仅促进学习，还帮助建立团队内部的信任与合作。</st>'
- en: <st c="18321">Practical steps to analyze failures</st>
  id: totrans-87
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: <st c="18321">分析失败的实际步骤</st>
- en: <st c="18357">Analyzing failures</st> <st c="18377">effectively involves a structured
    approach to uncovering the root causes and understanding the broader implications
    for</st> <st c="18497">continuous improvement:</st>
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="18357">有效地分析失败</st> <st c="18377">需要一种结构化的方法来揭示根本原因并理解其对</st> <st c="18497">持续改进的广泛影响：</st>
- en: '**<st c="18520">Root Cause Analysis (RCA)</st>**<st c="18546">: Techniques
    such as the “five whys” (</st>[<st c="18585">https://www.mindtools.com/a3mi00v/5-whys</st>](https://www.mindtools.com/a3mi00v/5-whys)<st
    c="18626">) or the fishbone diagram (</st>[<st c="18654">https://www.techtarget.com/whatis/definition/fishbone-diagram</st>](https://www.techtarget.com/whatis/definition/fishbone-diagram)<st
    c="18716">) can be employed to</st> <st c="18738">drill down to the underlying
    reasons for a failure.</st> <st c="18790">The goal is to go beyond superficial
    answers and understand the systemic issues that</st> <st c="18875">need addressing.</st>'
  id: totrans-89
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="18520">根本原因分析 (RCA)</st>**<st c="18546">：如“五个为什么”（</st>[<st c="18585">https://www.mindtools.com/a3mi00v/5-whys</st>](https://www.mindtools.com/a3mi00v/5-whys)<st
    c="18626">）或鱼骨图（</st>[<st c="18654">https://www.techtarget.com/whatis/definition/fishbone-diagram</st>](https://www.techtarget.com/whatis/definition/fishbone-diagram)<st
    c="18716">）等技术可以用于</st> <st c="18738">深入挖掘导致失败的根本原因。</st> <st c="18790">目标是超越表面答案，理解需要解决的系统性问题。</st>'
- en: '**<st c="18891">Actionable lessons learned</st>**<st c="18918">: Each analysis
    should result in actionable takeaways that can be implemented to improve processes.</st>
    <st c="19019">Whether adjusting testing protocols, refining deployment practices,
    or enhancing monitoring tools, the key is to convert insights into</st> <st c="19154">tangible
    improvements.</st>'
  id: totrans-90
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="18891">可操作的教训</st>**<st c="18918">：每次分析应得出可操作的结论，这些结论可以付诸实践以改善流程。</st>
    <st c="19019">无论是调整测试协议、优化部署实践，还是改进监控工具，关键是将洞察转化为</st> <st c="19154">切实的改进。</st>'
- en: <st c="19176">Integrating failures into continuous improvement cycles</st>
  id: totrans-91
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: <st c="19176">将失败融入持续改进周期</st>
- en: <st c="19232">Learning</st> <st c="19242">from failures should be an integral
    part of the continuous improvement cycles within</st> <st c="19327">DevOps practices:</st>
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="19232">从失败中学习应该是</st> <st c="19242">DevOps 实践中持续改进周期的一个重要组成部分：</st>
- en: '**<st c="19344">Iteration on feedback</st>**<st c="19366">: Insights from failures
    should feed directly back into the DevOps life cycle.</st> <st c="19446">This
    could mean changes to the code, updates to security measures, or enhancements
    in the monitoring strategies used during continuous testing</st> <st c="19589">and
    operations.</st>'
  id: totrans-93
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="19344">基于反馈的迭代</st>**<st c="19366">：失败的洞察应直接反馈到 DevOps 生命周期中。</st>
    <st c="19446">这可能意味着对代码的更改、对安全措施的更新，或是在持续测试</st> <st c="19589">和运营过程中改进监控策略。</st>'
- en: '**<st c="19604">Regular review sessions</st>**<st c="19628">: Regularly scheduled
    review sessions should be held to assess recent failures and the status of implemented
    changes based on previous failures.</st> <st c="19774">This ensures that the lessons
    are not only learned but also</st> <st c="19834">effectively applied.</st>'
  id: totrans-94
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="19604">定期评审会议</st>**<st c="19628">：应定期举行评审会议，评估近期的失败以及基于之前失败实施的变更的状态。</st>
    <st c="19774">这确保了教训不仅被学习，而且</st> <st c="19834">得到了有效应用。</st>'
- en: <st c="19854">The benefits of learning from failures</st>
  id: totrans-95
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: <st c="19854">从失败中学习的好处</st>
- en: <st c="19893">Learning from</st> <st c="19908">failures has multiple benefits
    that directly impact the effectiveness and efficiency of</st> <st c="19996">DevOps
    practices:</st>
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="19893">从</st> <st c="19908">失败中学习具有多重好处，直接影响到</st> <st c="19996">DevOps
    实践的效果和效率：</st>
- en: '**<st c="20013">Improved resilience and reliability</st>**<st c="20049">: By
    continuously learning from past failures, teams can build more resilient and reliable
    systems.</st> <st c="20150">Each failure provides a unique opportunity to fortify
    a system against</st> <st c="20221">future issues.</st>'
  id: totrans-97
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="20013">提高韧性和可靠性</st>**<st c="20049">：通过不断从过去的失败中学习，团队可以构建更加坚韧和可靠的系统。</st>
    <st c="20150">每一次失败都为加强系统防范</st> <st c="20221">未来问题提供了独特的机会。</st>'
- en: '**<st c="20235">Enhanced innovation</st>**<st c="20255">: A culture that does
    not fear failure is one that encourages innovation.</st> <st c="20330">Teams feel
    more comfortable experimenting with new ideas when they know that failures are
    seen as learning opportunities rather</st> <st c="20458">than setbacks.</st>'
  id: totrans-98
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="20235">增强创新</st>**<st c="20255">：一个不畏惧失败的文化是鼓励创新的文化。</st> <st c="20330">当团队知道失败被视为学习机会而非挫折时，他们会更愿意尝试新的想法。</st>'
- en: <st c="20472">Learning from failures is a cornerstone of continuous improvement
    in DevOps, directly impacting continuous testing, quality, security, and feedback
    processes.</st> <st c="20632">By fostering a culture that sees failure as an opportunity
    to learn and improve, organizations can enhance their operational processes and
    adapt more quickly to new challenges.</st> <st c="20809">This approach not only
    minimizes the recurrence of similar failures but also drives innovation and efficiency
    in a continuously evolving</st> <st c="20946">technological landscape.</st>
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="20472">从失败中学习是 DevOps 持续改进的基石，直接影响持续测试、质量、安全性和反馈流程。</st> <st c="20632">通过培养将失败视为学习和改进机会的文化，组织可以提升其运营流程，并更迅速地适应新的挑战。</st>
    <st c="20809">这种方法不仅能最小化类似失败的再发生，还能推动在持续发展的</st> <st c="20946">技术环境中创新和提高效率。</st>
- en: <st c="20970">Learning from chaos engineering</st>
  id: totrans-100
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: <st c="20970">从混沌工程中学习</st>
- en: <st c="21002">Chaos engineering is</st> <st c="21023">a disciplined approach
    to identifying failures before they become outages.</st> <st c="21099">By intentionally
    injecting faults into systems, DevOps teams can observe how their systems behave
    under stress and learn how to build more robust systems.</st> <st c="21254">This
    proactive approach is crucial for continuous testing, enhancing quality, bolstering
    security, and refining feedback mechanisms in software development</st> <st c="21410">and
    operations.</st>
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="21002">混沌工程</st> <st c="21023">是一种有纪律的方法，通过在问题变成故障之前识别出潜在的失败。</st> <st
    c="21099">通过故意向系统注入故障，DevOps 团队可以观察系统在压力下的表现，并学习如何构建更强大的系统。</st> <st c="21254">这种前瞻性的方法对于持续测试、提升质量、增强安全性以及改进软件开发</st>
    <st c="21410">和运营中的反馈机制至关重要。</st>
- en: <st c="21425">Implementing chaos engineering</st>
  id: totrans-102
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: <st c="21425">实施混沌工程</st>
- en: <st c="21456">The practice</st> <st c="21470">of chaos engineering involves
    several planned steps to ensure that it adds value without causing unnecessary
    disruption to</st> <st c="21593">production services:</st>
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="21456">混沌工程的实践</st> <st c="21470">包括几个计划的步骤，以确保它能够增加价值而不对</st> <st c="21593">生产服务造成不必要的干扰：</st>
- en: '**<st c="21613">Define clear objectives</st>**<st c="21637">: Before initiating
    chaos experiments, it’s important to have clear goals.</st> <st c="21713">Whether
    it’s testing how a system recovers from a database failure or</st> <st c="21783">understanding
    the impact of a sudden increase in traffic, defining these objectives helps tailor
    the</st> <st c="21884">experiments effectively.</st>'
  id: totrans-104
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**<st c="21613">定义明确的目标</st>**<st c="21637">: 在启动混沌实验之前，定义明确的目标非常重要。</st> <st
    c="21713">无论是测试系统如何从数据库故障中恢复，还是</st> <st c="21783">了解流量突然增加的影响，定义这些目标有助于有效地定制</st>
    <st c="21884">实验。</st>'
- en: '**<st c="21908">Start in a controlled environment</st>**<st c="21942">: Initially
    conducting chaos experiments in a staging environment helps teams learn and iterate
    on their processes without affecting live users.</st> <st c="22088">This controlled
    setting allows you to adjust variables and understand the outcomes without the
    pressure of immediate</st> <st c="22205">business impact.</st>'
  id: totrans-105
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**<st c="21908">从受控环境开始</st>**<st c="21942">: 最初在暂存环境中进行混沌实验，帮助团队学习和迭代他们的过程，而不影响实时用户。</st>
    <st c="22088">这种受控环境让你可以调整变量并理解结果，而无需担心立即的</st> <st c="22205">业务影响。</st>'
- en: '**<st c="22221">Gradual escalation</st>**<st c="22240">: Once confidence is
    built into controlled environments, gradually escalating chaos experiments to
    production ensures that systems are resilient under real-world conditions.</st>
    <st c="22415">This step-by-step approach helps mitigate risks while still gaining</st>
    <st c="22483">valuable insights.</st>'
  id: totrans-106
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**<st c="22221">渐进式升级</st>**<st c="22240">: 一旦在受控环境中建立了信心，逐步将混沌实验扩展到生产环境中，确保系统在实际条件下具有韧性。</st>
    <st c="22415">这种循序渐进的方法有助于减少风险，同时仍能获得</st> <st c="22483">宝贵的洞察。</st>'
- en: <st c="22501">Learning and improvement from chaos engineering</st>
  id: totrans-107
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: <st c="22501">从混沌工程中学习与改进</st>
- en: <st c="22549">Chaos engineering</st> <st c="22567">provides critical learnings
    that can directly influence various aspects of</st> <st c="22643">DevOps processes:</st>
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="22549">混沌工程</st> <st c="22567">提供了关键的学习，这些学习可以直接影响</st> <st c="22643">DevOps流程的各个方面：</st>
- en: '**<st c="22660">Enhanced system resilience</st>**<st c="22687">: By breaking
    things on purpose, teams can identify and fix issues before they impact users.</st>
    <st c="22781">This proactive fault-finding helps improve a system’s resilience
    and reduces downtime, which is crucial for maintaining high-quality</st> <st c="22914">user
    experiences.</st>'
  id: totrans-109
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="22660">增强的系统韧性</st>**<st c="22687">: 通过故意破坏系统，团队可以在问题影响用户之前识别并修复问题。</st>
    <st c="22781">这种主动的故障查找有助于提高系统的韧性，减少停机时间，这对于维持高质量的</st> <st c="22914">用户体验至关重要。</st>'
- en: '**<st c="22931">Improved recovery processes</st>**<st c="22959">: Chaos experiments
    often reveal how well (or poorly) systems recover from failures.</st> <st c="23045">By
    learning from these outcomes, teams can streamline and strengthen their recovery
    procedures, such as improving automated rollbacks or enhancing</st> <st c="23192">alerting
    mechanisms.</st>'
  id: totrans-110
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="22931">改进的恢复过程</st>**<st c="22959">: 混沌实验通常揭示系统在故障后恢复得如何（或如何不恢复）。</st>
    <st c="23045">通过从这些结果中学习，团队可以简化并加强其恢复程序，例如改进自动回滚或增强</st> <st c="23192">警报机制。</st>'
- en: '**<st c="23212">Security posture assessment</st>**<st c="23240">: Introducing
    security-related chaos experiments, such as testing responses to simulated attacks,
    can help uncover vulnerabilities in the security posture.</st> <st c="23397">These
    insights drive improvements in security protocols and</st> <st c="23457">defense
    strategies.</st>'
  id: totrans-111
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="23212">安全态势评估</st>**<st c="23240">: 引入与安全相关的混沌实验，例如测试对模拟攻击的响应，可以帮助揭示安全态势中的漏洞。</st>
    <st c="23397">这些洞察推动了安全协议和</st> <st c="23457">防御策略的改进。</st>'
- en: <st c="23476">Integrating chaos engineering into continuous feedback loops</st>
  id: totrans-112
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: <st c="23476">将混沌工程整合到持续反馈循环中</st>
- en: <st c="23537">To fully</st> <st c="23547">leverage the benefits of chaos engineering,
    it’s essential to integrate the findings into the continuous feedback loops of</st>
    <st c="23670">DevOps practices:</st>
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="23537">要充分</st> <st c="23547">利用混沌工程的好处，必须将这些发现整合到</st> <st c="23670">DevOps实践的持续反馈循环中：</st>
- en: '**<st c="23687">Documentation and analysis</st>**<st c="23714">: After each
    chaos experiment, documenting the findings and conducting thorough analyses to
    extract actionable insights is crucial.</st> <st c="23847">This documentation
    should be accessible to all team members to ensure that everyone learns from</st>
    <st c="23943">the experiments.</st>'
  id: totrans-114
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="23687">文档和分析</st>**<st c="23714">：每次混沌实验后，记录发现并进行详细分析以提取可操作的见解至关重要。</st>
    <st c="23847">这些文档应该对所有团队成员可访问，以确保每个人都能从</st> <st c="23943">实验中学习。</st>'
- en: '**<st c="23959">Feedback mechanisms</st>**<st c="23979">: Integrating chaos
    engineering findings into existing feedback mechanisms helps keep all stakeholders
    informed about potential and existing weaknesses in a system.</st> <st c="24145">This
    ongoing communication is vital for</st> <st c="24185">continuous improvement.</st>'
  id: totrans-115
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="23959">反馈机制</st>**<st c="23979">：将混沌工程的发现整合到现有的反馈机制中，有助于让所有利益相关者了解系统中潜在和现有的弱点。</st>
    <st c="24145">这种持续的沟通对于</st> <st c="24185">持续改进至关重要。</st>'
- en: '**<st c="24208">Routine practice</st>**<st c="24225">: Making chaos engineering
    a routine part of the development life cycle normalizes the practice of learning
    from failures.</st> <st c="24349">Regularly scheduled chaos experiments ensure
    continuous learning and system hardening, which are critical for adapting to new
    challenges</st> <st c="24486">and technologies.</st>'
  id: totrans-116
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="24208">常规实践</st>**<st c="24225">：将混沌工程作为开发生命周期的常规部分，有助于将从失败中学习的实践常态化。</st>
    <st c="24349">定期安排混沌实验可以确保持续学习和系统强化，这对适应新挑战</st> <st c="24486">和技术至关重要。</st>'
- en: <st c="24503">Chaos engineering is a powerful tool in the DevOps, DevSecOps,
    and SRE toolkits, offering a unique way to proactively test and improve systems.</st>
    <st c="24648">By intentionally introducing failures, teams can ensure their software
    and infrastructure can withstand unexpected disruptions.</st> <st c="24776">This
    learning method not only enhances the reliability and security of systems but
    also fosters a culture of resilience and preparedness within an organization.</st>
    <st c="24937">As teams become more comfortable with chaos experiments, they can
    continue to push the boundaries of what their systems can handle, leading to continuous
    improvement in all facets of software delivery</st> <st c="25138">and operations.</st>
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="24503">混沌工程是DevOps、DevSecOps和SRE工具包中的一种强大工具，提供了一种独特的方式来主动测试和改进系统。</st>
    <st c="24648">通过故意引入故障，团队可以确保他们的软件和基础设施能够承受意外的中断。</st> <st c="24776">这种学习方法不仅增强了系统的可靠性和安全性，还在组织内部培养了应对能力和准备文化。</st>
    <st c="24937">随着团队越来越习惯于混沌实验，他们可以不断突破系统的承载极限，从而在软件交付</st> <st c="25138">和运营的各个方面实现持续改进。</st>
- en: <st c="25153">Summary</st>
  id: totrans-118
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: <st c="25153">总结</st>
- en: <st c="25161">The final chapter of this book explored the critical practice
    of continuous learning and improvement within the contexts of continuous testing,
    quality, security, and feedback for DevOps, DevSecOps, and SRE.</st> <st c="25370">The
    chapter highlighted the importance of embracing a culture of continuous learning,
    emphasizing how it underpins success in rapidly evolving technological environments.</st>
    <st c="25541">The narrative was structured around several key methodologies that
    foster this continuous improvement, including the Third Way of DevOps, which advocates
    for a culture of feedback, learning from experimentation, and the pivotal role
    of recovering</st> <st c="25788">from failures.</st>
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="25161">本书的最后一章探讨了在DevOps、DevSecOps和SRE的背景下，持续学习和改进的关键实践。</st> <st c="25370">这一章节强调了拥抱持续学习文化的重要性，强调了它如何支撑在快速发展的技术环境中取得成功。</st>
    <st c="25541">叙述围绕几种关键方法论展开，促进了这一持续改进，包括DevOps的第三种方式，该方法提倡反馈文化、从实验中学习以及从失败中恢复的关键角色。</st>
    <st c="25788">从失败中恢复。</st>
- en: <st c="25802">We delved into specific strategies that facilitate learning and
    improvement, starting with the Third Way of DevOps.</st> <st c="25919">This approach
    was discussed in the context of fostering an environment that encourages experimentation
    and learning from successes and failures alike.</st> <st c="26070">It laid out
    practical steps to implement this philosophy within teams, ensuring that learning
    is embedded in the daily workflow and contributes directly to</st> <st c="26226">operational
    success.</st>
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="25802">我们深入探讨了促进学习和改进的具体策略，从DevOps的第三种方法开始。</st> <st c="25919">该方法在促进鼓励实验和从成功与失败中学习的环境的背景下进行了讨论。</st>
    <st c="26070">它提出了将这种理念在团队中实施的具体步骤，确保学习被嵌入到日常工作流程中，并直接促成</st> <st c="26226">操作成功。</st>
- en: <st c="26246">Further sections of the chapter focused on learning through various
    lenses – sharing, outreach, experimentation, failures, and chaos engineering.</st>
    <st c="26393">Each section provided concrete examples of how these elements can
    be integrated into DevOps practices to enhance outcomes.</st> <st c="26516">For
    instance, learning from sharing emphasized the importance of knowledge exchange
    both within teams and with the external community, while learning from failures
    and chaos engineering stressed the value of systematic and intentional testing
    and breaking systems to improve their robustness</st> <st c="26808">and security.</st>
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="26246">章节的后续部分集中讨论了通过不同视角进行学习——分享、外展、实验、失败和混沌工程。</st> <st c="26393">每个部分提供了具体的示例，展示了如何将这些元素融入到DevOps实践中，以提升成果。</st>
    <st c="26516">例如，从分享中学习强调了团队内部和与外部社区之间知识交流的重要性，而从失败和混沌工程中学习则强调了系统性和有意的测试以及破坏系统来提高其稳健性</st>
    <st c="26808">和安全性的价值。</st>
- en: <st c="26821">Additionally, the importance of outreach and experimentation was
    underscored, showing how engagement with wider communities and proactive experimentation
    can lead to significant improvements in processes and systems.</st> <st c="27039">These
    sections collectively painted a comprehensive picture of how continuous learning
    and adaptation are not just beneficial but also essential, to maintain relevance
    and efficiency in the face of changing technology and</st> <st c="27261">market
    demands.</st>
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="26821">此外，还强调了外展和实验的重要性，展示了如何通过与更广泛的社区互动和积极的实验，能带来流程和系统的显著改进。</st> <st
    c="27039">这些部分共同描绘了一个全面的画面，说明了持续学习和适应不仅有益，而且对于在技术和</st> <st c="27261">市场需求变化面前保持相关性和效率是必不可少的。</st>
- en: <st c="27276">Thank you for taking the time to explore continuous testing, quality,
    security, and feedback for DevOps, DevSecOps, and SRE throughout this book.</st>
    <st c="27423">We hope the discussions and methodologies presented across the chapters
    have equipped you with valuable insights and practical knowledge to enhance your
    practices.</st> <st c="27587">Your engagement and commitment to learning are what
    drive improvement and innovation in this field.</st> <st c="27687">We appreciate
    your dedication to advancing your understanding and skills, and we wish you success
    in your journey of continuous learning and improvement in</st> <st c="27843">the
    future.</st>
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="27276">感谢您花时间通过本书探索DevOps、DevSecOps和SRE的持续测试、质量、安全性和反馈。</st> <st c="27423">我们希望各章节中呈现的讨论和方法论，能为您提供有价值的见解和实践知识，帮助您提升自己的实践。</st>
    <st c="27587">您的参与和学习承诺是推动该领域改进和创新的动力。</st> <st c="27687">我们感谢您在提升理解和技能方面的投入，并祝愿您在未来的持续学习和改进旅程中取得成功。</st>
- en: <st c="0">Glossary and References</st>
  id: totrans-124
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: <st c="0">术语表和参考资料</st>
- en: <st c="24">Glossary of terms</st>
  id: totrans-125
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: <st c="24">术语表</st>
- en: <st c="42">Here’s an expanded list of relevant glossary terms focused on continuous
    testing, quality, security, and feedback,</st> <st c="158">organized alphabetically:</st>
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="42">这里是一个扩展的相关术语表，重点关注持续测试、质量、安全性和反馈，</st> <st c="158">按字母顺序组织：</st>
- en: <st c="183">A</st>
  id: totrans-127
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: <st c="183">A</st>
- en: '**<st c="185">Acceptance testing</st>**<st c="203">: Testing that verifies
    a system meets agreed-upon requirements at the end of the development process
    and prior</st> <st c="316">to release.</st>'
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: '**<st c="185">验收测试</st>**<st c="203">：验证系统在开发过程结束时并在发布之前，是否符合商定的要求。</st>'
- en: '**<st c="327">Automated build</st>**<st c="343">: The process of automating
    the compilation and construction of software code into</st> <st c="427">executable
    software.</st>'
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: '**<st c="327">自动化构建</st>**<st c="343">：将软件代码编译和构建为可执行软件的自动化过程。</st>'
- en: <st c="447">B</st>
  id: totrans-130
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: <st c="447">B</st>
- en: '**<st c="449">Behavior-driven development (BDD)</st>**<st c="482">: A collaborative
    approach to software development and testing where business interests and technical
    solutions are aligned using shared tools</st> <st c="626">and processes.</st>'
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: '**<st c="449">行为驱动开发（BDD）</st>**<st c="482">：一种软件开发和测试的协作方法，通过使用共享的工具</st>
    <st c="626">和流程，将业务需求与技术解决方案对齐。</st>'
- en: '**<st c="640">Blameless postmortems</st>**<st c="662">: A method used in DevOps
    to analyze and learn from failures without personal blame, focusing on process
    and</st> <st c="772">system improvements.</st>'
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: '**<st c="640">无责事后分析</st>**<st c="662">：一种在DevOps中用于分析和学习失败的方式，重点关注过程和</st>
    <st c="772">系统改进，而非个人责任。</st>'
- en: <st c="792">C</st>
  id: totrans-133
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: <st c="792">C</st>
- en: '**<st c="794">Change management</st>**<st c="811">: The process, tools, and
    techniques to manage the people side of change to achieve the required</st> <st
    c="909">business outcome.</st>'
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: '**<st c="794">变更管理</st>**<st c="811">：通过流程、工具和技术管理变更的人员方面，以实现所需的</st> <st c="909">业务成果。</st>'
- en: '**<st c="926">Configuration management (CM)</st>**<st c="956">: The technical
    and administrative activities concerned with the creation, maintenance, controlled
    change, and quality control of the scope</st> <st c="1097">of work.</st>'
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: '**<st c="926">配置管理（CM）</st>**<st c="956">：涉及工作范围的创建、维护、控制变更和质量控制的技术和行政活动。</st>
    <st c="1097">。</st>'
- en: '**<st c="1105">Continuous delivery (CD)</st>**<st c="1130">: A software engineering
    approach in which teams produce software in short cycles, ensuring that the software
    can be reliably released at</st> <st c="1269">any time.</st>'
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: '**<st c="1105">持续交付（CD）</st>**<st c="1130">：一种软件工程方法，团队以短周期生产软件，确保软件可以在任何时刻可靠地发布。</st>'
- en: '**<st c="1278">Continuous deployment</st>**<st c="1300">: The practice of releasing
    software to production as soon as it has passed</st> <st c="1377">automated tests.</st>'
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: '**<st c="1278">持续部署</st>**<st c="1300">：将软件发布到生产环境的实践，前提是它已经通过了</st> <st c="1377">自动化测试。</st>'
- en: '**<st c="1393">Continuous improvement</st>**<st c="1416">: Ongoing effort to
    improve products, services, or processes.</st> <st c="1479">These efforts can
    seek “incremental” improvement over time or “breakthrough” improvement all</st>
    <st c="1572">at once.</st>'
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: '**<st c="1393">持续改进</st>**<st c="1416">：不断努力改善产品、服务或流程。</st> <st c="1479">这些努力可以追求“渐进性”改进，也可以追求“突破性”改进，</st>
    <st c="1572">一次性实现。</st>'
- en: '**<st c="1580">Continuous integration (CI)</st>**<st c="1608">: A development
    practice where developers integrate code into a shared repository frequently,
    and each check-in is then verified by an automated build, allowing teams to detect</st>
    <st c="1786">problems early.</st>'
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: '**<st c="1580">持续集成（CI）</st>**<st c="1608">：一种开发实践，开发人员将代码频繁地集成到共享代码库中，每次提交都通过自动化构建进行验证，从而让团队能及早发现</st>
    <st c="1786">问题。</st>'
- en: '**<st c="1801">Continuous security</st>**<st c="1821">: Integrating security
    practices and tools into the development and deployment pipelines to identify
    and mitigate</st> <st c="1936">risks continuously.</st>'
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: '**<st c="1801">持续安全</st>**<st c="1821">：将安全实践和工具集成到开发和部署管道中，持续识别和缓解</st> <st
    c="1936">风险。</st>'
- en: '**<st c="1955">Continuous testing</st>**<st c="1974">: The process of executing
    automated tests as part of the software delivery pipeline to obtain immediate
    feedback on the business risks associated with a software</st> <st c="2138">release
    candidate.</st>'
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: '**<st c="1955">持续测试</st>**<st c="1974">：作为软件交付管道的一部分，执行自动化测试的过程，目的是及时获得关于软件发布候选版本的业务风险反馈。</st>'
- en: <st c="2156">D</st>
  id: totrans-142
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: <st c="2156">D</st>
- en: '**<st c="2158">DevOps</st>**<st c="2164">: A set of practices that combines
    software</st> **<st c="2209">development</st>** <st c="2220">(</st>**<st c="2222">Dev</st>**<st
    c="2225">) and IT</st> **<st c="2235">operations</st>** <st c="2245">(</st>**<st
    c="2247">Ops</st>**<st c="2250">) aimed at shortening the systems development
    life cycle and providing CD with high</st> <st c="2335">software quality.</st>'
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: '**<st c="2158">DevOps</st>**<st c="2164">：一组结合了软件</st> **<st c="2209">开发</st>**
    <st c="2220">（</st>**<st c="2222">Dev</st>**<st c="2225">）和IT</st> **<st c="2235">运维</st>**
    <st c="2245">（</st>**<st c="2247">Ops</st>**<st c="2250">）的实践，旨在缩短系统开发生命周期并提供具有高</st>
    <st c="2335">软件质量的持续交付（CD）。</st>'
- en: '**<st c="2352">DevSecOps</st>**<st c="2362">: An augmentation of DevOps that
    incorporates security practices and principles into the</st> <st c="2452">DevOps
    process.</st>'
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: '**<st c="2352">DevSecOps</st>**<st c="2362">：DevOps的扩展，集成了安全实践和原则，融入到</st>
    <st c="2452">DevOps流程中。</st>'
- en: <st c="2467">F</st>
  id: totrans-145
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: <st c="2467">F</st>
- en: '**<st c="2469">Feedback loop</st>**<st c="2482">: A system in which outputs
    are circled back and used as inputs, central to continuous development, delivery,
    and</st> <st c="2597">improvement processes.</st>'
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: '**<st c="2469">反馈回路</st>**<st c="2482">：一种系统，其中输出被反馈并作为输入使用，是持续开发、交付和</st>
    <st c="2597">改进过程的核心。</st>'
- en: <st c="2619">I</st>
  id: totrans-147
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: <st c="2619">I</st>
- en: '**<st c="2621">Incident management</st>**<st c="2640">: The process of managing
    the life cycle of all incidents to ensure that normal service operation is restored
    as quickly as possible and the business impact</st> <st c="2798">is minimized.</st>'
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: '**<st c="2621">事件管理</st>**<st c="2640">：管理所有事件生命周期的过程，确保尽快恢复正常服务操作并将业务影响</st>
    <st c="2798">降到最低。</st>'
- en: <st c="2811">M</st>
  id: totrans-149
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: <st c="2811">M</st>
- en: '**<st c="2813">Monitoring</st>**<st c="2823">: The activity of observing and
    checking the behavior and outputs of a system and its components</st> <st c="2921">over
    time.</st>'
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: '**<st c="2813">监控</st>**<st c="2823">：观察和检查系统及其组件行为和输出的活动，持续一段时间。</st>'
- en: '**<st c="2931">Mutation testing</st>**<st c="2948">: A method of software testing
    that involves modifying programs’ source code or byte code in small ways to test
    sections of the code base that are not found by</st> <st c="3109">existing tests.</st>'
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: '**<st c="2931">突变测试</st>**<st c="2948">：一种软件测试方法，通过小幅修改程序的源代码或字节码，来测试现有测试无法发现的代码部分。</st>'
- en: <st c="3124">P</st>
  id: totrans-152
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: <st c="3124">P</st>
- en: '**<st c="3126">Performance testing</st>**<st c="3145">: Testing performed to
    determine how a system performs in terms of responsiveness and stability under
    a</st> <st c="3250">particular workload.</st>'
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: '**<st c="3126">性能测试</st>**<st c="3145">：测试系统在特定工作负载下的响应性和稳定性表现。</st>'
- en: '**<st c="3270">Postmortem analysis</st>**<st c="3290">: The process after an
    incident or project completion to investigate and draw lessons for</st> <st c="3381">future
    improvement.</st>'
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: '**<st c="3270">事后分析</st>**<st c="3290">：事件或项目完成后的过程，调查并为未来改进总结经验教训。</st>'
- en: <st c="3400">Q</st>
  id: totrans-155
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: <st c="3400">问</st>
- en: '**<st c="3402">Quality assurance (QA)</st>**<st c="3424">: Ensuring that a
    software product meets required quality standards before it is released</st> <st
    c="3515">into production.</st>'
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: '**<st c="3402">质量保证（QA）</st>**<st c="3424">：确保软件产品在发布到生产环境之前满足所需的质量标准。</st>'
- en: '**<st c="3531">Quality control (QC)</st>**<st c="3552">: The operational techniques
    and activities, part of quality management, focused on fulfilling</st> <st c="3648">quality
    requirements.</st>'
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: '**<st c="3531">质量控制（QC）</st>**<st c="3552">：质量管理的一部分，专注于满足质量要求的操作技术和活动。</st>'
- en: <st c="3669">R</st>
  id: totrans-158
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: <st c="3669">R</st>
- en: '**<st c="3671">Regression testing</st>**<st c="3689">: A type of software testing
    that verifies that software previously developed and tested still performs correctly
    after it was changed or interfaced with</st> <st c="3844">other software.</st>'
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: '**<st c="3671">回归测试</st>**<st c="3689">：一种软件测试，验证在修改或与其他软件接口之后，先前开发和测试的软</st>
    <st c="3844">件是否仍能正确执行。</st>'
- en: '**<st c="3859">Risk management</st>**<st c="3875">: The forecasting and evaluation
    of financial risks together with the identification of procedures to avoid or
    minimize</st> <st c="3996">their impact.</st>'
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: '**<st c="3859">风险管理</st>**<st c="3875">：对金融风险的预测与评估，并识别避免或最小化其影响的程序。</st>'
- en: <st c="4009">S</st>
  id: totrans-161
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: <st c="4009">S</st>
- en: '**<st c="4011">Security information and event management (SIEM)</st>**<st c="4059">:
    An approach to security management that seeks to provide a holistic view of an
    organization’s</st> <st c="4156">information security.</st>'
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: '**<st c="4011">安全信息与事件管理（SIEM）</st>**<st c="4059">：一种安全管理方法，旨在提供对组织信息安全的整体视图。</st>'
- en: '**<st c="4177">Software testing</st>**<st c="4194">: The process of executing
    a program or application with the intent of finding</st> <st c="4274">software
    bugs.</st>'
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: '**<st c="4177">软件测试</st>**<st c="4194">：执行程序或应用程序的过程，目的是发现软件缺陷。</st>'
- en: <st c="4288">T</st>
  id: totrans-164
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: <st c="4288">T</st>
- en: '**<st c="4290">Test automation</st>**<st c="4305">: The use of special software
    to control the execution of tests and the comparison of actual outcomes with</st>
    <st c="4413">predicted outcomes.</st>'
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: '**<st c="4290">测试自动化</st>**<st c="4305">：使用特殊软件控制测试执行并将实际结果与预测结果进行比较。</st>'
- en: '**<st c="4432">Threat modeling</st>**<st c="4448">: A procedure for optimizing
    network security by identifying objectives and vulnerabilities, and then defining
    countermeasures to prevent, or mitigate the effects of, threats to</st> <st c="4627">the
    system.</st>'
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: '**<st c="4432">威胁建模</st>**<st c="4448">：一种通过识别目标和漏洞，进而定义对策来防止或缓解威胁对系统影响的网络安全优化程序。</st>'
- en: <st c="4638">U</st>
  id: totrans-167
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: <st c="4638">U</st>
- en: '**<st c="4640">Usability testing</st>**<st c="4657">: Testing to evaluate a
    product by testing it on users to directly observe how they interact</st> <st
    c="4751">with it.</st>'
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: '**<st c="4640">可用性测试</st>**<st c="4657">：通过在用户上进行测试，直接观察他们如何与产品互动，从而评估产品的测试方法。</st>'
- en: <st c="4759">V</st>
  id: totrans-169
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: <st c="4759">V</st>
- en: '**<st c="4761">Vulnerability assessment</st>**<st c="4785">: The process of
    identifying, quantifying, and prioritizing the vulnerabilities in</st> <st c="4869">a
    system.</st>'
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: '**<st c="4761">漏洞评估</st>**<st c="4785">：识别、量化并优先处理系统中的漏洞的过程。</st>'
