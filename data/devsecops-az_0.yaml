  zh: <st c="0">前言</st>
- en: <st c="8">Security is a major concern for businesses.</st> <st c="53">Sixty
    percent of organizations report that their DevOps initiatives face security challenges
    due to the increased speed, automation, and decentralization of the development
    process.</st> <st c="235">Our goal in writing this book is to help you (the reader)
    gain a clear understanding of how to implement continuous security into every
    phase of the DevOps workflow for organizations that are adopting the Azure cloud,
    its services, and the</st> <st c="475">DevOps toolchain.</st>
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="8">安全性是企业的一个重要问题。</st> <st c="53">60%的组织报告称，由于开发过程的速度、自动化和去中心化增加，他们的DevOps计划面临安全挑战。</st>
    <st c="235">我们写这本书的目标是帮助你（读者）清晰理解如何在采纳Azure云及其服务和</st> <st c="475">DevOps工具链的组织中，将持续安全融入DevOps工作流的每个阶段。</st>
- en: <st c="492">Complete with hands-on labs, this book will take you beyond foundational
    knowledge to having a clear understanding of integrating security early in the
    DevOps workflow.</st> <st c="662">By the end of this book, you will be fully equipped
    with information on how to harden the entire DevOps workflow, from software planning
    to coding to source control to continuous integration and running Azure</st> <st
    c="871">cloud workloads.</st>
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="492">本书通过动手实验，带你从基础知识深入了解如何在DevOps工作流中尽早集成安全。</st> <st c="662">通过本书的学习，您将全面掌握如何加固整个DevOps工作流，从软件规划到编码，再到源代码控制、持续集成，直到运行Azure</st>
    <st c="871">云工作负载。</st>
- en: <st c="887">Who this book is for</st>
  id: totrans-3
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: <st c="887">本书适合谁阅读</st>
- en: <st c="908">This book is tailored for developers and security professionals
    who are transitioning to a public cloud environment or moving towards a DevSecOps
    paradigm.</st> <st c="1065">It’s also designed for DevOps engineers, or anyone
    keen on mastering the implementation of DevSecOps in a practical manner.</st>
    <st c="1189">Also, individuals seeking to understand how to integrate security
    checks, testing, and other controls into Azure cloud continuous delivery pipelines
    will find this book invaluable.</st> <st c="1370">Prior knowledge of DevOps principles
    and practices and an understanding of security fundamentals will</st> <st c="1472">be
    beneficial.</st>
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="908">本书专为过渡到公共云环境或迈向DevSecOps范式的开发人员和安全专业人员量身定制。</st> <st c="1065">它同样适合DevOps工程师，或任何希望以实际方式掌握DevSecOps实施的读者。</st>
    <st c="1189">此外，寻求了解如何将安全检查、测试和其他控制措施整合到Azure云持续交付管道中的读者，将会发现本书非常有价值。</st> <st
    c="1370">对DevOps原则和实践的先前知识以及对安全基础知识的理解</st> <st c="1472">将有助于阅读本书。</st>
- en: <st c="1486">What this book covers</st>
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: <st c="1486">本书内容概览</st>
- en: '[*<st c="1508">Chapter 1</st>*](B19710_01.xhtml#_idTextAnchor016)<st c="1518">,</st>
    *<st c="1520">Agile, DevOps, and Azure Overview</st>*<st c="1553">, will introduce
    the working definition of DevOps that we will use for the rest of the book.</st>
    <st c="1646">We will discuss the stages in a DevOps workflow and the five core
    DevOps implementation practices.</st> <st c="1745">We will also explain the relationship
    between Agile, DevOps, and cloud; the security challenges of implementing DevOps;
    and how organizations can start to address</st> <st c="1908">those challenges.</st>'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[*<st c="1508">第一章</st>*](B19710_01.xhtml#_idTextAnchor016)<st c="1518">,</st>
    *<st c="1520">敏捷、DevOps与Azure概述</st>*<st c="1553">, 将介绍我们将在本书中使用的DevOps工作定义。</st>
    <st c="1646">我们将讨论DevOps工作流中的各个阶段和五项核心DevOps实施实践。</st> <st c="1745">我们还将解释敏捷、DevOps和云之间的关系；实施DevOps的安全挑战；以及组织如何开始应对</st>
    <st c="1908">这些挑战。</st>'
- en: '[*<st c="1925">Chapter 2</st>*](B19710_02.xhtml#_idTextAnchor039)<st c="1935">,</st>
    *<st c="1937">Security Challenges of the DevOps Workflow</st>*<st c="1979">, will
    explore the unique security risks and threats that arise from implementing DevOps
    practices.</st> <st c="2079">We will examine how organizations can begin to address
    these</st> <st c="2140">challenges effectively.</st>'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[*<st c="1925">第二章</st>*](B19710_02.xhtml#_idTextAnchor039)<st c="1935">,</st>
    *<st c="1937">DevOps工作流的安全挑战</st>*<st c="1979">, 将探讨实施DevOps实践所带来的独特安全风险和威胁。</st>
    <st c="2079">我们将研究组织如何有效地开始解决这些</st> <st c="2140">挑战。</st>'
- en: '[*<st c="2163">Chapter 3</st>*](B19710_03.xhtml#_idTextAnchor053)<st c="2173">,</st>
    *<st c="2175">Implementing Security in the</st>* *<st c="2204">Plan</st>* *<st
    c="2208">Phase of DevOps</st>*<st c="2224">, covers how the PLAN phase of DevOps
    focuses on gathering requirements and feedback from key stakeholders and customers,
    producing an evolving product roadmap that prioritizes key requirements, and designing
    a flexible software architecture.</st> <st c="2467">Implementing DevSecOps for
    this phase should focus on security challenges that can be addressed before the
    developers start writing code!</st> <st c="2605">Activities in this phase should
    include implementing an agile threat modeling process to identify design-level
    security issues earlier; and implementing security training for your teams.</st>
    <st c="2792">In this chapter, we will cover what works when looking to implement
    a continuous threat modeling process.</st> <st c="2898">We will also discuss the
    different maturity levels of a secure code-to-cloud</st> <st c="2975">training
    program.</st>'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[*<st c="2163">第3章</st>*](B19710_03.xhtml#_idTextAnchor053)<st c="2173">，*<st
    c="2175">在DevOps计划阶段实施安全性</st>* *<st c="2204">，讨论了DevOps的PLAN阶段如何专注于从关键利益相关者和客户收集需求和反馈，制定一个不断演变的产品路线图，优先考虑关键需求，并设计灵活的软件架构。</st>
    <st c="2467">在此阶段实施DevSecOps时，应重点关注在开发人员开始编写代码之前可以解决的安全挑战！</st> <st c="2605">此阶段的活动应包括实施敏捷威胁建模流程，以便更早地识别设计层级的安全问题；并为团队实施安全培训。</st>
    <st c="2792">在本章中，我们将讨论在实施持续威胁建模过程中有效的方法。</st> <st c="2898">我们还将讨论安全的代码到云的不同成熟度水平</st>
    <st c="2975">培训项目。</st>'
- en: '[*<st c="2992">Chapter 4</st>*](B19710_04.xhtml#_idTextAnchor072)<st c="3002">,</st>
    *<st c="3004">Implementing Pre-commit Security Controls</st>*<st c="3045">, will
    focus on security measures and checks that can be implemented before code changes
    are committed to a version control system by developers.</st> <st c="3191">This
    includes implementing security controls to reduce development environment risks,
    and setting up security safeguards to identify and fix vulnerabilities and common
    mistakes before code is committed to the local</st> <st c="3406">code repository.</st>'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[*<st c="2992">第4章</st>*](B19710_04.xhtml#_idTextAnchor072)<st c="3002">，*<st
    c="3004">实施提交前安全控制</st>*<st c="3045">，将专注于可以在开发人员将代码更改提交到版本控制系统之前实施的安全措施和检查。</st>
    <st c="3191">这包括实施安全控制措施以降低开发环境风险，并建立安全保障措施，以便在代码提交到本地</st> <st c="3406">代码库之前识别并修复漏洞和常见错误。</st>'
- en: '[*<st c="3422">Chapter 5</st>*](B19710_05.xhtml#_idTextAnchor098)<st c="3432">,</st>
    *<st c="3434">Implementing Source Control Security</st>*<st c="3470">, examines
    how source control in DevOps is a way to organize and track the code for a project
    using a</st> **<st c="3572">source control management (SCM)</st>** <st c="3603">system
    such as Git or</st> **<st c="3626">Team Foundation Version Control (TFVC)</st>**<st
    c="3664">. When implementing DevSecOps in source control, it is important to consider
    how the code repository is managed and secured.</st> <st c="3789">If access to
    the code repository is compromised or protections can be easily bypassed, it is
    hard to trust the code stored in it.</st> <st c="3919">To keep the code repository
    safe, we should implement a code-signing process to verify the authenticity of
    code changes.</st> <st c="4040">We should also protect sensitive branches and
    implement</st> <st c="4096">security controls.</st>'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[*<st c="3422">第5章</st>*](B19710_05.xhtml#_idTextAnchor098)<st c="3432">，*<st
    c="3434">实施源代码控制安全性</st>*<st c="3470">，探讨了DevOps中的源代码控制是如何通过使用</st> **<st c="3572">源代码控制管理(SCM)</st>**
    <st c="3603">系统（如Git或</st> **<st c="3626">团队基础版本控制(TFVC)</st>**<st c="3664">）来组织和跟踪项目代码的。</st>
    <st c="3789">在源代码控制中实施DevSecOps时，考虑代码库的管理和安全性至关重要。</st> <st c="3919">如果代码库的访问权限被破坏或保护措施容易被绕过，那么很难信任存储在其中的代码。</st>
    <st c="4040">为了确保代码库的安全，我们应该实施代码签名过程，以验证代码更改的真实性。</st> <st c="4096">我们还应保护敏感分支并实施</st>
    <st c="4096">安全控制措施。</st>'
- en: '[*<st c="4114">Chapter 6</st>*](B19710_06.xhtml#_idTextAnchor122)<st c="4124">,</st>
    *<st c="4126">Implementing Security in the</st>* *<st c="4155">Build</st>* *<st
    c="4160">Phase of DevOps</st>*<st c="4176">, will focus on understanding the continuous
    build phase of DevOps, securing CI environments and processes, hardening the build
    process to enhance security, and integrating SAST, SCA, and secret scanning into
    the</st> <st c="4389">build process.</st>'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第6章*](B19710_06.xhtml#_idTextAnchor122)<st c="4124">，*<st c="4126">在DevOps的</st>*
    *<st c="4155">构建</st>* *<st c="4160">阶段实现安全性</st>*<st c="4176">，将重点理解DevOps的持续构建阶段，确保CI环境和过程的安全，加固构建过程以增强安全性，并将SAST、SCA和密钥扫描集成到</st>
    <st c="4389">构建过程中。</st>'
- en: '[*<st c="4403">Chapter 7</st>*](B19710_07.xhtml#_idTextAnchor145)<st c="4413">,</st>
    *<st c="4415">Implementing Security in the</st>* *<st c="4444">Test</st>* *<st
    c="4448">and</st>* *<st c="4453">Release</st>* *<st c="4460">Phases of DevOps</st>*<st
    c="4477">, will focus on ensuring that</st> <st c="4507">release artifacts are
    built from protected branches, implementing a code review process, selecting a
    secure artifact source, and validating artifact integrity.</st> <st c="4667">Additionally,
    we will cover managing secrets securely in the release phase, implementing Infrastructure-as-Code
    security scans, and validating and enforcing runtime security with</st> <st c="4846">release
    gates.</st>'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第7章*](B19710_07.xhtml#_idTextAnchor145)<st c="4413">，*<st c="4415">在DevOps的</st>*
    *<st c="4444">测试</st>* *<st c="4448">和</st>* *<st c="4453">发布</st>* *<st c="4460">阶段实现安全性</st>*<st
    c="4477">，将重点确保发布的构件来自受保护的分支，实施代码审查过程，选择安全的构件源，并验证构件的完整性。</st> <st c="4667">此外，我们还将讨论在发布阶段如何安全地管理密钥，实现基础设施即代码（Infrastructure-as-Code）的安全扫描，并通过发布门控验证和强制执行运行时安全性。</st>'
- en: '[*<st c="4860">Chapter 8</st>*](B19710_08.xhtml#_idTextAnchor168)<st c="4870">,</st>
    *<st c="4872">Continuous Security Monitoring on Azure</st>*<st c="4911">, will
    focus on understanding continuous monitoring in DevOps, implementing runtime guardrails
    in Azure, and preventing, detecting, and remediating application risks</st> <st
    c="5077">at runtime.</st>'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第8章*](B19710_08.xhtml#_idTextAnchor168)<st c="4870">，*<st c="4872">在Azure上的持续安全监控</st>*<st
    c="4911">，将重点理解DevOps中的持续监控，实施Azure中的运行时护栏，以及在运行时防止、检测和修复应用程序风险。</st> <st c="5077">在运行时。</st>'
