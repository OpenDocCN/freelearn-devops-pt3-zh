  zh: 会出现一个响应页面，指示成功将 Jira 与 GitHub 集成。选择**退出** **设置**。
- en: '![Figure 4.36 – GitHub connection](img/B21937_4_36.jpg)'
  id: totrans-175
  prefs: []
  type: TYPE_IMG
  zh: '![图 4.36 – GitHub 连接](img/B21937_4_36.jpg)'
- en: Figure 4.36 – GitHub connection
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
  zh: 图 4.36 – GitHub 连接
- en: A **GitHub configuration** page is returned showing the connected organizations
    available.
  id: totrans-177
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 会显示一个**GitHub 配置**页面，列出可用的已连接组织。
- en: '![Figure 4.37 – Adding URL to Jira description](img/B21937_4_37.jpg)'
  id: totrans-178
  prefs: []
  type: TYPE_IMG
  zh: '![图 4.37 – 向 Jira 描述中添加 URL](img/B21937_4_37.jpg)'
- en: Figure 4.37 – Adding URL to Jira description
  id: totrans-179
  prefs: []
  type: TYPE_NORMAL
  zh: 图 4.37 – 向 Jira 描述中添加 URL
- en: Congratulations – you have now integrated the GitHub source control through
    the UPM process!
  id: totrans-180
  prefs: []
  type: TYPE_NORMAL
  zh: 恭喜你 – 你已经通过 UPM 过程将 GitHub 源代码控制集成进来了！
- en: Next up, we look at adding CI tools to Jira!
  id: totrans-181
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，我们将探讨如何将 CI 工具添加到 Jira！
- en: Connecting Jira to CI tools
  id: totrans-182
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 将 Jira 连接到 CI 工具
- en: In this section, we will explore integrating Jira with CI tools. Combining Jira
    and CI gives users a detailed view of development activities, including code commits,
    pull requests, and releases.
  id: totrans-183
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们将探讨如何将 Jira 与 CI 工具集成。结合 Jira 和 CI 可以为用户提供关于开发活动的详细视图，包括代码提交、拉取请求和发布。
- en: Getting ready
  id: totrans-184
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 准备开始
- en: 'We need the following pre-requisites for both parts of this recipe:'
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
  zh: 我们需要以下前置条件来完成本部分内容：
- en: Jenkins server
  id: totrans-186
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Jenkins 服务器
- en: Atlassian Jira plugin installed on the Jenkins server
  id: totrans-187
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 已在 Jenkins 服务器上安装 Atlassian Jira 插件
- en: CircleCI account
  id: totrans-188
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: CircleCI 账户
- en: Organization ID from the CircleCI account
  id: totrans-189
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 来自 CircleCI 账户的组织 ID
- en: How to do it…
  id: totrans-190
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 如何操作……
- en: We will look at two recipes for this section, starting with connecting Jira
    to Jenkins, followed by connecting Jira to CircleCI.
  id: totrans-191
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将在本节中介绍两个操作步骤，首先是将 Jira 连接到 Jenkins，然后是将 Jira 连接到 CircleCI。
- en: First up is Jenkins. Jenkins is a popular open source automation server that
    enables developers to build, test, and deploy their software projects continuously.
    A Jenkins server can easily be integrated with Jira.
  id: totrans-192
  prefs: []
  type: TYPE_NORMAL
  zh: 首先是 Jenkins。Jenkins 是一个流行的开源自动化服务器，允许开发人员持续构建、测试和部署他们的软件项目。Jenkins 服务器可以轻松地与
    Jira 集成。
- en: How to connect Jira to Jenkins
  id: totrans-193
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 如何将 Jira 连接到 Jenkins
- en: Let’s begin by adding the Jenkins app.
  id: totrans-194
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们从添加 Jenkins 应用开始。
- en: Go to the application marketplace and search for the Jenkins app. Select the
    **Jenkins for Jira (****Official)** app.
  id: totrans-195
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 进入应用商店并搜索 Jenkins 应用。选择**Jenkins for Jira (****官方)**应用。
- en: '![Figure 4.38 – Finding the Jenkins for Jira app](img/B21937_4_38.jpg)'
  id: totrans-196
  prefs: []
  type: TYPE_IMG
  zh: '![图 4.38 – 查找 Jenkins for Jira 应用](img/B21937_4_38.jpg)'
- en: Figure 4.38 – Finding the Jenkins for Jira app
  id: totrans-197
  prefs: []
  type: TYPE_NORMAL
  zh: 图 4.38 – 查找 Jenkins for Jira 应用
- en: An application information page is displayed. Select **Get app** to begin the
    installation process.
  id: totrans-198
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 显示应用程序信息页面。选择**获取应用**以开始安装过程。
- en: '![Figure 4.39 – Getting Jenkins for Jira app](img/B21937_4_39.jpg)'
  id: totrans-199
  prefs: []
  type: TYPE_IMG
  zh: '![图 4.39 – 获取 Jenkins for Jira 应用](img/B21937_4_39.jpg)'
- en: Figure 4.39 – Getting Jenkins for Jira app
  id: totrans-200
  prefs: []
  type: TYPE_NORMAL
  zh: 图 4.39 – 获取 Jenkins for Jira 应用
- en: An **Add to Jira** pop-up window will present itself. Select the **Get it now**
    button to continue the installation process.
  id: totrans-201
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 会弹出一个**添加到 Jira**的窗口。选择**立即获取**按钮以继续安装过程。
- en: '![Figure 4.40 – Installing the Jenkins for Jira app](img/B21937_4_40.jpg)'
  id: totrans-202
  prefs: []
  type: TYPE_IMG
  zh: '![图 4.40 – 安装 Jenkins for Jira 应用](img/B21937_4_40.jpg)'
- en: Figure 4.40 – Installing the Jenkins for Jira app
  id: totrans-203
  prefs: []
  type: TYPE_NORMAL
  zh: 图 4.40 – 安装 Jenkins for Jira 应用
- en: Once the Jenkins app is installed, we can proceed to configuration. Navigate
    to the Jira **Manage apps** page and select the **Jenkins for Jira** item from
    the left-hand menu.
  id: totrans-204
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一旦 Jenkins 应用程序安装完成，我们就可以开始配置。导航至 Jira 的**管理应用**页面，并从左侧菜单中选择**Jenkins for Jira**项。
- en: '![Figure 4.41 – Configuring the Jenkins for Jira app](img/B21937_4_41.jpg)'
  id: totrans-205
  prefs: []
  type: TYPE_IMG
  zh: '![图 4.41 – 配置 Jenkins for Jira 应用](img/B21937_4_41.jpg)'
- en: Figure 4.41 – Configuring the Jenkins for Jira app
  id: totrans-206
  prefs: []
  type: TYPE_NORMAL
  zh: 图 4.41 – 配置 Jenkins for Jira 应用
- en: A **Connect Jenkins to Jira Software** page is displayed. Select the **Connect
    a Jenkins server** button to continue configuration.
  id: totrans-207
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 会显示一个**将 Jenkins 连接到 Jira 软件**页面。选择**连接 Jenkins 服务器**按钮继续配置。
- en: '![Figure 4.42 – Connecting to a Jenkins server](img/B21937_4_42.jpg)'
  id: totrans-208
  prefs: []
  type: TYPE_IMG
  zh: '![图 4.42 – 连接到 Jenkins 服务器](img/B21937_4_42.jpg)'
- en: Figure 4.42 – Connecting to a Jenkins server
  id: totrans-209
  prefs: []
  type: TYPE_NORMAL
  zh: 图 4.42 – 连接到 Jenkins 服务器
- en: The configuration will provide a notification that the **Atlassian Jira Software
    Cloud** plugin should already be installed on the Jenkins server. Go ahead and
    click the **Next** button.
  id: totrans-210
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 配置过程中会提示**Atlassian Jira Software Cloud**插件应该已经安装在 Jenkins 服务器上。继续点击**下一步**按钮。
- en: '![Figure 4.43 – Confirming Jira plugin installed on Jenkins](img/B21937_4_43.jpg)'
  id: totrans-211
  prefs: []
  type: TYPE_IMG
  zh: '![图 4.43 – 确认 Jira 插件已安装在 Jenkins 上](img/B21937_4_43.jpg)'
- en: Figure 4.43 – Confirming Jira plugin installed on Jenkins
  id: totrans-212
  prefs: []
  type: TYPE_NORMAL
  zh: 图 4.43 – 确认 Jira 插件已安装在 Jenkins 上
- en: We can start to create a connection by first providing a name for our Jenkins
    server connection and then selecting **Create**.
  id: totrans-213
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我们可以通过首先为Jenkins服务器连接提供一个名称，然后选择**创建**来开始创建连接。
- en: '![Figure 4.44 – Creating a Jenkins server connection](img/B21937_4_44.jpg)'
  id: totrans-214
  prefs: []
  type: TYPE_IMG
  zh: '![图 4.44 – 创建Jenkins服务器连接](img/B21937_4_44.jpg)'
- en: Figure 4.44 – Creating a Jenkins server connection
  id: totrans-215
  prefs: []
  type: TYPE_NORMAL
  zh: 图 4.44 – 创建Jenkins服务器连接
- en: The Jenkins for Jira app will provide you with a Webhook URL and a secret key.
    These parameters are what you need to cut and paste into the **Connect Jenkins
    to your Jira** **site** configuration.
  id: totrans-216
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: Jenkins for Jira应用将为您提供Webhook URL和密钥。这些参数是您需要复制并粘贴到**将Jenkins连接到您的Jira** **站点**配置中的内容。
- en: Select **Done**.
  id: totrans-217
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 选择**完成**。
- en: '![Figure 4.45 – Jenkins connection parameters](img/B21937_4_45.jpg)'
  id: totrans-218
  prefs: []
  type: TYPE_IMG
  zh: '![图 4.45 – Jenkins连接参数](img/B21937_4_45.jpg)'
- en: Figure 4.45 – Jenkins connection parameters
  id: totrans-219
  prefs: []
  type: TYPE_NORMAL
  zh: 图 4.45 – Jenkins连接参数
- en: The Jenkins for Jira app now displays the connected Jenkins server.
  id: totrans-220
  prefs: []
  type: TYPE_NORMAL
  zh: Jenkins for Jira应用现在会显示连接的Jenkins服务器。
- en: '![Figure 4.46 – Jenkins connected](img/B21937_4_46.jpg)'
  id: totrans-221
  prefs: []
  type: TYPE_IMG
  zh: '![图 4.46 – Jenkins已连接](img/B21937_4_46.jpg)'
- en: Figure 4.46 – Jenkins connected
  id: totrans-222
  prefs: []
  type: TYPE_NORMAL
  zh: 图 4.46 – Jenkins已连接
- en: Jenkins is one of the most popular CI tools, and you have now successfully connected
    the application to your Jira instance.
  id: totrans-223
  prefs: []
  type: TYPE_NORMAL
  zh: Jenkins是最流行的CI工具之一，您现在已经成功将该应用连接到您的Jira实例。
- en: 'Next up, we look at integrating another popular CI tool: CircleCI.'
  id: totrans-224
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，我们来看一下如何集成另一个流行的CI工具：CircleCI。
- en: How to connect Jira to CircleCI
  id: totrans-225
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 如何将Jira连接到CircleCI
- en: '**CircleCI** is a modern CI/CD platform that automates the software development
    process, allowing teams to build, test, and deploy applications rapidly and reliably.
    It is designed to work with cloud-based or on-premise **version control systems**
    (**VCSs**) such as GitHub and Bitbucket.'
  id: totrans-226
  prefs: []
  type: TYPE_NORMAL
  zh: '**CircleCI**是一个现代化的CI/CD平台，能够自动化软件开发过程，让团队能够快速且可靠地构建、测试和部署应用。它旨在与云端或本地的**版本控制系统**（**VCSs**），如GitHub和Bitbucket一起使用。'
- en: Let’s start adding the CircleCI application to Jira.
  id: totrans-227
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们开始将CircleCI应用添加到Jira。
- en: First, go to the application marketplace and search for the CircleCI app. Select
    the **CircleCI for** **Jira** app.
  id: totrans-228
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 首先，前往应用市场并搜索CircleCI应用。选择**CircleCI for** **Jira**应用。
- en: '![Figure 4.47 – Finding the CircleCI for Jira app](img/B21937_4_47.jpg)'
  id: totrans-229
  prefs: []
  type: TYPE_IMG
  zh: '![图 4.47 – 查找CircleCI for Jira应用](img/B21937_4_47.jpg)'
- en: Figure 4.47 – Finding the CircleCI for Jira app
  id: totrans-230
  prefs: []
  type: TYPE_NORMAL
  zh: 图 4.47 – 查找CircleCI for Jira应用
- en: An application information page is displayed. Select **Get app** to begin the
    installation process.
  id: totrans-231
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 显示应用信息页面。选择**获取应用**以开始安装过程。
- en: '![Figure 4.48 – Getting the CircleCI for Jira app](img/B21937_4_48.jpg)'
  id: totrans-232
  prefs: []
  type: TYPE_IMG
  zh: '![图 4.48 – 获取CircleCI for Jira应用](img/B21937_4_48.jpg)'
- en: Figure 4.48 – Getting the CircleCI for Jira app
  id: totrans-233
  prefs: []
  type: TYPE_NORMAL
  zh: 图 4.48 – 获取CircleCI for Jira应用
- en: An **Add to Jira** pop-up window will present itself. Select the **Get it now**
    button to continue the installation process.
  id: totrans-234
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一个**添加到Jira**的弹窗会显示出来。选择**立即获取**按钮以继续安装过程。
- en: '![Figure 4.49 – Installing the CircleCI for Jira app](img/B21937_4_49.jpg)'
  id: totrans-235
  prefs: []
  type: TYPE_IMG
  zh: '![图 4.49 – 安装CircleCI for Jira应用](img/B21937_4_49.jpg)'
- en: Figure 4.49 – Installing the CircleCI for Jira app
  id: totrans-236
  prefs: []
  type: TYPE_NORMAL
  zh: 图 4.49 – 安装CircleCI for Jira应用
- en: Once the CircleCI app is installed, we can proceed to configuration. Go to the
    Jira **Manage apps** page and select the **CircleCI for Jira** item from the left-hand
    menu.
  id: totrans-237
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一旦安装了CircleCI应用，我们可以开始配置。前往Jira的**管理应用**页面，并从左侧菜单中选择**CircleCI for Jira**项目。
- en: '![Figure 4.50 – Managing the CircleCI for Jira app](img/B21937_4_50.jpg)'
  id: totrans-238
  prefs: []
  type: TYPE_IMG
  zh: '![图 4.50 – 管理CircleCI for Jira应用](img/B21937_4_50.jpg)'
- en: Figure 4.50 – Managing the CircleCI for Jira app
  id: totrans-239
  prefs: []
  type: TYPE_NORMAL
  zh: 图 4.50 – 管理CircleCI for Jira应用
- en: A **CircleCI for Jira** configuration page is displayed; select **CONFIGURE**.
  id: totrans-240
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一个**CircleCI for Jira**配置页面将显示出来；选择**配置**。
- en: '![Figure 4.51 – Configuring the CircleCI for Jira app](img/B21937_4_51.jpg)'
  id: totrans-241
  prefs: []
  type: TYPE_IMG
  zh: '![图 4.51 – 配置CircleCI for Jira应用](img/B21937_4_51.jpg)'
- en: Figure 4.51 – Configuring the CircleCI for Jira app
  id: totrans-242
  prefs: []
  type: TYPE_NORMAL
  zh: 图 4.51 – 配置CircleCI for Jira应用
- en: CircleCI will ask for permission to access Atlassian products; select **Allow
    a****ccess**.
  id: totrans-243
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: CircleCI将请求访问Atlassian产品的权限；选择**允许访问**。
- en: '![Figure 4.52 – Allowing CircleCI access](img/B21937_4_52.jpg)'
  id: totrans-244
  prefs: []
  type: TYPE_IMG
  zh: '![图 4.52 – 允许CircleCI访问](img/B21937_4_52.jpg)'
- en: Figure 4.52 – Allowing CircleCI access
  id: totrans-245
  prefs: []
  type: TYPE_NORMAL
  zh: 图 4.52 – 允许CircleCI访问
- en: Once Atlassian product access is granted, the CircleCI app will request access
    to your Atlassian account. Select **Accept**.
  id: totrans-246
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一旦获得Atlassian产品的访问权限，CircleCI应用将请求访问您的Atlassian账户。选择**接受**。
- en: '![Figure 4.53 – Accepting access request](img/B21937_4_53.jpg)'
  id: totrans-247
  prefs: []
  type: TYPE_IMG
  zh: '![图 4.53 – 接受访问请求](img/B21937_4_53.jpg)'
- en: Figure 4.53 – Accepting access request
  id: totrans-248
  prefs: []
  type: TYPE_NORMAL
  zh: 图 4.53 – 接受访问请求
- en: A **CircleCI for Jira – Configure** page is displayed.
  id: totrans-249
  prefs: []
  type: TYPE_NORMAL
  zh: 一个**CircleCI for Jira – 配置**页面将显示出来。
- en: '![Figure 4.54 – CircleCI for Jira configuration page](img/B21937_4_54.jpg)'
  id: totrans-250
  prefs: []
  type: TYPE_IMG
  zh: '![图 4.54 – CircleCI for Jira 配置页面](img/B21937_4_54.jpg)'
- en: Figure 4.54 – CircleCI for Jira configuration page
  id: totrans-251
  prefs: []
  type: TYPE_NORMAL
  zh: 图 4.54 – CircleCI for Jira 配置页面
- en: To complete the configuration, we need to obtain the CircleCI organization ID.
    To do this, switch over to your CircleCI account and select the **Organization
    Settings** menu option.
  id: totrans-252
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 为完成配置，我们需要获取 CircleCI 组织 ID。为此，切换到你的 CircleCI 账户并选择 **组织设置** 菜单选项。
- en: '![Figure 4.55 – CircleCI Organization Settings menu option](img/B21937_4_55.jpg)'
  id: totrans-253
  prefs: []
  type: TYPE_IMG
  zh: '![图 4.55 – CircleCI 组织设置菜单选项](img/B21937_4_55.jpg)'
- en: Figure 4.55 – CircleCI Organization Settings menu option
  id: totrans-254
  prefs: []
  type: TYPE_NORMAL
  zh: 图 4.55 – CircleCI 组织设置菜单选项
- en: An organization **Overview** page will be displayed. An **Organization ID**
    value is available. Select the copy icon next to the **Organization** **ID** value.
  id: totrans-255
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将显示一个组织 **概述** 页面，其中包含 **组织 ID** 值。点击 **组织 ID** 值旁边的复制图标。
- en: '![Figure 4.56 – CircleCI Organization ID value](img/B21937_4_56.jpg)'
  id: totrans-256
  prefs: []
  type: TYPE_IMG
  zh: '![图 4.56 – CircleCI 组织 ID 值](img/B21937_4_56.jpg)'
- en: Figure 4.56 – CircleCI Organization ID value
  id: totrans-257
  prefs: []
  type: TYPE_NORMAL
  zh: 图 4.56 – CircleCI 组织 ID 值
- en: With the organization ID copied to your clipboard, switch back to your Jira
    application. Paste the organization ID into the **CircleCI Organization ID** field
    and then select **SUBMIT**.
  id: totrans-258
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将组织 ID 复制到剪贴板后，切换回你的 Jira 应用。将组织 ID 粘贴到 **CircleCI 组织 ID** 字段中，然后选择 **提交**。
- en: '![Figure 4.57 – Submitting CircleCI configuration](img/B21937_4_57.jpg)'
  id: totrans-259
  prefs: []
  type: TYPE_IMG
  zh: '![图 4.57 – 提交 CircleCI 配置](img/B21937_4_57.jpg)'
- en: Figure 4.57 – Submitting CircleCI configuration
  id: totrans-260
  prefs: []
  type: TYPE_NORMAL
  zh: 图 4.57 – 提交 CircleCI 配置
- en: The CircleCI Jira orb can now be configured with the **Web Trigger URL** value
    to relay information about your build or deployments. See the following screenshot
    for where to copy the web trigger ID.
  id: totrans-261
  prefs: []
  type: TYPE_NORMAL
  zh: 现在可以通过 **Web 触发器 URL** 值配置 CircleCI Jira orb，以传递有关构建或部署的信息。请查看以下截图，了解如何复制 Web
    触发器 ID。
- en: '![Figure 4.58 – Submitting CircleCI configuration](img/B21937_4_58.jpg)'
  id: totrans-262
  prefs: []
  type: TYPE_IMG
  zh: '![图 4.58 – 提交 CircleCI 配置](img/B21937_4_58.jpg)'
- en: Figure 4.58 – Submitting CircleCI configuration
  id: totrans-263
  prefs: []
  type: TYPE_NORMAL
  zh: 图 4.58 – 提交 CircleCI 配置
- en: 'It is beyond the scope of this recipe to fully build out the CircleCI pipeline,
    but it shows you how to integrate a CircleCI application with Jira. For more information
    on completing a CircleCI pipeline utilizing the web trigger URL, please refer
    to the following website: [https://circleci.com/developer/orbs/orb/circleci/jira](https://circleci.com/developer/orbs/orb/circleci/jira).'
  id: totrans-264
