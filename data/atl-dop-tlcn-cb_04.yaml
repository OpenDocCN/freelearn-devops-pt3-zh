- en: Enabling Connections for Design, Source Control, and Continuous Integration
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 启用设计、源代码管理和持续集成的连接
- en: The power of Atlassian’s Open DevOps toolchain is the ability to integrate with
    many external third-party applications. While an organization may use Atlassian
    as the DevOps backbone, there may be other preferred applications for design,
    source control, or **continuous integration** (**CI**). For example, although
    Atlassian allows for easy connection to Bitbucket for **source control** and CI,
    we may want to connect to our existing tools, such as GitHub and GitLab for source
    control and Jenkins and CircleCI for CI. This chapter will demonstrate how to
    integrate Jira with these external tools to allow visibility of source control
    and CI information in Jira.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: Atlassian 的 Open DevOps 工具链的强大之处在于能够与许多外部第三方应用程序集成。尽管一个组织可能将 Atlassian 用作 DevOps
    的骨干，但可能会有其他偏好的应用程序用于设计、源代码管理或**持续集成**（**CI**）。例如，虽然 Atlassian 可以轻松连接 Bitbucket
    进行**源代码管理**和 CI，但我们可能希望连接到现有工具，如 GitHub 和 GitLab 进行源代码管理，以及 Jenkins 和 CircleCI
    进行 CI。本章将演示如何将 Jira 与这些外部工具集成，以便在 Jira 中查看源代码管理和 CI 信息。
- en: 'To accomplish this, we will look at incorporating the following recipes:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 为实现这一目标，我们将参考以下方案：
- en: Connecting Jira to design tools
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将 Jira 与设计工具连接
- en: Connecting Jira to source control using a native integration
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用原生集成将 Jira 与源代码管理连接
- en: Connecting Jira to source control using a universal integration
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用通用集成将 Jira 与源代码管理连接
- en: Connecting Jira to CI tools
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将 Jira 与 CI 工具连接
- en: Technical requirements
  id: totrans-8
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 技术要求
- en: 'To complete this chapter, you will need the following:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 完成本章内容，你将需要以下内容：
- en: Jira
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Jira
- en: A Moqups account at [https://moqups.com/](https://moqups.com/)
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Moqups 账户，访问 [https://moqups.com/](https://moqups.com/)
- en: A Figma account at [https://www.figma.com/](https://www.figma.com/)
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Figma 账户，访问 [https://www.figma.com/](https://www.figma.com/)
- en: A GitLab account at [https://gitlab.com/](https://gitlab.com/)
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: GitLab 账户，访问 [https://gitlab.com/](https://gitlab.com/)
- en: A CircleCI account at [https://circleci.com/](https://circleci.com/)
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: CircleCI 账户，访问 [https://circleci.com/](https://circleci.com/)
- en: A local Jenkins server available from [https://www.jenkins.io/](https://www.jenkins.io/)
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 可用的本地 Jenkins 服务器，访问 [https://www.jenkins.io/](https://www.jenkins.io/)
- en: Connecting Jira to design tools
  id: totrans-16
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 将 Jira 与设计工具连接
- en: Visual design tools allow designers to create wireframes, mockups, and prototypes
    efficiently. By creating these detailed prototypes, you can identify usability
    issues and make necessary changes before any code is written. For example, if
    an organization wants to develop a mobile application, these design tools can
    be used to create a mockup of the UI. This mockup can then be attached to **Jira
    issues** that have been created to track this design work item.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 可视化设计工具让设计师高效地创建线框图、模型和原型。通过创建这些详细的原型，你可以在编写任何代码之前识别可用性问题并进行必要的修改。例如，如果一个组织想开发移动应用程序，可以使用这些设计工具创建
    UI 模型。然后可以将该模型附加到为跟踪此设计工作项而创建的**Jira 问题**中。
- en: Getting ready
  id: totrans-18
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 准备工作
- en: 'To execute this recipe, you will need the following:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 要执行此方案，你将需要以下内容：
- en: Jira administration permissions in order to install the necessary app plugins
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Jira 管理员权限，以便安装必要的应用插件
- en: Your Moqups account
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你的 Moqups 账户
- en: Your Figma account
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你的 Figma 账户
- en: How to do it…
  id: totrans-23
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 如何进行操作…
- en: 'This recipe has the following objectives:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 本方案的目标如下：
- en: Configuring the integration of two popular design tools (Moqups and Figma) with
    Jira
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 配置两个流行设计工具（Moqups 和 Figma）与 Jira 的集成
- en: Demonstrating the usage of design tools in Jira issues
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 演示在 Jira 问题中使用设计工具
- en: Let’s proceed to achieving these objectives.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们开始实现这些目标。
- en: How to connect Jira to Moqups
  id: totrans-28
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 如何将 Jira 连接到 Moqups
- en: '**Moqups** is a web-based application designed to facilitate the creation of
    wireframes, mockups, diagrams, and prototypes. These are essential components
    of the early stages of website, software, and application development processes.'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '**Moqups** 是一个基于 Web 的应用程序，旨在促进线框图、模型、图表和原型的创建。这些是网站、软件和应用程序开发过程初期阶段的关键组成部分。'
- en: Let’s get started on adding the Moqups application to Jira.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们开始将 Moqups 应用程序添加到 Jira 中。
- en: Go to the application marketplace and search for the Moqups app. Select the
    **Moqups for Jira** **Cloud** application.
  id: totrans-31
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 前往应用商店并搜索 Moqups 应用程序，选择 **Moqups for Jira** **Cloud** 应用程序。
- en: '![Figure 4.1 – Finding the Moqups application](img/B21937_4_01.jpg)'
  id: totrans-32
  prefs: []
  type: TYPE_IMG
  zh: '![图 4.1 – 寻找 Moqups 应用程序](img/B21937_4_01.jpg)'
- en: Figure 4.1 – Finding the Moqups application
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 图 4.1 – 寻找 Moqups 应用程序
- en: An application information page is displayed. Select **Get app** to begin the
    installation process.
  id: totrans-34
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 会显示一个应用信息页面。选择 **获取应用** 开始安装过程。
- en: '![Figure 4.2 – Getting the Moqups application](img/B21937_4_02.jpg)'
  id: totrans-35
  prefs: []
  type: TYPE_IMG
  zh: '![图 4.2 – 获取 Moqups 应用](img/B21937_4_02.jpg)'
- en: Figure 4.2 – Getting the Moqups application
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 图 4.2 – 获取 Moqups 应用
- en: An **Add to Jira** pop-up window will present itself. Select the **Get it now**
    button to continue the installation process.
  id: totrans-37
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 会出现一个 **添加到 Jira** 的弹出窗口。选择 **立即获取** 按钮以继续安装过程。
- en: '![Figure 4.3 – Adding application pop-up window](img/B21937_4_03.jpg)'
  id: totrans-38
  prefs: []
  type: TYPE_IMG
  zh: '![图 4.3 – 添加应用弹出窗口](img/B21937_4_03.jpg)'
- en: Figure 4.3 – Adding application pop-up window
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 图 4.3 – 添加应用弹出窗口
- en: Once the application is installed and ready, a window will display, allowing
    you to configure the application. Select the **Configure** option.
  id: totrans-40
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一旦应用安装完成并准备就绪，窗口将显示，允许您配置应用。选择 **配置** 选项。
- en: '![Figure 4.4 – Configuring Moqups application](img/B21937_4_04.jpg)'
  id: totrans-41
  prefs: []
  type: TYPE_IMG
  zh: '![图 4.4 – 配置 Moqups 应用](img/B21937_4_04.jpg)'
- en: Figure 4.4 – Configuring Moqups application
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 图 4.4 – 配置 Moqups 应用
- en: To configure the application, you must connect to your existing Moqups account.
    This will establish an integration, allowing you to pull in any of your existing
    Moqups projects. Select the **Connect to an existing Moqups** **account** button.
  id: totrans-43
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 要配置应用，您必须连接到现有的 Moqups 帐户。这将建立一个集成，允许您提取任何现有的 Moqups 项目。选择 **连接到现有 Moqups**
    **帐户** 按钮。
- en: '![Figure 4.5 – Connecting to an existing Moqups account](img/B21937_4_05.jpg)'
  id: totrans-44
  prefs: []
  type: TYPE_IMG
  zh: '![图 4.5 – 连接到现有 Moqups 帐户](img/B21937_4_05.jpg)'
- en: Figure 4.5 – Connecting to an existing Moqups account
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 图 4.5 – 连接到现有的 Moqups 帐户
- en: A Moqups credential popup will be displayed. Enter your Moqups account credentials
    and select the **Connect** button.
  id: totrans-46
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 会显示一个 Moqups 凭证弹出窗口。输入您的 Moqups 帐户凭证并选择 **连接** 按钮。
- en: '![Figure 4.6 – Entering Moqups credentials](img/B21937_4_06.jpg)'
  id: totrans-47
  prefs: []
  type: TYPE_IMG
  zh: '![图 4.6 – 输入 Moqups 凭证](img/B21937_4_06.jpg)'
- en: Figure 4.6 – Entering Moqups credentials
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 图 4.6 – 输入 Moqups 凭证
- en: Once your Moqups credentials have been successfully validated, you will be presented
    with the **Moqups App Information** page. Here, you can adjust permissions, subscription
    quota, and/or disconnect from Moqups.
  id: totrans-49
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一旦您的 Moqups 凭证成功验证，您将看到 **Moqups 应用信息** 页面。在这里，您可以调整权限、订阅配额，或与 Moqups 断开连接。
- en: '![Figure 4.7 – Moqups configuration settings](img/B21937_4_07.jpg)'
  id: totrans-50
  prefs: []
  type: TYPE_IMG
  zh: '![图 4.7 – Moqups 配置设置](img/B21937_4_07.jpg)'
- en: Figure 4.7 – Moqups configuration settings
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 图 4.7 – Moqups 配置设置
- en: Now that Moqups is installed and configured, we can add a project to any Jira
    issue. To accomplish this, go to an appropriate Jira issue and select the three
    dots for additional options. Select the **Moqups** option.
  id: totrans-52
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在 Moqups 已安装并配置完毕，我们可以将项目添加到任何 Jira 问题单中。为此，进入适当的 Jira 问题单并选择三个点以查看更多选项。选择
    **Moqups** 选项。
- en: '![Figure 4.8 – Selecting Moqups to add a component to Jira](img/B21937_4_08.jpg)'
  id: totrans-53
  prefs: []
  type: TYPE_IMG
  zh: '![图 4.8 – 选择 Moqups 以将组件添加到 Jira](img/B21937_4_08.jpg)'
- en: Figure 4.8 – Selecting Moqups to add a component to Jira
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 图 4.8 – 选择 Moqups 以将组件添加到 Jira
- en: A **Moqups** section will be provided on the Jira issue. Select the **Add Moqups
    Project** to pull a project into the issue.
  id: totrans-55
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在 Jira 问题单中将提供一个 **Moqups** 部分。选择 **添加 Moqups 项目** 将一个项目拉入该问题单。
- en: '![Figure 4.9 – Adding a Moqups project to the Jira issue](img/B21937_4_09.jpg)'
  id: totrans-56
  prefs: []
  type: TYPE_IMG
  zh: '![图 4.9 – 将 Moqups 项目添加到 Jira 问题单](img/B21937_4_09.jpg)'
- en: Figure 4.9 – Adding a Moqups project to the Jira issue
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 图 4.9 – 将 Moqups 项目添加到 Jira 问题单
- en: All available Moqups projects will be available to the user based on their permissions.
    Select the appropriate project and then click the **Add** button.
  id: totrans-58
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 所有可用的 Moqups 项目将根据用户的权限显示。选择适当的项目，然后点击 **添加** 按钮。
- en: '![Figure 4.10 – Selecting and adding the Moqups project](img/B21937_4_10.jpg)'
  id: totrans-59
  prefs: []
  type: TYPE_IMG
  zh: '![图 4.10 – 选择并添加 Moqups 项目](img/B21937_4_10.jpg)'
- en: Figure 4.10 – Selecting and adding the Moqups project
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 图 4.10 – 选择并添加 Moqups 项目
- en: The Moqups project is now embedded as an object in the **Moqups** section of
    the Jira issue.
  id: totrans-61
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: Moqups 项目现在已作为对象嵌入在 Jira 问题单的 **Moqups** 部分中。
- en: '![Figure 4.11 – Moqups project on Jira ticket](img/B21937_4_11.jpg)'
  id: totrans-62
  prefs: []
  type: TYPE_IMG
  zh: '![图 4.11 – Moqups 项目在 Jira 问题单上](img/B21937_4_11.jpg)'
- en: Figure 4.11 – Moqups project on Jira ticket
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 图 4.11 – Moqups 项目在 Jira 问题单上
- en: You can now edit the Moqups project right from the Jira ticket. Select the pencil
    icon from the **Moqups** object, and you will be taken to that project in edit
    mode.
  id: totrans-64
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 您现在可以直接在 Jira 问题单中编辑 Moqups 项目。选择 **Moqups** 对象中的铅笔图标，您将进入该项目的编辑模式。
- en: '![Figure 4.12 – Editing the Moqups project](img/B21937_4_12.jpg)'
  id: totrans-65
  prefs: []
  type: TYPE_IMG
  zh: '![图 4.12 – 编辑 Moqups 项目](img/B21937_4_12.jpg)'
- en: Figure 4.12 – Editing the Moqups project
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 图 4.12 – 编辑 Moqups 项目
- en: Great job! You have now achieved the objectives of this recipe by integrating
    the Moqups design app with Jira. You can now keep your design and project management
    teams fully in synch.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 做得好！你现在已经通过将 Moqups 设计应用与 Jira 集成，实现了本教程的目标。现在，你可以让设计团队和项目管理团队保持完全同步。
- en: Next up, we are going to look at doing a similar activity but using the Figma
    design application.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，我们将进行一个类似的活动，但使用 Figma 设计应用。
- en: How to connect Jira to Figma
  id: totrans-69
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 如何将 Jira 连接到 Figma
- en: '**Figma** is a cloud-based design tool that is widely used for its collaborative
    and user-friendly interface. It is primarily aimed at UI and UX design for applications,
    but it also has robust capabilities for graphic design and prototyping.'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: '**Figma** 是一款基于云的设计工具，以其协作功能和用户友好的界面广受欢迎。它主要面向应用程序的 UI 和 UX 设计，但它也具备强大的图形设计和原型制作功能。'
- en: Let’s now add the Figma app to Jira to demonstrate another design-type application.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，我们将把 Figma 应用添加到 Jira，以展示另一个设计类应用程序。
- en: Go to the application marketplace and search for the Figma app. Select the **Figma
    for Jira** app that has the Figma logo.
  id: totrans-72
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 进入应用商店并搜索 Figma 应用。选择带有 Figma 标志的 **Figma for Jira** 应用。
- en: '![Figure 4.13 – Installing the Figma app](img/B21937_4_13.jpg)'
  id: totrans-73
  prefs: []
  type: TYPE_IMG
  zh: '![图 4.13 – 安装 Figma 应用](img/B21937_4_13.jpg)'
- en: Figure 4.13 – Installing the Figma app
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 图 4.13 – 安装 Figma 应用
- en: An application information page is displayed. Select **Get app** to begin the
    installation process.
  id: totrans-75
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 显示应用信息页面。选择 **获取应用** 开始安装过程。
- en: '![Figure 4.14 – Installing the Figma app](img/B21937_4_14.jpg)'
  id: totrans-76
  prefs: []
  type: TYPE_IMG
  zh: '![图 4.14 – 安装 Figma 应用](img/B21937_4_14.jpg)'
- en: Figure 4.14 – Installing the Figma app
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 图 4.14 – 安装 Figma 应用
- en: An **Add to Jira** pop-up window will present itself. Select the **Get it now**
    button to continue the installation process.
  id: totrans-78
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一个 **添加到 Jira** 的弹窗会出现。选择 **立即获取** 按钮继续安装过程。
- en: '![Figure 4.15 – Installing the Figma app](img/B21937_4_15.jpg)'
  id: totrans-79
  prefs: []
  type: TYPE_IMG
  zh: '![图 4.15 – 安装 Figma 应用](img/B21937_4_15.jpg)'
- en: Figure 4.15 – Installing the Figma app
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 图 4.15 – 安装 Figma 应用
- en: Now, switch over to your existing Figma account and select the project you would
    like to share.
  id: totrans-81
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在，切换到你现有的 Figma 账户，并选择你想要共享的项目。
- en: Update the project permissions to allow users to view and interact with the
    file. Select **Copy link** to get the file URL.
  id: totrans-82
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 更新项目权限，允许用户查看和互动该文件。选择 **复制链接** 获取文件的 URL。
- en: '![Figure 4.16 – Sharing the Figma project](img/B21937_4_16.jpg)'
  id: totrans-83
  prefs: []
  type: TYPE_IMG
  zh: '![图 4.16 – 共享 Figma 项目](img/B21937_4_16.jpg)'
- en: Figure 4.16 – Sharing the Figma project
  id: totrans-84
  prefs: []
