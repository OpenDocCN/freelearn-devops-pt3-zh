- en: 'Part 3: Achieving Lean-Agile and VSM Mastery: For Product-Oriented Business
    Transformations'
  id: totrans-223
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第三部分：实现精益敏捷和价值流管理（VSM）精通：面向产品导向型业务转型
- en: In *Part 3* of this book, we delve into two frameworks that empower organizations
    to address the dual challenge of maintaining Lean and Agile practices while effectively
    delivering value. Building on insights from *Chapters 8* and *9*, you will learn
    how to integrate Lean-Agile work practices at a localized or solution level, and
    on an enterprise scale to drive value to our external customers.
  id: totrans-224
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书的*第三部分*，我们深入探讨了两个框架，帮助组织应对在有效交付价值的同时，保持精益（Lean）和敏捷（Agile）实践的双重挑战。基于*第8章*和*第9章*的见解，您将学习如何在局部或解决方案层面、以及在企业层面整合精益敏捷工作实践，从而为我们的外部客户创造价值。
- en: '[*Chapter 8*](B21818_08.xhtml#_idTextAnchor378), *Implementing the Basic Lean-Agile
    Solution Team (BLAST)*, introduces the BLAST framework, facilitating the development
    of point solutions by blending Lean efficiency with Agile adaptability across
    multiple small teams working in collaboration on a particular problem. It underscores
    the crucial role of domain experts, who often work collaboratively across both
    Lean-oriented and Agile-oriented teams, in enhancing various processes, products,
    and systems.'
  id: totrans-225
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[*第8章*](B21818_08.xhtml#_idTextAnchor378)，*实施基础精益-敏捷解决方案团队（BLAST）*，介绍了BLAST框架，通过将精益高效性与敏捷适应性结合，促进多个小团队在协作解决特定问题时开发点解决方案。它强调了领域专家在提升各种流程、产品和系统中的关键作用，这些专家通常在精益导向和敏捷导向的团队之间协作工作。'
- en: '[*Chapter 9*](B21818_09.xhtml#_idTextAnchor426), *Defining a Business Agility
    System for the Enterprise (BASE)*, presents the BASE Conceptual Model, which organizes,
    synchronizes, and integrates work across the enterprise to ensure the successful
    delivery of value-based products and services to external customers. It enables
    organizations to navigate evolving market demands by aligning investments with
    strategic goals and establishing a consistent cadence for product and service
    delivery.'
  id: totrans-226
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[*第9章*](B21818_09.xhtml#_idTextAnchor426)，*为企业定义业务敏捷系统（BASE）*，介绍了BASE概念模型，该模型组织、同步并整合了企业内部的工作，以确保向外部客户成功交付基于价值的产品和服务。它使组织能够通过将投资与战略目标对齐，并建立一致的产品和服务交付节奏，从而应对不断变化的市场需求。'
- en: Throughout *Part 3*, we explore how organizations can achieve Lean-Agile and
    VSM mastery to drive product-driven business change. These chapters provide actionable
    insights and practical guidance for harnessing the BLAST Framework to evolve the
    organization into a Business Agility System for the Enterprise (BASE).
  id: totrans-227
  prefs: []
  type: TYPE_NORMAL
  zh: 在*第三部分*中，我们将探讨组织如何实现精益-敏捷和价值流管理（VSM）精通，以推动以产品为驱动的业务变革。这些章节为如何利用BLAST框架将组织演变为企业的业务敏捷系统（BASE）提供了可操作的洞察和实用的指导。
