  prefs: []
  type: TYPE_NORMAL
  zh: '*第二部分* 讲解了有效 DevOps 所需的最重要的工程实践。你将学习如何使用 GitHub Actions 自动化发布流水线和其他工程任务，如何与主干和功能开关协作，以及如何将安全性和质量保证向左移动。'
