- en: 'Section 2: AWS Technologies'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第二部分：AWS技术
- en: In this section, we examine various AWS technology solutions that can be used
    to architect end-to-end application solutions on the AWS platform. We examine
    the core AWS services comprising compute, network, storage, and database services,
    as well as services such as analytics, management and governance, and security.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们将探讨可以用于在AWS平台上构建端到端应用解决方案的各种AWS技术解决方案。我们将讨论包括计算、网络、存储和数据库服务在内的核心AWS服务，以及如分析、管理和治理、安全等服务。
