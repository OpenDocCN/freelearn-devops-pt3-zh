- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: The new and improved Second Edition of this book goes beyond just the fundamentals
    of DevOps tools and their deployments. It covers practical examples to get you
    up to speed with containers, infrastructure automation, serverless container services,
    continuous integration and delivery, automated deployments, deployment pipeline
    security, and operating your services in production, all using containers and
    GitOps as a special focus.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的新修订版超越了DevOps工具及其部署的基础知识，涵盖了实际示例，帮助你快速掌握容器、基础设施自动化、无服务器容器服务、持续集成和交付、自动化部署、部署流水线安全性以及在生产中运行服务的技能，所有这些都围绕容器和GitOps展开。
- en: Who this book is for
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适用对象
- en: If you are a software engineer, system administrator, or operations engineer
    looking to step into the world of DevOps within public cloud platforms, this book
    is for you. Current DevOps engineers will also find this book useful, as it covers
    the best practices, tips, and tricks to implement DevOps with a cloud-native mindset.
    Although no containerization experience is necessary, a basic understanding of
    the software development life cycle and delivery will help you get the most out
    of the book.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你是软件工程师、系统管理员或运维工程师，想要进入公共云平台中的DevOps世界，那么本书适合你。当前的DevOps工程师也会发现本书非常有用，因为它涵盖了实施DevOps时的最佳实践、技巧和窍门，并以云原生的思维方式为重点。虽然不要求有容器化经验，但对软件开发生命周期和交付的基本理解将帮助你更好地从本书中获益。
- en: What this book covers
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖内容
- en: '[*Chapter 1*](B19877_01.xhtml#_idTextAnchor016), *The Modern Way of DevOps*,
    delves into the realm of modern DevOps, emphasizing its distinctions from traditional
    DevOps. We’ll explore the core technologies propelling modern DevOps, with a special
    emphasis on the central role played by containers. Given that containers are a
    relatively recent development, we’ll delve into the essential best practices and
    techniques to develop, deploy, and secure container-based applications.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第1章*](B19877_01.xhtml#_idTextAnchor016)，*现代DevOps方法*，深入探讨了现代DevOps的领域，强调其与传统DevOps的区别。我们将探讨推动现代DevOps的核心技术，特别强调容器在其中的核心作用。鉴于容器是相对较新的技术发展，我们将深入了解开发、部署和安全管理基于容器的应用程序的最佳实践和技术。'
- en: '[*Chapter 2*](B19877_02.xhtml#_idTextAnchor134), *Source Code Management with
    Git and GitOps*, introduces us to Git, the leading source code management tool,
    and its application in managing software development and delivery through GitOps.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第2章*](B19877_02.xhtml#_idTextAnchor134)，*使用Git和GitOps进行源代码管理*，介绍了Git这一领先的源代码管理工具及其在通过GitOps管理软件开发和交付中的应用。'
- en: '[*Chapter 3*](B19877_03.xhtml#_idTextAnchor220), *Containerization with Docker*,
    initiates our journey into Docker, encompassing installation, Docker storage configuration,
    launching initial containers, and monitoring Docker via Journald and Splunk.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第3章*](B19877_03.xhtml#_idTextAnchor220)，*使用Docker进行容器化*，开启了我们对Docker的探索，包括安装、Docker存储配置、启动初始容器，并通过Journald和Splunk进行Docker监控。'
- en: '[*Chapter 4*](B19877_04.xhtml#_idTextAnchor399), *Creating and Managing Container
    Images*, dissects Docker images, a critical component in Docker usage. We’ll understand
    Docker images, the layered model, Dockerfile directives, image flattening, image
    construction, and image-building best practices. Additionally, we’ll explore distroless
    images and their relevance from a DevSecOps standpoint.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第4章*](B19877_04.xhtml#_idTextAnchor399)，*创建和管理容器镜像*，剖析了Docker镜像，这是Docker使用中的一个关键组件。我们将了解Docker镜像、分层模型、Dockerfile指令、镜像扁平化、镜像构建以及构建镜像的最佳实践。此外，我们还将探讨无发行版镜像及其在DevSecOps中的相关性。'
- en: '[*Chapter 5*](B19877_05.xhtml#_idTextAnchor536), *Container Orchestration with
    Kubernetes*, introduces Kubernetes. We’ll install Kubernetes using minikube and
    kinD, delve into Kubernetes’ architectural underpinnings, and explore fundamental
    Kubernetes building blocks such as Pods, containers, ConfigMaps, secrets, probes,
    and multi-container Pods.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第5章*](B19877_05.xhtml#_idTextAnchor536)，*使用Kubernetes进行容器编排*，介绍了Kubernetes。我们将使用minikube和kinD安装Kubernetes，深入研究Kubernetes的架构基础，并探索Kubernetes的基本构建模块，如Pods、容器、ConfigMaps、密钥、探针以及多容器Pods。'
- en: '[*Chapter 6*](B19877_06.xhtml#_idTextAnchor668), *Managing Advanced Kubernetes
    Resources*, advances into intricate Kubernetes concepts, encompassing networking,
    DNS, Services, Deployments, the HorizontalPodAutoscaler, and StatefulSets.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第6章*](B19877_06.xhtml#_idTextAnchor668)，*管理高级Kubernetes资源*，深入探讨了复杂的Kubernetes概念，包括网络、DNS、服务、部署、水平Pod自动缩放器以及有状态集。'
- en: '[*Chapter 7*](B19877_07.xhtml#_idTextAnchor866), *Containers as a Service (CaaS)
    and Serverless Computing for Containers*, explores the hybrid nature of Kubernetes,
    bridging IaaS and PaaS paradigms. Additionally, we will examine serverless container
    services such as AWS ECS, alongside alternatives such as Google Cloud Run and
    Azure Container Instances. We will conclude with a discussion on Knative, an open
    source, cloud-native, and serverless technology.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第七章*](B19877_07.xhtml#_idTextAnchor866)，*容器即服务（CaaS）和容器的无服务器计算*，探讨了Kubernetes的混合特性，架起了IaaS和PaaS的桥梁。此外，我们还将研究AWS
    ECS等无服务器容器服务，以及Google Cloud Run和Azure容器实例等替代方案。最后，我们将讨论Knative，一种开源、云原生、无服务器技术。'
- en: '[*Chapter 8*](B19877_08.xhtml#_idTextAnchor1010), *Infrastructure as Code (IaC)
    with Terraform*, introduces IaC using Terraform, elucidating its core principles.
    We will proceed with hands-on examples, creating a resource group and virtual
    machine from scratch on Azure using Terraform, while grasping essential Terraform
    concepts.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第八章*](B19877_08.xhtml#_idTextAnchor1010)，*使用Terraform的基础设施即代码（IaC）*，介绍了使用Terraform的IaC，阐明了其核心原则。我们将通过动手实践的例子，使用Terraform从头开始在Azure上创建资源组和虚拟机，同时掌握Terraform的基本概念。'
- en: '[*Chapter 9*](B19877_09.xhtml#_idTextAnchor1198), *Configuration Management
    with Ansible*, acquaints us with configuration management through Ansible and
    its foundational principles. We will explore key Ansible concepts by configuring
    a MySQL and Apache application on Azure Virtual Machines.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第九章*](B19877_09.xhtml#_idTextAnchor1198)，*使用Ansible的配置管理*，使我们熟悉通过Ansible进行配置管理及其基本原理。我们将通过在Azure虚拟机上配置MySQL和Apache应用，来探索Ansible的关键概念。'
- en: '[*Chapter 10*](B19877_10.xhtml#_idTextAnchor1330), *Immutable Infrastructure
    with Packer*, delves into immutable infrastructure using Packer. We will integrate
    this with insights from [*Chapter 8*](B19877_08.xhtml#_idTextAnchor1010), *Infrastructure
    as Code (IaC) with Terraform*, and [*Chapter 9*](B19877_09.xhtml#_idTextAnchor1198),
    *Configuration Management with Ansible*, to launch an IaaS-based Linux, Apache,
    MySQL, and PHP (LAMP) stack on Azure.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第十章*](B19877_10.xhtml#_idTextAnchor1330)，*使用Packer的不可变基础设施*，深入探讨了使用Packer实现不可变基础设施的内容。我们将结合[*第八章*](B19877_08.xhtml#_idTextAnchor1010)，*使用Terraform的基础设施即代码（IaC）*，以及[*第九章*](B19877_09.xhtml#_idTextAnchor1198)，*使用Ansible的配置管理*，在Azure上启动基于IaaS的Linux、Apache、MySQL和PHP（LAMP）栈。'
- en: '[*Chapter 11*](B19877_11.xhtml#_idTextAnchor1412), *Continuous Integration
    with GitHub Actions and Jenkins*, explains continuous integration from a container-centric
    perspective, evaluating various tools and methodologies to continuously build
    container-based applications. We will examine tools such as GitHub Actions and
    Jenkins, discerning when and how to employ each one while deploying an example
    microservices-based distributed application, the Blog app.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第十一章*](B19877_11.xhtml#_idTextAnchor1412)，*使用GitHub Actions和Jenkins的持续集成*，从容器中心的角度解释了持续集成，评估了各种工具和方法，以持续构建基于容器的应用程序。我们将研究GitHub
    Actions和Jenkins等工具，分析何时以及如何使用每个工具，并在部署示例微服务架构的分布式应用——博客应用时加以应用。'
- en: '[*Chapter 12*](B19877_12.xhtml#_idTextAnchor1554), *Continuous Deployment/Delivery
    with Argo CD*, delves into continuous deployment/delivery, employing Argo CD.
    As a contemporary GitOps-based continuous delivery tool, Argo CD streamlines the
    deployment and management of container applications. We will harness its power
    to deploy our example Blog App.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第十二章*](B19877_12.xhtml#_idTextAnchor1554)，*使用Argo CD的持续部署/交付*，深入探讨了持续部署/交付，使用了Argo
    CD这一基于GitOps的现代持续交付工具。Argo CD简化了容器应用的部署和管理。我们将利用它的功能来部署我们的示例博客应用。'
- en: '[*Chapter 13*](B19877_13.xhtml#_idTextAnchor1679), *Securing and Testing the
    Deployment Pipeline*, explores multiple strategies to secure a container deployment
    pipeline, encompassing container image analysis, vulnerability scanning, secrets
    management, storage, integration testing, and binary authorization. We will integrate
    these techniques to enhance the security of our existing CI/CD pipelines.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第十三章*](B19877_13.xhtml#_idTextAnchor1679)，*保护和测试部署管道*，探讨了多种保护容器部署管道的策略，包括容器镜像分析、漏洞扫描、机密管理、存储、集成测试和二进制授权。我们将整合这些技术，以增强我们现有的CI/CD管道的安全性。'
- en: '[*Chapter 14*](B19877_14.xhtml#_idTextAnchor1812), *Understanding Key Performance
    Indicators (KPIs) for Your Production Service*, introduces site reliability engineering
    and investigates a range of key performance indicators, vital for effectively
    managing distributed applications in production.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第 14 章*](B19877_14.xhtml#_idTextAnchor1812)，*理解生产服务的关键性能指标（KPIs）*，介绍了站点可靠性工程，并调查了一系列关键性能指标，这些指标对于有效管理生产中的分布式应用至关重要。'
- en: '[*Chapter 15*](B19877_15.xhtml#_idTextAnchor1834), *Operating Containers in
    Production with Istio*, acquaints you with the widely adopted service mesh technology
    Istio. We will explore various techniques for day-to-day operations in production,
    including traffic management, security measures, and observability enhancements
    for our example Blog app.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第 15 章*](B19877_15.xhtml#_idTextAnchor1834)，*使用 Istio 在生产中操作容器*，将带你了解广泛采用的服务网格技术
    Istio。我们将探索在生产环境中进行日常操作的各种技术，包括流量管理、安全措施以及增强可观察性的技术，应用于我们示例中的博客应用。'
