- en: Salesforce DevOps Tools – Gearset
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Salesforce DevOps工具 – Gearset
- en: In this chapter, we’ll start our exploration of the marketplace for Salesforce
    DevOps solutions by taking a look at **Gearset**, a leading Salesforce DevOps
    platform widely used in the Salesforce ecosystem.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们将通过查看**Gearset**来开始探索Salesforce DevOps解决方案的市场，它是一个在Salesforce生态系统中广泛使用的领先DevOps平台。
- en: 'We will cover the following main topics:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将覆盖以下主要主题：
- en: Gearset overview – An overview of Gearset and its key capabilities
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Gearset概述 – Gearset及其主要功能概览
- en: Gearset’s strengths – A breakdown of the key strengths of the Gearset platform
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Gearset的优势 – Gearset平台的关键优势分析
- en: Gearset’s weaknesses – A look at some of the potential weaknesses in Gearset’s
    approach to DevOps
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Gearset的劣势 – 探讨Gearset在DevOps方法中的一些潜在劣势
- en: By the end of this chapter, you should be suitably informed about Gearset to
    be able to decide whether it is the right platform to adopt for your Salesforce
    DevOps needs.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 到本章结束时，你应该对Gearset有足够的了解，以便能够决定它是否是适合你Salesforce DevOps需求的平台。
- en: Technical requirements
  id: totrans-8
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 技术要求
- en: The obvious technical requirement for this chapter is, of course, a Gearset
    license if you wish to follow along. If you don’t have a license, there is a 30-day
    fully featured free trial available at [gearset.com](http://gearset.com) so that
    you can try things out.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 本章的明显技术要求是，如果你希望跟着本章内容进行操作，你需要一个Gearset许可证。如果没有许可证，你可以通过[gearset.com](http://gearset.com)获得一个为期30天、功能齐全的免费试用版来试用。
- en: Gearset overview
  id: totrans-10
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Gearset概述
- en: Gearset emerged in 2015 as a specialized tool designed for release management
    within the Salesforce ecosystem. It was created by a team based in the Microsoft
    developer ecosystem, who found themselves surprised how Salesforce lacked comparable
    DevOps tools to those they were used to in the Microsoft world. As it has grown
    and matured, Gearset offers a comprehensive suite of features that cater to various
    aspects of deployment and data management.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: Gearset于2015年诞生，是一个专为Salesforce生态系统内的发布管理设计的工具。它由一支来自微软开发生态系统的团队创建，他们对Salesforce缺乏类似于微软世界中的DevOps工具感到惊讶。随着Gearset的成长和成熟，它提供了一整套全面的功能，涵盖了部署和数据管理的各个方面。
- en: Central to Gearset’s functionality is its ability to deploy changes rapidly
    and reliably. By simplifying the deployment process, Gearset allows users to focus
    more on the strategic aspects of release management rather than being entangled
    in the complexities of the process.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: Gearset的核心功能是它能够快速可靠地部署变更。通过简化部署过程，Gearset使用户能够更多地专注于发布管理的战略层面，而不是陷入复杂的过程中。
- en: The platform integrates multiple key features under one roof, facilitating a
    seamless and integrated experience. This integration not only streamlines the
    workflow but also ensures that users have access to a wide range of tools essential
    for effective release management. From automating release pipelines to offering
    advanced data management and backup capabilities, Gearset provides a robust and
    versatile solution to meet the diverse needs of Salesforce professionals.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 该平台将多个关键功能整合在一个平台上，提供无缝和集成的体验。这种集成不仅简化了工作流程，还确保用户可以访问广泛的工具，这些工具对于有效的发布管理至关重要。从自动化发布流水线到提供先进的数据管理和备份能力，Gearset提供了一个强大而多功能的解决方案，满足Salesforce专业人士的多样化需求。
- en: 'Gearset’s comprehensive feature set, coupled with an intuitive design, makes
    it an indispensable tool for professionals seeking to optimize their Salesforce
    deployment processes. Let’s look at some of that feature set now, grouped by the
    area of DevOps that each feature best relates to:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: Gearset全面的功能集，加上直观的设计，使其成为希望优化Salesforce部署流程的专业人士不可或缺的工具。让我们现在来看看一些功能，这些功能按照它们最相关的DevOps领域进行分组：
- en: '| **Feature type** | **Features** | **Description** |'
  id: totrans-15
  prefs: []
  type: TYPE_TB
  zh: '| **功能类型** | **功能** | **描述** |'
- en: '| --- | --- | --- |'
  id: totrans-16
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- | --- |'
- en: '| Deployment | Live metadata comparison | Allows users to see immediate comparison
    results with line-by-line diff viewing, highlighting changes in metadata, Apex,
    HTML, and more |'
  id: totrans-17
  prefs: []
  type: TYPE_TB
  zh: '| 部署 | 实时元数据比较 | 允许用户查看即时的比较结果，并通过逐行差异查看，突出显示元数据、Apex、HTML等方面的变化 |'
- en: '|  | Version control support | Supports deploying to any Git-based version
    control repository, including on-premises options |'
  id: totrans-18
  prefs: []
  type: TYPE_TB
  zh: '|  | 版本控制支持 | 支持部署到任何基于Git的版本控制仓库，包括本地选项 |'
- en: '|  | Deployment rollback | Enables users to easily roll back unwanted changes
    in their metadata |'
  id: totrans-19
  prefs: []
  type: TYPE_TB
  zh: '|  | 部署回滚 | 使用户能够轻松回滚不需要的元数据更改 |'
- en: '|  | Complete deployment history | Users can annotate deployments and view
    detailed reports for every change made |'
  id: totrans-20
  prefs: []
  type: TYPE_TB
  zh: '|  | 完整的部署历史 | 用户可以注释部署并查看每次更改的详细报告 |'
- en: '| Automation | Deployment pipelines | Provides complete visibility and management
    of release pipelines with powerful integrations |'
  id: totrans-21
  prefs: []
  type: TYPE_TB
  zh: '| 自动化 | 部署管道 | 提供完整的发布管道可视化和管理，具有强大的集成能力 |'
- en: '|  | **Continuous** **integration** (**CI**) | Facilitates the most reliable
    CI on Salesforce, simplifying the delivery process |'
  id: totrans-22
  prefs: []
  type: TYPE_TB
  zh: '|  | **持续** **集成** (**CI**) | 促进在Salesforce上最可靠的CI，简化交付过程 |'
- en: '|  | Monitoring | Tracks daily org snapshots and changes, ensuring no overwrites
    |'
  id: totrans-23
  prefs: []
  type: TYPE_TB
  zh: '|  | 监控 | 跟踪每日组织快照和变化，确保没有被覆盖 |'
- en: '|  | Unit testing | Automates Apex tests, tracks code coverage and test status,
    and alerts users to failing tests |'
  id: totrans-24
  prefs: []
  type: TYPE_TB
  zh: '|  | 单元测试 | 自动化Apex测试，跟踪代码覆盖率和测试状态，并提醒用户失败的测试 |'
- en: '| Data management | Data seeding | Allows users to select specific data from
    their Salesforce orgs and deploy it to other environments, maintaining the integrity
    of relationships between objects |'
  id: totrans-25
  prefs: []
  type: TYPE_TB
  zh: '| 数据管理 | 数据种子 | 允许用户从Salesforce组织中选择特定数据并将其部署到其他环境，保持对象之间关系的完整性 |'
- en: '|  | Smart relationship handling | Automatically detects and handles parent-child
    relationships and circular references |'
  id: totrans-26
  prefs: []
  type: TYPE_TB
  zh: '|  | 智能关系处理 | 自动检测和处理父子关系及循环引用 |'
- en: '|  | Data migration tools | Enables deploying records on multiple objects in
    a single run, viewing data deployment histories, and sharing deployment templates
    |'
  id: totrans-27
  prefs: []
  type: TYPE_TB
  zh: '|  | 数据迁移工具 | 允许在一次运行中部署多个对象的记录，查看数据部署历史，并共享部署模板 |'
- en: '|  | Support for alesforce **Configure, Price,** **Quote** (**CPQ**) | Deploys
    complex CPQ config data and CPQ records |'
  id: totrans-28
  prefs: []
  type: TYPE_TB
  zh: '|  | 支持Salesforce **配置、定价、** **报价** (**CPQ**) | 部署复杂的CPQ配置数据和CPQ记录 |'
- en: '|  | Data masking | Masks sensitive data for confidentiality and compliance
    |'
  id: totrans-29
  prefs: []
  type: TYPE_TB
  zh: '|  | 数据掩码 | 掩盖敏感数据以确保保密性和合规性 |'
- en: '| Backup | Automated backups | Frequent backups of both data and metadata minimize
    data loss |'
  id: totrans-30
  prefs: []
  type: TYPE_TB
  zh: '| 备份 | 自动备份 | 对数据和元数据的频繁备份，最小化数据丢失 |'
- en: '|  | Quick restores | Allows for easy restoration of lost records or entire
    orgs |'
  id: totrans-31
  prefs: []
  type: TYPE_TB
  zh: '|  | 快速恢复 | 允许轻松恢复丢失的记录或整个组织 |'
- en: '|  | Analysis and alerts | Provides the ability to browse backups, track trends,
    and configure alerts for unusual changes |'
  id: totrans-32
  prefs: []
  type: TYPE_TB
  zh: '|  | 分析和警报 | 提供浏览备份、跟踪趋势以及配置异常变化的警报功能 |'
- en: '|  | Security and control | Offers management of encryption keys and secure
    data storage with **Amazon Web** **Services** (**AWS**) |'
  id: totrans-33
  prefs: []
  type: TYPE_TB
  zh: '|  | 安全性与控制 | 提供加密密钥管理和与**Amazon Web** **Services** (**AWS**)的安全数据存储 |'
- en: Table 12.1 – Gearset capabilities in each key area of Salesforce DevOps
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 表 12.1 – Gearset在Salesforce DevOps各关键领域的能力
- en: As you can see, Gearset is a comprehensive Salesforce DevOps platform, covering
    the core requirements of a mature solution. Next, we’ll start looking at how it
    works in more detail, identifying key strengths and any weaknesses.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 如您所见，Gearset是一个全面的Salesforce DevOps平台，涵盖了成熟解决方案的核心需求。接下来，我们将更详细地了解它的工作原理，识别其关键优势和任何不足之处。
- en: Gearset’s strengths
  id: totrans-36
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Gearset的优势
- en: 'At the heart of Gearset’s technology is its metadata comparison engine, which
    can quickly identify net changes between a source and target set of metadata,
    whether that’s in source control or in a Salesforce org, in both directions. This
    allows Salesforce practitioners to quickly see what has changed and build that
    into a deployment or a set of changes to commit to source control in an easy-to-understand
    user interface. In the following screenshot, we can see a line-by-line comparison
    of XML metadata:'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: Gearset技术的核心是其元数据比较引擎，它可以快速识别源和目标元数据集之间的变化，无论是在源控制中还是在Salesforce组织中，双向都能处理。这使得Salesforce从业人员能够快速查看发生了什么变化，并将其构建成部署内容或提交到源控制的一组更改，界面直观易懂。在下图中，我们可以看到XML元数据的逐行对比：
- en: "![Figure 12.1 – Gearset’s comparison of XML metadata\uFEFF."
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: "![图 12.1 – Gearset的XML元数据比较\uFEFF。"
- en: The intent of this screenshot is to show the page layout; text readability is
    not essential. ](img/B19436_12_1.jpg)
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 此截图的目的是展示页面布局；文本的可读性并不是重点。](img/B19436_12_1.jpg)
- en: Figure 12.1 – Gearset’s comparison of XML metadata. The intent of this screenshot
    is to show the page layout; text readability is not essential.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 图 12.1 – Gearset的XML元数据比较。此截图的目的是展示页面布局；文本的可读性并不是重点。
- en: 'By contrast, the next screenshot shows a richer user interface for managing
    picklist value metadata:'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 相比之下，下一张截图展示了一个更丰富的用户界面，用于管理选项列表值元数据：
- en: '![Figure 12.2 – Gearset’s comparison of picklist values, with a custom user
    interface instead of XML](img/B19436_12_2.jpg)'
  id: totrans-42
  prefs: []
  type: TYPE_IMG
  zh: '![图 12.2 – Gearset 的选择列表值比较，使用自定义用户界面代替 XML](img/B19436_12_2.jpg)'
- en: Figure 12.2 – Gearset’s comparison of picklist values, with a custom user interface
    instead of XML
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 图 12.2 – Gearset 的选择列表值比较，使用自定义用户界面代替 XML
- en: A core aspect of Gearset’s appeal lies in its deep understanding of Salesforce
    metadata, allowing users to manage and deploy changes with a level of detail and
    insight that is rare in the realm of DevOps tools. This capability is especially
    critical when handling complex deployments, which can often be fraught with challenges
    and risks.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: Gearset 吸引力的核心在于其对 Salesforce 元数据的深刻理解，使用户能够以极为详细和深入的方式管理和部署变更，这在 DevOps 工具领域是罕见的。这一能力在处理复杂部署时尤为重要，因为这类部署常常伴随挑战和风险。
- en: 'Gearset’s metadata handling capability, therefore, is not just a feature; it
    represents a fundamental shift in how Salesforce deployments are managed, making
    them more accessible and less error-prone. This commitment to reducing errors
    is best evidenced in Gearset’s problem analyzers, which check the artifacts in
    each deployment for potential issues that may prevent the deployment from being
    successful. By combining static code analysis with its knowledge of metadata dependencies
    and common issues, many issues are not only pre-empted but can be automatically
    resolved before actual deployment. The next screenshot shows how Gearset has identified
    some issues:'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，Gearset 的元数据处理能力不仅仅是一个功能；它代表了 Salesforce 部署管理方式的根本变化，使部署变得更加易于访问，且减少了错误的发生。Gearset
    对减少错误的承诺最直接的体现就是其问题分析器，它会检查每个部署中的工件，找出可能阻碍部署成功的问题。通过将静态代码分析与对元数据依赖关系和常见问题的理解相结合，许多问题不仅能得到预防，还能在实际部署之前自动解决。下一张截图展示了
    Gearset 如何识别出一些问题：
- en: '![Figure 12.3 – The problem analyzer detecting issues](img/B19436_12_3.jpg)'
  id: totrans-46
  prefs: []
  type: TYPE_IMG
  zh: '![图 12.3 – 问题分析器检测问题](img/B19436_12_3.jpg)'
- en: Figure 12.3 – The problem analyzer detecting issues
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 图 12.3 – 问题分析器检测问题
- en: 'Clicking the **View all** button allows you to see the specific issues and
    resolve them, as shown in the next screenshot:'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 点击**查看所有**按钮可以查看具体问题并解决它们，如下图所示：
- en: '![Figure 12.4 – Problem detail and the option to automatically resolve it within
    Gearset](img/B19436_12_4.jpg)'
  id: totrans-49
  prefs: []
  type: TYPE_IMG
  zh: '![图 12.4 – 问题详情及在 Gearset 中自动解决问题的选项](img/B19436_12_4.jpg)'
- en: Figure 12.4 – Problem detail and the option to automatically resolve it within
    Gearset
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 图 12.4 – 问题详情及在 Gearset 中自动解决问题的选项
- en: Beyond basic deployment, Gearset excels in CI and testing. In software development,
    maintaining high standards of code quality is essential, and Gearset’s tools in
    this area ensure that these standards are not just met but consistently upheld.
    By automating key parts of the testing and integration process, Gearset helps
    teams focus on development rather than getting bogged down by the mechanics of
    testing and integration. This automation is a game-changer, particularly for teams
    working on large-scale or complex Salesforce projects, where the scope for errors
    is significant.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 除了基本的部署功能，Gearset 在持续集成（CI）和测试方面表现出色。在软件开发中，保持高质量的代码标准至关重要，而 Gearset 在这一领域的工具确保这些标准不仅得到满足，而且始终如一地保持。通过自动化测试和集成过程中的关键环节，Gearset
    帮助团队专注于开发，而不是被测试和集成的繁琐机制所困扰。这一自动化功能是一个改变游戏规则的工具，尤其对那些在大型或复杂 Salesforce 项目上工作的团队而言，错误发生的风险较大。
- en: 'The flagship automation feature of Gearset is called **Pipelines**, a visual
    representation of the various environments and repositories that make up your
    continuous integration and continuous deployment CI/CD pipeline (hence the name),
    which enables teams to manage their entire release pipeline more efficiently.
    It integrates seamlessly with tools such as version control providers and Jira
    and features advanced branch management for handling multiple branches simultaneously:'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: Gearset 的旗舰自动化功能被称为**管道（Pipelines）**，它是一个可视化的表示，展示了构成你持续集成和持续部署（CI/CD）管道的各种环境和代码库（因此得名），使团队能够更高效地管理整个发布管道。它与版本控制工具和
    Jira 等工具无缝集成，并提供先进的分支管理功能，可以同时处理多个分支：
- en: '![Figure 12.5 – An example Gearset pipeline view, showing Git commits waiting'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 12.5 – 一个示例 Gearset 管道视图，展示了等待的 Git 提交'
- en: to move between environments.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 在不同环境之间切换。
- en: The intent of this screenshot is to show the page layout; text readability is
    not essential. ](img/B19436_12_5.jpg)
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 此截图的目的是展示页面布局；文字的可读性并不重要。](img/B19436_12_5.jpg)
- en: Figure 12.5 – An example Gearset pipeline view, showing Git commits waiting
    to move between environments. The intent of this screenshot is to show the page
    layout; text readability is not essential.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 图 12.5 – 一个示例的Gearset管道视图，显示Git提交等待在不同环境之间移动。此截图的目的是展示页面布局；文本可读性并不重要。
- en: 'Gearset’s data backup and recovery features address another critical need in
    Salesforce DevOps – data security. In an era where data is not just valuable but
    also vulnerable, having robust backup and recovery mechanisms is non-negotiable.
    Gearset’s approach to data backup is comprehensive, ensuring that not only is
    data securely backed up but also easily recoverable in the event of loss or corruption.
    This level of data security and management is a significant strength, offering
    peace of mind and operational stability to Salesforce teams:'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: Gearset 的数据备份和恢复功能解决了Salesforce DevOps中的另一个关键需求——数据安全。在数据不仅具有价值而且容易受损的时代，拥有强大的备份和恢复机制是不可妥协的。Gearset
    对数据备份的方法全面，确保数据不仅安全备份，而且在丢失或损坏时易于恢复。这种数据安全和管理水平是一个重要的优势，为Salesforce团队提供了安心和运营稳定性：
- en: '![Figure 12.6 – Gearset data backup jobs](img/B19436_12_6.jpg)'
  id: totrans-58
  prefs: []
  type: TYPE_IMG
  zh: '![图 12.6 – Gearset 数据备份作业](img/B19436_12_6.jpg)'
- en: Figure 12.6 – Gearset data backup jobs
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 图 12.6 – Gearset 数据备份作业
- en: Gearset’s strengths as a Salesforce DevOps platform are rooted in its holistic
    approach to Salesforce management. It’s not just a tool; it’s a solution that
    comprehensively addresses the multifaceted challenges of Salesforce DevOps. From
    deployment to testing, and data management to recovery, Gearset stands out as
    a platform that understands and effectively responds to the needs of the Salesforce
    DevOps community.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 作为Salesforce DevOps平台，Gearset的优势根植于其对Salesforce管理的全面性方法。它不仅仅是一个工具；它是一个全面解决Salesforce
    DevOps多方面挑战的解决方案。从部署到测试，从数据管理到恢复，Gearset作为一个理解并有效应对Salesforce DevOps社区需求的平台脱颖而出。
- en: Gearset’s weaknesses
  id: totrans-61
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Gearset 的弱点
- en: Where some see strengths, others see weaknesses, and Gearset certainly isn’t
    immune to this, particularly in comparison to other Salesforce DevOps solutions
    – something that happens often when organizations are starting their DevOps journey
    and determining which solution best fits their needs.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 有人看到优势，有人看到弱点，而Gearset在这方面并不免疫，特别是与其他Salesforce DevOps解决方案相比较时——这在组织开始他们的DevOps之旅并确定最适合其需求的解决方案时经常发生。
- en: The flexibility to choose your approach to how you want to manage your DevOps
    process is often perceived as a weakness for teams that need a little more guidance
    and handholding with a specific approach. Equally, while some see strength in
    Gearset being an application outside of the Salesforce platform and integrating
    into it via APIs, others perceive it not being a Salesforce native application
    as a weakness.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 可灵活选择您希望如何管理DevOps流程的方法，这在需要更多指导和协助的团队看来往往被视为弱点。同样，虽然有些人认为Gearset作为一个独立于Salesforce平台并通过API集成进入的应用程序具有优势，但其他人则认为它不是Salesforce原生应用程序是一个弱点。
- en: Gearset is specifically tailored for the Salesforce core platform, with the
    additional support of features such as **CPQ** and Salesforce Industries (formerly
    known as **Vlocity**). For teams looking for an all-in-one DevOps solution that
    covers not only other Salesforce products (or “clouds”) but other non-Salesforce
    platforms too, Gearset will not come across as the best choice. Some tech leaders
    prefer to invest in all-in-one solutions for their entire IT estate.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: Gearset专为Salesforce核心平台量身定制，同时支持诸如**CPQ**和Salesforce Industries（之前称为**Vlocity**）的功能。对于寻求覆盖不仅其他Salesforce产品（或“云”），而且其他非Salesforce平台的全能DevOps解决方案的团队来说，Gearset可能并不是最佳选择。一些技术领袖更倾向于投资于整体IT资产的全能解决方案。
- en: For more advanced DevOps practitioners, the lack of direct code-editing capabilities
    and API access is limiting, as it hinders integration with other tools and automation
    of certain processes in a more scripted fashion as other solutions provide.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 对于更高级的DevOps从业者来说，缺乏直接的代码编辑能力和API访问限制了与其他工具的集成以及在更脚本化的方式上自动化某些流程，这在其他解决方案中是可能的。
- en: 'Here’s a recap of those points to aid your decision process:'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是这些观点的总结，以帮助您的决策过程：
- en: '| **Weakness** | **Description** |'
  id: totrans-67
  prefs: []
  type: TYPE_TB
  zh: '| **弱点** | **描述** |'
- en: '| --- | --- |'
  id: totrans-68
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- |'
- en: '| Flexibility in DevOps management | Gearset’s flexibility for users to choose
    their own DevOps approach is seen as a weakness by teams needing more guided,
    specific methodologies. |'
  id: totrans-69
  prefs: []
  type: TYPE_TB
  zh: '| DevOps 管理的灵活性 | Gearset 在 DevOps 管理方面的灵活性被认为是一个劣势，尤其是对于那些需要更具指导性和特定方法论的团队。
    |'
- en: '| Not Salesforce-native | Being an external application and not a Salesforce-native
    app is perceived as a drawback, as it integrates via APIs rather than being integrated
    within the Salesforce platform. |'
  id: totrans-70
  prefs: []
  type: TYPE_TB
  zh: '| 非 Salesforce 原生 | 作为一个外部应用而非 Salesforce 原生应用被认为是一个缺点，因为它通过 API 集成，而不是直接集成在
    Salesforce 平台内。 |'
- en: '| Limited scope | Gearset is tailored for the Salesforce core platform and
    supports features such as CPQ and Salesforce Industries, but it’s not an all-in-one
    solution for broader Salesforce products or non-Salesforce platforms. |'
  id: totrans-71
  prefs: []
  type: TYPE_TB
  zh: '| 功能范围有限 | Gearset 针对 Salesforce 核心平台量身定制，支持 CPQ 和 Salesforce Industries 等功能，但它并不是一个覆盖更广泛
    Salesforce 产品或非 Salesforce 平台的全能型解决方案。 |'
- en: '| Limited advanced DevOps capabilities | The lack of direct code editing and
    restricted API access is seen as a limitation for advanced DevOps users who require
    deeper integration and automation capabilities. |'
  id: totrans-72
  prefs: []
  type: TYPE_TB
  zh: '| 限制的高级 DevOps 功能 | 缺乏直接的代码编辑功能和受限的 API 访问被视为对需要更深入集成和自动化能力的高级 DevOps 用户的一种限制。
    |'
- en: Table 12.2 - A summary of Gearset's weaknesses
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 表 12.2 - Gearset 弱点总结
- en: Summary
  id: totrans-74
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 总结
- en: Gearset has emerged as a leading DevOps solution tailored specifically for the
    Salesforce ecosystem. Its comprehensive feature set allows it to address a wide
    spectrum of needs related to deployment, testing, data management, and backup/recovery.
    Gearset simplifies and streamlines processes such as metadata deployment and CI,
    reducing manual effort and minimizing errors. This efficiency stems not just from
    automating rote tasks but also from Gearset’s deep insight into Salesforce metadata.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: Gearset 已成为专门为 Salesforce 生态系统量身定制的领先 DevOps 解决方案。其全面的功能集使其能够满足与部署、测试、数据管理以及备份/恢复相关的广泛需求。Gearset
    简化并优化了诸如元数据部署和持续集成（CI）等流程，减少了手动操作并最小化了错误。这种高效性不仅来自于自动化常规任务，还得益于 Gearset 对 Salesforce
    元数据的深入洞察。
- en: While some may perceive Gearset’s flexibility and Salesforce-focused approach
    as weaknesses compared to broader, all-in-one DevOps platforms, Gearset unquestionably
    excels at managing core Salesforce development and release processes. For teams
    looking to optimize their Salesforce DevOps workflows, few tools match Gearset’s
    combination of robust functionality and intuitive usability. As Salesforce projects
    grow larger and more complex, Gearset provides the reliability and precision needed
    to ship updates with confidence. For most Salesforce teams, Gearset should be
    a strong contender as a DevOps solution.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然有些人可能会认为 Gearset 相较于更广泛的、全能型 DevOps 平台，其灵活性和专注于 Salesforce 的方法是劣势，但 Gearset
    无疑在管理核心 Salesforce 开发和发布流程方面表现出色。对于那些希望优化 Salesforce DevOps 工作流的团队来说，很少有工具能与 Gearset
    在强大功能与直观可用性上的结合相匹敌。随着 Salesforce 项目的规模越来越大，复杂性也在增加，Gearset 提供了可靠性和精确度，使得团队可以自信地发布更新。对于大多数
    Salesforce 团队来说，Gearset 应该是一个值得考虑的 DevOps 解决方案。
- en: 'In the next chapter, we move on to look at one of the other major players in
    Salesforce DevOps: Copado. In much the same way, we’ll look at its key strengths
    and weaknesses as an out-of-the-box solution for Salesforce DevOps.'
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 在接下来的章节中，我们将探讨 Salesforce DevOps 领域的另一个主要参与者：Copado。我们将以类似的方式，分析它作为一个即用型解决方案在
    Salesforce DevOps 中的关键优势和劣势。
