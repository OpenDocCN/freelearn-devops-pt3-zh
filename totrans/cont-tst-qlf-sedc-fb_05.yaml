- en: <st c="1231">Transformation goal classifications</st>
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: <st c="1267">For digital transformations to be successful, it is essential to
    establish goals in a way that supports clear direction, measurable outcomes, and
    alignment with the overall strategic vision and goals of the organization.</st>
    <st c="1489">Goals for digital transformations can be classified into the following</st>
    <st c="1560">seven categories:</st>
  prefs: []
  type: TYPE_NORMAL
- en: '**<st c="1577">Strategic goals</st>**<st c="1593">: Every</st> <st c="1601">transformation
    needs one</st> <st c="1627">or more overall strategic goals that focus on aligning
    digital transformation efforts with overarching organization visions and objectives
    to secure competitive advantage and market leadership.</st> <st c="1821">All the
    other goals must support the</st> <st c="1858">strategic goals.</st>'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*<st c="1874">Example</st>*<st c="1882">: Increase digital sales channels’
    revenue by 30% within the next 18 months to secure a top-three market position
    in</st> <st c="2000">our industry.</st>'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '**<st c="2013">Agility goals</st>**<st c="2027">: Aim to enhance</st> <st c="2045">the
    organization’s responsiveness</st> <st c="2078">to market changes and customer
    demands through the adoption of agile methodologies and flexible</st> <st c="2175">technology
    solutions.</st>'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*<st c="2196">Example</st>*<st c="2204">: Reduce product development cycle
    time by 40% by implementing agile development practices across all teams within</st>
    <st c="2320">12 months.</st>'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '**<st c="2330">Efficiency goals</st>**<st c="2347">: Target the improvement
    of operational processes and resource utilization to</st> <st c="2425">reduce
    costs and increase</st> <st c="2452">productivity through</st> <st c="2473">digital
    solutions.</st>'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*<st c="2491">Example</st>*<st c="2499">: Automate 50% of manual data entry
    processes within the next six months to achieve a 20% reduction in</st> <st c="2603">operational
    costs.</st>'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '**<st c="2621">Stability goals</st>**<st c="2637">: Ensure the</st> <st c="2651">organization’s
    digital</st> <st c="2673">infrastructure is robust and dependable, supporting
    continuous operations and</st> <st c="2752">minimizing downtime.</st>'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*<st c="2772">Example</st>*<st c="2780">: Achieve 99.9% uptime for all critical
    digital services over the next fiscal year through infrastructure enhancements
    and the implementation of a comprehensive</st> <st c="2942">disaster</st> <st
    c="2951">recovery plan.</st>'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '**<st c="2965">Quality goals</st>**<st c="2979">: Focus on</st> <st c="2990">enhancing
    the quality of customer</st> <st c="3024">interactions, services, and products
    through the strategic use of</st> <st c="3091">digital technologies.</st>'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*<st c="3112">Example</st>*<st c="3120">: Improve customer satisfaction scores
    by 25% within one year by deploying a personalized customer service platform that
    leverages AI for enhanced</st> <st c="3268">customer interactions.</st>'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '**<st c="3290">Security goals</st>**<st c="3305">: Concentrate</st> <st c="3319">on
    strengthening cybersecurity</st> <st c="3351">measures and ensuring compliance
    with relevant regulations to protect organizational and</st> <st c="3440">customer
    data.</st>'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*<st c="3454">Example</st>*<st c="3462">: Eliminate all identified vulnerabilities
    in the organization’s digital infrastructure within the next six months and achieve
    full compliance with industry</st> <st c="3620">security standards.</st>'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '**<st c="3639">Team satisfaction goals</st>**<st c="3663">: Prioritize</st>
    <st c="3676">the enhancement of</st> <st c="3695">team engagement, satisfaction,
    and digital literacy through targeted training programs and the cultivation of
    a supportive</st> <st c="3819">digital culture.</st>'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*<st c="3835">Example</st>*<st c="3843">: Increase employee engagement scores
    by 20% within the next nine months by implementing a comprehensive digital literacy
    program and establishing a feedback-driven culture of</st> <st c="4020">continuous
    improvement.</st>'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: <st c="4043">Each of these goals must be SMART, that is, specific, measurable,
    achievable, relevant, and time-bound, providing a clear direction for digital
    transformation efforts.</st> <st c="4212">Focusing on these seven areas ensures
    organizations take a comprehensive approach to transformation that addresses both
    technical and human factors, driving success in the digital era.</st> <st c="4397">This
    not only supports a more structured and focused transformation effort but also
    helps align initiatives with the organization’s broader</st> <st c="4537">strategic
    objectives.</st>
  prefs: []
  type: TYPE_NORMAL
- en: '*<st c="4558">Figure 5</st>**<st c="4567">.1</st>* <st c="4569">illustrates
    the</st> <st c="4586">classifications of goals most useful for digital transformations.</st>
    <st c="4652">Each circle represents a different category</st> <st c="4696">of
    goals.</st>'
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 5.1 – Digital transformation goal classifications](img/B21936_05_01.jpg)'
  prefs: []
  type: TYPE_IMG
- en: <st c="4868">Figure 5.1 – Digital transformation goal classifications</st>
  prefs: []
  type: TYPE_NORMAL
- en: <st c="4924">These categories encompass the broad areas that organizations typically
    focus on during digital transformation efforts, highlighting the multifaceted
    approach required to achieve comprehensive</st> <st c="5118">digital change.</st>
  prefs: []
  type: TYPE_NORMAL
- en: <st c="5133">The importance of transformation goals alignment</st>
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: <st c="5182">Obtaining</st> <st c="5193">organizational and technical alignment
    of goals across the seven classifications of transformation goals is crucial for
    the</st> <st c="5317">following reasons:</st>
  prefs: []
  type: TYPE_NORMAL
- en: '**<st c="5335">Coherence in direction</st>**<st c="5358">: Alignment ensures
    all efforts contribute cohesively toward the broader vision and mission of the
    organization.</st> <st c="5472">Without alignment, efforts could be counterproductive
    or directionless, leading to a scattered and inefficient allocation</st> <st c="5594">of
    resources.</st>'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**<st c="5607">Synergy and efficiency</st>**<st c="5630">: When</st> <st c="5638">goals
    are aligned across teams, different initiatives can support and enhance each other,
    creating synergies that increase overall efficiency.</st> <st c="5781">Misalignment
    could result in duplicated efforts or initiatives that work</st> <st c="5854">at
    cross-purposes.</st>'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**<st c="5872">Risk mitigation</st>**<st c="5888">: Aligned goals across the
    organization help identify and manage risks comprehensively.</st> <st c="5977">If
    goals are misaligned, risks might be overlooked or inadequately managed, potentially
    leading to failures</st> <st c="6085">or breaches.</st>'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**<st c="6097">Optimized resource utilization</st>**<st c="6128">: Alignment
    ensures that the organization’s resources are optimally utilized toward shared
    objectives.</st> <st c="6232">Misalignment can lead to a waste of time, money,
    and</st> <st c="6285">human capital.</st>'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**<st c="6299">Change management</st>**<st c="6317">: Aligned goals facilitate
    smoother change management as stakeholders understand the direction and purpose
    of transformation efforts.</st> <st c="6452">Misalignment can cause confusion
    and resistance among employees and</st> <st c="6520">other stakeholders.</st>'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**<st c="6539">Measurement and adaptation</st>**<st c="6566">: Aligned goals
    allow for the development of consistent metrics and KPIs, making it easier to
    track progress and make informed adjustments.</st> <st c="6707">Disparate goals
    make it challenging to measure success and to adapt</st> <st c="6775">strategies
    effectively.</st>'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**<st c="6798">Unified culture</st>**<st c="6814">: A</st> <st c="6819">common
    set of goals fosters a unified organizational culture that supports digital transformation.</st>
    <st c="6918">Misaligned goals can lead to a fragmented culture with varying degrees
    of acceptance and support for</st> <st c="7019">transformation efforts.</st>'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*<st c="7042">Figure 5</st>**<st c="7051">.2</st>* <st c="7053">illustrates
    the concept of aligning transformation goals together with</st> <st c="7125">strategic
    goals.</st>'
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 5.2 – Transformation goals alignment](img/B21936_05_02.jpg)'
  prefs: []
  type: TYPE_IMG
- en: <st c="7263">Figure 5.2 – Transformation goals alignment</st>
  prefs: []
  type: TYPE_NORMAL
- en: <st c="7306">In my</st> <st c="7312">consulting work, I see many organizations
    that proceed to implementation without clarifying the goals, or at least some
    of the</st> <st c="7440">critical goals.</st>
  prefs: []
  type: TYPE_NORMAL
- en: <st c="7455">Negative consequences of misalignment in each classification</st>
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: <st c="7516">If we fail to align the goals, as</st> <st c="7551">depicted in</st>
    *<st c="7563">Figure 5</st>**<st c="7571">.2</st>*<st c="7573">, it may lead to
    the</st> <st c="7594">following disadvantages:</st>
  prefs: []
  type: TYPE_NORMAL
- en: '**<st c="7618">Strategic goals</st>**<st c="7634">: If strategic goals are
    not aligned with other transformation goals, there could be a misallocation of
    IT resources, leading to projects that don’t support the strategic aim of increasing
    market share or revenue, ultimately affecting</st> <st c="7870">competitive positioning.</st>'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**<st c="7894">Agility goals</st>**<st c="7908">: Without alignment, the organization
    may fail to respond quickly to market changes, resulting in missed opportunities
    and the inability to meet customer expectations, which can diminish</st> <st c="8096">market
    relevance.</st>'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**<st c="8113">Efficiency goals</st>**<st c="8130">: Misalignment here could
    lead to investments in technologies that do not integrate well with existing processes,
    reducing operational efficiency and failing to achieve the intended</st> <st c="8313">cost
    savings.</st>'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**<st c="8326">Stability goals</st>**<st c="8342">: If stability goals are
    not aligned, there could be a risk of system failures and outages, which can lead
    to significant operational disruptions and loss of</st> <st c="8501">customer
    trust.</st>'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**<st c="8516">Quality goals</st>**<st c="8530">: A lack of alignment may result
    in poor customer experiences due to inadequate or improper use of technology,
    which can lead to lower customer satisfaction</st> <st c="8688">and loyalty.</st>'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**<st c="8700">Security goals</st>**<st c="8715">: Misalignment between security
    goals and the technical infrastructure can lead to vulnerabilities and data breaches,
    potentially causing significant legal, financial, and</st> <st c="8888">reputational
    damage.</st>'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**<st c="8908">Team satisfaction goals</st>**<st c="8932">: Without alignment,
    teams may not receive the necessary support or resources to enhance their digital
    literacy and engagement, which can lead to low morale, high turnover rates, and
    a workforce that is ill</st> <st c="9139">prepared for a</st> <st c="9155">digital
    future.</st>'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: <st c="9170">In summary, alignment across all classifications of transformation
    goals ensures that the organization moves forward in a coordinated way, making
    the best use of resources, managing risks, and building a culture that supports
    sustained success in the digital era.</st> <st c="9435">Misalignment can lead
    to inefficiencies, increased risks, wasted resources, and failure to achieve the
    desired</st> <st c="9546">transformation outcomes.</st>
  prefs: []
  type: TYPE_NORMAL
- en: <st c="9570">Determining specific goals for a transformation</st>
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: <st c="9618">There are many</st> <st c="9633">goals within each category.</st>
    <st c="9662">If an</st> <st c="9668">organization has too many goals, it risks
    confusion across teams.</st> <st c="9734">Choosing a concise set of highest-priority
    specific goals for the transformation of an organization is critical.</st> <st
    c="9847">Determining an optimal set of goals involves a strategic and methodical
    approach.</st> <st c="9929">Here is a guide to navigating this</st> <st c="9964">process
    effectively.</st>
  prefs: []
  type: TYPE_NORMAL
- en: '*<st c="9984">Figure 5</st>**<st c="9993">.3</st>* <st c="9995">shows a sequential
    process with four stages involved in setting and prioritizing goals for an</st>
    <st c="10090">organizational transformation.</st>'
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 5.3 – Transformation goal-setting process](img/B21936_05_03.jpg)'
  prefs: []
  type: TYPE_IMG
- en: <st c="10153">Figure 5.3 – Transformation goal-setting process</st>
  prefs: []
  type: TYPE_NORMAL
- en: <st c="10201">The four stages are</st> <st c="10222">as follows:</st>
  prefs: []
  type: TYPE_NORMAL
- en: '**<st c="10233">Transformation goals scorecard</st>**<st c="10264">: A</st>
    <st c="10268">scorecard method is used to assess and categorize transformation
    goals.</st> <st c="10341">The content and structure of the scorecard need to be
    arranged with the goal categories and goals in accordance with the strategic goals
    of the transformation.</st> <st c="10501">The transformation goals scorecard should
    be tailored around the strategic goals of the organization.</st> <st c="10603">The
    DevOps transformation goals scorecard shown in</st> *<st c="10654">Figure 5</st>**<st
    c="10662">.4</st>* <st c="10664">is an example of a scorecard that I use as a
    baseline for DevOps transformations and is suitable to use as a baseline for scorecards
    specific to continuous testing, quality, security,</st> <st c="10849">and feedback.</st>'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '<st c="10862">Within the scorecard, example goals are described for each of
    the goal classifications: agility, security, satisfaction, quality, efficiency,
    and stability.</st> <st c="11020">In preparation for</st> *<st c="11039">step
    2</st>*<st c="11045">, a transformation team needs to be selected and informed
    about the</st> <st c="11113">workshop process.</st>'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '**<st c="11130">Transformation goals workshop</st>**<st c="11160">: The</st>
    <st c="11166">second stage is a collaborative approach, involving stakeholders
    in one or more workshops to understand and suggest scores for the goals in the
    scorecard.</st> <st c="11322">This workshop should include representation from
    leadership and relevant stakeholders from architecture development, QA, operations,
    tools, infrastructure, security functions, release management, project management,
    DevOps, and SRE functions.</st> <st c="11565">At this point, a time horizon should
    be set for the goals.</st> <st c="11624">A good practice is to set a time horizon
    such as six months.</st> <st c="11685">That is long enough to show significant
    progress, but not so long that the team</st> <st c="11765">that set the goals
    has moved on to</st> <st c="11800">other roles.</st>'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**<st c="11812">Determine scores</st>**<st c="11829">: At the end</st> <st
    c="11842">of the workshop, the next step is to quantify or score the goals, based
    on criteria established in the scorecard and insights gathered during</st> <st
    c="11985">the workshop.</st>'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**<st c="11998">Select highest-priority goals</st>**<st c="12028">: The</st>
    <st c="12034">final step in the process is to select the most critical goal(s)
    based on the ranking scores determined in the previous step, focusing efforts
    on the highest priorities for the transformation.</st> <st c="12228">Choose the
    top three ranked goals to focus on for the transformation at any time.</st> <st
    c="12310">If you choose too many, then the teams will be confused, resources will
    be spread too thin, and there will be an increased risk of failing the transformation’s</st>
    <st c="12470">main goals.</st>'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: <st c="12481">This four-step goal-setting process is a cyclical process where
    the outcomes from the last step could loop back to influence the scorecard in
    future iterations.</st> <st c="12643">The overall flow is from conceptualization
    and categorization to collaboration, evaluation, and,</st> <st c="12740">finally,
    prioritization.</st>
  prefs: []
  type: TYPE_NORMAL
- en: <st c="12764">By following these steps, an organization can choose a concise
    set of high-priority, specific transformation goals that are aligned with its
    strategic vision, market position, stakeholder needs, and operational capabilities,
    setting the stage for a successful</st> <st c="13025">digital transformation.</st>
  prefs: []
  type: TYPE_NORMAL
- en: '*<st c="13048">Figure 5</st>**<st c="13057">.4</st>* <st c="13059">is an example
    of a scorecard that I use for DevOps.</st> <st c="13112">The scorecard is designed
    to generate a rank number for priorities.</st> <st c="13180">The</st> <st c="13184">unit
    value defined for each goal must be selected to match the</st> <st c="13247">organization’s
    state.</st>'
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 5.4 – DevOps transformation goals scorecard](img/B21936_05_04_Revised.jpg)'
  prefs: []
  type: TYPE_IMG
- en: <st c="16033">Figure 5.4 – DevOps transformation goals scorecard</st>
  prefs: []
  type: TYPE_NORMAL
- en: <st c="16083">During the workshop, team members will choose an “importance score”
    value (I) from 1 to 5 to indicate how important each goal is toward achieving
    the strategic transformation goal.</st> <st c="16265">Then, the team determines
    what the current state and desired future state are.</st> <st c="16344">The desired
    percent (%) improvement between the current state and desired future state is
    computed as the value P.</st> <st c="16459">The overall score for each goal is
    then computed as I x P.</st> <st c="16518">Finally, the scores are ranked from
    1 to</st> *<st c="16559">n</st>* <st c="16560">to determine the</st> <st c="16578">highest-priority
    goals.</st>
  prefs: []
  type: TYPE_NORMAL
- en: <st c="16601">Using AI chatbots to help determine transformation goals</st>
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: <st c="16658">AI chatbots</st> <st c="16671">can play a significant role in
    facilitating the setting</st> <st c="16727">of digital transformation goals in
    several innovative ways.</st> <st c="16787">Their capabilities can be leveraged
    to gather insights, automate tasks, and enhance decision-making processes.</st>
    <st c="16898">Here are some ways AI chatbots</st> <st c="16929">can help:</st>
  prefs: []
  type: TYPE_NORMAL
- en: '**<st c="16938">Data collection</st>** **<st c="16955">and analysis</st>**<st
    c="16967">:</st>'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**<st c="16969">Surveys and feedback</st>**<st c="16989">: AI chatbots can
    conduct surveys and collect feedback from internal stakeholders and customers
    regarding pain points, needs, and expectations from digital transformation.</st>
    <st c="17162">This data is invaluable for setting relevant and</st> <st c="17211">impactful
    goals.</st>'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**<st c="17227">Market insights</st>**<st c="17243">: Chatbots can be used
    to gather and analyze market trends and competitor information, helping organizations
    set goals that ensure they stay competitive</st> <st c="17397">and relevant.</st>'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**<st c="17410">Enhancing</st>** **<st c="17421">stakeholder engagement</st>**<st
    c="17443">:</st>'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**<st c="17445">Stakeholder communication</st>**<st c="17470">: They can facilitate
    continuous communication with stakeholders by providing updates, collecting inputs,
    and answering queries about the digital transformation process.</st> <st c="17641">This
    keeps stakeholders engaged and allows for their expectations to be aligned with
    the</st> <st c="17730">transformation goals.</st>'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**<st c="17751">Facilitating collaboration</st>**<st c="17778">:</st>'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**<st c="17780">Cross-functional collaboration</st>**<st c="17810">: By integrating
    with collaboration tools, AI chatbots can</st> <st c="17869">facilitate seamless</st>
    <st c="17890">communication across different departments and teams, ensuring that
    everyone is aligned and working toward the same digital</st> <st c="18014">transformation
    objectives.</st>'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**<st c="18040">Supporting decision-making</st>**<st c="18067">:</st>'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**<st c="18069">Data-driven insights</st>**<st c="18089">: With access to vast
    amounts of data, AI chatbots can provide real-time insights and recommendations
    based on data analysis.</st> <st c="18216">This can help decision-makers set goals
    that are backed by data, improving the chances</st> <st c="18303">of success.</st>'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**<st c="18314">Prioritization of goals</st>**<st c="18338">: Chatbots can
    assist in prioritizing digital transformation goals by analyzing the potential
    impact and feasibility of each goal, using criteria such as ROI, customer impact,
    and alignment with</st> <st c="18534">strategic objectives.</st>'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**<st c="18555">Tracking progress</st>** **<st c="18574">and feedback</st>**<st
    c="18586">:</st>'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**<st c="18588">Monitoring progress</st>**<st c="18607">: They can track the
    progress of various initiatives against the set goals and provide regular updates
    to the relevant stakeholders, ensuring that any deviations are</st> <st c="18774">promptly
    addressed.</st>'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**<st c="18793">Continuous feedback loop</st>**<st c="18818">: Chatbots can
    create a continuous feedback loop, collecting insights on what is working and
    what is not.</st> <st c="18925">This allows for the goals to be dynamically adjusted
    based on real-world performance</st> <st c="19010">and feedback.</st>'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**<st c="19023">Training</st>** **<st c="19033">and support</st>**<st c="19044">:</st>'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**<st c="19046">Digital literacy</st>**<st c="19062">: AI chatbots can offer
    personalized learning experiences and support to employees, enhancing their digital
    skills and literacy.</st> <st c="19192">This supports a culture that is more adaptable
    to change, which is crucial for successful</st> <st c="19282">digital transformation.</st>'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**<st c="19305">Change management</st>**<st c="19323">: Through interactive
    guides and FAQs, chatbots can address concerns and questions about digital transformation,
    helping to manage change resistance and foster a positive attitude toward new
    technologies</st> <st c="19528">and processes.</st>'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**<st c="19542">Innovation</st>** **<st c="19554">and experimentation</st>**<st
    c="19573">:</st>'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**<st c="19575">Idea generation</st>**<st c="19590">: By analyzing trends and
    data, chatbots can suggest innovative ideas for digital products, services, or
    processes, encouraging a culture of experimentation</st> <st c="19748">and innovation.</st>'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: <st c="19763">In summary, AI chatbots</st> <st c="19788">can significantly streamline
    the</st> <st c="19821">process of setting and achieving digital transformation
    goals by automating and enhancing tasks related to data collection, stakeholder
    engagement, decision-making, and progress tracking.</st> <st c="20009">By leveraging
    the capabilities of AI chatbots, organizations can ensure that their digital transformation
    goals are well informed, strategically aligned, and adaptable</st> <st c="20177">to
    change.</st>
  prefs: []
  type: TYPE_NORMAL
- en: <st c="20187">Determining how many applications to transform at a time</st>
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: <st c="20244">The decision on whether an organization should orchestrate digital
    transformations one application at a time or tackle multiple applications simultaneously
    depends on several factors, including the organization’s size, complexity, resource
    availability, strategic objectives, and risk tolerance.</st> <st c="20541">Both
    approaches have their advantages and disadvantages, and the optimal strategy often
    lies in a balanced, tailored approach.</st> <st c="20668">Here are some breakdowns</st>
    <st c="20693">to consider.</st>
  prefs: []
  type: TYPE_NORMAL
- en: <st c="20705">One application at a time</st>
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: <st c="20731">The following are the</st> <st c="20754">advantages of</st> <st
    c="20768">this approach:</st>
  prefs: []
  type: TYPE_NORMAL
- en: '**<st c="20782">Focused resources</st>**<st c="20800">: Concentrating on one
    application allows for a focused allocation of resources, including budget, personnel,
    and</st> <st c="20915">management attention.</st>'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**<st c="20936">Risk management</st>**<st c="20952">: Easier to manage risks
    as the scope is limited to one application, making it simpler to monitor and address
    issues as</st> <st c="21073">they arise.</st>'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**<st c="21084">Learning and adaptation</st>**<st c="21108">: Learnings from
    each transformation can be applied to subsequent projects, potentially improving
    efficiency and effectiveness</st> <st c="21236">over time.</st>'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**<st c="21246">Easier change management</st>**<st c="21271">: A smaller scope
    makes it easier to manage the change among users and stakeholders, facilitating
    smoother adoption and</st> <st c="21392">less disruption.</st>'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: <st c="21408">The following are</st> <st c="21427">the disadvantages:</st>
  prefs: []
  type: TYPE_NORMAL
- en: '**<st c="21445">Slower overall transformation</st>**<st c="21475">: This approach
    might extend the total time required to complete the digital transformation across</st>
    <st c="21575">the organization.</st>'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**<st c="21592">Delayed ROI</st>**<st c="21604">: The benefits of digital transformation
    may take longer to materialize</st> <st c="21677">organization-wide, as improvements
    are implemented in a</st> <st c="21733">sequential manner.</st>'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: <st c="21751">Multiple applications at a time</st>
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: <st c="21783">The following are the</st> <st c="21806">advantages of</st> <st
    c="21820">this approach:</st>
  prefs: []
  type: TYPE_NORMAL
- en: '**<st c="21834">Accelerated transformation</st>**<st c="21861">: Enables quicker
    realization of transformation goals across the organization, potentially leading
    to faster achievement of</st> <st c="21986">strategic objectives.</st>'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**<st c="22007">Simultaneous innovation</st>**<st c="22031">: Allows the organization
    to innovate and transform various aspects of the business at once, potentially
    unlocking synergies between</st> <st c="22165">different applications.</st>'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**<st c="22188">Competitive advantage</st>**<st c="22210">: Rapid transformation
    can provide a competitive edge in fast-moving markets by enabling quicker adaptation
    to market changes and</st> <st c="22341">customer needs.</st>'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: <st c="22356">The following are</st> <st c="22375">the disadvantages:</st>
  prefs: []
  type: TYPE_NORMAL
- en: '**<st c="22393">Resource strain</st>**<st c="22409">: Can place significant
    demand on resources, including personnel, budget, and management bandwidth, potentially
    leading to burnout and</st> <st c="22545">suboptimal execution.</st>'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**<st c="22566">Increased complexity and risk</st>**<st c="22596">: Managing
    multiple transformations simultaneously can significantly increase complexity
    and risk, including the risk of failure or disruptions to</st> <st c="22744">business
    operations.</st>'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**<st c="22764">Change management challenges</st>**<st c="22793">: The broader
    scope and faster pace of change can be more challenging for stakeholders to absorb,
    potentially leading to resistance or</st> <st c="22929">lower</st> <st c="22935">adoption
    rates.</st>'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: <st c="22950">Tailored approach</st>
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: <st c="22968">In practice, the best approach</st> <st c="22999">often involves
    a tailored strategy that considers the specific context and capabilities of the
    organization.</st> <st c="23109">Some considerations for a balanced approach include</st>
    <st c="23161">the following:</st>
  prefs: []
  type: TYPE_NORMAL
- en: '**<st c="23175">Strategic prioritization</st>**<st c="23200">: Start with applications
    that are most critical to achieving strategic objectives or those that offer the</st>
    <st c="23308">highest ROI.</st>'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**<st c="23320">Capability assessment</st>**<st c="23342">: Assess the organization’s
    capacity to manage multiple projects, including the availability of skilled personnel
    and</st> <st c="23461">financial resources.</st>'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**<st c="23481">Risk appetite</st>**<st c="23495">: Consider the organization’s
    tolerance for risk and potential disruptions</st> <st c="23571">to operations.</st>'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**<st c="23585">Incremental scaling</st>**<st c="23605">: Begin with a single
    application to build experience and capabilities, then gradually increase the
    scope of transformation efforts as confidence and</st> <st c="23756">competencies
    grow.</st>'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: <st c="23774">The tailored approach to digital transformation, as defined in
    the provided context, offers several advantages that can significantly benefit
    organizations looking to modernize their operations and enhance their competitive
    edge.</st> <st c="24005">Here are a few</st> <st c="24020">key advantages:</st>
  prefs: []
  type: TYPE_NORMAL
- en: '**<st c="24035">Strategic prioritization</st>**<st c="24060">: One of the</st>
    <st c="24073">primary advantages of the tailored approach is its emphasis on strategic
    prioritization.</st> <st c="24163">By focusing on applications that are most critical
    to achieving strategic objectives</st> <st c="24247">or those that offer the highest</st>
    **<st c="24280">return on investment</st>** <st c="24300">(</st>**<st c="24302">ROI</st>**<st
    c="24305">), organizations can ensure that their resources are allocated efficiently.</st>
    <st c="24382">This prioritization helps align the transformation efforts with
    the overall business goals, making it more likely that the initiatives will contribute
    directly to the</st> <st c="24549">organization’s success.</st>'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**<st c="24572">Capability assessment</st>**<st c="24594">: Another advantage
    is the thorough capability assessment that the tailored approach advocates.</st>
    <st c="24691">This assessment evaluates the organization’s capacity to manage
    multiple projects by considering the availability of skilled personnel and financial
    resources.</st> <st c="24851">By understanding its capabilities, an organization
    can tailor its transformation strategy to match its actual capacity, which reduces
    the risk of overextension and ensures that the transformation efforts are sustainable
    over the</st> <st c="25080">long term.</st>'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**<st c="25090">Risk appetite</st>**<st c="25104">: This is crucial because
    digital transformation can involve significant changes that might disrupt existing
    processes.</st> <st c="25225">As the tailored approach also considers the organization’s
    tolerance for risk and potential operations disruptions, as well as integrating
    the organization’s risk appetite into the transformation strategy, the approach
    helps in managing and mitigating potential risks effectively.</st> <st c="25506">This
    ensures that the organization does not undertake projects that could jeopardize
    its</st> <st c="25595">operational stability.</st>'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**<st c="25617">Incremental scaling</st>**<st c="25637">: Finally, the tailored
    approach advocates for incremental scaling, which is a significant advantage for
    managing change effectively.</st> <st c="25772">Starting with a single application
    allows the organization to build experience and capabilities gradually.</st> <st
    c="25879">This method helps in identifying potential issues and learning from
    them in a controlled environment before scaling up the efforts.</st> <st c="26011">Incremental
    scaling also helps in building confidence among stakeholders and reduces the resistance
    to change, as the benefits of transformation become evident gradually</st> <st
    c="26181">and reliably.</st>'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: <st c="26194">In summary, the</st> <st c="26211">tailored approach offers a
    strategic, risk-managed, capability-oriented, and incrementally scalable method
    for digital transformation.</st> <st c="26346">This approach not only aligns with
    the specific needs and conditions of the organization but also maximizes the chances
    of successful implementation and</st> <st c="26499">sustainable growth.</st>
  prefs: []
  type: TYPE_NORMAL
- en: <st c="26518">The choice between transforming one application at a time versus
    multiple applications should align with the organization’s strategic goals and
    operational capabilities and the specific challenges and opportunities it faces
    in its digital</st> <st c="26758">transformation journey.</st>
  prefs: []
  type: TYPE_NORMAL
- en: <st c="26781">Model applications</st>
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: <st c="26800">Selecting an application to</st> <st c="26829">serve as a model
    for the transformations of other applications is an approach that offers several
    strategic advantages for an organization embarking on a digital transformation
    journey.</st> <st c="27015">This approach can effectively streamline the transformation
    process, reduce risks, and enhance the likelihood of success across the organization.</st>
    <st c="27161">Here are the</st> <st c="27174">key advantages:</st>
  prefs: []
  type: TYPE_NORMAL
- en: '**<st c="27189">Proof</st>** **<st c="27196">of concept</st>**<st c="27206">:</st>'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**<st c="27208">Demonstrate value</st>**<st c="27225">: Using a</st> <st c="27235">single
    application as a model allows the organization to demonstrate the tangible benefits
    and value of digital transformation, which can help in securing buy-in from stakeholders
    across</st> <st c="27423">the board.</st>'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**<st c="27433">Test and learn</st>**<st c="27448">: It provides an opportunity
    to test new technologies, processes, and strategies on a smaller scale before
    rolling them out organization-wide, allowing for adjustments and optimizations
    based on</st> <st c="27644">real-world feedback.</st>'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**<st c="27664">Risk management</st>**<st c="27680">:</st>'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**<st c="27682">Controlled environment</st>**<st c="27704">: Transforming one
    application at a time allows for a more controlled environment to manage risks
    and address challenges without overwhelming resources or disrupting business</st>
    <st c="27880">operations significantly.</st>'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**<st c="27905">Mitigate failures</st>**<st c="27923">: Lessons learned from
    any issues or failures can be applied to subsequent transformations, reducing
    the likelihood of similar problems</st> <st c="28060">occurring again.</st>'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**<st c="28076">Resource optimization</st>**<st c="28098">:</st>'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**<st c="28100">Focused investment</st>**<st c="28118">: Resources can be more
    effectively allocated and managed when concentrated on a single application, ensuring
    that financial, human, and technical resources are</st> <st c="28280">used efficiently.</st>'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**<st c="28297">Build expertise</st>**<st c="28313">: Concentrating on one
    application helps in building deep expertise and capabilities within the team,
    which can be leveraged in</st> <st c="28442">subsequent transformations.</st>'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**<st c="28469">Enhanced</st>** **<st c="28479">change management</st>**<st
    c="28496">:</st>'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**<st c="28498">Smoother adoption</st>**<st c="28515">: A successful model
    application can serve as a case study to demonstrate the positive impact of transformation,
    thereby easing concerns and resistance among users</st> <st c="28680">and stakeholders.</st>'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**<st c="28697">Cultural shift</st>**<st c="28712">: Early success</st> <st
    c="28728">can help foster a culture of innovation and openness to change, setting
    the stage for a more receptive environment for</st> <st c="28848">future transformations.</st>'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**<st c="28871">Streamlined implementation</st>**<st c="28898">:</st>'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**<st c="28900">Standardization of processes</st>**<st c="28928">: The experience
    gained from transforming the model application can help in standardizing processes,
    methodologies, and best practices for digital transformation across</st> <st c="29098">the
    organization.</st>'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**<st c="29115">Scalable strategies</st>**<st c="29135">: Insights from the
    model application can inform scalable strategies that can be adjusted and applied
    to other applications, potentially speeding up the</st> <st c="29289">transformation
    process.</st>'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**<st c="29312">Strategic alignment</st>**<st c="29332">:</st>'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**<st c="29334">Alignment with business goals</st>**<st c="29363">: By carefully
    selecting an application that aligns closely with strategic business goals, organizations
    can ensure that the transformation delivers meaningful improvements to business
    performance and</st> <st c="29565">customer satisfaction.</st>'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**<st c="29587">Feedback loop</st>**<st c="29601">: The initial transformation
    can serve as a feedback loop, providing valuable insights into how digital transformation
    impacts various aspects of the</st> <st c="29751">business and how it can be aligned
    with the overall</st> <st c="29804">business strategy.</st>'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: <st c="29822">By focusing on a single application as a model, organizations
    can create a blueprint for success that can be replicated across other applications,
    reducing the time, cost, and risk associated with broad-scale digital transformations.</st>
    <st c="30057">This approach not only facilitates a more manageable transformation
    process but also helps in building momentum and support for digital initiatives
    across</st> <st c="30212">the organization.</st>
  prefs: []
  type: TYPE_NORMAL
- en: <st c="30229">Determining model applications</st>
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: <st c="30260">It is critical to choose the</st> <st c="30289">model application
    carefully.</st> <st c="30319">This section describes the methodology that I use
    to help organizations choose</st> <st c="30398">an application.</st>
  prefs: []
  type: TYPE_NORMAL
- en: '*<st c="30413">Figure 5</st>**<st c="30422">.5</st>* <st c="30424">depicts
    a detailed application transformation scorecard.</st> <st c="30482">The list that
    follows shows how the scorecard can be used to select a model application for
    transformations with the</st> <st c="30599">given criteria:</st>'
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 5.5 – Model application transformation scorecard](img/B21936_05_05.jpg)'
  prefs: []
  type: TYPE_IMG
- en: <st c="32136">Figure 5.5 – Model application transformation scorecard</st>
  prefs: []
  type: TYPE_NORMAL
- en: <st c="32191">Some</st> <st c="32197">applications can benefit from DevOps more
    readily than others.</st> <st c="32260">An average rating score of 3 or more</st>
    <st c="32297">is preferred.</st>
  prefs: []
  type: TYPE_NORMAL
- en: '**<st c="32310">Define evaluation criteria</st>**<st c="32337">: The scorecard
    includes specific criteria for evaluating each application’s suitability for a
    DevOps or</st> <st c="32443">DevSecOps transformation.</st>'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**<st c="32468">Assign weightings</st>**<st c="32486">: Assign weightings to
    each criterion based on its importance to achieving the organization’s DevOps
    transformation objectives.</st> <st c="32615">This could vary depending on the
    organization’s specific goals, such as improving time to market, enhancing operational
    efficiency, or</st> <st c="32750">reducing risk.</st>'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**<st c="32764">Rate each application</st>**<st c="32786">: Rate each application
    against these criteria on a scale provided (e.g., 0 for “don’t know/unsure” to
    5 for “very high”).</st> <st c="32910">The ratings should be based on current
    assessments, data, and</st> <st c="32972">stakeholder input.</st>'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**<st c="32990">Calculate scores</st>**<st c="33007">: For each application,
    multiply the ratings by the weightings (if weightings are applied differently
    from a simple 1 to 5 scale) for each criterion and sum these values to get a total
    score.</st> <st c="33200">This score reflects the application’s overall suitability
    for</st> <st c="33262">DevOps transformation.</st>'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**<st c="33284">Compare and select</st>**<st c="33303">: Compare the total
    scores of all evaluated applications.</st> <st c="33362">The application with
    the highest score is the most suitable candidate for serving as a model for DevOps
    transformation.</st> <st c="33482">This application likely has the potential for
    significant improvements in lead times, supports a culture of innovation, and
    aligns with leadership objectives, making it an ideal candidate for demonstrating
    the benefits of</st> <st c="33704">DevOps practices across</st> <st c="33728">the
    organization.</st>'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: <st c="33745">This structured approach allows for an objective assessment of
    each application’s potential for transformation, ensuring that resources are focused
    on areas with the highest impact and alignment with</st> <st c="33946">transformation
    goals.</st>
