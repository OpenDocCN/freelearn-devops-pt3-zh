  - PREF_H1
  type: TYPE_NORMAL
  zh: <st c="2">确定转型目标</st>
- en: <st c="34">This chapter explains a prescriptive methodology for determining
    goals for continuous testing, quality, security, and feedback transformations,
    to suit specific organizations, products, and services.</st> <st c="235">Tools
    to help determine goals are described.</st> <st c="280">The chapter builds on
    the engineering approach to digital transformations described in the last chapter.</st>
    <st c="385">It also provides guidance on how to determine model applications</st>
    <st c="450">for transformations.</st>
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="34">本章解释了一种规定性的方法，用于确定适合特定组织、产品和服务的持续测试、质量、安全性和反馈转型的目标。</st> <st c="235">帮助确定目标的工具已在本章中描述。</st>
    <st c="280">本章建立在上一章中描述的数字转型工程方法的基础上。</st> <st c="385">它还提供了如何为转型确定模型应用的指导。</st>
- en: <st c="470">By the end of this chapter, you will understand the importance of
    transformation goal alignment, how to determine a model application for transformations,
    and how to set goals for continuous testing, quality, security,</st> <st c="690">and
    feedback.</st>
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="470">在本章结束时，你将理解转型目标对齐的重要性，如何为转型确定模型应用，以及如何为持续测试、质量、安全性</st> <st c="690">和反馈设定目标。</st>
