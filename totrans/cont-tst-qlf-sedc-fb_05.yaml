- en: <st c="40477">We integrate automated testing into every phase of our CI/CD pipelines.</st>
    <st c="40550">From 20% to 90% of</st> <st c="40569">pipeline phases.</st>
  id: totrans-200
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: <st c="40477">我们将自动化测试集成到CI/CD管道的每个阶段。</st> <st c="40550">从20%到90%的</st> <st
