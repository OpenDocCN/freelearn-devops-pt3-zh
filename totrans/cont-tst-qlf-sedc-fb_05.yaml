  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: <st c="58013">我们建立了一个包含用户反馈指标的质量</st> <st c="58037">基准，旨在每个季度提升这些基准</st> <st
