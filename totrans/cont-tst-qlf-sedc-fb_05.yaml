  id: totrans-283
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="55357">通过在研讨会设置中将目标简化为一个简短的清单，不同团队成员会比单纯宣告目标时更加致力于这些目标。</st>
- en: <st c="55543">Determining goals for continuous feedback</st>
  id: totrans-284
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: <st c="55543">确定持续反馈的目标</st>
- en: <st c="55585">Considering an organization that wants to transform toward continuous
    feedback (which was defined in</st> [*<st c="55687">Chapter 10</st>*](B21936_10.xhtml#_idTextAnchor184)<st
    c="55697">, examples of transformation goals for each of the six categories described
    earlier in this chapter are</st> <st c="55801">described here:</st>
  id: totrans-285
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="55585">考虑到一个希望转向持续反馈的组织（这在</st> [*<st c="55687">第10章</st>*](B21936_10.xhtml#_idTextAnchor184)<st
    c="55697">中定义），以下是本章所述六个类别中每个转型目标的示例：</st>
- en: '**<st c="55816">Agility</st>**<st c="55824">:</st>'
  id: totrans-286
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="55816">敏捷性</st>**<st c="55824">：</st>'
- en: <st c="55826">We establish a</st> <st c="55840">real-time feedback loop with
    our users, reducing the cycle time from feedback receipt to</st> <st c="55930">feature
    enhancement.</st>
  id: totrans-287
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: <st c="55826">我们与用户建立了一个</st> <st c="55840">实时反馈循环，将从收到反馈到功能增强的周期时间减少。</st>
- en: <st c="55950">We integrate customer feedback directly into our sprint-planning
    process, ensuring that each sprint’s work is directly influenced by</st> <st c="56084">user
    insights.</st>
  id: totrans-288
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: <st c="55950">我们将客户反馈直接整合到我们的冲刺计划过程中，确保每个冲刺的工作都直接受到</st> <st c="56084">用户洞察的影响。</st>
- en: <st c="56098">We deploy a user acceptance testing platform for new features,
    allowing us to gather user feedback and iterate improvements quickly after deployment
    of the</st> <st c="56255">initial release.</st>
  id: totrans-289
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: <st c="56098">我们部署了一个用户验收测试平台，用于新功能，允许我们在首次发布后快速收集用户反馈并进行改进迭代。</st> <st c="56255">初步发布。</st>
- en: <st c="56271">We implement an automated system for collecting, analyzing, and</st>
    <st c="56336">prioritizing feedback.</st>
  id: totrans-290
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: <st c="56271">我们实施了一个自动化系统，用于收集、分析和</st> <st c="56336">优先排序反馈。</st>
- en: '**<st c="56358">Efficiency</st>**<st c="56369">:</st>'
  id: totrans-291
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="56358">效率</st>**<st c="56369">：</st>'
- en: <st c="56371">We automate the</st> <st c="56386">feedback analysis process,
    reducing the time required to categorize and act</st> <st c="56463">on feedback.</st>
  id: totrans-292
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: <st c="56371">我们自动化了</st> <st c="56386">反馈分析过程，减少了分类和处理反馈所需的时间。</st> <st c="56463">。</st>
- en: <st c="56475">We reduce operational costs by streamlining feedback-driven development
    processes, eliminating inefficiencies in how user insights</st> <st c="56607">are
    integrated.</st>
  id: totrans-293
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: <st c="56475">我们通过简化反馈驱动的开发过程来降低运营成本，消除在集成用户洞察时的低效。</st>
- en: <st c="56622">We enhance our product analytics tools to provide actionable insights
    from user behavior, increasing the speed of</st> <st c="56737">feedback implementation.</st>
  id: totrans-294
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: <st c="56622">我们增强了产品分析工具，提供来自用户行为的可操作性洞察，提升了</st> <st c="56737">反馈实施的速度。</st>
- en: <st c="56761">We implement a continuous delivery pipeline that automatically
    updates based on user feedback scores, optimizing resource use and reducing manual</st>
    <st c="56908">deployment efforts.</st>
  id: totrans-295
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: <st c="56761">我们实施了持续交付管道，基于用户反馈评分自动更新，优化了资源使用并减少了手动</st> <st c="56908">部署工作。</st>
- en: '**<st c="56927">Stability</st>**<st c="56937">:</st>'
  id: totrans-296
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="56927">稳定性</st>**<st c="56937">：</st>'
- en: <st c="56939">We ensure a high percentage</st> <st c="56967">uptime for our
    user feedback collection and analysis systems, supporting uninterrupted</st> <st
    c="57054">feedback loops.</st>
  id: totrans-297
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: <st c="56939">我们确保用户反馈收集与分析系统的高可用性</st> <st c="56967">，支持不中断的</st> <st c="57054">反馈循环。</st>
- en: <st c="57069">We maintain system stability during peak feedback periods by scaling
    our infrastructure automatically, ensuring no downtime during critical release</st>
    <st c="57218">feedback phases.</st>
  id: totrans-298
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: <st c="57069">我们在高峰反馈期通过自动扩展基础设施来保持系统稳定，确保在关键发布</st> <st c="57218">反馈阶段没有停机时间。</st>
- en: <st c="57234">We reduce the incidence of feedback-related system failures through
    robust testing and monitoring practices, enhancing overall</st> <st c="57362">system
    reliability.</st>
  id: totrans-299
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: <st c="57234">通过强有力的测试和监控措施，我们减少了与反馈相关的系统故障发生率，提升了整体的</st> <st c="57362">系统可靠性。</st>
- en: <st c="57381">We implement failover mechanisms for all critical feedback processing
    components, guaranteeing continuous operation with no single point</st> <st c="57519">of
    failure.</st>
  id: totrans-300
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: <st c="57381">我们为所有关键的反馈处理组件实施了故障转移机制，确保持续运作，避免任何单点</st> <st c="57519">故障。</st>
- en: '**<st c="57530">Quality</st>**<st c="57538">:</st>'
  id: totrans-301
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="57530">质量</st>**<st c="57538">：</st>'
- en: <st c="57540">We improve overall product quality</st> <st c="57574">by incorporating
    feedback into development for a high performance of our pipeline stages , thus
    aiming for an increase in customer</st> <st c="57706">satisfaction scores.</st>
  id: totrans-302
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: <st c="57540">通过将反馈融入开发过程，我们提升了整体产品质量，确保我们的管道阶段高效运行，从而提高客户</st> <st c="57706">满意度评分。</st>
- en: <st c="57726">We ensure all new features meet a high percentage positive feedback
    rate before wide release, demonstrating our commitment to quality based on</st>
    <st c="57870">user insights.</st>
  id: totrans-303
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: <st c="57726">我们确保所有新功能在广泛发布之前，能够达到高百分比的正面反馈率，展示了我们基于</st> <st c="57870">用户洞察力对质量的承诺。</st>
- en: <st c="57884">We decrease the number of post-release quality issues by integrating
