  id: totrans-281
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: <st c="55091">我们自动化了大部分常规安全监控任务，减少了人工工作量，并提高了我们的</st> <st c="55206">运营效率。</st>
- en: <st c="55229">We increase the security team’s job satisfaction score through
    targeted development</st> <st c="55314">programs and a supportive</st> <st c="55340">work
    environment.</st>
  id: totrans-282
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: <st c="55229">我们通过有针对性的开发</st> <st c="55314">程序和支持性</st> <st c="55340">的工作环境，提高了安全团队的工作满意度评分。</st>
- en: <st c="55357">By resolving the goals to a short list in a workshop setting,
    the different team players will be more committed to the goals than if the goals
