- en: <st c="40585">We implement a feature flagging system that allows us to test
    new features in test and production environments with select user groups.</st>
    <st c="40722">From 25% to 75% of</st> <st c="40741">new features.</st>
  id: totrans-201
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: <st c="42016">我们实现了一个功能标记系统，使我们能够在测试和生产环境中使用特定用户组测试新功能。</st> <st c="40722">从25%到75%的</st>
    <st c="40741">新功能。</st>
- en: <st c="40754">We implement a feature flagging system that allows us to test
    new features in test and production environments with select user groups.</st>
    <st c="40891">From 35% to 90%</st> <st c="40907">of teams.</st>
  id: totrans-202
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: <st c="40754">我们实现了功能标记系统，使我们能够在测试和生产环境中使用特定用户组测试新功能。</st> <st c="40891">从35%到90%</st>
    <st c="40907">的团队。</st>
- en: <st c="40916">By resolving the goals to a short list in a workshop setting,
    the different team players will be more committed to the goals than if the goals
    were declared without</st> <st c="41082">their participation.</st>
  id: totrans-203
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="40916">通过在研讨会环境中将目标简化为一个短列表，团队成员会比没有参与的情况下更有承诺感。</st> <st c="41082">他们的参与让目标更加明确。</st>
- en: <st c="41102">Determining goals for continuous quality</st>
  id: totrans-204
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: <st c="41102">确定持续质量的目标</st>
- en: <st c="41143">Considering an organization that wants to transform toward continuous
    quality (which was defined in</st> [*<st c="41244">Chapter 1</st>*](B21936_01.xhtml#_idTextAnchor014)<st
    c="41253">), examples of transformation goals for each of the six categories defined
    earlier in this chapter are</st> <st c="41357">described here:</st>
  id: totrans-205
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="41143">考虑一个希望向持续质量转型的组织（在</st> [*<st c="41244">第1章</st>*](B21936_01.xhtml#_idTextAnchor014)<st
    c="41253">中定义）</st>，这里描述了本章中之前定义的六个类别的转型目标示例：</st>
- en: '**<st c="41372">Agility</st>**<st c="41380">:</st>'
  id: totrans-206
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="41372">敏捷性</st>**<st c="41380">：</st>'
- en: <st c="41382">We</st> <st c="41385">complete all sprint retrospectives with
    actionable quality improvements, enhancing our sprint</st> <st c="41479">quality
    metrics.</st>
  id: totrans-207
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: <st c="41382">我们</st> <st c="41385">在每次冲刺回顾中完成可执行的质量改进，从而提升了我们冲刺的</st> <st c="41479">质量指标。</st>
- en: <st c="41495">We deploy new features based on user feedback quickly after receiving
    it, ensuring our product evolves in alignment with</st> <st c="41617">user needs.</st>
  id: totrans-208
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: <st c="41495">在收到用户反馈后，我们快速部署新功能，确保我们的产品与</st> <st c="41617">用户需求保持一致。</st>
- en: <st c="41628">We integrate automated testing in our CI/CD pipeline, achieving
    a reduction in manual</st> <st c="41715">testing time.</st>
  id: totrans-209
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: <st c="41628">我们将自动化测试集成到我们的CI/CD管道中，从而减少手动</st> <st c="41715">测试时间。</st>
- en: <st c="41728">We implement feature flagging to test new features with select
    user groups, increasing our feature</st> <st c="41828">success rate.</st>
  id: totrans-210
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: <st c="41728">我们实现了功能标记，用以在特定用户组中测试新功能，提高了功能的</st> <st c="41828">成功率。</st>
- en: '**<st c="41841">Efficiency</st>**<st c="41852">:</st>'
  id: totrans-211
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="41841">效率</st>**<st c="41852">：</st>'
- en: <st c="41854">We automate our</st> <st c="41870">regression testing, reducing
    the testing</st> <st c="41911">cycle time.</st>
  id: totrans-212
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: <st c="41854">我们自动化了回归测试，减少了测试</st> <st c="41911">周期时间。</st>
- en: <st c="41922">We reduce our overall software development life cycle time through
    process optimizations and</st> <st c="42016">tool integrations.</st>
  id: totrans-213
  prefs:
  - PREF_IND
  - PREF_UL
