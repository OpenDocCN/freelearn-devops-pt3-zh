  id: totrans-304
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: <st c="57884">通过在整个开发过程中整合持续的用户测试，我们减少了发布后质量问题的数量。</st>
- en: <st c="58013">We establish a quality</st> <st c="58037">benchmark that includes
