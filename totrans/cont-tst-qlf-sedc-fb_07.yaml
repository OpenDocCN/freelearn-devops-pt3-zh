  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="11307">工具平台</st>**<st c="11322">：</st>'
- en: '**<st c="11324">OWASP Zed Attack Proxy (ZAP)</st>**<st c="11352">: It can be</st>
    <st c="11364">integrated into CI/CD pipelines for</st> <st c="11400">automated</st>
    <st c="11411">security testing, making it a part of a broader</st> <st c="11459">security
