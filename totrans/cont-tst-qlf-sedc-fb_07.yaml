  id: totrans-67
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="11690">Nmap</st>**<st c="11694">：虽然</st> <st c="11702">Nmap</st> <st
    c="11707">是一个用于网络探索和安全审计的工具，但它通常被集成到安全框架中，作为自动化网络扫描</st> <st c="11770">和监控的一部分。</st>'
- en: '**<st c="11865">Burp Suite</st>**<st c="11876">: Primarily a</st> <st c="11891">tool
    for web application security testing, it offers</st> <st c="11943">extensibility
    through its API and integrations, allowing it to be part of a larger security</st>
    <st c="12036">assessment framework.</st>'
  id: totrans-68
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="11865">Burp Suite</st>**<st c="11876">：主要是一个</st> <st c="11891">用于Web应用程序安全测试的工具，它通过其API和集成提供扩展性，使其成为更大安全</st>
    <st c="12036">评估框架的一部分。</st>'
- en: <st c="12057">Continuous feedback platforms and tools</st>
  id: totrans-69
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: <st c="12057">持续反馈平台和工具</st>
- en: <st c="12097">Continuous feedback</st> <st c="12117">is distinguished by its
    involvement in collecting and implementing stakeholder and user feedback into
    the development cycle to improve the</st> <st c="12257">product continuously.</st>
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="12097">持续反馈</st> <st c="12117">的特点在于它涉及收集并将利益相关者和用户的反馈纳入开发周期中，以不断改进</st>
    <st c="12257">产品。</st>
- en: '**<st c="12278">Tools and platforms</st>**<st c="12298">: These include user
    feedback platforms, feature flagging tools such as</st> **<st c="12371">LaunchDarkly</st>**<st
    c="12383">, and</st> <st c="12389">monitoring tools that can provide insights
    into how users are interacting with</st> <st c="12468">the application.</st>'
  id: totrans-71
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="12278">工具和平台</st>**<st c="12298">：这些包括用户反馈平台、功能标记工具，如</st> **<st c="12371">LaunchDarkly</st>**<st
    c="12383">，以及</st> <st c="12389">可以提供有关用户如何与</st> <st c="12468">应用程序互动的监控工具。</st>'
- en: '**<st c="12484">Complements</st>**<st c="12496">: Feedback can drive improvements
    in continuous testing by highlighting areas that need additional coverage.</st>
    <st c="12606">It directly informs continuous quality initiatives by highlighting
    what users care about most.</st> <st c="12701">For continuous security, user feedback
    might uncover perceived or actual security concerns, which can then</st> <st c="12808">be
    addressed.</st>'
  id: totrans-72
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="12484">补充工具</st>**<st c="12496">：反馈可以通过突出需要额外覆盖的领域，推动持续测试的改进。</st>
    <st c="12606">它通过强调用户最关心的内容，直接支持持续质量改进。</st> <st c="12701">对于持续的安全性，用户反馈可能揭示出感知的或实际的安全问题，从而</st>
    <st c="12808">得到解决。</st>'
- en: <st c="12821">Many tools can be classified as tool platforms and tools for continuous
    feedback.</st> <st c="12904">Some examples are</st> <st c="12922">given here:</st>
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="12821">许多工具可以被分类为工具平台和用于持续反馈的工具。</st> <st c="12904">以下是一些示例：</st>
