  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="11195">许多工具可以归类为持续安全的工具平台和工具。</st> <st c="11278">以下是一些示例：</st>
- en: '**<st c="11307">Tool platforms</st>**<st c="11322">:</st>'
