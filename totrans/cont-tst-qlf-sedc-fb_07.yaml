    automation.</st>'
  id: totrans-45
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="8511">Selenium</st>**<st c="8519">：一种自动化</st> <st c="8535">测试工具</st>
    <st c="8547">，用于Web应用程序，可以集成到各种开发</st> <st c="8616">环境和平台中进行</st> <st c="8648">端到端自动化。</st>'
- en: '**<st c="8670">Postman</st>**<st c="8678">: While primarily a tool for</st>
