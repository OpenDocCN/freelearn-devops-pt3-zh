- en: <st c="2075">Let’s</st> <st c="2082">get started!</st>
  prefs: []
  type: TYPE_NORMAL
- en: <st c="2094">Tool platforms and tools concepts</st>
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: <st c="2128">Tool platforms</st> <st c="2143">and tools</st> <st c="2153">are
    closely related yet distinct concepts within the software development ecosystem,
    each playing a crucial role in streamlining and enhancing various processes through
    their orchestration, automation, and integration capabilities.</st> <st c="2386">Here’s
    how they relate to</st> <st c="2412">each other.</st>
  prefs: []
  type: TYPE_NORMAL
- en: <st c="2423">Tool platforms</st>
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: <st c="2438">These are</st> <st c="2449">comprehensive, structured environments
    that provide a foundation for developing, testing, deploying, and managing software
    applications.</st> <st c="2586">Platforms define a standardized way to build and
    deploy applications by offering a set of guidelines, coding standards, libraries,
    and helper tools.</st> <st c="2735">They aim to simplify the development process
    by reducing the need for repetitive actions, promoting code reuse, and providing
    a set of common practices and conventions.</st> <st c="2904">A legitimate tool
    platform should support the ability to integrate with other tools.</st> <st c="2989">Platforms
    encompass not only development tools but also runtime environments, services,
    and APIs that applications and other tools can use.</st> <st c="3129">A platform
    can host other tools and provide data services, APIs, analytics, and more, facilitating
    the running, and management of tools applications in a</st> <st c="3283">unified
    environment.</st>
  prefs: []
  type: TYPE_NORMAL
- en: <st c="3303">Let’s look at</st> <st c="3318">the characteristics:</st>
  prefs: []
  type: TYPE_NORMAL
- en: '**<st c="3338">Extensibility</st>**<st c="3352">: Platforms</st> <st c="3365">are
    designed to be extended and integrated with a wide range of applications and services.</st>
    <st c="3456">They provide a set of tools and services that applications</st> <st
    c="3515">can leverage.</st>'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**<st c="3528">Ecosystem</st>**<st c="3538">: This often includes a marketplace
    or a community where third-party services and integrations can be added to</st>
    <st c="3650">enhance functionality.</st>'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**<st c="3672">Flexibility</st>**<st c="3684">: While</st> <st c="3692">they
    provide many tools and services, platforms generally offer more flexibility in
    how applications are developed, deployed,</st> <st c="3819">and managed.</st>'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: <st c="3831">Tools</st>
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: <st c="3837">In the context of software development, tools</st> <st c="3883">are
    specific software or applications that perform distinct tasks or functions.</st>
    <st c="3964">These can range from compilers, debuggers, and code editors to more
    specialized tools for version control, project management, continuous integration,
    and testing.</st> <st c="4128">Tools are often designed to be integrated into
    larger development workflows, and they can be standalone, part of a broader ecosystem,
    or integrated with</st> <st c="4281">tool platforms.</st>
  prefs: []
  type: TYPE_NORMAL
- en: <st c="4296">Relationship between tool platforms and tools</st>
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '*<st c="4342">Figure 7</st>**<st c="4351">.1</st>* <st c="4353">illustrates
    the relationships</st> <st c="4383">between</st> <st c="4391">tool platforms,
    tools, and</st> <st c="4419">target applications.</st>'
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 7.1 – Relationships between tool platforms, tools, and applications](img/B21936_figure_07.1.jpg)'
  prefs: []
  type: TYPE_IMG
- en: <st c="4504">Figure 7.1 – Relationships between tool platforms, tools, and applications</st>
  prefs: []
  type: TYPE_NORMAL
- en: <st c="4578">The relationships between tool platforms, tools, and applications
    can be explained with a look at capabilities for foundation integration, standardization
    and efficiency, how they complement each other and how they enhance each other,
    as described in the</st> <st c="4834">following paragraphs.</st>
  prefs: []
  type: TYPE_NORMAL
- en: '**<st c="4855">Foundation and integration</st>**<st c="4882">: Tool platforms</st>
    <st c="4900">serve as the foundation or the ecosystem within which tools operate.</st>
    <st c="4969">They often come with built-in tools or are designed in a way that
    allows the seamless integration of external tools.</st> <st c="5086">For instance,
    a web development platform might include built-in tools for templating and database
    migration but also allow the integration of external testing tools or</st> <st
    c="5254">development environments.</st>'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**<st c="5279">Standardization and efficiency</st>**<st c="5310">: Platforms
    provide the guidelines and standards that tools adhere to, ensuring consistency
    and efficiency in development practices.</st> <st c="5444">Tools, when used within
    these platforms, help automate repetitive tasks, enhance productivity, and ensure
    that development practices meet the standards set by</st> <st c="5603">the Platforms.</st>'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**<st c="5617">Complementarity</st>**<st c="5633">: Tools</st> <st c="5641">complement
    platforms by providing specific functionalities that the platforms might not cover
    out of the box.</st> <st c="5752">For example, while the platforms might dictate
    how applications should be structured and provide basic components for building
    applications, tools such as version control systems, continuous integration pipelines,
    and testing suites complement the platforms by adding functionality for team collaboration,
    code integration, and</st> <st c="6080">quality assurance.</st>'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**<st c="6098">Enhancement</st>**<st c="6110">: Tools can enhance the capabilities
    of platforms by adding new features, improving performance, or making development
    workflows more flexible and efficient.</st> <st c="6269">Developers often choose
    tools that are known to work well with their chosen platforms to ensure a smooth</st>
    <st c="6374">development process.</st>'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: <st c="6394">Tool platforms and tools are interdependent, with platforms providing
    the structured environment and standards for development, and tools offering the
    specific functionalities needed to carry out development tasks efficiently within
    those platforms.</st> <st c="6645">This relationship allows for the streamlined
    development of software applications that are robust, maintainable,</st> <st c="6758">and
    scalable.</st>
  prefs: []
  type: TYPE_NORMAL
- en: <st c="6771">Platforms and tools for continuous testing, quality, security,
    and feedback</st>
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: <st c="6847">Platforms and tools for continuous testing, quality, security,
    and feedback, although distinct in their primary focus, are interrelated and often
    overlap in practice.</st> <st c="7015">The following sections explain how they
    can be distinguished and how they complement</st> <st c="7100">each other.</st>
  prefs: []
  type: TYPE_NORMAL
- en: <st c="7111">Continuous testing platforms and tools</st>
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '**<st c="7150">Continuous testing</st>** <st c="7169">is</st> <st c="7172">distinguished
    by its focus on automated testing to validate that software meets the pass criteria
    for each test case, as it is developed and delivered.</st> <st c="7325">It’s iterative
    and integrated into the</st> <st c="7364">development pipeline.</st>'
  prefs: []
  type: TYPE_NORMAL
- en: '**<st c="7385">Tools and tool platforms</st>**<st c="7410">: This includes
    automated testing tools that cover all types of testing including unit testing,
    integration testing, system testing, and</st> <st c="7548">performance testing.</st>'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**<st c="7568">Complements</st>**<st c="7580">: It ensures that new features
    and changes do not introduce regressions, by identifying defects early.</st> <st
    c="7684">Continuous feedback is incorporated by integrating user and stakeholder
    feedback into tests to ensure that what is developed aligns</st> <st c="7816">with
    expectations.</st>'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: <st c="7834">Many tools can be classified as tool platforms</st> <st c="7881">and
    tools for continuous testing.</st> <st c="7916">Some examples are</st> <st c="7934">given
    here:</st>
  prefs: []
  type: TYPE_NORMAL
- en: '**<st c="7945">Tool platforms</st>**<st c="7960">:</st>'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**<st c="7962">Jenkins</st>**<st c="7969">: While it’s</st> <st c="7983">often
    categorized</st> <st c="8000">as a</st> **<st c="8006">continuous integration
    and continuous deployment</st>** <st c="8054">(</st>**<st c="8056">CI/CD</st>**<st
    c="8061">) tool, Jenkins</st> <st c="8077">can be seen as a platform for continuous
    testing due to its extensive plugin ecosystem that integrates with a wide range
    of testing tools, allowing for automated testing as part of the build and</st>
    <st c="8273">deployment process.</st>'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**<st c="8292">TestRail</st>**<st c="8301">: This</st> <st c="8309">offers
    comprehensive test case management to organize, manage, and track the testing
    process.</st> <st c="8403">It integrates with many issue-tracking and</st> <st
    c="8445">automation tools, enhancing</st> <st c="8473">continuous</st> <st c="8485">testing
    workflows.</st>'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**<st c="8503">Tools</st>**<st c="8509">:</st>'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**<st c="8511">Selenium</st>**<st c="8519">: An automated</st> <st c="8535">testing
    tool</st> <st c="8547">for web applications that can be integrated into various
    development</st> <st c="8616">environments and platforms for</st> <st c="8648">end-to-end
    automation.</st>'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**<st c="8670">Postman</st>**<st c="8678">: While primarily a tool for</st>
    <st c="8707">API testing, Postman</st> <st c="8728">can be integrated into tool
    platforms for automated API tests, contributing to continuous</st> <st c="8819">testing
    efforts.</st>'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: <st c="8835">Continuous quality platforms and tools</st>
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: <st c="8874">Continuous quality</st> <st c="8893">is distinguished by its emphasis
    on integrating quality metrics throughout all processes.</st> <st c="8984">It’s
    not only about finding defects but also about preventing them by incorporating
    quality standards from</st> <st c="9091">the start.</st>
  prefs: []
  type: TYPE_NORMAL
- en: '**<st c="9101">Tools and platforms</st>**<st c="9121">: These include quality
    management systems, code quality metrics tools such as SonarQube, and monitoring
    tools that track quality metrics</st> <st c="9260">over time.</st>'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**<st c="9270">Complements</st>**<st c="9282">: It benefits from continuous
    testing tools that provide immediate feedback on the quality of the code.</st>
    <st c="9387">Continuous feedback mechanisms are key to understanding user expectations
    for quality.</st> <st c="9474">Continuous security is a subset of quality, so
    the tools that ensure security also contribute to</st> <st c="9571">overall quality.</st>'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: <st c="9587">Many tools can be classified as tool platforms and tools for continuous
    quality.</st> <st c="9669">Some examples are</st> <st c="9687">given here:</st>
  prefs: []
  type: TYPE_NORMAL
- en: '**<st c="9698">Tool platforms</st>**<st c="9713">:</st>'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**<st c="9715">SonarQube</st>**<st c="9724">: It stands</st> <st c="9737">as
    a quality framework with its ability to integrate</st> <st c="9790">with development</st>
    <st c="9806">environments, CI/CD pipelines, and version control systems to continuously
    inspect code quality and</st> <st c="9907">security vulnerabilities.</st>'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**<st c="9932">Codacy</st>**<st c="9939">: A</st> <st c="9944">platform that
    automatically</st> <st c="9971">identifies issues through static code analysis.</st>
    <st c="10020">It integrates with GitHub, GitLab, and Bitbucket, supporting a collaborative
    and integrated approach to</st> <st c="10124">code quality.</st>'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**<st c="10137">Tools</st>**<st c="10143">:</st>'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**<st c="10145">Coverity</st>**<st c="10153">: A</st> <st c="10157">static
    analysis tool that identifies software vulnerabilities and</st> <st c="10224">quality
    issues that can be</st> <st c="10250">integrated into CI/CD pipelines for</st>
    <st c="10287">continuous analysis.</st>'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**<st c="10307">ESLint</st>**<st c="10314">: As a tool, it’s</st> <st c="10332">focused
    on linting and fixing problems in JavaScript code, but</st> <st c="10395">it can
    be integrated into various development workflows for continuous code</st> <st
    c="10472">quality checks.</st>'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: <st c="10487">Continuous security platforms and tools</st>
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: <st c="10527">Continuous security is</st> <st c="10550">distinguished by its
    focus on integrating security aspects into all stages of development.</st> <st
    c="10642">It’s proactive, aiming to prevent security issues before</st> <st c="10699">they
    occur.</st>
  prefs: []
  type: TYPE_NORMAL
- en: '**<st c="10710">Tools and platforms</st>**<st c="10730">: These include</st>
    **<st c="10747">static application security testing (SAST)</st>**<st c="10789">,</st>
    **<st c="10791">dynamic application security testing (DAST)</st>**<st c="10834">,
    and tools for managing credentials</st> <st c="10871">and secrets, such as</st>
    <st c="10892">HashiCorp Vault.</st>'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**<st c="10908">Complements</st>**<st c="10920">: Security is a part of quality;
    hence, continuous security tools are essential for continuous quality.</st> <st
    c="11025">They also benefit from continuous testing tools for automated security
    tests.</st> <st c="11103">Continuous feedback can provide insights into security
    concerns</st> <st c="11166">from users</st> <st c="11178">and stakeholders.</st>'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: <st c="11195">Many tools can be classified as tool platforms and tools for continuous
    security.</st> <st c="11278">Some examples are</st> <st c="11296">given here:</st>
  prefs: []
  type: TYPE_NORMAL
- en: '**<st c="11307">Tool platforms</st>**<st c="11322">:</st>'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**<st c="11324">OWASP Zed Attack Proxy (ZAP)</st>**<st c="11352">: It can be</st>
    <st c="11364">integrated into CI/CD pipelines for</st> <st c="11400">automated</st>
    <st c="11411">security testing, making it a part of a broader</st> <st c="11459">security
    framework.</st>'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**<st c="11478">Metasploit Framework</st>**<st c="11499">: Beyond</st> <st
    c="11508">being a tool for exploitation, it integrates</st> <st c="11553">with
    various penetration testing tools and environments, facilitating a comprehensive
    security testing and</st> <st c="11661">validation framework.</st>'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**<st c="11682">Tools</st>**<st c="11688">:</st>'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**<st c="11690">Nmap</st>**<st c="11694">: While</st> <st c="11702">Nmap</st>
    <st c="11707">is a tool for network exploration and security auditing, it’s</st>
    <st c="11770">often integrated into security frameworks as part of automated network
    scanning</st> <st c="11850">and monitoring.</st>'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**<st c="11865">Burp Suite</st>**<st c="11876">: Primarily a</st> <st c="11891">tool
    for web application security testing, it offers</st> <st c="11943">extensibility
    through its API and integrations, allowing it to be part of a larger security</st>
    <st c="12036">assessment framework.</st>'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: <st c="12057">Continuous feedback platforms and tools</st>
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: <st c="12097">Continuous feedback</st> <st c="12117">is distinguished by its
    involvement in collecting and implementing stakeholder and user feedback into
    the development cycle to improve the</st> <st c="12257">product continuously.</st>
  prefs: []
  type: TYPE_NORMAL
- en: '**<st c="12278">Tools and platforms</st>**<st c="12298">: These include user
    feedback platforms, feature flagging tools such as</st> **<st c="12371">LaunchDarkly</st>**<st
    c="12383">, and</st> <st c="12389">monitoring tools that can provide insights
    into how users are interacting with</st> <st c="12468">the application.</st>'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**<st c="12484">Complements</st>**<st c="12496">: Feedback can drive improvements
    in continuous testing by highlighting areas that need additional coverage.</st>
    <st c="12606">It directly informs continuous quality initiatives by highlighting
    what users care about most.</st> <st c="12701">For continuous security, user feedback
    might uncover perceived or actual security concerns, which can then</st> <st c="12808">be
    addressed.</st>'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: <st c="12821">Many tools can be classified as tool platforms and tools for continuous
    feedback.</st> <st c="12904">Some examples are</st> <st c="12922">given here:</st>
  prefs: []
  type: TYPE_NORMAL
- en: '**<st c="12933">Tool platforms</st>**<st c="12948">:</st>'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**<st c="12950">Salesforce Service Cloud</st>**<st c="12974">: Beyond being
    a</st> <st c="12991">popular</st> **<st c="13000">Customer Relationship Management
    (CRM)</st>** <st c="13038">tool, it offers a</st> <st c="13056">platform that
    integrates various</st> <st c="13090">feedback and support tools, enabling</st>
    <st c="13126">comprehensive management of customer feedback</st> <st c="13173">across
    channels.</st>'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**<st c="13189">Zendesk</st>**<st c="13197">: This provides a</st> <st c="13216">customer
    service and engagement platform that</st> <st c="13261">integrates with multiple
    feedback, support, and analytics tools, creating a cohesive system for gathering
    and acting on</st> <st c="13382">customer insights.</st>'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**<st c="13400">Tools</st>**<st c="13406">:</st>'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**<st c="13408">Typeform</st>**<st c="13416">: A</st> <st c="13421">tool for
    creating</st> <st c="13438">interactive surveys and forms, which can be integrated
    into websites or platforms for direct</st> <st c="13532">feedback collection.</st>'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**<st c="13552">Hotjar</st>**<st c="13559">: Offers tools for</st> <st c="13578">feedback
    through heatmaps, session recordings, and</st> <st c="13629">surveys.</st> <st
    c="13639">While primarily a tool, it supports integrations that enable it to fit
    into broader feedback and</st> <st c="13736">analytics frameworks.</st>'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: <st c="13757">Overlap and integration</st>
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: <st c="13781">Many tools serve multiple purposes.</st> <st c="13818">For example,
    a comprehensive continuous testing tool might include security testing features,
    thereby also serving continuous</st> <st c="13944">security needs.</st>
  prefs: []
  type: TYPE_NORMAL
- en: <st c="13959">Similarly, project management tools that facilitate continuous
    feedback might have integrated quality and</st> <st c="14066">testing dashboards.</st>
  prefs: []
  type: TYPE_NORMAL
- en: <st c="14085">DevOps platforms such as GitLab</st> <st c="14117">or Jenkins</st>
    <st c="14128">can orchestrate a pipeline that includes stages for continuous testing,
    quality, security, and</st> <st c="14224">collecting feedback.</st>
  prefs: []
  type: TYPE_NORMAL
- en: <st c="14244">In summary, while tools and platforms can be categorized based
    on their primary function, the most effective development and delivery pipelines
    will integrate these categories, recognizing that they are not silos but parts
    of a cohesive whole.</st> <st c="14489">The goal is to develop software that is
    not only functional but also of high quality, secure, and well-aligned with user
    needs</st> <st c="14616">and expectations.</st>
  prefs: []
  type: TYPE_NORMAL
- en: <st c="14633">Source of platforms and tools</st>
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: <st c="14663">One of the most critical decisions to make when selecting platforms
    and tools is to decide the source of each platform and tool.</st> *<st c="14793">Figure
    7</st>**<st c="14801">.2</st>* <st c="14803">indicates the advantages and disadvantages
    of open-source tools versus vendor product tools versus</st> **<st c="14903">do-it-yourself</st>**
    <st c="14917">(</st>**<st c="14919">DIY</st>**<st c="14922">) tools</st> <st c="14930">for
    continuous testing, quality, security,</st> <st c="14974">and feedback.</st>
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 7.2 – Source of tool platforms and tools](img/B21936_figure_07.2.jpg)'
  prefs: []
  type: TYPE_IMG
- en: <st c="15432">Figure 7.2 – Source of tool platforms and tools</st>
  prefs: []
  type: TYPE_NORMAL
- en: <st c="15479">Let’s explore them</st> <st c="15499">in detail.</st>
  prefs: []
  type: TYPE_NORMAL
- en: <st c="15509">Open-source tools</st>
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: <st c="15527">In the following</st> <st c="15545">paragraphs, we will explore
    open-source tools for continuous testing, quality, security,</st> <st c="15634">and
    feedback.</st>
  prefs: []
  type: TYPE_NORMAL
- en: <st c="15647">Open-source continuous testing tools</st>
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: <st c="15684">Open-source continuous testing</st> <st c="15716">tools allow
    teams to integrate testing seamlessly into the software development and deployment
    process without the cost constraints of proprietary software.</st> <st c="15873">These
    tools enable automated testing at every stage of development, ensuring errors
    are detected early and addressed promptly to maintain</st> <st c="16011">software
    quality.</st>
  prefs: []
  type: TYPE_NORMAL
- en: '*<st c="16028">Example</st>*<st c="16036">: Selenium is a widely used open-source
    tool for automating web browsers, enabling developers to write test cases that
    simulate user interactions across various browsers</st> <st c="16207">and platforms.</st>'
  prefs: []
  type: TYPE_NORMAL
- en: <st c="16221">Open-source quality tools</st>
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: <st c="16247">Open-source</st> <st c="16259">quality tools provide a cost-effective
    solution for maintaining high standards in software development.</st> <st c="16364">They
    allow for static code analysis, monitoring of code complexity, and adherence to
    coding standards, helping maintain clean and efficient</st> <st c="16504">code
    bases.</st>
  prefs: []
  type: TYPE_NORMAL
- en: '*<st c="16515">Example</st>*<st c="16523">: SonarQube is an open-source platform
    that continuously inspects code quality, using static analysis to automatically
    review code and detect bugs, code smells, and</st> <st c="16689">security vulnerabilities.</st>'
  prefs: []
  type: TYPE_NORMAL
- en: <st c="16714">Open-source security tools</st>
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: <st c="16741">Open-source security tools</st> <st c="16769">provide essential
    security capabilities such as penetration testing and vulnerability scanning at
    no cost, enabling organizations to strengthen their application security posture
    effectively.</st> <st c="16961">These tools are often community-driven, benefiting
    from contributions that keep them up to date with the latest</st> <st c="17073">security
    threats.</st>
  prefs: []
  type: TYPE_NORMAL
- en: '*<st c="17090">Example</st>*<st c="17098">: OWASP ZAP is a leading open-source
    security tool developed by one of the most reputable names in web security, OWASP,
    designed to find security vulnerabilities in web applications during the development
    and</st> <st c="17308">testing phases.</st>'
  prefs: []
  type: TYPE_NORMAL
- en: <st c="17323">Open-source feedback tools</st>
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: <st c="17350">Open-source feedback tools help</st> <st c="17382">organizations
    gather and manage user or stakeholder feedback efficiently, facilitating continuous
    improvements in product development.</st> <st c="17518">These tools integrate
    into development workflows, allowing teams to collect and respond to user insights
    and</st> <st c="17627">expectations directly.</st>
  prefs: []
  type: TYPE_NORMAL
- en: '*<st c="17649">Example</st>*<st c="17657">: MantisBT is an open-source issue
    tracker that offers a simple yet powerful platform for tracking user feedback
    and issues, helping organizations refine and enhance their products based on real</st>
    <st c="17853">user experiences.</st>'
  prefs: []
  type: TYPE_NORMAL
- en: <st c="17870">Advantages of open-source tools</st>
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '**<st c="17902">Cost effectiveness</st>**<st c="17921">: Open-source tools</st>
    <st c="17941">are usually free to use, which can significantly</st> <st c="17991">reduce
    costs.</st>'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**<st c="18004">Community support</st>**<st c="18022">: There’s often a large
    community for support and development, which can help in troubleshooting and improving</st>
    <st c="18134">the tools.</st>'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**<st c="18144">Flexibility and customization</st>**<st c="18174">: Open-source
    allows for customization to fit</st> <st c="18221">specific needs.</st>'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**<st c="18236">Transparency</st>**<st c="18249">: The</st> <st c="18255">open
    nature means you can inspect and modify the code, which can be beneficial for</st>
    <st c="18339">security audits.</st>'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: <st c="18355">Disadvantages of open-source tools</st>
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '**<st c="18390">Support and maintenance</st>**<st c="18414">: Lack of</st>
    <st c="18424">formal support can be a challenge; you often rely on community support,
    which can</st> <st c="18507">be variable.</st>'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**<st c="18519">Learning curve</st>**<st c="18534">: They can have a steep
    learning curve, especially for teams not familiar with</st> <st c="18614">the
    technology.</st>'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**<st c="18629">Integration</st>**<st c="18641">: It may require more effort
    to integrate with existing systems, especially if they</st> <st c="18726">are
    proprietary.</st>'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**<st c="18742">Reliability</st>**<st c="18754">: Some open-source projects
    may not be as reliably maintained as</st> <st c="18820">commercial products.</st>'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: <st c="18840">Vendor product tools</st>
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: <st c="18861">Vendor product tools</st> <st c="18882">for continuous testing
    provide advanced integrated solutions that support automated testing throughout
    the software development and deployment process.</st> <st c="19035">These commercial
    tools often offer enhanced support, scalability, and additional features tailored
    to enterprise needs, ensuring thorough testing and</st> <st c="19185">quality
    assurance.</st>
  prefs: []
  type: TYPE_NORMAL
- en: '*<st c="19203">Example</st>*<st c="19211">: TestComplete is a commercial automated
    testing platform that enables teams to create, manage, and run tests across desktop,
    web, and mobile applications.</st> <st c="19368">TestComplete offers a rich set
    of features including GUI testing, script or scriptless test creation, and integration
    with other tools in the</st> <st c="19510">DevOps pipeline.</st>'
  prefs: []
  type: TYPE_NORMAL
- en: <st c="19526">Quality product tools</st>
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: <st c="19548">Commercial quality tools</st> <st c="19574">provide robust solutions
    for maintaining high standards in software code quality.</st> <st c="19656">These
    tools typically offer comprehensive analytics, extensive integrations with development
    environments, and professional support, helping teams adhere to best practices
    and improve</st> <st c="19840">code health.</st>
  prefs: []
  type: TYPE_NORMAL
- en: '*<st c="19852">Example</st>*<st c="19860">: Coverity is</st> <st c="19875">a
    static code analysis tool that helps developers write safer and more secure code
    by detecting and resolving defects and vulnerabilities in the code base before
    they become issues</st> <st c="20056">in production.</st>'
  prefs: []
  type: TYPE_NORMAL
- en: <st c="20070">Security product tools</st>
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: <st c="20093">Vendor product security tools</st> <st c="20124">offer sophisticated
    security solutions that include advanced features such as automated threat detection,
    real-time protection, and incident response capabilities.</st> <st c="20288">These
    tools are backed by professional support and continuous updates to tackle evolving</st>
    <st c="20377">security threats.</st>
  prefs: []
  type: TYPE_NORMAL
- en: '*<st c="20394">Example</st>*<st c="20402">: Veracode is a scalable, policy-based
    application security platform that provides automated cloud-based services for
    securing web, mobile, and third-party enterprise applications throughout the software</st>
    <st c="20607">development lifecycle.</st>'
  prefs: []
  type: TYPE_NORMAL
- en: <st c="20629">Feedback product tools</st>
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: <st c="20652">Commercial feedback tools are</st> <st c="20683">designed to efficiently
    capture and manage user feedback across multiple channels.</st> <st c="20766">These
    tools often provide comprehensive analytics, integration with CRM systems, and
    tools to engage directly with users, enhancing the ability to act on user insights
    to improve</st> <st c="20945">product development.</st>
  prefs: []
  type: TYPE_NORMAL
- en: '*<st c="20965">Example</st>*<st c="20973">: UserVoice is a product feedback
    management software that helps businesses gather and analyze customer feedback
    and prioritize feature requests to better align product development with</st>
    <st c="21160">user needs.</st>'
  prefs: []
  type: TYPE_NORMAL
- en: <st c="21171">Advantages of vendor product tools</st>
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '**<st c="21206">Professional support</st>**<st c="21227">: These</st> <st c="21236">tools
    often come with professional support</st> <st c="21279">and training.</st>'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**<st c="21292">Reliability</st>**<st c="21304">: Vendors have a commercial
    interest in maintaining and updating</st> <st c="21370">their products.</st>'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**<st c="21385">Ease of use</st>**<st c="21397">: They are typically designed
    with user-friendliness in mind, often providing a smoother</st> <st c="21487">onboarding
    process.</st>'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**<st c="21506">Integration</st>**<st c="21518">: They may offer better integration
    with other tools and services, particularly within the</st> <st c="21610">same
    ecosystem.</st>'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: <st c="21625">Disadvantages of vendor product tools</st>
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '**<st c="21663">Cost</st>**<st c="21668">: These can be</st> <st c="21683">expensive,
    especially with ongoing</st> <st c="21719">licensing fees.</st>'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**<st c="21734">Lock-in</st>**<st c="21742">: There’s the potential for vendor
    lock-in, making it hard to switch to other tools</st> <st c="21827">or vendors.</st>'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**<st c="21838">Less customization</st>**<st c="21857">: They may not be as
    customizable as</st> <st c="21895">open-source options.</st>'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**<st c="21915">Opaque</st>**<st c="21922">: The closed-source nature means
    you cannot inspect or modify the code, which might be a concern for</st> <st c="22024">security-sensitive
    environments.</st>'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: <st c="22056">DIY or home-grown tools</st>
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: <st c="22080">Do-It-Yourself, or</st> <st c="22099">home-grown tools can be
    an attractive choice if an organization does not have budget to buy a vendor product
    tool and does not want to use</st> <st c="22239">open-source tools.</st>
  prefs: []
  type: TYPE_NORMAL
- en: <st c="22257">DIY continuous testing tools</st>
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: <st c="22286">DIY continuous</st> <st c="22302">testing tools are custom-developed
    solutions tailored to specific project or organizational needs.</st> <st c="22401">These
    home-grown tools allow teams to integrate unique testing processes and automation
    frameworks directly into their development environments, offering full control
    over testing features and</st> <st c="22594">integration capabilities.</st>
  prefs: []
  type: TYPE_NORMAL
- en: '*<st c="22619">Example</st>*<st c="22627">: Custom Automation Framework is
    a bespoke testing framework built using open-source libraries such as Selenium
    or Appium, modified and extended with custom scripts and plugins to meet the specific
    testing requirements of an organization’s</st> <st c="22868">software projects.</st>'
  prefs: []
  type: TYPE_NORMAL
- en: <st c="22886">DIY quality tools</st>
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: <st c="22904">DIY quality</st> <st c="22917">tools are developed in-house to
    maintain code standards and quality specific to the development practices of an
    organization.</st> <st c="23043">These tools can be specifically designed to integrate
    with existing workflows, providing targeted insights and analytics on</st> <st
    c="23167">code quality.</st>
  prefs: []
  type: TYPE_NORMAL
- en: '*<st c="23180">Example</st>*<st c="23188">: Internal Code Review Tool is an
    in-house developed tool that integrates with version control systems to automate
    code reviews and quality checks, tailored to enforce the organization’s coding
    standards</st> <st c="23393">and practices.</st>'
  prefs: []
  type: TYPE_NORMAL
- en: <st c="23407">DIY security tools</st>
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: <st c="23426">Home-grown</st> <st c="23437">security tools are built to address
    specific security needs and integrate seamlessly with an organization’s existing
    IT infrastructure.</st> <st c="23574">These tools can be customized to provide
    specialized security monitoring, threat detection, and incident response tailored
    to the unique environment and security policies of</st> <st c="23748">the company.</st>
  prefs: []
  type: TYPE_NORMAL
- en: '*<st c="23760">Example</st>*<st c="23768">: Custom Security Dashboard is a
    self-developed comprehensive dashboard that aggregates security alerts, logs,
    and data from various sources within the organization, equipped with custom algorithms
    to detect anomalies and potential threats based on</st> <st c="24018">historical
    data.</st>'
  prefs: []
  type: TYPE_NORMAL
- en: <st c="24034">DIY feedback tools</st>
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: <st c="24053">DIY feedback tools</st> <st c="24072">allow organizations to create
    customized systems for collecting and managing user feedback directly within their
    product ecosystems.</st> <st c="24206">These tools can be tailored to capture
    specific types of user input and integrate deeply with product features to provide</st>
    <st c="24328">actionable insights.</st>
  prefs: []
  type: TYPE_NORMAL
- en: '*<st c="24348">Example</st>*<st c="24356">: Internal Feedback Portal is a custom-built
    internal portal designed to collect user feedback across various stages of product
    interaction, integrated with the organization’s product management and issue-tracking
    systems to facilitate direct user engagement and faster</st> <st c="24627">response
    times.</st>'
  prefs: []
  type: TYPE_NORMAL
- en: <st c="24642">Advantages of DIY tools</st>
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '**<st c="24666">Fully customized</st>**<st c="24683">: This</st> <st c="24690">can
    be tailored exactly to the specific needs of</st> <st c="24740">an organization.</st>'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**<st c="24756">Control</st>**<st c="24764">: Full control over the development,
    deployment, and</st> <st c="24818">maintenance processes.</st>'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**<st c="24840">Integration</st>**<st c="24852">: This can</st> <st c="24864">be
    designed to integrate seamlessly with the</st> <st c="24909">existing infrastructure.</st>'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: <st c="24933">Disadvantages of DIY tools</st>
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '**<st c="24960">Resource intensive</st>**<st c="24979">: Developing</st> <st
    c="24993">and maintaining custom tools requires significant time</st> <st c="25048">and
    expertise.</st>'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**<st c="25062">Support</st>**<st c="25070">: No external support; the organization
    is responsible for troubleshooting</st> <st c="25146">any issues.</st>'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**<st c="25157">Sustainability</st>**<st c="25172">: May not be sustainable
    in the long term as technology evolves and internal</st> <st c="25250">resources
    change.</st>'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**<st c="25267">Risk</st>**<st c="25272">: High risk if the internal team lacks
    the</st> <st c="25316">necessary expertise.</st>'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: <st c="25336">Each type of tool has its place depending on the needs, resources,
    and goals of an organization.</st> <st c="25434">It’s common for businesses to
    use a mix of these tools to balance the benefits and drawbacks of each.</st> <st
    c="25536">For continuous testing, quality, security, and feedback, the right choice
    will depend on factors such as the importance of customization, the available
    budget, the need for support, and the desired level of control over the tools</st>
    <st c="25766">and processes.</st>
  prefs: []
  type: TYPE_NORMAL
- en: <st c="25780">Factors for comparing tool platforms and tools</st>
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: <st c="25827">The</st> <st c="25832">following are factors that are important
    to</st> <st c="25876">consider when selecting tool platforms and tools for continuous
    testing, quality, security,</st> <st c="25968">and feedback:</st>
  prefs: []
  type: TYPE_NORMAL
- en: '**<st c="25981">Compatibility and integration</st>**<st c="26011">: Tools should
    easily integrate with your existing workflow, other tools in use, and the overall
    IT infrastructure.</st> <st c="26128">Seamless integration helps in automating
    the pipeline and</st> <st c="26186">reduces friction.</st>'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**<st c="26203">Scope and coverage</st>**<st c="26222">: Determine the scope
    of testing, quality, security, and feedback that the tool or platform provides.</st>
    <st c="26325">The broader the coverage, the more likely it will meet various needs
    as your</st> <st c="26402">projects evolve.</st>'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**<st c="26418">Usability and learning curve</st>**<st c="26447">: Consider
    how easy the tool is to use and the time required to train staff.</st> <st c="26525">Tools
    that are user friendly and easy to learn can be adopted</st> <st c="26587">more
    quickly.</st>'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**<st c="26600">Automation capabilities</st>**<st c="26624">: For continuous
    processes, automation is key.</st> <st c="26672">Evaluate the extent to which
    a tool can automate repetitive tasks and integrate into</st> <st c="26757">CI/CD
    pipelines.</st>'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**<st c="26773">Reporting and analytics</st>**<st c="26797">: The ability to
    generate insightful reports and analytics is crucial for continuous improvement.</st>
    <st c="26896">Tools should offer comprehensive reporting features for tracking
    progress and making</st> <st c="26981">data-driven decisions.</st>'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**<st c="27003">Community and support</st>**<st c="27025">: Consider the community
    around open-source tools or the support offered by vendors.</st> <st c="27111">A
    strong community or good support can be invaluable for problem-solving and</st>
    <st c="27188">best practices.</st>'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**<st c="27203">Costs</st>**<st c="27209">: Assess the total cost of ownership,
    not just the initial price.</st> <st c="27276">This includes licensing fees, maintenance,
    support, and training costs for vendor products, and the development and maintenance
    costs for</st> <st c="27414">homegrown solutions.</st>'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**<st c="27434">Performance and scalability</st>**<st c="27462">: The chosen
    tools should perform well under the expected load and</st> <st c="27530">be scalable
    to grow with your</st> <st c="27559">needs without a significant increase in cost</st>
    <st c="27605">or complexity.</st>'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**<st c="27619">Security and compliance</st>**<st c="27643">: Ensure the tool
    or platform does not introduce security vulnerabilities and that it complies with
    relevant industry standards</st> <st c="27772">and regulations.</st>'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**<st c="27788">Flexibility and customizability</st>**<st c="27820">: The ability
    to customize the tool to suit specific project requirements can be a significant
    advantage, especially for</st> <st c="27942">complex projects.</st>'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**<st c="27959">Vendor stability and roadmap</st>**<st c="27988">: When selecting
    vendor tools, consider the vendor’s stability, reputation, and roadmap for the
    product to ensure it will continue to meet your needs in</st> <st c="28142">the
    future.</st>'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**<st c="28153">Update frequency and maintenance</st>**<st c="28186">: Understand
    how often the tool is updated.</st> <st c="28231">Frequent updates can indicate
    active development but also consider the effort required to keep up with</st>
    <st c="28334">these updates.</st>'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**<st c="28348">Feedback mechanisms</st>**<st c="28368">: For tools focused
    on feedback, assess how they gather, analyze, and manage feedback.</st> <st c="28456">The
    tool should facilitate actionable insights to improve the</st> <st c="28518">development
    process.</st>'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**<st c="28538">Cloud native</st>**<st c="28551">: This refers to whether the
    tool is designed for and can natively integrate with cloud environments, which
    is important for scalability, resilience, and</st> <st c="28706">remote accessibility.</st>'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**<st c="28727">Extendable architecture</st>**<st c="28751">: Tools with an
    extendable or plugin architecture can be more easily customized to meet specific
    needs, allow for integration with other tools, and can evolve as</st> <st c="28914">requirements
    change.</st>'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**<st c="28934">Available future roadmap</st>**<st c="28959">: Understanding
    the future development roadmap of a tool can give insights into the longevity
    and future capabilities of the tool, aligning with long-term</st> <st c="29115">strategic
    goals.</st>'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**<st c="29131">Available API</st>**<st c="29145">: The</st> <st c="29152">presence
    of a robust</st> <st c="29173">and well-documented API is crucial for automation,
    integration with other tools, and custom</st> <st c="29265">development efforts.</st>'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
