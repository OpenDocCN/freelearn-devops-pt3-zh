  id: totrans-46
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="8670">Postman</st>**<st c="8678">：虽然主要是一个用于</st> <st c="8707">API测试的工具，Postman</st>
    <st c="8728">可以集成到工具平台中进行自动化API测试，促进持续的</st> <st c="8819">测试工作。</st>'
- en: <st c="8835">Continuous quality platforms and tools</st>
  id: totrans-47
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: <st c="8835">持续质量平台和工具</st>
- en: <st c="8874">Continuous quality</st> <st c="8893">is distinguished by its emphasis
    on integrating quality metrics throughout all processes.</st> <st c="8984">It’s
    not only about finding defects but also about preventing them by incorporating
    quality standards from</st> <st c="9091">the start.</st>
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="8874">持续质量</st> <st c="8893">的特点在于强调在所有流程中整合质量指标。</st> <st c="8984">这不仅仅是发现缺陷，而是通过从一开始就纳入质量标准来预防缺陷。</st>
    <st c="9091">从一开始就注重质量。</st>
- en: '**<st c="9101">Tools and platforms</st>**<st c="9121">: These include quality
    management systems, code quality metrics tools such as SonarQube, and monitoring
    tools that track quality metrics</st> <st c="9260">over time.</st>'
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="9101">工具和平台</st>**<st c="9121">：这些包括质量管理系统、代码质量指标工具，如SonarQube，以及监控工具，能够跟踪质量指标</st>
    <st c="9260">随着时间的推移。</st>'
- en: '**<st c="9270">Complements</st>**<st c="9282">: It benefits from continuous
    testing tools that provide immediate feedback on the quality of the code.</st>
    <st c="9387">Continuous feedback mechanisms are key to understanding user expectations
    for quality.</st> <st c="9474">Continuous security is a subset of quality, so
    the tools that ensure security also contribute to</st> <st c="9571">overall quality.</st>'
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="9270">补充工具</st>**<st c="9282">：得益于提供即时反馈的持续测试工具，能够评估代码质量。</st> <st
    c="9387">持续反馈机制是理解用户对质量期望的关键。</st> <st c="9474">持续安全是质量的一个子集，因此确保安全的工具也对整体质量有所贡献。</st>'
- en: <st c="9587">Many tools can be classified as tool platforms and tools for continuous
    quality.</st> <st c="9669">Some examples are</st> <st c="9687">given here:</st>
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="9587">许多工具可以被归类为持续质量的工具平台和工具。</st> <st c="9669">以下是一些例子：</st>
- en: '**<st c="9698">Tool platforms</st>**<st c="9713">:</st>'
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="9698">工具平台</st>**<st c="9713">：</st>'
- en: '**<st c="9715">SonarQube</st>**<st c="9724">: It stands</st> <st c="9737">as
    a quality framework with its ability to integrate</st> <st c="9790">with development</st>
    <st c="9806">environments, CI/CD pipelines, and version control systems to continuously
    inspect code quality and</st> <st c="9907">security vulnerabilities.</st>'
  id: totrans-53
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="9715">SonarQube</st>**<st c="9724">：作为一个质量框架，它能够与开发</st> <st c="9790">环境、CI/CD流水线和版本控制系统集成，持续检查代码质量和</st>
    <st c="9907">安全漏洞。</st>'
- en: '**<st c="9932">Codacy</st>**<st c="9939">: A</st> <st c="9944">platform that
    automatically</st> <st c="9971">identifies issues through static code analysis.</st>
    <st c="10020">It integrates with GitHub, GitLab, and Bitbucket, supporting a collaborative
    and integrated approach to</st> <st c="10124">code quality.</st>'
  id: totrans-54
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="9932">Codacy</st>**<st c="9939">：一个</st> <st c="9944">平台，通过静态代码分析自动</st>
    <st c="9971">识别问题。</st> <st c="10020">它与GitHub、GitLab和Bitbucket集成，支持协作和集成的代码质量</st>
    <st c="10124">方法。</st>'
- en: '**<st c="10137">Tools</st>**<st c="10143">:</st>'
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="10137">工具</st>**<st c="10143">：</st>'
- en: '**<st c="10145">Coverity</st>**<st c="10153">: A</st> <st c="10157">static
    analysis tool that identifies software vulnerabilities and</st> <st c="10224">quality
    issues that can be</st> <st c="10250">integrated into CI/CD pipelines for</st>
    <st c="10287">continuous analysis.</st>'
  id: totrans-56
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="10145">Coverity</st>**<st c="10153">：一个</st> <st c="10157">静态分析工具，能够识别软件漏洞和</st>
    <st c="10224">质量问题，并可以</st> <st c="10250">集成到CI/CD流水线中进行</st> <st c="10287">持续分析。</st>'
- en: '**<st c="10307">ESLint</st>**<st c="10314">: As a tool, it’s</st> <st c="10332">focused
    on linting and fixing problems in JavaScript code, but</st> <st c="10395">it can
    be integrated into various development workflows for continuous code</st> <st
    c="10472">quality checks.</st>'
  id: totrans-57
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="10307">ESLint</st>**<st c="10314">：作为一个工具，它专注于JavaScript代码的Lint检查和修复问题，但</st>
    <st c="10395">它可以集成到各种开发工作流中进行持续的代码</st> <st c="10472">质量检查。</st>'
- en: <st c="10487">Continuous security platforms and tools</st>
  id: totrans-58
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: <st c="10487">持续安全平台和工具</st>
- en: <st c="10527">Continuous security is</st> <st c="10550">distinguished by its
    focus on integrating security aspects into all stages of development.</st> <st
    c="10642">It’s proactive, aiming to prevent security issues before</st> <st c="10699">they
    occur.</st>
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="10527">持续安全的特点在于它将安全性因素融入到开发的各个阶段。</st> <st c="10550">它是主动的，旨在在</st>
    <st c="10699">安全问题发生之前</st> <st c="10642">预防它们。</st>
- en: '**<st c="10710">Tools and platforms</st>**<st c="10730">: These include</st>
    **<st c="10747">static application security testing (SAST)</st>**<st c="10789">,</st>
    **<st c="10791">dynamic application security testing (DAST)</st>**<st c="10834">,
    and tools for managing credentials</st> <st c="10871">and secrets, such as</st>
    <st c="10892">HashiCorp Vault.</st>'
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="10710">工具和平台</st>**<st c="10730">：这些包括</st> **<st c="10747">静态应用程序安全测试（SAST）</st>**<st
    c="10789">，</st> **<st c="10791">动态应用程序安全测试（DAST）</st>**<st c="10834">，以及用于管理凭证</st>
    <st c="10871">和秘密的工具，如</st> <st c="10892">HashiCorp Vault。</st>'
- en: '**<st c="10908">Complements</st>**<st c="10920">: Security is a part of quality;
    hence, continuous security tools are essential for continuous quality.</st> <st
    c="11025">They also benefit from continuous testing tools for automated security
    tests.</st> <st c="11103">Continuous feedback can provide insights into security
    concerns</st> <st c="11166">from users</st> <st c="11178">and stakeholders.</st>'
  id: totrans-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="10908">补充</st>**<st c="10920">：安全性是质量的一部分；因此，持续的安全工具对于持续的质量至关重要。</st>
    <st c="11025">它们还受益于用于自动化安全测试的持续测试工具。</st> <st c="11103">持续反馈可以为安全问题提供洞察，</st>
    <st c="11166">来自用户</st> <st c="11178">和利益相关者。</st>'
- en: <st c="11195">Many tools can be classified as tool platforms and tools for continuous
