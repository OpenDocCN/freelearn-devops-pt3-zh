- en: <st c="38461">Here are the</st> <st c="38475">activities for each step in the</st>
    <st c="38507">selection</st> <st c="38517">process:</st>
  id: totrans-199
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="38461">以下是每个步骤的</st> <st c="38475">选择过程中的</st> <st c="38507">活动</st>
    <st c="38517">：</st>
- en: '**<st c="38525">Define your requirements</st>**<st c="38550">: Start by understanding
    the specific needs of your organization.</st> <st c="38617">This includes the
    scale of operations, the complexity of projects, the skills of your team, and
    the specific goals you want to achieve with continuous testing, quality, security,</st>
    <st c="38796">and feedback.</st>'
  id: totrans-200
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**<st c="38525">定义你的需求</st>**<st c="38550">：首先了解你组织的具体需求。</st> <st c="38617">这包括运营规模、项目复杂性、团队技能以及你希望通过持续测试、质量、安全</st>
    <st c="38796">和反馈实现的具体目标。</st>'
- en: '**<st c="38809">Market research</st>**<st c="38825">: Conduct research to identify
    the tools available in the market that meet your needs.</st> <st c="38913">This
    should include both open-source and commercial options.</st> *<st c="38974">Figure
    7</st>**<st c="38982">.2</st>* <st c="38984">illustrates factors to consider when
    choosing between</st> <st c="39039">source options.</st>'
  id: totrans-201
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**<st c="38809">市场调研</st>**<st c="38825">：进行调研，识别市场上满足你需求的工具。</st> <st c="38913">这应包括开源和商业选项。</st>
    *<st c="38974">图 7</st>**<st c="38982">.2</st>* <st c="38984">展示了选择源选项时需要考虑的因素。</st>'
- en: '**<st c="39054">Feature comparison</st>**<st c="39073">: Compare the features
    of the different tools against your requirements.</st> <st c="39147">Pay particular
    attention to aspects such as cloud-native capabilities, extendable architecture,
    available future roadmap, and available APIs.</st> *<st c="39289">Figure 7</st>**<st
    c="39297">.3</st>* <st c="39299">illustrates an example of a comparison chart
    that can be used for organizing</st> <st c="39377">the comparison.</st>'
  id: totrans-202
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**<st c="39054">功能比较</st>**<st c="39073">：根据你的需求比较不同工具的功能。</st> <st c="39147">特别注意云原生能力、可扩展架构、未来可用路线图以及可用的API等方面。</st>
    *<st c="39289">图 7</st>**<st c="39297">.3</st>* <st c="39299">展示了一个比较图的示例，可以用来组织</st>
    <st c="39377">比较内容。</st>'
- en: '**<st c="39392">Community and support</st>**<st c="39414">: Evaluate the community
    support for open-source tools and customer service for commercial products.</st>
    <st c="39516">A strong community or good customer support can be crucial for solving
    problems that</st> <st c="39601">may arise.</st>'
  id: totrans-203
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**<st c="39392">社区与支持</st>**<st c="39414">：评估开源工具的社区支持和商业产品的客户服务。</st> <st
    c="39516">强大的社区或良好的客户支持对解决可能出现的问题至关重要。</st>'
- en: '**<st c="39611">Cost analysis</st>**<st c="39625">: Consider the total cost
    of ownership, including licensing fees for vendor products, operational costs
    for open-source tools, and the development and maintenance costs for</st> <st
    c="39799">homegrown solutions.</st>'
  id: totrans-204
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**<st c="39611">成本分析</st>**<st c="39625">：考虑总拥有成本，包括供应商产品的许可费用、开源工具的运营成本，以及自制解决方案的开发和维护成本。</st>
    <st c="39799">自制解决方案。</st>'
- en: '**<st c="39819">Security and compliance</st>**<st c="39843">: Verify that the
    tools comply with the relevant security and data protection regulations that your
    organization is</st> <st c="39960">subject to.</st>'
  id: totrans-205
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**<st c="39819">安全性和合规性</st>**<st c="39843">：确保工具符合您的组织所需遵守的相关安全性和数据保护法规。</st>
    <st c="39960">法规。</st>'
- en: '**<st c="39971">Proof of concept</st>**<st c="39988">: Implement a proof of
    concept for the shortlisted tools to see how they perform in your environment.</st>
    <st c="40091">This will also help assess the learning curve and ease of integration
    with your</st> <st c="40171">existing systems.</st>'
  id: totrans-206
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**<st c="39971">概念验证</st>**<st c="39988">：对入围工具实施概念验证，看看它们在您的环境中的表现。</st> <st
    c="40091">这还将帮助评估学习曲线及与现有系统的集成难易程度。</st>'
- en: '**<st c="40188">Vendor evaluation</st>**<st c="40206">: If</st> <st c="40212">considering
    vendor tools, evaluate</st> <st c="40246">the vendor’s stability, reputation,
    and the robustness of their</st> <st c="40311">product roadmap.</st>'
  id: totrans-207
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**<st c="40188">供应商评估</st>**<st c="40206">：如果</st> <st c="40212">考虑使用供应商工具，评估供应商的稳定性、声誉，以及他们</st>
    <st c="40246">产品路线图的稳健性。</st>'
- en: '**<st c="40327">Performance and scalability</st>**<st c="40355">: Ensure that
    the tools perform well under expected loads and can scale with your</st> <st c="40438">business
    needs.</st>'
  id: totrans-208
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**<st c="40327">性能和可扩展性</st>**<st c="40355">：确保工具在预期负载下表现良好，并能够根据您的</st> <st
    c="40438">业务需求进行扩展。</st>'
- en: '**<st c="40453">Integration capabilities</st>**<st c="40478">: The tools should
    be able to integrate seamlessly with your existing CI/CD pipeline and</st> <st
    c="40568">other tools.</st>'
  id: totrans-209
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**<st c="40453">集成能力</st>**<st c="40478">：工具应能够与您现有的CI/CD管道以及</st> <st c="40568">其他工具无缝集成。</st>'
- en: '**<st c="40580">Feedback loops</st>**<st c="40595">: Tools should facilitate
    quick feedback loops.</st> <st c="40644">Tools focusing on feedback should allow
    for easy gathering, analysis, and implementation of user and</st> <st c="40745">stakeholder
    feedback.</st>'
  id: totrans-210
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**<st c="40580">反馈循环</st>**<st c="40595">：工具应促进快速的反馈循环。</st> <st c="40644">专注于反馈的工具应允许轻松收集、分析和实施用户及</st>
    <st c="40745">利益相关者的反馈。</st>'
- en: '**<st c="40766">Documentation and learning resources</st>**<st c="40803">:
    Ensure that there are comprehensive documentation and learning resources available
    to enable your team to get up to</st> <st c="40922">speed quickly.</st>'
  id: totrans-211
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**<st c="40766">文档和学习资源</st>**<st c="40803">：确保提供全面的文档和学习资源，使您的团队能够快速</st>
    <st c="40922">上手。</st>'
- en: '**<st c="40936">Final selection</st>**<st c="40952">: Use a scoring system
    to evaluate how each tool stacks up against your criteria.</st> <st c="41035">Involve
    key stakeholders in the final decision to</st> <st c="41085">ensure buy-in.</st>'
  id: totrans-212
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**<st c="40936">最终选择</st>**<st c="40952">：使用评分系统评估每个工具如何与您的标准对比。</st> <st c="41035">让关键利益相关者参与最终决策，以</st>
    <st c="41085">确保获得支持。</st>'
- en: '**<st c="41099">Iterative evaluation</st>**<st c="41120">: Tools</st> <st c="41128">should
    be evaluated</st> <st c="41148">regularly to ensure they continue to meet the
    needs of the organization as it grows</st> <st c="41233">and evolves.</st>'
  id: totrans-213
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**<st c="41099">迭代评估</st>**<st c="41120">：工具</st> <st c="41128">应定期评估</st>
    <st c="41148">以确保它们在组织发展和演变的过程中继续满足需求。</st> <st c="41233">需求。</st>'
- en: <st c="41245">Remember, the selection of tools is a strategic decision that
    can have a long-term impact on your organization’s ability to deliver quality
    software efficiently and securely.</st> <st c="41421">Therefore, it is essential
    to invest the necessary time and resources to make an</st> <st c="41502">informed
    decision.</st>
  id: totrans-214
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="41245">请记住，工具的选择是一个战略决策，可能会对您组织高效、安全地交付高质量软件的能力产生长期影响。</st> <st c="41421">因此，投入必要的时间和资源来做出</st>
    <st c="41502">明智的决策至关重要。</st>
- en: <st c="41520">Determining how many tools are enough</st>
  id: totrans-215
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: <st c="41520">确定足够工具的数量</st>
- en: <st c="41558">Selecting the right</st> <st c="41578">number of tool platforms
    and tools for continuous testing, quality, security, and feedback within an enterprise
    is influenced by several key factors.</st> <st c="41729">The goal is to achieve
    a balance that provides comprehensive coverage and integration capabilities without
    causing tool sprawl or unnecessary complexity.</st> <st c="41883">Here’s what
    typically determines how many tools</st> <st c="41931">are enough:</st>
  id: totrans-216
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="41558">选择正确的</st> <st c="41578">连续测试、质量、安全和反馈工具平台及工具数量，在企业内部受到多个关键因素的影响。</st>
    <st c="41729">目标是在不引起工具泛滥或不必要复杂性的情况下，实现全面覆盖和集成能力的平衡。</st> <st c="41883">通常确定足够工具的因素如下：</st>
- en: '**<st c="41942">Scope of projects</st>**<st c="41960">: The size, number, and
    complexity of projects undertaken by the enterprise dictate the range of tools
    needed.</st> <st c="42072">Larger projects with more complex architectures may
    require specialized tools for different aspects or layers of testing</st> <st
    c="42193">and security.</st>'
  id: totrans-217
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="41942">项目范围</st>**<st c="41960">：企业承担的项目的规模、数量和复杂性决定了所需工具的范围。</st>
    <st c="42072">更大规模且架构更复杂的项目可能需要针对不同测试和安全层面的专门工具。</st>'
- en: '**<st c="42206">Technology stack</st>**<st c="42223">: The diversity of the
    technology stack used in the enterprise’s applications can necessitate different
    tools.</st> <st c="42335">Each layer (frontend, backend, database, etc.) and technology
    (languages, frameworks) might have specific tooling for optimal testing</st> <st
    c="42469">and security.</st>'
  id: totrans-218
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="42206">技术栈</st>**<st c="42223">：企业应用中使用的技术栈的多样性可能需要不同的工具。</st> <st
    c="42335">每个层面（前端、后端、数据库等）和技术（语言、框架）可能都需要专门的工具来进行最佳测试和安全性保障。</st>'
- en: '**<st c="42482">Integration capabilities</st>**<st c="42507">: Tools should
    seamlessly integrate with existing workflows, CI/CD pipelines, and other tools.</st>
    <st c="42603">The degree of integration required can limit or expand the number
    of tools that can be effectively utilized without creating silos or</st> <st c="42737">integration
    headaches.</st>'
  id: totrans-219
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="42482">集成能力</st>**<st c="42507">：工具应与现有的工作流程、CI/CD 流水线和其他工具无缝集成。</st>
    <st c="42603">所需的集成程度可以限制或扩展有效利用的工具数量，而不会导致信息孤岛或集成困难。</st>'
- en: '**<st c="42759">Compliance and regulatory requirements</st>**<st c="42798">:
    Depending on the industry, enterprises may need to comply with specific regulatory
    standards (e.g., GDPR, HIPAA, PCI-DSS) that dictate certain levels of security,
    quality, and feedback mechanisms, influencing the choice and number</st> <st c="43032">of
    tools.</st>'
  id: totrans-220
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="42759">合规性和法规要求</st>**<st c="42798">：根据行业不同，企业可能需要遵守特定的法规标准（例如 GDPR、HIPAA、PCI-DSS），这些法规要求特定的安全、质量和反馈机制，从而影响工具的选择和数量。</st>'
- en: '**<st c="43041">Skillset of the team</st>**<st c="43062">: The expertise and
    experience of the development, QA, and security teams with certain tools or types
    of tools can influence the selection.</st> <st c="43203">It’s essential to choose
    tools that the team can effectively use</st> <st c="43268">and manage.</st>'
  id: totrans-221
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="43041">团队技能</st>**<st c="43062">：开发、质量保证和安全团队在某些工具或类型的工具上的专业知识和经验可能会影响选择。</st>
    <st c="43203">选择团队能够有效使用和管理的工具至关重要。</st>'
- en: '**<st c="43279">Budget constraints</st>**<st c="43298">: The cost of tooling,
    including licenses, training, and maintenance, plays a significant role.</st>
    <st c="43395">It’s about finding the right mix of tools that offer the necessary
    capabilities within the</st> <st c="43486">available budget.</st>'
  id: totrans-222
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="43279">预算限制</st>**<st c="43298">：工具的成本，包括许可证、培训和维护，发挥了重要作用。</st> <st
    c="43395">关键在于找到在可用预算范围内提供所需功能的工具组合。</st>'
- en: '**<st c="43503">Overall strategy and goals</st>**<st c="43530">: The enterprise’s
    strategy regarding speed to market, quality benchmarks, security posture, and
    customer satisfaction goals will heavily influence how comprehensive the tooling
    needs</st> <st c="43715">to be.</st>'
  id: totrans-223
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="43503">整体战略和目标</st>**<st c="43530">：企业关于市场速度、质量基准、安全姿态和客户满意度目标的战略将极大地影响工具需求的全面性。</st>'
- en: '**<st c="43721">Feedback and continuous improvement</st>**<st c="43757">: The
    effectiveness of tools in providing actionable feedback and allowing for continuous
    improvement is crucial.</st> <st c="43872">Tools that</st> <st c="43883">offer
    comprehensive insights without overwhelming the team</st> <st c="43942">are preferred.</st>'
  id: totrans-224
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="43721">反馈和持续改进</st>**<st c="43757">：工具在提供可操作反馈和支持持续改进方面的有效性至关重要。</st>
    <st c="43872">那些</st> <st c="43883">能够提供全面洞察且不会让团队感到压倒性的工具</st> <st c="43942">更受欢迎。</st>'
- en: <st c="43956">Balancing act</st>
  id: totrans-225
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: <st c="43956">平衡之道</st>
- en: <st c="43970">The right number of tools</st> <st c="43996">provides thorough
    coverage across testing, quality, security, and feedback without overlapping functionalities
    that could waste resources or create confusion.</st> <st c="44156">It’s about
    achieving a balance where each tool adds distinct value, integrates well with
    others, and supports the enterprise’s overall objectives without creating an unwieldy
    toolchain that slows down processes or</st> <st c="44370">complicates workflows.</st>
  id: totrans-226
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="43970">适当数量的工具</st> <st c="43996">能够全面覆盖测试、质量、安全性和反馈，而不会产生功能重叠，从而浪费资源或造成混乱。</st>
    <st c="44156">关键在于实现平衡，使每个工具都能提供独特的价值，能够与其他工具良好集成，并支持企业的整体目标，而不会形成笨重的工具链，从而拖慢流程或</st>
    <st c="44370">复杂化工作流。</st>
- en: <st c="44392">Regularly evaluating the toolchain’s effectiveness and adjusting
    as projects evolve, technologies change, and the enterprise grows is key to maintaining</st>
    <st c="44546">this balance.</st>
  id: totrans-227
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="44392">定期评估工具链的有效性，并根据项目的发展、技术的变化以及企业的成长进行调整，是维持</st> <st c="44546">这一平衡的关键。</st>
- en: <st c="44559">Summary</st>
  id: totrans-228
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: <st c="44559">总结</st>
- en: <st c="44567">This chapter outlined the significance of tool platforms and tools
    in enhancing software development through continuous testing, quality, security,
    and feedback.</st> <st c="44730">It elaborated on how these tools and platforms
    serve distinct yet interconnected roles in automating, integrating, and streamlining
    development processes.</st> <st c="44885">The key to selection is understanding
    each tool’s functionalities and integration capabilities and aligning them with
    strategic objectives.</st> <st c="45025">The chapter further detailed a methodology
    for choosing the right tools, emphasizing compatibility, automation, and cost
    among other factors, ensuring they complement the development life cycle and support</st>
    <st c="45231">continuous improvement.</st>
  id: totrans-229
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="44567">本章概述了工具平台和工具在通过持续的测试、质量、安全性和反馈来增强软件开发中的重要性。</st> <st c="44730">它详细阐述了这些工具和平台在自动化、集成和简化开发流程中所发挥的独特而又互相关联的作用。</st>
    <st c="44885">选择的关键在于了解每个工具的功能和集成能力，并将其与战略目标对齐。</st> <st c="45025">本章还详细介绍了选择合适工具的方法论，强调了兼容性、自动化和成本等因素，确保它们能够补充开发生命周期并支持</st>
    <st c="45231">持续改进。</st>
