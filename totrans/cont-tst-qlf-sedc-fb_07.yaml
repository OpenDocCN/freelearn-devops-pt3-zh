  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="11478">Metasploit Framework</st>**<st c="11499">：除了</st> <st c="11508">作为一个利用工具，它与各种渗透测试工具和环境集成，促进了全面的安全测试和</st>
    <st c="11661">验证框架。</st>'
