  zh: '**<st c="7945">工具平台</st>**<st c="7960">：</st>'
- en: '**<st c="7962">Jenkins</st>**<st c="7969">: While it’s</st> <st c="7983">often
    categorized</st> <st c="8000">as a</st> **<st c="8006">continuous integration
    and continuous deployment</st>** <st c="8054">(</st>**<st c="8056">CI/CD</st>**<st
    c="8061">) tool, Jenkins</st> <st c="8077">can be seen as a platform for continuous
    testing due to its extensive plugin ecosystem that integrates with a wide range
    of testing tools, allowing for automated testing as part of the build and</st>
    <st c="8273">deployment process.</st>'
  id: totrans-42
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="7962">Jenkins</st>**<st c="7969">：尽管它通常被归类为</st> <st c="7983">持续集成和持续部署</st>
    **<st c="8006">（CI/CD）</st>**<st c="8054">工具，但由于其广泛的插件生态系统，Jenkins也可以看作是一个持续测试平台，它能够与各种测试工具集成，使得自动化测试成为构建和</st>
    <st c="8273">部署过程的一部分。</st>'
- en: '**<st c="8292">TestRail</st>**<st c="8301">: This</st> <st c="8309">offers
