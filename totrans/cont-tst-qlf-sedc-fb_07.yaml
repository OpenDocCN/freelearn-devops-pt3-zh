  type: TYPE_NORMAL
  zh: <st c="2024">选择工具平台</st> <st c="2066">和工具的方法</st>
- en: <st c="2075">Let’s</st> <st c="2082">get started!</st>
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="2075">让我们</st> <st c="2082">开始吧！</st>
- en: <st c="2094">Tool platforms and tools concepts</st>
  id: totrans-14
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: <st c="2094">工具平台和工具概念</st>
- en: <st c="2128">Tool platforms</st> <st c="2143">and tools</st> <st c="2153">are
    closely related yet distinct concepts within the software development ecosystem,
    each playing a crucial role in streamlining and enhancing various processes through
    their orchestration, automation, and integration capabilities.</st> <st c="2386">Here’s
    how they relate to</st> <st c="2412">each other.</st>
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="2128">工具平台</st> <st c="2143">和工具</st> <st c="2153">是软件开发生态系统中密切相关但又各自独立的概念，它们通过协调、自动化和集成能力在简化和增强各个流程中发挥着至关重要的作用。</st>
    <st c="2386">它们之间的关系如下：</st> <st c="2412">。</st>
- en: <st c="2423">Tool platforms</st>
  id: totrans-16
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: <st c="2423">工具平台</st>
- en: <st c="2438">These are</st> <st c="2449">comprehensive, structured environments
    that provide a foundation for developing, testing, deploying, and managing software
    applications.</st> <st c="2586">Platforms define a standardized way to build and
    deploy applications by offering a set of guidelines, coding standards, libraries,
    and helper tools.</st> <st c="2735">They aim to simplify the development process
    by reducing the need for repetitive actions, promoting code reuse, and providing
    a set of common practices and conventions.</st> <st c="2904">A legitimate tool
    platform should support the ability to integrate with other tools.</st> <st c="2989">Platforms
    encompass not only development tools but also runtime environments, services,
    and APIs that applications and other tools can use.</st> <st c="3129">A platform
    can host other tools and provide data services, APIs, analytics, and more, facilitating
    the running, and management of tools applications in a</st> <st c="3283">unified
    environment.</st>
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="2438">这些是</st> <st c="2449">全面的、结构化的环境，为开发、测试、部署和管理软件应用程序提供了基础。</st>
    <st c="2586">平台通过提供一套指导方针、编码标准、库和辅助工具，定义了构建和部署应用程序的标准化方式。</st> <st c="2735">它们旨在通过减少重复操作、促进代码重用、并提供一套共同的实践和惯例来简化开发过程。</st>
    <st c="2904">一个合法的工具平台应该支持与其他工具的集成能力。</st> <st c="2989">平台不仅包括开发工具，还包括运行时环境、服务和API，应用程序和其他工具可以使用它们。</st>
    <st c="3129">一个平台可以承载其他工具，并提供数据服务、API、分析等，促进在统一环境中运行和管理工具应用程序。</st> <st c="3283">。</st>
- en: <st c="3303">Let’s look at</st> <st c="3318">the characteristics:</st>
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="3303">让我们来看看</st> <st c="3318">这些特性：</st>
- en: '**<st c="3338">Extensibility</st>**<st c="3352">: Platforms</st> <st c="3365">are
    designed to be extended and integrated with a wide range of applications and services.</st>
    <st c="3456">They provide a set of tools and services that applications</st> <st
    c="3515">can leverage.</st>'
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="3338">可扩展性</st>**<st c="3352">：平台被设计为能够扩展并与各种应用程序和服务集成。</st> <st c="3365">它们提供一组工具和服务，应用程序</st>
    <st c="3515">可以利用。</st>'
- en: '**<st c="3528">Ecosystem</st>**<st c="3538">: This often includes a marketplace
    or a community where third-party services and integrations can be added to</st>
    <st c="3650">enhance functionality.</st>'
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="3528">生态系统</st>**<st c="3538">：这通常包括一个市场或社区，第三方服务和集成可以添加到其中，以</st>
    <st c="3650">增强功能。</st>'
- en: '**<st c="3672">Flexibility</st>**<st c="3684">: While</st> <st c="3692">they
    provide many tools and services, platforms generally offer more flexibility in
    how applications are developed, deployed,</st> <st c="3819">and managed.</st>'
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="3672">灵活性</st>**<st c="3684">：虽然</st> <st c="3692">平台提供了许多工具和服务，但通常在应用程序的开发、部署</st>
    <st c="3819">和管理上提供更多的灵活性。</st>'
- en: <st c="3831">Tools</st>
  id: totrans-22
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: <st c="3831">工具</st>
- en: <st c="3837">In the context of software development, tools</st> <st c="3883">are
    specific software or applications that perform distinct tasks or functions.</st>
    <st c="3964">These can range from compilers, debuggers, and code editors to more
    specialized tools for version control, project management, continuous integration,
    and testing.</st> <st c="4128">Tools are often designed to be integrated into
    larger development workflows, and they can be standalone, part of a broader ecosystem,
    or integrated with</st> <st c="4281">tool platforms.</st>
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="3837">在软件开发的背景下，工具</st> <st c="3883">是执行特定任务或功能的特定软件或应用程序。</st> <st c="3964">这些工具可以是编译器、调试器和代码编辑器，也可以是用于版本控制、项目管理、持续集成和测试的更专业的工具。</st>
    <st c="4128">工具通常被设计为集成到更大的开发工作流中，它们可以是独立的、是更大生态系统的一部分，或与</st> <st c="4281">工具平台集成。</st>
- en: <st c="4296">Relationship between tool platforms and tools</st>
  id: totrans-24
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: <st c="4296">工具平台与工具之间的关系</st>
- en: '*<st c="4342">Figure 7</st>**<st c="4351">.1</st>* <st c="4353">illustrates
    the relationships</st> <st c="4383">between</st> <st c="4391">tool platforms,
    tools, and</st> <st c="4419">target applications.</st>'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '*<st c="4342">图7</st>**<st c="4351">.1</st>* <st c="4353">展示了工具平台、工具和</st>
    <st c="4383">目标应用程序之间的关系。</st>'
- en: '![Figure 7.1 – Relationships between tool platforms, tools, and applications](img/B21936_figure_07.1.jpg)'
  id: totrans-26
  prefs: []
  type: TYPE_IMG
  zh: '![图7.1 – 工具平台、工具和应用程序之间的关系](img/B21936_figure_07.1.jpg)'
- en: <st c="4504">Figure 7.1 – Relationships between tool platforms, tools, and applications</st>
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="4504">图7.1 – 工具平台、工具和应用程序之间的关系</st>
- en: <st c="4578">The relationships between tool platforms, tools, and applications
    can be explained with a look at capabilities for foundation integration, standardization
    and efficiency, how they complement each other and how they enhance each other,
    as described in the</st> <st c="4834">following paragraphs.</st>
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="4578">工具平台、工具和应用程序之间的关系可以通过查看基础集成、标准化和效率的能力来解释，了解它们如何互补、如何增强彼此的功能，如</st>
    <st c="4834">下文所述。</st>
- en: '**<st c="4855">Foundation and integration</st>**<st c="4882">: Tool platforms</st>
    <st c="4900">serve as the foundation or the ecosystem within which tools operate.</st>
    <st c="4969">They often come with built-in tools or are designed in a way that
    allows the seamless integration of external tools.</st> <st c="5086">For instance,
    a web development platform might include built-in tools for templating and database
    migration but also allow the integration of external testing tools or</st> <st
    c="5254">development environments.</st>'
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="4855">基础和集成</st>**<st c="4882">: 工具平台</st> <st c="4900">作为工具运行的基础或生态系统。</st>
    <st c="4969">它们通常内置工具，或以允许无缝集成外部工具的方式设计。</st> <st c="5086">例如，Web开发平台可能包含内置的模板引擎和数据库迁移工具，但也允许集成外部的测试工具或</st>
    <st c="5254">开发环境。</st>'
- en: '**<st c="5279">Standardization and efficiency</st>**<st c="5310">: Platforms
    provide the guidelines and standards that tools adhere to, ensuring consistency
    and efficiency in development practices.</st> <st c="5444">Tools, when used within
    these platforms, help automate repetitive tasks, enhance productivity, and ensure
    that development practices meet the standards set by</st> <st c="5603">the Platforms.</st>'
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="5279">标准化与效率</st>**<st c="5310">: 平台提供工具遵循的指南和标准，确保开发实践的一致性和效率。</st>
    <st c="5444">当工具在这些平台中使用时，有助于自动化重复任务、提高生产力，并确保开发实践符合</st> <st c="5603">平台设定的标准。</st>'
- en: '**<st c="5617">Complementarity</st>**<st c="5633">: Tools</st> <st c="5641">complement
    platforms by providing specific functionalities that the platforms might not cover
    out of the box.</st> <st c="5752">For example, while the platforms might dictate
    how applications should be structured and provide basic components for building
    applications, tools such as version control systems, continuous integration pipelines,
    and testing suites complement the platforms by adding functionality for team collaboration,
    code integration, and</st> <st c="6080">quality assurance.</st>'
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="5617">互补性</st>**<st c="5633">: 工具</st> <st c="5641">通过提供平台可能无法直接覆盖的特定功能来补充平台。</st>
    <st c="5752">例如，虽然平台可能规定应用程序的结构并提供构建应用程序的基本组件，但版本控制系统、持续集成流水线和测试工具等工具，通过为团队协作、代码集成和</st>
    <st c="6080">质量保证提供功能，补充了平台。</st>'
- en: '**<st c="6098">Enhancement</st>**<st c="6110">: Tools can enhance the capabilities
    of platforms by adding new features, improving performance, or making development
    workflows more flexible and efficient.</st> <st c="6269">Developers often choose
    tools that are known to work well with their chosen platforms to ensure a smooth</st>
    <st c="6374">development process.</st>'
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="6098">增强</st>**<st c="6110">: 工具可以通过添加新功能、提升性能或使开发工作流程更加灵活高效，来增强平台的能力。</st>
    <st c="6269">开发者通常选择那些与他们选择的平台兼容的工具，以确保顺利的</st> <st c="6374">开发过程。</st>'
- en: <st c="6394">Tool platforms and tools are interdependent, with platforms providing
    the structured environment and standards for development, and tools offering the
    specific functionalities needed to carry out development tasks efficiently within
    those platforms.</st> <st c="6645">This relationship allows for the streamlined
    development of software applications that are robust, maintainable,</st> <st c="6758">and
    scalable.</st>
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="6394">工具平台和工具是相互依赖的，平台为开发提供结构化环境和标准，而工具则提供在这些平台中高效执行开发任务所需的特定功能。</st>
    <st c="6645">这种关系使得软件应用的开发更加高效、可维护</st> <st c="6758">并且可扩展。</st>
- en: <st c="6771">Platforms and tools for continuous testing, quality, security,
    and feedback</st>
  id: totrans-34
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: <st c="6771">持续测试、质量、安全性和反馈的平台与工具</st>
- en: <st c="6847">Platforms and tools for continuous testing, quality, security,
    and feedback, although distinct in their primary focus, are interrelated and often
    overlap in practice.</st> <st c="7015">The following sections explain how they
    can be distinguished and how they complement</st> <st c="7100">each other.</st>
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="6847">持续测试、质量、安全性和反馈的平台与工具，尽管在其主要关注点上有所不同，但它们相互关联，并且在实践中常常重叠。</st> <st
    c="7015">以下部分将解释它们如何区分以及如何相互补充。</st>
- en: <st c="7111">Continuous testing platforms and tools</st>
  id: totrans-36
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: <st c="7111">持续测试平台和工具</st>
- en: '**<st c="7150">Continuous testing</st>** <st c="7169">is</st> <st c="7172">distinguished
    by its focus on automated testing to validate that software meets the pass criteria
    for each test case, as it is developed and delivered.</st> <st c="7325">It’s iterative
    and integrated into the</st> <st c="7364">development pipeline.</st>'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '**<st c="7150">持续测试</st>** <st c="7169">的特点是专注于自动化测试，以验证软件是否满足每个测试用例的通过标准，在开发和交付过程中。</st>
    <st c="7325">它是迭代的，并且集成到</st> <st c="7364">开发管道中。</st>'
- en: '**<st c="7385">Tools and tool platforms</st>**<st c="7410">: This includes
    automated testing tools that cover all types of testing including unit testing,
    integration testing, system testing, and</st> <st c="7548">performance testing.</st>'
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="7385">工具和工具平台</st>**<st c="7410">：这包括覆盖所有类型测试的自动化测试工具，包括单元测试、集成测试、系统测试和</st>
    <st c="7548">性能测试。</st>'
- en: '**<st c="7568">Complements</st>**<st c="7580">: It ensures that new features
    and changes do not introduce regressions, by identifying defects early.</st> <st
    c="7684">Continuous feedback is incorporated by integrating user and stakeholder
    feedback into tests to ensure that what is developed aligns</st> <st c="7816">with
    expectations.</st>'
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="7568">补充</st>**<st c="7580">：它通过早期识别缺陷，确保新功能和变更不会引入回归问题。</st> <st
    c="7684">通过将用户和利益相关者的反馈纳入测试中，持续反馈得以融入，以确保开发的内容与期望保持一致。</st>'
