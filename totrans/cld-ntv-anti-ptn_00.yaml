  zh: 本书涵盖的内容
- en: '[*Chapter 1*](B22364_01.xhtml#_idTextAnchor015), *Benefits of Cloud Native
    and Common Misunderstandings*, explores benefits, DevOps culture and CI/CD, observability,
    and resilience, and clarifies some common misunderstandings.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第一章*](B22364_01.xhtml#_idTextAnchor015)，*云原生的好处和常见误解*，探讨了好处、DevOps文化与CI/CD、可观察性和韧性，并澄清了一些常见误解。'
- en: '[*Chapter 2*](B22364_02.xhtml#_idTextAnchor055), *The Cost of Unclear Objectives
    and Strategy*, discusses common strategy mistakes, such as outsourcing knowledge
    or lacking roadmaps and partnership strategies, and how to transition into good
    practice.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第二章*](B22364_02.xhtml#_idTextAnchor055)，*不明确目标和战略的成本*，讨论了常见的战略错误，如外包知识或缺乏路线图和合作伙伴战略，以及如何过渡到良好的实践。'
- en: '[*Chapter 3*](B22364_03.xhtml#_idTextAnchor085), *Rethinking Governance in
    a Cloud Native Paradigm*, steps through common governance anti-patterns, such
    as underestimating cultural impact and learning effort, and discusses how to develop
    good habits.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第三章*](B22364_03.xhtml#_idTextAnchor085)，*在云原生范式中重新思考治理*，详细介绍了常见治理反模式，如低估文化影响和学习成本，并讨论了如何养成良好习惯。'
- en: '[*Chapter 4*](B22364_04.xhtml#_idTextAnchor112), *FinOps – How to Avoid a Bill
    Shock*, discusses mistakes including lacking tagging enforcement, focusing on
    cost savings instead of value optimization, and others. For each area, we will
    also explain what *good* looks like and how to achieve it.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第四章*](B22364_04.xhtml#_idTextAnchor112)，*FinOps – 如何避免账单惊吓*，讨论了包括缺乏标记强制执行、专注于成本节约而非价值优化等错误。对于每个领域，我们还将解释*好的*实践是什么，以及如何实现它。'
- en: '[*Chapter 5*](B22364_05.xhtml#_idTextAnchor136), *Delivering Rapidly and Continuously
    Without Compromising Security*, analyzes problem spaces including cultural impacts,
    guardrails, and shifting left. Of course, we will also examine how to improve
    our organization.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第5章*](B22364_05.xhtml#_idTextAnchor136)，*如何快速持续交付而不妥协安全性*，分析了包括文化影响、保障措施和向左移动等问题领域。当然，我们还将探讨如何改进我们的组织。'
- en: '[*Chapter 6*](B22364_06.xhtml#_idTextAnchor165), *How to Meet Your Security
    and Compliance Goals*, discusses pitfalls such as permission mismanagement, supply
    chain challenges, and reliance on penetration tests. We will step through transitioning
    into good habits.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第6章*](B22364_06.xhtml#_idTextAnchor165)，*如何实现你的安全性和合规性目标*，讨论了诸如权限管理不当、供应链挑战和依赖渗透测试等陷阱。我们将一步步探讨如何转变为良好的习惯。'
- en: '[*Chapter 7*](B22364_07.xhtml#_idTextAnchor198), *Expressing Your Business
    Goals in Application Code*, explores application-related anti-patterns, such as
    tight coupling and stateful applications, and how to transition into good habits.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第7章*](B22364_07.xhtml#_idTextAnchor198)，*在应用程序代码中表达你的业务目标*，探讨了与应用程序相关的反模式，例如紧耦合和有状态的应用程序，以及如何过渡到良好的习惯。'
- en: '[*Chapter 8*](B22364_08.xhtml#_idTextAnchor224), *Don’t Get Lost in the Data
    Jungle*, covers data-related anti-patterns, including manual data ingestion and
    a lack of data observability, and we will help you adopt good practices.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第8章*](B22364_08.xhtml#_idTextAnchor224)，*不要迷失在数据丛林中*，讨论了与数据相关的反模式，包括手动数据摄取和缺乏数据可观察性，我们将帮助你采用良好的实践。'
- en: '[*Chapter 9*](B22364_09.xhtml#_idTextAnchor250), *Connecting It All*, covers
    adopting future-proof network architectures after discussing network-related pitfalls,
    such as ignoring latency or bandwidth and not having a DNS strategy.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第9章*](B22364_09.xhtml#_idTextAnchor250)，*将一切连接起来*，讨论了在讨论网络相关的陷阱之后，如何采纳未来-proof（未来证明）的网络架构，诸如忽视延迟或带宽、没有DNS策略等问题。'
- en: '[*Chapter 10*](B22364_10.xhtml#_idTextAnchor270), *Observing Our Architecture*,
    explores observability-related anti-patterns, such as capturing everything or
    ignoring ML and AI capabilities, which can burden our organization, and we will
    explore how to improve our observability.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第10章*](B22364_10.xhtml#_idTextAnchor270)，*观察我们的架构*，探讨了与可观察性相关的反模式，例如捕获一切或忽视机器学习和人工智能能力，这些都会加重我们的组织负担，我们将探讨如何改善可观察性。'
- en: '[*Chapter 11*](B22364_11.xhtml#_idTextAnchor292), *Running It Without Breaking
    It*, discusses operational-related pitfalls, such as underestimating the learning
    curve and considering **cloud service provider** (**CSP**) SLAs. We will also
    discuss the adoption of good operational practices.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第11章*](B22364_11.xhtml#_idTextAnchor292)，*如何运行而不破坏*，讨论了与操作相关的陷阱，如低估学习曲线和考虑**云服务提供商**（**CSP**）SLA。我们还将讨论采纳良好的运营实践。'
- en: '[*Chapter 12*](B22364_12.xhtml#_idTextAnchor320), *Migrating from Legacy Systems
    to Cloud Native Solutions*, looks at migration anti-patterns, such as a lack of
    planning and stakeholder commitment or sticking to on-premises security controls,
    which will prevent successful cloud adoption, and we will discuss how to avoid
    these bad practices.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第12章*](B22364_12.xhtml#_idTextAnchor320)，*从遗留系统迁移到云原生解决方案*，探讨了迁移反模式，例如缺乏规划和利益相关者承诺，或坚持使用本地安全控制，这些都会阻碍云采用的成功，我们将讨论如何避免这些不良实践。'
- en: '[*Chapter 13*](B22364_13.xhtml#_idTextAnchor337), *How Do You Know It All Works?*,
    explores test-related pitfalls, such as ignoring non-functional requirements upfront
    or relying on manual testing, which do not scale and will slow us down. We will
    explore how to avoid these anti-patterns.'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第13章*](B22364_13.xhtml#_idTextAnchor337)，*如何确保一切正常工作？*，探讨了与测试相关的陷阱，例如未提前考虑非功能性需求或依赖人工测试，这些方法无法扩展，且会拖慢我们的进度。我们将探讨如何避免这些反模式。'
- en: '[*Chapter 14*](B22364_14.xhtml#_idTextAnchor367), *How to Get Started with
    Your Cloud Native Improvement Journey*, discusses how to prepare ourselves and
    our organization for a successful cloud adoption journey. We will summarize how
    to spot anti-patterns and define the best outcome.'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第14章*](B22364_14.xhtml#_idTextAnchor367)，*如何开始你的云原生改进之旅*，讨论了如何为成功的云采用之旅做好准备，包括如何为自己和我们的组织做出规划。我们将总结如何发现反模式，并定义最佳结果。'
- en: '[*Chapter 15*](B22364_15.xhtml#_idTextAnchor386), *Transitioning to Cloud Native
    Good Habits*, dives deeper into stakeholder alignment, enhancing our roadmap,
    and setting our organization up for continuous improvement.'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第15章*](B22364_15.xhtml#_idTextAnchor386)，*向云原生良好习惯过渡*，深入探讨了利益相关者对齐、增强我们的路线图，并为组织设定持续改进的框架。'
- en: To get the most out of this book
