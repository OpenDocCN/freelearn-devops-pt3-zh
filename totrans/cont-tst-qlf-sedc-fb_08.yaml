- en: <st c="2">Applying AL/ML to Continuous Testing, Quality, Security, and Feedback</st>
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: <st c="71">This</st> <st c="77">chapter delves into the transformative role
    of</st> **<st c="124">artificial intelligence</st>** <st c="147">(</st>**<st c="149">AI</st>**<st
    c="151">) and</st> **<st c="158">machine learning</st>** <st c="174">(</st>**<st
    c="176">ML</st>**<st c="178">) across the software development life cycle, with
    a special focus</st> <st c="246">on enhancing continuous testing, quality, security,
    and</st> <st c="302">feedback practices.</st>
  prefs: []
  type: TYPE_NORMAL
- en: <st c="321">The chapter starts with an overview of AI/ML applications.</st>
    <st c="381">It explains how these technologies are reshaping the landscapes of
    continuous testing, quality, security, and feedback.</st> <st c="501">Each section
    provides in-depth insights into AI/ML strategies that are designed to automate
    and optimize processes, from early-stage code testing to post-deployment monitoring.</st>
    <st c="678">This is to facilitate a seamless, continuous integration and delivery
    pipeline with an</st> <st c="765">AI-enabled toolchain.</st>
  prefs: []
  type: TYPE_NORMAL
- en: <st c="786">The chapter prescribes a methodology for selecting AI/ML-enabled
    tools that can integrate effectively within your continuous testing, quality,
    security, and feedback</st> <st c="953">transformation projects.</st>
  prefs: []
  type: TYPE_NORMAL
- en: <st c="977">By the end of this chapter, you will have gained a comprehensive
    understanding of AI/ML-enabled tools that are useful for continuous testing, quality,
    security, and feedback.</st> <st c="1153">You will have also learned a systematic
    approach to selecting</st> <st c="1215">AI/ML-enabled tools.</st>
  prefs: []
  type: TYPE_NORMAL
