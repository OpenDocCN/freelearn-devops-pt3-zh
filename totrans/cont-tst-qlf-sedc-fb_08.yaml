  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**<st c="5864">Test scripts</st>**<st c="5877">:</st>'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '*<st c="5879">Explanation</st>*<st c="5890">: Automated</st> <st c="5903">scripts
