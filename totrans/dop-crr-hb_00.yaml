- en: Conventions used
  id: totrans-21
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用的约定
- en: There are a number of text conventions used throughout this book.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中使用了许多文本约定。
- en: '`Code in text`: Indicates code words in text, database table names, folder
    names, filenames, file extensions, pathnames, dummy URLs, user input, and Twitter
    handles. Here is an example: "The `–it` command runs the container with an interactive
    terminal."'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '`文本中的代码`：指示文本中的代码词汇、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟网址、用户输入和Twitter用户名。例如："`–it`
    命令以交互式终端运行容器。"'
- en: '**Bold**: Indicates a new term, an important word, or words that you see onscreen.
    For instance, words in menus or dialog boxes appear in **bold**. Here is an example:
    "Navigate back to GitLab to the project you just pushed, and click on **Settings**
    | **Pages** to view the URL where your site is published."'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '**粗体**：表示新术语、重要词语或屏幕上可见的字词。例如，菜单或对话框中的字词显示为**粗体**。例如："导航回到 GitLab，转到您刚刚推送的项目，然后单击
    **Settings** | **Pages** 查看您网站发布的 URL。"'
