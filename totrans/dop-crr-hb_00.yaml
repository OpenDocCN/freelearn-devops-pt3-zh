- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Navigating any career is difficult; navigating one that is the culmination of
    many different careers can feel almost impossible. This book will aid you in navigating
    the field of DevOps and help prepare you for a career in it. The second half of
    the book focuses on techniques to use during each stage of the interview process
    to increase your odds of being a top candidate.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
- en: Who this book is for
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This book is for anyone who wants to learn more about DevOps, pursue a career
    in DevOps, or advance their career in the field of DevOps.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
- en: What this book covers
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '[*Chapter 1*](B18117_01_ePub.xhtml#_idTextAnchor013), *Career Paths*, explores
    the history and culture associated with DevOps, followed by various career paths
    available in the field of DevOps.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 2*](B18117_02_ePub.xhtml#_idTextAnchor064), *Essential Skills for
    a DevOps Practitioner*, covers the skills required by all DevOps practitioners,
    regardless of level.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 3*](B18117_03_ePub.xhtml#_idTextAnchor099), *Specialized Skills for
    Advanced DevOps Practitioners*, covers the skills required for advanced careers
    within the field of DevOps.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 4*](B18117_04_ePub.xhtml#_idTextAnchor122), *Rebranding Yourself*,
    provides tips for updating your social presence as well as your résumé.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 5*](B18117_05_ePub.xhtml#_idTextAnchor138), *Building Your Network*,
    covers getting your skills noticed by the right people, which is key to landing
    a job, and offers tips and tricks on building your network to include the right
    people.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 6*](B18117_06_ePub.xhtml#_idTextAnchor151), *Mentorship*, focuses
    on the value of mentorship and how to connect with a mentor.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 7*](B18117_07_ePub.xhtml#_idTextAnchor169), *Working with Recruiters*,
    examines how most jobs are being filled by a combination of internal and external
    recruiters, giving you advice and tips on how to work with both.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 8*](B18117_08_ePub.xhtml#_idTextAnchor185), *Preparing for Your Interview*,
    provides tips on how to ensure you are prepared for your interview.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 9*](B18117_09_ePub.xhtml#_idTextAnchor205), *Interviews Step by Step*,
    walks you through what to expect at each stage of the process for both typical
    and non-typical interviews.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 10*](B18117_10_ePub.xhtml#_idTextAnchor219), *DevOps Career: Tips
    and Tricks*, provides a brain dump of the authors'' 25 years of collective knowledge
    on things they have seen work and not work when interviewing.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 11*](B18117_11_ePub.xhtml#_idTextAnchor235), *Interviews with DevOps
    Practitioners*, revisits candid, open interviews with DevOps practitioners at
    various stages in their careers.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
- en: To get the most out of this book
  id: totrans-16
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This book assumes that you have a technical background. However, the only thing
    that is required to be successful in using this book is a desire to learn.
  id: totrans-17
