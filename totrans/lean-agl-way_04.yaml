- en: Driving Improvements with Value Stream Management
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 通过价值流管理推动改进
- en: “Perfection is not attainable, but if we chase perfection, we can catch excellence.”
    – Vince Lombardi, one of the greatest American football coaches
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: “完美无法达到，但如果我们追求完美，我们可以抓住卓越。” —— 文斯·隆巴迪，美国橄榄球名教练之一
- en: In an era where business efficiency and value creation are not just goals but
    survival strategies in the global competitive landscape, understanding and implementing
    **value** **stream** **management** (**VSM**) is essential. When your organization
    embraces VSM, a continuous transformation journey will drive your organization
    closer to the ever-elusive goal of perfection. The significance of VSM in fostering
    ongoing personal and organizational growth is immense, regardless of your role.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在一个商业效率和价值创造不仅是目标，而是全球竞争格局中生存战略的时代，理解和实施 **价值流管理（VSM）** 至关重要。当你的组织采纳 VSM 时，持续的转型之旅将推动你的组织更接近那个永远难以捉摸的完美目标。无论你担任什么角色，VSM
    在促进个人和组织持续成长方面都具有巨大的意义。
- en: But why is this relentless pursuit important? Without the iterative, adaptive
    approach of VSM, organizations risk stagnation and decline. Ignoring the principles
    of continuous improvement and strategic prioritization can lead to inefficiency,
    misallocated resources, employee burnout, and, ultimately, a reduction in quality
    and customer satisfaction. Embracing VSM as a continuous evolutionary path ensures
    that every step taken leads to greater value, efficiency, quality, and customer
    alignment.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，为什么这种不断追求卓越如此重要呢？如果没有 VSM 的迭代和适应性方法，组织将面临停滞和衰退的风险。忽视持续改进和战略优先排序的原则，可能导致低效、资源错配、员工倦怠，并最终降低质量和客户满意度。将
    VSM 作为一种持续的演化路径，可以确保每一步都朝着更高的价值、效率、质量和客户对齐迈进。
- en: This chapter serves as a practical guide for embarking on a VSM transformation
    journey. Before delving into the details, addressing some potential misconceptions
    is essential. VSM isn’t a novel concept nor merely a set of tools. Initially developed
    by Lean practitioners, VSM is a methodology that employs value stream mapping
    concepts, analytics, and **Kaizen** (change for the better) planning. VSM’s goal
    is to identify and prioritize improvement opportunities, ultimately delivering
    maximum value to customers with the highest possible quality in the shortest sustainable
    lead time..
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 本章作为开始 VSM 转型之旅的实用指南。在深入细节之前，澄清一些潜在的误解是至关重要的。VSM 不是一个新概念，也不仅仅是一套工具。最初由精益实践者开发，VSM
    是一种方法论，采用价值流映射概念、分析和 **改善（Kaizen）**（为了更好的改变）规划。VSM 的目标是识别并优先改进机会，最终以最短的可持续交付时间为客户提供最高质量的最大价值。
- en: Embracing this continuous improvement process can distinguish you as a leader
    and innovator, propelling you toward operational excellence, increased profits,
    and enhanced customer satisfaction.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 接受这一持续改进过程能够使你与众不同，成为领导者和创新者，推动你迈向卓越运营、增加利润和提升客户满意度。
- en: 'The topics covered in this chapter include the following:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 本章涵盖的主题包括以下内容：
- en: Laying the groundwork for value stream mastery
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为价值流精通奠定基础
- en: Defining the VSM process using the E9 methodology
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用 E9 方法论定义 VSM 过程
- en: Adopting a VSM platform
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 采用 VSM 平台
- en: Laying the groundwork for value stream mastery
  id: totrans-11
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为价值流精通奠定基础
- en: In this chapter, we will introduce you to VSM principles and practices, which
    serve as a foundation for Lean-Agile improvements. VSM is a powerful methodology
    that extends beyond software product development and delivery activities; its
    principles and practices are universally applicable to any workstream or process.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 本章中，我们将向你介绍 VSM 原则和实践，这些原则和实践为精益敏捷改进奠定基础。VSM 是一种强大的方法论，不仅限于软件产品开发和交付活动；其原则和实践在任何工作流或流程中都具有普遍适用性。
- en: Moreover, VSM plays a crucial role in aligning investments in software delivery
    capabilities with other corporate change initiatives, ensuring that priorities
    are aligned with corporate objectives and customer needs. We’ll explore how VSM
    serves as a continuous and less stressful business transformation strategy, discussing
    its purpose and goals.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，VSM 在将软件交付能力的投资与其他企业变革举措对齐方面起着至关重要的作用，确保优先事项与企业目标和客户需求保持一致。我们将探讨 VSM 如何作为一种持续且压力较小的业务转型战略，讨论其目的和目标。
- en: VSM enables organizations to refine processes and adopt a Lean approach to eliminate
    inefficiencies such as constraints, delays, and waste, boosting value creation
    and competitiveness. Beyond the private sector, government agencies and not-for-profit
    organizations are challenged by the same forces of change that drive their commercial
    counterparts to accelerate their Lean-Agile transformations. The need for business
    (or mission) agility and the impact of digital disruption, globalization, ever-increasing
    cyber threats, aging legacy systems, and increasing dependency on technology are
    just a few of the factors equally concerning for government agencies and private
    industries.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: VSM 使组织能够优化流程，并采用精益方法消除约束、延迟和浪费等低效因素，从而提升价值创造和竞争力。除了私营部门，政府机构和非营利组织也面临与商业同行相同的变化力量，推动它们加速精益敏捷转型。业务（或使命）敏捷性、数字化颠覆、全球化、日益增加的网络威胁、老化的遗留系统以及对技术的日益依赖等因素，都是政府机构和私营企业同样关心的问题。
- en: At its core, VSM continually assesses value stream performance, prioritizing
    impactful enhancements to expedite customer-centric deliveries, enhance quality,
    and reduce costs. Our **nine-step VSM methodology** operationalizes this approach,
    fostering continuous business evolution and sustaining competitive advantage.
    Our unique approach to VSM incorporates Agile principles and practices to improve
    organizational flexibility, as discussed in the following subsection.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: VSM 的核心在于持续评估价值流绩效，优先进行有影响力的改进，以加速以客户为中心的交付、提升质量并降低成本。我们的**九步 VSM 方法论**将这一方法付诸实践，促进持续的业务演变并保持竞争优势。我们独特的
    VSM 方法结合了敏捷原则和实践，以提高组织的灵活性，详细内容将在以下小节中讨论。
- en: Adopting Lean-Agile concepts
  id: totrans-16
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 采用精益敏捷概念
- en: VSM, grounded in Lean principles, is a proven method for driving productivity
    through value stream mapping and Kaizen planning techniques, fostering relentless
    value-based improvements. Agile principles enhance VSM, expanding its effectiveness
    with cross-functional teams, collaboration, and accountability, as well as its
    iterative development and incremental delivery approaches.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: VSM 基于精益原则，是通过价值流映射和持续改进（Kaizen）规划技术驱动生产力的有效方法，促进基于价值的不断改进。敏捷原则增强了 VSM，通过跨职能团队、协作和问责机制扩展了其效果，同时还采用了迭代开发和增量交付方法。
- en: In practice, VSM strategically refines processes to maximize value delivery
    and minimize waste, ensuring organizations maintain a customer-centric focus throughout
    the product life cycle. Additionally, VSM tools provide clear process snapshots,
    enhancing clarity and enabling real-time analytics.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在实践中，VSM 战略性地优化流程，以最大化价值交付并最小化浪费，确保组织在整个产品生命周期中保持以客户为中心的焦点。此外，VSM 工具提供了清晰的流程快照，增强了透明度，并支持实时分析。
- en: Waste elimination is central to VSM, improving efficiency and enhancing workflow,
    quality, and cost- effectiveness. Additionally, addressing constraints that impede
    flow accelerates product deliveries and removes waste.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 消除浪费是 VSM 的核心，旨在提高效率，改善工作流程、质量和成本效益。此外，解决阻碍流程的瓶颈加速了产品交付并消除了浪费。
- en: Guiding strategic decision-making, VSM places customer needs at the forefront.
    Aligned with customer requirements, VSM enhances net promoter scores, reflecting
    its commitment to customer centricity. Emphasizing continuous improvement, VSM
    advocates ongoing evaluation, fostering agility in response to evolving business
    requirements, market dynamics, and customer needs. Ultimately, VSM embodies a
    value-driven mindset that shapes organizational approaches for sustained success.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: VSM 在战略决策中发挥指导作用，始终将客户需求置于首位。VSM 与客户需求保持一致，提升净推荐值（NPS），体现其对客户中心理念的承诺。强调持续改进，VSM
    提倡持续评估，以灵活应对不断变化的业务需求、市场动态和客户需求。最终，VSM 体现了一种以价值为驱动的思维方式，塑造了组织为实现持续成功而采取的方法。
- en: Understanding the taxonomy of value streams
  id: totrans-21
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 了解价值流的分类
- en: Organizing work across value streams is essential for developing product-centric
    workflows. **Value Streams** focus on streamlined operations, throughput maximization,
    constraint avoidance, and waste elimination. **Processes** within value streams,
    such as product development, order entry, and sales, convert input into value-added
    output. **Activities** aggregate information for performance reporting, while
    **Tasks** define work and deliverables. *Figure 4**.1* illustrates the work taxonomy
    of value streams, which is vital for targeted improvements and enhanced efficiency.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 跨价值流组织工作对于开发以产品为中心的工作流至关重要。**价值流**关注精简操作、最大化吞吐量、避免瓶颈和消除浪费。价值流中的**流程**（如产品开发、订单录入和销售）将输入转化为增值输出。**活动**汇总信息以进行绩效报告，而**任务**则定义工作内容和交付成果。*图
    4.1* 展示了价值流的工作分类法，这对于有针对性的改进和提升效率至关重要。
- en: '![Figure 4.1 – Value stream work taxonomy](img/B21818_04_1.jpg)'
  id: totrans-23
  prefs: []
  type: TYPE_IMG
  zh: '![图 4.1 – 价值流工作分类法](img/B21818_04_1.jpg)'
- en: Figure 4.1 – Value stream work taxonomy
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 图 4.1 – 价值流工作分类法
- en: This taxonomy is fundamental for value stream analysis and optimization. **Processes**
    outline value creation flow, while **Activities** aid monitoring and decision-making.
    Mapping processes and activities identify inefficiencies, ensuring each step adds
    value. Establishing standard work practices at the **Task** level maintains consistent
    performance and quality. This understanding enables targeted improvements, enhancing
    efficiency and effectiveness.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 这一定义对于价值流分析和优化至关重要。**流程**概述了价值创造的流动，而**活动**有助于监控和决策。通过绘制流程和活动，可以识别低效环节，确保每一步都能创造价值。在**任务**层面建立标准化工作流程，保持一致的表现和质量。这种理解使得可以进行有针对性的改进，提升效率和效果。
- en: Now that you understand the foundational VSM groundwork, we will explore the
    strategic significance of VSM principles in driving organizational excellence
    and value delivery in the following subsection.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经理解了 VSM 的基础工作原理，我们将在以下小节中探讨 VSM 原则在推动组织卓越和价值交付中的战略意义。
- en: Applying VSM principles
  id: totrans-27
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 应用 VSM 原则
- en: VSM offers deeper insights into the flows across interconnected value streams.
    Through a systematic approach, it pinpoints, prioritizes, and addresses the most
    consequential improvement opportunities, ensuring a comprehensive strategy for
    optimal value delivery.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: VSM 提供了更深入的见解，帮助我们了解跨互联价值流的流程。通过系统化的方法，它能够精确识别、优先排序并解决最具影响力的改进机会，从而确保为最佳价值交付提供全面的战略。
- en: The emphasis on maximizing value extends beyond the efficiency of isolated processes
    or value streams; it’s also about identifying and addressing flow constraints
    potentially hindering value delivery throughout a product’s life cycle.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 最大化价值的重点不仅仅是在单个过程或价值流的效率上，还包括识别和解决可能妨碍价值交付的流程瓶颈，确保在整个产品生命周期中持续提供价值。
- en: The primary purpose of value streams
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 价值流的主要目的
- en: Author Richard Knaster states, “*While value streams are critical aspects of
    Lean methods, it’s a common misconception that improved efficiency is their primary
    objective. That’s not surprising because eliminating waste is one of the most
    often discussed aspects of Lean. However, nothing could be further from the truth.
    Every value stream’s goal is to deliver the maximum value to the customer with
    the highest possible quality and delight in the shortest* *sustainable lead-time*.”1
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 作者理查德·克纳斯特（Richard Knaster）表示：“*虽然价值流是精益方法的重要组成部分，但通常有人误认为其主要目标是提高效率。这并不令人意外，因为消除浪费是精益方法中讨论得最多的方面。然而，事实远非如此。每个价值流的目标是以尽可能高的质量和客户满意度，在最短的*
    *可持续交付周期*内交付最大价值*。”
- en: 'Drawing from the foundational insights of Lean and Agile, the following set
    of guiding principles helps drive business outcomes in any value-driven organization:'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 借鉴精益和敏捷的基础洞察，以下一套指导原则有助于推动任何以价值为驱动的组织的业务成果：
- en: '**Holistic system optimization**: Using systems thinking, end-to-end processes
    and activities are frequently assessed to create, improve, and deliver new customer
    value via products and services.'
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**整体系统优化**：通过系统思维，端到端的过程和活动常常被评估，以通过产品和服务创造、改进并交付新的客户价值。'
- en: '**Customer-centricity**: Customers are the ultimate deciders of value for the
    solutions created and maintained by a portfolio’s value streams. Champion initiatives
    that align with the customer’s desires, needs, and priorities. Make customer experience
    a top priority throughout an organization’s actions and attitude.'
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**以客户为中心**：客户是决定价值的最终裁判，他们为产品组合的价值流创造和维护的解决方案定夺价值。支持与客户的愿望、需求和优先事项一致的举措。确保客户体验在组织的行动和态度中始终是首要任务。'
- en: '**Value** **stream** **insight**: Map the end-to-end customer journey, revealing
    constraints and waste throughout the organization. Customer journey maps enhance
    understanding, improve user experiences, align teams, inform decisions, increase
    satisfaction, identify opportunities, optimize resources, and boost retention
    by proactively addressing issues.'
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**价值流** **洞察**：绘制端到端的客户旅程，揭示整个组织中的瓶颈和浪费。客户旅程图提升了理解，改善了用户体验，统一了团队，指导了决策，增加了满意度，发现了机会，优化了资源，并通过主动解决问题提高了客户的留存率。'
- en: '**Demand-driven**: Fine-tune your organizational processes to quickly respond
    to customer demand, optimize inventory, and deliver high-quality value.'
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**需求驱动**：精细调整组织流程，以迅速响应客户需求，优化库存，并提供高质量的价值。'
- en: '**Flow optimization**: Concentrate on streamlining value delivery, tackling
    bottlenecks, delays, and excess **work in process** (**WIP**) to minimize costly
    constraints and accelerate throughput.'
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**流动优化**：专注于简化价值交付，解决瓶颈、延迟和过多的**在制品**（**WIP**），以减少成本高昂的约束，并加速产出。'
- en: '**Waste** **elimination**: Learn to see and address inefficiencies, both obvious
    and hidden, to cultivate a lean, value-driven environment.'
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**浪费** **消除**：学会发现并解决明显和隐性的低效问题，以培育精益的、以价值为驱动的环境。'
- en: '**Pursue perfection**: Embrace the thinking of relentless improvement, advancing
    toward optimal operations with retrospectives each iteration and inspect and adapt
    events for Agile teams of teams.'
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**追求完美**：采纳持续改进的思维方式，在每次迭代的回顾与敏捷团队的检查和适应活动中，不断向最佳操作前进。'
- en: '**Organizational** **alignment**: Foster respect and unity of purpose across
    all levels of the organization, ensuring a collective commitment to excellence
    in value delivery.'
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**组织** **对齐**：促进组织各个层级之间的尊重与共同目标，确保全员共同致力于卓越的价值交付。'
- en: While these principles are foundational to VSM, their real power surfaces when
    implemented strategically to improve value delivery and time-to-market. However,
    we risk inefficient use of time and resources if we do not consider improvement
    opportunities in context with their overarching impact on the entire delivery
    system. In other words, we must avoid costly and ineffective *local optimizations*
    by employing systems thinking.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然这些原则是VSM的基础，但它们的真正力量在于当战略性地实施时，可以改善价值交付和市场反应时间。然而，如果我们没有在整体交付系统的影响背景下考虑改进机会，就可能低效地使用时间和资源。换句话说，我们必须通过运用系统思维来避免代价高昂且无效的*局部优化*。
- en: In the sections that follow, we’ll explore the challenges of local optimization—acting
    without systems thinking and its effects.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 在接下来的章节中，我们将探讨局部优化的挑战——在没有系统思维的情况下行动及其影响。
- en: Optimizing value flow with VSM
  id: totrans-43
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 使用VSM优化价值流
- en: VSM is a comprehensive method designed to enhance value-based organizational
    flows by identifying and prioritizing improvements, eliminating waste, and overcoming
    constraints. Its core objective is to expedite customer value delivery by systematically
    addressing inefficiencies, improving quality, accelerating delivery, and reducing
    costs. This transformative approach relies on metrics and measures to gauge progress,
    foster continuous improvement, and enable data driven decision-making and bottleneck
    identification.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: VSM是一种综合方法，旨在通过识别和优先改进、消除浪费和克服瓶颈来增强基于价值的组织流动。其核心目标是通过系统地解决低效问题、提高质量、加速交付并降低成本，加速客户价值的交付。这一转型方法依赖于指标和度量来评估进展，促进持续改进，并支持数据驱动的决策制定与瓶颈识别。
- en: Before introducing our nine-step VSM methodology, we must first understand how
    to apply systems thinking to avoid local optimizations.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 在介绍我们的九步VSM方法之前，我们首先需要理解如何运用系统思维，避免局部优化。
- en: Avoiding the pitfalls of local optimization
  id: totrans-46
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 避免局部优化的陷阱
- en: Local optimization occurs when organizations prioritize individual improvement
    opportunities without considering the broader system. It often arises from undisciplined
    practices, where all items are treated equally in resource allocation, or when
    executives allow individuals to dictate priorities without a **systems thinking**
    approach. Local optimization overlooks waste and constraints from a customer-oriented
    and value-added perspective, leading to unintended negative consequences on overall
    performance. In contrast, a systems thinking approach aims to optimize the system
    by understanding its interconnected parts and feedback loops.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 本地优化发生在组织优先考虑单个改进机会时，而不考虑更广泛的系统。它通常源于不规范的实践，其中所有事项在资源分配中被视为平等，或者高管允许个人主导优先级，而没有采用**系统思维**方法。本地优化忽视了从客户导向和增值的角度看，浪费和制约因素，导致对整体表现产生意想不到的负面影响。相比之下，系统思维方法旨在通过理解系统的互联部分和反馈回路来优化整个系统。
- en: Unfortunately, organizations often narrow their focus to improving individual
    departments or value stream activities, which may not yield significant improvements
    in the broader delivery process. For instance, a process improvement targeting
    increased throughput in a specific activity or equipment may not be beneficial
    if it’s not a constraint in our system. In such cases, resources are wasted, bottlenecks
    form, and excess WIP accumulates, hampering overall flow across the value stream.
    VSM practitioners emphasize a holistic evaluation of business processes to ensure
    alignment with customer aspirations and to avoid misdirected efforts.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 不幸的是，组织通常将注意力集中在改进单个部门或价值流活动上，这可能不会在更广泛的交付过程中产生显著的改进。例如，针对特定活动或设备提高吞吐量的过程改进，如果该活动或设备不是系统中的瓶颈，可能不会产生什么益处。在这种情况下，资源被浪费，瓶颈形成，过多的WIP积累，妨碍了整个价值流的流动。VSM实践者强调对业务流程的全面评估，以确保与客户期望对齐，并避免误导性的努力。
- en: Mapping the customer value stream, especially in siloed organizations, helps
    identify crucial streams for delivering value and reducing organizational waste.
    VSM emphasizes making organizational goals visible as value streams to foster
    alignment and reduce coordination costs. Now, let’s explore the E9 VSM methodology.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 绘制客户价值流，特别是在孤立的组织中，有助于识别对交付价值和减少组织浪费至关重要的流。VSM强调将组织目标以价值流的形式展现出来，以促进对齐并减少协调成本。现在，让我们来探索E9
    VSM方法论。
- en: Defining the VSM process using the E9 methodology
  id: totrans-50
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用E9方法论定义VSM过程
- en: VSM offers a holistic method to visualize operations and enhance value delivery,
    prioritizing optimization of entire value streams to focus on customer value consistently.
    *Figure 4**.2* illustrates the **E9 VSM process**, providing a comprehensive approach
    to continuous value stream improvement.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: VSM提供了一种全面的方法，帮助可视化操作并增强价值交付，优先优化整个价值流，以便始终如一地关注客户价值。*图4.2*展示了**E9 VSM过程**，提供了一种持续改进价值流的全面方法。
- en: While E9 is presented linearly, the method operates like a network of activities
    occurring in parallel with feedback and iteration among steps. Additionally, an
    **End** state activity considers the eventual retirement of a product and the
    importance of life cycle management planning.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然E9以线性方式呈现，但该方法像一个平行活动网络，步骤之间存在反馈和迭代。此外，**结束**状态活动考虑了产品最终退役及生命周期管理规划的重要性。
- en: "![Figure 4.2\uFEFF – E9 VSM process](img/B21818_04_2.jpg)"
  id: totrans-53
  prefs: []
  type: TYPE_IMG
  zh: '![图 4.2 – E9 VSM过程](img/B21818_04_2.jpg)'
- en: Figure 4.2 – E9 VSM process
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 图 4.2 – E9 VSM过程
- en: 'E9 is a mnemonic for the nine steps of our VSM improvement method: **Embark,**
    **Educate**, **Envision**, **Examine**, **Evaluate**, **Engineer**, **Execute**,
    **Evolve**, and **End**. Let’s look more closely at these nine VSM steps and their
    significance in contemporary business practices.'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: E9是我们VSM改进方法的九个步骤的助记符：**开始**、**教育**、**设想**、**检查**、**评估**、**工程化**、**执行**、**演化**和**结束**。让我们更详细地了解这九个VSM步骤及其在当代商业实践中的意义。
- en: '**Embark**: Begin the VSM journey with commitment and clarity.'
  id: totrans-56
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**开始**：以承诺和清晰的目标开始VSM之旅。'
- en: '**Educate**: Coach teams on Lean-Agile and VSM principles.'
  id: totrans-57
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**教育**：指导团队理解精益敏捷和VSM原则。'
- en: '**Envision**: Define the future state vision in alignment with strategic goals.'
  id: totrans-58
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**设想**：定义与战略目标对齐的未来状态愿景。'
- en: '**Examine**: Map current state value stream processes and metrics.'
  id: totrans-59
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**检查**：绘制当前状态的价值流过程和指标。'
- en: '**Evaluate**: Diagnose processes to identify inefficiencies and waste.'
  id: totrans-60
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**评估**：诊断流程，识别低效和浪费。'
- en: '**Engineer**: Strategize and develop Kaizen plan for the desired improvements.'
  id: totrans-61
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**工程**：制定策略并开发Kaizen计划，以实现所期望的改进。'
- en: '**Execute**: Follow the Kaizen Plan to implement the agreed changes'
  id: totrans-62
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**执行**：遵循Kaizen计划来实施商定的变更。'
- en: '**Evolve**: Iterate to refine processes and sustain improvements.'
  id: totrans-63
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**演变**：通过反复迭代来优化流程并维持改进效果。'
- en: '**End**: Implement effective end-of-life support procedures for products or
    services.'
  id: totrans-64
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**结束**：为产品或服务实施有效的生命周期结束支持程序。'
- en: The E9 VSM method, while adapted to specific situations, has demonstrated its
    efficacy across various sectors, including manufacturing, healthcare, sales, services,
    technology, and lean office settings, bolstering their global competitiveness
    since the early 2000s. Notable examples include the series of books on VSM by
    Don Tapping et al. 5,6,7
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: E9 VSM方法，虽然针对特定情况进行了调整，但自2000年代初以来，已在制造、医疗保健、销售、服务、技术和精益办公环境等多个行业中证明了其有效性，提升了这些行业的全球竞争力。值得注意的例子包括Don
    Tapping等人关于VSM的系列书籍5,6,7。
- en: In an era of digital innovation, the imperative to leverage technology for improving
    products, services, and processes cannot be overstated.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 在数字创新的时代，利用技术改进产品、服务和流程的必要性不容低估。
- en: With this groundwork laid, let’s explore the significance of value stream optimization.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 在打下这一基础后，让我们进一步探讨价值流优化的重要性。
- en: 1\. Embark – beginning the journey
  id: totrans-68
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1. 启动—开始旅程
- en: '*Figure 4**.3, Embark*, is the first phase of the E9 VSM method and initiates
    the journey with a clear commitment and purpose. It begins with securing leadership
    support and assembling the VSM team.'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 4.3，启动* 是E9 VSM方法的第一阶段，明确承诺和目的，启动这段旅程。它从确保获得领导支持和组建VSM团队开始。'
- en: '![Figure 4.3 – Embark: beginning the journey](img/Figure_4.3_B21818.jpg)'
  id: totrans-70
  prefs: []
  type: TYPE_IMG
  zh: '![图 4.3 – 启动：开始旅程](img/Figure_4.3_B21818.jpg)'
- en: 'Figure 4.3 – Embark: beginning the journey'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 图 4.3 – 启动：开始旅程
- en: The start of a VSM initiative is not simply an icon representing a point in
    time on a VSM engagement roadmap. Instead, Embark represents a collection of activities
    necessary to identify the goals and objectives that justify the time and resources
    expended on the effort, securing executive sponsorship, and identifying the VSM
    team that will guide the effort. These activities are described in the following
    subsections.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: VSM（价值流管理）计划的开始不仅仅是一个代表某一时刻的图标，而是代表了一系列必要的活动，这些活动旨在明确那些能够证明所投入的时间和资源合理的目标与任务，确保获得高层支持，并且确定将引导这一工作的VSM团队。这些活动将在接下来的子章节中进行描述。
- en: Identifying the business justifications for VSM
  id: totrans-73
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 确定VSM的商业合理性
- en: Implementing a VSM initiative can bring significant benefits to organizations.
    However, securing executive sponsorship and funding requires a well-constructed
    and defensible business case. While we can’t provide a specific business justification
    tailored to your organization, we have compiled a table of business reasons in
    *Figure 4**.4* to support a VSM initiative. It outlines why executives should
    consider sponsoring and funding it.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 实施VSM计划可以为组织带来显著的收益。然而，确保获得高层支持和资金需要一个结构良好且有说服力的商业案例。虽然我们无法提供专门为您的组织量身定制的商业合理性，但我们已在*图
    4.4*中整理了支持VSM计划的商业理由表，列出了为什么高层应考虑支持和资助此计划。
- en: "![Fi\uFEFFgure 4.4 – Table of business reasons to support a VSM initiative](img/B21818_04_4.jpg)"
  id: totrans-75
  prefs: []
  type: TYPE_IMG
  zh: '![图 4.4 – 支持VSM计划的商业理由表](img/B21818_04_4.jpg)'
- en: Figure 4.4 – Table of business reasons to support a VSM initiative
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 图 4.4 – 支持VSM计划的商业理由表
- en: Demonstrating a strong **return** **on** **investment** (**ROI**) and alignment
    with strategic priorities enhances the chance of securing executive sponsorship
    and funding. You can start small and get started quicker if you take an incremental
    funding strategy, validate the benefits, and then move on to the next highest
    priority area. Keep the initial ask of executives small, build confidence and
    trust, and scale as needed, when appropriate. As Agile practitioners know, the
    best path forward is one of iterative and incremental change rather than a big-bang
    approach.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 展示强有力的**投资回报率**（**ROI**）以及与战略优先事项的对齐，能够增加获得高层支持和资金的机会。如果采用逐步融资策略，先验证其效益，再进入下一个最优先的领域，可以更快速地启动并逐步推进。保持最初向高层请求的资金较小，建立信任和信心，并在适当时扩大规模。正如敏捷实践者所知，最好的前进道路是通过迭代和渐进式的变更，而不是“大爆炸”式的变革。
- en: Now that we’ve briefly explored the benefits of initiating a VSM program, let’s
    move on to securing leadership support and sponsorship for your initiative.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，我们已经简要探讨了启动VSM项目的好处，接下来让我们讨论如何获得领导层的支持与赞助。
- en: Establishing leadership support and sponsorship
  id: totrans-79
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 建立领导支持与赞助
- en: To convince executives to fund a VSM initiative, you will need to identify someone
    at the executive level to sponsor and fund the initiative. It is usually necessary
    to gather supporting data, compile and present case studies, develop an implementation
    plan, and specify key areas for improvement.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 要说服高管为VSM项目提供资金支持，你需要在高管层中找一个人来担任赞助人并资助该项目。通常需要收集支持数据、汇编并展示案例研究、制定实施计划，并明确改进的关键领域。
- en: VSM offers a strategic approach to managing change across organizations. Although
    Lean and Agile practitioners both champion continuous improvement, realizing this
    vision requires support, active engagement, and funding from senior executives.
    Convincing these leaders to invest in improvement requires a structured approach
    and a compelling argument for the initiative’s benefits.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: VSM为组织管理变革提供了一种战略方法。尽管精益（Lean）和敏捷（Agile）实践者都倡导持续改进，但要实现这一愿景，需要高管的支持、积极参与和资金投入。说服这些领导者投资改进工作需要一种结构化的方法，并提供有力的论据来说明项目的好处。
- en: In the following subsections, we’ll explore strategies for gaining executive
    and stakeholder support.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 在接下来的子章节中，我们将探讨如何获得高管和利益相关者的支持。
- en: Aligning with strategic and operational objectives
  id: totrans-83
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 与战略和运营目标对齐
- en: To gain the interest of executives, it’s best to align your VSM initiatives
    with the organization’s strategic objectives, as depicted in *Figure 4**.5*.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 为了引起高管的兴趣，最好将你的VSM项目与组织的战略目标对齐，如*图 4.5*所示。
- en: '![Figure 4.5 – Gaining executive sponsorship](img/B21818_04_5.jpg)'
  id: totrans-85
  prefs: []
  type: TYPE_IMG
  zh: '![图 4.5 – 获得高管赞助](img/B21818_04_5.jpg)'
- en: Figure 4.5 – Gaining executive sponsorship
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 图 4.5 – 获得高管赞助
- en: Discuss how VSM can be a driving force behind achieving their critical goals.
    Executives are more likely to support initiatives that directly contribute to
    the bottom line. Also, identify the key stakeholders in your organization who
    influence the approval and support of your VSM initiatives. These individuals
    may include senior executives, department heads, influential managers, and other
    internal or external stakeholders.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 讨论VSM如何成为实现他们关键目标的推动力。高管们更可能支持那些直接贡献于最终成果的项目。此外，识别你组织中影响VSM项目批准与支持的关键利益相关者。这些人可能包括高级高管、部门负责人、有影响力的经理以及其他内部或外部的利益相关者。
- en: Communicating potential benefits and gaining support
  id: totrans-88
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 传达潜在利益并争取支持
- en: 'Prepare a persuasive pitch outlining VSM’s potential impact, customized to
    your organization’s needs, as discussed earlier. Employ data, metrics, and real-world
    case studies to demonstrate how VSM can bring about transformative change. Address
    the fundamental question executives are apt to pose: “What financial benefits
    does it offer us?”'
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 准备一个具有说服力的陈述，概述VSM的潜在影响，量身定制以适应你组织的需求，正如前面讨论的那样。运用数据、度量标准和实际案例研究，展示VSM如何带来变革性的改变。解答高管们最可能提出的基本问题：“它能为我们带来什么财务利益？”
- en: Provide estimates of cost savings, revenue growth, or other financial benefits
    resulting from successful implementation. Executives are more inclined to support
    initiatives with a tangible ROI. However, when building your case, always be mindful
    of local optimizations, as they may prevent you from realizing your ROI.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 提供成功实施后可能带来的成本节约、收入增长或其他财务利益的估算。高管们更倾向于支持具有明确投资回报率（ROI）的项目。然而，在构建案例时，要始终注意当地的优化措施，因为它们可能会阻碍你实现预期的ROI。
- en: Engage in focused discussions with key stakeholders to address their questions
    and concerns. Adapt your message to align with their needs, demonstrating a deep
    understanding of their concerns to strengthen your case.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 与关键利益相关者进行集中讨论，解答他们的问题和顾虑。根据他们的需求调整你的信息，展示你对他们关注点的深刻理解，以增强你的说服力。
- en: Finally, internal advocates or champions who can promote the VSM initiative
    to executives should be identified. These champions, influential figures within
    the organization, passionately believe in the benefits of VSM. Their trust and
    commitment can make a significant difference in gaining support for the initiative.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，应确定能够向高管推广VSM项目的内部倡导者或支持者。这些倡导者是组织内有影响力的人物，热衷于VSM的好处。他们的信任与承诺能在争取项目支持方面产生重大影响。
- en: Building trust and commitment
  id: totrans-93
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 建立信任和承诺。
- en: To secure sponsorship for a VSM initiative, involve peers in decision-making
    regarding people and resources, schedules, and scope. Share customer success stories
    from organizations that have benefited from VSM. The **Value Stream Management
    Consortium** (**VSMC**) has many resources your stakeholders and sponsors can
    read to gain additional information and trust.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 为了争取VSM倡议的支持，需让同行参与决策，包括人员和资源、时间表及范围的安排。分享来自已受益于VSM的组织的客户成功故事。**价值流管理联盟**（**VSMC**）提供了许多资源，供你的利益相关者和赞助商阅读，以获得更多信息并建立信任。
- en: Proposing a pilot program can effectively demonstrate the initiative’s effectiveness
    and alleviate concerns. Persistence and proactive risk management further garner
    executive support and funding. We can build upon these successes by starting VSM
    projects with a relatively small scope but high reward, targeting the organization’s
    early adopters. Eventually, as the benefits become evident and the processes become
    ingrained, even the laggards will come along and support future VSM programs.
    Ultimately, VSM becomes a way of life and an integral part of the organization’s
    culture.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 提议一个试点项目可以有效地展示倡议的成效并缓解顾虑。坚持不懈和主动的风险管理进一步获得高层支持和资金。我们可以通过从较小但高回报的VSM项目入手，锁定组织中的早期采用者，来建立这些成功的基础。最终，随着利益变得显而易见，流程逐渐深入人心，甚至那些落后的成员也会支持并参与未来的VSM项目。最终，VSM将成为一种生活方式，并成为组织文化的核心部分。
- en: After gaining funding from your organization, it’s time to establish the VSM
    team to lead the effort described in the following subsections.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 在从组织获得资金支持后，是时候建立VSM团队来领导以下小节所述的工作了。
- en: Identifying the VSM team
  id: totrans-97
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 确定VSM团队。
- en: 'The composition of a VSM team can vary depending on factors such as organization
    size, industry, and objectives. However, specific key roles and characteristics
    are generally valuable for a successful VSM initiative:'
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: VSM团队的组成可能会根据组织的规模、行业和目标等因素有所不同。然而，一些特定的关键角色和特质通常对于成功的VSM倡议至关重要：
- en: '**Executive** **sponsor**: A senior leader who champions the VSM initiative,
    secures resources, and ensures alignment with strategic goals'
  id: totrans-99
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**高层赞助人**：一位高级领导者，支持VSM倡议，确保资源到位，并确保与战略目标的一致性。'
- en: '**VSM leader/manager**: Oversees the entire initiative, possessing expertise
    in Lean-Agile practices and business process improvement'
  id: totrans-100
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**VSM领导/经理**：负责整个倡议，具备精益-敏捷实践和业务流程改进的专业知识。'
- en: '**Value stream architect**: Designs and aligns business strategy, processes,
    and capabilities to achieve objectives, interfacing between business and IT stakeholders'
  id: totrans-101
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**价值流架构师**：设计并调整业务战略、流程和能力，以实现目标，充当业务与IT利益相关者之间的桥梁。'
- en: '**Process** **owners**: Manage specific value stream processes, implement changes,
    monitor performance, and recognize their role within a complex business system
    that requires collaboration to achieve shared goals'
  id: totrans-102
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**流程** **负责人**：管理特定的价值流流程，实施变革，监控绩效，并意识到他们在需要协作以实现共同目标的复杂业务系统中的角色。'
- en: '**Data analysts**: Gather, analyze, and interpret data related to the value
    stream’s performance, providing insights for improvement'
  id: totrans-103
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**数据分析师**：收集、分析并解释与价值流表现相关的数据，为改进提供见解。'
- en: '**Cross-functional** **team** **members**: Bring diverse expertise to address
    inefficiencies within the value stream'
  id: totrans-104
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**跨职能** **团队** **成员**：带来多样化的专业知识，以解决价值流中的低效问题。'
- en: '**Lean-Agile** **coach**: Guides the team in applying Lean and Agile principles
    effectively'
  id: totrans-105
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**精益-敏捷** **教练**：引导团队有效地应用精益和敏捷原则。'
- en: '**Change management specialist**: Manages resistance to change and ensures
    the adoption of new processes'
  id: totrans-106
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**变革管理专家**：管理对变革的抵制，确保新流程的采纳。'
- en: '**Communication** **specialist**: Facilitates effective communication among
    stakeholders'
  id: totrans-107
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**沟通** **专家**：促进利益相关者之间的有效沟通。'
- en: Not every organization can afford dedicated individuals for each role, so team
    members often take on multiple responsibilities. Additionally, the size and makeup
    of the VSM team can evolve as the initiative progresses across different product
    lines or value streams. Evolving the team requires considering specific industries,
    their unique requirements, and challenges. For example, expertise in production
    processes, supply chain management, robotics, automation, and quality control
    are essential in manufacturing.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 并非每个组织都能为每个角色安排专门的人员，因此团队成员通常承担多个职责。此外，VSM 团队的规模和组成会随着计划在不同产品线或价值流中推进而发展。团队的演变需要考虑特定行业、它们的独特需求和挑战。例如，生产过程、供应链管理、机器人技术、自动化和质量控制等方面的专业知识在制造业中至关重要。
- en: After gaining sponsorship, funding, and establishing teams, our VSM methodology
    progresses to education, communications, and change management—vital for overcoming
    resistance to change, described in the following subsection.
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 获得赞助、资金并组建团队后，我们的 VSM 方法进入教育、沟通和变革管理阶段——这是克服变革阻力的关键，接下来的小节将描述这一过程。
- en: 2\. Educate – Training, communicating, and managing change for success
  id: totrans-110
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2. 教育 - 培训、沟通和管理变革以实现成功
- en: In *VSM Step 2,* *Figure 4**.6 - Educate*, we address crucial components essential
    for the success of your VSM initiative. Comprehensive training in Lean-Agile and
    VSM principles is imperative to prepare individuals for the upcoming changes.
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 在*VSM 第二步*，*图 4.6 - 教育*中，我们讨论了实现 VSM 计划成功的关键组成部分。对精益-敏捷和 VSM 原则的全面培训是为即将到来的变革做准备的必要条件。
- en: '![Figure 4.6 - Educate: Training, communicating, and managing change for success](img/Figure_4.6_B21818.jpg)'
  id: totrans-112
  prefs: []
  type: TYPE_IMG
  zh: '![图 4.6 - 教育：培训、沟通和管理变革以实现成功](img/Figure_4.6_B21818.jpg)'
- en: 'Figure 4.6 - Educate: Training, communicating, and managing change for success'
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 图 4.6 - 教育：培训、沟通和管理变革以实现成功
- en: However, education alone is insufficient. Effective communication is equally
    vital to convey the reasons behind the changes and their benefits, addressing
    stakeholders’ concerns or fears. Additionally, change management practices are
    significant in managing resistance and ensuring a smoother transition as the organization
    embraces VSM.
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，单单教育是不够的。有效的沟通同样至关重要，能够传达变革背后的原因及其好处，解决利益相关者的顾虑或恐惧。此外，变革管理实践在管理阻力和确保组织顺利过渡到
    VSM 中起着重要作用。
- en: Educating teams on Lean-Agile and VSM principles
  id: totrans-115
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 教育团队理解精益-敏捷和 VSM 原则
- en: Educating teams on Lean-Agile and VSM principles is vital for success, fostering
    alignment and understanding across the organization. Start by introducing Lean-Agile’s
    key concepts, such as continuous improvement and customer-centricity. Similarly,
    familiarize teams with VSM’s principles, emphasizing end-to-end value stream enhancement.
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 教育团队理解精益-敏捷和 VSM 原则对成功至关重要，有助于在整个组织中实现一致性和理解。首先介绍精益-敏捷的关键概念，如持续改进和以客户为中心。类似地，让团队熟悉
    VSM 的原则，强调端到端的价值流提升。
- en: As shown in *Figure 4**.7*, business training sessions can be informal. Smaller
    training sessions are often preferable and more effective in engaging participants
    and maintaining interest.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 如*图 4.7*所示，商务培训课程可以是非正式的。较小的培训课程通常更受欢迎，并且更有效地吸引参与者并保持兴趣。
- en: "![Figure 4\uFEFF.7 – Business training session](img/B21818_04_7.jpg)"
  id: totrans-118
  prefs: []
  type: TYPE_IMG
  zh: '![图 4.7 – 商务培训课程](img/B21818_04_7.jpg)'
- en: Figure 4.7 – Business training session
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 图 4.7 - 商务培训课程
- en: These training sessions provide a common language and mindset and foster collaboration
    across functional boundaries. Let’s explore the scope of this training, beginning
    with Lean-Agile principles.
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 这些培训课程提供了共同的语言和思维方式，促进了跨职能边界的合作。让我们从精益-敏捷原则开始，探讨培训的范围。
- en: Teaching Lean-Agile principles and practices
  id: totrans-121
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 教授精益-敏捷原则和实践
- en: Teaching Lean-Agile principles is essential for a successful VSM journey. Lean-Agile
    methodologies prioritize adaptability, efficiency, and customer focus, promoting
    continuous improvement by reducing waste and delivering value promptly.
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 教授精益-敏捷原则对 VSM 之旅的成功至关重要。精益-敏捷方法优先考虑适应性、效率和以客户为中心，强调通过减少浪费并及时交付价值来推动持续改进。
- en: '[*Chapter 8*](B21818_08.xhtml#_idTextAnchor378)*, Implementing Basic Lean-Agile
    Solutions Teams (BLASTs)*, will describe how teams often switch between business-as-usual
    work and problem-solving activities. In other words, we’ll explore in depth how
    team members seamlessly transition between Lean and Agile modes of working.'
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第8章*](B21818_08.xhtml#_idTextAnchor378)*，实施基础精益-敏捷解决方案团队（BLASTs）*，将描述团队如何在日常工作和解决问题的活动之间切换。换句话说，我们将深入探讨团队成员如何在精益和敏捷的工作模式之间无缝过渡。'
- en: But let’s quickly introduce the concepts here. Lean principles, including customer
    value, value stream mapping, and continuous improvement, are essential to sustain
    the efficient delivery of customer value through our products and services. In
    Agile, the focus is on work item refinement, iterative planning, and incremental
    development cycles (also known as **timeboxed** **development** **cycles**). These
    practices foster collaboration and innovation, making organizations more responsive
    to customer needs. By understanding these principles, teams can effectively embrace
    VSM concepts and practices.
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 但让我们在这里快速介绍这些概念。精益原则，包括客户价值、价值流图绘制和持续改进，对于通过我们的产品和服务持续高效地交付客户价值至关重要。在敏捷中，重点是工作项的细化、迭代计划和增量开发周期（也称为**时间限制**
    **开发** **周期**）。这些实践促进了协作与创新，使得组织能够更好地响应客户需求。通过理解这些原则，团队能够有效地拥抱VSM的概念和实践。
- en: Teaching VSM concepts
  id: totrans-125
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 教授VSM概念
- en: Teaching VSM concepts is essential for organizations aiming to enhance their
    end-to-end customer value streams. As a core component of Lean-Agile methodologies,
    VSM focuses on efficiently delivering customer value. Corporate training should
    prioritize comprehensive education on the nine-step VSM methodology, covering
    its nuances.
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 教授VSM概念对于旨在提升端到端客户价值流的组织至关重要。作为精益-敏捷方法论的核心组成部分，VSM专注于高效交付客户价值。企业培训应优先进行全面的VSM九步法教学，涵盖其细微差别。
- en: While VSM builds upon foundational Lean concepts, training must extend beyond
    that. It should begin by defining the purpose of each VSM step and emphasize the
    importance of determining the idealized customer value stream as the organization’s
    guiding principle for performance improvements.
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然VSM建立在基础精益概念之上，但培训必须超越这些内容。培训应从定义每个VSM步骤的目的开始，并强调确定理想化客户价值流的重要性，作为组织绩效改进的指导原则。
- en: Training should focus on value stream mapping across the entire customer value
    stream to ensure a holistic approach and prevent local optimizations. Through
    gap analysis, participants can identify and prioritize impactful improvements,
    ranging from low-resource to higher-cost initiatives that require proposal submission
    and approval.
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 培训应专注于跨整个客户价值流进行价值流图绘制，以确保采取全面的方法并防止局部优化。通过差距分析，参与者可以识别和优先考虑具有影响力的改进措施，涵盖从低资源到高成本的举措，后者需要提交提案并获得批准。
- en: Ultimately, VSM training aims to equip teams with the knowledge and skills to
    effectively apply VSM principles, driving meaningful improvements in organizational
    value streams.
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 最终，VSM培训的目的是使团队具备有效应用VSM原则的知识和技能，从而推动组织价值流的实质性改进。
- en: Coaching strategies
  id: totrans-130
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 辅导策略
- en: Training and coaching are essential to a successful VSM initiative, ensuring
    that VSM teams acquire the necessary skills and knowledge. Corporate VSM training
    programs should include immersive workshops, support for certifications, and hands-on
    experiential learning. These methods enable teams to deeply understand VSM principles
    and practices, enhancing their ability to visualize, analyze, and improve value
    streams.
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 培训和辅导对于VSM项目的成功至关重要，确保VSM团队掌握必要的技能和知识。企业VSM培训计划应包括沉浸式工作坊、认证支持以及实践体验学习。这些方法使团队能够深入理解VSM的原则和实践，增强他们在可视化、分析和改进价值流方面的能力。
- en: However, knowledge alone isn’t sufficient; application is key. Coaching plays
    a vital role in this regard. Business coaching requires proficiency in active
    listening, empathy, and providing constructive feedback.
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，仅有知识是不够的，应用才是关键。辅导在这方面发挥着至关重要的作用。商业辅导要求具备积极倾听、同理心和提供建设性反馈的能力。
- en: Effective questioning techniques encourage critical thinking and self-discovery
    among those coached. Coaches also guide individuals in creating actionable plans
    and hold them accountable for implementing desired changes. By continually refining
    coaching skills and fostering a collaborative atmosphere, coaches facilitate self-awareness,
    personal growth, and improved performance in a business setting. Training and
    coaching are crucial for instilling VSM practices within an organization and driving
    meaningful change and improvement.
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 有效的提问技巧能促进被辅导者的批判性思维和自我发现。教练还会引导个人制定可行的计划，并对其执行所期望的变革负责。通过不断改进教练技能并营造协作氛围，教练能够促进自我意识、个人成长以及在商业环境中的表现提升。培训和辅导对在组织内推广VSM实践、推动有意义的变革和改进至关重要。
- en: Communicating for change
  id: totrans-134
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 沟通变革
- en: When implementing any program, project, or VSM initiative, it’s vital to have
    a well-defined communication strategy in place. This strategy ensures that everyone
    involved, from employees to stakeholders, is fully informed and prepared for the
    changes ahead. To tailor your communication strategy effectively, consider the
    unique needs of your initiative and adapt accordingly. Remember, it’s often easier
    to refine an existing plan than to start from scratch.
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 在实施任何项目、计划或VSM倡议时，确保有一个明确的沟通策略至关重要。这一策略确保所有相关方，从员工到利益相关者，都能充分了解并准备好迎接即将到来的变化。为了有效定制你的沟通策略，考虑你倡议的独特需求并相应调整。记住，改进现有计划通常比从头开始要容易。
- en: Let’s take a quick look at the scope of work involved in supporting the communications
    strategy.
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们快速了解一下支持沟通策略所涉及的工作范围。
- en: '**Define clear** **objectives**: Establish specific goals for your communication
    strategy.'
  id: totrans-137
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**明确目标**：为你的沟通策略设定具体的目标。'
- en: '**Identify stakeholders**: Recognize all parties with an interest in your communication
    efforts.'
  id: totrans-138
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**识别相关方**：识别所有对你的沟通工作有兴趣的方。'
- en: '**Segment your** **audience**: Divide your target audience into distinct groups
    based on relevant criteria to tailor your communication effectively.'
  id: totrans-139
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**细分你的** **受众**：根据相关标准将目标受众划分为不同的群体，以便更有效地定制你的沟通内容。'
- en: '**Develop key messages**: Craft concise, impactful messages that align with
    and support your objectives.'
  id: totrans-140
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**制定关键消息**：制定简洁、有影响力的消息，确保与目标一致并支持目标。'
- en: '**Choose** **communication** **channels**: Select the most effective platforms
    and mediums to reach your audience.'
  id: totrans-141
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**选择** **沟通** **渠道**：选择最有效的平台和媒介来接触你的受众。'
- en: '**Create a communication plan**: Structure a comprehensive strategy outlining
    tasks, timelines, and responsibilities.'
  id: totrans-142
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**创建沟通计划**：构建一个全面的策略，明确任务、时间表和责任。'
- en: '**Provide** **regular updates**: Keep stakeholders informed with timely progress
    reports.'
  id: totrans-143
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**提供** **定期更新**：通过及时的进度报告让相关人员保持知情。'
- en: '**Address concerns and questions**: Have a bias for quick action. Respond promptly
    and transparently to inquiries and issues.'
  id: totrans-144
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**解决问题和疑问**：保持迅速行动的倾向。及时且透明地回应询问和问题。'
- en: '**Encourage** **feedback**: Solicit input from stakeholders to improve communication
    effectiveness.'
  id: totrans-145
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**鼓励** **反馈**：征求相关人员的意见，以提高沟通的有效性。'
- en: '**Train communication champions**: Empower individuals to advocate for and
    effectively convey your messages.'
  id: totrans-146
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**培养沟通倡导者**：赋予个人权力，使其能够为你的信息辩护并有效传达。'
- en: '**Evaluate and adjust**: Assess the performance of your communication strategy
    and make necessary modifications.'
  id: totrans-147
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**评估和调整**：评估沟通策略的表现并进行必要的修改。'
- en: '**Celebrate milestones**: Celebrating small wins boosts team morale and motivation.
    Recognize achievements publicly, fostering appreciation, engagement, and productivity.'
  id: totrans-148
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**庆祝里程碑**：庆祝小小的胜利能提升团队士气和动力。公开表彰成就，促进感激、参与和生产力。'
- en: '**Use** **multiple channels**: Experiment with various communication methods,
    such as email, social media, short videos, newsletters, and in-person meetings,
    to effectively reach and engage a broader audience.'
  id: totrans-149
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**使用** **多种渠道**：尝试不同的沟通方式，例如电子邮件、社交媒体、短视频、新闻简报和面对面的会议，来有效地接触并吸引更广泛的受众。'
- en: '**Continuously improve**: Adapt and refine your approach based on feedback
    to ensure clarity, engagement, and alignment with organizational goals.'
  id: totrans-150
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**持续改进**：根据反馈调整和优化你的方法，确保清晰性、参与度以及与组织目标的一致性。'
- en: '*Figure 4**.8* summarizes the elements of a communications strategy to develop
    a comprehensive communication plan.'
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 4.8* 总结了沟通策略的要素，用以制定全面的沟通计划。'
- en: '![Figure 4.8 – Communications strategy](img/B21818_04_8.jpg)'
  id: totrans-152
  prefs: []
  type: TYPE_IMG
  zh: '![图4.8 – 沟通策略](img/B21818_04_8.jpg)'
- en: Figure 4.8 – Communications strategy
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: 图4.8 – 沟通策略
- en: By following these steps, you can ensure that your communication efforts effectively
    convey the importance of the upcoming changes and engage your stakeholders throughout
    the process.
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: 通过遵循这些步骤，您可以确保您的沟通工作有效传达即将发生的变更的重要性，并在整个过程中与利益相关者保持互动。
- en: Now that we’ve covered the essentials of effective communication, let’s shift
    our focus to change management strategies. Change management is crucial for navigating
    the complexities of transformational efforts and maximizing the chances of achieving
    your desired outcomes.
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: 既然我们已经涵盖了有效沟通的要点，现在让我们将重点转向变更管理策略。变更管理对于应对变革过程中的复杂性和最大化实现预期成果的机会至关重要。
- en: Implementing change management strategies and best practices
  id: totrans-156
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 实施变更管理策略和最佳实践
- en: Change management is crucial for guiding organizations through transitions while
    minimizing disruption and resistance. Its goals include addressing concerns, maximizing
    adoption, reducing disruption, ensuring consistency, and optimizing benefits realization.
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: 变更管理对于引导组织顺利过渡、减少干扰和阻力至关重要。其目标包括解决员工担忧、最大化采纳、减少干扰、确保一致性和优化利益实现。
- en: 'Here’s how to achieve these goals effectively:'
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是实现这些目标的有效方法：
- en: '**Addressing concerns**: Identify and swiftly address employee concerns to
    minimize resistance and foster a supportive environment for change'
  id: totrans-159
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**解决担忧**：识别并迅速解决员工的担忧，以减少阻力并为变更创造支持性环境'
- en: '**Maximizing adoption**: Ensure employees understand the reasons for change
    and actively participate in its implementation, fostering ownership and commitment'
  id: totrans-160
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**最大化采纳**：确保员工理解变更的原因，并积极参与其实施，培养员工的主人翁精神和承诺'
- en: '**Reducing disruption**: Carefully plan and sequence changes to minimize disruption
    to ongoing operations and workflows'
  id: totrans-161
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**减少干扰**：仔细规划和排序变更，以最大限度地减少对正在进行的操作和工作流的干扰'
- en: '**Ensuring consistency**: Maintain consistency in communication and messaging
    to ensure all employees receive accurate and timely information about the change'
  id: totrans-162
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**确保一致性**：保持沟通和信息传递的一致性，确保所有员工都能及时准确地接收到关于变更的信息'
- en: '**Optimizing** **benefits** **realization**: Focus on realizing the intended
    benefits of change quickly and effectively to achieve organizational objectives'
  id: totrans-163
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**优化** **利益** **实现**：专注于迅速和有效地实现变更的预期利益，以达到组织目标'
- en: Despite well-structured communication and change management strategies, resistance
    to change may persist. Proactive steps, including identifying sources of resistance
    and engaging with resistant individuals or groups, are essential to address concerns
    and foster alignment with proposed changes.
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管有结构良好的沟通和变更管理策略，仍可能存在对变革的抵制。采取积极的措施，包括识别抵制来源并与抵制的个人或团体互动，对于解决问题并促进与拟议变革的对齐至关重要。
- en: Now, let’s dive into the practical process of managing change within our VSM
    initiative.
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，让我们深入探讨如何在我们的VSM计划中管理变更的实际过程。
- en: Managing change
  id: totrans-166
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 变更管理
- en: 'Understanding key frameworks for change management is crucial for navigating
    organizational transitions effectively. Two fundamental proven change models are
    the following:'
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: 了解变更管理的关键框架对于有效地应对组织过渡至关重要。以下是两个经过验证的基本变更模型：
- en: '**John Kotter’s eight-step process**: Creating urgency is a critical first
    step to initiate change. Additional steps outlined in his seminal book Leading
    Change include building coalitions and vision, removing obstacles, creating short-term
    wins, building on the change, and anchoring the change in the new structure.2
    This eight-step process calls for patience, especially in the first critical steps
    to achieve high engagement from leaders.'
  id: totrans-168
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**约翰·科特的八步过程**：创造紧迫感是启动变更的关键第一步。他在其经典著作《领导变革》中列出了更多步骤，包括建立联盟和愿景、消除障碍、创造短期胜利、在变革的基础上继续发展，以及将变革嵌入新的结构中。这个八步过程要求耐心，特别是在初期关键步骤中，需要领导者高度参与。'
- en: '**Hiatt’s** **ADKAR** **process**: The Prosci ADKAR five-step model by Jeff
    Hiatt advocates **Awareness**, **Desire**, **Knowledge**, **Ability**, and **Reinforcement**
    (**ADKAR**) through phases, preparation, design, implementation, and sustainability.'
  id: totrans-169
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**海厄特的** **ADKAR** **过程**：Jeff Hiatt 提出的 Prosci ADKAR 五步模型包括**意识**、**愿望**、**知识**、**能力**和**强化**（**ADKAR**），并贯穿于各个阶段：准备、设计、实施和可持续性。'
- en: These two change management frameworks provide a structured approach for ensuring
    smooth transitions and maximizing the likelihood of successful outcomes. [*Chapter
    11*](B21818_11.xhtml#_idTextAnchor487)*, Implementing Strategies for Organizational
    Transformation,* will discuss these two change management processes in further
    detail. Understanding them will serve as a foundation for effective VSM change
    management initiatives.
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: 这两种变革管理框架提供了一种结构化的方法，确保平稳过渡并最大化成功结果的可能性。[*第 11 章*](B21818_11.xhtml#_idTextAnchor487)*《实施组织转型战略》*将进一步讨论这两种变革管理过程。理解它们将为有效的VSM变革管理举措奠定基础。
- en: The following subsection will cover stakeholder engagement, a critical component
    of successful change management in VSM initiatives.
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: 以下小节将讨论利益相关者的参与，这是VSM举措中成功变革管理的关键组成部分。
- en: Engaging stakeholders in the VSM initiative
  id: totrans-172
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 在VSM举措中吸引利益相关者
- en: 'Stakeholder engagement is crucial for the success of any VSM initiative. Stakeholders
    include employees, customers, suppliers, and others impacted by the initiative.
    To engage stakeholders effectively, you need to do the following:'
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: 利益相关者的参与对任何VSM举措的成功至关重要。利益相关者包括员工、客户、供应商以及受举措影响的其他人。为了有效地吸引利益相关者，你需要做到以下几点：
- en: Identify and map key stakeholders, considering their interests and potential
    contributions
  id: totrans-174
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 确定并绘制关键利益相关者的图谱，考虑他们的利益和潜在贡献
- en: Tailor communication to address the specific needs and priorities of each stakeholder
    group
  id: totrans-175
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 根据每个利益相关者群体的具体需求和优先事项调整沟通方式
- en: Involve stakeholders early in planning and decision-making stages to foster
    ownership and commitment
  id: totrans-176
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在规划和决策阶段尽早让利益相关者参与，以促进他们的归属感和承诺
- en: Provide regular updates on progress, encourage feedback, and address concerns
    openly
  id: totrans-177
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 定期更新进展情况，鼓励反馈并公开解决问题
- en: Incorporate stakeholders’ input into change assessments for more effective solutions
  id: totrans-178
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将利益相关者的意见纳入变革评估中，以提供更有效的解决方案
- en: Successful stakeholder engagement builds strong relationships, ensures alignment
    with initiative goals, and facilitates achieving desired outcomes. Next, we’ll
    explore the Envision step in the VSM process.
  id: totrans-179
  prefs: []
  type: TYPE_NORMAL
  zh: 成功的利益相关者参与有助于建立强大的关系，确保与举措目标的一致性，并促进实现预期结果。接下来，我们将探讨VSM过程中的“设想”步骤。
- en: 3\. Envision – designing the ideal future state
  id: totrans-180
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3. 设想 - 设计理想的未来状态
- en: Traditional VSM methodologies often advocate creating a current-state value
    stream map before envisioning a future state. However, this approach can inadvertently
    reinforce existing inefficiencies. Instead, we propose envisioning the end-to-end
    activities required to deliver a product or service to customers and support it
    across its life cycle. By doing this, the focus is on identifying the most efficient
    and effective delivery path possible, minimizing constraints and waste. This step
    is shown in *Figure 4**.9*.
  id: totrans-181
  prefs: []
  type: TYPE_NORMAL
  zh: 传统的VSM方法论通常提倡在设想未来状态之前，先创建当前状态的价值流图。然而，这种做法可能无意中加剧现有低效问题。相反，我们建议首先设想为向客户交付产品或服务并在其生命周期内提供支持所需的端到端活动。通过这样做，重点是识别最有效的交付路径，最大限度地减少约束和浪费。这个步骤在*图
    4.9*中展示。
- en: '![Figure 4.9 - Envision: designing the ideal future state](img/Figure_4.9_B21818.jpg)'
  id: totrans-182
  prefs: []
  type: TYPE_IMG
  zh: '![图 4.9 - 设想：设计理想的未来状态](img/Figure_4.9_B21818.jpg)'
- en: 'Figure 4.9 - Envision: designing the ideal future state'
  id: totrans-183
  prefs: []
  type: TYPE_NORMAL
  zh: 图 4.9 - 设想：设计理想的未来状态
- en: During this phase, avoid getting bogged down in detailed value stream mapping
    and performance metrics. The goal is to create an idealized value stream map free
    from unnecessary complexities and inefficiencies.
  id: totrans-184
  prefs: []
  type: TYPE_NORMAL
  zh: 在这一阶段，避免陷入过于详细的价值流映射和绩效指标中。目标是创建一个理想化的价值流图，避免不必要的复杂性和低效。
- en: By prioritizing simplicity and efficiency from the outset, we can better identify
    opportunities for improvement and streamline the value delivery process, resulting
    in an idealized value stream map.
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
  zh: 通过从一开始就优先考虑简洁性和效率，我们可以更好地识别改进机会，并优化价值交付流程，从而形成理想化的价值流图。
- en: Defining the idealized customer value stream
  id: totrans-186
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 定义理想化的客户价值流
- en: Defining the **idealized customer value stream** sets the compass for transformation.
    Start by envisioning the perfect value stream—free of constraints and waste. Engage
    your team and stakeholders to imagine the optimal customer experience and how
    processes can deliver it consistently. Focusing on high-level ideals motivates
    your team and provides clear direction for the improvement initiative.
  id: totrans-187
  prefs: []
  type: TYPE_NORMAL
  zh: 定义**理想化的客户价值流**为转型设定了方向。首先，构想出完美的价值流——没有约束和浪费。与团队和利益相关者一起，想象出最优的客户体验，并思考如何使流程持续地提供这一体验。聚焦于高层次的理想能够激励团队，并为改进计划提供明确的方向。
- en: Setting strategic goals and alignment
  id: totrans-188
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 设置战略目标和对齐
- en: Strategic goals act as a North Star for transformative change. So, after crafting
    the idealized value stream, aligning it with strategic objectives is the next
    step. Identify organizational goals, from enhancing efficiency to expanding market
    reach, and connect them with components of the ideal value stream. This alignment
    ties your VSM initiative to the bigger picture, driving success and transformation.
  id: totrans-189
  prefs: []
  type: TYPE_NORMAL
  zh: 战略目标如同变革的北极星。因此，在制定理想化的价值流后，与战略目标对齐是下一个步骤。识别组织目标，从提升效率到扩大市场覆盖， 并将其与理想价值流的组成部分联系起来。这种对齐将你的VSM计划与更大的目标挂钩，推动成功与转型。
- en: Creating a vision and mission for the value stream
  id: totrans-190
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 为价值流制定愿景和使命
- en: Vision and mission statements are essential for strategic planning. Working
    with executive sponsors, define a concise mission statement outlining specific
    objectives and methods for value stream optimization. Then, craft a vision statement
    that delves into the broader purpose of the VSM initiative, aligning it with the
    organization’s mission and values. These statements inspire teams and provide
    a shared sense of purpose.
  id: totrans-191
  prefs: []
  type: TYPE_NORMAL
  zh: 愿景和使命声明对战略规划至关重要。在与高层赞助商合作时，定义一个简明的使命声明，概述价值流优化的具体目标和方法。接着，制定一个愿景声明，深入探讨VSM计划的更广泛目标，并将其与组织的使命和价值观对齐。这些声明能够激励团队，并提供共同的目标感。
- en: Establishing metrics and success criteria
  id: totrans-192
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 建立度量标准和成功标准
- en: Measuring progress is integral to VSM. Establish metrics and success criteria
    as benchmarks after defining and aligning the ideal value stream with strategic
    goals. Identify **key performance indicators** (**KPIs**) tied to strategic objectives,
    such as lead time, cycle time, and customer satisfaction. Regularly review these
    KPIs to track progress and identify areas for improvement.
  id: totrans-193
  prefs: []
  type: TYPE_NORMAL
  zh: 衡量进展是价值流管理（VSM）的核心部分。在定义并对齐理想价值流与战略目标后，建立度量标准和成功标准作为基准。识别与战略目标相关的**关键绩效指标**（**KPIs**），如交付时间、周期时间和客户满意度。定期回顾这些KPI，以追踪进展并识别改进空间。
- en: We can identify improvement opportunities and streamline the value delivery
    process by prioritizing simplicity and efficiency. This approach yields an idealized
    value stream map, laying the groundwork for transformation.
  id: totrans-194
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以通过优先考虑简化和效率来识别改进机会并简化价值交付过程。这种方法能够形成理想化的价值流图，为转型奠定基础。
- en: Hands-on knowledge of value stream mapping techniques is useful but not necessary
    to analyze the current and future states of the organization’s value streams and
    delivery capabilities. However, the overview we provided in Step 2 should give
    you the foundational knowledge to help you understand the key concepts. For those
    who want to understand the detailed mechanics of value stream mapping, author
    Cecil Rupp extensively discusses this topic in his previous book, Driving DevOps
    with Value Stream Management.3 Author Steve Pereira also guides readers through
    the practice in detail in his book Flow Engineering. The *Further reading* section
    also references several well-known books on this topic. 4,5,6,7,8,9
  id: totrans-195
  prefs: []
  type: TYPE_NORMAL
  zh: 掌握价值流映射技术的实际知识虽然有用，但并非分析组织价值流和交付能力的当前与未来状态的必需条件。然而，我们在步骤2中提供的概述应为你提供了基本的知识，帮助你理解关键概念。对于那些希望深入了解价值流映射机制的人，作者塞西尔·鲁普在其前作《通过价值流管理驱动DevOps》中有广泛讨论这一主题。3
    作者史蒂夫·佩雷拉也在其《流程工程》一书中详细指导读者这一实践。*进一步阅读*部分还列出了几本关于此主题的知名书籍。4,5,6,7,8,9
- en: 4\. Examine – assessing the current state and identifying inefficiencies
  id: totrans-196
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4. 审视——评估当前状态并识别低效环节
- en: After designing the ideal state, the next step, *Examine* - identified in *Figure
    4**.10*, involves examining the current situation and thoroughly analyzing existing
    processes and metrics. Through this work, we can diagnose inefficiencies and waste,
    paving the way for strategic improvements.
  id: totrans-197
  prefs: []
  type: TYPE_NORMAL
  zh: 在设计理想状态后，下一步是*审查* - 如*图4.10*所示，这涉及到审视当前情况，并全面分析现有的流程和指标。通过这项工作，我们可以诊断低效和浪费，为战略性改进铺平道路。
- en: '![Figure 4.10 - Examine: assessing the current state and identifying inefficiencies](img/Figure_4.10_B21818.jpg)'
  id: totrans-198
  prefs: []
  type: TYPE_IMG
  zh: '![图4.10 - 审查：评估当前状态并识别低效](img/Figure_4.10_B21818.jpg)'
- en: 'Figure 4.10 - Examine: assessing the current state and identifying inefficiencies'
  id: totrans-199
  prefs: []
  type: TYPE_NORMAL
  zh: 图4.10 - 审查：评估当前状态并识别低效
- en: This phase evaluates your organization’s current processes and metrics. Contrasting
    this information with your idealized value stream helps uncover opportunities
    for improvement and visualize how enhancements will impact value stream flows.
  id: totrans-200
  prefs: []
  type: TYPE_NORMAL
  zh: 本阶段评估组织当前的流程和指标。将这些信息与理想化的价值流进行对比，帮助发现改进机会，并直观展示改进如何影响价值流的流动。
- en: Here, you’ll discover the significance of current state mapping and explore
    tools and techniques for mapping value streams. Additionally, we cover methods
    for gathering process data and metrics to understand your organization’s workflow.
  id: totrans-201
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，你将发现当前状态映射的重要性，并探索用于映射价值流的工具和技术。此外，我们还涵盖了收集流程数据和指标的方法，以帮助你理解组织的工作流。
- en: We will discuss conducting root cause analysis to uncover underlying issues
    and strategies for prioritizing areas for improvement. The following section provides
    the knowledge and tools to rigorously assess your organization’s current state,
    setting the stage for meaningful VSM enhancements.
  id: totrans-202
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将讨论进行根本原因分析，以揭示潜在问题，并探讨优先改进领域的策略。以下部分提供了评估组织当前状态所需的知识和工具，为有意义的VSM改进奠定基础。
- en: Examining current state processes and metrics
  id: totrans-203
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 审查当前状态的流程和指标
- en: The value stream mapping process traditionally involves several key steps, depicted
    in *Figure 4**.11*, which guide the examination and evaluation of value streams.
  id: totrans-204
  prefs: []
  type: TYPE_NORMAL
  zh: 值流图的过程传统上包括几个关键步骤，如*图4.11*所示，指导着对价值流的审查和评估。
- en: '![Figure 4.11 - Evaluate: assessing inefficiencies and waste with value stream
    mapping](img/B21818_04_11.jpg)'
  id: totrans-205
  prefs: []
  type: TYPE_IMG
  zh: '![图4.11 - 评估：通过值流图评估低效和浪费](img/B21818_04_11.jpg)'
- en: 'Figure 4.11 - Evaluate: assessing inefficiencies and waste with value stream
    mapping'
  id: totrans-206
  prefs: []
  type: TYPE_NORMAL
  zh: 图4.11 - 评估：通过值流图评估低效和浪费
- en: Value stream mapping is a lean improvement technique for management that defines
    and illustrates the interconnected processes that bring a product or service from
    request to customer value delivery.
  id: totrans-207
  prefs: []
  type: TYPE_NORMAL
  zh: 值流图是一种精益改进技术，旨在定义并展示从请求到客户价值交付的整个产品或服务过程中相互关联的步骤。
- en: Understanding how value streams create value for software development can be
    complex. The inefficiencies are not as highly visible as the ones you might see
    at a lean manufacturing plant. For example, a catwalk above the factory floor
    lets you observe the manufacturing value stream to see if the ‘line’ is slowing
    or grinding to a halt.
  id: totrans-208
  prefs: []
  type: TYPE_NORMAL
  zh: 理解价值流如何为软件开发创造价值可能非常复杂。与精益制造工厂中能明显看到的低效不同，软件开发中的低效并不那么显眼。例如，工厂车间上方的天桥可以让你观察制造价值流，看看生产线是否变慢或停滞。
- en: 'Value stream mapping is the equivalent of the catwalk for digital and knowledge-work-oriented
    value streams, although it is also useful for showing flow efficiency metrics
    in any type of value stream. It allows you to see the entire value flow and identify
    bottlenecks and delays. Nevertheless, inefficiencies have the same effects: increased
    waste and costs, decreased productivity, overburdened workers, uncertainties,
    and lower quality.'
  id: totrans-209
  prefs: []
  type: TYPE_NORMAL
  zh: 值流图是数字和知识型工作价值流的“天桥”，尽管它在展示任何类型价值流的流动效率指标时也非常有用。它可以帮助你看到整个价值流，识别瓶颈和延迟。然而，低效带来的影响是相同的：增加浪费和成本、生产力下降、工人超负荷、不确定性增加，以及质量下降。
- en: Mapping the value stream begins from product or service consumption and moves
    upstream, including supplier processes and material flows. Key activities supporting
    the customer experience are confirmed, while unnecessary ones are eliminated.
    Performance metrics are gathered for each process to establish baselines, and
    identify waste such as overproduction and defects are identified.
  id: totrans-210
  prefs: []
  type: TYPE_NORMAL
  zh: 价值流映射从产品或服务消费开始，向上游延伸，涵盖供应商流程和物料流动。确认支持客户体验的关键活动，并消除不必要的活动。收集每个过程的绩效指标，以建立基准，并识别诸如过度生产和缺陷等浪费。
- en: Following this, processes are analyzed to identify bottlenecks and inefficiencies
    and develop improvement plans. A future state map is created to outline optimized
    processes. Implementation plans are formulated, support is obtained, and changes
    are executed. Continuous monitoring ensures performance aligns with expectations,
    with further improvement opportunities identified.
  id: totrans-211
  prefs: []
  type: TYPE_NORMAL
  zh: 随后，分析各个过程，以识别瓶颈和低效，并制定改进计划。创建未来状态图以概述优化后的流程。制定实施计划，获取支持，并执行变更。持续监控确保绩效与预期一致，同时识别进一步的改进机会。
- en: These steps provide a comprehensive assessment, laying the foundation for meaningful
    enhancements in VSM. They are commonly employed among Lean practitioners to bridge
    the gap between the current state and a desired future state. Notably, the value
    stream mapping process starts from delivery and moves upstream, a practice we
    will explore in the following subsection to understand its rationale.
  id: totrans-212
  prefs: []
  type: TYPE_NORMAL
  zh: 这些步骤提供了全面的评估，为VSM中的有意义改进奠定基础。它们在精益实践者中被广泛采用，用于弥合当前状态与理想未来状态之间的差距。值得注意的是，价值流映射过程从交付开始，向上游延伸，这是我们将在下一小节中探讨的实践，旨在理解其背后的原理。
- en: Exploring reverse value stream mapping – starting with the customer and working
    backward
  id: totrans-213
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 探索反向价值流映射——从客户开始，向后追溯
- en: Commencing the value stream mapping journey with the end—the customer—may appear
    unconventional yet it is strategically sound. By mapping value streams, starting
    from the customer’s perspective, you can identify steps that add value and those
    that don’t. Moreover, this practice keeps the focus on defining the outputs that
    each preceding (upstream) step must deliver to support the current activity under
    investigation. This customer-centric approach ensures that value stream improvements
    directly benefit end users.
  id: totrans-214
  prefs: []
  type: TYPE_NORMAL
  zh: 从价值流映射的“终点”——客户——开始，虽然看起来不常规，但这一战略性做法是有道理的。通过从客户的角度出发进行价值流映射，可以识别哪些步骤增加了价值，哪些则没有。此外，这种做法还保持了对定义每个前序（上游）步骤必须交付的输出的关注，以支持当前正在调查的活动。这种以客户为中心的方法确保了价值流改进直接惠及最终用户。
- en: As we trace backward (upstream) through the value stream, scrutinizing each
    process, we naturally uncover inefficiencies and waste. This critical examination
    of activities allows us to refine processes akin to fine-tuning a high-performance
    engine.
  id: totrans-215
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们逆向追溯（上游）价值流，仔细审查每个过程时，我们自然会发现低效和浪费。对活动的这种关键审视使我们能够精细调整流程，犹如调校高性能引擎。
- en: Moreover, this reverse approach to value stream mapping fosters a culture of
    continuous improvement, a cornerstone of Lean-Agile principles. By constantly
    seeking enhancements, we maintain an efficient, streamlined value stream that
    consistently delivers exceptional customer value.
  id: totrans-216
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，这种反向价值流映射方法促进了持续改进的文化，这是精益-敏捷原则的基石。通过不断寻求改进，我们保持了高效、精简的价值流，始终如一地提供卓越的客户价值。
- en: While unconventional, reverse value stream mapping ensures efficiency, quality,
    and better collaboration by considering both the product and customer delivery
    flows.
  id: totrans-217
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管这种方法不常规，但反向价值流图（reverse value stream mapping）通过同时考虑产品和客户交付流，确保了效率、质量和更好的协作。
- en: 5\. Evaluate – assessing inefficiencies and waste
  id: totrans-218
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 5. 评估 – 评估低效和浪费
- en: As we progress through the generic VSM methodology, we arrive at *VSM Step 5,
    Evaluate*, highlighted in *Figure 4**.12*. This critical phase is pivotal in optimizing
    the value stream, aiming for enhanced efficiency, quality, and customer satisfaction.
  id: totrans-219
  prefs: []
  type: TYPE_NORMAL
  zh: 随着我们深入通用VSM方法论，我们到达了*VSM 第5步，评估*，这一点在*图4.12*中得到了突出显示。这个关键阶段对于优化价值流至关重要，目标是提高效率、质量和客户满意度。
- en: '![Figure 4.12 - Evaluate: assessing inefficiencies and waste](img/Figure_4.12_B21818.jpg)'
  id: totrans-220
  prefs: []
  type: TYPE_IMG
  zh: '![图4.12 - 评估：评估低效和浪费](img/Figure_4.12_B21818.jpg)'
- en: 'Figure 4.12 - Evaluate: assessing inefficiencies and waste'
  id: totrans-221
  prefs: []
  type: TYPE_NORMAL
  zh: 图4.12 - 评估：评估低效和浪费
- en: Assessing current state maps for inefficiencies
  id: totrans-222
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 评估当前状态图中的低效环节
- en: Before embarking on improvement initiatives, it’s essential to grasp the existing
    processes thoroughly. Current state maps visually represent the value creation
    process across the value stream targeted for improvement. During this evaluation
    phase, we closely examine these maps.
  id: totrans-223
  prefs: []
  type: TYPE_NORMAL
  zh: 在开始改进工作之前，全面了解现有流程至关重要。当前状态图以视觉方式呈现了目标改进的价值流中的价值创造过程。在这个评估阶段，我们会仔细审查这些图表。
- en: This evaluation involves meticulously scrutinizing each step, input, and output
    within the value stream. Working backward, we question the necessity of each task,
    aiming to identify potential inefficiencies and waste.
  id: totrans-224
  prefs: []
  type: TYPE_NORMAL
  zh: 这个评估过程包括仔细审查价值流中的每个步骤、输入和输出。通过倒推，我们质疑每个任务的必要性，旨在识别潜在的低效和浪费。
- en: For instance, we analyze whether preceding tasks are delivering requisite inputs
    or causing bottlenecks. We investigate potential excess or shortage of work and
    assess the quality of materials and information provided.
  id: totrans-225
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，我们分析前期任务是否交付了所需的输入，或者是否造成了瓶颈。我们调查工作是否过多或过少，并评估所提供的材料和信息的质量。
- en: This detailed evaluation unveils the root causes of inefficiencies and waste
    within the value stream, laying the groundwork for targeted improvement initiatives.
    Such inefficiencies may manifest as unnecessary steps, delays, redundancies, and
    overproduction.
  id: totrans-226
  prefs: []
  type: TYPE_NORMAL
  zh: 这个详细的评估揭示了价值流中低效和浪费的根本原因，为有针对性的改进工作奠定基础。这些低效可能表现为不必要的步骤、延误、冗余和过度生产。
- en: Identifying bottlenecks and constraints
  id: totrans-227
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 识别瓶颈和限制
- en: As you learned in [*Chapter 3*](B21818_03.xhtml#_idTextAnchor154)*, Establishing
    Lean Flows to Improve Productivity*, the concept of waste in Lean encompasses
    eight categories of non-value-adding work. These traditional waste categories
    are **Transportation**, **Inventory**, **Motion**, **Waiting**, **Overproduction**,
    **Overprocessing**, **Defects**, and **Underutilized Talent**. We often find our
    bottlenecks and constraints originate from these eight waste categories. These
    bottlenecks impede workflow, causing delays, clutter, and increased costs.
  id: totrans-228
  prefs: []
  type: TYPE_NORMAL
  zh: 正如你在[*第 3 章*](B21818_03.xhtml#_idTextAnchor154)《建立精益流以提高生产力》中学到的那样，精益中的浪费概念包括八类非增值工作。这些传统的浪费类别是**运输**、**库存**、**运动**、**等待**、**过度生产**、**过度加工**、**缺陷**和**人才未充分利用**。我们常常发现我们的瓶颈和限制源于这八类浪费。这些瓶颈阻碍了工作流，导致延误、混乱和成本增加。
- en: Value stream mapping aims to uncover these bottlenecks and constraints, disrupting
    the smooth workflows. Identifying and resolving them becomes crucial to prioritize
    improvement efforts. Pinpointing specific process points where work accumulates
    enables focused attention on alleviating these bottlenecks, ensuring a balanced
    workflow.
  id: totrans-229
  prefs: []
  type: TYPE_NORMAL
  zh: 值流图的目的是揭示那些破坏顺畅工作流程的瓶颈和限制因素。识别并解决这些瓶颈变得至关重要，以便优先考虑改进工作。定位那些工作积压的具体流程点，可以集中精力缓解这些瓶颈，确保工作流的平衡。
- en: Performing root cause analysis
  id: totrans-230
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 进行根本原因分析
- en: '**Root** **cause** **analysis** offers problem-solving tools used to identify
    the actual causes of a problem rather than just fixing the surface-level symptoms.
    There is usually more than one cause of a problem, but the key is to avoid assumptions
    and logic traps, tracing the chain of causality from the effect to a root cause
    connected to the original problem.'
  id: totrans-231
  prefs: []
  type: TYPE_NORMAL
  zh: '**根本** **原因** **分析**提供了解决问题的工具，帮助我们识别问题的实际原因，而不仅仅是解决表面症状。通常，一个问题会有多个原因，但关键是避免假设和逻辑陷阱，从效果追溯到与原始问题相关的根本原因。'
- en: 'The **five** **whys** is a proven problem-solving technique used to explore
    cause-and-effect relationships. Toyota developed and refined this process as a
    critical component of its problem-solving training. Taiichi Ohno, recognized as
    the father of the **Toyota Production System** (**TPS**), explains the five whys
    technique in his book, *Toyota Production System: Beyond Large-Scale Production*.
    He says, “*By repeating why five times, the nature of the problem, as well as
    its solution, becomes clear.*” *Figure 4**.13* shows how this technique uncovers
    a problem’s root cause.'
  id: totrans-232
  prefs: []
  type: TYPE_NORMAL
  zh: '**五个** **为什么**是一种经过验证的问题解决技术，用于探索因果关系。丰田公司开发并完善了这一过程，作为其问题解决训练的关键组成部分。被誉为**丰田生产系统**（**TPS**）之父的大野耐一，在他的书《丰田生产方式：超越大规模生产》中解释了五个为什么的技术。他说：“*通过重复问五次为什么，问题的本质和解决方案会变得清晰明了。*”*图
    4.13*展示了这一技术如何揭示问题的根本原因。'
- en: '![Figure 4.13 – Five whys problem-solving for the failed marketing campaign](img/B21818_04_13.jpg)'
  id: totrans-233
  prefs: []
  type: TYPE_IMG
  zh: '![图 4.13 – 失败的营销活动的五个为什么问题解决法](img/B21818_04_13.jpg)'
- en: Figure 4.13 – Five whys problem-solving for the failed marketing campaign
  id: totrans-234
  prefs: []
  type: TYPE_NORMAL
  zh: 图4.13 – 失败的市场营销活动的五个为什么问题解决法
- en: 'The five whys process typically involves the following steps:'
  id: totrans-235
  prefs: []
  type: TYPE_NORMAL
  zh: 五个为什么过程通常包括以下步骤：
- en: '**Identify** **the problem**: Clearly define the undesired outcome to address.'
  id: totrans-236
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**识别** **问题**：明确界定需要解决的不良结果。'
- en: '**Ask, “Why?”**: Question why the problem occurred and note the first answer.'
  id: totrans-237
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**问，“为什么？”**：询问问题为何发生，并记录第一个答案。'
- en: '**Repeat**: Continuously ask “Why?” for each answer received, leading to more
    specific causes.'
  id: totrans-238
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**重复**：对于每一个答案，持续询问“为什么？”，以深入了解更具体的原因。'
- en: '**Reach** **the** **root cause**: Ideally, uncover the root cause or causes
    after asking why five times.'
  id: totrans-239
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**追寻** **根本原因**：理想情况下，在问五个为什么之后，揭示根本原因或原因。'
- en: '**Develop** **solutions**: Brainstorm and implement solutions to eliminate
    or mitigate the identified root causes.'
  id: totrans-240
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**开发** **解决方案**：进行头脑风暴并实施解决方案，以消除或减轻已识别的根本原因。'
- en: Other root cause analysis techniques, such as the **Fishbone diagram** (Ishikawa
    or cause-and-effect diagram), **Failure Mode and Effects Analysis** (**FMEA**),
    and the **Pareto analysis**, are commonly used in different situations and industries.
    The choice of technique depends on the complexity of the problem and the specific
    context in which it occurs.
  id: totrans-241
  prefs: []
  type: TYPE_NORMAL
  zh: 其他根本原因分析技术，如**鱼骨图**（石川图或因果图）、**故障模式与影响分析**（**FMEA**）以及**帕累托分析**，在不同的情境和行业中通常会被使用。选择哪种技术取决于问题的复杂性以及发生的具体背景。
- en: Prioritizing areas for improvement
  id: totrans-242
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 优先考虑改进领域
- en: Not all inefficiencies and bottlenecks within the value stream have equal impact.
    Hence, the final step of the evaluation phase is prioritizing improvement areas.
    Considering factors such as severity, overall effect on the value stream, and
    resource requirements, we can develop a structured plan for addressing these inefficiencies.
    Recall that, as a general rule, we attack constraints first. But excessive cost
    and quality issues can also dictate higher priorities. Prioritization ensures
    that efforts and resources are directed where they will have the most significant
    positive impact.
  id: totrans-243
  prefs: []
  type: TYPE_NORMAL
  zh: 价值流中的所有低效和瓶颈并不具有相同的影响。因此，评估阶段的最后一步是优先考虑改进领域。通过考虑严重性、对价值流的整体影响以及资源需求等因素，我们可以制定结构化计划来应对这些低效。请记住，作为一般规则，我们首先解决约束问题。但过度的成本和质量问题也可能决定更高的优先级。优先排序确保了努力和资源将集中于对影响最大的地方。
- en: In conclusion, the *Evaluate* phase is crucial for initiating meaningful improvements.
    By meticulously examining current state maps, identifying bottlenecks, performing
    root cause analysis, and prioritizing areas for enhancement, organizations can
    establish a foundation for a streamlined and optimized value stream that efficiently
    delivers value to customers.
  id: totrans-244
  prefs: []
  type: TYPE_NORMAL
  zh: 总结来说，*评估*阶段对于启动有意义的改进至关重要。通过仔细审视当前状态图、识别瓶颈、进行根本原因分析，并优先考虑改进领域，组织可以为精简优化的价值流奠定基础，从而有效地为客户提供价值。
- en: We are now ready to proceed to *Step 6, Engineer*, where we will focus on the
    strategic and tactical aspects of improvement and where planning and optimization
    take center stage.
  id: totrans-245
  prefs: []
  type: TYPE_NORMAL
  zh: 我们现在准备进入*步骤6，工程师*，在这个步骤中，我们将专注于改进的战略和战术方面，规划和优化将成为核心。
- en: 6\. Engineer – strategies and planning improvements
  id: totrans-246
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 6\. 工程师 – 策略和规划改进
- en: Having navigated through the initial phases of our VSM methodology, where we
    have identified our areas for the most impactful improvements, we now transition
    from planning to action.
  id: totrans-247
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们通过VSM方法学的初始阶段，识别出最具影响力的改进领域后，我们现在从规划过渡到行动。
- en: This subsection will examine the essential aspects of engineering strategies
    and plans for improving your organization’s value stream. The process involves
    a systematic approach to identify, plan, and implement changes that enhance efficiency,
    reduce waste, and, ultimately, deliver more value to customers. The position of
    the Engineer step is highlighted in *Figure 4**.14*.
  id: totrans-248
  prefs: []
  type: TYPE_NORMAL
  zh: 本小节将探讨工程策略和计划在改善组织价值流中的关键方面。该过程涉及系统化方法来识别、规划并实施变革，从而提高效率、减少浪费，并最终为客户提供更多价值。工程师步骤的位置在*图4.14*中有所突出。
- en: '![Figure 4.14 - Engineer: strategies and planning improvements](img/Figure_4.14_B21818.jpg)'
  id: totrans-249
  prefs: []
  type: TYPE_IMG
  zh: '![图4.14 - 工程师：策略和规划改进](img/Figure_4.14_B21818.jpg)'
- en: 'Figure 4.14 - Engineer: strategies and planning improvements'
  id: totrans-250
  prefs: []
  type: TYPE_NORMAL
  zh: 图4.14 - 工程师：策略和规划改进
- en: Given that VSM initiatives may uncover complex and potentially costly change
    opportunities navigating the company’s decision-making and funding processes is
    essential. Lean Kaizen planning (or road mapping) and forecasting are needed to
    justify investments, which must demonstrate a pragmatic ROI within a predefined
    timeframe.
  id: totrans-251
  prefs: []
  type: TYPE_NORMAL
  zh: 鉴于VSM项目可能会揭示出复杂且潜在成本较高的变更机会，因此在公司决策和资金流程中进行有效导航至关重要。精益Kaizen计划（或路线图）和预测是必要的，以证明投资的合理性，并且必须在预定的时间范围内展示切实的投资回报。
- en: In other words, designing superior products and processes alone won’t suffice
    if we fail to capture the market’s attention and needs within the critical window
    of opportunity. If we miss this window, our competitors will step in to fill the
    void, and our efforts will be in vain.
  id: totrans-252
  prefs: []
  type: TYPE_NORMAL
  zh: 换句话说，仅仅设计出优越的产品和过程是不够的，如果我们没有在关键的机会窗口内抓住市场的注意力和需求。如果我们错过了这个窗口，竞争对手将会介入填补空白，我们的努力将付诸东流。
- en: Developing strategies and plans for desired improvements
  id: totrans-253
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 制定期望改进的策略和计划
- en: Developing strategies and plans for improvements is essential for successful
    value stream optimization. This phase lays the groundwork for impactful transformations
    by identifying improvement areas, defining clear objectives, and establishing
    a precise direction. A well-structured plan guides your organization through the
    optimization journey and ensures the achievement of improvement goals. To navigate
    this process effectively, we’ve outlined suggested elements for your VSM change
    plan, as shown in *Figure 4**.15*.
  id: totrans-254
  prefs: []
  type: TYPE_NORMAL
  zh: 制定改进策略和计划对于成功的价值流优化至关重要。这个阶段通过识别改进领域、定义明确的目标以及确立清晰的方向，为有影响力的转型奠定基础。一个结构良好的计划能够引导组织完成优化旅程，并确保改进目标的实现。为了有效地进行这一过程，我们已列出了建议的VSM变更计划要素，如*图
    4.15*所示。
- en: '![Figure 4.15 – VSM change plan elements](img/B21818_04_15.jpg)'
  id: totrans-255
  prefs: []
  type: TYPE_IMG
  zh: '![图 4.15 – VSM 变更计划元素](img/B21818_04_15.jpg)'
- en: Figure 4.15 – VSM change plan elements
  id: totrans-256
  prefs: []
  type: TYPE_NORMAL
  zh: 图 4.15 – VSM 变更计划元素
- en: To evaluate the effectiveness and alignment of these planning elements with
    our goals, we adopt the **SMART** approach, as explored in the following subsection.
  id: totrans-257
  prefs: []
  type: TYPE_NORMAL
  zh: 为了评估这些规划要素的有效性及其与目标的一致性，我们采用**SMART**方法，如下一个小节所探讨的那样。
- en: Setting improvement objectives
  id: totrans-258
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 设定改进目标
- en: Setting improvement objectives is the foundation of any value stream improvement
    effort. These objectives should be **SMART**, an acronym for **specific**, **measurable**,
    **achievable**, **relevant**, and **time-bound**. *Figure 4**.16* details each
    improvement objective within the SMART acronym. A well-stated problem is essential
    to gaining a shared understanding of what needs to be achieved and serves as a
    benchmark to measure progress and success.
  id: totrans-259
  prefs: []
  type: TYPE_NORMAL
  zh: 设定改进目标是任何价值流改进工作的基础。这些目标应该是**SMART**，即**具体的**、**可衡量的**、**可实现的**、**相关的**和**有时限的**。*图
    4.16* 详细说明了SMART首字母缩略词中的每个改进目标。一个明确陈述的问题对于达成共同理解非常重要，它有助于明确需要实现的目标，并作为衡量进展和成功的基准。
- en: '![Figure 4.16 – SMART improvement objectives](img/B21818_04_16.jpg)'
  id: totrans-260
  prefs: []
  type: TYPE_IMG
  zh: '![图 4.16 – SMART 改进目标](img/B21818_04_16.jpg)'
- en: Figure 4.16 – SMART improvement objectives
  id: totrans-261
  prefs: []
  type: TYPE_NORMAL
  zh: 图 4.16 – SMART 改进目标
- en: The VSM improvement plan should go beyond a text-based narrative, as it will
    be difficult for your reviewers to fully grasp how the proposed changes will affect
    the overall flows across your customer value streams. So, just as we did when
    documenting how work flows in our current value stream, we need to create a future
    state value stream map to show how work, information, and materials will flow
    in the new environment.
  id: totrans-262
  prefs: []
  type: TYPE_NORMAL
  zh: VSM改进计划不应仅仅停留在文字描述上，因为这将使审阅者很难完全理解提议的改动如何影响客户价值流的整体流动。因此，就像我们在记录当前价值流中的工作流动时所做的那样，我们需要创建一个未来状态的价值流图，展示工作、信息和物料在新环境中的流动方式。
- en: Developing a future state value stream map
  id: totrans-263
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 制定未来状态价值流图
- en: Developing a future state value stream map is crucial for visualizing the path
    to improvement. This map represents the ideal state of your value stream after
    implementing improvements. It serves as a blueprint for your improvement efforts.
  id: totrans-264
  prefs: []
  type: TYPE_NORMAL
  zh: 制定未来状态价值流图对于可视化改进路径至关重要。该图代表了在实施改进后，价值流的理想状态。它是你改进工作努力的蓝图。
- en: A future state value stream map differs from the previously discussed idealized
    value stream map. While the idealized map sets a target for improvement, the future
    state map focuses on what’s achievable within time and resource constraints. It
    specifies work, information, material flows, and projected improvement measures
    resulting from completed changes.
  id: totrans-265
  prefs: []
  type: TYPE_NORMAL
  zh: 未来状态的价值流图与之前讨论的理想化价值流图有所不同。理想化图设置了改进的目标，而未来状态图则专注于在时间和资源约束下可以实现的内容。它具体说明了工作、信息、物料流动，以及通过已完成的变更所带来的预期改进措施。
- en: The good news is that a future state value stream map closely resembles the
    current state map. Since we’ve already covered the topic of value stream mapping
    in [*Chapter 3*](B21818_03.xhtml#_idTextAnchor154)*, Establishing Lean Flows to
    Improve Productivity*, we won’t revisit the process in this chapter.
  id: totrans-266
  prefs: []
  type: TYPE_NORMAL
  zh: 好消息是，未来状态的价值流图与当前状态图非常相似。由于我们已经在[*第三章*](B21818_03.xhtml#_idTextAnchor154)*《建立精益流以提高生产力*中讨论了价值流映射的话题，我们不会在本章中重新审视该过程。
- en: Identifying potential improvements and solutions
  id: totrans-267
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 识别潜在的改进和解决方案
- en: Identifying potential improvements and solutions involves a creative process
    of analyzing the current state of your value stream. Techniques such as value
    stream mapping and root cause analysis help uncover optimization opportunities
    while brainstorming sessions and team collaboration generate innovative solutions
    for identified issues.
  id: totrans-268
  prefs: []
  type: TYPE_NORMAL
  zh: 识别潜在的改进和解决方案涉及到一个创造性的过程，即分析当前的价值流状态。像价值流映射和根本原因分析这样的技术有助于揭示优化机会，而头脑风暴会议和团队协作则为识别出的问题产生创新解决方案。
- en: However, we often face financial and resource constraints when implementing
    all identified improvements, particularly in larger value streams. Therefore,
    it’s crucial to assess the impact of the proposed changes on our ability to deliver
    value to customers profitably. The **Theory of Constraints** helps prioritize
    opportunities by focusing on anything disrupting workflow, especially those hindering
    us from achieving our **TAKT** time—a customer-centric metric representing the
    pace that meets customer demand given available capacity.
  id: totrans-269
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，在实施所有已识别的改进时，我们经常面临财务和资源的限制，尤其是在较大的价值流中。因此，评估提议的变更对我们以盈利方式为客户交付价值的影响至关重要。**约束理论**通过关注任何干扰工作流程的因素，尤其是那些阻碍我们实现**TAKT**时间的因素，帮助我们优先考虑机会——TAKT
    时间是一个以客户为中心的度量标准，代表着在可用能力下满足客户需求的节奏。
- en: Tooling, equipment, materials, training, and information access improvements
    can reduce costs, enhance quality, and improve customer satisfaction. Balancing
    these factors maximizes value delivery through our products and services.
  id: totrans-270
  prefs: []
  type: TYPE_NORMAL
  zh: 工具、设备、材料、培训和信息访问的改进可以降低成本、提高质量，并提升客户满意度。平衡这些因素能够通过我们的产品和服务最大化价值交付。
- en: Given a choice between fixing constraints or eliminating costly waste with a
    set budget, how would you decide? In his book *Principles of Product Development
    Flow*, Don Reinertsen describes an economic model for prioritizing jobs called
    **Weighted Shortest Job First** (**WSJF**). 10
  id: totrans-271
  prefs: []
  type: TYPE_NORMAL
  zh: 如果在修复约束和消除高成本浪费之间有一个固定预算，你会如何决定？在他的书《*产品开发流的原则*》中，唐·雷因特森描述了一个经济模型，用于优先排序任务，这个模型叫做**加权最短工作优先**（**WSJF**）。10
- en: Determining improvement priorities using WSJF
  id: totrans-272
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 使用 WSJF 确定改进优先级
- en: WSJF has been popularized in Lean-Agile frameworks such as the **Scaled** **Agile**
    **Framework** (**SAFe**®) to determine priorities. Applying WSJF ensures funding
    is allocated to deliver the most value in the shortest duration, providing the
    best economic return.
  id: totrans-273
  prefs: []
  type: TYPE_NORMAL
  zh: WSJF 已在精益敏捷框架中流行开来，例如**规模化敏捷框架**（**SAFe**®），用于确定优先级。应用 WSJF 可确保资金分配到在最短时间内交付最大价值的任务，从而提供最佳的经济回报。
- en: WSJF is estimated as the *relative* **cost of delay** (**CoD**) divided by the
    relative job duration. Using a modified Fibonacci sequence for the relative numbers
    (1,2,3,5,8,13,20) instead of money simplifies the calculation and avoids a false
    sense of accuracy. Most Agile practitioners know how to use relative estimation,
    which is another benefit. Job size offers a good proxy for the duration since
    it can be hard to determine how long an improvement item or feature will take
    to implement.
  id: totrans-274
  prefs: []
  type: TYPE_NORMAL
  zh: WSJF 是通过*相对的* **延迟成本**（**CoD**）除以相对工作持续时间来估算的。使用修改过的斐波那契数列（1,2,3,5,8,13,20）作为相对数值代替金钱简化了计算，并避免了虚假的准确感。大多数敏捷实践者都知道如何使用相对估算，这也是其中一个好处。工作规模提供了一个好的代理指标，因为很难确定一个改进项或功能的实现需要多长时间。
- en: 'The CoD represents the money lost by delaying or not doing a job for a specific
    time. CoD consists of three parameters: user-business value, time criticality,
    and risk reduction/opportunity enablement. Dividing the CoD by the job size yields
    the WSJF. Jobs with the highest WSJF are the most important ones to do. WSJF conveniently
    ignores sunk costs, a fundamental principle of Lean economics.'
  id: totrans-275
  prefs: []
  type: TYPE_NORMAL
  zh: CoD 代表因延迟或未按时完成某项任务而导致的经济损失。CoD 包含三个参数：用户业务价值、时间紧迫性和风险减少/机会启用。将 CoD 除以任务规模可得出
    WSJF。具有最高 WSJF 的任务是最需要做的任务。WSJF 方便地忽略了沉没成本，这是精益经济学的基本原则。
- en: '*Figure 4**.17* provides a table and guidelines for calculating WSJF.'
  id: totrans-276
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 4.17* 提供了一个表格和计算 WSJF 的指导方针。'
- en: '![Figure 4.17 – Table for determining priorities using WSJF](img/B21818_04_17.jpg)'
  id: totrans-277
  prefs: []
  type: TYPE_IMG
  zh: '![图 4.17 – 使用 WSJF 确定优先级的表格](img/B21818_04_17.jpg)'
- en: Figure 4.17 – Table for determining priorities using WSJF
  id: totrans-278
  prefs: []
  type: TYPE_NORMAL
  zh: 图 4.17 – 使用 WSJF 确定优先级的表格
- en: In the following subsection, we’ll outline the typical components of a Kaizen
    (change) plan.
  id: totrans-279
  prefs: []
  type: TYPE_NORMAL
  zh: 在接下来的子章节中，我们将概述 Kaizen（变革）计划的典型组成部分。
- en: Planning continuous improvements
  id: totrans-280
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 规划持续改进
- en: Implementing a Kanban system that tracks the proposed improvements with the
    highest WSJF is a good practice. **Kaizen** is a Japanese term that roughly translates
    to change for the better, underscoring a culture of continuous improvement.
  id: totrans-281
  prefs: []
  type: TYPE_NORMAL
  zh: 实施一个跟踪最高 WSJF 改进提案的看板系统是一个好习惯。**Kaizen** 是一个日语术语，粗略地翻译为“变革为了更好”，强调持续改进的文化。
- en: 'A Kaizen plan, central to the philosophy of continuous improvement, should
    contain the following key components to ensure structured, actionable progress
    toward steady incremental enhancements:'
  id: totrans-282
  prefs: []
  type: TYPE_NORMAL
  zh: Kaizen 计划是持续改进哲学的核心，应该包含以下关键要素，以确保有条理、可操作的进展，朝着稳定的增量提升迈进：
- en: '**Objective**: Clearly define specific, measurable goals for process improvement,
    waste reduction, and productivity enhancements'
  id: totrans-283
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**目标**：明确界定过程改进、减少浪费和提高生产力的具体、可衡量的目标'
- en: '**Scope and timeline**: Detail the initiative’s scope, covering relevant processes
    or areas, and establish a realistic implementation timeline considering the project’s
    complexity'
  id: totrans-284
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**范围和时间表**：详细说明计划的范围，涵盖相关流程或领域，并在考虑项目复杂性的情况下，制定现实的实施时间表'
- en: '**Team composition**: Form a cross-functional team representing all relevant
    departments involved in the improvement processes'
  id: totrans-285
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**团队组成**：组建一个跨职能团队，代表所有参与改进过程的相关部门'
- en: '**Current state analysis**: Conduct a thorough analysis, including data collection,
    workflow mapping, and identifying bottlenecks or inefficiencies'
  id: totrans-286
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**当前状态分析**：进行全面分析，包括数据收集、工作流映射以及识别瓶颈或低效问题'
- en: '**Root cause analysis**: Using techniques such as the five whys or fishbone
    diagrams to identify root causes is crucial for developing effective solutions'
  id: totrans-287
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**根本原因分析**：使用五个为什么或鱼骨图等技术来识别根本原因，对于制定有效的解决方案至关重要'
- en: '**Solution development and planning**: Brainstorm and select solutions, developing
    an action plan with assigned responsibilities and resources'
  id: totrans-288
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**解决方案开发与规划**：头脑风暴并选择解决方案，制定一个行动计划，分配责任和资源'
- en: '**Budgeting** **and** **approvals**: Establish a clear budget and approval
    process, aligning with organizational fiscal strategies and securing approvals
    from key stakeholders'
  id: totrans-289
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**预算** **和** **审批**：建立清晰的预算和审批流程，与组织的财务策略对齐，并获得关键利益相关者的批准'
- en: '**Implementation and monitoring**: Execute the action plan, closely monitoring
    adherence to the timeline and solution effectiveness'
  id: totrans-290
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**实施与监控**：执行行动计划，密切监控时间表的遵守情况和解决方案的有效性'
- en: '**Review and standardization**: Evaluate outcomes against objectives, standardize
    successful practices, and document lessons learned for future reference'
  id: totrans-291
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**评审和标准化**：评估结果与目标的对比，标准化成功实践，并记录教训以供未来参考'
- en: '**Continuous improvement cycle**: Establish a cycle for regular process review
    and identification of further enhancements for implementation'
  id: totrans-292
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**持续改进周期**：建立定期审查流程和识别进一步改进的周期，以便实施'
- en: A well-structured Kaizen plan nurtures a culture of continuous enhancement,
    driving long-term operational excellence.
  id: totrans-293
  prefs: []
  type: TYPE_NORMAL
  zh: 一个结构良好的 Kaizen 计划培育持续提升的文化，推动长期的运营卓越。
- en: When approaching continuous improvement, it’s important to distinguish between
    Scrum **retrospective** practices and Kaizen plans. Scrum focuses on small, rapid,
    incremental changes during sprint retrospectives, while Kaizen planning excels
    in scaling larger, more complex changes for teams of agile teams. Kaizen planning
    offers a comprehensive evaluation and structured approval process, aligning well
    with **Lean** **Portfolio** **Management** (**LPM**) strategies to prioritize
    and execute large-scale investments.
  id: totrans-294
  prefs: []
  type: TYPE_NORMAL
  zh: 在进行持续改进时，区分 Scrum **回顾**实践和 Kaizen 计划非常重要。Scrum 侧重于在冲刺回顾中进行小规模、快速、渐进的变革，而 Kaizen
    计划则擅长为敏捷团队规模化较大、更加复杂的变革。Kaizen 计划提供全面的评估和结构化的审批流程，能够与**精益** **投资组合管理**（**LPM**）战略很好地对接，优先执行和投资大规模项目。
- en: Once the roadmap is set, we transition into *Step 7, Execute*, where the Kaizen
    plans are implemented, marking the tangible realization of our vision for an optimized
    value stream. Let’s delve into these critical stages, where transformation shifts
    from ideation to implementation, driving real and impactful change across the
    value streams.
  id: totrans-295
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦路线图确定，我们进入*第 7 步，执行*，在这里实施 Kaizen 计划，标志着我们优化价值流的愿景的实际实现。让我们深入探讨这些关键阶段，在这里，转型从构思转向实施，推动价值流的实际和深远变化。
- en: 7\. Execute – implementing changes and adjusting
  id: totrans-296
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 7. 执行 – 实施变革和调整
- en: All our work so far is meaningless if we don’t successfully execute the plans
    we’ve developed. This is where action speaks louder than words. Here, we explore
    the practical steps in implementing changes within your organization, ensuring
    that your improvement initiatives align with your goals and drive positive outcomes.
    Shown in *Figure 4**.18*, here we Execute our plan to bring it to reality.
  id: totrans-297
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我们没有成功执行已经制定的计划，那么到目前为止的所有工作都是没有意义的。这里，行动比言语更有分量。在这里，我们探讨了在组织内实施变革的实际步骤，确保您的改进计划与目标一致，并推动积极的结果。如*图
    4.18*所示，我们在此执行我们的计划，将其付诸实践。
- en: '![Figure 4.18 - Execute: implementing changes and adjusting](img/Figure_4.18_B21818.jpg)'
  id: totrans-298
  prefs: []
  type: TYPE_IMG
  zh: '![图 4.18 - 执行：实施变革和调整](img/Figure_4.18_B21818.jpg)'
- en: 'Figure 4.18 - Execute: implementing changes and adjusting'
  id: totrans-299
  prefs: []
  type: TYPE_NORMAL
  zh: 图 4.18 - 执行：实施变革和调整
- en: Not everything will work according to our plans. So, we emphasize the importance
    of adaptability, enabling you to adjust your plan as needed to ensure the successful
    execution of your improvement initiatives. This section equips you with the knowledge
    and tools to engineer and execute value stream improvements that drive your organization
    toward enhanced efficiency and value delivery.
  id: totrans-300
  prefs: []
  type: TYPE_NORMAL
  zh: 并非一切都能按计划顺利进行。因此，我们强调适应性的重要性，使您能够根据需要调整计划，确保改进计划的成功执行。本节为您提供了制定和执行价值流改进的知识和工具，帮助您的组织朝着更高效的价值交付方向发展。
- en: Implementing changes and the improvement plan
  id: totrans-301
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 实施变革和改进计划
- en: Your well-crafted improvement plan serves as your roadmap, outlining the path
    to your organization’s enhanced efficiency and value delivery. Effective implementation
    starts with a detailed understanding of your plan. Ensure your team comprehends
    the objectives, milestones, and specific actions required. While leveraging Agile’s
    self-organizing and cross-functional concepts, the VSM team self-assigns their
    work. However, the VSM team lead, typically in the Value Manager role, should
    regularly review the plan to ensure alignment and encourage adjustments as necessary.
  id: totrans-302
  prefs: []
  type: TYPE_NORMAL
  zh: 您精心制定的改进计划是您的路线图，概述了提升组织效率和价值交付的路径。有效的执行始于对计划的详细理解。确保您的团队理解目标、里程碑和所需的具体行动。在运用敏捷的自组织和跨职能概念时，VSM
    团队会自我分配任务。然而，VSM 团队负责人，通常是价值经理角色，应定期审查计划，确保与目标一致，并根据需要进行调整。
- en: Monitoring progress and performance
  id: totrans-303
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 监控进展和绩效
- en: Monitoring progress and performance is crucial to keeping improvement initiatives
    on course. Your plan should include documented goals in the form of metrics and
    KPIs that align with your objectives. Regularly measure progress against these
    metrics. Transparent reporting and communication of progress can keep stakeholders
    engaged and informed, fostering a culture of accountability and continuous improvement.
  id: totrans-304
  prefs: []
  type: TYPE_NORMAL
  zh: 监控进展和绩效对于保持改进计划的顺利进行至关重要。您的计划应包括以度量标准和 KPI 形式记录的目标，这些目标应与您的目标一致。定期衡量与这些度量标准的进展情况。透明的进展报告和沟通能够让利益相关者保持参与并知情，促进问责制和持续改进的文化。
- en: Handling resistance to change
  id: totrans-305
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 应对变革的阻力
- en: Thoughtfully managing change is required, given the scope and potential impacts
    of improvements on how the organization operates and how people work. Resistance
    to change is natural but can be addressed effectively. Listen to concerns, empathize,
    communicate the rationale behind changes, and create a safe space for open dialogue.
    By acknowledging and addressing resistance, you can steer toward success better.
  id: totrans-306
  prefs: []
  type: TYPE_NORMAL
  zh: 由于改进对组织运作和员工工作方式的影响范围和潜力，需要精心管理变革。对变革的抗拒是自然的，但可以有效解决。倾听顾虑，表示理解，传达变革背后的理由，并为开放对话创造安全空间。通过承认并解决抗拒，你可以更好地引导向成功迈进。
- en: Navigating the Agile transition
  id: totrans-307
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 导航敏捷转型
- en: 'Navigating the complexities of an Agile transition involves more than simply
    choosing a methodology; it requires careful consideration of several critical
    aspects that are frequently overlooked or poorly implemented. These include the
    following:'
  id: totrans-308
  prefs: []
  type: TYPE_NORMAL
  zh: 导航敏捷转型的复杂性不仅仅是选择一种方法论；它需要仔细考虑多个经常被忽视或执行不当的关键方面。包括以下内容：
- en: '**Rate** **of** **adoption:** Assess the extent of change you introduce at
    once. An overwhelming rate can hinder the transition process.'
  id: totrans-309
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**采纳速度**：评估你一次性引入的变革程度。过快的采纳速度可能会阻碍转型过程。'
- en: '**Depth** **of** **adoption**: Determine the depth to which you integrate Lean-Agile
    practices. Surface-level adoption may not yield the desired transformation.'
  id: totrans-310
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**采纳深度**：确定你整合精益敏捷实践的深度。表面化的采纳可能无法带来预期的转型。'
- en: '**Scope** **of** **adoption**: Evaluate the breadth of Lean-Agile practices
    and principles you apply. Covering a broad scope without prioritization can dilute
    the focus and impact.'
  id: totrans-311
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**采纳范围**：评估你所应用的精益敏捷实践和原则的广度。没有优先顺序地覆盖广泛的范围可能会稀释焦点和影响。'
- en: '**Fit for purpose**: Tailor the Lean-Agile approach to align with the team’s
    skills and organizational culture. A one-size-fits-all method often fails to resonate.'
  id: totrans-312
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**适应目标**：根据团队的技能和组织文化量身定制精益敏捷方法。统一的方法往往无法引起共鸣。'
- en: '**Support** **for** **new** **adopters**: Provide comprehensive support materials
    to facilitate the learning curve for individuals new to Lean and Agile practices.'
  id: totrans-313
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**新采用者的支持**：提供全面的支持材料，帮助新接触精益和敏捷实践的人群顺利度过学习曲线。'
- en: Failure to address these aspects adequately can lead to resistance, decreased
    effectiveness, and a greater need for motivation to achieve success.
  id: totrans-314
  prefs: []
  type: TYPE_NORMAL
  zh: 未能充分解决这些方面可能会导致抗拒、效果降低，并且在实现成功时需要更多的动力。
- en: Adjusting the Kaizen plan as needed
  id: totrans-315
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 根据需要调整Kaizen计划
- en: The Greek philosopher Heraclitus said, “Change is the only constant in life.”
    Despite good planning, unexpected challenges will likely occur. Consequently,
    having a bias for action and adjusting your plan is crucial, as flexibility is
    essential. Continuously review your initiatives, gather feedback, and incorporate
    lessons learned to ensure steady progress toward your goals.
  id: totrans-316
  prefs: []
  type: TYPE_NORMAL
  zh: 古希腊哲学家赫拉克利特曾说：“变化是生活中唯一不变的。”尽管有良好的规划，意外的挑战很可能会发生。因此，具有行动偏好并调整计划至关重要，因为灵活性是必不可少的。持续审查你的举措，收集反馈，并融入经验教训，确保朝着目标稳步前进。
- en: As we work our way through the execution phase, our value stream improvement
    visions takes form. We propel our organization toward greater efficiency and value
    delivery by implementing our plan, monitoring progress, addressing resistance,
    and remaining adaptable.
  id: totrans-317
  prefs: []
  type: TYPE_NORMAL
  zh: 在执行阶段的过程中，我们的价值流改进愿景逐渐成型。通过实施计划、监控进度、解决抗拒并保持适应性，我们推动组织向更高效率和价值交付迈进。
- en: Remember, execution is the bridge that transforms strategy into tangible results.
    Nevertheless, our business world will continue to evolve. In the next section,
    we’ll explore the iterative process of continuously refining our value stream
    activities.
  id: totrans-318
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，执行是将战略转化为实际成果的桥梁。然而，我们的商业世界将继续发展。在下一节中，我们将探讨持续优化价值流活动的迭代过程。
- en: 8\. Evolve – evolving through refinement of value stream activities
  id: totrans-319
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 8. 演变——通过优化价值流活动进行演变
- en: In the *Evolve* phase (*Figure 4**.19*), we focus on regularly evaluating and
    refining value streams to maintain efficiency and effectiveness. This section
    discusses sustaining improvements and ensuring alignment with evolving organizational
    goals.
  id: totrans-320
  prefs: []
  type: TYPE_NORMAL
  zh: 在*演变*阶段（*图 4.19*），我们专注于定期评估和优化价值流，以保持效率和有效性。本节讨论如何维持改进并确保与不断变化的组织目标保持一致。
- en: '![Figure 4.19 - Evolve: evolving through refinement of value stream activities](img/Figure_4.19_B21818.jpg)'
  id: totrans-321
  prefs: []
  type: TYPE_IMG
  zh: '![图 4.19 - 演变：通过优化价值流活动进行演变](img/Figure_4.19_B21818.jpg)'
- en: 'Figure 4.19 - Evolve: evolving through refinement of value stream activities'
  id: totrans-322
  prefs: []
  type: TYPE_NORMAL
  zh: 图 4.19 - 演化：通过优化价值流活动进行演化
- en: Continuously evaluating the value stream
  id: totrans-323
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 持续评估价值流
- en: Continuous evaluation is essential for the evolution of processes within the
    value stream. It involves regular assessment of each component’s contribution
    to overall goals and identifying bottlenecks or waste that may have emerged over
    time. Organizations can proactively adjust by leveraging real-time data analytics
    and performance metrics to prevent minor issues from escalating into significant
    problems.
  id: totrans-324
  prefs: []
  type: TYPE_NORMAL
  zh: 持续评估对价值流中过程的演化至关重要。它包括定期评估每个组件对整体目标的贡献，并识别随着时间推移可能出现的瓶颈或浪费。组织可以通过利用实时数据分析和绩效指标主动调整，防止小问题升级为重大问题。
- en: Modern VSM platforms supporting software development life cycles have embraced
    this concept. Once connected, these platforms provide end-to-end and real-time
    visibility, metrics, and analytics spanning all activities and tools supporting
    the development, testing, delivery, and support of the organization’s software
    applications.
  id: totrans-325
  prefs: []
  type: TYPE_NORMAL
  zh: 支持软件开发生命周期的现代价值流管理平台已经采纳了这一概念。一旦连接，这些平台提供端到端和实时的可视性、度量和分析，涵盖支持组织软件应用程序开发、测试、交付和支持的所有活动和工具。
- en: This proactive approach ensures that value streams maintain efficiency and effectiveness
    over time while remaining aligned with the organization’s evolving goals. We must
    continually explore strategies to remain Agile in adapting to shifting business
    landscapes and changing customer expectations, all while optimizing efficiency
    and value delivery.
  id: totrans-326
  prefs: []
  type: TYPE_NORMAL
  zh: 这种积极主动的方法确保了价值流在时间的推移中保持效率和有效性，同时与组织不断发展的目标保持一致。我们必须不断探索策略，以便在适应不断变化的商业环境和客户期望时保持敏捷，同时优化效率和价值交付。
- en: Gathering feedback from stakeholders
  id: totrans-327
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 收集来自利益相关者的反馈
- en: If digital tooling is involved, all value stream improvement initiatives require
    feedback from team members, stakeholders, and customers. Feedback from customers
    and employees who engage with the daily processes should guide process improvement.
  id: totrans-328
  prefs: []
  type: TYPE_NORMAL
  zh: 如果涉及数字工具，所有价值流改进举措都需要来自团队成员、利益相关者和客户的反馈。来自与日常流程互动的客户和员工的反馈应引导流程改进。
- en: Structured feedback mechanisms, such as surveys, focus groups, and feedback
    loops, can provide invaluable insights into the efficiency and effectiveness of
    the value streams. This information is critical for identifying areas that require
    attention and can also highlight opportunities for innovation. But none of it
    matters if we don’t also analyze the data and act.
  id: totrans-329
  prefs: []
  type: TYPE_NORMAL
  zh: 结构化的反馈机制，如调查、焦点小组和反馈回路，可以为价值流的效率和有效性提供宝贵的洞见。这些信息对于识别需要关注的领域至关重要，同时也可以突出创新的机会。但如果我们不分析数据并采取行动，这些信息都毫无意义。
- en: Iteratively improving processes
  id: totrans-330
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 迭代改进过程
- en: The core of process evolution lies in iteration, implementing incremental changes
    over continuous cycles that drive significant enhancements over time. While some
    improvements may demand substantial resources, organizations often have opportunities
    to make smaller, more manageable changes. These can be swiftly evaluated and implemented,
    fostering a culture of rapid adaptation and efficiency. However, always be mindful
    to manage flows through pull-oriented control systems, such as Kanban, lest you
    create bottlenecks and other forms of waste.
  id: totrans-331
  prefs: []
  type: TYPE_NORMAL
  zh: 过程演化的核心在于迭代，通过持续的周期实施增量变化，推动随着时间推移显著的改进。虽然一些改进可能需要大量资源，但组织通常有机会进行较小、更易于管理的变化。这些变化可以迅速评估和实施，促进快速适应和高效的文化。然而，始终要注意通过拉动控制系统（如看板）来管理流程，以免产生瓶颈和其他形式的浪费。
- en: It is important to recall our previous discussion on local optimization. Also,
    if a proposed change takes time, resources, and funding beyond the team’s authority,
    it should be considered by the enterprise’s portfolio management function.
  id: totrans-332
  prefs: []
  type: TYPE_NORMAL
  zh: 重要的是回顾我们之前讨论的局部优化问题。此外，如果提议的变更需要时间、资源和超出团队权限的资金，它应当由企业的投资组合管理职能进行考虑。
- en: In Agile practices at the team level, iterative cycles and incremental improvements
    are distinct yet complementary. Iterative cycles involve regular repetition of
    a development process, allowing quick responsiveness to change. Incremental improvements
    are tangible advancements made at the end of each iteration, gradually building
    the complete product.
  id: totrans-333
  prefs: []
  type: TYPE_NORMAL
  zh: 在团队层面的敏捷实践中，迭代周期和增量改进是独立的，但又是互补的。迭代周期涉及开发过程的定期重复，使团队能迅速响应变化。增量改进则是每个迭代结束时做出的具体进展，逐步构建完整的产品。
- en: Although our focus has been on VSM initiatives, the concepts of iterative and
    incremental development from Agile methodologies are crucial in the Evolve step,
    ensuring ongoing improvements for sustaining our business’s competitiveness and
    adaptability.
  id: totrans-334
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们的关注点在VSM举措上，但来自敏捷方法论的迭代和增量开发的概念在“演化”步骤中至关重要，确保了不断的改进，以维持我们企业的竞争力和适应性。
- en: Sustaining improvements over time
  id: totrans-335
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 持续改进的维持
- en: Sustainability ensures that improvements endure, preventing the business from
    deteriorating amidst changing market dynamics and customer preferences. Establishing
    a culture of continuous improvement empowers every team member to identify and
    implement enhancements to their work processes.
  id: totrans-336
  prefs: []
  type: TYPE_NORMAL
  zh: 可持续性确保了改进的持续性，防止企业在市场动态变化和客户偏好变化中恶化。建立持续改进的文化使每个团队成员都能识别并实施对工作流程的改进。
- en: Standardizing successful improvements and integrating them into the typical
    workflow ensures their incorporation into the organizational fabric, enhancing
    long-term efficiency and value delivery. Standardization is a fundamental concept
    in Lean, and without mechanisms to support these standards, improvements may rapidly
    degrade while individuals revert to old habits or less efficient practices.
  id: totrans-337
  prefs: []
  type: TYPE_NORMAL
  zh: 标准化成功的改进并将其融入典型工作流程，确保它们成为组织的一部分，从而提高长期的效率和价值交付。标准化是精益中的一个基本概念，没有支持这些标准的机制，改进可能会迅速退化，而个人可能会恢复到旧习惯或低效的做法。
- en: In conclusion, the Evolve step in VSM fosters a culture of continuous improvement
    within the organization. Its systematic approach of regular evaluation, feedback,
    iteration, and sustaining improvements ensures that value streams remain resilient,
    responsive, and strategically aligned. This evolutionary process enables organizations
    to stay agile and competitive in delivering customer value.
  id: totrans-338
  prefs: []
  type: TYPE_NORMAL
  zh: 总之，VSM中的“演化”步骤促进了组织内部持续改进的文化。其通过定期评估、反馈、迭代和维持改进的系统化方法，确保了价值流的韧性、响应性和战略一致性。这一演化过程使得组织在提供客户价值时能够保持敏捷和竞争力。
- en: Next, we will delve into *VSM Step 9, End*, focusing on a product or service’s
    retirement or **end-of-life**.
  id: totrans-339
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，我们将深入探讨*VSM第9步，结束*，重点关注产品或服务的退役或**生命周期终点**。
- en: 9\. End – retiring a product
  id: totrans-340
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 9. 结束 – 退役产品
- en: We’ve reached the final stage of our VSM methodology. As depicted in *Figure
    4**.20*, here, our focus shifts to the critical aspect of concluding a product’s
    life cycle, a phase as crucial as any other and demanding careful attention.
  id: totrans-341
  prefs: []
  type: TYPE_NORMAL
  zh: 我们已经进入了VSM方法论的最后阶段。如*图4.20*所示，在这一阶段，我们的重点转向了产品生命周期结束的关键环节，这是与任何其他阶段同样重要且需要细心关注的一个环节。
- en: '![Figure 4.20 - End: retiring a product](img/Figure_4.20_B21818.jpg)'
  id: totrans-342
  prefs: []
  type: TYPE_IMG
  zh: '![图4.20 - 结束：退休产品](img/Figure_4.20_B21818.jpg)'
- en: 'Figure 4.20 - End: retiring a product'
  id: totrans-343
  prefs: []
  type: TYPE_NORMAL
  zh: 图4.20 - 结束：退休产品
- en: In this section, we will guide you through the primary steps of recognizing
    when a product or service has reached its end-of-life (EOL), planning for the
    conclusion of its value stream, managing the retirement of products and services,
    and ensuring customer satisfaction. This section aims to help you navigate this
    phase strategically, balancing operational considerations with customer-centric
    practices.
  id: totrans-344
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们将指导您完成识别产品或服务何时达到生命周期终点（EOL）、规划其价值流的结束、管理产品和服务的退役，以及确保客户满意度的主要步骤。本节旨在帮助您战略性地应对这一阶段，在操作考虑与以客户为中心的实践之间保持平衡。
- en: Recognizing when a product or service has reached its EOL
  id: totrans-345
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 识别产品或服务何时达到其**生命周期终点**（EOL）
- en: Identifying when a product or service has reached its EOL is vital for effective
    VSM. This awareness hinges on declining sales, rising maintenance costs, market
    shifts, technology obsolescence, and other sustainability factors. Proactively
    identifying these factors enables strategic planning for product phase-out rather
    than reactive responses to market pressures.
  id: totrans-346
  prefs: []
  type: TYPE_NORMAL
- en: 'A balanced approach is essential for monitoring and interpreting these signals
    effectively, as in this example:'
  id: totrans-347
  prefs: []
  type: TYPE_NORMAL
- en: '**Analyzing** **quantitative** **data**: Regular assessment of sales figures,
    profit margins, maintenance costs, technical debt, and customer satisfaction through
    data analytics reveals declining trends and increased costs, signaling the EOL
    of a product'
  id: totrans-348
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Observing market evolution**: Tracking industry trends, technological advancements,
    and competitor actions often provides good insight into market shifts that could
    render a product obsolete'
  id: totrans-349
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Gathering and analyzing customer feedback**: Collecting feedback through
    customer surveys, focus groups, and social media helps identify satisfaction and
    usability issues, offering objective data into declining sales or customer retention
    challenges'
  id: totrans-350
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Competitive analysis**: Regularly reviewing competitors’ offerings and strategies
    provides perspective on your product’s market position and reveals whether continued
    investment in your product is warranted'
  id: totrans-351
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: These strategies underscore the comprehensive nature of Lean-Agile and VSM practices,
    highlighting the need for organization-wide involvement. They emphasize that managing
    value streams requires diligent oversight from inception to EOL, without shortcuts
    in effectively managing each stage.
  id: totrans-352
  prefs: []
  type: TYPE_NORMAL
- en: Planning for the conclusion of the value stream
  id: totrans-353
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Once the EOL of a product is acknowledged, the next step is to plan for the
    orderly retirement of its value stream. This decommissioning involves several
    activities:'
  id: totrans-354
  prefs: []
  type: TYPE_NORMAL
- en: '**Discuss** **the** **proposal** **to** **EOL** **with** **stakeholders**:
    Retiring a product is a strategic decision that may affect many other departments,
    including sales, marketing, legal, finance, customer success, and human resources.
    It should involve key stakeholders of your organization, particularly your executive
    staff and, in some cases, the board of directors, partners, and key customers.'
  id: totrans-355
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Develop an EOL product roadmap**: You can create a roadmap to strategically
    think through and map out your plan for taking your product through the EOL process,
    including a plan for a replacement product or service. Don''t forget to address
    data security, environmental, and other disposal issues associated with eliminating
    old products.'
  id: totrans-356
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Getting approval for your EOL plan**: Once you’ve built a business case based
    on evidence, you can take your data-supported proposal to sunset your product
    to your executive stakeholders.'
  id: totrans-357
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Communicate your EOL plan**: Discuss how the product’s end-of-life will affect
    sales and marketing materials and customer presentations, and help these groups
    identify alternative solutions to steer prospects toward in the future.'
  id: totrans-358
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Reallocate** **people** **and** **resources**: Now that you have a plan to
    sunset your product or service, you can start preparing how to redeploy the people,
    resources, and budget that has been freed up. Handled properly, you’ll find you
    have extra capacity to make newer products or services more successful.'
  id: totrans-359
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Documenting lessons learned and best practices**: The final phase of a product’s
    life cycle (EOL) presents a valuable opportunity for reflection and learning.
    This retrospective typically involves documenting lessons learned and best practices,
    getting input from cross-functional teams across the enterprise, conducting retrospectives,
    and turning the documentation into a dynamic knowledge base to share across the
    organization and incorporate into future endeavors.'
  id: totrans-360
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Adopting a VSM platform
  id: totrans-361
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: A **VSM platform** (**VSMP**) is essential for optimizing end-to-end software
    product deliveries and improving business outcomes and IT operations. In DevOps
    environments, a VSMP supports process integration and automation while providing
    analytics for data-driven decision-making. It helps enable a customer-centric
    approach, prioritizing features that improve the customer experience while fostering
    team alignment and collaboration.
  id: totrans-362
  prefs: []
  type: TYPE_NORMAL
- en: While traditional VSM methods involved manual mapping of current and future
    state activities, modern VSMP software has revolutionized the process by enabling
    real-time monitoring, particularly in DevOps-based software delivery pipelines.
    These solutions leverage graphical representations, data analytics, and artificial
    intelligence to enhance decision-making and effectiveness.
  id: totrans-363
  prefs: []
  type: TYPE_NORMAL
- en: Organizations may need to adapt existing tools, systems, and applications to
    effectively capture, visualize, and analyze value stream flows. Integration of
    technology enhances VSMP’s effectiveness, providing powerful tools for optimization.
  id: totrans-364
  prefs: []
  type: TYPE_NORMAL
- en: VSMPs connect to your existing software development, testing, and support tools
    and import data from all phases of software product delivery, from concept to
    value delivery. They help software engineering leaders identify and quantify opportunities
    to improve software product performance by optimizing cost, operating models,
    technology, and processes. Modern VSMPs use **artificial intelligence** (**AI**)
    and **machine learning** (**ML**) powered analytics, providing automated insights
    to identify constraints, diagnose bottlenecks, and improve flow.
  id: totrans-365
  prefs: []
  type: TYPE_NORMAL
- en: 'The primary components of a VSMP include the following:'
  id: totrans-366
  prefs: []
  type: TYPE_NORMAL
- en: '**Visualization and mapping**: Visualize and map value streams to clearly understand
    workflow'
  id: totrans-367
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Analytics** **and** **reporting**: Collect and analyze data for insights
    into performance and generate customizable reports'
  id: totrans-368
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Integration and collaboration**: Seamlessly connect with other tools and
    systems to enable data and workflow synchronization and facilitate team collaboration'
  id: totrans-369
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Workflow** **automation**: Streamline processes by automating tasks and improving
    efficiency'
  id: totrans-370
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Continuous** **improvement**: Implement feedback mechanisms for ongoing improvement'
  id: totrans-371
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Customization** **and flexibility**: Adapt to unique organizational needs
    and changing requirements'
  id: totrans-372
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: In the next chapter, you’ll build on the foundation by mastering the VSM implementation
    roadmap. You’ll understand how VSM, when applied consistently and strategically,
    becomes an integral part of your organization’s DNA, fostering a culture of perpetual
    improvement. You’ll learn how to identify and prioritize value streams, envision
    ideal states, and execute effective strategies within a framework that evolves
    and adapts over time. By embracing the continuous improvement of VSM, you’ll position
    yourself and your organization to excel in today’s dynamic business environment,
    setting you apart as a leader and innovator in the pursuit of operational excellence.
  id: totrans-373
  prefs: []
  type: TYPE_NORMAL
- en: Summary
  id: totrans-374
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In this chapter, you’ve learned that VSM isn’t just a Lean improvement methodology.
    It’s a continuous transformation journey that drives your organization toward
    operational perfection. The significance of VSM in fostering personal and organizational
    growth is immense, making it crucial for professionals at all levels. It’s a journey
    of informed decision-making that improves processes and outcomes, involving every
    team member in the quest for continuous improvement and excellence.
  id: totrans-375
  prefs: []
  type: TYPE_NORMAL
- en: These lessons are important because organizations risk stagnation and decline
    without the iterative and adaptive approach of VSM. Ignoring continuous improvement
    principles and strategic prioritization can lead to inefficiency, misallocated
    resources, employee burnout, and declining quality and customer satisfaction.
    Embracing VSM as a continuous transformational path ensures that every step taken
    leads to greater efficiency, quality, and alignment with customer needs.
  id: totrans-376
  prefs: []
  type: TYPE_NORMAL
- en: Next up is [*Chapter 5*](B21818_05.xhtml#_idTextAnchor302)*, Introducing the
    VSM Implementation Roadmap*. This chapter covers the Value Stream Management Consortium’s
    approach to implementing value stream management practices. While this chapter
    covered the Lean VSM model, the VSMC promotes VSM methods and tools tailored for
    Lean-Agile enterprises and their software deliveries.
  id: totrans-377
  prefs: []
  type: TYPE_NORMAL
- en: Questions
  id: totrans-378
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This section is offered for those who want to evaluate comprehension and retention
    of the information provided in this chapter. There are 10 questions. The answers
    are provided in the next subsection. Recalling the exact phrasing of the original
    content is not important. Instead, it’s more important to recall the concepts
    and their applications.
  id: totrans-379
  prefs: []
  type: TYPE_NORMAL
- en: What are the primary objectives of VSM as outlined in the foundational principles?
  id: totrans-380
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: How does VSM differ from traditional Lean practices in its approach to improving
    organizational processes?
  id: totrans-381
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: What is the primary goal of defining an idealized customer value stream in a
    VSM initiative?
  id: totrans-382
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Why is establishing metrics and success criteria crucial in a VSM initiative?
  id: totrans-383
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Why is it important to start value stream mapping from the point of product
    or service delivery to the customer?
  id: totrans-384
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: How does prioritizing areas for improvement benefit a VSM initiative?
  id: totrans-385
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Why is adaptability key in the execution phase of a VSM initiative?
  id: totrans-386
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: How does addressing resistance to change impact the successful execution of
    VSM improvements?
  id: totrans-387
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Why is continuous evaluation crucial in the Evolve step of VSM?
  id: totrans-388
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: What is the importance of documenting lessons learned and best practices at
    the end of a product’s life cycle?
  id: totrans-389
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Answers
  id: totrans-390
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The primary objectives of Value Stream Management (VSM) include optimizing the
    end- to-end flow of value throughout an organization, eliminating waste, overcoming
    productivity, eliminating constraints, as well as expediting the delivery of value
    to customers by addressing inefficiencies, improving quality, accelerating delivery,
    and reducing costs.
  id: totrans-391
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Value Stream Management differs from traditional Lean practices in its approach
    to improving organizational processes by adopting a holistic view that emphasizes
    the entire customer journey, ensuring every operational facet is aligned to support
    customers effectively and prevent the risk of local optimization, integrating
    Lean and Agile principles to drive profound organizational enhancements.
  id: totrans-392
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: The primary goal of defining an idealized customer value stream in a VSM initiative
    is to envision the cleanest path to delivery possible, setting a visionary benchmark
    that aims for a flow with no constraints or waste that customers won’t value
  id: totrans-393
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Establishing metrics and success criteria is crucial in a VSM initiative because
    they act as benchmarks for progress, helping to measure the impact of VSM efforts
    against strategic objectives and ensuring continuous improvement toward achieving
    the ideal state of the value stream.
  id: totrans-394
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Its important to start value stream mapping from the point of product or service
    delivery to the customer because every step in the value stream revolves around
    meeting and exceeding customer requirements and expectations, focusing on optimizing
    customer satisfaction.
  id: totrans-395
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Prioritizing areas for improvement benefits a VSM initiative by ensuring that
    efforts and resources are allocated where they will have the most significant
    positive impact, making the improvement process more efficient and effective.
  id: totrans-396
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Adaptability is key in the execution phase of a VSM initiative because unforeseen
    challenges can arise, requiring adjustments to the plan to maintain progress toward
    goals in a dynamic environment.
  id: totrans-397
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Addressing resistance to change is crucial for successful execution because
    it involves listening to concerns, communicating benefits, and supporting individuals
    in adapting to new processes, thus navigating through resistance smoothly.
  id: totrans-398
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Continuous evaluation is crucial in the Evolve step of VSM because it allows
    for regular assessment of the value stream’s contribution to goals, identification
    of emerging inefficiencies or waste, and alignment with evolving organizational
    objectives.
  id: totrans-399
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Documenting lessons learned and best practices at the end of a product’s life
    cycle is important because it provides valuable insights for future projects,
    helping to avoid past mistakes and replicate successes, fostering continuous improvement
    and innovation within the organization.
  id: totrans-400
