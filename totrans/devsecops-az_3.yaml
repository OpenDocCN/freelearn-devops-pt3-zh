- en: <st c="44929">In any conversation</st> <st c="44949">on security, it is easy
    to get lost in the technical details and tools.</st> <st c="45022">Yet, it is
    the human element and organizational culture, more than any technological shortcoming,
    which presents the most significant risks to an organization’s security.</st>
    <st c="45193">The</st> *<st c="45197">Cost of a Data Breach Report 2022</st>*<st
    c="45230">, by IBM, reveals that 21% of data breaches were due to human errors.</st>
    <st c="45300">These errors are unintentional lapses by employees or contractors,
    proving that even the most sophisticated software security program can be compromised
    by simple human mistakes.</st> <st c="45479">For example, a developer might commit
    production credentials to code or install a malicious</st> <st c="45570">extension
    in</st> <st c="45584">their IDE.</st>
  id: totrans-247
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="44929">在任何关于安全的对话中</st> <st c="44949">都很容易陷入技术细节和工具的讨论中。</st> <st c="45022">然而，正是人类因素和组织文化，而非任何技术缺陷，构成了对组织安全性最为显著的风险。</st>
    <st c="45193">根据</st> *<st c="45197">2022年数据泄露成本报告</st>*<st c="45230">（由IBM发布），21%的数据泄露是由于人为错误造成的。</st>
    <st c="45300">这些错误是员工或承包商的无意失误，证明即使是最复杂的软件安全程序也可能因简单的人为错误而受到威胁。</st> <st c="45479">例如，开发人员可能会将生产凭证提交到代码中，或者在其IDE中安装恶意</st>
    <st c="45570">扩展。</st>
