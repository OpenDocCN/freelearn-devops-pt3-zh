- en: <st c="44546">Congratulations!</st> <st c="44564">You’ve successfully</st> <st
    c="44583">used the Microsoft Threat Modeling Tool to analyze threats in an application
    model.</st> <st c="44668">Next, we will explore security training, an important
    part of the DevOps</st> <st c="44741">planning phase.</st>
  id: totrans-244
  prefs: []
  type: TYPE_NORMAL
- en: <st c="44756">Implementing continuous code-to-cloud security training</st>
  id: totrans-245
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: <st c="44812">A mature secure code-to-cloud training program should focus on
    addressing gaps in the understanding of the learners.</st>
  id: totrans-246
  prefs: []
  type: TYPE_NORMAL
- en: <st c="44929">In any conversation</st> <st c="44949">on security, it is easy
    to get lost in the technical details and tools.</st> <st c="45022">Yet, it is
    the human element and organizational culture, more than any technological shortcoming,
    which presents the most significant risks to an organization’s security.</st>
    <st c="45193">The</st> *<st c="45197">Cost of a Data Breach Report 2022</st>*<st
    c="45230">, by IBM, reveals that 21% of data breaches were due to human errors.</st>
    <st c="45300">These errors are unintentional lapses by employees or contractors,
    proving that even the most sophisticated software security program can be compromised
    by simple human mistakes.</st> <st c="45479">For example, a developer might commit
    production credentials to code or install a malicious</st> <st c="45570">extension
    in</st> <st c="45584">their IDE.</st>
  id: totrans-247
  prefs: []
  type: TYPE_NORMAL
- en: <st c="45594">IBM Cost of a Data Breach Report 2022</st>
  id: totrans-248
  prefs: []
  type: TYPE_NORMAL
- en: '[<st c="45632">https://www.ibm.com/downloads/cas/3R8N1DZJ</st>](https://www.ibm.com/downloads/cas/3R8N1DZJ)<st
    c="45675">.</st>'
  id: totrans-249
  prefs: []
  type: TYPE_NORMAL
- en: <st c="45676">To address this risk in a DevSecOps process, organizations should
    implement a continuous secure code-to-cloud training program with clear goals
    and success measurements.</st> <st c="45847">Software engineers who have received
    secure coding training are less prone to introducing security flaws, more knowledgeable
    about supportive tools, and tend to design software architecture that</st> <st
    c="46042">prioritizes security.</st>
  id: totrans-250
  prefs: []
  type: TYPE_NORMAL
- en: <st c="46063">However, many organizations</st> <st c="46091">that have implemented
    some form of secure code training are not finding success with them!</st> <st
    c="46183">Our goal in this chapter is not to guide you through topics that your
    training program should include (there are many articles and documents covering
    that).</st> <st c="46340">Instead, we will highlight the risks and challenges
    that we’ve observed in our practices that often lead to</st> <st c="46448">limited
    success.</st>
  id: totrans-251
  prefs: []
  type: TYPE_NORMAL
- en: <st c="46464">From my (David) experience consulting in this domain, I have observed
    that organizations with a higher level of maturity, characterized by a clear vision
    of desired outcomes and a well-defined strategy, typically achieve more favorable
    results.</st> *<st c="46710">Figure 3</st>**<st c="46718">.33</st>* <st c="46721">illustrates
    five maturity levels that I have observed across</st> <st c="46783">various organizations:</st>
  id: totrans-252
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 3.33 – Five levels of maturity for secure code-to-cloud training programs](img/B19710_03_33.jpg)'
  id: totrans-253
  prefs: []
  type: TYPE_IMG
- en: <st c="46862">Figure 3.33 – Five levels of maturity for secure code-to-cloud
    training programs</st>
  id: totrans-254
  prefs: []
  type: TYPE_NORMAL
- en: <st c="46942">Let’s examine these five levels and</st> <st c="46979">their characteristics:</st>
  id: totrans-255
  prefs: []
  type: TYPE_NORMAL
- en: '**<st c="47001">Non-existent</st>**<st c="47014">: This is not a phase of maturity</st>
    <st c="47048">but a stage where the organization completely lacks a secure code-to-cloud
    training program.</st> <st c="47142">This results in inconsistent outcomes when
    it comes to adhering to organizational policies or security</st> <st c="47245">best
    practices.</st>'
  id: totrans-256
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**<st c="47260">Compliance-focused</st>**<st c="47279">: In this maturity level,
    the training is designed primarily to meet specific compliance or audit requirements.</st>
    <st c="47392">The training sessions tend to be periodic, often happening just
    once a year, mainly to meet audit benchmarks.</st> <st c="47502">As there is no
    comprehensive strategy in place, adherence to security best practices and policies
    can</st> <st c="47604">be inconsistent.</st>'
  id: totrans-257
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**<st c="47620">Awareness-focused</st>**<st c="47638">: In this maturity level,
    there is a rudimentary strategy, and resources are allocated, but this remains
    somewhat generic.</st> <st c="47762">The training revolves around universally
    recommended practices rather than those specific to</st> <st c="47855">the organization.</st>'
  id: totrans-258
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**<st c="47872">Behavior-change-focused</st>**<st c="47896">: In this maturity
    level, emphasis is placed on metric analysis to identify the major</st> *<st c="47983">code-to-cloud</st>*
    <st c="47996">risks specific to the organization.</st> <st c="48033">Concurrently,
    behaviors that can effectively mitigate these risks are identified.</st> <st c="48115">Training
    is then tailored to address and mold these behaviors.</st> <st c="48178">Success
    at this level is measured by the tangible reduction in security incidents, increased
    employee compliance with security protocols, and consistent application of trained
    behaviors in</st> <st c="48367">day-to-day operations.</st>'
  id: totrans-259
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**<st c="48389">Culture-change-focused</st>**<st c="48412">: In this maturity
    level, the organization has gone beyond changing specific behaviors that have
    been identified to reshape the collective attitudes, perceptions, and beliefs
    regarding security throughout the entire process, from code to the cloud.</st>
    <st c="48662">The program has the firm backing of top-tier leadership, with regular
    executive updates.</st> <st c="48751">The success of the program is routinely
    reviewed, at least on an annual basis, at both individual and</st> <st c="48853">leadership
    levels.</st>'
  id: totrans-260
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: <st c="48871">In conclusion, the path to a mature secure code-to-cloud training
    program is marked by evolving levels of organizational maturity.</st> <st c="49003">It
    is important to prioritize people and culture over</st> <st c="49057">mere technicalities.</st>
  id: totrans-261
  prefs: []
  type: TYPE_NORMAL
- en: <st c="49077">Summary</st>
  id: totrans-262
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: <st c="49085">In this chapter, we explored essential practices for incorporating
    security during the plan phase of DevOps, focusing on agile threat modeling and
    continuous secure code-to-cloud training.</st> <st c="49275">We highlighted the
    challenges of traditional threat modeling in a DevSecOps environment.</st> <st
    c="49364">To address these challenges, we outlined a way to seamlessly integrate
    an agile threat modeling approach, using Mozilla’s RRA as an example.</st> <st
    c="49505">We concluded by detailing the maturity stages associated with a continuous
    secure code-to-cloud training framework.</st> <st c="49621">This chapter has equipped
    you with important knowledge and strategies to prioritize security right from
    the planning phase of the DevOps life cycle.</st> <st c="49770">Moving forward,
    the next chapter will address how to implement security controls in the pre-commit
    phase of the development workflow.</st> <st c="49904">Join us as we continue this</st>
    <st c="49932">enlightening journey!</st>
  id: totrans-263
  prefs: []
  type: TYPE_NORMAL
