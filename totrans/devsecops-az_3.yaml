- en: <st c="1517">Understanding DevSecOps in the planning phase</st>
  id: totrans-13
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: <st c="1517">了解DevSecOps在计划阶段的应用</st>
- en: <st c="1563">Prevention is better than cure</st>
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="1563">预防胜于治疗</st>
- en: <st c="1594">We live in a world</st> <st c="1613">where many organizations</st>
    <st c="1638">value their software more than their physical infrastructure.</st>
    <st c="1701">Industry giants such as Amazon, Netflix, Airbnb, and Uber have transformed
    their sectors with innovative software platforms, changing how we read, watch
    movies, travel, and commute.</st> <st c="1883">For these organizations and most
    modern companies, their key operations do not depend on the physical buildings
    they own, but on the software, they have developed to offer their services</st>
    <st c="2070">to users.</st>
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="1594">我们生活在一个</st> <st c="1613">世界中，许多组织</st> <st c="1638">看重他们的软件甚于他们的物理基础设施。</st>
    <st c="1701">亚马逊、Netflix、Airbnb和Uber等行业巨头通过创新的软件平台改变了他们的行业，改变了我们阅读、观看电影、旅行和通勤的方式。</st>
    <st c="1883">对于这些组织和大多数现代公司来说，他们的关键运营不依赖于他们拥有的物理建筑，而是依赖于他们开发的软件，用于向用户提供服务。</st>
    <st c="2070">。</st>
- en: <st c="2079">Despite the critical role that software systems play, many organizations
    only focus on functionality and stability when planning them.</st> <st c="2215">Security
    often becomes a secondary concern that is addressed much later after the development
    work has started.</st> <st c="2327">As we discussed in</st> [*<st c="2346">Chapter
    2</st>*](B19710_02.xhtml#_idTextAnchor039)<st c="2355">, this approach does not
    scale well in a DevOps workflow.</st> <st c="2413">This late consideration of
    security can be partly attributed to development and operations teams lacking
    the necessary expertise to effectively assess and prioritize risks and then plan
    risk mitigation at</st> <st c="2618">early stages.</st>
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="2079">尽管软件系统在许多组织中扮演着至关重要的角色，但很多组织在规划时只关注功能性和稳定性。</st> <st c="2215">安全性往往成为一个次要问题，通常是在开发工作开始后很久才考虑到。</st>
    <st c="2327">正如我们在</st> [*<st c="2346">第2章</st>*](B19710_02.xhtml#_idTextAnchor039)<st
    c="2355">中讨论的那样，这种做法在DevOps工作流中并不适用。</st> <st c="2413">这种将安全性考虑推迟的做法，部分原因是开发和运维团队缺乏有效评估和优先排序风险的专业知识，进而无法在早期阶段规划风险缓解措施。</st>
- en: <st c="2631">This is where DevSecOps comes into play.</st> <st c="2673">It encourages
    continuous collaboration between development, operations, and security teams right
    from the start – during the planning phase.</st> <st c="2814">The goal is to make
    security a central design principle of all software that is created!</st> <st
    c="2903">DevSecOps promotes a collective effort to develop a</st> *<st c="2955">security-by-design</st>*
    <st c="2973">mindset within all teams that are involved in creating and running
    software.</st> <st c="3051">To achieve these goals, organizations can implement
    several approaches.</st> <st c="3123">Two common ones are threat modeling and
    continuous</st> <st c="3174">security training.</st>
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="2631">这时，DevSecOps发挥了作用。</st> <st c="2673">它鼓励开发、运维和安全团队从一开始就进行持续的合作——在规划阶段。</st>
    <st c="2814">目标是将安全性作为所有软件设计的核心原则！</st> <st c="2903">DevSecOps提倡在所有参与创建和运行软件的团队中培养一种</st>
    *<st c="2955">安全设计</st>* <st c="2973">的思维方式。</st> <st c="3051">为了实现这些目标，组织可以实施几种方法。</st>
    <st c="3123">其中两个常见的方法是威胁建模和持续的</st> <st c="3174">安全培训。</st>
- en: <st c="3192">Understanding threat modeling and its benefits</st>
  id: totrans-18
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: <st c="3192">理解威胁建模及其好处</st>
- en: <st c="3239">A threat is a possible event</st> <st c="3268">that might take
    advantage of weaknesses in an application’s design or system architecture, resulting
    in undesirable consequences.</st> <st c="3399">Anyone interacting with an application,
    whether from within or outside an organization, can be a source of such events.</st>
    <st c="3519">As technologies evolve, the number of threats grows.</st> <st c="3572">To
    prevent threats from exploiting system flaws, threat modeling methods can be applied
    in the design phase to inform</st> <st c="3690">defensive measures.</st>
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="3239">威胁是一个可能的事件</st> <st c="3268">，它可能利用应用程序设计或系统架构中的弱点，从而导致不良后果。</st>
    <st c="3399">任何与应用程序交互的人，无论是组织内部还是外部，都可能成为这种事件的来源。</st> <st c="3519">随着技术的发展，威胁的数量不断增加。</st>
    <st c="3572">为了防止威胁利用系统漏洞，威胁建模方法可以在设计阶段应用，以指导</st> <st c="3690">防御措施。</st>
- en: <st c="3709">Threat modeling</st> <st c="3725">is a structured approach to identifying
    potential threats and vulnerabilities in software and system designs.</st> <st
    c="3836">Once found, we can prioritize them according to probabilities and make
    a plan of mitigations that we can put in place to stop or reduce the effects of</st>
    <st c="3987">these threats.</st>
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="3709">威胁建模</st> <st c="3725">是一种结构化的方法，用于识别软件和系统设计中的潜在威胁和漏洞。</st> <st
    c="3836">一旦发现这些威胁，我们可以根据其概率进行优先排序，并制定缓解计划，采取措施阻止或减少这些威胁的影响。</st>
- en: <st c="4001">While threat modeling</st> <st c="4023">can be done at any point,
    it is best integrated in the planning phase, before the code is written, when
    the software architecture is being decided.</st> <st c="4172">This way, potential
    security issues can be identified and addressed early on, reducing the need for
    a much costlier fix later.</st> <st c="4299">Implementing threat modeling in the
    planning phase also helps in instilling a culture of prevention and facilitates
    proactive architectural decisions that minimize the number and impact of threats.</st>
    <st c="4497">Just like civil and automotive engineers have processes to plan safety
    features before constructing a building or a car, threat modeling ensures that
    we think about security right from the start of</st> <st c="4695">creating software.</st>
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="4001">虽然威胁建模</st> <st c="4023">可以在任何阶段进行，但最好在规划阶段进行，即在编写代码之前，在决定软件架构时进行。</st>
    <st c="4172">这样，潜在的安全问题可以及早识别和解决，从而减少后期需要进行更加昂贵修复的情况。</st> <st c="4299">在规划阶段实施威胁建模，还有助于培养预防文化，并促进主动的架构决策，从而最小化威胁的数量和影响。</st>
    <st c="4497">就像土木工程师和汽车工程师在建造建筑物或汽车之前会规划安全功能一样，威胁建模确保我们从一开始就考虑到安全问题</st> <st c="4695">在软件开发过程中。</st>
- en: <st c="4713">Once we have a threat model, we can update and improve it at any
    time as the software evolves.</st> <st c="4809">This approach is good because
    it allows us to keep track of how software and system changes</st> <st c="4901">affect
    it.</st>
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="4713">一旦我们有了威胁模型，我们可以在软件演变的任何时候进行更新和改进。</st> <st c="4809">这种方法很好，因为它可以帮助我们跟踪软件和系统的变化</st>
    <st c="4901">如何影响威胁模型。</st>
- en: <st c="4911">Traditional threat modeling frameworks</st>
  id: totrans-23
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: <st c="4911">传统的威胁建模框架</st>
- en: <st c="4950">Threat modeling is not a new concept</st> <st c="4987">in the field
    of software design.</st> <st c="5021">As far back as the 1990s, security professionals
    have been concerned with identifying and mitigating threats in software systems.</st>
    <st c="5151">The concept of threat modeling gained significant attention with
    the publication of the book</st> *<st c="5244">Threat Modeling</st>*<st c="5259">,
    by Frank Swiderski and Window Snyder in 2004\.</st> <st c="5307">The book introduced
    the concept of threat modeling and provided guidance on how to incorporate it
    into the software development</st> <st c="5435">life cycle.</st>
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="4950">威胁建模不是一个新概念</st> <st c="4987">在软件设计领域。</st> <st c="5021">早在1990年代，安全专家就开始关注如何识别和减轻软件系统中的威胁。</st>
    <st c="5151">威胁建模的概念在2004年随着Frank Swiderski和Window Snyder出版的《</st> *<st c="5244">威胁建模</st>*<st
    c="5259">》一书而引起了广泛关注。</st> <st c="5307">这本书介绍了威胁建模的概念，并提供了如何将其纳入软件开发</st> <st
    c="5435">生命周期的指导。</st>
- en: <st c="5446">Over the years, threat modeling has evolved and matured, with several
    methodologies and frameworks</st> <st c="5545">being developed</st> <st c="5561">to
    assist in the process.</st> <st c="5588">Some</st> <st c="5592">well-known threat
    modeling approaches include Microsoft’s</st> **<st c="5651">Spoofing, Tampering,
    Repudiation, Information disclosure, Denial of service, Elevation of privilege</st>**
    <st c="5750">(</st>**<st c="5752">STRIDE</st>**<st c="5758">) model, the</st>
    **<st c="5772">Operationally Critical Threat, Asset, and Vulnerability Evaluation</st>**
    <st c="5838">(</st>**<st c="5840">OCTAVE</st>**<st c="5846">) framework, and the</st>
    **<st c="5868">Process for Attack Simulation and Threat Analysis</st>** <st c="5917">(</st>**<st
    c="5919">PASTA</st>**<st c="5924">) framework.</st>
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="5446">多年来，威胁建模不断发展和成熟，已经有多个方法论和框架</st> <st c="5545">被开发出来</st> <st c="5561">以协助这一过程。</st>
    <st c="5588">一些</st> <st c="5592">著名的威胁建模方法包括微软的</st> **<st c="5651">欺骗、篡改、否认、信息泄露、拒绝服务、权限提升</st>**
    <st c="5750">(</st>**<st c="5752">STRIDE</st>**<st c="5758">) 模型，</st> **<st c="5772">操作关键威胁、资产和漏洞评估</st>**
    <st c="5838">(</st>**<st c="5840">OCTAVE</st>**<st c="5846">) 框架，以及</st> **<st
    c="5868">攻击模拟和威胁分析过程</st>** <st c="5917">(</st>**<st c="5919">PASTA</st>**<st
    c="5924">) 框架。</st>
- en: <st c="5937">There is no one-size-fits-all threat-modeling method; organizations
    usually select an approach based on their project’s specific requirements.</st>
    <st c="6081">Each framework offers a unique perspective and focus.</st> <st c="6135">Some
    prioritize people-centric considerations, while others focus on risk identification
    (risk-centric) or privacy mitigation (privacy-centric).</st> <st c="6280">Combining
    these methods can sometimes provide a more comprehensive and balanced understanding
    of potential threats.</st> <st c="6396">Let’s review some of the more</st> <st
    c="6426">common frameworks.</st>
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="5937">没有一种通用的威胁建模方法；组织通常根据其项目的特定需求选择方法。</st> <st c="6081">每个框架都提供了独特的视角和关注点。</st>
    <st c="6135">有些方法侧重于以人为中心的考虑，而其他方法则侧重于风险识别（以风险为中心）或隐私缓解（以隐私为中心）。</st> <st c="6280">有时，结合这些方法可以提供更全面和平衡的潜在威胁理解。</st>
    <st c="6396">让我们来回顾一些更为</st> <st c="6426">常见的框架。</st>
- en: <st c="6444">12 threat modeling methods</st>
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="6444">12种威胁建模方法</st>
- en: <st c="6471">Nataliya Shevchenko, a senior member of the Carnegie Mellon University
    Software Engineering Institute, wrote an interesting article on 12 threat modeling
    methods.</st> <st c="6635">It is an interesting</st> <st c="6655">read that you
    can access at</st> [<st c="6684">https://insights.sei.cmu.edu/blog/threat-modeling-12-available-methods/</st>](https://insights.sei.cmu.edu/blog/threat-modeling-12-available-methods/)<st
    c="6755">. A more detailed whitepaper can be accessed</st> <st c="6800">here:</st>
    [<st c="6806">https://resources.sei.cmu.edu/asset_files/WhitePaper/2018_019_001_524597.pdf</st>](https://resources.sei.cmu.edu/asset_files/WhitePaper/2018_019_001_524597.pdf)<st
    c="6882">.</st>
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="6471">卡内基梅隆大学软件工程研究所的资深成员纳塔莉亚·谢甫琴科（Nataliya Shevchenko）撰写了一篇关于12种威胁建模方法的有趣文章。</st>
    <st c="6635">这是一篇有趣的</st> <st c="6655">文章，您可以在以下网址阅读：</st> [<st c="6684">https://insights.sei.cmu.edu/blog/threat-modeling-12-available-methods/</st>](https://insights.sei.cmu.edu/blog/threat-modeling-12-available-methods/)<st
    c="6755">。您还可以访问</st> <st c="6800">更详细的白皮书：</st> [<st c="6806">https://resources.sei.cmu.edu/asset_files/WhitePaper/2018_019_001_524597.pdf</st>](https://resources.sei.cmu.edu/asset_files/WhitePaper/2018_019_001_524597.pdf)<st
    c="6882">。</st>
- en: '<st c="6883">It is not our goal to cover</st> <st c="6912">conventional threat
    modeling methodologies – for that, we suggest a comprehensive book like</st> *<st
    c="7004">Threat Modeling: Designing for Security</st>*<st c="7043">, by</st> *<st
    c="7048">Adam Shostack</st>* <st c="7061">– our primary focus is on threat modeling
    from a DevSecOps perspective.</st> <st c="7134">Nonetheless, later in this chapter,
    we will utilize the Microsoft Threat Modeling Tool, which uses the STRIDE framework
    for</st> <st c="7258">its analysis.</st>'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="6883">我们的目标不是涵盖</st> <st c="6912">传统的威胁建模方法论——对于这个，我们建议参考一本全面的书籍，如</st>
    *<st c="7004">《威胁建模：设计安全》</st>*<st c="7043">，作者是</st> *<st c="7048">亚当·肖斯塔克</st>*
    <st c="7061">——我们的主要关注点是从DevSecOps的角度进行威胁建模。</st> <st c="7134">不过，在本章后面，我们将使用微软威胁建模工具，该工具使用STRIDE框架进行</st>
    <st c="7258">分析。</st>
- en: <st c="7271">Threat modeling in DevSecOps</st>
  id: totrans-30
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: <st c="7271">DevSecOps中的威胁建模</st>
- en: <st c="7300">Traditional threat</st> <st c="7320">modeling frameworks</st> <st
    c="7339">such as STRIDE, PASTA, and DREAD can pose challenges when integrated
    into a DevOps workflow due to their intensive nature.</st> <st c="7463">They are</st>
    *<st c="7472">slow</st>*<st c="7476">,</st> *<st c="7478">skill-intensive</st>*
    <st c="7493">(requiring a high level of expertise), and</st> *<st c="7537">time-intensive</st>*
    <st c="7551">(requiring considerable time investment).</st> <st c="7594">It is
    not uncommon to spend days or even weeks building</st> <st c="7649">extensive
    threat models with</st> **<st c="7679">data flow diagrams</st>** <st c="7697">(</st>**<st
    c="7699">DFDs</st>**<st c="7703">) and information entry points, categorizing
    data, identifying applicable threats, and documenting</st> <st c="7803">mitigating
    controls.</st>
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="7300">传统的威胁</st> <st c="7320">建模框架</st> <st c="7339">例如STRIDE、PASTA和DREAD，在整合到DevOps工作流程时，由于其高强度的性质，可能会带来挑战。</st>
    <st c="7463">它们</st> *<st c="7472">速度较慢</st>*<st c="7476">，</st> *<st c="7478">需要较高技能</st>*
    <st c="7493">(需要高水平的专业知识)，并且</st> *<st c="7537">时间消耗大</st>* <st c="7551">(需要相当的时间投入)。</st>
    <st c="7594">花费数天甚至数周时间构建</st> <st c="7649">复杂的威胁模型，使用</st> **<st c="7679">数据流图</st>**
    <st c="7697">(</st>**<st c="7699">DFD</st>**<st c="7703">)和信息入口点，分类数据，识别相关威胁，及记录</st>
    <st c="7803">缓解控制措施的过程并不少见。</st>
- en: <st c="7823">However, in a dynamic DevOps environment where software updates
    are frequent (daily or weekly) or new microservices are regularly introduced,
    traditional threat models may not be the most efficient.</st> <st c="8023">We
    end up in a situation where, in an attempt to integrate security at the beginning
    of the design phase, we have introduced an early-stage bottleneck!</st> <st c="8175">Many
    teams within the organization already view security as slowing down their processes
    and this simply confirms that perception.</st> <st c="8306">The reality is that
    creating a comprehensive threat model to introduce every microservice or software
    update is simply</st> <st c="8425">not practical!</st>
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="7823">然而，在一个软件更新频繁（每日或每周）或定期引入新微服务的动态 DevOps 环境中，传统的威胁模型可能并不是最有效的。</st>
    <st c="8023">我们最终陷入了一种情况：在试图将安全集成到设计阶段的开始时，我们引入了一个早期瓶颈！</st> <st c="8175">组织内的许多团队已经认为安全会拖慢他们的流程，这只是进一步验证了这种看法。</st>
    <st c="8306">现实情况是，为每个微服务或软件更新创建一个全面的威胁模型根本</st> <st c="8425">不切实际！</st>
- en: <st c="8439">Given the fast-paced nature of a DevOps workflow, there is a need
    to transform threat modeling into a lightweight, rapid, and incremental process.</st>
    <st c="8587">This is not a new idea but, in our practices, we are seeing more
    organizations starting to adopt modern agile threat modeling approaches that prioritize
    flexibility and efficiency.</st> <st c="8768">These approaches break down the
    threat modeling process into smaller, manageable</st> <st c="8848">chunks that
    can happen continuously.</st> <st c="8886">Mozilla’s</st> **<st c="8896">Rapid
    Risk Assessment</st>** <st c="8917">(</st>**<st c="8919">RRA</st>**<st c="8922">)
    and Slack’s</st> **<st c="8937">goSDL</st>** <st c="8942">models offer great resources</st>
    <st c="8971">to facilitate a more lightweight approach to threat modeling and
    risk assessment.</st> <st c="9054">These frameworks focus on quickly assessing
    risks to data in software design and changes.</st> <st c="9144">They are designed</st>
    <st c="9161">to be quick, with assessments</st> <st c="9191">typically completed
    within 30 to</st> <st c="9225">60 minutes.</st>
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="8439">鉴于 DevOps 工作流的快速节奏，需要将威胁建模转化为一种轻量级、快速且增量化的过程。</st> <st c="8587">这并不是一个新想法，但在我们的实践中，我们看到越来越多的组织开始采用现代敏捷威胁建模方法，这些方法优先考虑灵活性和效率。</st>
    <st c="8768">这些方法将威胁建模过程分解为更小、更易于管理的</st> <st c="8848">模块，这些模块可以持续进行。</st> <st
    c="8886">Mozilla 的</st> **<st c="8896">快速风险评估</st>** <st c="8917">（</st>**<st
    c="8919">RRA</st>**<st c="8922">）和 Slack 的</st> **<st c="8937">goSDL</st>** <st
    c="8942">模型提供了很好的资源</st> <st c="8971">，以促进一种更轻量级的威胁建模和风险评估方法。</st> <st c="9054">这些框架专注于快速评估软件设计和变更中的数据风险。</st>
    <st c="9144">它们被设计</st> <st c="9161">为快速进行评估，通常评估在 30 到</st> <st c="9191">60 分钟内完成。</st>
- en: <st c="9236">Understanding the Mozilla RRA process</st>
  id: totrans-34
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: <st c="9236">理解 Mozilla 的 RRA 过程</st>
- en: <st c="9274">Mozilla’s RRA</st> <st c="9288">has a 30-minute risk</st> <st c="9309">assessment
    questionnaire available at</st> [<st c="9348">https://docs.google.com/document/d/1uD-wofmkXBz5BVq49JQQqC3DnE77vwOPDSbHdWIve9s/edit</st>](https://docs.google.com/document/d/1uD-wofmkXBz5BVq49JQQqC3DnE77vwOPDSbHdWIve9s/edit)<st
    c="9432">. When teams introduce a new service, they can utilize this questionnaire
    in collaboration with the security team to evaluate the service threat scenarios
    and risk rating.</st> <st c="9604">The RRA model has four distinct phases, as
    shown in</st> *<st c="9656">Figure 3</st>**<st c="9664">.1</st>*<st c="9666">:</st>
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="9274">Mozilla 的 RRA</st> <st c="9288">提供了一个 30 分钟的风险评估问卷，您可以在</st> [<st
    c="9348">https://docs.google.com/document/d/1uD-wofmkXBz5BVq49JQQqC3DnE77vwOPDSbHdWIve9s/edit</st>](https://docs.google.com/document/d/1uD-wofmkXBz5BVq49JQQqC3DnE77vwOPDSbHdWIve9s/edit)<st
    c="9432">找到它。当团队引入新服务时，他们可以与安全团队合作，利用这个问卷评估服务的威胁场景和风险等级。</st> <st c="9604">RRA
    模型有四个不同的阶段，如</st> *<st c="9656">图 3</st>**<st c="9664">.1</st>*<st c="9666">所示：</st>
- en: '![Figure 3.1 – The four phases of Mozilla’s RRA](img/B19710_03_1.jpg)'
  id: totrans-36
  prefs: []
  type: TYPE_IMG
  zh: '![Figure 3.1 – Mozilla RRA 的四个阶段](img/B19710_03_1.jpg)'
- en: <st c="9892">Figure 3.1 – The four phases of Mozilla’s RRA</st>
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="9892">Figure 3.1 – Mozilla RRA 的四个阶段</st>
- en: <st c="9937">We will cover these phases</st> <st c="9964">in this section.</st>
    <st c="9982">However, the initial step is having a clear process for requesting
    an RRA session.</st> <st c="10065">Let’s kick off</st> <st c="10080">with that!</st>
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="9937">我们将在本节中涵盖这些阶段。</st> <st c="9964">然而，初步步骤是清晰地定义请求 RRA 会话的流程。</st>
    <st c="9982">让我们从这一点开始！</st>
- en: <st c="10090">Defining an RRA request process</st>
  id: totrans-39
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: <st c="10090">定义 RRA 请求流程</st>
- en: <st c="10122">To introduce RRA</st> <st c="10140">within an organization, there
    needs to be a straightforward and well-communicated process for product and engineering
    teams to follow.</st> <st c="10275">They should be able to easily request an RRA
    for new services or subsequent software design changes (such as collecting new
    data or processing).</st> <st c="10420">This could be a simple request form that
    is readily accessible in the planning tools commonly used by developers in the
    organization, whether it’s JIRA, Confluence, Azure Boards, or GitHub projects.</st>
    <st c="10619">Alongside this form, there should be an up-to-date availability
    calendar for booking RRA sessions.</st> <st c="10718">Additionally, there should
    be a short list of details to bring to the session, including service information,
    software architecture diagrams, data flow diagrams, and service</st> <st c="10892">map
    diagrams.</st>
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="10122">为了在组织内引入RRA</st> <st c="10140">，需要有一个简单且沟通良好的流程，供产品和工程团队遵循。</st>
    <st c="10275">他们应该能够轻松地请求RRA，用于新的服务或后续的软件设计更改（例如收集新数据或处理）。</st> <st c="10420">这可以是一个简单的请求表格，方便开发人员在组织中常用的规划工具中访问，无论是JIRA、Confluence、Azure
    Boards还是GitHub项目。</st> <st c="10619">与此表格一起，应该有一个最新的可用性日历，用于预订RRA会议。</st> <st
    c="10718">此外，还应该有一份简短的清单，列出参加会议时需要提供的详细信息，包括服务信息、软件架构图、数据流图以及服务</st> <st c="10892">地图图。</st>
- en: <st c="10905">Of course, this process should not be defined in isolation.</st>
    <st c="10966">Collaboration is essential.</st> <st c="10994">By involving leaders
    and members from both the engineering and security teams, we can guarantee that
    relevant perspectives are considered.</st> <st c="11133">Their collective insights,
    expertise, and feedback can ensure that the determined process aligns with existing
    team practices and will be well-received.</st> *<st c="11286">The end goal is
    to simplify the RRA request process for teams</st>*<st c="11347">. This may also
    be embedded into the standard organization procedure for requesting new projects
    or repositories within Azure DevOps or</st> <st c="11483">GitHub organizations.</st>
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="10905">当然，这个过程不应当孤立定义。</st> <st c="10966">协作是至关重要的。</st> <st c="10994">通过让来自工程和安全团队的领导者与成员参与其中，我们可以确保相关视角被考虑在内。</st>
    <st c="11133">他们的集体洞察力、专业知识和反馈可以确保确定的流程与现有团队的实践相一致，并且能够被良好地接受。</st> *<st c="11286">最终目标是简化团队的RRA请求流程</st>*<st
    c="11347">。这也可以嵌入到标准的组织程序中，用于在Azure DevOps或</st> <st c="11483">GitHub组织内请求新项目或代码库。</st>
- en: <st c="11504">A good starting point is to form a secure development life cycle
    team dedicated to evaluating and improving the state of the life cycle.</st> <st
    c="11642">Strategically, this forces the correct stakeholders in the room and
    embeds security in the process from the start.</st> <st c="11757">The team could
    be made up of members from various teams</st> <st c="11812">in the organization,
    including DevSecOps leads,</st> **<st c="11861">security operations</st>** <st
    c="11880">(</st>**<st c="11882">SOC</st>**<st c="11885">), Cloud Centre of Excellence,
    developers (since all decisions made by this team affect developers, they should
    have a voice), security champions, infrastructure architects, and management.</st>
    <st c="12076">This will require executive buy-in</st> <st c="12111">and sponsorship.</st>
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="11504">一个好的起点是组建一个专门的安全开发生命周期团队，致力于评估和改善生命周期的现状。</st> <st c="11642">从战略上看，这强制要求相关利益相关者在场，并从一开始就将安全性融入流程中。</st>
    <st c="11757">这个团队可以由来自不同团队的成员组成</st> <st c="11812">，包括DevSecOps负责人，</st> **<st
    c="11861">安全运营</st>** <st c="11880">(</st>**<st c="11882">SOC</st>**<st c="11885">)、云卓越中心、开发人员（由于该团队所做的所有决策都会影响开发人员，因此他们应当拥有发声权）、安全冠军、基础设施架构师以及管理层。</st>
    <st c="12076">这将需要高层管理的支持</st> <st c="12111">和赞助。</st>
- en: <st c="12127">It is important to recognize</st> <st c="12156">that adopting
    agile threat modeling techniques such as the RRA does not negate the value of
    conventional threat modeling approaches.</st> <st c="12290">A balanced strategy
    would involve providing engineering teams with the flexibility to choose.</st>
    <st c="12384">They could either opt for a comprehensive threat model when working
    on major software projects, such as an upcoming flagship product, or decide on
    an RRA for smaller-scale tasks, such as building a microservice or modifying software
    design, as illustrated in</st> *<st c="12643">Figure 3</st>**<st c="12651">.2</st>*<st
    c="12653">:</st>
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="12127">重要的是要认识到</st> <st c="12156">采用敏捷威胁建模技术（例如 RRA）并不否定传统威胁建模方法的价值。</st>
    <st c="12290">平衡的策略应该是为工程团队提供选择的灵活性。</st> <st c="12384">他们可以选择在处理重要软件项目时采用全面的威胁模型，例如即将推出的旗舰产品，或者在处理较小规模任务时选择
    RRA，例如构建微服务或修改软件设计，如</st> *<st c="12643">图 3</st>**<st c="12651">.2</st>*<st c="12653">所示：</st>
- en: '![Figure 3.2 – Sample process for requesting a threat modeling session](img/B19710_03_2.jpg)'
  id: totrans-44
  prefs: []
  type: TYPE_IMG
  zh: '![图 3.2 – 请求威胁建模会议的示例流程](img/B19710_03_2.jpg)'
- en: <st c="12734">Figure 3.2 – Sample process for requesting a threat modeling session</st>
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="12734">图 3.2 – 请求威胁建模会议的示例流程</st>
- en: <st c="12802">Note</st>
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="12802">注意</st>
- en: <st c="12807">It is beneficial to clearly define what qualifies as a</st> *<st
    c="12863">major software project</st>* <st c="12885">in your organization to prevent
    confusion.</st> <st c="12929">While the definition might evolve as the security
    team becomes more familiar with the organization’s software delivery processes,
    it is always better to begin with a specific guideline.</st> <st c="13115">Starting
    with clarity and adjusting as necessary is more effective than being vague in</st>
    <st c="13202">your guidelines.</st>
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="12807">明确定义什么算作</st> *<st c="12863">重要软件项目</st>* <st c="12885">对于避免混淆是有益的。</st>
    <st c="12929">虽然这个定义可能会随着安全团队对组织的软件交付流程的熟悉而发展，但总是从一个具体的指导原则开始会更好。</st> <st c="13115">从清晰开始，并在必要时进行调整，比在</st>
    <st c="13202">指导方针中含糊其辞更为有效。</st>
- en: <st c="13218">Now, let’s review the</st> <st c="13241">RRA phases.</st>
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="13218">现在，让我们回顾一下</st> <st c="13241">RRA 阶段。</st>
- en: <st c="13252">Phase 1 – Information gathering (5 minutes)</st>
  id: totrans-49
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: <st c="13252">阶段 1 – 信息收集（5 分钟）</st>
- en: <st c="13296">The objective of this phase</st> <st c="13324">is to gain a high-level
    understanding of the service.</st> <st c="13379">There is no need to get into
    the implementation details of the service at this time; those specifics can be
    addressed later.</st> <st c="13504">During this phase, the security team should
    spend more time listening and learning than speaking.</st> <st c="13602">The emphasis
    should be on asking meaningful questions to understand the design, perspectives,
    and plans of the product/engineering teams.</st> <st c="13740">The team should
    actively engage in the discussion, take good notes, and collect all relevant</st>
    <st c="13833">document links.</st>
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="13296">本阶段的目标</st> <st c="13324">是对服务有一个高层次的理解。</st> <st c="13379">此时不需要深入到服务的实现细节；这些细节可以稍后再处理。</st>
    <st c="13504">在这一阶段，安全团队应该花更多时间倾听和学习，而不是发言。</st> <st c="13602">重点应该放在提出有意义的问题上，以理解产品/工程团队的设计、观点和计划。</st>
    <st c="13740">团队应该积极参与讨论，做好记录，并收集所有相关的</st> <st c="13833">文档链接。</st>
- en: <st c="13848">It is important to ensure there’s a comfortable and open environment
    where the product/engineering team feels safe to share information about the service
    and their working design without the fear of being judged.</st> <st c="14062">Here
    are some context-oriented questions to ask to gain more understanding of</st>
    <st c="14140">the service:</st>
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="13848">重要的是确保创建一个舒适开放的环境，使产品/工程团队能够安全地分享有关服务和其工作设计的信息，而不必担心被评判。</st>
    <st c="14062">以下是一些面向背景的问题，可以帮助更好地理解</st> <st c="14140">这项服务：</st>
- en: '**<st c="14152">Ownership of</st>** **<st c="14166">the service</st>**<st c="14177">:</st>'
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="14152">服务的</st>** **<st c="14166">所有权</st>**<st c="14177">：</st>'
- en: <st c="14179">Who within the company is responsible for</st> <st c="14221">the
    service?</st>
  id: totrans-53
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: <st c="14179">公司内谁负责</st> <st c="14221">这项服务？</st>
- en: <st c="14233">Who are the developers that will be working</st> <st c="14278">on
    it?</st>
  id: totrans-54
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: <st c="14233">将参与此项工作的开发人员是谁</st> <st c="14278">？</st>
- en: <st c="14284">Who will oversee its operations once it’s up</st> <st c="14330">and
    running?</st>
  id: totrans-55
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: <st c="14284">一旦服务上线，谁将负责监督其运营？</st> <st c="14330"> </st>
- en: <st c="14342">Who will respond to the service if a security</st> <st c="14389">incident
    occurs?</st>
  id: totrans-56
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: <st c="14342">如果发生安全</st> <st c="14389">事件，谁将响应该服务？</st>
- en: '**<st c="14405">Audience of</st>** **<st c="14418">the service</st>**<st c="14429">:</st>'
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="14405">服务的</st>** **<st c="14418">受众</st>**<st c="14429">：</st>'
