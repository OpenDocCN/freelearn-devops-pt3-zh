- en: <st c="30395">Hands-on exercise 2 – Performing threat modeling of an e-commerce
    application</st>
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '<st c="30473">To complete this hands-on exercise, you need</st> <st c="30518">to
    have completed the previous hands-on exercise in this chapter.</st> <st c="30585">In
    this exercise, we will conduct a threat modeling exercise using the Microsoft
    Threat Modeling Tool, a fundamental</st> <st c="30701">component of the Microsoft</st>
    **<st c="30729">Security Development Lifecycle</st>** <st c="30759">(</st>**<st
    c="30761">SDL</st>**<st c="30764">).</st> <st c="30768">This approach involves
    creating an application architecture diagram, using the tool to identify possible
    threats and information on how to mitigate the threats.</st> <st c="30929">For
    this and subsequent exercises, we will use the eShop e-commerce application.</st>
