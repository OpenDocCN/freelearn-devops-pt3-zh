- en: <st c="0">3</st>
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: <st c="2">Implementing Security in the Plan Phase of DevOps</st>
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: <st c="51">The</st> **<st c="56">plan</st>** <st c="60">phase of DevOps focuses
    on gathering</st> <st c="97">requirements and feedback from key stakeholders and
    customers, producing an evolving product roadmap that prioritizes key requirements,
    and designing a flexible software architecture.</st> <st c="282">Implementing
    DevSecOps for this phase should focus on security challenges that can be addressed
    before the developers start writing code!</st> <st c="420">Activities in this
    phase should include implementing an agile threat modeling process to identify
    design-level security issues earlier and implementing security training for</st>
    <st c="594">your teams.</st>
  prefs: []
  type: TYPE_NORMAL
- en: <st c="605">In this chapter, we will cover what works when you’re looking to
    implement a continuous threat modeling process.</st> <st c="719">We will also
    discuss the different maturity levels of a secure code-to-cloud training program.</st>
    <st c="814">By the end of this chapter, you will have gained a solid understanding
    of the following</st> <st c="902">key areas:</st>
  prefs: []
  type: TYPE_NORMAL
- en: <st c="912">The challenges of traditional threat modeling</st> <st c="959">in
    DevSecOps</st>
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: <st c="971">How to implement an agile threat modeling process in a</st> <st
    c="1027">DevSecOps workflow</st>
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: <st c="1045">How to implement threat modeling using the Microsoft Threat</st>
    <st c="1106">Modeling Tool</st>
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: <st c="1119">The maturity levels of continuous secure</st> <st c="1161">code-to-cloud
    training</st>
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: <st c="1183">These topics will equip you with important knowledge and strategies
    for prioritizing security right from the very beginning of the DevOps life cycle.</st>
    <st c="1334">Let’s</st> <st c="1340">dive in!</st>
  prefs: []
  type: TYPE_NORMAL
- en: <st c="1348">Technical requirements</st>
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: <st c="1371">To follow along with the instructions in this chapter, you will
    need</st> <st c="1441">the following:</st>
  prefs: []
  type: TYPE_NORMAL
- en: <st c="1455">A PC with an</st> <st c="1469">internet connection</st>
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: <st c="1488">An active</st> <st c="1499">Azure subscription</st>
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: <st c="1517">Understanding DevSecOps in the planning phase</st>
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: <st c="1563">Prevention is better than cure</st>
  prefs: []
  type: TYPE_NORMAL
- en: <st c="1594">We live in a world</st> <st c="1613">where many organizations</st>
    <st c="1638">value their software more than their physical infrastructure.</st>
    <st c="1701">Industry giants such as Amazon, Netflix, Airbnb, and Uber have transformed
    their sectors with innovative software platforms, changing how we read, watch
    movies, travel, and commute.</st> <st c="1883">For these organizations and most
    modern companies, their key operations do not depend on the physical buildings
    they own, but on the software, they have developed to offer their services</st>
    <st c="2070">to users.</st>
  prefs: []
  type: TYPE_NORMAL
- en: <st c="2079">Despite the critical role that software systems play, many organizations
    only focus on functionality and stability when planning them.</st> <st c="2215">Security
    often becomes a secondary concern that is addressed much later after the development
    work has started.</st> <st c="2327">As we discussed in</st> [*<st c="2346">Chapter
    2</st>*](B19710_02.xhtml#_idTextAnchor039)<st c="2355">, this approach does not
    scale well in a DevOps workflow.</st> <st c="2413">This late consideration of
    security can be partly attributed to development and operations teams lacking
    the necessary expertise to effectively assess and prioritize risks and then plan
    risk mitigation at</st> <st c="2618">early stages.</st>
  prefs: []
  type: TYPE_NORMAL
- en: <st c="2631">This is where DevSecOps comes into play.</st> <st c="2673">It encourages
    continuous collaboration between development, operations, and security teams right
    from the start – during the planning phase.</st> <st c="2814">The goal is to make
    security a central design principle of all software that is created!</st> <st
    c="2903">DevSecOps promotes a collective effort to develop a</st> *<st c="2955">security-by-design</st>*
    <st c="2973">mindset within all teams that are involved in creating and running
    software.</st> <st c="3051">To achieve these goals, organizations can implement
    several approaches.</st> <st c="3123">Two common ones are threat modeling and
    continuous</st> <st c="3174">security training.</st>
  prefs: []
  type: TYPE_NORMAL
- en: <st c="3192">Understanding threat modeling and its benefits</st>
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: <st c="3239">A threat is a possible event</st> <st c="3268">that might take
    advantage of weaknesses in an application’s design or system architecture, resulting
    in undesirable consequences.</st> <st c="3399">Anyone interacting with an application,
    whether from within or outside an organization, can be a source of such events.</st>
    <st c="3519">As technologies evolve, the number of threats grows.</st> <st c="3572">To
    prevent threats from exploiting system flaws, threat modeling methods can be applied
    in the design phase to inform</st> <st c="3690">defensive measures.</st>
  prefs: []
  type: TYPE_NORMAL
- en: <st c="3709">Threat modeling</st> <st c="3725">is a structured approach to identifying
    potential threats and vulnerabilities in software and system designs.</st> <st
    c="3836">Once found, we can prioritize them according to probabilities and make
    a plan of mitigations that we can put in place to stop or reduce the effects of</st>
    <st c="3987">these threats.</st>
  prefs: []
  type: TYPE_NORMAL
- en: <st c="4001">While threat modeling</st> <st c="4023">can be done at any point,
    it is best integrated in the planning phase, before the code is written, when
    the software architecture is being decided.</st> <st c="4172">This way, potential
    security issues can be identified and addressed early on, reducing the need for
    a much costlier fix later.</st> <st c="4299">Implementing threat modeling in the
    planning phase also helps in instilling a culture of prevention and facilitates
    proactive architectural decisions that minimize the number and impact of threats.</st>
    <st c="4497">Just like civil and automotive engineers have processes to plan safety
    features before constructing a building or a car, threat modeling ensures that
    we think about security right from the start of</st> <st c="4695">creating software.</st>
  prefs: []
  type: TYPE_NORMAL
- en: <st c="4713">Once we have a threat model, we can update and improve it at any
    time as the software evolves.</st> <st c="4809">This approach is good because
    it allows us to keep track of how software and system changes</st> <st c="4901">affect
    it.</st>
  prefs: []
  type: TYPE_NORMAL
- en: <st c="4911">Traditional threat modeling frameworks</st>
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: <st c="4950">Threat modeling is not a new concept</st> <st c="4987">in the field
    of software design.</st> <st c="5021">As far back as the 1990s, security professionals
    have been concerned with identifying and mitigating threats in software systems.</st>
    <st c="5151">The concept of threat modeling gained significant attention with
    the publication of the book</st> *<st c="5244">Threat Modeling</st>*<st c="5259">,
    by Frank Swiderski and Window Snyder in 2004\.</st> <st c="5307">The book introduced
    the concept of threat modeling and provided guidance on how to incorporate it
    into the software development</st> <st c="5435">life cycle.</st>
  prefs: []
  type: TYPE_NORMAL
- en: <st c="5446">Over the years, threat modeling has evolved and matured, with several
    methodologies and frameworks</st> <st c="5545">being developed</st> <st c="5561">to
    assist in the process.</st> <st c="5588">Some</st> <st c="5592">well-known threat
    modeling approaches include Microsoft’s</st> **<st c="5651">Spoofing, Tampering,
    Repudiation, Information disclosure, Denial of service, Elevation of privilege</st>**
    <st c="5750">(</st>**<st c="5752">STRIDE</st>**<st c="5758">) model, the</st>
    **<st c="5772">Operationally Critical Threat, Asset, and Vulnerability Evaluation</st>**
    <st c="5838">(</st>**<st c="5840">OCTAVE</st>**<st c="5846">) framework, and the</st>
    **<st c="5868">Process for Attack Simulation and Threat Analysis</st>** <st c="5917">(</st>**<st
    c="5919">PASTA</st>**<st c="5924">) framework.</st>
  prefs: []
  type: TYPE_NORMAL
- en: <st c="5937">There is no one-size-fits-all threat-modeling method; organizations
    usually select an approach based on their project’s specific requirements.</st>
    <st c="6081">Each framework offers a unique perspective and focus.</st> <st c="6135">Some
    prioritize people-centric considerations, while others focus on risk identification
    (risk-centric) or privacy mitigation (privacy-centric).</st> <st c="6280">Combining
    these methods can sometimes provide a more comprehensive and balanced understanding
    of potential threats.</st> <st c="6396">Let’s review some of the more</st> <st
    c="6426">common frameworks.</st>
  prefs: []
  type: TYPE_NORMAL
- en: <st c="6444">12 threat modeling methods</st>
  prefs: []
  type: TYPE_NORMAL
- en: <st c="6471">Nataliya Shevchenko, a senior member of the Carnegie Mellon University
    Software Engineering Institute, wrote an interesting article on 12 threat modeling
    methods.</st> <st c="6635">It is an interesting</st> <st c="6655">read that you
    can access at</st> [<st c="6684">https://insights.sei.cmu.edu/blog/threat-modeling-12-available-methods/</st>](https://insights.sei.cmu.edu/blog/threat-modeling-12-available-methods/)<st
    c="6755">. A more detailed whitepaper can be accessed</st> <st c="6800">here:</st>
    [<st c="6806">https://resources.sei.cmu.edu/asset_files/WhitePaper/2018_019_001_524597.pdf</st>](https://resources.sei.cmu.edu/asset_files/WhitePaper/2018_019_001_524597.pdf)<st
    c="6882">.</st>
  prefs: []
  type: TYPE_NORMAL
- en: '<st c="6883">It is not our goal to cover</st> <st c="6912">conventional threat
    modeling methodologies – for that, we suggest a comprehensive book like</st> *<st
    c="7004">Threat Modeling: Designing for Security</st>*<st c="7043">, by</st> *<st
    c="7048">Adam Shostack</st>* <st c="7061">– our primary focus is on threat modeling
    from a DevSecOps perspective.</st> <st c="7134">Nonetheless, later in this chapter,
    we will utilize the Microsoft Threat Modeling Tool, which uses the STRIDE framework
    for</st> <st c="7258">its analysis.</st>'
  prefs: []
  type: TYPE_NORMAL
- en: <st c="7271">Threat modeling in DevSecOps</st>
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: <st c="7300">Traditional threat</st> <st c="7320">modeling frameworks</st> <st
    c="7339">such as STRIDE, PASTA, and DREAD can pose challenges when integrated
    into a DevOps workflow due to their intensive nature.</st> <st c="7463">They are</st>
    *<st c="7472">slow</st>*<st c="7476">,</st> *<st c="7478">skill-intensive</st>*
    <st c="7493">(requiring a high level of expertise), and</st> *<st c="7537">time-intensive</st>*
    <st c="7551">(requiring considerable time investment).</st> <st c="7594">It is
    not uncommon to spend days or even weeks building</st> <st c="7649">extensive
    threat models with</st> **<st c="7679">data flow diagrams</st>** <st c="7697">(</st>**<st
    c="7699">DFDs</st>**<st c="7703">) and information entry points, categorizing
    data, identifying applicable threats, and documenting</st> <st c="7803">mitigating
    controls.</st>
  prefs: []
  type: TYPE_NORMAL
- en: <st c="7823">However, in a dynamic DevOps environment where software updates
    are frequent (daily or weekly) or new microservices are regularly introduced,
    traditional threat models may not be the most efficient.</st> <st c="8023">We
    end up in a situation where, in an attempt to integrate security at the beginning
    of the design phase, we have introduced an early-stage bottleneck!</st> <st c="8175">Many
    teams within the organization already view security as slowing down their processes
    and this simply confirms that perception.</st> <st c="8306">The reality is that
    creating a comprehensive threat model to introduce every microservice or software
    update is simply</st> <st c="8425">not practical!</st>
  prefs: []
  type: TYPE_NORMAL
- en: <st c="8439">Given the fast-paced nature of a DevOps workflow, there is a need
    to transform threat modeling into a lightweight, rapid, and incremental process.</st>
    <st c="8587">This is not a new idea but, in our practices, we are seeing more
    organizations starting to adopt modern agile threat modeling approaches that prioritize
    flexibility and efficiency.</st> <st c="8768">These approaches break down the
    threat modeling process into smaller, manageable</st> <st c="8848">chunks that
    can happen continuously.</st> <st c="8886">Mozilla’s</st> **<st c="8896">Rapid
    Risk Assessment</st>** <st c="8917">(</st>**<st c="8919">RRA</st>**<st c="8922">)
    and Slack’s</st> **<st c="8937">goSDL</st>** <st c="8942">models offer great resources</st>
    <st c="8971">to facilitate a more lightweight approach to threat modeling and
    risk assessment.</st> <st c="9054">These frameworks focus on quickly assessing
    risks to data in software design and changes.</st> <st c="9144">They are designed</st>
    <st c="9161">to be quick, with assessments</st> <st c="9191">typically completed
    within 30 to</st> <st c="9225">60 minutes.</st>
  prefs: []
  type: TYPE_NORMAL
- en: <st c="9236">Understanding the Mozilla RRA process</st>
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: <st c="9274">Mozilla’s RRA</st> <st c="9288">has a 30-minute risk</st> <st c="9309">assessment
    questionnaire available at</st> [<st c="9348">https://docs.google.com/document/d/1uD-wofmkXBz5BVq49JQQqC3DnE77vwOPDSbHdWIve9s/edit</st>](https://docs.google.com/document/d/1uD-wofmkXBz5BVq49JQQqC3DnE77vwOPDSbHdWIve9s/edit)<st
    c="9432">. When teams introduce a new service, they can utilize this questionnaire
    in collaboration with the security team to evaluate the service threat scenarios
    and risk rating.</st> <st c="9604">The RRA model has four distinct phases, as
    shown in</st> *<st c="9656">Figure 3</st>**<st c="9664">.1</st>*<st c="9666">:</st>
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 3.1 – The four phases of Mozilla’s RRA](img/B19710_03_1.jpg)'
  prefs: []
  type: TYPE_IMG
- en: <st c="9892">Figure 3.1 – The four phases of Mozilla’s RRA</st>
  prefs: []
  type: TYPE_NORMAL
- en: <st c="9937">We will cover these phases</st> <st c="9964">in this section.</st>
    <st c="9982">However, the initial step is having a clear process for requesting
    an RRA session.</st> <st c="10065">Let’s kick off</st> <st c="10080">with that!</st>
  prefs: []
  type: TYPE_NORMAL
- en: <st c="10090">Defining an RRA request process</st>
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: <st c="10122">To introduce RRA</st> <st c="10140">within an organization, there
    needs to be a straightforward and well-communicated process for product and engineering
    teams to follow.</st> <st c="10275">They should be able to easily request an RRA
    for new services or subsequent software design changes (such as collecting new
    data or processing).</st> <st c="10420">This could be a simple request form that
    is readily accessible in the planning tools commonly used by developers in the
    organization, whether it’s JIRA, Confluence, Azure Boards, or GitHub projects.</st>
    <st c="10619">Alongside this form, there should be an up-to-date availability
    calendar for booking RRA sessions.</st> <st c="10718">Additionally, there should
    be a short list of details to bring to the session, including service information,
    software architecture diagrams, data flow diagrams, and service</st> <st c="10892">map
    diagrams.</st>
  prefs: []
  type: TYPE_NORMAL
- en: <st c="10905">Of course, this process should not be defined in isolation.</st>
    <st c="10966">Collaboration is essential.</st> <st c="10994">By involving leaders
    and members from both the engineering and security teams, we can guarantee that
    relevant perspectives are considered.</st> <st c="11133">Their collective insights,
    expertise, and feedback can ensure that the determined process aligns with existing
    team practices and will be well-received.</st> *<st c="11286">The end goal is
    to simplify the RRA request process for teams</st>*<st c="11347">. This may also
    be embedded into the standard organization procedure for requesting new projects
    or repositories within Azure DevOps or</st> <st c="11483">GitHub organizations.</st>
  prefs: []
  type: TYPE_NORMAL
- en: <st c="11504">A good starting point is to form a secure development life cycle
    team dedicated to evaluating and improving the state of the life cycle.</st> <st
    c="11642">Strategically, this forces the correct stakeholders in the room and
    embeds security in the process from the start.</st> <st c="11757">The team could
    be made up of members from various teams</st> <st c="11812">in the organization,
    including DevSecOps leads,</st> **<st c="11861">security operations</st>** <st
    c="11880">(</st>**<st c="11882">SOC</st>**<st c="11885">), Cloud Centre of Excellence,
    developers (since all decisions made by this team affect developers, they should
    have a voice), security champions, infrastructure architects, and management.</st>
    <st c="12076">This will require executive buy-in</st> <st c="12111">and sponsorship.</st>
  prefs: []
  type: TYPE_NORMAL
- en: <st c="12127">It is important to recognize</st> <st c="12156">that adopting
    agile threat modeling techniques such as the RRA does not negate the value of
    conventional threat modeling approaches.</st> <st c="12290">A balanced strategy
    would involve providing engineering teams with the flexibility to choose.</st>
    <st c="12384">They could either opt for a comprehensive threat model when working
    on major software projects, such as an upcoming flagship product, or decide on
    an RRA for smaller-scale tasks, such as building a microservice or modifying software
    design, as illustrated in</st> *<st c="12643">Figure 3</st>**<st c="12651">.2</st>*<st
    c="12653">:</st>
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 3.2 – Sample process for requesting a threat modeling session](img/B19710_03_2.jpg)'
  prefs: []
  type: TYPE_IMG
- en: <st c="12734">Figure 3.2 – Sample process for requesting a threat modeling session</st>
  prefs: []
  type: TYPE_NORMAL
- en: <st c="12802">Note</st>
  prefs: []
  type: TYPE_NORMAL
- en: <st c="12807">It is beneficial to clearly define what qualifies as a</st> *<st
    c="12863">major software project</st>* <st c="12885">in your organization to prevent
    confusion.</st> <st c="12929">While the definition might evolve as the security
    team becomes more familiar with the organization’s software delivery processes,
    it is always better to begin with a specific guideline.</st> <st c="13115">Starting
    with clarity and adjusting as necessary is more effective than being vague in</st>
    <st c="13202">your guidelines.</st>
  prefs: []
  type: TYPE_NORMAL
- en: <st c="13218">Now, let’s review the</st> <st c="13241">RRA phases.</st>
  prefs: []
  type: TYPE_NORMAL
- en: <st c="13252">Phase 1 – Information gathering (5 minutes)</st>
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: <st c="13296">The objective of this phase</st> <st c="13324">is to gain a high-level
    understanding of the service.</st> <st c="13379">There is no need to get into
    the implementation details of the service at this time; those specifics can be
    addressed later.</st> <st c="13504">During this phase, the security team should
    spend more time listening and learning than speaking.</st> <st c="13602">The emphasis
    should be on asking meaningful questions to understand the design, perspectives,
    and plans of the product/engineering teams.</st> <st c="13740">The team should
    actively engage in the discussion, take good notes, and collect all relevant</st>
    <st c="13833">document links.</st>
  prefs: []
  type: TYPE_NORMAL
- en: <st c="13848">It is important to ensure there’s a comfortable and open environment
    where the product/engineering team feels safe to share information about the service
    and their working design without the fear of being judged.</st> <st c="14062">Here
    are some context-oriented questions to ask to gain more understanding of</st>
    <st c="14140">the service:</st>
  prefs: []
  type: TYPE_NORMAL
- en: '**<st c="14152">Ownership of</st>** **<st c="14166">the service</st>**<st c="14177">:</st>'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: <st c="14179">Who within the company is responsible for</st> <st c="14221">the
    service?</st>
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: <st c="14233">Who are the developers that will be working</st> <st c="14278">on
    it?</st>
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: <st c="14284">Who will oversee its operations once it’s up</st> <st c="14330">and
    running?</st>
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: <st c="14342">Who will respond to the service if a security</st> <st c="14389">incident
    occurs?</st>
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**<st c="14405">Audience of</st>** **<st c="14418">the service</st>**<st c="14429">:</st>'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: <st c="14431">Is it designed for internal use, or is it open to the public or
    designated partners</st> <st c="14515">and vendors?</st>
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: <st c="14527">Will public users have direct access?</st> <st c="14566">Which
    parts of the service will they have</st> <st c="14608">access to?</st>
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: <st c="14618">Will internal users have direct access?</st> <st c="14659">Which
    parts of the service will they have</st> <st c="14701">access to?</st>
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: <st c="14711">Will partners/vendors have direct access?</st> <st c="14754">Which
    parts of the service will they have</st> <st c="14796">access to?</st>
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: <st c="14806">Which parts of the service will each audience have access to?</st>
    <st c="14869">The service map diagram and architecture diagram may help define</st>
    <st c="14934">this quickly.</st>
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**<st c="14947">Main</st>** **<st c="14953">user stories</st>**<st c="14965">:</st>'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: <st c="14967">What are the main</st> <st c="14985">user stories?</st>
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: <st c="14998">How will users use</st> <st c="15018">the service?</st>
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**<st c="15030">How will the service</st>** **<st c="15052">be built?</st>**<st
    c="15061">:</st>'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: <st c="15063">Is there a</st> <st c="15074">design document?</st>
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: <st c="15090">Are there</st> <st c="15101">design diagrams?</st>
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: <st c="15117">Which services will it use for</st> <st c="15149">storing data?</st>
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: <st c="15162">Which external services will it</st> <st c="15195">communicate
    with?</st>
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: <st c="15212">How will it communicate</st> <st c="15236">with external services?</st>
    <st c="15261">Direct API calls?</st> <st c="15279">Message queues?</st>
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: <st c="15294">Now, let’s look at</st> <st c="15314">phase 2.</st>
  prefs: []
  type: TYPE_NORMAL
- en: <st c="15322">Phase 2 – Building a data dictionary (5-10 minutes)</st>
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: <st c="15374">This phase is about examining</st> <st c="15404">the data that
    the service will handle.</st> <st c="15444">The objective at this stage is to
    understand the data that the service will collect, process, or access.</st> <st
    c="15549">Some questions to consider include what kind of data will be gathered
    or accessed, and where will it be stored?</st> <st c="15661">As details emerge,
    the security team must document this information and label it with their respective</st>
    *<st c="15764">classification levels</st>*<st c="15785">.</st>
  prefs: []
  type: TYPE_NORMAL
- en: <st c="15786">Speaking of data classification levels, this needs to be defined
    at the company level (not per project).</st> <st c="15892">It also needs to be
    determined and signed off by the executives, security, compliance, and</st> <st
    c="15983">legal teams.</st>
  prefs: []
  type: TYPE_NORMAL
- en: <st c="15995">Note</st>
  prefs: []
  type: TYPE_NORMAL
- en: <st c="16000">For recommendations and best practices for defining an organization-wide
    data classification level, please refer</st> <st c="16113">to this</st> <st c="16122">document:</st>
    [<st c="16132">https://learn.microsoft.com/en-us/compliance/assurance/assurance-create-data-classification-framework</st>](https://learn.microsoft.com/en-us/compliance/assurance/assurance-create-data-classification-framework)<st
    c="16233">.</st>
  prefs: []
  type: TYPE_NORMAL
- en: <st c="16234">In the example shown in</st> *<st c="16259">Figure 3</st>**<st
    c="16267">.3</st>*<st c="16269">, the organization has defined four levels of</st>
    <st c="16315">data classification:</st>
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 3.3 – Sample organizational-level data classification](img/B19710_03_3.jpg)'
  prefs: []
  type: TYPE_IMG
- en: <st c="16616">Figure 3.3 – Sample organizational-level data classification</st>
  prefs: []
  type: TYPE_NORMAL
- en: <st c="16676">The sample data dictionary</st> <st c="16703">shown in</st> *<st
    c="16713">Figure 3</st>**<st c="16721">.4</st>* <st c="16723">provides an overview
    of four types of data associated with an online shopping platform,</st> **<st
    c="16812">eShopOnWeb</st>**<st c="16822">, and their relative sensitivity or classification
    level.</st> <st c="16880">This helps in making informed decisions about data handling,
    storage, and security.</st> <st c="16964">Please note that this is merely an illustrative
    example.</st> <st c="17021">Your approach to defining the data dictionary may
    be different and</st> <st c="17088">that’s okay.</st>
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 3.4 – Sample data dictionary](img/B19710_03_4.jpg)'
  prefs: []
  type: TYPE_IMG
- en: <st c="17328">Figure 3.4 – Sample data dictionary</st>
  prefs: []
  type: TYPE_NORMAL
- en: <st c="17363">Next, we’ll turn our attention to</st> <st c="17398">phase 3.</st>
  prefs: []
  type: TYPE_NORMAL
- en: <st c="17406">Phase 3 – Identifying threat scenarios (5-10 minutes)</st>
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: <st c="17460">This phase aims to identify</st> <st c="17488">how things could
    go wrong and to rank them by assigning risk ratings.</st> <st c="17559">The Mozilla
    RRA process uses the CIA model, focusing on confidentiality, integrity,</st> <st
    c="17643">and availability:</st>
  prefs: []
  type: TYPE_NORMAL
- en: '**<st c="17660">Confidentiality</st>**<st c="17676">: What happens if the data
    classification boundary highlighted in the data dictionary</st> <st c="17763">is
    broken?</st>'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**<st c="17773">Integrity</st>**<st c="17783">: What happens if the data is
    accessed and modified</st> <st c="17836">without authorization?</st>'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**<st c="17858">Availability</st>**<st c="17871">: What happens if the data
    is deleted or maliciously encrypted or if the service</st> <st c="17953">is overwhelmed?</st>'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '<st c="17968">For each of these domains, we should be noting down four things:
    threat vectors, impact, likelihood, and risk rating.</st> <st c="18087">Let’s
    look</st> <st c="18098">at them:</st>'
  prefs: []
  type: TYPE_NORMAL
- en: '**<st c="18106">Threat vectors</st>**<st c="18121">: These describe possible
    ways an attacker might compromise the domain areas (confidentiality, integrity,
    and availability).</st> <st c="18247">When thinking of threats, think of the most
    severe yet realistic issues, rather than extremely unlikely events.</st> <st c="18359">For
    example, we wouldn’t worry about all the servers in the Azure cloud crashing simultaneously
    since this is a highly</st> <st c="18478">unlikely scenario.</st>'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**<st c="18496">Impact</st>**<st c="18503">: This examines the potential effect
    that the threat will have on the organization if it happens.</st> <st c="18602">Ideally,
    impact levels should be defined at the organizational level, involving the appropriate
    stakeholders in the process (business executives, legal team, compliance team,
    and product owners).</st> <st c="18798">It should be defined well in advance of
    the RRA meeting.</st> <st c="18855">Engaging the right parties is crucial as security
    engineers may tend to underestimate the risk tolerance of businesses.</st> <st
    c="18975">In their bid to err on the side of caution, security engineers sometimes
    rank low-impact threats as high or even critical.</st> <st c="19098">This can
    dilute the importance of genuinely critical issues, resulting in a situation where
    everything seems vital, thereby diminishing the urgency of each issue.</st> <st
    c="19261">At a minimum, business executives should review and approve the</st>
    <st c="19325">impact levels.</st>'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '<st c="19339">When determining impact levels, several factors should be considered:
    impact on business revenue; impact on users of the service; impact on the organization’s
    public reputation; and possible legal implications.</st> <st c="19551">However,
    keep in mind that not every factor will be relevant for each threat scenario that
    you come</st> <st c="19651">up with.</st>'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: <st c="19659">For example, to determine the impact</st> <st c="19696">on business
    revenue, begin by looking at past earnings.</st> <st c="19753">Rate any threat
    that could potentially affect 20% of the revenue as</st> *<st c="19821">critical</st>*<st
    c="19829">. This benchmark can then be refined based on feedback from business
    representatives.</st> <st c="19915">When considering the impact on users, the
    projected number of users can be a helpful metric.</st> *<st c="20008">Figure
    3</st>**<st c="20016">.5</st>* <st c="20018">provides an example of an organizational
    impact rating, detailing conditions for</st> <st c="20100">each tier:</st>
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '![Figure 3.5 – Sample organization-level impact levels](img/B19710_03_5.jpg)'
  prefs: []
  type: TYPE_IMG
- en: <st c="20507">Figure 3.5 – Sample organization-level impact levels</st>
  prefs: []
  type: TYPE_NORMAL
- en: '**<st c="20559">Likelihood</st>**<st c="20570">: This evaluates the efforts
    required for the threat to happen.</st> <st c="20635">This can be difficult to
    assess.</st> <st c="20668">Given a vulnerable design flaw, how do you assess or
    predict if it is going to be exploited?</st> <st c="20761">Also, the dynamics
    of threat likelihood are ever-changing.</st> <st c="20820">A flaw that is</st>
    *<st c="20835">difficult to exploit</st>* <st c="20855">today might become tomorrow’s</st>
    *<st c="20886">easy-to-exploit</st>* <st c="20901">flaw as attacker</st> <st c="20919">capabilities
    improve.</st>'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: <st c="20940">Some threats have a low or very low likelihood because they require
    significant efforts to materialize.</st> <st c="21045">These types of threats
    can only be achieved by highly motivated adversaries with lots of resources, such
    as nation states.</st> <st c="21168">This rules out opportunist adversaries and
    reduces the chance of</st> <st c="21233">their occurrence.</st>
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '**<st c="21250">Risk rating</st>**<st c="21262">: This involves quantifying</st>
    <st c="21290">the risk by combining the impact and likelihood of the threat.</st>
    <st c="21354">The risk rating helps in prioritizing the threats so that resources
    can be allocated effectively to manage and mitigate the highest-rated risks first.</st>
    <st c="21505">Threats with the highest impact and highest likelihood should receive
    the highest possible risk rating:</st> *<st c="21609">critical</st>*<st c="21617">.
    There should only be a few threat vectors that fall into</st> <st c="21676">this
    category.</st>'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*<st c="21690">Risk rating =</st>* *<st c="21705">I</st>**<st c="21706">mpact
    *</st>* *<st c="21714">L</st>**<st c="21715">ikelihood</st>*'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '![Figure 3.6 – Sample risk rating level](img/B19710_03_6.jpg)'
  prefs: []
  type: TYPE_IMG
- en: <st c="21763">Figure 3.6 – Sample risk rating level</st>
  prefs: []
  type: TYPE_NORMAL
- en: '*<st c="21800">Figure 3</st>**<st c="21809">.7</st>* <st c="21811">shows an
    example of the output</st> <st c="21842">from this phase.</st> <st c="21860">In
    this example, three threat scenarios were identified (one in each security domain
    area).</st> <st c="21952">The first threat has a risk rating of MEDIUM because
    exposing the</st> **<st c="22018">UserAddress</st>** <st c="22029">information
    is considered by the business as being of LOW impact and the likelihood of this
    happening is HIGH.</st> <st c="22141">The second threat has a risk rating of CRITICAL
    because infecting other users by changing the files that we serve them could be
    a compliance violation (CRITICAL impact), affect a large percentage of our user
    base (CRITICAL impact), and result in sustained reputational damage (CRITICAL
    impact).</st> <st c="22436">Also, the likelihood of this happening is HIGH as
    we frequently see this in</st> <st c="22512">data breaches.</st>'
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 3.7 – Sample risk rating document](img/B19710_03_7.jpg)'
  prefs: []
  type: TYPE_IMG
- en: <st c="22784">Figure 3.7 – Sample risk rating document</st>
  prefs: []
  type: TYPE_NORMAL
- en: <st c="22824">Now, let’s look at</st> <st c="22844">phase 4.</st>
  prefs: []
  type: TYPE_NORMAL
- en: <st c="22852">Phase 4 – Making security recommendations (5 minutes)</st>
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: <st c="22906">This phase aims to propose strategies</st> <st c="22944">to address
    the identified threat scenarios.</st> <st c="22989">It is recommended to prioritize
    the highest-ranked threats from the</st> <st c="23057">previous phase.</st>
  prefs: []
  type: TYPE_NORMAL
- en: '*<st c="23072">Figure 3</st>**<st c="23081">.8</st>* <st c="23083">shows an
    example of the output for</st> <st c="23119">this phase:</st>'
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 3.8 – Sample risk recommendation document](img/B19710_03_8.jpg)'
  prefs: []
  type: TYPE_IMG
- en: <st c="23545">Figure 3.8 – Sample risk recommendation document</st>
  prefs: []
  type: TYPE_NORMAL
- en: <st c="23593">Remember that every organization inherently assumes some risks.</st>
    <st c="23658">Businesses do not make profits by avoiding risks altogether.</st>
    <st c="23719">The role of security is not to prevent organizations from taking
    risks but rather to identify, assess, and offer insights about these risks.</st>
    <st c="23860">The primary role here is to educate stakeholders (product owners,
    developers, managers) about existing risks in the service design, the potential
    consequences, and possible mitigations.</st> <st c="24046">This ensures that businesses
    can make well-informed decisions.</st> <st c="24109">While the security team might
    occasionally feel the urge to declare certain risk levels as intolerable, it might
    not always be justified, especially in scenarios where the business benefits from
    being first to market.</st> <st c="24327">Instead of making decisions, the goal
    is to enlighten others about</st> <st c="24394">the risks.</st>
  prefs: []
  type: TYPE_NORMAL
- en: <st c="24404">In this section, we covered threat modeling in the planning phase
    and its benefits.</st> <st c="24489">Now that we’ve concluded the theory, we’ll
    get into some hands-on activities and learn threat modeling from a</st> <st c="24599">practical
    perspective.</st>
