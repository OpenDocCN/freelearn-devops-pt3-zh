  zh: <st c="15212">它将如何与外部服务</st> <st c="15236">进行通信？</st> <st c="15261">是通过直接的API调用吗？</st>
    <st c="15279">还是通过消息队列？</st>
- en: <st c="15294">Now, let’s look at</st> <st c="15314">phase 2.</st>
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="15294">现在，让我们看看</st> <st c="15314">第二阶段。</st>
- en: <st c="15322">Phase 2 – Building a data dictionary (5-10 minutes)</st>
  id: totrans-73
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: <st c="15322">第二阶段 – 构建数据字典（5-10分钟）</st>
- en: <st c="15374">This phase is about examining</st> <st c="15404">the data that
    the service will handle.</st> <st c="15444">The objective at this stage is to
    understand the data that the service will collect, process, or access.</st> <st
    c="15549">Some questions to consider include what kind of data will be gathered
    or accessed, and where will it be stored?</st> <st c="15661">As details emerge,
    the security team must document this information and label it with their respective</st>
    *<st c="15764">classification levels</st>*<st c="15785">.</st>
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="15374">这一阶段的重点是检查</st> <st c="15404">该服务将处理的数据。</st> <st c="15444">此阶段的目标是了解该服务将收集、处理或访问的数据。</st>
    <st c="15549">需要考虑的一些问题包括将收集或访问什么样的数据？以及这些数据将存储在哪里？</st> <st c="15661">随着细节的展开，安全团队必须记录这些信息，并按其各自的</st>
    *<st c="15764">分类级别</st>*<st c="15785">进行标注。</st>
- en: <st c="15786">Speaking of data classification levels, this needs to be defined
    at the company level (not per project).</st> <st c="15892">It also needs to be
    determined and signed off by the executives, security, compliance, and</st> <st
    c="15983">legal teams.</st>
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="15786">谈到数据分类级别时，这需要在公司层面进行定义（而不是每个项目）。</st> <st c="15892">它还需要由高层管理、安保、合规以及</st>
    <st c="15983">法律团队确定并批准。</st>
- en: <st c="15995">Note</st>
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="15995">备注</st>
- en: <st c="16000">For recommendations and best practices for defining an organization-wide
    data classification level, please refer</st> <st c="16113">to this</st> <st c="16122">document:</st>
    [<st c="16132">https://learn.microsoft.com/en-us/compliance/assurance/assurance-create-data-classification-framework</st>](https://learn.microsoft.com/en-us/compliance/assurance/assurance-create-data-classification-framework)<st
    c="16233">.</st>
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
- en: <st c="16234">In the example shown in</st> *<st c="16259">Figure 3</st>**<st
    c="16267">.3</st>*<st c="16269">, the organization has defined four levels of</st>
    <st c="16315">data classification:</st>
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 3.3 – Sample organizational-level data classification](img/B19710_03_3.jpg)'
  id: totrans-79
  prefs: []
  type: TYPE_IMG
- en: <st c="16616">Figure 3.3 – Sample organizational-level data classification</st>
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
- en: <st c="16676">The sample data dictionary</st> <st c="16703">shown in</st> *<st
    c="16713">Figure 3</st>**<st c="16721">.4</st>* <st c="16723">provides an overview
    of four types of data associated with an online shopping platform,</st> **<st
    c="16812">eShopOnWeb</st>**<st c="16822">, and their relative sensitivity or classification
    level.</st> <st c="16880">This helps in making informed decisions about data handling,
    storage, and security.</st> <st c="16964">Please note that this is merely an illustrative
    example.</st> <st c="17021">Your approach to defining the data dictionary may
    be different and</st> <st c="17088">that’s okay.</st>
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 3.4 – Sample data dictionary](img/B19710_03_4.jpg)'
  id: totrans-82
  prefs: []
  type: TYPE_IMG
- en: <st c="17328">Figure 3.4 – Sample data dictionary</st>
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
- en: <st c="17363">Next, we’ll turn our attention to</st> <st c="17398">phase 3.</st>
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
- en: <st c="17406">Phase 3 – Identifying threat scenarios (5-10 minutes)</st>
  id: totrans-85
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: <st c="17460">This phase aims to identify</st> <st c="17488">how things could
    go wrong and to rank them by assigning risk ratings.</st> <st c="17559">The Mozilla
    RRA process uses the CIA model, focusing on confidentiality, integrity,</st> <st
    c="17643">and availability:</st>
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
- en: '**<st c="17660">Confidentiality</st>**<st c="17676">: What happens if the data
    classification boundary highlighted in the data dictionary</st> <st c="17763">is
    broken?</st>'
  id: totrans-87
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**<st c="17773">Integrity</st>**<st c="17783">: What happens if the data is
    accessed and modified</st> <st c="17836">without authorization?</st>'
  id: totrans-88
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**<st c="17858">Availability</st>**<st c="17871">: What happens if the data
    is deleted or maliciously encrypted or if the service</st> <st c="17953">is overwhelmed?</st>'
  id: totrans-89
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '<st c="17968">For each of these domains, we should be noting down four things:
    threat vectors, impact, likelihood, and risk rating.</st> <st c="18087">Let’s
    look</st> <st c="18098">at them:</st>'
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
- en: '**<st c="18106">Threat vectors</st>**<st c="18121">: These describe possible
    ways an attacker might compromise the domain areas (confidentiality, integrity,
    and availability).</st> <st c="18247">When thinking of threats, think of the most
    severe yet realistic issues, rather than extremely unlikely events.</st> <st c="18359">For
    example, we wouldn’t worry about all the servers in the Azure cloud crashing simultaneously
    since this is a highly</st> <st c="18478">unlikely scenario.</st>'
  id: totrans-91
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**<st c="18496">Impact</st>**<st c="18503">: This examines the potential effect
    that the threat will have on the organization if it happens.</st> <st c="18602">Ideally,
    impact levels should be defined at the organizational level, involving the appropriate
    stakeholders in the process (business executives, legal team, compliance team,
    and product owners).</st> <st c="18798">It should be defined well in advance of
    the RRA meeting.</st> <st c="18855">Engaging the right parties is crucial as security
    engineers may tend to underestimate the risk tolerance of businesses.</st> <st
    c="18975">In their bid to err on the side of caution, security engineers sometimes
    rank low-impact threats as high or even critical.</st> <st c="19098">This can
    dilute the importance of genuinely critical issues, resulting in a situation where
    everything seems vital, thereby diminishing the urgency of each issue.</st> <st
    c="19261">At a minimum, business executives should review and approve the</st>
    <st c="19325">impact levels.</st>'
  id: totrans-92
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '<st c="19339">When determining impact levels, several factors should be considered:
    impact on business revenue; impact on users of the service; impact on the organization’s
    public reputation; and possible legal implications.</st> <st c="19551">However,
    keep in mind that not every factor will be relevant for each threat scenario that
    you come</st> <st c="19651">up with.</st>'
  id: totrans-93
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: <st c="19659">For example, to determine the impact</st> <st c="19696">on business
    revenue, begin by looking at past earnings.</st> <st c="19753">Rate any threat
    that could potentially affect 20% of the revenue as</st> *<st c="19821">critical</st>*<st
    c="19829">. This benchmark can then be refined based on feedback from business
    representatives.</st> <st c="19915">When considering the impact on users, the
    projected number of users can be a helpful metric.</st> *<st c="20008">Figure
    3</st>**<st c="20016">.5</st>* <st c="20018">provides an example of an organizational
    impact rating, detailing conditions for</st> <st c="20100">each tier:</st>
  id: totrans-94
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '![Figure 3.5 – Sample organization-level impact levels](img/B19710_03_5.jpg)'
  id: totrans-95
  prefs: []
  type: TYPE_IMG
- en: <st c="20507">Figure 3.5 – Sample organization-level impact levels</st>
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
- en: '**<st c="20559">Likelihood</st>**<st c="20570">: This evaluates the efforts
    required for the threat to happen.</st> <st c="20635">This can be difficult to
    assess.</st> <st c="20668">Given a vulnerable design flaw, how do you assess or
    predict if it is going to be exploited?</st> <st c="20761">Also, the dynamics
    of threat likelihood are ever-changing.</st> <st c="20820">A flaw that is</st>
    *<st c="20835">difficult to exploit</st>* <st c="20855">today might become tomorrow’s</st>
    *<st c="20886">easy-to-exploit</st>* <st c="20901">flaw as attacker</st> <st c="20919">capabilities
    improve.</st>'
  id: totrans-97
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: <st c="20940">Some threats have a low or very low likelihood because they require
    significant efforts to materialize.</st> <st c="21045">These types of threats
    can only be achieved by highly motivated adversaries with lots of resources, such
    as nation states.</st> <st c="21168">This rules out opportunist adversaries and
    reduces the chance of</st> <st c="21233">their occurrence.</st>
  id: totrans-98
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '**<st c="21250">Risk rating</st>**<st c="21262">: This involves quantifying</st>
    <st c="21290">the risk by combining the impact and likelihood of the threat.</st>
    <st c="21354">The risk rating helps in prioritizing the threats so that resources
    can be allocated effectively to manage and mitigate the highest-rated risks first.</st>
    <st c="21505">Threats with the highest impact and highest likelihood should receive
    the highest possible risk rating:</st> *<st c="21609">critical</st>*<st c="21617">.
    There should only be a few threat vectors that fall into</st> <st c="21676">this
    category.</st>'
  id: totrans-99
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*<st c="21690">Risk rating =</st>* *<st c="21705">I</st>**<st c="21706">mpact
    *</st>* *<st c="21714">L</st>**<st c="21715">ikelihood</st>*'
  id: totrans-100
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '![Figure 3.6 – Sample risk rating level](img/B19710_03_6.jpg)'
  id: totrans-101
  prefs: []
  type: TYPE_IMG
- en: <st c="21763">Figure 3.6 – Sample risk rating level</st>
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
- en: '*<st c="21800">Figure 3</st>**<st c="21809">.7</st>* <st c="21811">shows an
    example of the output</st> <st c="21842">from this phase.</st> <st c="21860">In
    this example, three threat scenarios were identified (one in each security domain
    area).</st> <st c="21952">The first threat has a risk rating of MEDIUM because
    exposing the</st> **<st c="22018">UserAddress</st>** <st c="22029">information
    is considered by the business as being of LOW impact and the likelihood of this
    happening is HIGH.</st> <st c="22141">The second threat has a risk rating of CRITICAL
    because infecting other users by changing the files that we serve them could be
    a compliance violation (CRITICAL impact), affect a large percentage of our user
    base (CRITICAL impact), and result in sustained reputational damage (CRITICAL
    impact).</st> <st c="22436">Also, the likelihood of this happening is HIGH as
    we frequently see this in</st> <st c="22512">data breaches.</st>'
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 3.7 – Sample risk rating document](img/B19710_03_7.jpg)'
  id: totrans-104
  prefs: []
  type: TYPE_IMG
- en: <st c="22784">Figure 3.7 – Sample risk rating document</st>
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
- en: <st c="22824">Now, let’s look at</st> <st c="22844">phase 4.</st>
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
- en: <st c="22852">Phase 4 – Making security recommendations (5 minutes)</st>
  id: totrans-107
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: <st c="22906">This phase aims to propose strategies</st> <st c="22944">to address
    the identified threat scenarios.</st> <st c="22989">It is recommended to prioritize
    the highest-ranked threats from the</st> <st c="23057">previous phase.</st>
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
- en: '*<st c="23072">Figure 3</st>**<st c="23081">.8</st>* <st c="23083">shows an
    example of the output for</st> <st c="23119">this phase:</st>'
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 3.8 – Sample risk recommendation document](img/B19710_03_8.jpg)'
  id: totrans-110
  prefs: []
  type: TYPE_IMG
- en: <st c="23545">Figure 3.8 – Sample risk recommendation document</st>
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
- en: <st c="23593">Remember that every organization inherently assumes some risks.</st>
    <st c="23658">Businesses do not make profits by avoiding risks altogether.</st>
    <st c="23719">The role of security is not to prevent organizations from taking
    risks but rather to identify, assess, and offer insights about these risks.</st>
    <st c="23860">The primary role here is to educate stakeholders (product owners,
    developers, managers) about existing risks in the service design, the potential
    consequences, and possible mitigations.</st> <st c="24046">This ensures that businesses
    can make well-informed decisions.</st> <st c="24109">While the security team might
    occasionally feel the urge to declare certain risk levels as intolerable, it might
    not always be justified, especially in scenarios where the business benefits from
    being first to market.</st> <st c="24327">Instead of making decisions, the goal
    is to enlighten others about</st> <st c="24394">the risks.</st>
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
- en: <st c="24404">In this section, we covered threat modeling in the planning phase
    and its benefits.</st> <st c="24489">Now that we’ve concluded the theory, we’ll
    get into some hands-on activities and learn threat modeling from a</st> <st c="24599">practical
    perspective.</st>
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
