- en: <st c="23593">Remember that every organization inherently assumes some risks.</st>
    <st c="23658">Businesses do not make profits by avoiding risks altogether.</st>
    <st c="23719">The role of security is not to prevent organizations from taking
    risks but rather to identify, assess, and offer insights about these risks.</st>
    <st c="23860">The primary role here is to educate stakeholders (product owners,
    developers, managers) about existing risks in the service design, the potential
    consequences, and possible mitigations.</st> <st c="24046">This ensures that businesses
    can make well-informed decisions.</st> <st c="24109">While the security team might
    occasionally feel the urge to declare certain risk levels as intolerable, it might
    not always be justified, especially in scenarios where the business benefits from
    being first to market.</st> <st c="24327">Instead of making decisions, the goal
    is to enlighten others about</st> <st c="24394">the risks.</st>
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="23593">记住，每个组织天生都会承担一定的风险。</st> <st c="23658">企业并非通过完全避免风险来获取利润。</st>
    <st c="23719">安全的角色不是阻止组织承担风险，而是识别、评估并提供关于这些风险的见解。</st> <st c="23860">这里的主要角色是教育相关方（产品所有者、开发人员、经理）了解服务设计中存在的风险、潜在的后果和可能的缓解措施。</st>
    <st c="24046">这确保了企业能够做出充分知情的决策。</st> <st c="24109">虽然安全团队有时可能会感到需要将某些风险级别宣称为不可接受，但这种做法未必总是合理的，尤其是在企业通过抢占市场先机从而获益的场景中。</st>
    <st c="24327">与其做出决策，目标是启发他人了解</st> <st c="24394">这些风险。</st>
- en: <st c="24404">In this section, we covered threat modeling in the planning phase
    and its benefits.</st> <st c="24489">Now that we’ve concluded the theory, we’ll
    get into some hands-on activities and learn threat modeling from a</st> <st c="24599">practical
    perspective.</st>
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="24404">在本节中，我们介绍了规划阶段的威胁建模及其好处。</st> <st c="24489">理论部分已结束，接下来我们将进入一些动手操作，并从</st>
    <st c="24599">实践的角度学习威胁建模。</st>
