    **Information** | **Data Sources** | **Data Sources** **Exist?** |'
  id: totrans-198
  prefs: []
  type: TYPE_TB
  zh: '| **角色** | **关键问题** | **决策、行动** **及其原因** | **信息** | **数据源** | **数据源** **是否存在？**
    |'
