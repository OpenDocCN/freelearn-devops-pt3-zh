  id: totrans-293
  prefs: []
  type: TYPE_TB
- en: '|  | Are our marketing campaigns yielding a positive ROI? | Evaluate the effectiveness
    of campaigns; consider pivoting strategies or reallocating budget. | 1) ROI for
    each campaign2) KPIs related to campaigns | 1) Marketing analytics software2)
    Campaign-specific tracking tools | 1) Yes2) Yes |'
  id: totrans-294
  prefs: []
  type: TYPE_TB
- en: '|  | How are we performing against our set marketing goals? | Modify current
    strategies or implement new tactics to meet goals. | 1) Progress against set goals2)
