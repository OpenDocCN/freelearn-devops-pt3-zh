  id: totrans-204
  prefs: []
  type: TYPE_NORMAL
- en: The BRIDAI table, therefore, is not just a workshop’s outcome; they serve as
    living documents propelling the company forward. Moreover, this effort will directly
    inform the activities of IT, as discussed in the next subsection.
  id: totrans-205
  prefs: []
  type: TYPE_NORMAL
- en: Translating insights into IT strategy
  id: totrans-206
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: After charting the course with BRIA workshops, it’s time to implement the insights,
    ensuring our organization is well equipped to embark on its journey to actionable
    decision-making. We cannot overstate the critical role of the IT department in
    bringing to life the insights identified during the BRIA process.
  id: totrans-207
  prefs: []
  type: TYPE_NORMAL
- en: Like a seasoned crew preparing for a new voyage, IT now takes the helm, transforming
    the BRIA- derived insights into actionable IT strategies and solutions. These
    changes may encompass new data fields, UDFs, data transformations, or even the
    introduction of entirely new information systems.
  id: totrans-208
  prefs: []
  type: TYPE_NORMAL
- en: Whether you’re an executive setting the strategic direction, a manager overseeing
    operations, or a team member executing tasks, it’s essential to understand how
    these IT decisions directly impact the flow of information and the organization’s
    overall performance. Essentially, it’s about ensuring the organization sails steadily
    toward its goals, fully informed and effectively powered by its IT systems.
  id: totrans-209
  prefs: []
  type: TYPE_NORMAL
- en: In the next section, we’ll explore a specific example of how AI tools and technologies
    are evolving to support BRIA workshop activities.
  id: totrans-210
  prefs: []
  type: TYPE_NORMAL
- en: Leveraging AI-based tools to support BRIA workshops
  id: totrans-211
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'The originator of the ‘Ladder of Business Intelligence’ (LOBI now LOBAI – Ladder
    of Business and Artificial Intelligence) concepts outlined in this chapter is
    James E. Cates. He has an impressive background that includes:'
  id: totrans-212
  prefs: []
  type: TYPE_NORMAL
- en: Co-founder of Watson Group at IBM and its underlying technologies.
  id: totrans-213
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Former global head of Software R&D at IBM
  id: totrans-214
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Former CIO at Brocade, Silicon Graphics, Synopsys, and Altera
  id: totrans-215
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'With this background, you might imagine that he is attempting to apply modern
    AI-based technologies to support this approach to creating the *Intelligent Business*,
    and you would be correct. He is a co-founder of **Quarrio** and guides this company’s
    technology to support the LOBAI strategy along with another co-founder Earl Sacerdoti,
    who has similarly impressive credentials:'
  id: totrans-216
  prefs: []
  type: TYPE_NORMAL
- en: Former associate director of artificial intelligence at **Stanford Research
    Institute** (**SRI**) where he was involved with the development of Apple’s Siri
    technology
  id: totrans-217
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Co-founder of the American Association of Artificial Intelligence
  id: totrans-218
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Co-founded Symantec and built their first product; held bottom-line responsibility
    up to IPO
  id: totrans-219
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Their's is but one approach in the AI community to make information immediately
    available, relevant, and accurate. In their approach, Quarrio’s software integrates
    **Natural Language Understanding** (**NLU**) capabilities and a user interface
    that appears to offer functionalities similar to **Generative Pre-trained Transformer**
    (**GPT**) and **Large Language Model** (**LLM**) tools such as ChatGPT. However,
    their underlying mechanisms operate in distinctly different ways.
  id: totrans-220
  prefs: []
  type: TYPE_NORMAL
- en: For instance, ChatGPT relies on deep-learning **neural network** structures,
    utilizing **machine learning** methodologies for pre-training on extensive and
    varied digital data and linguistic resources within datasets. Subsequently, it
    undergoes fine-tuning to accommodate specific tasks related to information retrieval.
    In the realm of machine learning, a prevalent objective involves developing algorithms
    capable of learning from data and making predictions. This can be termed a **bottom-up
    approach**, where the machine looks for patterns in large amounts of data to create
    pattern recognition and prediction.
  id: totrans-221
  prefs: []
  type: TYPE_NORMAL
- en: In contrast, Quarrio adopts a multi-level **semantic grammar** approach, also
    known as a **symbolic** approach, to information retrieval. This method diverges
    from the probabilistic pattern recognition of models such as ChatGPT by instructing
    computing systems about the semantics – meaning of words and phrases – and the
    grammar rules of natural languages such as English.
  id: totrans-222
  prefs: []
  type: TYPE_NORMAL
- en: Quarrio’s approach addresses a fundamental challenge in NLU systems, commonly
    referred to as an “AI-hard” problem, which Quarrio is tackling. Quarrio’s software
    operates on a **top-down approach**, utilizing a grammatical simulation to precisely
    interpret user requests and generate SQL queries, in contrast to the probabilistic
    methodologies employed by models such as GPT and other LLMs, which rely more on
    statistical inference. This emphasis on accuracy and precision is particularly
    valuable in regulated industries or functions where these qualities are critical,
    ensuring that outcomes meet stringent regulatory standards.
  id: totrans-223
  prefs: []
  type: TYPE_NORMAL
- en: This distinction is crucial; unlike approaches that rely on probabilistic guesswork
    to interpret user queries, Quarrio leverages the user’s natural language input
    to dynamically generate a SQL query. This method ensures that the query retrieves
    and displays information from trusted data sources, directly relevant to the user’s
    request. The output follows a **deterministic pattern**, meaning it produces consistent
    and predictable results every time, which can be crucial in environments requiring
    high reliability and traceability.
  id: totrans-224
  prefs: []
  type: TYPE_NORMAL
- en: In addition, the deterministic nature of the output allows for thorough validation
    through audit trails and other methods. This ensures consistency and accuracy
    in the information retrieval process. Furthermore, both users and DBMS experts
    have the option to toggle a feature on or off to see how the user’s sentences
    were interpreted and the SQL queries it generated. This feature enhances the system’s
    transparency and assures users of the accuracy of the results.
  id: totrans-225
  prefs: []
  type: TYPE_NORMAL
- en: However, a significant challenge with symbolic tools such as Quarrio is the
    potential for ambiguity, as different industries, domains, and even individual
    users may interpret the same or similar language terms differently in specific
    contexts. To address this, Quarrio utilizes a *multi-level grammar architecture*
    designed to incorporate these variances and has developed a configuration tool
    that enables non-technical users to map language terms and business concepts to
    their specific uses within the domain’s data stores. This strategy ensures accurate
    mapping of terms to concepts and effective information retrieval. Ultimately,
    the precision of the retrieved information depends solely on the organization’s
    data and its repository of domain-specific semantic mappings.
  id: totrans-226
  prefs: []
  type: TYPE_NORMAL
- en: This does not imply that GPT/LLM-based technologies are more accurate than symbolic
    approaches; in fact, it’s quite the opposite. GPT/LLM-based tools rely on statistical
    inference and are fundamentally probabilistic. This means that, at best, they
    can achieve high levels of accuracy but can never be completely precise. Nor will
    they return the same result predictably.
  id: totrans-227
  prefs: []
  type: TYPE_NORMAL
- en: Moreover, GPT-based tools are known to experience episodes of **hallucinating**,
    where they generate nonsensical, irrelevant, or even misleading responses. This
    phenomenon can occur due to various factors, including a lack of context, ambiguity
    in the user’s language, biases in training data, and limitations in the model’s
    understanding of semantic meanings.
  id: totrans-228
  prefs: []
  type: TYPE_NORMAL
- en: Users often cannot detect when GPT-based AI tools *hallucinate* unless the errors
    are obvious, and the opaque nature of these systems complicates understanding
    how responses are generated. Consequently, while useful for general queries, GPT-based
    tools should not be used for critical decision-making or automating vital business
    processes without external checks.
  id: totrans-229
  prefs: []
  type: TYPE_NORMAL
- en: In contrast, Quarrio’s deterministic approach, based on clear semantic mappings
    and grammar rules, ensures reliable and traceable outputs, making it trustworthy
    for sectors such as healthcare, finance, and legal, where accuracy and traceability
    are crucial and errors can have severe consequences.
  id: totrans-230
  prefs: []
  type: TYPE_NORMAL
- en: While Quarrio’s tools are currently being launched onto the market, they remain
    in the early stages of commercialization and have yet to be extensively market-tested.
    For full disclosure, one of our authors, Gary Rupp, has provided consulting support
    to Quarrio’s executive team.
  id: totrans-231
  prefs: []
  type: TYPE_NORMAL
- en: Summary
  id: totrans-232
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This chapter delved into the vast sea of data that organizations continuously
    collect, highlighting the challenge of navigating this abundance to find essential
    information for business operations. It shed light on the importance of clearly
    defining the information needs of executives responsible for data retrieval, as
    well as the team members who fine-tune daily operations, by introducing the QIDA
    concepts embodied in the BRIA process to bridge this gap.
  id: totrans-233
  prefs: []
  type: TYPE_NORMAL
- en: Exploring our digital age, characterized by vast volumes of data in which we
    can easily get lost, this chapter served as a navigational chart through two critical
    journeys. Firstly, it outlined the importance of strategic objectives and profitability
    markers for executives, emphasizing their role in guiding the organization’s direction.
    Secondly, it underscored the significance of operational teams in ensuring the
    harmonious alignment of value streams toward corporate goals.
  id: totrans-234
  prefs: []
  type: TYPE_NORMAL
- en: These insights are crucial as organizations often struggle to extract actionable
    insights from vast datasets, hindering informed decision-making. This chapter
    offered methods to distill and harness vast amounts of data into actionable information,
    empowering you to help shape the efficiency and trajectory of your organization’s
    value streams.
  id: totrans-235
  prefs: []
  type: TYPE_NORMAL
- en: Building upon these foundations, the next chapter, Implementing Strategies for
    Organizational Transformation, serves as a practical guide for executives and
    VSM teams seeking to implement Lean-Agile practices throughout their organization.
    There you will gain further insights into creating a sustainable culture of continuous
    improvement by exploring practical strategies for implementing Lean-Agile and
    value stream management practices.
  id: totrans-236
  prefs: []
  type: TYPE_NORMAL
