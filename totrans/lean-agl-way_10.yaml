    Management (CRM) system2) Meeting notes/ minutes | 1) Yes2) Yes |'
  id: totrans-285
  prefs: []
  type: TYPE_TB
- en: '|  | Are our sales teams equipped with the right tools and training to succeed?
    | Invest in new tools or training programsif current resources are deemed insufficient.
    | 1) Sales performance by team2) Feedback from sales staff on tools and training
    | 1) Sales performance tracking software2) Internal surveys or feedback collection
