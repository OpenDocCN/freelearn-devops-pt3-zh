  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '10'
- en: Enhancing Decision-Making in the Lean-Agile Organization
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 提升精益敏捷组织中的决策能力
- en: “In today’s data-driven world, success belongs to those who can transform information
    into insights, and insights into action.”
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: “在今天这个数据驱动的世界里，成功属于那些能够将信息转化为洞察，并将洞察转化为行动的人。”
- en: '- Satya Nadella, CEO of Microsoft'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '- 微软 CEO 萨提亚·纳德拉（Satya Nadella）'
- en: Our digital age, with its vast oceans of data teeming with swirling currents
    of information, presents a challenging business voyage. Metaphorically, navigating
    these waters is about seizing opportunities and avoiding perils. Do we know our
    market position amid these vast expanses? Are we equipped with the right information
    to guide our destination? If not, what data is needed to make the proper course
    corrections?
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们这个数字时代，数据的汪洋大海中充满了信息的漩涡，带来了巨大的商业挑战。比喻来说，航行这些水域就像是抓住机会，避免危险。我们是否了解在这片浩瀚的海洋中自己的市场位置？我们是否配备了正确的信息来引导前进的方向？如果没有，我们需要什么数据来进行适当的航向调整？
- en: In this chapter, we provide a map for a crucial journey toward organizational
    success, experienced differently by executives and employees. Executives operate
    at a strategic level, setting the course to guide the organization’s direction
    through competitive seas. Meanwhile, employees operate at a tactical level, managing
    daily operations to keep all systems functioning smoothly and efficiently. Both
    perspectives are essential, ensuring that every aspect of the organization’s value
    streams works together toward achieving corporate goals.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 本章为实现组织成功的关键旅程提供了一个路线图，执行者和员工在此旅程中的体验各不相同。执行者处于战略层面，制定航线，引导组织在竞争激烈的海洋中航行。而员工则处于战术层面，负责管理日常运营，确保所有系统的平稳和高效运行。这两种视角都是至关重要的，确保组织的每个方面的价值流都朝着实现企业目标的方向协同工作。
- en: 'However, organizations face a unique paradox: while data is abundant, they
    often struggle to find the right data on demand to uncover actionable insights.
    The proliferation of data often obscures the insights needed to make timely and
    informed course adjustments. This chapter addresses this challenge by guiding
    you through methods to distill vast data into actionable, relevant information.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，组织面临着一个独特的悖论：尽管数据丰富，往往却难以在需要时找到正确的数据来发现可操作的洞察。数据的泛滥往往掩盖了做出及时和明智决策所需的洞察力。本章通过指导你如何将大量数据提炼为可操作的、相关的信息，解决了这一挑战。
- en: By the end of the chapter, you’ll possess strategies to convert raw data into
    tangible insights that steer decisions, shaping the efficiency and trajectory
    of your organization’s value streams.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 到本章结束时，你将掌握将原始数据转化为可操作洞察的策略，这些洞察将引导决策，塑造组织价值流的效率和发展轨迹。
- en: 'In this chapter, you’ll learn how these practices work together to deliver
    customer-centric value. The topics covered include the following:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 本章中，你将学习这些实践如何协同工作，提供以客户为中心的价值。涉及的主题包括以下内容：
- en: Understanding data’s true potential
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 理解数据的真正潜力
- en: Organizing business objectives with BRIA
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 利用 BRIA 组织业务目标
- en: Facilitating informed decision-making through QIDA
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过 QIDA 促进明智的决策
- en: Conducting BRIA workshops for strategic alignment
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 举办 BRIA 工作坊以实现战略对齐
- en: Leveraging AI-based tools to support BRIA workshops
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 利用基于 AI 的工具支持 BRIA 工作坊
- en: Technical requirements
  id: totrans-14
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 技术要求
- en: You do not need expertise in data management to grasp the concepts discussed
    in this chapter and to understand their role in specifying data and information
    requirements. However, **Database Management System** (**DBMS**) specialists are
    essential to implement these concepts within your organization’s business systems.
    DBMS specialists can look at the *Further reading* section at the end of the chapter
    for relevant books on data management from Packt. Finally, those who want to dive
    more deeply into the BRIA/QIDA concepts covered in this chapter should read the
    book *Climbing the Ladder of Business Intelligence* by James E. Cates, Sam S.
    Gill, and Natalie Zeituny.1
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 本章讨论的概念不需要你在数据管理方面有专业知识，也能理解它们在定义数据和信息需求中的作用。然而，**数据库管理系统** (**DBMS**) 专家对于将这些概念应用到你组织的业务系统中至关重要。DBMS
    专家可以参考本章末尾的*进一步阅读*部分，了解来自 Packt 的关于数据管理的相关书籍。最后，想要更深入了解本章中涉及的 BRIA/QIDA 概念的读者，应阅读詹姆斯·E·凯茨、萨姆·S·吉尔和娜塔莉·泽图尼的《商业智能阶梯》（*Climbing
    the Ladder of Business Intelligence*）一书。
- en: Understanding data’s true potential
  id: totrans-16
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 理解数据的真正潜力
- en: 'Navigating today’s vast oceans of data can be overwhelming, whether you’re
    an IT expert charting the depths or a senior operational leader merely skimming
    the surface. In today’s data-rich world, IT leaders, practitioners, and those
    outside the tech domain face a shared challenge: knowing where to find the information
    they need when we need it most.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 在今天这个数据浩瀚的时代，驾驭这些数据海洋可能令人不知所措，无论你是深潜于数据的IT专家，还是仅在表面浅尝辄止的高级运营领导。在当今数据丰富的世界里，IT领导者、从业者以及技术领域外的人都面临着一个共同的挑战：知道在最需要的时候从哪里找到所需的信息。
- en: Whether you’re an information consumer or producer, you must understand how
    to distinguish the nuances between facts, data, and information. Recognizing the
    power of asking the right questions to sift through data to unearth high-value
    insights effectively becomes paramount. Grasping these principles equips you to
    collaboratively ensure that business strategies are data-informed, empowering
    you to contribute more significantly to your organization’s success.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 无论你是信息的消费者还是生产者，你必须理解如何区分事实、数据和信息之间的细微差别。认识到提出正确问题以筛选数据、有效挖掘高价值洞察力的力量，变得尤为重要。掌握这些原则能帮助你与他人合作，确保商业战略以数据为依据，从而使你能更显著地为组织的成功做出贡献。
- en: 'As you progress through this chapter, you’ll grasp the dilemma: too much data
    can slow decision-making, while too little reduces the ability to make informed
    decisions. You’ll learn to curate and refine data by aligning it closely with
    specific business objectives and by focusing on asking the right questions—emphasizing
    quality over quantity through the following approaches:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 随着你深入本章，你将领悟到一个困境：数据过多可能会减缓决策，而数据过少则降低了做出明智决策的能力。你将学会通过将数据与特定业务目标紧密对接，聚焦于提出正确的问题，从而对数据进行策划和精炼——强调质量而非数量，通过以下方法：
- en: '**Business Role Intelligence Analysis** (**BRIA**) process'
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**商业角色智能分析** (**BRIA**) 过程'
- en: '**Question, Information, Decision, Action** (**QIDA**) concept.'
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**问题、信息、决策、行动** (**QIDA**) 概念'
- en: So, let’s start this understanding by looking at current statistics highlighting
    this challenge’s scope.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，让我们从当前统计数据入手，了解这一挑战的规模。
- en: Addressing Data challenges and opportunities
  id: totrans-23
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 解决数据挑战和机会
- en: 'In our digital age, our world is inundated with a seemingly endless stream
    of data. From clicks on a web page to real-time analytics spanning business and
    financial transactions, every second gives birth to vast amounts of data. This
    presents both an opportunity and a challenge: with such immense volumes of data
    at our fingertips, how do we unlock its true potential?'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们的数字时代，世界充斥着似乎无穷无尽的数据流。从网页上的点击到涵盖商业和财务交易的实时分析，每一秒钟都诞生大量的数据。这既是一个机会，也是一种挑战：面对如此巨量的数据，我们如何释放它的真正潜力？
- en: Zippia’s recent report reveals some thought-provoking insights:2
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: Zippia 最近的报告揭示了一些发人深省的见解：2
- en: A staggering 2.5 quintillion bytes of data are produced daily
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 每天产生惊人的2.5 quintillion字节数据
- en: Yet, companies only harness and analyze 37–40% of their data
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 然而，企业仅利用和分析了其数据的37%至40%
- en: Despite 97.2% of businesses heavily investing in big data and AI, an alarming
    60–73% of data remains untouched and unanalyzed
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 尽管97.2%的企业在大数据和人工智能上投入巨大，但令人震惊的是，60%到73%的数据仍然未被触及和分析
- en: 'These statistics underscore a paradox: there’s an overflow of data but a significant
    shortfall in its meaningful use. The vast seas of data remain largely uncharted
    for most organizations, concealing valuable insights beneath their depths. So,
    it should be obvious we need to start figuring out how to discover and use this
    data most effectively.'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 这些统计数字凸显了一个悖论：虽然数据泛滥，但它的有意义使用却严重不足。对于大多数组织来说，浩瀚的数据海洋仍然未被探索，其中隐藏着宝贵的洞察力。因此，我们应该意识到，我们需要开始弄清楚如何最有效地发现和利用这些数据。
- en: Charting a course for data utilization
  id: totrans-30
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 为数据利用制定路线
- en: 'At its core, data’s true potential is not in its volume but in its applicability.
    More explicitly, it’s about knowing which questions are pivotal to your organization’s
    success, and what data is necessary to answer those questions. Where can you locate
    the data? And how can you transform raw data into actionable insights that propel
    decision-making? Let’s break this process down into three parts:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 数据的真正潜力不在于它的数量，而在于它的适用性。更明确地说，这关乎知道哪些问题对你的组织成功至关重要，哪些数据是回答这些问题所需的。你可以在哪里找到这些数据？又如何将原始数据转化为可操作的洞察力，从而推动决策制定？让我们将这个过程分为三个部分：
- en: '**Refining data**: Suppose your data was oil. The number of oil barrels is
    less important than the refining process’s quality and efficiency, which enable
    the oil to be converted into something of value, such as gasoline, diesel, or
    asphalt, and then distributed to customers.'
  id: totrans-32
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**提炼数据**：假设你的数据是石油。石油桶的数量比起提炼过程的质量和效率来讲并不那么重要，因为正是这些品质使得石油能够转化为有价值的东西，比如汽油、柴油或沥青，然后再分发给顾客。'
- en: '**Asking the right questions**: Every strategic initiative should begin with
    the right questions. What do you need to know? These questions act as the compass
    pointing toward the data that matters.'
  id: totrans-33
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**提出正确的问题**：每个战略性举措都应从提出正确的问题开始。你需要知道什么？这些问题就像指引你前进的指南针，指向那些重要的数据。'
- en: '**Knowledge management**: Once you’ve identified the right questions, you must
    know where to find the answers. This involves diving into databases, discerning
    patterns, and distinguishing between relevant, irrelevant, and redundant data.'
  id: totrans-34
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**知识管理**：一旦你找到了正确的问题，就必须知道在哪里找到答案。这涉及深入数据库，识别模式，并区分相关、无关和冗余的数据。'
- en: Completing this journey from question to actionable insight is the essence of
    realizing data’s true potential. Organizations that stand out in this ever-evolving
    digital landscape will master this navigational skill, converting vast data into
    information that informs our business decisions and allows us to take appropriate
    actions. By continually refining the process, prioritizing the right questions,
    and effectively harnessing data, businesses can chart a course to their strategic
    objectives, ensuring that every decision is grounded in the most relevant, actionable
    insights.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 完成从问题到可操作洞察的旅程，正是实现数据真正潜力的本质。在这个不断变化的数字化环境中，能够脱颖而出的组织将掌握这一导航技能，将海量数据转化为信息，从而影响我们的商业决策，并让我们采取恰当的行动。通过不断优化流程，优先考虑正确的问题，并有效地利用数据，企业可以为其战略目标绘制出一条航道，确保每个决策都建立在最相关、可操作的洞察基础上。
- en: As you move forward, remember that data is your ally – a tool that, when used
    aptly, can forge the path to sustained growth and innovation. So, now, let’s move
    on to understand how we transform raw data into actionable insights.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 当你向前推进时，记住数据是你的盟友——一种工具，当被恰当地使用时，可以为持续增长和创新铺平道路。那么，现在，让我们继续了解如何将原始数据转化为可操作的洞察。
- en: Transforming data into insights
  id: totrans-37
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 转化数据为洞察
- en: Capturing and assessing data is merely the initial step in a larger journey.
    The real mastery emerges in its transformation – specifically, converting raw
    data into information-rich insights. Through a combination of analytical tools,
    methodologies, and, at times, intuitive judgment, one can sculpt this raw material
    into actionable insights, unlocking the profound potential that data holds for
    guiding decisions and crafting strategies.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 捕获和评估数据仅仅是更大旅程的第一步。真正的精通体现在数据的转化上——特别是将原始数据转化为富有信息的洞察。通过分析工具、方法论，甚至是直觉判断的结合，可以将这些原始材料雕塑成可操作的洞察，释放数据在指导决策和制定战略方面的深远潜力。
- en: This chapter invites you to see beyond the overwhelming expanse of data and
    focus on its essence. This means distinguishing between data that adds value versus
    data that overwhelms without a positive effect. For the aspiring professionals,
    it’s about ensuring that organizational strategies tap into the heart of data,
    extracting insights that align with and drive business objectives.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 本章邀请你超越数据的广泛范围，关注其本质。这意味着要区分哪些数据能够增加价值，哪些数据只是让人感到压倒，却没有产生积极影响。对于有抱负的专业人士而言，关键在于确保组织战略能够触及数据的核心，提取出与业务目标相契合并推动其发展的洞察。
- en: Understanding and harnessing the true potential of data is more than professional
    competency; it’s a game-changer. However, capturing and assessing data is merely
    the initial step in a more comprehensive journey. Transforming raw data into insights
    is achieved through a blend of analytical tools, methodologies, and, at times,
    intuitive judgment.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 理解和掌握数据的真正潜力不仅仅是职业能力的问题；它是一个游戏规则的改变者。然而，捕获和评估数据仅仅是更为全面的旅程的第一步。通过结合分析工具、方法论，甚至有时是直觉判断，才能将原始数据转化为洞察。
- en: The concept of BRIA paves the way in the realm of business intelligence as a
    moniker for how we define information needs. The BRIA concept is simple. Data
    requirements are defined by the type of business or business domain in which we
    work and by our roles and responsibilities. Therefore, the business and roles
    affect the type of information we need to take appropriate and timely actions.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: BRIA 的概念为商业智能领域铺平了道路，成为定义信息需求的一个标志。BRIA 的概念很简单。数据需求由我们工作的商业类型或业务领域以及我们的角色和职责来定义。因此，商业和角色影响我们所需的信息类型，以便采取适当且及时的行动。
- en: As you make your way through this chapter, please refer to Figure 10.1, The
    BRIA Process. This roadmap will help your organization navigate the boundless
    oceans of data to uncover the insights needed to make informed, near real-time
    decisions and take more effective actions.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 在你阅读本章时，请参考图 10.1，BRIA 过程。这张路线图将帮助你的组织穿越数据的汪洋大海，发现所需的见解，以做出知情的、接近实时的决策，并采取更有效的行动。
- en: "![Figure 10.1 – The\uFEFF BRIA process](img/B21818_10_1.jpg)"
  id: totrans-43
  prefs: []
  type: TYPE_IMG
  zh: '![图 10.1 – BRIA 过程](img/B21818_10_1.jpg)'
- en: Figure 10.1 – The BRIA process
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 图 10.1 – BRIA 过程
- en: But BRIA is only part of an effective data management strategy. Its refined
    and subsequently extended counterpart, QIDA, takes BRIA a step further as we come
    to understand that it’s the questions we need to be able to answer that drive
    the decisions and actions we need to take. Also, we cannot forget that data requirements
    change by roles and responsibilities. So, together, the combined insights of BRIA
    and QIDA are implemented through the intelligent business model via BRIDAI tables
    and workshops. **BRIDAI** is the acronym for **Business, Role, Information, Decision,
    Action, Impact**. This acronym spells out the columns in the BRIDAI tables, shown
    later in Figure 10.2 - BRIDAI Table Elements and in the examples included in this
    chapter's Appendix.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 但 BRIA 只是有效数据管理策略的一部分。它的精炼和后续扩展版本 QIDA 将 BRIA 更进一步，因为我们逐渐认识到，驱动决策和行动的是我们需要能够回答的问题。同时，我们不能忘记，数据需求因角色和职责的不同而变化。因此，BRIA
    和 QIDA 的结合见解通过智能商业模型，在 BRIDAI 表格和工作坊中得以实施。**BRIDAI** 是 **Business, Role, Information,
    Decision, Action, Impact**（商业、角色、信息、决策、行动、影响）的缩写。这个缩写表明了 BRIDAI 表格中的列，稍后将在图 10.2
    - BRIDAI 表格元素以及本章附录中的示例中展示。
- en: As we delve deeper into this chapter, we will unpack and explore these interconnected
    processes and their profound implications for modern businesses. We’ll start by
    defining the concepts behind BRIA.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 随着我们深入本章，我们将解构并探索这些相互关联的过程及其对现代商业的深远影响。我们将从定义 BRIA 背后的概念开始。
- en: Organizing business objectives
  id: totrans-47
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 组织业务目标
- en: Navigating the dynamic business landscape, you’ll often find the need to align
    organizational endeavors with data-driven insights relevant to the role of the
    individual or organization. This section introduces the BRIA framework, a tailored
    approach designed to seamlessly connect your role’s tasks with the broader business
    objectives.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 在动态的商业环境中，你常常会发现需要将组织的努力与与个人或组织角色相关的数据驱动见解对齐。本节介绍了 BRIA 框架，这是一种量身定制的方法，旨在无缝连接你角色的任务与更广泛的业务目标。
- en: Specifically, we’ll focus on the structure and application of BRIA emphasizing
    how this methodology guides organizations to align their information needs with
    overarching business objectives. This alignment applies whether you operate in
    the C-Suite, in a managerial capacity, or directly within a value stream.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 具体来说，我们将重点讨论 BRIA 的结构和应用，强调这一方法如何引导组织将其信息需求与宏观业务目标对齐。无论你是在 C 层，担任管理职务，还是直接参与价值流，这种对齐都是适用的。
- en: By embracing these insights, you’ll grasp not just the theoretical aspects but
    also the hands-on utility of the BRIA-based executive and value stream workshops.
    As you integrate these learnings, you’ll be better poised to shape and influence
    business strategies with clarity and confidence, ensuring that every step you
    take is rooted in data-centric wisdom.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 通过接受这些见解，你不仅能理解 BRIA 基于执行和价值流工作坊的理论方面，还能掌握其实际应用。当你整合这些学习时，你将更有能力清晰自信地塑造和影响商业战略，确保你采取的每一步都建立在数据驱动的智慧基础上。
- en: In the next subsection, we will describe the BRIA process, outlined in *Figure
    10**.1* and originally described in the book *Climbing the Ladder of Business
    Intelligence* by James E. Cates, Sam S. Gill, and Natalie Zeituny.1
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 在接下来的小节中，我们将描述 BRIA 过程，如*图 10.1*所示，并最早在 James E. Cates、Sam S. Gill 和 Natalie
    Zeituny 编写的《爬升商业智能阶梯》一书中提到。
- en: Creating intelligent businesses
  id: totrans-52
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'The essence of creating an *intelligent business* lies in its ability to ask
    – and, more importantly – answer intelligent questions. In other words, we apply
    critical thinking and inquiry in the context of business intelligence to answer
    the organization’s most challenging questions. Specifically, we implement a systematic
    approach to transform data into actionable insights. These insights are also tailored
    to specific roles within an organization. This ensures that every decision-maker
    has the precise information they need. This intelligent business journey, known
    as BRIA, unfolds as follows:'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
- en: Starting at the top of the list shown in *Figure 10**.1*, we pinpoint the organization’s
    core processes and value streams. These are the essential operations that keep
    the business running, forming the backbone of every other action and decision.
    Once these processes are crystal clear, the focus shifts to the key players –
    the roles that execute the information requests. Not all roles need an in-depth
    analysis, so it’s vital to discern which ones do – or at least start your BRIA
    assessments with the highest priority business domains and roles that have the
    most impact in decision making in your Lean-Agile organization.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
- en: As always, at the value steam level, prioritize based on eliminating your constraints,
    lowering costs and improving quality. In contrast, sales and marketing will focus
    on identifying the right customers, their needs, and their journeys. And chief
    and LOB executives will prioritize the information they need to build and drive
    their strategies while ensuring compliance with legal and financial constraints.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
- en: Upon identifying these pivotal roles, they’re clearly defined by name and organization
    - for example, John in accounting, Mary in customer support, or Jose in fulfillment.
    But merely naming a role and business function isn’t enough. To truly empower
    each role, uncovering the burning questions they need answered to succeed in their
    responsibilities is essential. In other words, what do they need to know daily?
    What information can drive their decision-making to the next level?
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
- en: 'These questions lead to the next phase: discerning the exact information to
    provide those answers. To get that information, you need reliable, high-quality
    data sources. Identifying these sources ensures that the derived information is
    accurate and relevant. Data often needs to be combined or changed to become useful
    information. This process, called data transformation, involves cleaning, checking,
    and preparing the data for different uses.'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
- en: Yet, the quest doesn’t end at merely sourcing the right data. It’s equally crucial
    to understand the role’s scope of responsibilities. How frequently do they need
    this information? Is it a daily lookup or dashboard glance, a weekly report, or
    a monthly analysis?
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
- en: Then comes the mode of presentation. In our technologically driven era, the
    medium can often influence the effectiveness of the message. Whether the information
    is channeled through an email, displayed on a mobile device, or integrated into
    an application, dashboard, or report, it has to suit the preferences and responsibilities
    of the role.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来是展示方式。在我们这个技术驱动的时代，信息呈现方式常常影响信息传达的效果。无论信息是通过电子邮件传递、在移动设备上显示，还是集成到应用程序、仪表板或报告中，都必须适应该角色的偏好和责任。
- en: The next consideration circles back to the core processes identified at the
    outset. It’s about understanding how the role interacts with these processes.
    What are the inputs and outputs unique to this role concerning the core processes?
    Additionally, recognizing other business roles that intersect with the one being
    analyzed can provide a holistic view of the organization’s data ecosystem.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来的考虑回到最初识别的核心流程。关键是理解角色与这些流程的互动方式。就此角色而言，与核心流程相关的输入和输出有哪些独特之处？另外，识别与正在分析的角色交叉的其他业务角色，能为组织的数据生态系统提供全面视角。
- en: Lastly, and perhaps most crucially, there’s a need to ascertain the current
    position of the role on the organizational structure and envision where it ideally
    should be. Think about this from a value stream perspective. If the person’s role
    was originally defined in a traditional hierarchical structure, but their responsibilities
    support a specific value stream, their focus and responsibilities will change.
    In turn, that knowledge aids in understanding potential changes in responsibilities
    and ensuring that the information needs evolve in tandem.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，或许最为关键的是，需要确定该角色在组织结构中的当前定位，并设想它理想的位置。从价值流的角度思考。如果该角色最初是在传统的层级结构中定义的，但他们的责任支持特定的价值流，那么他们的重点和责任将发生变化。反过来，这一知识有助于理解责任变化的潜力，并确保信息需求同步演变。
- en: The BRIA process offers a proven roadmap to creating an intelligent business
    environment. For IT experts, it’s a window into the intricate dance of data and
    decisions, while for executives, it offers a strategic lens to seamlessly align
    data with business objectives.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: BRIA 过程提供了一条经过验证的路线图，用于创建智能商业环境。对于 IT 专家来说，这是一个了解数据与决策之间复杂关系的窗口，而对于高层管理人员而言，它提供了一个战略性视角，可以无缝地将数据与商业目标对齐。
- en: Now that you understand RIA’s foundational concepts, we can evaluate how that
    framework gets extended through QIDA.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，你已经理解了 RIA 的基础概念，我们可以评估该框架是如何通过 QIDA 进行扩展的。
- en: Facilitating informed decision-making
  id: totrans-64
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 促进明智决策
- en: Plumbing the depths of business intelligence can often seem daunting, but the
    BRIA framework, with its integrated QIDA approach, provides the diving gear for
    clarity. The QIDA extension to BRIA empowers professionals at all levels – from
    the C-Suite to managerial tiers to those embedded operationally within value streams
    – to discern essential questions that lead to informed decisions and purposeful
    actions. Without this structured inquiry, one might swim against the tide of overwhelming
    data without the precise insights needed to make informed decisions and take appropriate
    and timely actions.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 深入探究商业智能常常让人感到 daunting，但 BRIA 框架结合 QIDA 方法，为我们提供了清晰的潜水装备。QIDA 对 BRIA 的扩展使各个层级的专业人员——从
    C-Suite 到管理层，再到嵌入价值流的操作人员——能够识别出带来明智决策和有目标行动的关键问题。如果没有这种结构化的探询，可能会像逆流而上，面对海量数据却无法获得做出明智决策和采取适时行动所需的精准洞察。
- en: So, let’s dive in to see how QIDA refines the BRIA business intelligence model.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，让我们深入探讨一下 QIDA 如何优化 BRIA 商业智能模型。
- en: Navigating the surge of modern data
  id: totrans-67
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 驶入现代数据洪流
- en: Businesses have been inundated with data largely due to rapid technological
    advancements, the rise of digital transactions, the proliferation of connected
    devices, and an ever-growing online user base. The digital era has given birth
    to many tools and platforms that track, measure, and store every conceivable metric.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 企业如今被大量数据所淹没，这主要源于快速的技术进步、数字化交易的兴起、连接设备的激增以及日益增长的在线用户群。数字时代催生了许多工具和平台，它们追踪、衡量和存储各种各样的度量标准。
- en: 'From the Zippia list of *22 Stunning Big Data Statistics [2023]*, it’s evident
    that the granularity with which we can now monitor business operations and consumer
    behaviors is unprecedented. For example, here are three relevant findings from
    the Zippia report that make this point clear that we have become very good at
    capturing data, but most of the data is inaccessible or at least unused: 2'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 从 Zippia 的*《2023年22个惊人的大数据统计》*中可以看出，我们现在能够监控商业运营和消费者行为的粒度是前所未有的。例如，以下是 Zippia
    报告中的三个相关发现，这些发现清楚地表明，我们已经非常擅长捕获数据，但大部分数据无法访问，或者至少没有被使用：2
- en: '*“90% of the world’s data has been created in the last* *two years.”*'
  id: totrans-70
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*“全球90%的数据是在过去两年内创建的。”*'
- en: '*“The average company doesn’t use 60-73% of its data for analytics. This means
    that almost three- quarters of the data companies collect goes unanalyzed and,
    as a* *result, unused.”*'
  id: totrans-71
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*“平均公司没有将60-73%的数据用于分析。这意味着几乎四分之三的公司收集的数据没有经过分析，* *因此也没有被使用。”*'
- en: '*“95% of businesses consider the need to manage unstructured data a problem*
    *they face.”*'
  id: totrans-72
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*“95%的企业认为管理非结构化数据是他们面临的一个问题。”*'
- en: Online interactions, social media activity, e-commerce transactions, and even
    device-to-device communications produce vast amounts of data daily. Moreover,
    businesses, in their quest to be more data-driven, have adopted systems that capture
    and store this data, hoping to derive insights and competitive advantages. However,
    a BRIA assessment will likely determine that we don't need all the data; instead,
    we need the right data at the right time to answer our most pressing questions.
    In other words, without the right frameworks and strategies in place, our executives
    and employees often find themselves overwhelmed not by a lack of data, but by
    its overabundance.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 在线互动、社交媒体活动、电子商务交易，甚至设备间通信每天都会产生大量数据。此外，企业为了更具数据驱动性，已经采用了能够捕捉和存储这些数据的系统，希望从中提取洞察和竞争优势。然而，BRIA
    评估可能会发现，我们并不需要所有的数据；相反，我们需要在合适的时间获取正确的数据来回答最紧迫的问题。换句话说，若没有正确的框架和策略，我们的高层和员工往往面临的困境并非数据匮乏，而是数据过剩所带来的困扰。
- en: Managing data overload
  id: totrans-74
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 管理数据过载
- en: 'While modern enterprise applications empower organizations to amass vast amounts
    of information, they also present a dilemma: an overabundance of data can lead
    to information overload, obscuring clear decision-making. Overcoming these tumultuous
    waters demands a structured, strategic approach to extracting meaningful insights.'
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管现代企业应用程序赋能组织积累大量信息，但它们也带来了一个困境：数据过剩可能导致信息过载，掩盖清晰的决策。克服这一困境需要采取结构化、战略性的方法来提取有意义的洞察。
- en: Enter QIDA, the operational sequence designed to harness factual business intelligence.
    Its foundational premise lies in transforming raw data into real-time, on-demand
    information. With QIDA, the emphasis shifts to harnessing that data to answer
    specific questions – the kind of questions that propel action and drive desirable
    business outcomes when answered with the right information.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 进入 QIDA，它是一个旨在利用事实商业智能的操作流程。其基础前提在于将原始数据转化为实时、按需信息。通过 QIDA，重点转移到利用数据来回答特定问题——这种问题能够推动行动，并在回答时提供正确的信息，从而推动期望的商业成果。
- en: 'The sequential steps of QIDA can be broken down as follows:'
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: QIDA 的顺序步骤可以分解如下：
- en: '**Questions**: What are the pivotal queries that need quick answers?'
  id: totrans-78
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**问题**：需要快速回答的关键问题是什么？'
- en: '**Information**: How should the data be organized, derived, calculated, formatted,
    and displayed to address our critical questions?'
  id: totrans-79
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**信息**：为了回答我们的关键问题，数据应如何组织、衍生、计算、格式化和展示？'
- en: '**Decision**: Leveraging the derived information to make informed decisions'
  id: totrans-80
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**决策**：利用衍生信息做出明智决策'
- en: '**Action**: Having accurate and timely information is necessary to take the
    right actions to address current issues'
  id: totrans-81
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**行动**：拥有准确及时的信息是采取正确行动以解决当前问题的必要条件'
- en: 'Consider the following pharmaceutical industry example of how a QIDA assessment
    might play out, but purposely specified at a high level to simplify:'
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑以下制药行业的例子，展示 QIDA 评估如何进行，但为了简化起见，故意将其指定为一个高层次的案例：
- en: '**Questions**: In the pharmaceutical industry, pivotal queries might include:
    What are the test criteria for a new drug? When are the review meetings scheduled?
    What are the preliminary test results?'
  id: totrans-83
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**问题**：在制药行业，关键问题可能包括：新药的测试标准是什么？审查会议安排在什么时候？初步测试结果是什么？'
- en: '**Information**: To address these critical questions, data must be organized
    effectively: test criteria and results should be entered into a centralized management
    tool, meeting schedules should be maintained on shared calendars, and summarized
    reports should be created for quick reference.'
  id: totrans-84
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**信息**：为了解决这些关键问题，数据必须有效地组织：测试标准和结果应输入到集中管理工具中，会议日程应保存在共享日历上，并应创建汇总报告以便快速参考。'
- en: '**Decision**: Leveraging this organized information, informed decisions can
    be made. For example, adjustments to the test criteria can be based on preliminary
    results, or modifications to the drug release schedule can be determined.'
  id: totrans-85
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**决策**：利用这些组织好的信息，可以做出明智的决策。例如，可以根据初步结果调整测试标准，或决定修改药物释放时间表。'
- en: '**Action**: Accurate and timely information enables the right actions, such
    as implementing changes in the drug release plan to minimize delays and rescheduling
    meetings to ensure all stakeholders can attend.'
  id: totrans-86
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**行动**：准确及时的信息能够促使正确的行动，例如实施药物释放计划的变更以最小化延误，或重新安排会议以确保所有利益相关者都能参与。'
- en: Crafting actionable intelligence
  id: totrans-87
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 制作可操作的情报
- en: In our previous example, the pharmaceutical company had determined the need
    to collect facts and organize its data. However, information emerges when one
    understands the completion timelines of specific analyses, their review periods,
    and approval processes, all crucial to deciding on the product’s release. The
    pinnacle is in knowing that all decision criteria have been satisfied, pushing
    the button on that final decision.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们之前的例子中，制药公司已经确定需要收集事实并组织数据。然而，信息的出现依赖于对特定分析的完成时间、审查期和批准流程的了解，这些对决定产品发布至关重要。最关键的是知道所有决策标准已满足，并按下最终决策的按钮。
- en: At the heart of this approach lies the concept that not all questions are created
    equal. Trivial questions yield minimal impact, while pivotal ones can reshape
    organizational trajectories. In short, the information consumer (by Role) is better
    off focusing on identifying their 3 to 5 most critical questions rather than trying
    to think of every possible question. From a Lean-Agile perspective, we can always
    come back and add more questions as business needs arise or evolve.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 这一方法的核心理念是并非所有问题都是平等的。琐碎的问题影响甚微，而关键问题则能重塑组织的轨迹。简而言之，信息的接收者（按角色划分）最好专注于识别自己最关键的
    3 到 5 个问题，而不是试图想出所有可能的问题。从精益敏捷的角度来看，我们总是可以在业务需求出现或发展时，再回来添加更多问题。
- en: Moreover, the distinction between **facts,** **data,** and **information** is
    paramount. Facts are standalone, representing real-world events or measurements.
    Organizing these facts, such as in a structured database or worksheet tables,
    gives rise to data. But it is when this data is tailored to answer specific questions
    that it evolves into actionable information.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，**事实**、**数据**和**信息**之间的区别至关重要。事实是独立的，代表现实世界中的事件或测量。将这些事实组织起来，比如在结构化的数据库或工作表中，就形成了数据。但当这些数据被定制以回答特定问题时，它便发展成了可操作的信息。
- en: In the context of crafting actionable intelligence, knowledge also plays a crucial
    role in understanding and interpreting the organized data. While facts and data
    provide the foundation, knowledge encompasses the comprehension of the significance
    of that information. Understanding completion timelines, review periods, and approval
    processes, for instance, requires knowledge of the industry standards and regulatory
    requirements. This knowledge is essential for making informed decisions regarding
    product release, ensuring that all the necessary criteria are met. Thus, knowledge
    bridges the gap between raw data and actionable information, enabling organizations
    to leverage data effectively for decision-making.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 在制作可操作的情报的过程中，知识也扮演着至关重要的角色，帮助理解和解读已组织的数据。虽然事实和数据提供了基础，但知识则包含了对这些信息重要性的理解。例如，了解完成时间表、审查期和批准流程需要了解行业标准和监管要求。这些知识对于做出有关产品发布的明智决策至关重要，确保所有必要的标准都已满足。因此，知识弥合了原始数据与可操作信息之间的鸿沟，使组织能够有效利用数据进行决策。
- en: Our goal, with a QIDA-enriched BRIA strategy, is to guide organizations in their
    quest for this actionable information. Instead of getting swamped in oceans of
    data, we equip businesses to mine valuable insights by addressing their most critical
    questions. After all, in an age of information overload, it’s not the organization
    that collects the most facts and data but the one that harnesses it most effectively
    that emerges victorious.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
- en: 'This last passage bears repeating: *Information matters more than the underlying
    facts or data*. Equally important is the application of acquired knowledge to
    make informed decisions and take appropriate actions based on insights gained.'
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
- en: 'The following clarifies the distinctions:'
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
- en: '**Facts**: Standalone recordings of events or real-world measurements, unorganized'
  id: totrans-95
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Data**: Organized facts categorized without a specific purpose'
  id: totrans-96
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Information**: Data that is organized and often transformed to address a
    particular question'
  id: totrans-97
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Knowledge**: Comprehension and interpretation of organized data, integrating
    industry expertise, regulatory understanding, and contextual awareness to extract
    actionable insights'
  id: totrans-98
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: This ends our discussion on facilitating informed decision-making and action-taking
    by applying the concepts of QIDA. Put succinctly, questions drive the need for
    information that, in turn, enables decision-making and taking appropriate actions
    based on the user’s knowledge. Moreover, this section illustrated how harnessing
    the power of the QIDA concept can transform vast data reservoirs into streamlined
    channels of actionable intelligence. By mastering this concept, you’re better
    equipped to chart a course that successfully navigates the challenges and steers
    you toward your goals in business and life.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
- en: 'The following section is the heart of this chapter: how to conduct a BRIA-based
    workshop.'
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
- en: Conducting BRIA workshops for strategic alignment
  id: totrans-101
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: BRIA workshops guide the work to enable business intelligence, helping professionals
    steer a proper course to achieve their business strategies, goals, and objectives.
    Based on the BRIDAI format, shown in Figure 10.2, these workshops are pivotal
    for decisions at both executive and operational levels.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 10.2 – BRIDAI table elements](img/B21818_10_2.jpg)'
  id: totrans-103
  prefs: []
  type: TYPE_IMG
- en: Figure 10.2 – BRIDAI table elements
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
- en: As you can infer from the table, *BRIDAI* is an acronym that defines the work
    involved in the combined BRIA/QIDA process. We select a domain to support and
    identify the critical roles and the questions those folks need to be able to answer.
    From there, we determine the information they require to support the decisions
    they need to make. Ultimately, the BRIA workshop’s purpose is to have the right
    information to make informed decisions and to take responsive actions to achieve
    expected or desired outcomes. Six examples of completed BRIDAI tables are provided
    in *Appendices 10.1* through *10.2*.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
- en: The next subsection will introduce the BRIA workshop sessions that support the
    BRIA/QIDA process.
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
- en: Defining the BRIA/QIDA workshop sessions
  id: totrans-107
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Organizations that elect to conduct an BRIA/QIDA assessment should plan on
    conducting a series of workshops across three different session types:'
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
- en: '**Session 1 workshops**: Uncovering business outcome questions'
  id: totrans-109
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Session 2 workshops**: Conducting facilitated discussions with executives
    and domain experts'
  id: totrans-110
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Session 3 workshops**: Creating BRIDAI tables, action items, and assignments'
  id: totrans-111
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: The BRIA workshops kick off at the executive level, aligning everyone with organizational
    goals and ensuring that executives have the right data to evaluate performance
    against corporate objectives. As executive BRIA workshops evolve, continuing workshops
    focus on operational-level decision-making, leading to more workshops tailored
    to business operations at the domain and value stream levels. In other words,
    these three sessions occur at the executive, operational, and domain levels.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
- en: Let’s explore these three session types.
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
- en: Defining Session 1 workshops
  id: totrans-114
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: These commence with executive-level BRIA workshops, pinpointing desired business
    outcomes and defining the roles, questions, information, and decisions vital for
    achieving these outcomes. While these workshops also occur at the operating level,
    the distinction lies in having a mid-level manager or team lead steer those BRIA
    discussions.
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
- en: Defining Session 2 workshops
  id: totrans-116
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: This session offers domain and DBMS experts a platform to probe and understand
    the prerequisites for delivering the information outlined in Session 1\. They
    delve deep, asking questions and clarifying the intricacies of the information
    requirements. As part of this activity, they assess whether they already have
    the data or information and where it lives. If they don’t have it, they assess
    which systems should be used to capture and transpose the data into actionable
    information. They also explore the best approaches to make the information both
    available and visible.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
- en: The BRIA working teams may need to conduct additional meetings to work through
    all the details fully.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
- en: Defining Session 3 workshops
  id: totrans-119
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The aim of this session is to identify action items, establish priorities, set
    timelines, and delegate assignments to expand the targeted databases and applications.
    Moreover, if process enhancements are needed to attain the targeted results, the
    team also undertakes planning and task allocation for such improvements.
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
- en: Now that you know what workshops are required to support an BRIA/QIDA assessment,
    let’s explore the topic of workshop preparations.
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
- en: Preparing to conduct BRIA workshops
  id: totrans-122
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: This section further explores the BRIA/QIDA framework and implementation of
    the BRIA workshops. Each workshop focuses on a specific business domain, which
    must be identified and described for all workshop participants. The active involvement
    of both the **Executive Sponsor** and domain experts is vital. Moreover, BRIA
    workshops are divided into executive, domain, and value-stream levels to optimize
    outcomes.
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
- en: Given the significant investment of time and resources in BRIA workshops, ensuring
    strong support is crucial. Inevitably, this requires one or more C-Suite or **Line
    of Business** (**LOB**) executives to step forward as executive sponsors to support,
    encourage, and fund the effort.
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
- en: Traditionally, an experienced **Business Analyst** (**BA**) leads the BRIA workshop,
    supported by the expertise of DBMS professionals. These DBMS experts must be well-acquainted
    with the specific business system of the domain in focus. For larger domains involving
    multiple workshops across various business departments and value stream teams,
    a facilitator may be required to help schedule and coordinate the workshop events.
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
- en: The following steps define the BRIA process.
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
- en: Scoping the BRIA assessment
  id: totrans-127
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'The following activities are necessary to help identify business domains and
    value streams that define the scope of the BRIA/QIDA assessment, and must be completed
    prior to conducting the first workshop:'
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
- en: The Executive Sponsor determines which business domains and value streams need
    assistance. While multiple domains may be identified, priority is given to those
    aligned with the organization’s strategic objectives.
  id: totrans-129
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The BA identifies the key executives required for the BRIA workshops within
    their domains.
  id: totrans-130
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The workshop lead initiates communication with the appropriate executive, ensuring
    that they are equipped to explain the domain’s objectives, roles, responsibilities,
    primary questions –preferably, no more than three to five questions per executive,
    and projected actions and outcomes.
  id: totrans-131
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Executives are responsible for identifying their domain experts to participate
    in the BRIA workshops.
  id: totrans-132
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The designated BRIA workshop lead schedules the subsequent sessions and sends
    out the relevant meeting invitations.
  id: totrans-133
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Preparing for Session 1 BRIA Workshop
  id: totrans-134
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'The purpose of session 1 BRIA/QIDA workshop is to discuss and clarify business
    questions that the organization’s key executives must be able to answer at a moment’s
    notice to successfully run their businesses. The preparation activities include:'
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
- en: Decision-makers come prepared to discuss their business questions identified
    earlier
  id: totrans-136
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Use a whiteboard (digital or physical) to facilitate discussions of the domain’s
    objectives, roles and responsibilities, key questions, and ensuing decisions and
    actions
  id: totrans-137
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Domain experts analyze the discussions and ask clarifying questions, setting
    the stage for Session 2
  id: totrans-138
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Let’s move on to introduce the Session 2 preparation activities.
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
- en: Preparing for a Session 2 BRIA workshop
  id: totrans-140
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Session 2 is where the business domain and technology specialists join the
    executives to discuss decision-making needs and identify relevant data sources,
    and should include these activities:'
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
- en: The domain experts, the BA, and the DBMS experts engage with the executives,
    refining their comprehension and probing the nuances of their decision-making
    needs
  id: totrans-142
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The group also analyzes the executive questions and information needs and helping
    identify the potential sources and availability of data Once Session 2 workshops
    are completed, we can move on to prepare for Session 3.
  id: totrans-143
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Preparing for a Session 3 BRIA workshop
  id: totrans-144
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'The Session 3 workshop is where we create the BRIDAI tables and includes the
    following activities:'
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
- en: The BRIA workshop lead unveils the comprehensive BRIDAI table to the executives
    and their teams. This table delineates the business domain, role/questions, information,
    decision, action, and impact. This blueprint aids in crafting impactful business
    intelligence strategies.
  id: totrans-146
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: After this session, a list of prioritized actions will be integrated into the
    BRIA work schedule. The BA consolidates all insights into a BRIDAI table, showcased
    in a final session with the domain’s team and executives to create action plans,
    schedules, and responsibilities.
  id: totrans-147
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: While the previous discussions focused on executive-level BRIA workshops, the
    steps remain consistent for departmental or value-stream level workshops. The
    key distinction lies in the source of the questions, which now arise from the
    area managers’ or team leads’ perspectives.
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
- en: It’s essential to remember that this book revolves around Lean-Agile practices.
    At its core is the conviction that the insights necessary to operate and enhance
    our business are embedded within the individuals executing the work. Therefore,
    every BRIA workshop should actively seek feedback from the team members and employees
    in the respective areas.
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
- en: This ends our introduction to the BRIA workshop sessions. As you progress through
    this chapter, you’ll gain the expertise to adeptly guide these workshops, fostering
    collaboration between executives and frontline teams and ultimately leading to
    organizational success. Next, we’ll delve into the preparations for a successful
    BRIA workshop.
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
- en: Assembling the BRIA team
  id: totrans-151
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Assembling the BRIA team can begin once the executive sponsor signs off on the
    BRIA workshops. Some organizations may establish executive steering committees
    to oversee larger-scale information improvement activities, such as the installation
    of new information systems to support business processes or value stream improvements.
    Like it or not, budget, scope, resource constraints, and concerns over return
    on investment (ROI) will always require some degree of executive oversight.
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
- en: Selecting the workshop lead
  id: totrans-153
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The executive sponsor or their representatives appoint a workshop lead, ideally
    someone with a BA background familiar with DBMSs. Once identified and onboarded,
    the lead collaborates with the executive sponsor to identify key business domains
    that need enhanced data management capabilities. Insight from VSM team leads on
    identified improvement opportunities and priorities, as detailed in [*Chapter
    4*](B21818_04.xhtml#_idTextAnchor203), *Driving Improvements with Value Stream
    Management (VSM)*, can be invaluable here.
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
- en: Allocating workshop resources
  id: totrans-155
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: During preparations, it’s essential to identify key business systems and the
    necessary DBMS experts. Following the concepts discussed in our BLAST framework
    (see [*Chapter 8*](B21818_08.xhtml#_idTextAnchor378)), the BRIA team participants
    will come from various domains and functional groups across the organization.
    Have the executive sponsor select domain experts who are knowledgeable about operations
    in the target domain.
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
- en: The DBMS experts play a critical role. Ultimately, their job is designing system
    updates and programming the SQL queries vital for new data management requirements
    identified in the BRIA workshops.
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
- en: Likewise, the domain experts are equally important as they provide invaluable
    insights, from workflow dynamics to areas needing enhancement. While larger teams
    can participate in BRIA workshops, efficiency will quickly decrease with more
    than 20 participants. Research on optimal team size recommends 4 to 6 people for
    problem-solving, increasing to 7 for decision-making, and 10 to 20 for brainstorming.3
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
- en: Now, let’s discuss the three types of BRIA workshop sessions.
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
- en: Scheduling and conducting BRIA workshops
  id: totrans-160
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: After clarifying the participants’ roles, the workshop lead or PM sets the schedule.
    In Session 1, executives outline domain objectives, roles, responsibilities, and
    key questions using a linear format – detailed in the upcoming *'Conducting Session1
    BRIA workshops'* subsection. A BRIDAI form is shared before the session, allowing
    targeted questions to be pre-recorded.
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
- en: This session lasts at least 30 minutes. Session 2 lasts 50 minutes to 2 hours
    and dives deep into data needs, integrations, and transformations, all necessary
    for executive queries. By Session 3, the team reviews the BRIDAI table, transitioning
    from linear-horizontal to a concise vertical table format.
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
- en: This wraps up BRIA workshop preparations. The next subsection delves into the
    details of conducting Session 1 workshops with the goal to identify the role's
    critical business questions.
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
- en: Conducting Session 1 BRIA workshops
  id: totrans-164
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The purpose of Session 1 BRIA workshops is to identify critical business questions,
    which we can also refer to as business outcome questions. In other words, all
    questions are designed to pull the information needed to create a desired business
    outcome through informed decision-making.
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
- en: 'The BRIA workshop facilitator will spend a few moments on introductions and
    explaining the BRIA, BRIDAI, and QIDA concepts (suggested timebox: 30 minutes).'
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
- en: Ideally, to conserve time, the executive sponsors will come to the BRIA workshop
    prepared with three to five key business questions they want to always be able
    to answer and the type of information they believe is necessary to answer those
    questions. If the executives don’t know what information they need, they can just
    bring the questions they want to be able to answer. They should also be able to
    discuss the types of decisions and actions they expect to make with each question.
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
- en: The inaugural session of the BRIA workshop tailored for executives focuses on
    extracting the most pressing questions crucial to an organization’s strategic
    aims and operations. Typically, the company’s Executive Sponsors or the designated
    facilitator will list these questions – no more than five per role, on a whiteboard
    – physical or electronic – following a linear format. This format combines the
    BRIA and QIDA formats, and is essential for categorizing questions and their related
    information. Participants then delve into each question, spending roughly 10 minutes
    elucidating the rationale behind their queries to the larger group. This thorough
    explanation of the *Questions, Information, Decisions*, and (optional) *Actions*
    (**QIDA**) is vital for a comprehensive understanding of why these questions are
    important. The session primes the team for clarity, ensuring that everyone is
    aligned with the company’s strategic vision and tactical objectives.
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
- en: Session 1 asks the primary decision makers to step forward and describe the
    top three to five questions about their business that keep them up at night. On
    a whiteboard, the lead decision maker presents information about the business
    domain they oversee, their specific roles and responsibilities, key questions
    they must be able to answer at a moment’s notice, and the potential decisions
    and actions they need to take. Their teams listen as the executives explain the
    relevance of this information to their operations.
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
- en: 'Session 1 (suggested timebox: 50 minutes)'
  id: totrans-170
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: The Executive Sponsors or the facilitator will write the five questions out
    on a physical or electronic whiteboard in a linear format. (Use Executive Team
    – Sample BRIA – QIDA Model – Linear Format as shown in Figure 10.3.)
  id: totrans-171
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: The executive Sponsors should spend up to 10 minutes describing the QIDA reasoning
    behind their questions to the entire group.
  id: totrans-172
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Continue to use the BRIA-QIDA format (i.e., linear list format) to display the
    information captured over the course of the workshops.
  id: totrans-173
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'The BRIA-QIDA table in the linear format includes the following columns: Business,
    Role, Key Questions, Decisions, Actions, Reasons, Information, Data Sources, Exists
    (Y/N).'
  id: totrans-174
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Conducting Session 2 BRIA workshops
  id: totrans-175
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The purpose of Session 2 BRIA workshops is to bring in other domain experts
    so that the lead can facilitate a collaborative exchange of ideas on what information
    and data transformations are required to support the identified business questions.
    We also need to identify whether the data and information already exist and are
    available in the right form. So, the second session is where collaboration and
    idea generation take the front seat.
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
- en: 'Various brainstorming techniques help simplify this facilitation process:'
  id: totrans-177
  prefs: []
  type: TYPE_NORMAL
- en: '**Mind mapping** offers a visual exploration of concepts. Starting from a central
    point and branching out, it captures related subtopics or pivotal ideas visually.'
  id: totrans-178
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The **Delphi technique** is an approach to collect expert inputs while retaining
    the participants’ anonymity. This iterative method thrives on group dynamics and
    is excellent for reaching a consensus.
  id: totrans-179
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The **Nominal Group Method** (**NGM**) is a step-by-step brainstorming technique
    in which participants jot down ideas and then share them individually, facilitating
    a collaborative discussion. Eventually, the group prioritizes the ideas, resulting
    in collective decisions.
  id: totrans-180
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Session 2 – (suggested timebox: 50 minutes)'
  id: totrans-181
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: In Session 2, the executive’s team members ask questions to refine their understanding
    of this information. They must understand the motivations and reasoning that guide
    executive decision-making. Moreover, the team begins to get more granular about
    the information requirements and discuss whether or where the required information
    exists.
  id: totrans-182
  prefs: []
  type: TYPE_NORMAL
- en: Pivot to group discussion sessions to dive deeper into evaluating the identified
    key questions regarding data and information requirements, potential data sources,
    and data availability. (Use Executive Team – Sample BRIA-QIDA Model – Linear Format.)
  id: totrans-183
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: To complete the rows used to capture information across specific business roles,
    participants can use brainstorming techniques such as mind mapping, the Delphi
    technique, or NGM.
  id: totrans-184
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Ten minutes are allotted per question spread across one 50-minute or two 30-minute
    sessions.
  id: totrans-185
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: For larger groups, teams can be split by interests to include a mix of SMEs
    from the organization in the represented business domains.
  id: totrans-186
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: These techniques ensure that every participant contributes effectively to the
    discussions regardless of position or expertise.
  id: totrans-187
  prefs: []
  type: TYPE_NORMAL
- en: '**Session 3 – (suggested timebox:** **50 minutes)**'
  id: totrans-188
  prefs: []
  type: TYPE_NORMAL
- en: Conducting Session 3 BRIA Workshops
  id: totrans-189
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The purpose of the Session 3 workshops is to create comprehensive BRIA-QIDA
    information displays (see Figure 10.3) for each business role, presented in a
    horizontal format known as BRIDAI tables. These tables serve as blueprints for
    defining the organization’s most critical business questions, identifying related
    data and information needs, and determining the appropriate actions to support
    business decisions. The goal of this exercise is to ensure the most important
    information is available in proper context, instantly, on-demand, and at a moment’s
    notice.
  id: totrans-190
  prefs: []
  type: TYPE_NORMAL
- en: 'The primary activities associated with conduction the session 3 workshop include
    the following:'
  id: totrans-191
  prefs: []
  type: TYPE_NORMAL
- en: Prior to the workshop, the BRIA workshop facilitator summarizes findings in
    BRIDAI tables and either discusses them in a group session or emails them to all
    workshop participants to prior to the Session 3 workshop.
  id: totrans-192
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: BRIA workshop participants can add columns to the BRIA table as necessary. In
    other words, the team can extend the BRIA-QIDA formats. For example, they may
    add sections to capture question/ information context, data tables and fields,
    metrics, and any necessary data transformations.
  id: totrans-193
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The BRIA workshop facilitator passes the information along to the business’s
    DBMS and applications experts to create prototypes to present later in demo and
    approval sessions.
  id: totrans-194
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: In the third session, the BRIA workshop lead presents the information in a BRIDAI
    table format, as illustrated in *Figure 10**.3*. Also, refer to *Appendices 10.1*
    through *10.2*. to see additional examples of completed BRIDAI tables. This format
    provides a clear and concise plan of action to build the business intelligence
    your executives and team members need to make informed decisions, take appropriate
    actions supporting your organization’s strategic objectives, and quickly respond
    to operational issues.
  id: totrans-195
  prefs: []
  type: TYPE_NORMAL
- en: Post discussions, the workshop’s primary output is the completed BRIDAI table.
    The BRIDAI format encourages teams to focus exclusively on one business role at
    a time, ensuring a thorough investigation of information needs and action items
    to make the information available.
  id: totrans-196
  prefs: []
  type: TYPE_NORMAL
- en: Let’s look at an example to see how questioning in one business function or
    domain area can lead to follow-up questions in other areas. We have created a
    linear BRIDAI table for this example, as shown in *Figure 10**.3*. In this case,
