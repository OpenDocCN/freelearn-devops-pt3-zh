- en: 'Section 4: Billing and Pricing'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Moving to the cloud has to be cost effective if you want customers to migrate
    from on-premises environments. AWS offers competitive pricing models to help you
    design, build, and deploy applications that reduce your costs. Understanding AWS
    pricing strategies and best practices will help your organization become cost
    efficient.
