- en: Connecting the Value Stream Network
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 连接价值流网络
- en: “Success today is not about surviving change; it’s about leading it.” – Peter
    Drucker
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: “今天的成功不仅仅是生存变化，而是引领变化。” – 彼得·德鲁克
- en: Imagine your organization as a vast communications network, coordinating work,
    information, and resources from initial ideas to final outcomes, from requests
    to deliveries. As business and IT professionals, your success hinges on managing
    these complex flows efficiently to support customer journeys and drive business
    outcomes. How do you ensure that these processes run smoothly across your organization?
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 想象一下你的组织是一个庞大的通信网络，协调从初步构想到最终成果的工作、信息和资源，从请求到交付。作为商业和IT专业人士，你的成功取决于如何高效地管理这些复杂的流程，以支持客户旅程并推动业务成果。你如何确保这些流程在整个组织中顺畅运行？
- en: Managing these disparate pieces of work requires more than a single value stream—it
    demands coordinated efforts across streams aligned with customer needs.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 管理这些不同工作的部分需要的不仅仅是单一的价值流——它需要跨多个与客户需求对齐的价值流的协调努力。
- en: '**Value Stream Networks** (**VSNs**) are interconnected pathways within your
    organization that are strategically aligned to deliver holistic value. VSNs show
    how work items flow through multiple value streams while supporting a broader
    network that serves our business, stakeholders, and customer needs.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '**价值流网络**（**VSNs**）是你组织内部互联的路径，战略性地对齐以交付整体价值。VSNs展示了工作项如何在多个价值流中流动，同时支持服务于我们的业务、利益相关者和客户需求的更广泛网络。'
- en: The seamless flow of work and information across this network maximizes the
    value delivered through products and services. However, these interconnections
    can introduce complexities, constraints, and potential waste that must be managed
    effectively. The network’s ability to create value depends on maintaining reliable,
    scalable, and efficient operations.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 工作和信息在这个网络中的无缝流动，最大化了通过产品和服务交付的价值。然而，这些相互连接的部分可能带来复杂性、约束和潜在的浪费，需要有效管理。网络创造价值的能力取决于保持可靠、可扩展和高效的运营。
- en: Even if individual value streams are streamlined, their interconnected nature
    and constant evolution introduce complexities. This chapter presents strategies
    to manage these complexities.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 即使单个价值流经过优化，它们的相互连接和不断演变也会带来复杂性。本章将介绍管理这些复杂性的策略。
- en: A VSN can function to some degree without visualization and measurement. However,
    without a visual representation of the value stream network, the organization
    will struggle to improve workflows and risk local optimizations that may have
    detrimental side effects.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 一个VSN在一定程度上可以在没有可视化和衡量的情况下运作。然而，若没有价值流网络的可视化表示，组织将难以改善工作流程，并可能冒着本地优化带来不良副作用的风险。
- en: 'This chapter covers the following topics:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 本章涵盖以下主题：
- en: Managing and optimizing value stream networks
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 管理和优化价值流网络
- en: Visualizing organizational workflows
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 可视化组织工作流程
- en: Guiding value stream strategies and investments
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 指导价值流战略和投资
- en: Evolving the value stream network
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 发展价值流网络
- en: Managing and optimizing value stream networks
  id: totrans-14
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 管理和优化价值流网络
- en: Value stream networks, as defined by Mik Kersten in his book *From Project to
    Products*, refer to a holistic approach that captures and analyzes the movement
    of work within an organization1\. Value stream networks provide a holistic view
    of an organization by illustrating how people, processes, information, and technology
    integrate to optimize customer value delivery. This approach helps shift mindsets
    from project-based thinking to a product-centric and customer-focused perspective.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 价值流网络，正如米克·科斯顿在他的书《从项目到产品》中定义的那样，指的是一种全面的方法，捕捉并分析工作在组织内的流动。价值流网络通过展示人员、流程、信息和技术如何整合以优化客户价值交付，提供了组织的整体视图。这种方法帮助从基于项目的思维方式转变为以产品为中心、以客户为核心的视角。
- en: VSNs foster collaboration among teams and processes, ensuring efficient value
    delivery across the organization. At their core, they facilitate the progression
    of value from inception to delivery, encompassing interactions, handoffs, and
    dependencies among various teams. For instance, when you order a product online,
    multiple teams—from design and development to fulfillment and marketing—collaborate
    to ensure its successful delivery.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**价值流网络**（**VSNs**）促进了团队和流程之间的协作，确保整个组织中高效的价值交付。它们的核心作用是促进从创意到交付的价值进程，包括各种团队之间的互动、交接和依赖关系。例如，当你在线订购一件产品时，从设计、开发到履行和市场营销的多个团队将协作，确保产品顺利交付。'
- en: Dynamic and responsive, VSNs evolve continually in response to software updates,
    market shifts, and budget adjustments, requiring ongoing adaptation for sustained
    effectiveness. Drawing on principles akin to graph theory, which studies the connections
    (edges) between points (nodes) in a network, they navigate diverse pathways across
    teams, offering insights beyond traditional hierarchical organizational charts.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 价值流网络具有动态响应性，会根据软件更新、市场变化和预算调整不断演变，因此需要持续的适应性才能保持有效性。借鉴类似图论的原理，图论研究网络中点（节点）之间的连接（边），它们在团队之间穿行，提供超越传统层级组织图的见解。
- en: Understanding VSNs is essential for grasping the intricate network that drives
    organizational efficiency and value delivery. It transcends organizational charts,
    offering a deeper understanding of how ideas translate into tangible outcomes.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 理解价值流网络对于掌握推动组织效率和价值交付的复杂网络至关重要。它超越了组织结构图，提供了对想法如何转化为实际成果的更深刻理解。
- en: 'Integrating multiple value streams within VSNs serves several key objectives:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 在价值流网络中整合多个价值流服务于几个关键目标：
- en: '**End-to-end visibility and coordination**: Organizations gain a holistic view
    of how work and information flow across different departments, functions, and
    processes, enhancing coordination toward common business objectives'
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**端到端可见性和协调**：组织能够全面了解工作和信息如何在不同部门、职能和流程中流动，从而提高朝着共同商业目标的协调性'
- en: '**Optimization of value delivery**: By identifying and eliminating inefficiencies,
    organizations optimize the speed and efficiency of value delivery to customers'
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**价值交付优化**：通过识别和消除低效，组织优化了向客户交付价值的速度和效率'
- en: '**Cross-functional collaboration**: VSNs promote collaboration among diverse
    teams, breaking down silos and improving problem-solving capabilities and innovation'
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**跨职能协作**：价值流网络促进不同团队之间的协作，打破部门壁垒，改善问题解决能力和创新'
- en: '**Continuous improvement**: Supporting a culture of continuous improvement,
    organizations analyze processes, gather insights, and implement changes to enhance
    performance and adapt to market demands'
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**持续改进**：支持持续改进文化，组织分析流程、收集见解并实施变化，以提高绩效并适应市场需求'
- en: '**Customer-centricity**: Integrating value streams helps organizations align
    activities with customer needs, enhancing satisfaction and loyalty'
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**以客户为中心**：整合价值流有助于组织将活动与客户需求对齐，从而提高客户满意度和忠诚度'
- en: 'While often associated with Lean-Agile methodologies in software development,
    VSN principles apply broadly across various industries that employ Lean’s value
    stream concepts:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然通常与软件开发中的精益敏捷方法学相关联，但价值流网络（VSN）原则广泛适用于采用精益价值流概念的各个行业：
- en: '**Manufacturing**: Optimizing material flows and production processes'
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**制造业**：优化物料流和生产过程'
- en: '**Healthcare**: Streamlining patient care and payer processes for better outcomes'
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**医疗保健**：简化患者护理和支付方流程，以获得更好的结果'
- en: '**Supply chain management**: Enhancing inventory management and responsiveness'
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**供应链管理**：增强库存管理和响应能力'
- en: '**Service industries**: Improving customer service processes and satisfaction'
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**服务行业**：改善客户服务流程和客户满意度'
- en: '**Government and non-profit sectors**: Enhancing service delivery and efficient
    resource allocation'
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**政府和非营利部门**：提高服务交付和资源配置效率'
- en: In essence, value stream networks drive operational efficiency, promote collaboration,
    foster continuous improvement, and enhance customer-centricity across diverse
    sectors beyond software development.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 本质上，价值流网络推动运营效率，促进协作，培养持续改进，并在软件开发以外的多个领域增强以客户为中心的文化。
- en: Organizing value stream networks
  id: totrans-32
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 组织价值流网络
- en: In this subsection, we will look at how value stream networks are applied within
    an organization. Instead of visualizing our network as a shapeless web, we’ll
    anchor it to one or more customer journeys, highlighting its proximity to the
    customer and depicting the focus of its activities to either development or operations.
    Additionally, we can simulate and hypothesize the effects of changes in measurement,
    operating model, and strategy for each stream, as well as the network.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 在本小节中，我们将探讨价值流网络如何在组织内应用。我们将不再将网络视为一个无形的网络，而是将其锚定于一个或多个客户旅程，突出其与客户的紧密关系，并描绘其活动的重点是发展还是运营。此外，我们还可以模拟并假设每个流以及整个网络中测量、运营模式和战略变更的效果。
- en: Adopting a value stream network model for software delivery includes all the
    tasks that are necessary to produce software, as well as the integration of people,
    processes, information, and technology as enabling capabilities that support the
    software development lifecycle and across all value stream flows. This model covers
    the entire end-to-end process, from the initial idea or customer request through
    development, testing, deployment, and ongoing support.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 采用价值流网络模型进行软件交付包括所有生产软件所需的任务，以及将人员、流程、信息和技术作为支持软件开发生命周期及所有价值流流动的使能能力进行整合。该模型涵盖了从最初的想法或客户请求到开发、测试、部署和持续支持的整个端到端过程。
- en: But value stream networks are not just about connecting software development
    activities. As you navigate this chapter, you will discover the importance of
    connecting all value streams to support our customers' journeys. In turn, we align
    our software delivery streams to assist in the improvement of all operational,
    development, and support value streams. Value stream management provides the methods
    and tools we use to identify and prioritize our improvement activities.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 但价值流网络不仅仅是连接软件开发活动。当你浏览本章内容时，你会发现连接所有价值流以支持我们客户的旅程的重要性。反过来，我们将软件交付流对齐，以协助改善所有运营、开发和支持价值流。价值流管理为我们提供了识别和优先考虑改进活动的方法和工具。
- en: Before diving into the network, let’s review the value stream model as a reference
    for flow and value delivery. We’ll begin with *Figure 7**.1*, which depicts the
    value stream network visualized.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 在深入了解网络之前，让我们先回顾一下价值流模型，作为流动和价值交付的参考。我们将从*图7.1*开始，它展示了价值流网络的可视化。
- en: '![Figure 7.1 – The value stream network visualized](img/B21818_07_01.jpg)'
  id: totrans-37
  prefs: []
  type: TYPE_IMG
  zh: '![图7.1 – 价值流网络的可视化](img/B21818_07_01.jpg)'
- en: Figure 7.1 – The value stream network visualized
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 图7.1 – 价值流网络的可视化
- en: Value stream networks represent a transformative paradigm that transcends conventional
    organizational structures. For example, this holistic model integrates people,
    processes, information, and technologies that produce capabilities across an interconnected
    virtual organization to optimize holistic flow, as shown in this figure.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 价值流网络代表了一种超越传统组织结构的变革性范式。例如，这一整体模型整合了人员、流程、信息和技术，这些元素在一个互联的虚拟组织中产生能力，以优化整体流动，如图所示。
- en: These networks provide a panoramic view of an organization’s workflow, fostering
    continuous improvement and the seamless delivery of value to customers. By defining
    them, we’re better able to plan, discuss, and diagnose opportunities for performance
    improvement. In the sections that follow, we’ll delve further into the fundamental
    principles of Value Stream Networks and their application in contemporary software
    delivery processes.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 这些网络提供了组织工作流程的全景视图，促进了持续改进和无缝的价值交付给客户。通过定义它们，我们能更好地规划、讨论并诊断绩效改进的机会。在接下来的部分中，我们将进一步探讨价值流网络的基本原则及其在当代软件交付过程中的应用。
- en: Defining customer journeys
  id: totrans-41
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 定义客户旅程
- en: Customer journeys have become a popular method to consider value delivery from
    the customer’s perspective and an invaluable reference for product management
    in recent decades. Customer journeys can be mapped, measured, and used to drive
    customer and outcome-centric conversations. They serve as an excellent reference
    point for technology leaders to engage business leaders on common ground. It’s
    also a far more valuable context than mapping the network with a strictly internal
    or isolated scope.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 客户旅程已成为从客户的角度考虑价值交付的流行方法，并且在过去几十年中，成为产品管理的宝贵参考。客户旅程可以被绘制、衡量并用于推动以客户和结果为中心的对话。它们为技术领导者提供了与业务领导者在共同基础上进行互动的优秀参考点。与其将网络映射限制于严格的内部或孤立范围，这样的背景更具价值。
- en: The business exists to create value for customers, while the customer journey
    provides a common foundation for teams and organizations as they begin to embrace
    the concept of value streams. It offers an outside-in, customer-centric perspective
    and a visual tool for understanding value delivery from the customer (or business
    outcomes) backward to an idea or request.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 业务的存在是为了为客户创造价值，而客户旅程为团队和组织提供了一个共同的基础，让他们开始接受价值流的概念。它提供了一种外向的、以客户为中心的视角，以及一个理解从客户（或业务结果）反向到想法或请求的价值交付的可视化工具。
- en: It’s crucial to recognize the distinction between customer journeys and a value
    stream. The customer journey, as depicted in *Figure 7**.2*, is mostly beyond
    the organization’s influence. It takes place at the borders of the organization,
    where customers interact with products and services. Its path is primarily determined
    by customers, which may limit the organization’s ability to fully influence or
    optimize it.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 认识到客户旅程与价值流之间的区别至关重要。客户旅程，如*图 7.2*所示，通常超出了组织的控制范围。它发生在组织的边界处，客户与产品和服务互动的地方。其路径主要由客户决定，这可能限制了组织完全影响或优化它的能力。
- en: '![Figure 7.2 – An illustration of a typical customer journey](img/B21818_07_02.jpg)'
  id: totrans-45
  prefs: []
  type: TYPE_IMG
  zh: '![图 7.2 – 典型客户旅程的示意图](img/B21818_07_02.jpg)'
- en: Figure 7.2 – An illustration of a typical customer journey
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 图 7.2 – 典型客户旅程的示意图
- en: 'For example, consider two customers: one is referred to a product by a friend
    and buys it immediately. The other discovers our company’s products or services
    through advertising, investigates alternatives, gets distracted by other needs,
    and only returns to purchase when timing, needs, and cost align. If these two
    scenarios were viewed through the lens of value streams, they would have dramatically
    different paths and attributes. Lead times for these scenarios would be significantly
    different. Furthermore, there are insufficient mechanisms for measuring work in
    process, value-added time, or percent complete and accurate for customer interactions.
    Customer journeys are typically measured by sentiment, probability of purchase,
    cost of acquisition, conversion rate, order size, and more.'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，考虑两个客户：一个客户通过朋友推荐产品并立即购买；另一个客户通过广告发现了我们公司的产品或服务，调查了其他选择，被其他需求分心，直到时机、需求和成本匹配时才会回来购买。如果通过价值流的视角来看这两种情况，它们的路径和特征将会有显著不同。这两种情形的交付时间也会大不相同。此外，对于客户互动，现有的机制不足以衡量在制品、增值时间、完成度或准确度等指标。客户旅程通常通过情感、购买概率、获取成本、转化率、订单规模等来衡量。
- en: In contrast, organizations have significant control over how their value stream
    operates. While they cannot dictate customer actions, they can implement standardization
    and automation to facilitate improved flow. Key metrics such as lead time, value-added
    time, throughput, quality, and work in process are essential. Organizations can
    guide work through a value stream much more effectively than they can direct a
    customer’s journey.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 相比之下，组织对其价值流的运作有显著的控制权。虽然他们不能直接决定客户的行为，但可以通过实施标准化和自动化来促进流动的改进。关键指标如交付时间、增值时间、吞吐量、质量和在制品等都是必不可少的。组织能够比引导客户旅程更有效地指导工作流通过价值流。
- en: The customer journey serves as a foundation for understanding value streams
    because without it, value streams have no clear direction or focus. They also
    have no clear connection to other streams in the network. With the customer journey
    anchoring flow, we can connect value streams to demonstrate how they motivate
    and support the customer journey at critical touchpoints.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 客户旅程为理解价值流提供了基础，因为没有客户旅程，价值流就没有明确的方向或焦点，也无法与网络中的其他流连接。有了客户旅程作为流动的支点，我们可以将价值流与客户旅程的关键接触点连接起来，展示它们如何推动并支持客户旅程。
- en: For instance, a marketing campaign value stream aids in a customer’s discovery
    and knowledge, potentially leading to a sale, while the sales and purchase processes—streamlined
    through easy-to-use systems such as checkouts or shopping carts—represent separate
    value streams that culminate in the purchase. This means that when we experience
    an issue with the customer journey, we can trace it directly to the contributing
    value streams. Now, let us discuss how we can visualize the proximity of our value
    stream to our customers.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，营销活动价值流有助于客户的发现和知识积累，可能最终导致销售，而销售和购买过程——通过易于使用的系统（如结账或购物车）简化——则代表着独立的价值流，最终促成购买。这意味着，当我们在客户旅程中遇到问题时，可以直接追溯到相关的价值流。现在，让我们讨论如何可视化我们价值流与客户的接近程度。
- en: Visualizing value stream proximity to customers
  id: totrans-51
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 可视化价值流与客户的接近度
- en: '*Figure 7**.3* illustrates a fundamental aspect of value stream classification:
    the proximity of various streams to the customer. For instance, at the top of
    the chart are mobile applications, which directly reach and benefit external customers.
    At the lower end of the spectrum, billing is listed as a value stream primarily
    benefiting the organization by enabling mobile banking applications. You can also
    think of this spectrum as external to internal focus, where proximity to customers
    defines where streams are placed along this dimension.'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 7**.3* 展示了价值流分类的一个基本方面：各个流与客户的接近度。例如，在图表的顶部是移动应用程序，它们直接接触并使外部客户受益。在光谱的低端，账单被列为一个主要使组织受益的价值流，通过启用移动银行应用程序。你也可以将这个光谱视为从外部到内部的焦点，其中接近客户的程度定义了流在此维度上的位置。'
- en: '![Figure 7.3 – Visualizing value stream proximity to customers](img/B21818_07_03.jpg)'
  id: totrans-53
  prefs: []
  type: TYPE_IMG
  zh: '![图 7.3 – 可视化价值流与客户的接近度](img/B21818_07_03.jpg)'
- en: Figure 7.3 – Visualizing value stream proximity to customers
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 图 7.3 – 可视化价值流与客户的接近度
- en: At the lower end of the spectrum lies a function such as billing—an internal
    process that is essential to the organization but invisible to the customer. These
    internal value streams are no less critical, as they support the external offerings.
    However, their purpose is more internally focused, dealing with operations that
    keep the organization running smoothly, such as reconciliation and procurement
    processes.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 在光谱的低端是像账单这样的功能——一个对组织至关重要但对客户而言是不可见的内部过程。这些内部价值流同样重要，因为它们支持外部服务。然而，它们的目的更多地是内部聚焦，处理那些使组织运转顺畅的操作，如对账和采购流程。
- en: Displaying value streams as a spectrum provides clarity on where the end user’s
    interactions and satisfaction are paramount, such as mobile banking applications,
    and those with an internal operational focus, such as billing, which ensure the
    efficiency and stability necessary to support customer-facing services.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 将价值流展示为一个光谱，可以清楚地看到哪些环节最关注最终用户的互动和满意度，例如移动银行应用程序，而哪些则具有内部运营的焦点，如账单，它们确保了支持面向客户的服务所需的效率和稳定性。
- en: '*Figure 7**.4* shows how the network begins to appear in service of a customer
    journey:'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 7**.4* 展示了网络如何开始为客户旅程服务：'
- en: '![Figure 7.4 – Using the customer journey as an anchor](img/B21818_07_04.jpg)'
  id: totrans-58
  prefs: []
  type: TYPE_IMG
  zh: '![图 7.4 – 将客户旅程作为锚点](img/B21818_07_04.jpg)'
- en: Figure 7.4 – Using the customer journey as an anchor
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 图 7.4 – 将客户旅程作为锚点
- en: The product use phase is directly linked to a product development value stream.
    Afterward, the review and recommendation stages can be bolstered by additional
    supportive value streams. The primary value stream, product development, can be
    so influential that it propels customers through the entire journey. However,
    other supportive value streams play a vital role by facilitating each stage of
    the journey, making it smoother for customers to transition from one phase to
    the next.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 产品使用阶段直接与产品开发价值流相联系。之后，审查和推荐阶段可以通过其他支持性价值流得到加强。主要的价值流，产品开发，可能会有如此大的影响力，以至于它推动客户完成整个旅程。然而，其他支持性价值流在帮助每个阶段之间的过渡方面也发挥着至关重要的作用，使客户更顺畅地从一个阶段过渡到下一个阶段。
- en: As we explore the relationship between customer experience and value streams,
    the next section will delve into the concept of the customer journey. Understanding
    this dynamic framework is essential in using value streams to navigate and enhance
    the customer journey effectively.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们探索客户体验与价值流之间的关系时，下一部分将深入探讨客户旅程的概念。理解这一动态框架对于有效地利用价值流来引导和提升客户旅程至关重要。
- en: In the following section, we will further explore the pressing challenges faced
    by organizations, emphasizing the need for a strategic approach to streamlining
    value stream networks.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 在接下来的部分，我们将进一步探讨组织面临的紧迫挑战，强调需要采取战略性方法来简化价值流网络。
- en: Connecting value streams to customer journeys
  id: totrans-63
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 将价值流与客户旅程相连接
- en: The journey of a given customer is an individualized path that often eludes
    the direct control of an organization. It starts with an innate need or want,
    sparking curiosity that leads to the discovery of a product or service. As customers
    move through various stages such as sale, purchase, use, and review, they follow
    a course that is inherently personal and self-directed. The customer journey can
    be envisioned as a series of interconnected experiences, each potentially influenced
    by different value streams within the organization.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 给定客户的旅程是一个个性化的路径，通常超出了组织的直接控制。它从一种内在的需求或欲望开始，激发好奇心，从而发现某个产品或服务。随着客户经历销售、购买、使用和评论等各个阶段，他们遵循的路径本质上是个人化的、由自己主导的。客户旅程可以被视为一系列相互关联的体验，每个体验都可能受到组织内不同价值流的影响。
- en: '*Figure 7**.5* depicts an enterprise **Software as a Service** (**SaaS**) customer
    journey. It starts with campaign exposure to make customers aware of a product
    via marketing efforts, so that they then try the product in a limited capacity,
    choose to purchase it, and progress through the customer experience. The figure
    demonstrates how each stage of the customer journey is supported by value streams
    consisting of planning, designing, building, validating, and releasing activities
    to ensure a seamless and engaging customer experience.'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: '*图7.5* 描绘了一个企业 **软件即服务** (**SaaS**) 客户旅程。它从营销活动中的曝光开始，让客户意识到一个产品，从而使他们在有限的使用范围内试用产品，选择购买，并继续他们的客户体验。该图展示了客户旅程的每个阶段如何通过包括规划、设计、构建、验证和发布活动的价值流来支持，从而确保无缝且引人入胜的客户体验。'
- en: '![Figure 7.5 – Connecting value streams to the customer journey](img/B21818_07_05.jpg)'
  id: totrans-66
  prefs: []
  type: TYPE_IMG
  zh: '![图7.5 – 将价值流与客户旅程连接](img/B21818_07_05.jpg)'
- en: Figure 7.5 – Connecting value streams to the customer journey
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 图7.5 – 将价值流与客户旅程连接
- en: The visualization of this journey lays the foundation for understanding how
    value streams operate and directly impact customer outcomes in a Lean-Agile organization.
    By orchestrating work across value streams, we create significant opportunities
    for refinement and optimization. Through standardization and automation, organizations
    can shape these value streams to effectively support the customer journey.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 这个旅程的可视化为理解价值流如何运作以及如何直接影响精益敏捷组织中的客户成果奠定了基础。通过跨价值流协调工作，我们为优化和改进创造了重要机会。通过标准化和自动化，组织可以塑造这些价值流，从而有效地支持客户旅程。
- en: At the outset, a marketing campaign value stream plays a pivotal role in triggering
    the customer’s journey from initial curiosity to product use, product sales, and
    support. By allowing the customer to trial a product or service, it sets the stage
    for a potential sale. The journey then transitions into more tactical value streams,
    such as the sales process, where streamlined systems such as intuitive checkouts
    or shopping carts facilitate the purchase phase.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 在旅程的开始，营销活动价值流在促使客户从最初的好奇心到产品使用、销售和支持过程中发挥着关键作用。通过让客户试用某个产品或服务，它为潜在的销售奠定了基础。旅程随后转向更具战术性的价值流，如销售流程，在这里，直观的结账系统或购物车等精简的系统促进了购买阶段的顺利进行。
- en: The product development value stream becomes especially crucial as it aligns
    with the use phase of the customer journey. It is here that the quality and features
    of the product come to the forefront, influencing the customer’s direct experience
    and satisfaction. Subsequent stages, such as review and recommendation, may be
    enhanced by other supportive value streams focused on customer engagement and
    loyalty.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 产品开发价值流变得尤为关键，因为它与客户旅程的使用阶段相对应。在这个阶段，产品的质量和特性成为焦点，直接影响客户的体验和满意度。随后的阶段，如审查和推荐，可能通过其他支持性价值流进行增强，这些价值流专注于客户参与和忠诚度。
- en: Ultimately, while the primary value stream of product development enables the
    customer to complete their journey, the importance of the supporting value streams
    cannot be understated. They are the threads that weave through the customer’s
    experiences, ensuring that each transition is seamless and each interaction is
    meaningful. Together, these value streams form a spectrum that not only defines
    but also enriches the customer’s journey.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 最终，尽管产品开发的主要价值流使客户能够完成他们的旅程，但支持性价值流的重要性不可低估。它们是穿插在客户体验中的纽带，确保每一次过渡都无缝，每一次互动都富有意义。这些价值流共同构成了一个范围，不仅定义了客户的旅程，还丰富了这一过程。
- en: Harnessing flow within the value stream network
  id: totrans-72
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 在价值流网络中利用流动
- en: Value is not just an abstract concept; it is delivered tangibly as benefits
    through our products and services. Once it has been quantified or qualified, value
    can be delivered, and its creation and delivery are influenced by improving the
    supporting value streams. *Figure 7**.6* graphically reveals the interconnected
    nature of value streams that underpin our business operations, from the operational
    level right through to customer delivery.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 价值不仅仅是一个抽象概念；它通过我们的产品和服务以实际的利益形式呈现出来。一旦价值被量化或定性，它就可以被传递，而其创造和传递受到通过改善支持性价值流的影响。*图
    7.6* 直观地揭示了支撑我们业务运作的价值流的互联特性，从运营层面一直到客户交付。
- en: '![Figure 7.6 – Value stream network example](img/B21818_07_06.jpg)'
  id: totrans-74
  prefs: []
  type: TYPE_IMG
  zh: '![图 7.6 – 价值流网络示例](img/B21818_07_06.jpg)'
- en: Figure 7.6 – Value stream network example
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 图 7.6 – 价值流网络示例
- en: In this graphic, the Customer Success Agent plays a vital role in ensuring that
    customers can achieve their desired outcomes with a company’s products or services.
    They provide onboarding support, ongoing assistance, and proactive engagement,
    building strong relationships, advocating for customer needs, and offering training
    to maximize product value. This person helps drive customer satisfaction, retention,
    and long-term success.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个图形中，客户成功专员扮演着至关重要的角色，确保客户能够通过公司的产品或服务实现他们期望的结果。他们提供入职支持、持续帮助和主动参与，建立牢固的关系，倡导客户需求，并提供培训以最大化产品价值。这个人帮助推动客户满意度、客户保持和长期成功。
- en: This visual representation illustrates how each value stream—whether its focus
    is operational or developmental—interacts and contributes to the overall value
    delivered to the customer. It’s a network of value creation, where each flow of
    work, materials, information, and resources is orchestrated to support and enhance
    the others.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 这个可视化表示说明了每个价值流——无论其重点是运营还是开发——如何相互作用并为向客户交付的整体价值做出贡献。这是一个价值创造的网络，其中每一项工作、材料、信息和资源流动都被协调以支持和增强其他流。
- en: In *Figure 7**.6*, we can see each interdependent value stream plotted based
    on its proximity to external customers (vertical axis) and its performance focus
    (horizontal axis). We can see the interdependence of streams either producing
    or consuming capabilities and services delivered by others. By zooming in on each
    stream, we can see the individual activities performed and teams involved in delivering
    a specific product, service, or capability. To anchor this holistic visualization
    of value creation and delivery, we can see every component connected to the customer
    journey.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 在*图 7.6*中，我们可以看到每个互相依赖的价值流，根据它们与外部客户的接近度（纵轴）和它们的绩效重点（横轴）进行绘制。我们可以看到这些流之间的相互依赖关系，它们要么产生，要么消耗由其他流交付的能力和服务。通过放大每个流，我们可以看到执行的单个活动和参与交付特定产品、服务或能力的团队。为了固定这个价值创造和交付的整体可视化，我们可以看到每个组件与客户旅程的连接。
- en: Although it’s possible to visualize an entire organization this way, there is
    diminishing value in including aspects that are unrelated to the current target
    objective, so it’s important to map the network relative to what is currently
    most important. For example, if the goal is to increase the sales of a particular
    product, we can visualize the customer journey to increase sales and understand
    where that product connects to the journey. We can look upstream to the marketing
    streams enabling the journey, as well as further into the network where internal
    streams support the product’s development and delivery.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管可以用这种方式将整个组织可视化，但如果将与当前目标无关的方面也包括在内，其价值会逐渐减小，因此重要的是将网络映射与当前最重要的目标相关联。例如，如果目标是提高某一特定产品的销售，我们可以可视化客户旅程以增加销售，并理解该产品在旅程中的连接点。我们可以向上游查看促成此旅程的营销流，以及深入到网络中，了解支持产品开发和交付的内部流。
- en: Returning to *Figure 7**.6*, we can see that there’s currently insufficient
    investment in driving recommendations, which could have a major impact on sales.
    This figure serves as a practical model for understanding the flow of value throughout
    an organization. As we progress through this section, we will delve into how these
    value streams can be optimized and adapted based on current customer requirements.
    As we integrate the network view into our organizational strategy of VSM, we pave
    the way for a more profound application of flow principles at a larger scale and
    greater impact. This not only enhances specific aspects of organizational performance
    but also allows us to maintain a holistic view of flow across the organization.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 回到*图 7.6*，我们可以看到目前在推动建议方面的投资不足，而这可能对销售产生重大影响。这张图作为一个实际模型，帮助我们理解组织内部价值流的运作方式。在接下来的部分中，我们将深入探讨如何根据当前客户需求优化和调整这些价值流。随着我们将网络视图整合到VSM的组织战略中，我们为在更大规模和更广泛的影响下更深刻地应用流动原则铺平了道路。这不仅能提升组织绩效的具体方面，还能让我们保持对组织内整体流动的全面视角。
- en: In the subsection that follows, we will explore the pressing challenges faced
    by organizations, emphasizing the need for taking a strategic approach to streamlining
    value stream networks.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 在接下来的子部分中，我们将探讨组织面临的紧迫挑战，强调采取战略方法来简化价值流网络的必要性。
- en: Addressing organizational challenges
  id: totrans-82
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 解决组织挑战
- en: Most organizations face the daunting task of improving efficiency and quality
    while managing a growing backlog of identified improvement opportunities. These
    challenges are interconnected and tackling them requires a strategic approach
    that hinges on optimizing operational flow.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数组织面临着在提高效率和质量的同时，还需要管理日益增长的改进机会待办事项。这些挑战是相互关联的，解决这些问题需要一种战略性的方法，核心在于优化运营流程。
- en: 'In the following list, we will explore the work involved:'
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 在接下来的列表中，我们将探讨相关的工作内容：
- en: '**Achieving more with available resources**: Businesses need to achieve better
    outcomes with the resources they have as they scale and compete. This means streamlining
    processes, eliminating waste, and leveraging technology to enhance their ability
    to deliver the most value. Mapping the value stream network starting with customer
    outcomes, we can re-engineer flow to emphasize what is most critical to value
    creation and minimize non-value-added activity, problematic dependencies, and
    waste.'
  id: totrans-85
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**利用现有资源实现更多**：企业需要在扩大规模和竞争的过程中，用现有资源取得更好的成果。这意味着要简化流程、消除浪费，并利用技术提升交付最大价值的能力。通过从客户成果出发，绘制价值流网络，我们可以重新设计流程，强调对价值创造最为关键的环节，同时减少非增值活动、问题依赖和浪费。'
- en: '**Elevating quality standards**: Quality cannot be compromised in the quest
    for efficiency. Organizations must find ways to enhance their quality control
    processes, such as building quality to ensure that the products or services delivered
    meet or exceed customer expectations. By mapping dependencies and the full flow
    of activities to outcomes across the organization, we can gain insight into which
    efforts will have the greatest impact on delivered quality. We can zoom in on
    details and zoom out to see interconnected impacts.'
  id: totrans-86
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**提高质量标准**：在追求效率的过程中，质量不能妥协。组织必须找到提升质量控制流程的方法，比如通过构建质量体系，确保交付的产品或服务能够达到或超越客户的期望。通过绘制依赖关系图，并将全流程活动映射到组织中的成果，我们可以深入了解哪些努力会对交付质量产生最大的影响。我们可以放大细节，也可以缩小视野，看到相互关联的影响。'
- en: '**Enhancing value delivery**: The goal here is to provide more value to customers,
    which could be achieved through innovative solutions, better service, or more
    responsive support. Companies must continuously evolve to meet and anticipate
    customer needs. By incorporating the customer journey in our network map, we can
    gain the ability to more closely attribute efforts and investments to identify
    the greatest impacts on customer value, whether those be upstream or downstream,
    and at what proximity to the customer they are.'
  id: totrans-87
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**提升价值传递**：这里的目标是为客户提供更多的价值，这可以通过创新解决方案、更好的服务或更快速的支持来实现。企业必须不断发展，以满足并预见客户需求。通过将客户旅程融入我们的网络图中，我们可以更精准地将努力和投资与客户价值的最大影响关联起来，无论这些影响是上游的还是下游的，以及它们与客户的距离。'
- en: '**Fostering talent satisfaction**: Keeping employees happy is essential for
    maintaining a creative, innovative, and efficient workforce. This involves creating
    a work environment that supports and encourages employee growth and satisfaction.
    By providing a holistic representation of value creation and delivery across the
    organization, we can ensure that contributors can see how their work adds value,
    connect their efforts to business objectives, and understand their work in the
    context of customer outcomes.'
  id: totrans-88
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Accelerating throughput**: The need for speed is ever-present. Organizations
    must refine their workflows to deliver products and services faster without sacrificing
    quality. Visualizing interdependent flows of work enables understanding why certain
    streams are under- or over-utilized, as well as where the constraints causing
    bottlenecks are. We can identify critical and centralized capabilities and ensure
    that they operate at optimal performance in the long term.'
  id: totrans-89
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Implementing a methodical approach to tackling flow challenges is crucial. By
    identifying the constraints within processes and employing principles such as
    the **theory of constraints**, **Lean flow**, and **Lean metrics**, businesses
    can systematically address these issues to create a more efficient and effective
    flow of work that drives value creation and delivery. Putting this interconnected
    work in the context of value, customers, and business outcomes facilitates a greater
    focus on what matters to the organization and its long-term success.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
- en: Visualizing organizational workflow
  id: totrans-91
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Visualizing and plotting the organization at varied levels allows us to consider
    the organizational structure and flow of work from different perspectives. In
    this section, we will explore these relationships more thoroughly.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
- en: 'We will start by reviewing *Figure 7**.7*, where we can see that value stream
    networks represent the macro view at the top, team topologies in the middle, and
    the organization’s value chain capabilities at the bottom. *Team Topologies* is
    a framework that categorizes software delivery teams into four types: Stream-aligned,
    Enabling, Complicated-Subsystem, and Platform teams. This approach helps organizations
    structure their teams for optimal flow, clarity, and collaboration in delivering
    software solutions.'
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
- en: '*Figure 7**.7* illustrates the organization’s delivery structure, from the
    overarching end-to-end processes to the specific interconnection of value chain
    capabilities and components. This multi-layered approach helps clarify the varying
    scales of detail involved in a value stream network, allowing us to pick the right
    level of detail to match our objective and audience:'
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 7.7 – Visualizing organizational flow](img/B21818_07_07.jpg)'
  id: totrans-95
  prefs: []
  type: TYPE_IMG
- en: Figure 7.7 – Visualizing organizational flow
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
- en: This visualization underscores the importance of recognizing the different layers
    within the organization’s workflow. This multi-faceted approach is instrumental
    for leaders and teams to navigate and optimize the organization’s value stream
    network effectively.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
- en: We’ll delve deeper into this diagram in the subsections that follow.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
- en: Value stream network (top level)
  id: totrans-99
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: At the top level, we can see the big picture of the value stream network, which
    encapsulates the *macro* perspective of how work is delivered within the organization.
    This is the broadest view, where the focus is on how value streams connect holistically
    from start to finish without delving into the details of individual components
    or technical dependencies.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
- en: Team topologies (middle level)
  id: totrans-101
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Moving to the middle level of the visualization, we encounter team topologies,
    a model that outlines how teams within the organization are structured and how
    they interact. This level zooms in from the end-to-end flow to show the topology
    of teams, such as **stream-aligned teams** working alongside **complicated-subsystem
    teams**, and supported by **platform teams** that provide foundational services.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
- en: 'Team topologies, as defined by Matthew Skelton and Manuel Pais in their 2019
    book *Team Topologies: Organizing Business and Technology Teams for Fast Flow*,
    are concepts in organizational design and software delivery.2 These topologies
    describe how teams are structured and interact within an organization to optimize
    workflow, reduce bottlenecks, and enhance collaboration. Skelton and Pais provide
    valuable insights into how various team types, such as stream-aligned teams, complicated-subsystem
    teams, and platform teams, can be organized to support an organization’s goals
    and facilitate efficient value delivery.'
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
- en: Beyond mere structure, they define three interaction modes —**Collaboration**,
    **X-as-a-Service**, and **facilitation**—to make the connections between teams
    explicitly defined operating models.3 In the context of VSM, an **operating model**
    can be thought of as a blueprint that outlines how an organization delivers value
    to its customers, manages its resources, and achieves its strategic goals.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
- en: By establishing clarity on how teams interact, we can avoid many of the pitfalls
    of siloed operations where handoffs (the baton) of the value stream “relay race”
    are dropped, delayed, or fumbled.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
- en: Value chain capabilities (bottom level)
  id: totrans-106
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: At the bottom (or micro) level, the graphic delves into the specifics of the
    capabilities and components that compose and contribute to delivered value. This
    level of detail is where individual features and functions are identified and
    examined for their contribution to the customer journey, from the initial concept
    to the final delivery and support.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
- en: Guiding value stream strategy and investments
  id: totrans-108
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The **Wardley map** in *Figure 7**.8* provides a visual tool that helps organizations
    understand their business environment and strategize accordingly. It helps us
    answer the question “Where should we invest?” and, to a lesser extent, “How can
    we deliver?” 4.
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
- en: 'This map consists of two main components:'
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
- en: '**Value chain (y-axis)**: This shows the components needed to meet user needs,
    from visible user-facing components to hidden infrastructure. A component is any
    element or part of a system (or value chain) that contributes to delivering a
    product or service to the end user.'
  id: totrans-111
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Evolution (x-axis)**: This indicates the stages of evolution of each component,
    ranging from genesis (novel and uncertain) to commodity (ubiquitous and well-defined).
    A value chain is the series of activities that comprise the life cycle of a product
    or service, from genesis through production to purchase by the end customer.'
  id: totrans-112
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: In our use case, we are evaluating whether we should invest in an AI-based imaging
    tool to improve our value stream.
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 7.8 – Wardley helps answer where to invest and how to deliver](img/B21818_07_08.jpg)'
  id: totrans-114
  prefs: []
  type: TYPE_IMG
- en: Figure 7.8 – Wardley helps answer where to invest and how to deliver
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
- en: 'This map will help our organization answer strategic questions, such as the
    following:'
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
- en: Which components should we focus on developing or outsourcing?
  id: totrans-117
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Which components are mature and should be commoditized?
  id: totrans-118
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Where should we invest in innovation?
  id: totrans-119
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: How can we anticipate changes in our competitive landscape?
  id: totrans-120
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: By visualizing these elements and their relationships, organizations can make
    more informed decisions about resource allocation, innovation, and competitive
    positioning. It’s a valuable tool for strategic planning, particularly in technology
    and business contexts.
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
- en: By mapping the interconnected capabilities of an organization with customer
    needs, this framework provides a comprehensive overview that balances the importance
    of innovation with the inevitability of commoditization.
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
- en: At the heart of our Wardley map are elements that are critical to supporting
    customer needs, such as online image manipulation and photo storage, plotted against
    the axes of value chain and evolution. The value chain axis illustrates whether
    the value is visible to customers, while the evolution axis shows the journey
    from unique genesis to standardized commodities.
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
- en: Strategic investment decisions
  id: totrans-124
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: As capabilities evolve toward commoditization, the organization must decide
    where to allocate resources to drive innovation and maintain competitiveness.
    Our map suggests strategic investment areas in **Artificial Intelligence** (**AI**)
    image manipulation, shown in the red rectangle, which highlights a potential point
    for enhancing the customer journey or improving efficiency and inertia in platform
    capabilities.
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
- en: Wardley charts help identify potential investment opportunities by mapping key
    capabilities and activities along an evolution axis from an idea to a commodity
    product. Assess the maturity of each component against industry standards, engage
    stakeholders for insights, and regularly update positions to reflect changes in
    the industry, technology, and customer needs. This process provides a clear visual
    representation of your organization’s capabilities, aiding in strategic planning
    and identifying areas for innovation and growth.
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
- en: Orchestrating strategic architecture
  id: totrans-127
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The assembly of services such as compute or online storage is depicted not just
    in their relation to the customer but also in their architectural context by their
    interdependence with other capabilities and components. By mapping out these services,
    the organization can scrutinize its investment strategy, identifying both strengths
    and opportunities.
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
- en: Aligning strategy and operations
  id: totrans-129
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Although a Wardley map is valuable for defining where to invest, it does not
    illustrate how capabilities are produced and consumed. The value stream network
    defines how each capability is produced and consumed by different value streams
    and identifies their intersection.
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
- en: '*Figure 7**.9* shows the integration of value stream and value chain visualizations
    to depict the what, why, and how of our value-based investments. These combined
    visualizations not only illustrate where our investments should be directed but
    also provide insight into their purpose and execution.'
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 7.9 – Combining value stream and value chain visualizations](img/B21818_07_09.jpg)'
  id: totrans-132
  prefs: []
  type: TYPE_IMG
- en: Figure 7.9 – Combining value stream and value chain visualizations
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
- en: In this graphic, we can see the various capabilities that are used by value
    streams in the network. To align with our objective, we could define the capabilities
    from both a producer and consumer perspective, establishing direct connections
    between capabilities and value streams.
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
- en: Having seen how the Wardley map integrates with the value stream network to
    provide strategic direction, it’s now time to delve into the finer details of
    our organizational workflow, visualizing both macro and micro perspectives within
    our organization’s processes.
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
- en: Evolving the value stream network
  id: totrans-136
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: As organizations evolve, they increasingly seek a comprehensive understanding
    of their operational dynamics and how to influence them. Combining the axes of
    **Customer Proximity** and **Performance Focus** allows leaders to pinpoint each
    value stream’s position relative to its visibility to customers and its performance,
    as illustrated in *Figure 7**.10*.
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
- en: For example, value streams such as mobile banking are visible to customers and
    require metrics that are focused on customer satisfaction such as net promoter
    score (NPS) and customer engagement. These are the front-facing elements of the
    business where innovation and responsiveness to customer needs are paramount.
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 7.10 – Balancing efficiency and innovation performance focus](img/B21818_07_10.jpg)'
  id: totrans-139
  prefs: []
  type: TYPE_IMG
- en: Figure 7.10 – Balancing efficiency and innovation performance focus
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
- en: Conversely, back-office processes such as billing are invisible to customers
    and reside in the efficiency range of performance focus. These activities are
    measured against standards of operational excellence and the metrics include cost,
    standardization, predictability, and consistency. The strategic considerations
    for these processes might include the potential for outsourcing to external providers,
    streamlining operations, or automating to reduce costs.
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
- en: This dynamic model provides insights into how changes in one area—such as the
    introduction of FinOps or the automation of platforms—can ripple through the network,
    affecting adjacent streams. The integration of new capabilities into a value stream
    such as mobile banking raises questions about adaptation. For example, how should
    mobile banking adapt to the introduction of automated FinOps platforms? What are
    the potential impacts on customer experience, and what new efficiencies or innovations
    might emerge?
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
- en: The implications for behavior and strategy are profound. Each connection, each
    node on this map, represents a decision point—a place where the balance between
    innovation and efficiency, between customer-facing actions and back-end processes,
    must be carefully managed to maintain an effective value stream network. Understanding
    these connections and the alignment of internal processes with overarching organizational
    goals is crucial for strategic agility.
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
- en: The value stream network is not static; it embodies the potential for movement,
    reflecting an organization’s strategic flexibility. A compelling example of this
    dynamism is the evolution of **Amazon Web Services** (**AWS**). What began as
    an internal infrastructure program to support Amazon’s operations transformed
    AWS from an internal capability to an external value stream. This change underscores
    the significance of measuring and valuing various aspects of the value stream
    over time, aligning with opportunities and realizing new value.
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
- en: Organizations must understand where their value streams are positioned and how
    they can be improved over time. There are many benefits of such strategic movements,
    from delivering value to customers and optimizing internal processes to maintaining
    a competitive edge. By understanding and managing this evolutionary path, organizations
    can unlock new opportunities and create value in ways that were not possible before.
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
- en: This type of evolution has an impact on our value stream networks, as they,
    too, must transition. We’ll explore this concept in the next subsection.
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
- en: Improving value streams by performance focus
  id: totrans-147
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The decision to improve with sustaining innovation may lead to a reorganization
    of existing value streams, which should be a deliberate and thoughtful process
    of evolution rather than a radical disruption. This approach can reduce waste
    and political risks, as well as leverage existing expertise and capabilities.
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
- en: '*Figure 7**.11* illustrates the adaptation of a value stream by performance
    focus, highlighting the shift from innovation to an efficiency focus.'
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 7.11 – Adapting value streams by performance focus](img/B21818_07_11.jpg)'
  id: totrans-150
  prefs: []
  type: TYPE_IMG
- en: Figure 7.11 – Adapting value streams by performance focus
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
- en: For many organizations, disruptive innovation—starting afresh with no legacy
    constraints— is strong. However, this approach often requires significant investment
    and comes with its own set of risks. Alternatively, by incrementally shifting
    how an existing process such as billing operates, organizations can evolve their
    value streams to achieve different, often more innovative outcomes without discarding
    the underlying systems and processes that have served them well.
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
- en: This shift involves a conscious decision to move away from established measures
    and behaviors toward new goals. For example, a billing system traditionally focused
    on efficiency might begin to incorporate more innovative approaches such as adopting
    new technologies or modifying workflows to improve the customer experience, automation,
    or performance. These changes can lead to a more dynamic and responsive billing
    process that still retains the core advantages of the existing system, such as
    reliability and predictability.
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
- en: This transition is about adapting to new environments and challenges while retaining
    what has proven successful. To be clear, this is the evolution of the operating
    model, not technology or capability. Leaders, therefore, need to focus on understanding
    and defining the new metrics that will measure success. By redefining these metrics,
    the organization encourages behaviors that drive innovation within the context
    of established value streams.
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
- en: In summary, by intentionally shifting existing value streams, organizations
    can find a middle ground that achieves the best of the sustaining and disruptive
    innovation approaches. In turn, this allows for the evolution of services and
    processes in a way that is both innovative and grounded in the proven foundations
    of the past.
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
- en: Envisioning value stream dynamics
  id: totrans-156
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '*Figure 7**.12* again shows a two-dimensional canvas that allows us to plot
    streams relative to each other and their touchpoint activities.'
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 7.12 – A simplified network of interconnected value streams](img/B21818_07_12.jpg)'
  id: totrans-158
  prefs: []
  type: TYPE_IMG
- en: Figure 7.12 – A simplified network of interconnected value streams
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
- en: Specifically, this diagram depicts a simplified network of interconnected value
    streams and illustrates the critical nature of these connections.
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
- en: At the heart of this network lie customer-facing products, such as mobile banking,
    which may draw support from related streams such as loan qualification services.
    The proximity of these streams to the customer (external focus) can vary depending
    on how directly they impact the customer experience.
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
- en: Diving deeper, the dynamic nature of this network becomes apparent when considering
    the introduction of modern technologies such as AI in **customer relationship
    management** (**CRM**). To harness AI effectively, the CRM stream might need to
    pivot toward innovation, prioritizing metrics that reflect this new focus. Such
    a shift would naturally drive different behaviors within the teams, pulling the
    CRM stream closer to the innovation end of the spectrum.
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
- en: As another example, we may need to assess the experience of our internal developers
    who can benefit from the use of platforms or learning environments such as dojos.
    A **dojo** is a structured and collaborative approach to learning that encourages
    experimentation, skill development, and problem-solving in a practical context.
    To scale this effectively across the organization, we may decide to move our value
    streams toward improved efficiencies, measured by the degree of standardization
    and the consistency of the experience provided to developers.
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
- en: Understanding that each value stream can encompass multiple teams and functions
    highlights the complex nature of organizational workflows. The movement of these
    streams is not arbitrary but is a strategic choice made to drive evolution, leverage
    opportunities such as AI for enhanced customer outreach, or create efficiencies
    on that scale.
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
- en: Through this lens, an organization can begin to see the levers of change and
    the potential impacts of strategic decisions. By manipulating the metrics that
    define success within each stream, leaders can guide their teams toward desired
    outcomes, be they innovation, efficiency, or a blend of both. This approach allows
    for the intentional design of an organization’s value delivery mechanisms, ensuring
    that they remain agile and responsive to both internal imperatives and market
    demands.
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
- en: The evolution of these streams is a dance of strategic repositioning, where
    each move has the potential to catalyze further transformation. It is this fluidity
    that empowers organizations to adapt and thrive in a landscape that demands both
    steadfast reliability and relentless innovation. However, the process of transitioning
    value streams often requires reorganizing organizational resources to support
    those transformations. Therefore, we need a way to compare the value streams in
    our networks. We will look at a way to do so in the next subsection.
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
- en: Evaluating value stream networks
  id: totrans-167
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: We can evaluate our value stream networks in a matrix to define key characteristics,
    allowing us to determine value stream needs. *Figure 7**.13* depicts a matrix
    view that simplifies the comparison of value streams in our network by key attributes,
    including value stream needs, fulfillment characteristics, network location (from
    front- to back-of-house), and their primary function (developmental or operational).
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
- en: In your diagrams and tables, make sure to list, sort, and annotate your streams.
    If you are ambitious, you might add specific metrics or objectives to each value
    stream to provide more detail on performance capabilities and goals. You could
    also define dependencies to indicate common points of leverage or challenge.
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
- en: Now that we have a way to visualize our value stream network attributes, let’s
    move on to learn how we can use value stream mapping to reveal and address our
    constraints.
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 7.13 – Comparing value stream attributes](img/B21818_07_13.jpg)'
  id: totrans-171
  prefs: []
  type: TYPE_IMG
- en: Figure 7.13 – Comparing value stream attributes
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
- en: Value stream mapping reveals hidden constraints
  id: totrans-173
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: With value stream mapping, our objective extends beyond tracing workflows and
    measuring performance; we seek to identify the hidden bottlenecks that cause inefficiencies.
    These critical chokepoints are often where dependencies become problematic, revealing
    the pivotal areas within our processes that most significantly influence the flow
    of value.
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
- en: '*Figure 7**.14* encapsulates this comprehensive analysis. It displays a detailed
    timeline of a process from the initial request to deployment, delineating not
    only the duration of each step but also the interim delays. This level of transparency
    is pivotal for identifying where we can gain efficiencies and identify the constraints
    in our production system.'
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 7.14 – Value stream mapping](img/B21818_07_14.jpg)'
  id: totrans-176
  prefs: []
  type: TYPE_IMG
- en: Figure 7.14 – Value stream mapping
  id: totrans-177
  prefs: []
  type: TYPE_NORMAL
- en: 'Further analysis within this value stream map identifies significant delays:
    the active time for the environment setup process consumes approximately 71% of
    the total active time in this value stream. By drilling down into the activities
    of the environment setup process, we can gain a better understanding of the work
    performed. Decomposing this step into activities allows us to pinpoint the root
    cause or causes of delays and formulate targeted strategies for improvement.'
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
- en: '*Figure 7**.14* also reveals how dependencies form the intricate web within
    our organizational framework. For instance, the environment setup process is part
    of a collection of collaborative activities involving the data and DevOps teams,
    along with critical activities such as data cloning and environment validation.
    Recognizing these interdependencies sheds light on the complex interactions that
    govern our workflows, which may be ad hoc or interrupt-driven in nature rather
    than streamlined value streams.'
  id: totrans-179
  prefs: []
  type: TYPE_NORMAL
- en: Using this map and digging deeper into flow bottlenecks for activities, we can
    begin to see the network beyond the value stream and the capabilities that lie
    even deeper within.
  id: totrans-180
  prefs: []
  type: TYPE_NORMAL
- en: Value stream mapping acts as a lens through which the interconnected nature
    of cross-departmental workflows becomes apparent and the network emerges. These
    interdependencies often reflect areas for optimization. For example, manual processes
    could be automated into a more streamlined self-service workflow, boosting the
    value stream’s efficiency.
  id: totrans-181
  prefs: []
  type: TYPE_NORMAL
- en: However, not every workflow identified through value stream mapping may currently
    represent a mature value stream. The map is likely to include potential value
    streams at various stages of maturity and automation. Recognizing these stages
    allows an organization to prioritize development efforts strategically, focusing
    on the areas with the most potential for refinement and automation to bolster
    efficiency and value.
  id: totrans-182
  prefs: []
  type: TYPE_NORMAL
- en: Value stream mapping goes beyond identifying the current workflow. It serves
    as a diagnostic, enabling us to dissect and comprehend the fabric of our organizational
    processes. These mapping efforts guide where we can achieve the most impact, turning
    problems and opportunities into measurable results. So, now that we know that
    we can use value stream mapping to expose our constraints, let’s explore how we
    can eliminate them to streamline our value flow.
  id: totrans-183
  prefs: []
  type: TYPE_NORMAL
- en: Streamlining product and platform value streams
  id: totrans-184
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '*Figure 7**.15* presents a strategic organizational framework that separates
    product development from platform value streams, enabling efficient decoupling
    and decentralization within a tech-centric business model:'
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 7.15 – Stream aligning the network view](img/B21818_07_15.jpg)'
  id: totrans-186
  prefs: []
  type: TYPE_IMG
- en: Figure 7.15 – Stream aligning the network view
  id: totrans-187
  prefs: []
  type: TYPE_NORMAL
- en: The central idea revolves around the introduction of a **shared platform** as
    a means of decoupling team dependencies, allowing teams to operate more independently.
  id: totrans-188
  prefs: []
  type: TYPE_NORMAL
- en: In this example, the product value streams clarify the linear sequences that
    cater to **business-to-business** (**B2B**) and **business-to-consumer** (**B2C**)
    markets, highlighting the critical phases that add value and advance the product
    toward market release. The platform value streams are the supporting structure
    providing the foundational services that are necessary for product development.
    They work together to promote a self-service approach, improving agility and reducing
    time to market.
  id: totrans-189
  prefs: []
  type: TYPE_NORMAL
- en: 'Now let’s pivot away from the overarching concepts of workflow and value realization
    and delve into the specifics of how these concepts play out within the product
    and platform value streams of an organization:'
  id: totrans-190
  prefs: []
  type: TYPE_NORMAL
- en: '**Product value streams**: *Figure 7**.15* shows two paths: B2B App G and B2C
    App R. These value streams represent the steps required to bring products to market
    for business clients and individual consumers. Each step adds value and moves
    the product closer to market readiness.'
  id: totrans-191
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Platform value streams**: These support the product-focused streams. They
    provide essential services such as design, billing, integration, data management,
    and compliance, enabling the smooth operation of the product value streams.'
  id: totrans-192
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The product value streams use the robust infrastructure from the platform value
    streams seamlessly. This relationship lets product teams use essential services
    efficiently, speeding up development and simplifying the path from concept to
    customer.
  id: totrans-193
  prefs: []
  type: TYPE_NORMAL
- en: It should be clear to you by now that this book consistently focuses on delivering
    the most value to customers. In the next section, we’ll explore how to build a
    customer-centric culture within our value streams.
  id: totrans-194
  prefs: []
  type: TYPE_NORMAL
- en: Cultivating a customer-centric approach
  id: totrans-195
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Stream-aligned teams function as internal customers of the shared platform offerings,
    while platform teams provide self-service capabilities to enhance operational
    flow and product development. Therefore, platform teams need to adopt a customer
    service mindset, elevating the quality of service and fostering a culture of excellence
    and continuous improvement.
  id: totrans-196
  prefs: []
  type: TYPE_NORMAL
- en: The relationship between stream-aligned teams and platform teams is key to our
    shared-services model. Stream-aligned teams, acting as internal customers, use
    platform capabilities to improve their operations and product development.
  id: totrans-197
  prefs: []
  type: TYPE_NORMAL
- en: In many organizations, there’s a tendency to mandate the use of specific internal
    software development tools and platforms. However, to avoid counterproductive
    effects, executive management and platform teams must commit to enabling stream-aligned
    teams by providing competitive service and capabilities compared to external alternatives.
  id: totrans-198
  prefs: []
  type: TYPE_NORMAL
- en: Rather than treating platform adoption as an obligation, it is essential to
    approach it with a customer service mindset. Platform teams should deliver their
    capabilities as if they were serving external customers, ensuring a level of service
    that rivals or exceeds external alternatives. Alternatively, the organization
    may consider outsourcing this service to a specialized platform support company.
    In any case, where there is a customer, there is a customer journey, and care
    must be taken to support it.
  id: totrans-199
  prefs: []
  type: TYPE_NORMAL
- en: By treating internal deliverables with the same care and attention as products
    meant for the external market, platform teams can elevate the organization’s quality
    of service. This motivates stream-aligned teams to engage with the platform’s
    offerings, contributing to the overall health of the value stream network and
    establishing a culture of excellence and continuous improvement.
  id: totrans-200
  prefs: []
  type: TYPE_NORMAL
- en: Summary
  id: totrans-201
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: We have reached the end of this chapter, where we explored how to analyze value
    stream networks on a two-dimensional canvas. Let’s quickly recap what we covered.
  id: totrans-202
  prefs: []
  type: TYPE_NORMAL
- en: We learned that by detailing and evaluating value streams, we can design them
    better and communicate more effectively with leaders and contributors, helping
    them participate in the improvement journey. This chapter outlined the complex
    and strategic framework of value streams, showing how they integrate people, processes,
    information, and technology as integrated capabilities to deliver customer value.
  id: totrans-203
  prefs: []
  type: TYPE_NORMAL
- en: The chapter emphasized the importance of optimizing these components to boost
    productivity, efficiency, and adaptability. It highlighted the need for agility
    in value stream networks, ensuring organizations can respond to customer needs
    and maintain a competitive edge in a changing business environment.
  id: totrans-204
  prefs: []
  type: TYPE_NORMAL
- en: Now, we transition to *Part 3*, *Achieving Lean-Agile and VSM Mastery*. The
    upcoming chapters will delve deeper into practically applying Lean-Agile and VSM
    principles at the team of teams and enterprise levels. [*Chapter 8*](B21818_08.xhtml#_idTextAnchor378)
    introduces the implementation of **Basic Lean-Agile Solutions Teams** (**BLASTs**),
    offering insights into coordinating the efforts of multiple teams to address specific
    areas of work. [*Chapter 9*](B21818_09.xhtml#_idTextAnchor426) discusses defining
    a **Business Agility System for the Enterprise** (**BASE**), presenting a blueprint
    for embedding value-directed agility across the enterprise.
  id: totrans-205
  prefs: []
  type: TYPE_NORMAL
- en: BLAST and BASE will demonstrate how to put the concepts from the first two parts
    of the book into action, bridging the gap between theory and practice for transformative
    business practices. Specifically, you will learn how to engage multiple Lean-Agile
    teams to collaborate in an enterprise-wide model for continuous business transformations
    while maintaining a focus on delivering customer-centric value through our products
    and services.
  id: totrans-206
  prefs: []
  type: TYPE_NORMAL
- en: Questions
  id: totrans-207
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'This section is offered for those readers who want to evaluate their comprehension
    and retention of the information provided in this chapter. There are four questions.
    The answers are provided in the subsequent section. Recalling the exact verbiage
    of the original content is not important. Rather, it’s more important that you
    can recall the concepts and their applications:'
  id: totrans-208
  prefs: []
  type: TYPE_NORMAL
- en: What is the main objective of integrating value stream network principles in
    the software development life cycle, and how does this integration enhance efficiency
    and effectiveness at each stage?
  id: totrans-209
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: How do value stream networks contribute to addressing common organizational
    challenges such as the need to do more with less, improve quality, deliver more
    value, keep talent happy, and go faster?
  id: totrans-210
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: In what ways does mapping out value streams using a two-dimensional network
    model, which includes axes of customer visibility and operational focus, assist
    organizational leaders in strategic decision-making and maintaining an effective
    value stream network?
  id: totrans-211
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: How does the concept of stream aligning within an organization’s strategic framework
    facilitate the development and delivery of products and services?
  id: totrans-212
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Answers
  id: totrans-213
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The main objective of integrating value stream network principles into the software
    development life cycle is to optimize the flow of value from concept to delivery
    and also in support of the customer journey. This enhances efficiency by minimizing
    waste, maximizing resource utilization, and improving effectiveness. By focusing
    on the interplay of people, processes, information, and technology, this approach
    facilitates a seamless and adaptable workflow, promoting a culture of continuous
    improvement and enabling the organization to maintain agility and a competitive
    edge.
  id: totrans-214
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Value stream networks help tackle organizational challenges by creating a structured
    approach to streamline processes, thus facilitating the efficient delivery of
    value. This method enables doing more with less by optimizing workflows, improving
    quality through continuous feedback loops, and delivering enhanced customer value
    by closely aligning outputs with customer expectations.
  id: totrans-215
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Mapping value streams using a two-dimensional network model, with axes representing
    customer visibility and operational focus, provides organizational leaders with
    a strategic tool for decision-making and maintaining an effective value stream
    network.
  id: totrans-216
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Stream alignment enhances the development and delivery of products and services
    by clarifying product and platform value streams. Product value streams focus
    on activities for specific market segments, ensuring that each step adds value.
    Platform value streams provide essential services such as design, operational
    support, and data integration.
  id: totrans-217
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
