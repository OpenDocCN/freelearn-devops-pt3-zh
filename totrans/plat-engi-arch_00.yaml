  zh: <st c="0">前言</st>
- en: <st c="8">Hey, welcome to</st> *<st c="25">Platform Engineering for Architects</st>*<st
    c="60">! Platform engineering is the practice of creating environments that can
    build, test, validate, deploy, and operate software in a secure and cost-efficient
    way.</st> <st c="221">Platform engineering is about automation, and about enabling
    the platform’s users, developers, and operations to focus on value creation.</st>
    <st c="359">A platform, often defined as an</st> **<st c="391">Internal Development
    Platform</st>** <st c="420">or</st> **<st c="424">Internal Developer Portal</st>**
    <st c="449">(</st>**<st c="451">IDP</st>**<st c="454">), abstracts away the complexity
    of the underlying infrastructure and all the moving components required to support
    the software life cycle from its setup until it goes live in production.</st>
    <st c="644">But platform engineering is more than just technologies that have
    to play well together.</st> <st c="733">It requires an open mindset and a holistic
    approach to define the purpose of the platform, along with following principles
    in the decision-making process and fostering a culture of change</st> <st c="921">and
    innovation.</st>
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="8">欢迎来到</st> *<st c="25">架构师的云平台工程</st>*<st c="60">！平台工程是创建环境的实践，能够以安全且高效的方式构建、测试、验证、部署和运营软件。</st>
    <st c="221">平台工程关注自动化，并使平台的用户、开发人员和运维人员能够专注于价值创造。</st> <st c="359">平台通常被定义为</st>
    **<st c="391">内部开发平台</st>** <st c="420">或</st> **<st c="424">内部开发者门户</st>** <st
    c="449">(</st>**<st c="451">IDP</st>**<st c="454">)，它抽象了基础设施的复杂性以及支持软件生命周期所需的所有活动组件，从其设置到上线到生产环境。</st>
    <st c="644">但平台工程不仅仅是让技术和组件能良好协同工作。</st> <st c="733">它需要开放的心态和整体性的方法来定义平台的目标，并在决策过程中遵循原则，推动变革文化</st>
    <st c="921">和创新。</st>
- en: '<st c="936">In</st> *<st c="940">Platform Engineering for Architects</st>*<st
    c="975">, we will engage you in building up a product mindset to build a solution
    that ages and matures with time but stays young at heart.</st> <st c="1107">Step
    by step, we will create our strategic direction and define our target architecture
    for the platform.</st> <st c="1213">This will become a living artifact for you
    and everyone working with you.</st> <st c="1287">Throughout the book, we will
    cover the four different pillars of a platform and the relevant decisions you
    have to take: the infrastructure representation by Kubernetes, the automation,
    the self-service capabilities, and the built-in observability and security.</st>
    <st c="1549">By the end, you will be equipped with tools to handle costs including
    actual infrastructure costs and technical debts.</st> <st c="1668">If both are
    managed well, they can even become your best allies in overcoming organizational
    obstacles</st> <st c="1771">and politics.</st>'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="936">在</st> *<st c="940">架构师的云平台工程</st>*<st c="975">中，我们将引导你建立产品思维，构建一个随着时间推移而逐步老化和成熟，但始终保持年轻活力的解决方案。</st>
    <st c="1107">一步步地，我们将确定战略方向，并为平台定义目标架构。</st> <st c="1213">这将成为你和与你一起工作的人们的活文档。</st>
    <st c="1287">在本书中，我们将覆盖平台的四个不同支柱，以及你需要做出的相关决策：由Kubernetes表示的基础设施、自动化、自服务能力，以及内置的可观察性和安全性。</st>
    <st c="1549">到书的最后，你将掌握处理成本的工具，包括实际的基础设施成本和技术债务。</st> <st c="1668">如果两者都管理得当，它们甚至可以成为你克服组织障碍</st>
    <st c="1771">和政治斗争的最佳盟友。</st>
- en: <st c="1784">For every aspect and topic we write about in this book, we also
    provide additional sources that cover full technical details.</st> <st c="1911">Our
    goal is to provide you with a framework of references and an approach for defining
    platform architectures that can mature over time without being tied to a specific
    technology or version.</st> <st c="2103">We are well aware that the only constant
    in life is change, and this holds true for platform engineering.</st> <st c="2209">That’s
    why we also encourage you as a platform engineer and architect to keep up to date
    with those changes and bring the product mindset to your users</st> <st c="2361">and
    stakeholders.</st>
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="1784">对于本书中讨论的每个方面和主题，我们还提供了额外的资源，涵盖了完整的技术细节。</st> <st c="1911">我们的目标是为你提供一个参考框架和方法，用于定义可以随着时间成熟的平臺架构，而不依赖于特定的技术或版本。</st>
    <st c="2103">我们深知生活中唯一不变的就是变化，而这一点同样适用于平台工程。</st> <st c="2209">这就是为什么我们鼓励你作为平台工程师和架构师，保持对这些变化的敏感，并将产品思维带给你的用户</st>
    <st c="2361">和利益相关者。</st>
- en: <st c="2378">Who this book is for</st>
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: <st c="2378">本书适合谁阅读</st>
- en: <st c="2399">The book is for platform engineers and architects, DevOps engineers,
    and cloud architects who want to transform their way of implementing cloud-native
    platforms to use a platform as</st> <st c="2582">a product.</st>
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="2399">本书适合平台工程师和架构师、DevOps工程师以及云架构师，他们希望通过将平台作为</st> <st c="2582">产品来转变实现云原生平台的方式。</st>
- en: <st c="2592">This book is also for IT leaders, decision-makers, and IT strategists
    who are searching for new approaches to improve their systems landscape and software
    delivery, covered by a holistic approach that goes beyond the simple “</st>*<st
    c="2818">you built it, you</st>* *<st c="2837">run it</st>*<st c="2843">.”</st>
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="2592">本书还面向IT领导者、决策者和IT战略家，他们正在寻找改善其系统架构和软件交付的新方法，书中通过一种全面的方法，超越了简单的“</st>*<st
    c="2818">你构建它，你</st>* *<st c="2837">运行它</st>*<st c="2843">。”</st>
- en: <st c="2845">What this book covers</st>
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: <st c="2845">本书内容</st>
- en: '[*<st c="2867">Chapter 1</st>*](B31164_01.xhtml#_idTextAnchor014)<st c="2877">,</st>
    *<st c="2879">Platform Engineering and the Art of Crafting Platforms</st>*<st
    c="2933">, provides an introduction to platforms and IDPs.</st> <st c="2983">It
    covers the relevance of a product mindset and the ambition to build a system desired</st>
    <st c="3071">by users.</st>'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[*<st c="2867">第一章</st>*](B31164_01.xhtml#_idTextAnchor014)<st c="2877">,</st>
    *<st c="2879">平台工程与平台构建的艺术</st>*<st c="2933">, 介绍了平台和IDP（内部开发平台）。</st> <st c="2983">本章涵盖了产品思维的重要性，以及构建用户所期望的系统的雄心。</st>'
- en: '[*<st c="3080">Chapter 2</st>*](B31164_02.xhtml#_idTextAnchor055)<st c="3090">,</st>
    *<st c="3092">Understanding Platform Architecture to Build Platforms as a Product</st>*<st
    c="3159">, will guide you through all the relevant groundwork and approaches to
    creating your platform architecture.</st> <st c="3267">You will discover the value
    of the platform as a product, the first implementation of the thinnest viable
    platform, and how to observe and measure its success</st> <st c="3426">and adoption.</st>'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[*<st c="3080">第二章</st>*](B31164_02.xhtml#_idTextAnchor055)<st c="3090">,</st>
    *<st c="3092">理解平台架构以构建产品化平台</st>*<st c="3159">, 将引导您完成创建平台架构的所有相关基础工作和方法。</st>
    <st c="3267">您将发现平台作为产品的价值，最小可行平台的首次实现，以及如何观察和衡量其成功</st> <st c="3426">和采用情况。</st>'
- en: '[*<st c="3439">Chapter 3</st>*](B31164_03.xhtml#_idTextAnchor133)<st c="3449">,</st>
    *<st c="3451">Building the Foundation for Supporting Platform Capabilities</st>*<st
    c="3511">, will walk you through the mandatory steps and processes of defining
    a solid foundation of a platform that can grow from an initial set of features
    toward key enterprise-supporting</st> <st c="3693">platform capabilities.</st>'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[*<st c="3439">第三章</st>*](B31164_03.xhtml#_idTextAnchor133)<st c="3449">,</st>
    *<st c="3451">为支持平台功能构建基础</st>*<st c="3511">, 本章将引导您完成定义平台坚实基础的必要步骤和过程，帮助平台从初始功能集向支持企业的关键</st>
    <st c="3693">平台功能发展。</st>'
- en: '[*<st c="3715">Chapter 4</st>*](B31164_04.xhtml#_idTextAnchor201)<st c="3725">,</st>
    *<st c="3727">Architecting the Platform Core – Kubernetes as a Unified Layer</st>*<st
    c="3789">, provides insights into what makes Kubernetes the preferred platform
    for platform engineers.</st> <st c="3883">You will learn about the core integrations
    and relevant decisions we have to make before we can focus on</st> <st c="3988">extra
    enhancements.</st>'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[*<st c="3715">第四章</st>*](B31164_04.xhtml#_idTextAnchor201)<st c="3725">,</st>
    *<st c="3727">架构平台核心——Kubernetes作为统一层</st>*<st c="3789">, 本章提供了关于Kubernetes为何成为平台工程师首选平台的见解。</st>
    <st c="3883">您将了解核心集成和我们在集中关注</st> <st c="3988">额外增强功能之前必须做出的相关决策。</st>'
- en: '[*<st c="4007">Chapter 5</st>*](B31164_05.xhtml#_idTextAnchor255)<st c="4017">,</st>
    *<st c="4019">Integration, Delivery, and Deployment – Automation is Ubiquitous</st>*<st
    c="4083">, provides you with a stable understanding of the complexity around building,
    deploying, testing, validating, securing, operating, releasing, and scaling software
    and how we can centralize and automate this experience with</st> <st c="4306">self-service
    capabilities.</st>'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[*<st c="4007">第五章</st>*](B31164_05.xhtml#_idTextAnchor255)<st c="4017">,</st>
    *<st c="4019">集成、交付和部署——自动化无处不在</st>*<st c="4083">, 本章为您提供了关于构建、部署、测试、验证、安全、操作、发布和扩展软件的复杂性以及如何通过</st>
    <st c="4306">自助服务功能集中化和自动化这些体验的稳定理解。</st>'
- en: '[*<st c="4332">Chapter 6</st>*](B31164_06.xhtml#_idTextAnchor341)<st c="4342">,</st>
    *<st c="4344">Build for Developers and Their Self-Service</st>*<st c="4387">,
    reviews concepts around IDP integrations and shares best practices for building
    resilient, flexible, and</st> <st c="4494">user-oriented platforms.</st>'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[*<st c="4332">第六章</st>*](B31164_06.xhtml#_idTextAnchor341)<st c="4342">,</st>
    *<st c="4344">为开发者及其自助服务构建</st>*<st c="4387">，回顾了IDP集成的概念，并分享了构建具有弹性、灵活性以及</st>
    <st c="4494">以用户为中心的平台的最佳实践。</st>'
- en: '[*<st c="4518">Chapter 7</st>*](B31164_07.xhtml#_idTextAnchor381)<st c="4528">,</st>
    *<st c="4530">Building Secure and Compliant Products</st>*<st c="4568">, elaborates
    on security standards frameworks, and trends; how to leverage the software bill
    of materials; and defining the right actions to secure the platform without limiting
    your capabilities.</st> <st c="4765">Furthermore, we show you how to ensure the
    app delivery process will provide hardened and secure software/container packages
    and how to use policy</st> <st c="4912">engine technologies.</st>'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[*<st c="4518">第七章</st>*](B31164_07.xhtml#_idTextAnchor381)<st c="4528">,</st>
    *<st c="4530">构建安全和合规的产品</st>*<st c="4568">，详细讲解了安全标准框架及趋势；如何利用软件物料清单；并定义了确保平台安全而不限制能力的正确行动。</st>
    <st c="4765">此外，我们还展示了如何确保应用交付过程提供加固和安全的软件/容器包，并展示如何使用策略</st> <st c="4912">引擎技术。</st>'
- en: '[*<st c="4932">Chapter 8</st>*](B31164_08.xhtml#_idTextAnchor430)<st c="4942">,</st>
    *<st c="4944">Cost Management and Best Practices</st>*<st c="4978">, explains
    the concept of cost-increasing elements of a platform and how to optimize those
    costs.</st> <st c="5076">You will learn about tagging strategies, general cost
    optimization scenarios, how to use observability to identify optimization potential,
    and best practices to put them</st> <st c="5246">into practice.</st>'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[*<st c="4932">第八章</st>*](B31164_08.xhtml#_idTextAnchor430)<st c="4942">,</st>
    *<st c="4944">成本管理与最佳实践</st>*<st c="4978">，解释了平台成本增加元素的概念以及如何优化这些成本。</st> <st
    c="5076">你将了解标签策略、一般的成本优化场景、如何利用可观察性来识别优化潜力，以及如何将最佳实践</st> <st c="5246">付诸实践。</st>'
- en: '[*<st c="5260">Chapter 9</st>*](B31164_09.xhtml#_idTextAnchor479)<st c="5270">,</st>
    *<st c="5272">Choosing Technical Debt to Unbreak Platforms</st>*<st c="5316">,
    provides you with tools, frameworks, and methods to actively manage your technical
    debts.</st> <st c="5408">Like with costs, technical debts can grow and will have
    a negative impact on your platform</st> <st c="5499">if untreated.</st>'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[*<st c="5260">第九章</st>*](B31164_09.xhtml#_idTextAnchor479)<st c="5270">,</st>
    *<st c="5272">选择技术债务以修复平台问题</st>*<st c="5316">，为你提供了工具、框架和方法来积极管理你的技术债务。</st>
    <st c="5408">与成本类似，技术债务可以不断增长，并且如果不加以处理，会对平台造成负面影响。</st> <st c="5499">。</st>'
- en: '[*<st c="5512">Chapter 10</st>*](B31164_10.xhtml#_idTextAnchor507)<st c="5523">,</st>
    *<st c="5525">Crafting Platform Products for the Future</st>*<st c="5566">, emphasizes
    the imperative of change and our role as platform engineers in fostering change
    in a controlled way, balancing reliability</st> <st c="5702">and innovation.</st>'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[*<st c="5512">第十章</st>*](B31164_10.xhtml#_idTextAnchor507)<st c="5523">,</st>
    *<st c="5525">为未来打造平台产品</st>*<st c="5566">，强调了变革的必要性，以及我们作为平台工程师在以可控方式促进变革中的角色，平衡可靠性</st>
    <st c="5702">和创新。</st>'
