  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Establishing Lean Flows to Improve Productivity
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: “Flow is the movement and delivery of customer value through a process. In knowledge
    work, our whole reason for existence is to deliver value to the customer. Therefore,
    it stands to reason that our whole process should be oriented around optimizing
    flow.”
  prefs: []
  type: TYPE_NORMAL
- en: – Daniel Vacanti in Actionable Agile Metrics for Predictability
  prefs: []
  type: TYPE_NORMAL
- en: In today’s market, 55% of shoppers prioritize quality and product value, yet
    ultimately base their purchase decisions on finding a good deal. For instance,
    75% of Baby Boomers, 71% of Gen X, 68% of Gen Z, and 67% of Millennials prioritize
    price over quality and value (First Insight, 2022). Consequently, businesses must
    recalibrate their product delivery strategies to compete on price, features, and
    quality. This chapter explains how organizations can meet this challenge by harnessing
    the power of Lean principles.
  prefs: []
  type: TYPE_NORMAL
- en: Lean principles offer a practical solution to help organizations compete in
    a market where customers prioritize affordability above all else. This chapter
    introduces Lean principles, basic practices, implementation strategies, and key
    terms, including value streams, constraints, pull systems, waste, and metrics.
    We’ll delve into how Lean enhances efficiency by optimizing processes, eliminating
    constraints, and streamlining value delivery. You will learn that efficiency encompasses
    more than waste elimination; it also entails maximizing value delivery speed and
    cost-effectiveness.
  prefs: []
  type: TYPE_NORMAL
- en: 'We’ll cover the following topics in this chapter:'
  prefs: []
  type: TYPE_NORMAL
- en: Unlocking Lean efficiency
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Identifying wasteful constraints
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Streamlining value delivery
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Installing Lean strategies for a competitive edge
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Driving continuous improvement
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Technical requirements
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Having a foundational awareness of Lean principles and practices is nice to
    have but not necessary. Those who want to dive more deeply into the topics of
    Lean Thinking can find more information in Cecil Rupp’s12 and Al Shalloway’s books,
    listed in the *Further reading* section at the end of this chapter.
  prefs: []
  type: TYPE_NORMAL
- en: Unlocking Lean efficiency
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In today’s rapidly evolving business landscape, efficiency isn’t just a buzzword
    – it’s the lifeblood of successful organizations. With competitors always a step
    away and customers demanding more for less, the pressure is intense. This section
    is not about painting a dire picture; it’s about illuminating the pathway forward
    with Lean efficiency. By the end of this section, you will have grasped foundational
    Lean practices that focus on delivering unmatched value through meticulously streamlined
    operations.
  prefs: []
  type: TYPE_NORMAL
- en: 'As we begin this discussion, looking at Lean concepts through the lens of systems
    thinking and in the context of improving flows is helpful. For example, look at
    *Figure 3**.1* and ask yourself which workflow represents the leanest workflow:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 3.1 – Workflow comparisons](img/B21818_03_1.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 3.1 – Workflow comparisons
  prefs: []
  type: TYPE_NORMAL
- en: '**Workflow A** has five activities and one decision point. **Workflow B** also
    has five activities but two decision points. Finally, **Workflow C** has 15 activities
    and three decision points. At first glance, it is logical to assume that **Workflow
    A** offers the leanest set of activity flows. By the end of this chapter, you
    will realize the answer is not always so simple. But, for now, assuming all three
    produce the same product or service, we’ll go with **Workflow A** as it has the
    fewest activities and decision points.'
  prefs: []
  type: TYPE_NORMAL
- en: With this most basic concept of Lean Flows in place, let’s move on to discuss
    why companies need to be Lean and not just Agile. Harmonizing agility and Lean
    – dual pillars for optimal efficiency
  prefs: []
  type: TYPE_NORMAL
- en: In today’s competitive landscape, it’s not enough for organizations to be Agile;
    they must also embrace the Lean mindset. The core philosophy behind Lean is starting
    every endeavor with the customer’s perspective, aiming to deliver unparalleled
    value through the products and services offered. Companies with a genuine Lean
    orientation don’t stop striving for improvement. Instead, they are on a perpetual
    journey of exploration, continuously experimenting with new ways to refine their
    operations. The end goal? Delivering maximum value by eliminating waste.
  prefs: []
  type: TYPE_NORMAL
- en: 'The concept of Lean value streams captures this intent beautifully. It outlines
    a complete, value- focused sequence of activities that starts with an idea or
    a customer request and ends with delivering that value. However, Lean philosophy
    is not just about processes; it’s about a holistic approach to business. By continuously
    evaluating and improving the **Five Ms**: **Manpower**, **Material**, **Machines**,
    **Methods**, and **Money**, Lean practitioners can coordinate these elements to
    achieve the best results for both the customer and the business. Simply put, Lean
    is about doing more and better with less.'
  prefs: []
  type: TYPE_NORMAL
- en: '*Figure 3**.2* illustrates the five principles of lean thinking, which originated
    from the **Toyota** **Production** **System** (**TPS**). The aim of these principles
    is optimize the flow of products and services through entire value streams and
    to continuously improve.'
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 3.2 – Lean management](img/B21818_03_2.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 3.2 – Lean management
  prefs: []
  type: TYPE_NORMAL
- en: These principles were later articulated and popularized in the Western world
    by James P. Womack, Daniel T. Jones, and Daniel Roos in their 1990 book, “The
    Machine That Changed the World,” and further elaborated in their 1996 book, “Lean
    Thinking.” These lean thinking principles have been widely adopted beyond manufacturing
    and applied to software and hardware across various industries and business domains
    to improve efficiency and effectiveness.
  prefs: []
  type: TYPE_NORMAL
- en: The first principle is to identify opportunities to improve value using our
    customers’ perspectives as a North Star to guide our decision-making. Next, we
    map the value streams and their activities that deliver value. As we map our current
    state and explore options for improvement, our focus is always on minimizing waste
    and improving the flow of work, materials, information, and people to deliver
    value most efficiently and rapidly. Lean implements pull control systems, such
    as Kanban, to reduce the potential for excess inventory, bottlenecks, and delays.
    Finally, Lean organizations always seek perfection, never letting up on their
    efforts to improve. Those who do this well have a distinct and continuing competitive
    advantage over those who do not.
  prefs: []
  type: TYPE_NORMAL
- en: Orchestrating value streams
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The very essence of value streams lies in their ability to represent the complete,
    end-to-end series of processes and activities crucial to converting an initial
    concept or customer request into delivered value. This continuous sequence transcends
    traditional departmental barriers and integrates cross-functional efforts. Ironically,
    while many companies adhere to hierarchical organizational structures for administrative
    purposes, the real challenge is ensuring these hierarchies do not inadvertently
    create silos for solution development.
  prefs: []
  type: TYPE_NORMAL
- en: Organizational silos, often found in traditional bureaucratic systems, obstruct
    the free flow of value. Therefore, executives must recognize these divides and
    proactively bridge them. They should fine-tune both controls and incentives to
    eliminate barriers, positioning people and resources to enhance value stream flows
    at a detailed, product-line level.
  prefs: []
  type: TYPE_NORMAL
- en: '*Figure 3**.3* shows a Lean production flow on the left and a traditional hierarchical
    organizational structure on the right:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 3.3 – Lean flows within hierarchical organizations](img/B21818_03_3.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 3.3 – Lean flows within hierarchical organizations
  prefs: []
  type: TYPE_NORMAL
- en: Classically, companies often attempt to manage business flows within a department
    and use cross-functional processes and business systems to manage work, information,
    and material flows. The problem with this approach is that the organization stays
    with a siloed approach to business management. A more effective approach is to
    identify and focus solely on value-adding activities, unconstrained by departmental
    boundaries or divisions. This is the essence of the concept of value stream flows,
    as illustrated in the Lean flows diagram on the left side of *Figure 3**.3*.
  prefs: []
  type: TYPE_NORMAL
- en: It’s not necessary to turn an organization upside down to implement Lean-oriented
    value streams. However, it is easier to manage people across value streams where
    value-delivery work is being performed. We will revisit this topic repeatedly
    throughout the book. For now, it’s essential to understand that organizations
    can still maintain a traditional hierarchical management structure, even as they
    have value streams operating both within and across the various departments.
  prefs: []
  type: TYPE_NORMAL
- en: 'An example of this approach is seen in **Toyota**, the birthplace of Lean principles.
    While Toyota employs a distinct hierarchical structure, which encompasses global
    corporate offices cascading down to geographic and then product line divisions,
    the core intent remains the same: decentralized decision-making. This decentralization
    tailors decision-making to address local product and regional nuances more effectively.
    Yet, in daily operations, the spotlight remains on managing work as continuously
    refined value delivery streams. Remember, the path to enhancing these streams
    requires consideration of the Five M’s - Man, Machine, Material, Method, and Metrics.'
  prefs: []
  type: TYPE_NORMAL
- en: Next, we’ll touch on the philosophy governing Lean principles and practices.
  prefs: []
  type: TYPE_NORMAL
- en: Understanding the Lean philosophy
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: At its heart, Lean isn’t just a methodology – it’s a philosophy. Originating
    from the Japanese manufacturing industry, particularly Toyota, Lean has transcended
    its roots to become a universally applicable approach for enhancing efficiency
    across various industries and business domains. Central to this philosophy is
    the relentless pursuit of delivering the most value with the least amount of waste.
    Everything that doesn’t add value, from a customer’s perspective, is seen as waste
    and is, therefore, a candidate for elimination. We’ll get into the details on
    the types of waste in the next section, *Identifying waste and constraints*. But
    first, let’s find out what we mean by the term **value**.
  prefs: []
  type: TYPE_NORMAL
- en: Delivering value – the core of Lean
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Before diving deep into efficiency, let’s understand the Lean-oriented concept
    of value. In Lean terms, value is anything the customer is willing to pay for.
    For example, it could be the features and quality of a product, the responsiveness
    of a service, or the user-friendliness of software.
  prefs: []
  type: TYPE_NORMAL
- en: 'Now, reflect on this: How many of our daily operations genuinely contribute
    to this perceived value? You might realize that numerous processes, while integral
    from an organizational standpoint, don’t directly enhance customer value. On the
    other hand, many existing functions are necessary, but they could still benefit
    from Lean’s efficiency-driven lens to eliminate wasteful elements within them.
    So, let’s talk about that in the following sub-sections.'
  prefs: []
  type: TYPE_NORMAL
- en: Creating operational efficiency – the Lean way
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Lean’s magic lies in its ability to identify and minimize waste, allowing operations
    to flow more smoothly. Waste, in Lean terms, is classified into eight types: **defects**,
    **overproduction**, **waiting**, **non-utilized talent**, **transportation**,
    **excess inventory**, **motion**, and **extra-processing**. By recognizing and
    addressing these wastes, businesses can significantly amplify their operational
    efficiency.'
  prefs: []
  type: TYPE_NORMAL
- en: For instance, consider a simple process such as document approval in a corporate
    setting. Traditional methods might involve multiple handoffs, manual signatures,
    and prolonged waiting times. By applying Lean principles, we might shift to digital
    approvals, streamline the number of approvers, or even question the necessity
    of certain approval stages. The result? Quicker approvals, less waiting time,
    reduced motion waste, and, most importantly, accelerated value delivery.
  prefs: []
  type: TYPE_NORMAL
- en: Again, we’ll get into the details of identifying and eliminating waste in the
    next section. But we have a couple of other issues to address first, starting
    with what it means to meet our customers’ needs.
  prefs: []
  type: TYPE_NORMAL
- en: Meeting customer needs effectively
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: In the opening statistics, at the beginning of this chapter, we noted that a
    significant majority of shoppers, from Baby Boomers to Gen Z, prioritize price
    over quality and value. It’s a clear signal that, while quality is indispensable,
    efficiency (which often translates to cost-effectiveness) cannot be overlooked.
    Efficient operations, shaped by Lean practices, can lead to reduced costs, which,
    in turn, might allow businesses to offer competitive prices without compromising
    quality.
  prefs: []
  type: TYPE_NORMAL
- en: Remember, customers today have an abundance of choices. If they can get the
    same quality of product or service at a reduced price (thanks to operational efficiencies),
    they’ll likely choose the more cost-effective option. Moreover, operational efficiency
    also means faster delivery times, quicker responses, and more timely innovations
    – all crucial in meeting and exceeding customer expectations.
  prefs: []
  type: TYPE_NORMAL
- en: Lean-oriented efficiency does not happen by accident. It takes constant diligence
    and effort across the organization to identify, prioritize, and execute strategies
    to eliminate waste. This is the human element of Lean.
  prefs: []
  type: TYPE_NORMAL
- en: Valuing the human element
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: While tools, techniques, and methodologies form a significant part of Lean practices,
    the human element is paramount. It’s the people on the ground – the ones involved
    in the daily grind – who often first spot inefficiencies. Lean empowers these
    individuals to voice their observations and even champion change. By fostering
    an environment where every team member is a potential efficiency enhancer, organizations
    can tap into a vast reservoir of on-ground insights.
  prefs: []
  type: TYPE_NORMAL
- en: Furthermore, operational efficiency isn’t a one-time milestone; it’s a continuous
    journey. The market, customer preferences, and technologies are perpetually in
    flux. What’s efficient today might become a bottleneck tomorrow. Hence, the real
    skill isn’t just in implementing Lean practices but in perpetuating a Lean mindset
    – an ethos of continuous improvement and relentless pursuit of adding value.
  prefs: []
  type: TYPE_NORMAL
- en: This completes our discussion on what it means to unlock lean efficiencies.
    Before we move on to learning how to identify waste, let’s summarize what we’ve
    learned so far.
  prefs: []
  type: TYPE_NORMAL
- en: Embracing operational transformation
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Lean efficiency is not about doing more with less but about doing what’s right
    for the customer and the organization. It’s about a strategic alignment of processes
    to ensure that every step, every action, and every decision inches the business
    closer to its goals. By understanding and implementing the principles discussed,
    you’re setting the stage for an operational transformation – one where value isn’t
    just delivered but is amplified at every turn.
  prefs: []
  type: TYPE_NORMAL
- en: Now, we’ll move on to learn about the different forms of waste that hinder our
    ability to deliver maximum value to our customers.
  prefs: []
  type: TYPE_NORMAL
- en: Identifying waste and constraints
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Success in the business – whether commercial, government, or non-profit – is
    not just determined by how well you can add value but also by how proficiently
    you can prevent value leakage. Inefficiencies, if left unchecked, can erode an
    organization’s competitive edge, resulting in wasted resources, missed opportunities,
    and diminished profitability. In this section, we will delve into the art and
    science of pinpointing wasteful constraints and effectively weeding them out,
    empowering you to champion operational excellence in your professional journey.
  prefs: []
  type: TYPE_NORMAL
- en: Viewing the spectrum of waste
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Waste can manifest in obvious forms, such as a defect in a manufactured product,
    or more subtle ways, such as an unnecessary approval step in a process flow. To
    holistically address inefficiencies, you must first be adept at identifying waste
    in all its forms. The general categories for Lean-oriented waste are listed in
    *Figure 3**.4*, for both traditional and software categories:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 3.4 – Types of waste](img/B21818_03_4.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 3.4 – Types of waste
  prefs: []
  type: TYPE_NORMAL
- en: 'As noted previously and shown in the *Traditional Value Stream Wastes* column
    of *Figure 3**.4*, Lean practices have historically delineated eight primary forms
    of waste. Let’s look at these in more detail:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Defects**: Defects and poor quality lead to rework and corrections, consuming
    valuable resources and potentially damaging customer trust.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Overproduction**: Producing more than is required can tie up resources and
    capital, resulting in unnecessary storage, increased costs, and potential obsolescence.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Waiting**: Delay time between processes indicates inefficiencies and can
    increase the overall production timeline. Waiting can be an indicator of upstream
    bottlenecks, insufficient supplies, dependencies, too much work in process (WIP),
    lack of automated processes and more.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Non-utilized talent**: Failing to use the skills and knowledge of employees
    leads to overlooked innovations and ideas, underutilized skills and expertise,
    and diminished learning opportunities and productivity.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Transportation**: Unnecessary movement of products or materials adds costs
    and can increase the risk of damage or loss.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Inventory excess**: Holding excessive inventory ties up capital, consumes
    space, and can lead to spoilage or obsolescence, all of which add to our costs.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Motion Waste**: Redundant or unnecessary motions by workers can lead to inefficiencies
    and increase the risk of injury.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Extra-processing**: Adding more steps than required to a process or over-engineering
    a product can consume resources without adding value to the end customer.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: While these classifications sprouted from manufacturing, their essence is universally
    relevant. Whether you’re in software development, financial services, or healthcare,
    these waste categories can provide a structured lens to evaluate processes and
    identify inefficiencies. Still, it is often valuable to tweak the list of wastes
    to reflect the variances across domains of work, as we have done in the following
    subsection for software-oriented waste.
  prefs: []
  type: TYPE_NORMAL
- en: Tweaking elements of waste by domain
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: We’ve touched upon the traditional eight types of waste that are applicable
    across various industries. However, fine-tuning them to specific contexts can
    enhance their relevance. For instance, in a digital service firm, “inventory excess”
    might pertain to unused software licenses , incurring needless expenses. Similarly,
    “motion waste’ could be reflected in frequent handoffs during a project, leading
    to delays and possible communication breakdowns.
  prefs: []
  type: TYPE_NORMAL
- en: 'So, let’s see how the concept of Lean-oriented waste translates into software
    development:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Defects**: In the software realm, defects lead to buggy applications, diminished
    user experience, and increased maintenance efforts.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Relearning (also unnecessary work)**: Redoing tasks or revisiting solved
    problems due to poor knowledge retention or documentation wastes time and delays
    progress.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Partially done work (excess WIP)**: Having excessive WIP can obscure the
    project’s actual state, reduce agility, and delay the realization of value.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Context switching**: Constantly shifting focus between tasks or projects
    reduces efficiency, forces relearning, and can lead to increased errors or missed
    details.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Extra/unneeded features**: Developing unnecessary features consumes resources,
    complicates the user experience, and can make the product overly complex and challenging
    to use, all of which are non-value-added from our customers’ perspectives.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Handoffs**: Passing work between teams or individuals can lead to communication
    breakdowns, potential bottlenecks and delays, and a dilution of responsibility.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Underutilized human talent**: Not harnessing the full potential of software
    professionals can lead to missed innovative solutions and decreased morale.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Delays**: Waiting for decisions, feedback, or dependencies can hinder progress,
    delay releases, and frustrate teams.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: By classifying and understanding these waste forms, you will equip yourself
    to effectively spot and address inefficiencies across various product lines and
    service offerings. But now, we need to move on and discuss perhaps the most critical
    issue, which is constraints.
  prefs: []
  type: TYPE_NORMAL
- en: Constraints – the silent value blockers
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: While waste can be seen as actions or steps that add no value, constraints are
    barriers that actively hinder value delivery. A constraint could result from excessive
    cycle times or setup times creating a bottleneck in a manufacturing line, a software
    server that can’t handle required transaction volumes, or even an organizational
    policy that impedes rapid decision-making.
  prefs: []
  type: TYPE_NORMAL
- en: 'Recognizing these constraints is paramount. The **Theory of Constraints** (**ToC**),
    a management paradigm developed by Eliyahu Moshe Goldratt – outlined in his book
    The Goal, posits that in any complex system, there’s often one major limiting
    factor that defines the system’s capacity.3 Let’s look at *Figure 3**.5* to see
    the value of identifying our constraints:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 3.5 – ToC example](img/B21818_03_5.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 3.5 – ToC example
  prefs: []
  type: TYPE_NORMAL
- en: '*Figure 3**.5* depicts a value stream comprising seven activities, each taking
    5 minutes, with one exception: a central activity (**A4**) that requires 10 minutes.
    This lengthier activity creates a bottleneck, causing a backlog of work in the
    steps leading up to it. Meanwhile, subsequent activities lack work, awaiting input
    from the bottlenecked step.'
  prefs: []
  type: TYPE_NORMAL
- en: At this point, we may not know why it takes 10 minutes to complete activity
    4\. For example, it could be the result of a lengthy setup, the work duration,
    an inspection process, or waiting on information, materials, or resources causing
    the delays. However, by identifying and addressing this constraint, we can significantly
    elevate the system’s performance.
  prefs: []
  type: TYPE_NORMAL
- en: Eliminating constraints is pivotal for optimizing workflow and maximizing value.
    By prioritizing waste removal based on constraints, organizations can address
    the most impactful bottlenecks first, ensuring smoother processes and heightened
    efficiency.
  prefs: []
  type: TYPE_NORMAL
- en: In your professional journey, understanding the concept of constraints is invaluable.
    Not only does it allow you to enhance operational flow in your respective domain,
    but it also positions you as a strategic thinker capable of holistic problem-solving.
  prefs: []
  type: TYPE_NORMAL
- en: Mapping a value stream
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: In the previous subsection, *Figure 3**.5* provided a very simple graphical
    representation of a value steam flow. Usually, our real-life value streams are
    much more complex, plus we need to capture more information on materials and information
    flows.
  prefs: []
  type: TYPE_NORMAL
- en: '*Figure 3**.6*, or the enlarged version in *Appendix A: Machine Shop Value
    Stream Example*, shows a value stream map for a manufacturing line. Since it’s
    not the focus of this book to teach value stream mapping practices, we will not
    spend time here going through this map. Instead, we’ll spend our time going through
    the mapping process.'
  prefs: []
  type: TYPE_NORMAL
- en: However, for those who want to take a detailed dive into the mechanics of value
    stream mapping, Author Cecil Rupp goes into this topic extensively in his previous
    book, *Driving DevOps with Value Stream Management.* 4 The *Further reading* section
    also includes references to several well-known books on this topic. 5,6,7,8,9,10
  prefs: []
  type: TYPE_NORMAL
- en: 'In *Figure 3**.6*, text readability is not critical; the diagram is meant to
    provide an graphical depiction of flows across of a automotive manufacturing line:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 3.6 – Manufacturing value stream map example](img/B21818_03_6.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 3.6 – Manufacturing value stream map example
  prefs: []
  type: TYPE_NORMAL
- en: '**Value stream mapping** is a visual tool originating from Lean manufacturing
    that is used to analyze and design the flow of materials and information required
    to bring a product or service to a consumer. The goal is to identify waste and
    areas of improvement within processes.'
  prefs: []
  type: TYPE_NORMAL
- en: '*Figure 3**.7* provides a quick overview of the work involved in mapping a
    value stream:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 3.7 – Value stream mapping and improvement process](img/B21818_03_7.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 3.7 – Value stream mapping and improvement process
  prefs: []
  type: TYPE_NORMAL
- en: 'Here is a concise summary of the mapping process, consistent with Lean practices:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Identify the product/service**: Begin by choosing a product or service to
    map. This should be something that is critical to your business, or a process
    that is known to have issues or inefficiencies.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Define the scope and boundaries**: Clearly define the start and end points
    of the process you are mapping. This might be from the moment an order is placed
    until its delivery or from raw material to finished product.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Gather a cross-functional team**: Assemble a team with representatives from
    each function involved in the value stream. This will provide multiple perspectives
    and a holistic understanding of the process.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Map the current state**: Start by mapping the current state of the process
    as it operates, not as you think it operates. Document the steps, flows, and information
    necessary to deliver the product or service. This typically includes the actions,
    inventory, waiting times, and information flows that occur as a product or service
    moves through the process.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Collect data**: For each step, gather data such as cycle time, wait time,
    defect rates, inventory levels, and any other metrics that indicate how the process
    is performing. This quantitative data is crucial for identifying bottlenecks and
    waste.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Identify waste**: Within the map, distinguish between steps that add value
    from the customer’s perspective and those that do not (waste). Non-value-added
    steps are targets for improvement.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Map the future state**: Using the current state map and the collected data,
    design a future state map that shows how the process should operate after the
    waste has been removed or reduced. Focus on creating a flow that delivers value
    as efficiently as possible, minimizing wait times and reducing non-value-added
    steps.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Create an action plan**: Develop a plan to transition from the current state
    to the future state. This includes assigning tasks, setting deadlines, and determining
    the resources needed to implement changes.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Implement changes**: Execute the action plan, make the necessary changes
    to the process, and ensure that all team members are trained in the new process.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Review and continuously improve**: After implementing changes, monitor the
    process to ensure that improvements are sustained. Regularly revisit the value
    stream map to identify further areas for improvement. Repeat the process for the
    next value stream.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: In [*Chapter 4*](B21818_04.xhtml#_idTextAnchor203)*, Driving Improvements with
    Value Stream Management (VSM)*, we’ll dive a bit more deeply into the approach
    to identify and prioritize the most impactful improvement opportunities.
  prefs: []
  type: TYPE_NORMAL
- en: By visually laying out all the steps in a process and linking them to the flow
    of information and materials, value stream mapping allows you to see the sources
    of waste and any inefficiencies. With this insight, teams can collaborate on a
    targeted approach to creating more value for the customer with less work, which
    is the essence of Lean.
  prefs: []
  type: TYPE_NORMAL
- en: Amplifying IT’s impact – driving operational efficiency and strategic value
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Why is all of this vital to your professional career in IT? In today’s landscape,
    where margins are slim and competitors are relentless, achieving operational efficiency
    is essential. By adeptly identifying and reducing inefficiencies, you enhance
    the organization’s capacity to deliver value both swiftly and economically. Being
    in IT, you’re positioned uniquely to champion and implement digital improvements
    across products, services, processes, and value streams.
  prefs: []
  type: TYPE_NORMAL
- en: The benefits extend directly to the bottom line. Minimizing waste translates
    to conserving resources by not spending them on activities that don’t add value.
    By addressing bottlenecks, you ensure timely and effective product or service
    delivery, meeting market demands head-on. Such expertise doesn’t just boost profitability;
    it heightens customer satisfaction and elevates the brand’s stature.
  prefs: []
  type: TYPE_NORMAL
- en: Moreover, organizations today are on the lookout for professionals who don’t
    just execute tasks but think critically about enhancing value delivery. By mastering
    the skills of waste identification and constraint recognition, you position yourself
    as an invaluable asset, capable of driving strategic improvements and fostering
    a culture of continuous enhancement.
  prefs: []
  type: TYPE_NORMAL
- en: Prioritizing efficiency – the Lean imperative for organizational success
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Inefficiencies, whether from waste or constraints, are a common challenge for
    organizations. Yet, they can be addressed and mitigated. With the Lean principles
    and practices detailed in this section, organizations can systematically address
    these inefficiencies, ensuring a smoother flow of value. As the business landscape
    grows more competitive, the ability to harness efficiency becomes crucial. It
    allows organizations not only to deliver value effectively but also to maintain
    profitability. By adopting Lean, organizations are investing in their sustained
    success and reinforcing their commitment to operational excellence.
  prefs: []
  type: TYPE_NORMAL
- en: This completes our section on identifying waste and constraints. In the next
    section, we’ll focus on the approach to streamlining value stream flows.
  prefs: []
  type: TYPE_NORMAL
- en: Streamlining value delivery
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Throughout this book, we note that in today’s fast-paced business environment,
    timely and cost-effective value delivery is paramount. This section delves into
    the approach to refining value stream flows. It provides insights on aligning
    processes and techniques to balance time and cost, ensuring that organizations
    are adeptly positioned to meet, if not surpass, market demands.
  prefs: []
  type: TYPE_NORMAL
- en: Classifying value streams
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: At the heart of any organization is its commitment to delivering value, and
    value streams serve as the primary conduits for this delivery. These are end-to-end
    sequences where work, materials, and information synergize, moving smoothly to
    offer customer-centric value via products, services, or other tangible results.
  prefs: []
  type: TYPE_NORMAL
- en: Value streams
  prefs: []
  type: TYPE_NORMAL
- en: A value stream is the series of steps and activities that an organization employs
    to design, develop, and deliver products or services to its customers. Value streams
    chart the flow of materials and information from the very start, often from a
    supplier or raw material, all the way through to the delivery of the end product
    to the customer.
  prefs: []
  type: TYPE_NORMAL
- en: 'Historically, pioneers in the software industry, such as James Martin in his
    seminal work *The Great Transition*, cataloged numerous distinct value stream
    types by business processes prevalent in commercial entities.11 However, contemporary
    business transformation experts have simplified the classification of value stream
    types into two or three broad categories – **operational**, **development**, and
    **support**:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Operational value streams**: These types of value streams deliver direct
    value to external customers. Whether it’s through tangible products, services,
    or specific results, operational streams encompass myriad functions, from order
    taking, processing, and fulfillment to manufacturing, and post-sales customer
    support, and more.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Development value streams**: These streams focus on problem-solving and value
    creation to define, design, test, and evolve new solutions. These types of value
    streams create products and services for both internal and external customers
    This category of value streams includes product management, R&D, and IT services.
    For those in the IT sector, **continuous integration/continuous delivery** (**CI/CD**)
    and DevSecOps pipelines live within development value streams.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Support value streams**: While they might not be direct contributors to customer
    value, support streams are the unsung heroes that provide essential support to
    the core value streams within an organization. The steps and activities in support
    value streams enable operational and development value streams to function efficiently
    and effectively, although they do not directly contribute to products or services
    delivered to customers. These streams encompass various internal functions such
    as human resources, finance, IT, procurement, legal services and supply change
    management.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Various thought leaders and organizations interpret these value stream categories
    slightly differently. For instance, SAFe pinpoints operational and development
    streams, while PMI extends this to include support value streams. Similarly, experts
    such as Martin and Osterling distinguish between core value streams, which directly
    add customer value, and supporting ones, which are necessary for the primary value
    streams to function effectively and efficiently.
  prefs: []
  type: TYPE_NORMAL
- en: You now know what value streams are. So, now, we can start looking at how to
    improve them, starting with the balancing act between speed of delivery, quality,
    and costs.
  prefs: []
  type: TYPE_NORMAL
- en: Balancing speed and cost
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Every organization faces a crucial balancing act: how to deliver products or
    services rapidly without compromising on quality or escalating costs. This becomes
    even more vital when we factor in the ever-evolving customer expectations and
    the pressure to innovate consistently. Speed without accuracy can lead to errors,
    rework, and a tarnished brand image. Conversely, a meticulous approach that’s
    time-consuming can result in missed market opportunities and reduced competitiveness.'
  prefs: []
  type: TYPE_NORMAL
- en: Mastering this balance begins with understanding and optimizing the processes
    that underpin value creation and delivery. Consider, for instance, the business
    domain of software development. Rapid application development techniques prioritize
    speed but can sometimes lead to post- deployment issues if we haven’t fully considered
    critical requirements, architecture, and usability concerns. In contrast, traditional
    Waterfall models might ensure a thorough product planning effort. Still, they
    could delay time-to-market and not provide sufficient flexibility to address changes
    brought on by ever-evolving customer, business, and market requirements.
  prefs: []
  type: TYPE_NORMAL
- en: The key is to find a middle ground by employing hybrid approaches and continuously
    refining methodologies to enhance speed while keeping costs in check. For example,
    in a Lean-Agile enterprise, value streams help ensure predictable and efficient
    outputs, while Agile-based teams evaluate and implement the most value-adding
    improvements.
  prefs: []
  type: TYPE_NORMAL
- en: Lean-Agile organizations seek a balance between efficiency and change. Such
    optimization requires a keen understanding of the industry, the ability to forecast
    market demands, and achieving proficiency in leveraging tools and technologies
    to aid in efficient delivery. We must make sure that the changes we are working
    on have the most significant potential impact in terms of delivering more value
    at the lowest practical cost.
  prefs: []
  type: TYPE_NORMAL
- en: Agile practices are not limited to helping evolve our products. We also must
    consider how best to improve our value stream activities and cross-functional
    business processes that deliver value and support the business. Those improvements
    have the most impact on the speed and cost of delivery. So, we need Agile teams
    to also work on those types of issues. Moreover, in the following subsection,
    you will find that it often means we focus Agile business teams on fixing inefficiencies.
  prefs: []
  type: TYPE_NORMAL
- en: Enhancing efficiency by minimizing inefficiencies
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: This might sound intuitive, but the journey to greater productivity often begins
    by recognizing and rectifying inefficiencies. It’s akin to paving a smoother road
    to ensure faster travel. By eliminating bumps (inefficiencies) in your processes,
    you ensure a swifter, less costly value delivery.
  prefs: []
  type: TYPE_NORMAL
- en: 'Here, again, assessing the location of our constraints is the critical indicator
    of where our inefficiencies lie. Inefficiencies can manifest in various forms:
    redundant processes, outdated technologies, communication barriers, or even a
    lack of skillset alignment. Recognizing these pain points is the first step to
    improving our business value-adding work and information flows.'
  prefs: []
  type: TYPE_NORMAL
- en: Another way that Lean practices create efficiency is by eliminating the delays
    in the steps on the value stream. These are often due to multitasking, which causes
    extra work to be created. Though we might like to think otherwise, humans are
    only able to process one thought or one series of actions at a time.
  prefs: []
  type: TYPE_NORMAL
- en: The bottom line is that by improving flow and waste, we become more efficient.
    Subsequently, applying Lean principles, automating repetitive tasks, refining
    communication channels, and ensuring continuous upskilling can drastically minimize
    these inefficiencies, paving the way for streamlined value delivery.
  prefs: []
  type: TYPE_NORMAL
- en: Before we leave this section, let’s take a quick look at how your professional
    focus on assessing and eliminating inefficiencies can positively impact your professional
    career.
  prefs: []
  type: TYPE_NORMAL
- en: Carving a niche in the professional world
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: As your career progresses your ability to ensure swift, cost-effective value
    delivery can set you apart. Organizations may leap ahead through technical and
    product innovations. But they thrive when they have efficient operations that
    help maintain their competitive edge. By mastering techniques to optimize processes
    and minimize inefficiencies, you’re not just contributing to the immediate project
    or product but influencing a culture of operational excellence.
  prefs: []
  type: TYPE_NORMAL
- en: Professionals who are adept at such optimization often find themselves in strategic
    roles, driving organizational policies and spearheading innovation. It’s a skill
    set that resonates with leadership, investors, and customers alike. In a world
    where every second counts and every penny is scrutinized, proficiency in streamlining
    value delivery can be your ticket to professional recognition and organizational
    success.
  prefs: []
  type: TYPE_NORMAL
- en: The pursuit of streamlining value delivery is relentless. Market dynamics shift,
    technologies evolve, and customer preferences change. Amidst this flux, your ability
    to consistently deliver value efficiently can be the anchor. As you navigate your
    career, remember that every process can be refined, every methodology can be optimized,
    and every inefficiency can be minimized.
  prefs: []
  type: TYPE_NORMAL
- en: This completes our discussion on streamlining value delivery. This section has
    armed you with the insights and tools to make that happen. Embrace them, refine
    them, and apply them. The result? An enhanced professional profile and an organization
    that stands resilient, efficient, and profitable in the face of ever-mounting
    challenges.
  prefs: []
  type: TYPE_NORMAL
- en: In the next section, we’ll introduce Lean strategies that help drive and sustain
    a competitive edge in your industry.
  prefs: []
  type: TYPE_NORMAL
- en: Installing Lean strategies for a competitive edge
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In a dynamic global marketplace, the aim isn’t just to survive but to thrive
    and lead. The fact is, if we don’t set the pace, we won’t survive for long or,
    at best, survive as a niche player.
  prefs: []
  type: TYPE_NORMAL
- en: Operational efficiency is a cornerstone for organizations and professionals
    striving for this goal. In the context of business competitiveness, efficiency
    is more than just reducing excess; it’s about consistently delivering value promptly.
    Lean strategies offer a framework to achieve this, helping businesses remain competitive
    and adaptive.
  prefs: []
  type: TYPE_NORMAL
- en: Prioritizing value flows
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: In a Lean-Agile paradigm, the focus shifts to ensuring the optimization of value
    delivered through our products and services, as defined by our customers. This
    optimization extends throughout their economic lifecycles, transcending the conventional,
    often fragmented, project-based approach. Instead of fits and starts common in
    project-centric processes, Lean-Agile emphasizes a continuous flow, seamlessly
    integrating operations, development, and supporting value streams.
  prefs: []
  type: TYPE_NORMAL
- en: 'In the previous section, *Streamlining value delivery*, and specifically within
    the *Classifying value streams* subsection, we introduced three standard value
    stream types: operational, development, and support. We are going add a fourth
    value stream type, called **''product''.** After all, both Lean and Agile emphasize
    that everything we do, indeed our very livelihoods, depend on us meeting our customers’
    needs via our products and services.'
  prefs: []
  type: TYPE_NORMAL
- en: 'To get a clearer picture of this, let’s take a look at *Figure 3**.8*:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 3.8 – End-to-end customer value stream flows](img/B21818_03_8.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 3.8 – End-to-end customer value stream flows
  prefs: []
  type: TYPE_NORMAL
- en: '*Figure 3**.8* illustrates a product value stream that defines the end-to-end
    flow of work required to take a concept and incrementally deliver new value. Feeding
    the product value stream are any number of operational and development value streams.
    Business enabling value streams (often called support value streams) are not connected
    to the product value stream. However, they are needed to sustain the business
    (e.g., HR, Legal, Finance, Marketing).'
  prefs: []
  type: TYPE_NORMAL
- en: So, why did we add the product value stream? Well, the classic definition of
    a value stream is an end-to-end set of activities from concept through delivery
    that collaboratively transforms inputs into outputs, ultimately providing value
    to the customer. That’s a mouthful, but basically, it implies that a value stream
    encompasses virtually everything a company does to deliver value to its customers
    through its products and services.
  prefs: []
  type: TYPE_NORMAL
- en: However, the problem with that definition is that it doesn’t make it easy to
    break work down into bite-size chunks that make sense in terms of how we need
    to run our businesses. To overcome this problem, various thought leaders began
    to organize value streams around operations, development, and support (business-enabling)
    functions. But, in doing so, we’ve lost the notion that everything we do must
    support the customers who fund our work. Again, they are the reason our organizations
    can exist.
  prefs: []
  type: TYPE_NORMAL
- en: In a large, multi-billion-dollar organization, there are hundreds, if not thousands,
    of potential value streams. However, the number of revenue generating value streams
    is limited to the primary products and services they offer to their customers.
  prefs: []
  type: TYPE_NORMAL
- en: In the following subsection, we’ll take a closer look at many of the critical
    activities necessary to deliver value to our customers, from concept through delivery.
    Specifically, we will explore why there are so many potential value streams and
    how to organize them.
  prefs: []
  type: TYPE_NORMAL
- en: Demystifying organizational value streams
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: First, all organizations are driven to support a specific market, types of customer,
    and their needs. Organizational focus and alignment are critical to success and
    require a broad spectrum of work to deliver new increments of customer-centric
    value constantly.
  prefs: []
  type: TYPE_NORMAL
- en: Looking across an iterative product life cycle, we start with activities to
    define corporate, customer, product, and portfolio investment strategies. Other
    activities are needed to conduct market and product research. We often need to
    develop partnerships and supply chains to support our manufacturing, delivery,
    and support services. We require activities to promote and sell our products.
    Plus, we have activities to design, develop, test, and deploy our new or enhanced
    products and services. We have other activities to support the continuous production
    of our goods and services. And we still are not done because we need other activities
    to manage fulfillment and provide customer support.
  prefs: []
  type: TYPE_NORMAL
- en: Finally, it’s essential to know that customer facing value streams must also
    support product evolutions across multiple development lifecycles. So, all of
    the activities noted in the previous paragraph are iterative to deliver new value
    incrementally. But hold on to that thought for now. We’ll come back to it in [*Chapter
    9*](B21818_09.xhtml#_idTextAnchor426)*, Defining a Business Agility System for
    the* *Enterprise (BASE)*.
  prefs: []
  type: TYPE_NORMAL
- en: For now, let's et’s look closer at this paradigm shift that has permeated virtually
    every industry.
  prefs: []
  type: TYPE_NORMAL
- en: The Lean paradigm – where efficiency meets value
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Historically, Lean was rooted in manufacturing, aiming to reduce waste and streamline
    operations. Over time, its principles have permeated diverse sectors, from aerospace,
    banking and financial services, construction, consumer electronics, education,
    food and beverage, healthcare, information technology, pharmaceuticals, the public
    sector and government, and retail.
  prefs: []
  type: TYPE_NORMAL
- en: At its core, Lean is more than just a methodology; it’s a mindset centered on
    value delivery. By eliminating non-value-adding processes (or waste) and focusing
    on what genuinely adds value from a customer’s perspective, Lean ensures that
    every organizational effort amplifies customer satisfaction.
  prefs: []
  type: TYPE_NORMAL
- en: For instance, in an IT services company, if client feedback reveals that system
    stability and security are their top priorities over the latest innovative features,
    a Lean-oriented approach would prioritize efforts on rigorous testing and robust
    security protocols, which might require new tools, test scripts, and automation.
    This ensures the delivery of a product that aligns with the client’s primary needs,
    reducing potential system vulnerabilities and costly post-launch fixes.
  prefs: []
  type: TYPE_NORMAL
- en: With this paradigm shift comes a competitive advantage. Let’s see why.
  prefs: []
  type: TYPE_NORMAL
- en: Crafting competitive advantages with Lean
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Competition in business isn’t just about who offers a particular service or
    product; it’s about who offers it best, quickest, and in alignment with customer
    expectations. Leveraging Lean methodologies can be your cornerstone for achieving
    this competitive advantage through these four areas:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Customer-centricity**: By focusing on value from a customer’s vantage point,
    Lean ensures organizations stay attuned to changing market demands, swiftly adapting
    and delivering what the customer genuinely wants.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Optimized operations**: Lean encourages streamlined operations, reducing
    cycle times, and ensuring swifter market responsiveness. In sectors such as retail
    or tech, this can mean the difference between market leadership and obsolescence.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Cost-efficiency**: By eliminating wasteful processes, Lean not only ensures
    time efficiencies but also drives cost savings. These savings can be strategically
    reinvested for innovation or passed on to customers, further enhancing competitiveness.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Catalyst for innovation**: Lean isn’t just about doing things right; it’s
    about doing the right things. By freeing up resources from non-value-adding tasks,
    organizations can invest more in R&D, driving innovation and staying ahead of
    market curves.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Lean isn’t just an operational tool; it’s a strategic asset. By understanding
    and absorbing how Lean methodologies bolster competitive advantage, you can position
    yourself as an invaluable asset to your organization.
  prefs: []
  type: TYPE_NORMAL
- en: In roles ranging from operational management to strategic planning, the ability
    to deploy Lean-driven solutions that exceed customer expectations can set you
    apart. Imagine leading a project that not only meets its targets but does so ahead
    of time, on budget, and with innovations that the market hasn’t even articulated
    yet. That’s the prowess Lean brings to the table.
  prefs: []
  type: TYPE_NORMAL
- en: Furthermore, as businesses globally embrace the Lean mindset, professionals
    fluent in its principles and applications will find themselves in demand, transitioning
    from mere role occupants to strategic influencers. The beauty of Lean is that
    its principles are universal. Whether you’re in healthcare, finance, tech, or
    manufacturing, Lean’s focus on efficient value delivery remains a constant competitive
    differentiator.
  prefs: []
  type: TYPE_NORMAL
- en: Paving the way for market leadership
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: This concludes our discussion on Lean strategies for a competitive edge. We
    have learned that, in today’s age, the market leaders of tomorrow are being defined
    by their ability to deliver unmatched value efficiently today. Lean strategies
    offer the blueprint to achieve this. By aligning organizational processes with
    customer value, optimizing operations, and continuously innovating, Lean ensures
    that businesses aren’t just running the race but leading it.
  prefs: []
  type: TYPE_NORMAL
- en: As professionals, embracing Lean’s tenets equips you with a potent combination
    of strategic foresight and operational excellence. It’s a toolkit that ensures
    you not only contribute to your organization’s competitive prowess but also carve
    a niche for yourself in a marketplace that values efficiency, innovation, and
    value above all.
  prefs: []
  type: TYPE_NORMAL
- en: Now, let’s move on to discuss how Lean drives continuous improvement.
  prefs: []
  type: TYPE_NORMAL
- en: Driving continuous improvement – fostering sustained enhancements through Lean
    principles
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In the ever-evolving business landscape, staying competitive requires more than
    just one-time process optimization. While the tactical approach of Agile retrospectives
    emphasizes quick, Sprint-specific improvements, Lean offers a broader, strategic
    perspective. Lean principles prioritize the most impactful improvements, irrespective
    of their associated time, cost, or effort. Therefore, Lean improvement initiatives
    may require approvals through the organization’s portfolio management process.
  prefs: []
  type: TYPE_NORMAL
- en: This contrasts with Agile’s emphasis on what can be immediately achieved by
    a team or team of teams within the constraints of an upcoming sprint. The unsaid
    part is that Agile teams are, therefore, limited in scope on the changes they
    can make.
  prefs: []
  type: TYPE_NORMAL
- en: However, to thrive amidst shifting market dynamics, consumer preferences, and
    technological advancements, organizations and professionals must understand and
    harness the depth of Lean’s commitment to make the most impactful improvements.
  prefs: []
  type: TYPE_NORMAL
- en: An unwavering focus on impactful Lean improvements
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Lean isn’t a mere one-off intervention but a sustained pursuit of operational
    excellence. Central to Lean is the unyielding drive to eliminate waste and relentlessly
    focus on those improvements that promise the most significant impact. By targeting
    efficiency enhancements, cost reductions, and swift deliveries, Lean ensures that
    organizations continuously move towards an optimal state of operation.
  prefs: []
  type: TYPE_NORMAL
- en: The previous statement does not imply that Lean practitioners cannot make relatively
    low-cost and rapid improvements. Take manufacturing as an illustrative example.
    They continually monitor their production processes, identify bottlenecks, and
    apply corrective measures. So, instead of simply completing a batch and moving
    on, there would be analysis, feedback, and adjustments to ensure maximum efficiency
    and value in each production cycle.
  prefs: []
  type: TYPE_NORMAL
- en: But often, the most impactful changes require time, budget, and resources outside
    the limits of the value stream team authorities. In those cases, we rely on VSM
    methods to identify, prioritize, and seek budget approvals for a proposed change
    initiative. We will discuss this topic at length in [*Chapter 4*](B21818_04.xhtml#_idTextAnchor203)*,
    Driving Improvements with Value Stream* *Management (VSM)*.
  prefs: []
  type: TYPE_NORMAL
- en: Regardless of scope, the objective is to refine processes, systems, equipment,
    and tooling perpetually, ensuring products are of the highest quality, produced
    efficiently, and delivered promptly in response to market demand. Moreover, if
    designed and implemented correctly, those types of improvements almost always
    drive down our costs.
  prefs: []
  type: TYPE_NORMAL
- en: Still, it’s people who will drive these efforts, and that type of dedication
    and mindset requires a change in culture.
  prefs: []
  type: TYPE_NORMAL
- en: Cultivating a culture of continuous improvement
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'While Lean tools and techniques are vital, the real magic unfolds when an organization’s
    culture embraces continuous improvement. Here’s how professionals foster such
    a culture:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Promote open communication**: Encourage teams to voice their observations,
    challenges, and suggestions. An environment where feedback is welcomed becomes
    a fertile ground for generating improvement ideas.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Celebrate small wins**: Recognize and reward even minor enhancements. This
    not only boosts morale but also reinforces the belief that every improvement,
    no matter how small, contributes to the bigger picture.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Invest in training**: Equip teams with the latest Lean techniques and tools.
    The more adept they are, the better they can identify opportunities for enhancement.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Embedded review mechanisms**: Periodic reviews ensure that the drive for
    improvement remains on track. These sessions should focus on assessing past actions,
    analyzing their outcomes, and charting the path forward. Value stream management
    is the right approach to ensure these reviews become mainstream.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Lead by example**: Leaders should not just endorse but embody the continuous
    improvement ethos. When team members see their leaders actively engaged in the
    process, they, too, are inspired to participate wholeheartedly.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: So, now that you know Lean-based continuous improvements require a cultural
    change, how can you help make that happen? That is the topic of the following
    subsection.
  prefs: []
  type: TYPE_NORMAL
- en: Charting the course to sustained efficiency and profitability
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: For professionals, understanding and championing continuous improvement is not
    just a process enhancement strategy; it’s a career enhancement tool. As you lead
    and contribute to initiatives that streamline operations, reduce waste, and elevate
    value delivery, you position yourself as a valuable human resource within the
    organization. More so, you align yourself with the organizational goals of delivering
    customer value efficiently while bolstering profitability.
  prefs: []
  type: TYPE_NORMAL
- en: Imagine the pride in seeing a process you refined to result in a 10% reduction
    in production costs or a tweak you proposed measurably enhances product quality
    and customer satisfaction. These aren’t just operational victories; they are career
    milestones that showcase your value to the organization.
  prefs: []
  type: TYPE_NORMAL
- en: Moreover, in a world where businesses are constantly in the race to outdo competitors,
    being the torchbearer of continuous improvement ensures your organization remains
    a step ahead. Today’s efficiency metrics become tomorrow’s baselines. By continually
    raising the bar, you ensure that your organization doesn’t just match industry
    standards but sets them.
  prefs: []
  type: TYPE_NORMAL
- en: Championing the transformative power of continuous improvement
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: This marks the end of this chapter on Establishing Lean Flows to Improve Productivity.
    You have learned that continuous improvement isn’t just a Lean principle; it’s
    a business imperative and a professional mantra. In an ever-changing market, resting
    on past achievements is not just stagnation; it’s regression. The future belongs
    to those who iterate, innovate, and improve relentlessly. As professionals, embedding
    this ethos not only drives organizational excellence but also paves the way for
    personal success. Embrace the iterative pulse of Lean, foster a culture of constant
    enhancement, and witness the transformative power of continuous improvement in
    action.
  prefs: []
  type: TYPE_NORMAL
- en: Summary
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In this chapter, you delved into the heart of Lean methodologies and their transformative
    power. Recognizing that a majority of consumers, spanning diverse generations,
    prioritize cost savings even when valuing quality, it becomes imperative for organizations
    to strike that delicate balance between quality and efficient delivery. You learned
    that the Lean approach is a potent tool in achieving this, shedding light on how
    to eliminate waste and constraints meticulously, ensuring products reach customers
    efficiently, cost-effectively, and without compromising on value.
  prefs: []
  type: TYPE_NORMAL
- en: These lessons hold paramount significance, especially in a competitive marketplace
    where customer preferences oscillate between quality and cost efficiency. Harnessing
    the power of Lean doesn’t just bolster an organization’s bottom line; it places
    you at the vanguard of industry leaders who understand and cater to nuanced customer
    needs. Armed with the strategies and insights from this chapter, you’re poised
    to transform operational processes, ensuring that value delivery is not just a
    process, but an art form perfected over time.
  prefs: []
  type: TYPE_NORMAL
- en: We'll now move on to [*Chapter 4*](B21818_04.xhtml#_idTextAnchor203), *Driving
    Improvements with Value Stream Management*. In this chapter, you will learn how
    VSM as a methodology is applied to continuously drive the most impactful organizational
    improvements. For commercial enterprises, this means improving efficiency, quality,
    and customer alignment to achieve a competitive advantage. In non-profits and
    government agencies, the goals are similar, but the desired business outcomes
    focus on lowering costs for recipients of social and quality of life benefits
    and citizen services.
  prefs: []
  type: TYPE_NORMAL
- en: Questions
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'Answer the following questions to test your knowledge of this chapter:'
  prefs: []
  type: TYPE_NORMAL
- en: What are the five Ms, and why do we care about them?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: What are the eight types of waste identified in traditional Lean management
    practices?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'True or false: Can the traditional Lean waste categories work in other industries
    besides manufacturing?'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Why is it important to identify the constraints in our production systems?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: What are the three most common classification types for value streams?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: List some of the industries where Lean practices have proven their value.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: What is the classic definition of value streams, and what is the issue we need
    to be concerned about when applying that definition?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: What are the four areas we need to pay attention to drive competitive advantage?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: How does the focus on continuous improvements differ between Lean and agile
    practices?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Who is responsible for cultivating a culture of continuous improvement?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Answers
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The Five M’s are Man, Machine, Materials, Methods, and Metrics, which provide
    the path to enhancing value streams
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'The eight types of waste are: Defects, Over production, Waiting, Unused talent,
    Transportation, Inventory, Motion and Extra-processing.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: True. The traditional Lean waste categories, originally developed for manufacturing,
    can be effectively applied to other industries. These categories help identify
    and eliminate inefficiencies in various types of processes.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'It’s important to identify constraints in production systems to: maximize throughput,
    optimize resource utilization, improve process flow, focus improvement efforts,
    enhance quality, increase customer satisfaction, reduce cost and improve strategic
    planning.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'The three most common types of value streams are: operational, development
    and support.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Some of the industries where Lean practices have proven their value are manufacturing,
    and software development.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: The classic definition of a value stream is an end-to-end set of activities
    from concept through delivery that collaboratively transforms inputs into outputs,
    ultimately providing value to the customer. The problem with this definition is
    that it doesn’t make it easy to break work down into bite-size chunks that make
    sense in terms of how we need to run our businesses. To overcome this problem,
    various thought leaders began to organize value streams around operations, development,
    and support functions. But, in doing so, we’ve lost the notion that everything
    we do is to support our paying customers.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: The four areas for achieving competitive advantage with Lean are customer-centricity,
    optimized operations, cost-efficiency, and as a catalyst for innovation.
  prefs:
  - PREF_OL
