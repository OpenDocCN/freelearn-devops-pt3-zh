  - PREF_OL
  type: TYPE_NORMAL
- en: Enterprise Support plan
  id: totrans-40
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: Which of the following are regarded as global services on AWS? (Choose two)
  id: totrans-41
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: AWS IAM
  id: totrans-42
  prefs:
