  - PREF_OL
  type: TYPE_NORMAL
- en: Root user
  id: totrans-81
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: Which tool on AWS can be used to estimate your monthly costs?
  id: totrans-82
  prefs:
