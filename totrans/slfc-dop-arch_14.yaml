  type: TYPE_NORMAL
- en: The process of deployment validation in Flosum is meticulous, resulting in a
    comprehensive metadata log. This log serves as a crucial record, providing insights
    into each deployment’s history and aiding in future audits and analyses. The following
    screenshot shows an example of the extensive metadata logs attached to a deployment.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 14.2 – A recent deployment showing the autogenerated metadata log](img/B19436_14_02.jpg)'
  id: totrans-25
  prefs: []
  type: TYPE_IMG
- en: Figure 14.2 – A recent deployment showing the autogenerated metadata log
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
