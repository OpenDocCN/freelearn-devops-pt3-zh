    for the display of the graphic. Please refer to the Free eBook download to access
    the detail in the graphic.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
- en: The Deployment Manager is Flosum’s answer to CI/CD orchestration. It allows
    for the stacking of automation pipelines, offering a centralized and efficient
    way to manage continuous integration and delivery across multiple projects and
    environments.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
- en: The Trust Center
  id: totrans-35
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The Trust Center serves as the cornerstone of security within Flosum, offering
    robust tools for monitoring and ensuring compliance. This module periodically
    scans Salesforce Orgs, generating alerts for any detected security breaches or
    policy violations, and is a testament to Flosum’s commitment to security and compliance.
    It not only monitors Salesforce Orgs for potential security breaches but also
    automates the generation of violation alerts and remediation changes. This proactive
    approach to security ensures that Orgs remain compliant and secure.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 信任中心作为 Flosum 安全性的基石，提供了强大的工具来监控和确保合规性。该模块定期扫描 Salesforce 组织，生成任何检测到的安全漏洞或政策违规的警报，是
    Flosum 对安全和合规承诺的体现。它不仅监控 Salesforce 组织的潜在安全漏洞，还自动生成违规警报和修复变更。Flosum 采取这种积极的安全策略，确保组织始终保持合规和安全。
- en: Backup and Data Migrator
  id: totrans-37
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 备份和数据迁移
- en: Recognizing the critical nature of data integrity, Flosum’s Backup and Data
    Migrator module provides robust solutions for both full and incremental backups.
    This module stands out for its support of big objects and binary data, ensuring
    comprehensive data protection.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 认识到数据完整性的重要性，Flosum 的备份和数据迁移模块为全量和增量备份提供了强大的解决方案。该模块支持大对象和二进制数据，确保全面的数据保护。
- en: Integrations and customizations
  id: totrans-39
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 集成和自定义
- en: Flosum’s integration capabilities are a testament to its flexibility. While
    it offers built-in source control and ticket tracking workflows, it can additionally
    connect with external applications, such as Jira and Azure DevOps, add flexibility,
    while Flosum Scan and AccelQ cover the spectrum of code scanning and regression
    testing. Branch management features such as permissioning, peer review, and merge
    tracking further attest to Flosum’s commitment to a streamlined and secure DevOps
    process. This interoperability enables teams to leverage Flosum within their existing
    workflows, enhancing productivity without disrupting established processes.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: Flosum 的集成功能证明了它的灵活性。虽然它提供了内置的源代码控制和票务追踪工作流，但它还可以与外部应用程序（如 Jira 和 Azure DevOps）连接，增加了灵活性，而
    Flosum Scan 和 AccelQ 涵盖了代码扫描和回归测试的全方位功能。分支管理功能如权限设置、同行评审和合并跟踪，进一步证明了 Flosum 对简化和安全
    DevOps 流程的承诺。这种互操作性使团队能够在现有工作流中利用 Flosum，从而提高生产力，而不会打乱已建立的流程。
- en: Built natively on the Salesforce platform, Flosum offers unprecedented extensibility.
    Users can tailor reports, dashboards, and layouts to their specific needs, ensuring
    a highly personalized and efficient DevOps experience. This customization extends
    beyond aesthetics, allowing teams to adapt the tool to their unique workflow requirements.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: Flosum 原生构建在 Salesforce 平台上，提供了前所未有的可扩展性。用户可以根据特定需求定制报告、仪表盘和布局，确保高度个性化和高效的 DevOps
    体验。这种自定义不仅限于外观，还允许团队根据其独特的工作流需求调整工具。
- en: By using Salesforce’s comprehensive reporting and dashboard capabilities, Flosum
    provides vital insights into deployment metrics. These tools are indispensable
    for tracking progress, identifying bottlenecks, and making data-driven decisions.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 通过使用 Salesforce 的全面报告和仪表盘功能，Flosum 提供了有关部署指标的重要见解。这些工具对于跟踪进展、识别瓶颈以及做出数据驱动的决策至关重要。
- en: Let’s summarize that feature set now, grouped by the area of DevOps that each
    feature best relates to.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 现在让我们总结一下这些功能，按照每个功能最相关的 DevOps 领域进行分类。
- en: '| **Feature type** | **Feature** | **Description** |'
  id: totrans-44
  prefs: []
  type: TYPE_TB
  zh: '| **功能类型** | **功能** | **描述** |'
- en: '| --- | --- | --- |'
  id: totrans-45
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- | --- |'
- en: '| **Source control** **management** | Built-in source control | Offers an integrated
    source control system, allowing for effective management of code changes, versioning,
    and collaboration within the Salesforce environment. |'
  id: totrans-46
  prefs: []
  type: TYPE_TB
  zh: '| **源代码控制** **管理** | 内置源代码控制 | 提供集成的源代码控制系统，允许在 Salesforce 环境中有效管理代码变更、版本控制和协作。
    |'
- en: '|  | Integration with external tools | Supports integration with external source
    control tools such as GitHub, enabling teams to maintain their existing workflows
    while leveraging Flosum’s capabilities. |'
  id: totrans-47
  prefs: []
  type: TYPE_TB
  zh: '|  | 与外部工具的集成 | 支持与外部源代码控制工具（如 GitHub）集成，使团队能够在保持现有工作流的同时，利用 Flosum 的能力。 |'
- en: '| **Deployment** **management** | The Deployment Manager | A key tool for orchestrating
    complex deployments across multiple Salesforce Orgs, streamlining the deployment
    process. |'
  id: totrans-48
  prefs: []
  type: TYPE_TB
  zh: '| **部署** **管理** | 部署管理器 | 一个关键工具，用于跨多个 Salesforce 组织编排复杂的部署，简化部署过程。 |'
- en: '|  | Snapshot-based difference tracking | Tracks changes using regular snapshots
    of the Salesforce Org, aiding in identifying differences and facilitating rollbacks
    when needed. |'
  id: totrans-49
  prefs: []
  type: TYPE_TB
  zh: '|  | 基于快照的差异跟踪 | 使用 Salesforce Org 的定期快照跟踪变更，帮助识别差异并在需要时进行回滚。 |'
- en: '| **Security** **and compliance** | The Trust Center | Monitors Salesforce
    Orgs for security breaches and policy violations, providing alerts and automated
    remediation changes to ensure compliance. |'
  id: totrans-50
  prefs: []
  type: TYPE_TB
  zh: '| **安全和合规性** | 信任中心 | 监控 Salesforce Org 的安全违规和策略违规，提供警报和自动化修复更改，确保合规性。 |'
- en: '|  | Overwrite protection | Includes merge conflict management with a built-in
    merge editor/diff viewer, enhancing the safety and accuracy of code integrations.
    |'
  id: totrans-51
  prefs: []
  type: TYPE_TB
  zh: '|  | 覆盖保护 | 包括带有内置合并编辑器/差异查看器的合并冲突管理，增强代码集成的安全性和准确性。 |'
- en: '| **Backup and** **recovery** | Backup and Data Migrator | Offers solutions
    for both full and incremental backups of Salesforce data, ensuring data integrity
    and availability for disaster recovery. |'
  id: totrans-52
  prefs: []
  type: TYPE_TB
  zh: '| **备份和恢复** | 备份和数据迁移工具 | 提供完整和增量备份 Salesforce 数据的解决方案，确保数据完整性和可用性，用于灾难恢复。
    |'
- en: '| **Code quality** **and testing** | Flosum Scan | A built-in code scanner
    that helps maintain high code quality and identifies potential issues early in
    the development process. |'
  id: totrans-53
  prefs: []
  type: TYPE_TB
  zh: '| **代码质量和测试** | Flosum 扫描 | 内置的代码扫描器，有助于在开发过程早期保持高代码质量并识别潜在问题。 |'
- en: '|  | Integration with AccelQ | Supports integration with AccelQ for comprehensive
    regression testing, ensuring the reliability and stability of Salesforce applications.
    |'
  id: totrans-54
  prefs: []
  type: TYPE_TB
  zh: '|  | 与 AccelQ 的集成 | 支持与 AccelQ 的集成，进行全面的回归测试，确保 Salesforce 应用程序的可靠性和稳定性。 |'
- en: '| **Collaboration** **and review** | Peer review framework | Facilitates a
    collaborative code review process, similar to Git’s pull requests, allowing for
    per-line commenting and thorough review. |'
  id: totrans-55
  prefs: []
  type: TYPE_TB
  zh: '| **协作和审阅** | 同行审阅框架 | 促进协作的代码审阅流程，类似于 Git 的拉取请求，允许逐行评论和彻底审查。 |'
- en: '|  | Branch permissioning and Merge tracking | Enables effective management
    of branch permissions and tracks merges, ensuring controlled and secure development
    practices. |'
  id: totrans-56
  prefs: []
  type: TYPE_TB
  zh: '|  | 分支权限和合并跟踪 | 有效管理分支权限并跟踪合并，确保受控和安全的开发实践。 |'
- en: '| **Automation** **and efficiency** | Custom pipelines and automation | Allows
    the creation and orchestration of custom pipelines and automations, tailoring
    the DevOps process to specific project needs. |'
  id: totrans-57
  prefs: []
  type: TYPE_TB
  zh: '| **自动化和效率** | 自定义流水线和自动化 | 允许创建和编排自定义流水线和自动化，为特定项目需求量身定制 DevOps 过程。 |'
- en: '|  | Partial retrieval of profiles and permission sets | Enables selective
    retrieval and deployment of profiles and permission sets relevant to the components
    in the branch, enhancing efficiency. |'
  id: totrans-58
  prefs: []
  type: TYPE_TB
  zh: '|  | 部分检索配置文件和权限集 | 允许选择性检索和部署与分支组件相关的配置文件和权限集，提升效率。 |'
- en: '| **Reporting** **and insights** | Reports and dashboards on deployment metrics
    | Provides comprehensive reports and dashboards, offering vital insights into
    deployment metrics and aiding in data-driven decision-making. |'
  id: totrans-59
  prefs: []
  type: TYPE_TB
  zh: '| **报告和见解** | 部署指标的报告和仪表板 | 提供全面的报告和仪表板，提供关键的部署指标见解，支持数据驱动的决策制定。 |'
- en: Table 14.1 – A summary of Flosum’s DevOps capabilities
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 表14.1 – Flosum 的 DevOps 能力摘要
- en: Now that we’ve seen the range of DevOps features that Flosum offers, let’s dig
    a little deeper and identify where the product’s strengths and weaknesses lie.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们已经看到 Flosum 提供的各种 DevOps 功能范围，让我们深入了解产品的优势和劣势所在。
- en: Flosum’s strengths
  id: totrans-62
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Flosum 的优势
- en: 'Flosum is strong in a great many areas and will certainly meet the needs of
    most Salesforce teams. Here are some of the key strengths of this platform:'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: Flosum 在许多领域都表现出色，肯定能满足大多数 Salesforce 团队的需求。以下是此平台的一些关键优势：
- en: '**Native integration with Salesforce**: It offers seamless compatibility and
    an intuitive user experience for those accustomed to Salesforce, simplifying operations
    and enhancing user experience'
  id: totrans-64
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**与 Salesforce 的原生集成**：为习惯于 Salesforce 的用户提供无缝兼容性和直观的用户体验，简化操作并增强用户体验。'
- en: '**A comprehensive toolset**: It includes features for source control management,
    deployment automation, backup and recovery, and security and compliance monitoring,
    addressing a broad spectrum of DevOps processes'
  id: totrans-65
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**全面的工具集**：包括源代码控制管理、部署自动化、备份和恢复以及安全和合规性监控功能，涵盖广泛的 DevOps 流程。'
- en: '**Customization and extensibility**: It allows extensive customization of reports,
    dashboards, and layouts to meet specific workflow requirements, adaptable to diverse
    team needs'
  id: totrans-66
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**定制化和可扩展性**：它允许广泛定制报告、仪表板和布局，以满足特定的工作流需求，适应多样化的团队需求。'
- en: '**Advanced deployment management**: The Deployment Manager is capable of handling
    complex scenarios, including managing multiple Salesforce Orgs, streamlining the
    deployment life cycle'
  id: totrans-67
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**高级部署管理**：部署管理器能够处理复杂场景，包括管理多个Salesforce Org，简化部署生命周期。'
- en: '**Security and compliance**: It features a Trust Center module and other security
    functionalities for robust security monitoring and compliance, maintaining data
    integrity and adhering to regulatory standards'
  id: totrans-68
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**安全性和合规性**：它具备一个信任中心模块和其他安全功能，提供强大的安全监控和合规性，保持数据完整性并遵守监管标准。'
- en: '**Integration with external tools**: It’s compatible with tools such as GitHub
    and Jira, offering flexibility in using built-in or preferred external source
    control and ticket tracking workflows'
  id: totrans-69
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**与外部工具的集成**：它兼容GitHub和Jira等工具，提供灵活性，可以使用内置的或偏好的外部源代码控制和问题追踪工作流。'
- en: '**Quality assurance**: It includes built-in code scanning capabilities and
    support for external code quality tools, focusing on high code quality and early
    issue identification'
  id: totrans-70
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**质量保证**：它包含内置的代码扫描功能，并支持外部代码质量工具，专注于高代码质量和早期问题识别。'
- en: '**Backup and data migration**: It provides robust solutions for data integrity
    and availability, crucial for disaster recovery and business continuity'
  id: totrans-71
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**备份和数据迁移**：它提供强大的数据完整性和可用性解决方案，对于灾难恢复和业务连续性至关重要。'
- en: '**Branch and merge management**: It offers features such as branch permissioning
    and peer review frameworks, fostering collaborative and efficient development
    workflows'
  id: totrans-72
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**分支和合并管理**：它提供如分支权限和同行评审框架等功能，促进协作和高效的开发工作流。'
- en: '**A user-friendly Interface**: It features an intuitive and accessible user
    interface, suitable for a wide range of users and reducing the learning curve.'
  id: totrans-73
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**用户友好的界面**：它拥有直观且易于访问的用户界面，适合广泛的用户群体，降低了学习曲线。'
- en: '**Pipeline and automation flexibility**: It enables teams to create and orchestrate
    custom pipelines, automating processes to increase efficiency and meet dynamic
    DevOps needs'
  id: totrans-74
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**管道和自动化灵活性**：它使团队能够创建和编排自定义管道，自动化流程以提高效率并满足动态DevOps需求。'
- en: Flosum’s weaknesses
  id: totrans-75
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Flosum的弱点
- en: Flosum, while a robust Salesforce DevOps solution, comes with certain limitations
    that might impact its suitability for some organizations. One of the primary constraints
    is its platform-specific focus. Designed exclusively for Salesforce, Flosum excels
    in this environment but may not be the ideal solution for companies looking for
    a more platform-agnostic DevOps tool. This specialization, while a boon for Salesforce-centric
    operations, limits its utility in more diverse technological landscapes where
    multiple platforms are in use.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: Flosum虽然是一个强大的Salesforce DevOps解决方案，但也存在一些可能影响其适用性的局限性。主要的限制之一是它的特定平台聚焦。Flosum专为Salesforce设计，在这一环境中表现出色，但对于寻求更多平台无关的DevOps工具的公司来说，它可能不是理想的解决方案。这种专业化虽然对以Salesforce为中心的操作有益，但在多平台使用的技术环境中，它的实用性有限。
- en: For teams not deeply entrenched in the Salesforce ecosystem, Flosum presents
    a noticeable learning curve. Its functionalities and operations are tightly woven
    into the Salesforce platform, which can be challenging for those unfamiliar with
    Salesforce’s nuances. This aspect could potentially slow the adoption and efficient
    utilization of Flosum in a non-Salesforce proficient environment.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 对于那些没有深入融入Salesforce生态系统的团队来说，Flosum呈现出明显的学习曲线。其功能和操作紧密结合Salesforce平台，这对于不熟悉Salesforce细节的人来说可能会具有挑战性。这一方面可能会减缓Flosum在非Salesforce熟练环境中的采用和高效使用。
- en: Cost is another consideration that cannot be overlooked. Flosum’s specialized
    nature and extensive features come with a price tag that could be prohibitive
    for smaller organizations or start-ups operating with constrained budgets. This
    aspect makes it less accessible for smaller teams seeking cost-effective DevOps
    solutions, but it is worth noting that this is true of all paid vendor-provided
    solutions, not just Flosum.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 成本是另一个不能忽视的因素。Flosum的专业性质和丰富功能伴随而来的高价可能对预算有限的小型组织或初创企业构成压力。这使得Flosum对于寻求经济高效DevOps解决方案的小型团队来说不够可及，但值得注意的是，所有付费供应商提供的解决方案都存在这一问题，而不仅仅是Flosum。
- en: Integration with non-Salesforce tools, while supported for a considerable number
    of solutions, is not always seamless, requiring additional plugins or manual setup
    and installations. This limitation can be a significant drawback for teams that
    rely on a diverse array of tools and systems outside the Salesforce sphere. The
    need for broader integration capabilities might be more pronounced in environments
    where Salesforce is just one of many platforms in use.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 与非 Salesforce 工具的集成，尽管支持大量解决方案，但并非总是无缝的，需要额外的插件或手动设置和安装。这一限制对于依赖于多种外部工具和系统的团队来说可能是一个重大缺点。特别是在
    Salesforce 仅是多个平台之一的环境中，对更广泛集成能力的需求可能更加突出。
- en: Flosum’s dependency on the Salesforce platform means that its performance and
    capabilities are subject to Salesforce’s own performance levels and governor limits.
    Such a dependency could potentially lead to bottlenecks, as was observed with
    some slow page load times during testing. This reliance on Salesforce’s infrastructure
    and limitations might impact Flosum’s efficiency and scalability, particularly
    in complex or large-scale operations.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: Flosum 对 Salesforce 平台的依赖意味着其性能和功能受到 Salesforce 自身性能水平和治理限制的制约。这种依赖可能导致瓶颈，正如在测试中观察到的某些页面加载速度缓慢的情况。对
    Salesforce 基础设施和限制的依赖可能会影响 Flosum 的效率和可扩展性，特别是在复杂或大规模的操作中。
- en: The comprehensive nature of Flosum, while a strength, also carries the risk
    of over-complexity. Some teams might find themselves overwhelmed by its extensive
    features, many of which may go unused in simpler deployment scenarios. This complexity
    could lead to inefficiencies, especially for teams that prefer a more streamlined
    toolset.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: Flosum 的综合性质虽然是一种优势，但也带来了过度复杂化的风险。一些团队可能会被其广泛的功能所压倒，许多功能在简单的部署场景中可能并未被使用。这种复杂性可能导致效率低下，特别是对于那些更倾向于使用简化工具集的团队。
