- en: Salesforce DevOps Tools – Flosum
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Salesforce DevOps 工具 – Flosum
- en: Flosum is another of the major players in the Salesforce DevOps ecosystem, offering
    a suite of tools designed to enhance and streamline the development process. This
    chapter delves into the multifaceted nature of Flosum, exploring its modules,
    integration capabilities, and unique position in the Salesforce landscape.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: Flosum 是 Salesforce DevOps 生态系统中的重要参与者之一，提供了一套旨在增强和简化开发过程的工具。本章深入探讨了 Flosum
    的多面性，探索其模块、集成功能以及在 Salesforce 生态中的独特地位。
- en: Our journey will uncover how Flosum’s native Salesforce platform construction
    not only aids in seamless integration but also allows for remarkable customization
    and extensibility.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的旅程将揭示，Flosum 的原生 Salesforce 平台构建不仅有助于无缝集成，还允许显著的定制和扩展性。
- en: 'We will cover the following main topics:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将涵盖以下主要内容：
- en: Flosum overview – an overview of Flosum and its key capabilities
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Flosum 概述 – Flosum 及其关键功能概览
- en: Flosum’s strengths – a breakdown of the key strengths of the Flosum platform
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Flosum 的优势 – Flosum 平台的关键优势分析
- en: Flosum’s weaknesses – a look at some of the potential weaknesses in Flosum’s
    approach to DevOps
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Flosum 的弱点 – 观察 Flosum 在 DevOps 方法中的一些潜在弱点
- en: By the end of this chapter, you should be suitably informed about Flosum to
    be able to decide whether it is the right platform to adopt for your Salesforce
    DevOps needs.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 本章结束时，您应已充分了解 Flosum，以便决定是否将其作为您的 Salesforce DevOps 需求的合适平台。
- en: Technical requirements
  id: totrans-9
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 技术要求
- en: If you wish to explore Flosum further, as well as the offer of a product demo
    via their website at [flosum.com](http://flosum.com), you can get access to a
    trial Flosum instance by starting their Flosum Expert certification at [success.flosum.com](http://success.flosum.com).
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您希望进一步探索 Flosum，并通过其网站 [flosum.com](http://flosum.com) 提供的产品演示，您可以通过开始 Flosum
    专家认证，在 [success.flosum.com](http://success.flosum.com) 获取试用 Flosum 实例。
- en: A Flosum overview
  id: totrans-11
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Flosum 概述
- en: As you would expect of a modern, Salesforce-specific DevOps solution, Flosum
    provides a broad spectrum of capabilities that cover the main facets of Salesforce
    DevOps. In this section, we’ll take a look at these core elements and see how
    Flosum addresses them.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 正如您所期望的，Flosum 作为一款现代化的 Salesforce 特定 DevOps 解决方案，提供了涵盖 Salesforce DevOps 主要方面的广泛功能。在本节中，我们将探讨这些核心元素，并看看
    Flosum 如何应对它们。
- en: Deployments
  id: totrans-13
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 部署
- en: The core of Flosum’s offering is its DevOps module, a comprehensive suite designed
    to facilitate the entire development life cycle. It offers an integrated environment
    for managing code, configurations, and continuous integration, thereby streamlining
    the delivery process.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: Flosum 提供的核心是其 DevOps 模块，这是一个全面的套件，旨在促进整个开发生命周期。它提供了一个集成的环境，用于管理代码、配置和持续集成，从而简化了交付过程。
- en: Flosum’s approach to deployment and change management is both innovative and
    practical. It handles pre- and post-deployment changes effectively, treating modifications
    as delta branches. This granularity ensures that only relevant changes are deployed,
    minimizing the risk of errors and enhancing deployment efficiency.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: Flosum 在部署和变更管理方面的方法既创新又实用。它有效地处理部署前后的变更，将修改视为增量分支。这种粒度确保只有相关变更被部署，从而最大限度地减少错误风险并提高部署效率。
- en: The Domains feature in Flosum revolutionizes the management of multiple production
    orgs, offering a structured and unified approach. Alongside this, the Deployment
    Manager serves as a key tool to orchestrate deployments across various Salesforce
    Orgs, simplifying what would otherwise be a complex task.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: Flosum 中的“域”功能彻底改变了多生产组织的管理，提供了结构化和统一的方式。与此并行，部署经理作为关键工具，协调不同 Salesforce 组织之间的部署，简化了本来复杂的任务。
- en: Flosum’s advanced features, such as the pre-deploy fix capability and overwrite
    protection, demonstrate its sophistication. These tools proactively identify and
    resolve common issues such as API version mismatches, offering a more streamlined
    deployment process. The peer review process, akin to Git’s pull requests, further
    underscores Flosum’s commitment to collaborative and error-free development.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: Flosum 的高级功能，如预部署修复能力和覆盖保护，展示了其复杂性。这些工具能够主动识别并解决常见问题，如 API 版本不匹配，从而提供更简化的部署过程。类似
    Git 的拉取请求的同行评审过程，进一步强调了 Flosum 在促进协作和无错误开发方面的承诺。
- en: Unique to Flosum is its approach to managing profiles and permission sets. It
    enables partial retrieval and deployment, focusing only on components relevant
    to the current branch. This specificity not only saves time but also reduces the
    complexity of deployments.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
- en: 'Flosum’s DevOps workflow is characterized by versatility, offering two primary
    operational methods – **source tracking via the Salesforce Tooling API** and **snapshot-based
    difference tracking**. The source tracking capability makes use of Salesforce’s
    own source tracking functionality, which was introduced for Salesforce DX and
    works in the same way in Flosum, whereas the snapshot feature not only aids in
    identifying changes but also facilitates efficient rollbacks, enhancing the overall
    robustness of the development process. An example snapshot in Flosum is shown
    here:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 14.1 – A Flosum org snapshot](img/B19436_14_01.jpg)'
  id: totrans-20
  prefs: []
  type: TYPE_IMG
- en: Figure 14.1 – A Flosum org snapshot
  id: totrans-21
  prefs: []
