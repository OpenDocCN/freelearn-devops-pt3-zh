  type: TYPE_NORMAL
  zh: <st c="7684">专注平台团队</st>
- en: <st c="7708">The</st> **<st c="7713">dedicated platform team</st>** <st c="7736">structure</st>
    <st c="7746">emphasizes</st> <st c="7758">the benefits of having a centralized
    team focused solely on the platform’s development</st> <st c="7845">and maintenance.</st>
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="7708">该</st> **<st c="7713">专注平台团队</st>** <st c="7736">结构</st> <st c="7746">强调</st>
    <st c="7758">拥有一个专注于平台开发和维护的集中的团队所带来的好处。</st>
- en: <st c="7861">A</st> <st c="7863">dedicated platform team, as</st> <st c="7891">shown
    in</st> *<st c="7901">Figure 11</st>**<st c="7910">.2</st>*<st c="7912">, is composed
    of experts in software development, testing, security, and operations who are
    tasked with the continuous improvement of the</st> <st c="8050">platform’s infrastructure.</st>
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="7861">一个</st> <st c="7863">专注平台团队，如</st> *<st c="7901">图 11</st>**<st
    c="7910">.2</st>*<st c="7912">所示，由软件开发、测试、安全和运维领域的专家组成，负责平台基础设施的持续改进。</st>
