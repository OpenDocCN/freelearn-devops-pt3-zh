- en: 'Part 1: Lean Management and Collaboration'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第1部分：精益管理与协作
- en: In *Part 1*, you will learn how to reduce ballast in your development process
    and move to a lean and collaborative way of working that allows your teams to
    accelerate their value delivery. You’ll learn how to use GitHub to work together
    from everywhere effectively and use work insights and the right metrics to optimize
    your engineering productivity.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在*第1部分*中，你将学习如何减少开发过程中的负担，并转向一种精益与协作的工作方式，使团队能够加速价值交付。你将学习如何使用GitHub高效地实现远程协作，并利用工作洞察与正确的度量指标来优化工程生产力。
