  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: <st c="23537">The frequency of test executions is analyzed for test</st> <st
    c="23592">suite optimization.</st>
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: <st c="23611">Test efficiency is evaluated to assess the productivity of</st>
    <st c="23671">testing efforts.</st>
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: <st c="23687">The defect escape rate is recorded to measure the incidence of
    issues</st> <st c="23758">reaching production.</st>
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**<st c="23778">Pillar 5:</st>** **<st c="23789">Risk-based testing</st>**<st
    c="23807">:</st>'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: <st c="23809">Testing efforts</st> <st c="23825">are prioritized based on critical</st>
    <st c="23859">business functionalities.</st>
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: <st c="23884">Security vulnerability priorities are identified using threat
