  type: TYPE_NORMAL
- en: <st c="1048">Let’s</st> <st c="1055">get started</st><st c="1066">!</st>
  prefs: []
  type: TYPE_NORMAL
- en: <st c="1067">Technical requirements</st>
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: <st c="1089">Executable versions of tools referenced in this book are available
    on the resources page that is associated with this</st> <st c="1208">book:</st>
    [<st c="1214">https://github.com/PacktPublishing/Continuous-Testing-Quality-Security-and-Feedback</st>](https://github.com/PacktPublishing/Continuous-Testing-Quality-Security-and-Feedback)<st
    c="1297">.</st>
  prefs: []
  type: TYPE_NORMAL
- en: <st c="1298">Methodology for discovery and benchmarks</st>
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '*<st c="1339">Chapter 4</st>* <st c="1349">outlined the</st> <st c="1363">Seven-Step
    Transformation Engineering Blueprint that I recommend for guiding digital transformations.</st>
    *<st c="1465">Step 4</st>* <st c="1471">of the transformation, called</st> *<st
    c="1502">Assessment</st>*<st c="1512">, is the step that includes discovery and
    benchmarking.</st> <st c="1568">There are four components for conducting discovery
    and benchmarking, as shown in</st> *<st c="1649">Figure 6</st>**<st c="1657">.1</st>*<st
    c="1659">.</st>'
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 6.1 – Methodology for discovery and benchmarks](img/B21936_06_01.jpg)'
  prefs: []
  type: TYPE_IMG
- en: <st c="2108">Figure 6.1 – Methodology for discovery and benchmarks</st>
  prefs: []
  type: TYPE_NORMAL
- en: <st c="2161">The discovery and benchmarking methodologies are the same as I
    described for DevOps in my book titled</st> *<st c="2264">Engineering DevOps</st>*<st
    c="2282">.</st>
  prefs: []
  type: TYPE_NORMAL
- en: <st c="2283">The four components are</st> <st c="2308">as follows:</st>
  prefs: []
  type: TYPE_NORMAL
- en: '**<st c="2319">Current state discovery</st>**<st c="2343">: Using the</st>
    <st c="2356">output of the</st> <st c="2369">goals determined in the prior steps
    in the seven-step transformation process, conduct surveys, interviews, and scans
    of the current environment and practices for continuous testing, quality, security,</st>
    <st c="2571">and feedback.</st>'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**<st c="2584">Practices capability assessment</st>**<st c="2616">: Using the
    output of the</st> *<st c="2643">current state discovery</st>* <st c="2666">component,
    determine</st> <st c="2688">the importance and current state of practices, and
    gaps for each practice in the pillars</st> <st c="2776">of practice for continuous
    testing, quality, security,</st> <st c="2832">and feedback.</st>'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**<st c="2845">CSVSM</st>**<st c="2851">: Using the</st> <st c="2863">output
    of the</st> *<st c="2878">practices capability assessment</st>* <st c="2909">component,
    select values, map the current state, and determine benchmarks for the</st> <st
    c="2992">current state of</st> <st c="3009">value streams.</st>'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**<st c="3023">Solutions requirements analysis:</st>** <st c="3056">Using the</st>
    <st c="3066">output of the</st> *<st c="3081">current state discovery</st>*<st
    c="3104">,</st> *<st c="3106">practices capability assessment</st>*<st c="3137">,
    and</st> *<st c="3143">CSVSM</st>* <st c="3148">components, determine the priorities</st>
    <st c="3186">for aligning the solution to the goals for the</st> <st c="3233">organization’s
    transformation.</st>'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: <st c="3263">The discover methodology described by the preceding steps ensures
    that the organization thoroughly considers relevant data and</st> <st c="3391">current
    state.</st>
  prefs: []
  type: TYPE_NORMAL
- en: <st c="3405">Understanding current state discovery</st>
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: <st c="3443">Using surveys and</st> <st c="3461">interviews during the</st>
    *<st c="3484">assessment</st>* <st c="3494">phase of a digital transformation
    is vital for gathering comprehensive, nuanced insights that inform strategy, engage
    stakeholders, manage risks, and guide continuous improvement.</st> <st c="3675">These
    tools help ensure that the transformation efforts are well grounded in the organization’s
    realities, increasing the chances of achieving meaningful and</st> <st c="3833">sustainable
    change.</st>
  prefs: []
  type: TYPE_NORMAL
- en: <st c="3852">Surveys</st>
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '**<st c="3860">Surveys</st>** <st c="3868">are a</st> <st c="3874">powerful
    tool to discover the current state of an organization’s people, processes, and
    technologies as part of an overall assessment approach.</st> <st c="4019">They
    complement interviews and other data collection methods by providing quantitative
    insights that can be analyzed to identify trends, patterns, and areas</st> <st
    c="4176">for improvement.</st>'
  prefs: []
  type: TYPE_NORMAL
- en: <st c="4192">Why conduct surveys?</st>
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: <st c="4213">Here’s why surveys are</st> <st c="4237">important and how they
    should</st> <st c="4267">be conducted:</st>
  prefs: []
  type: TYPE_NORMAL
- en: '**<st c="4280">Broad reach and scalability</st>**<st c="4308">: Surveys can
    reach a large number of respondents across various levels and departments within
    an organization, providing a comprehensive view of the</st> <st c="4459">current
    state.</st>'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**<st c="4473">Quantifiable data</st>**<st c="4491">: They produce quantifiable
    data that can be easily analyzed to identify trends, compare subgroups, and measure
    against benchmarks or</st> <st c="4626">over time.</st>'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**<st c="4636">Anonymity and honesty</st>**<st c="4658">: Surveys can offer
    anonymity, which might encourage more honest responses, especially on</st> <st
    c="4749">sensitive topics.</st>'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**<st c="4766">Standardization</st>**<st c="4782">: Surveys ensure that the
    same information is collected from all respondents, making it easier to compare
    and</st> <st c="4893">analyze responses.</st>'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**<st c="4911">Efficiency</st>**<st c="4922">: They can be more time and cost
    effective than conducting individual</st> <st c="4993">interviews, especially
    for</st> <st c="5020">larger organizations.</st>'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: <st c="5041">How to conduct surveys</st>
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: <st c="5064">The steps are</st> <st c="5079">defined</st> <st c="5087">as follows:</st>
  prefs: []
  type: TYPE_NORMAL
- en: '**<st c="5098">Define objectives</st>**<st c="5116">: Clearly define what you
    want to learn from the survey.</st> <st c="5174">This will guide the development
    of your questions and the analysis of</st> <st c="5244">the data.</st>'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**<st c="5253">Design the survey</st>**<st c="5271">: Develop questions that
    are clear, concise, and directly related to your objectives.</st> <st c="5358">Ensure
    questions are unbiased and do not lead respondents toward a</st> <st c="5425">particular
    answer.</st>'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**<st c="5443">Choose the right platform</st>**<st c="5469">: Select a survey
    platform that is accessible to all participants and provides the features you
    need (e.g., anonymity options, data</st> <st c="5602">analysis tools).</st>'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**<st c="5618">Distribute the survey</st>**<st c="5640">: Send the survey to
    a carefully selected sample or the entire population of interest.</st> <st c="5728">Ensure
    to communicate the purpose of the survey, how the data will be used, and any incentives</st>
    <st c="5823">for participation.</st>'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**<st c="5841">Maximize response rates</st>**<st c="5865">: Use reminders and
    follow-ups to encourage participation.</st> <st c="5925">Consider timing and make
    sure the survey is neither too long nor</st> <st c="5990">too complex.</st>'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**<st c="6002">Analyze the data</st>**<st c="6019">: Use statistical methods
    to analyze the data.</st> <st c="6067">Look for significant trends, correlations,
    and differences</st> <st c="6126">between groups.</st>'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**<st c="6141">Report findings</st>**<st c="6157">: Present the findings in
    a clear, actionable manner.</st> <st c="6212">Highlight key insights, potential
    areas for improvement, and recommendations based on</st> <st c="6298">the data.</st>'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**<st c="6307">Take action and follow up</st>**<st c="6333">: Use the survey
    findings to inform strategic decisions and improvement initiatives.</st> <st c="6419">It’s
    also crucial to communicate back to participants</st> <st c="6473">what changes
    or actions have been taken because of</st> <st c="6524">their feedback.</st>'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: <st c="6539">Best practices</st>
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: <st c="6554">Here are a few things we can</st> <st c="6583">implement to ensure
    we get the best out of</st> <st c="6627">this process:</st>
  prefs: []
  type: TYPE_NORMAL
- en: '**<st c="6640">Ensure anonymity and confidentiality</st>**<st c="6677">: Make
    it clear how you will protect respondents’ privacy and how the data will be used.</st>
    <st c="6767">This encourages participation</st> <st c="6797">and honesty.</st>'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**<st c="6809">Keep it relevant</st>**<st c="6826">: Ensure every question
    contributes to your objectives.</st> <st c="6883">Unnecessary questions can reduce
    completion rates and dilute</st> <st c="6944">valuable insights.</st>'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**<st c="6962">Be mindful of bias</st>**<st c="6981">: Avoid leading questions
    or wording that could bias responses.</st> <st c="7046">Neutral language helps
    in getting more</st> <st c="7085">accurate data.</st>'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**<st c="7099">Consider timing and frequency</st>**<st c="7129">: Choose an
    appropriate time to distribute the survey and avoid</st> <st c="7194">over-surveying,
    which can lead to</st> <st c="7228">survey fatigue.</st>'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: <st c="7243">Let’s understand this with the help of</st> <st c="7283">an example.</st>
  prefs: []
  type: TYPE_NORMAL
- en: <st c="7294">Example survey</st>
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '*<st c="7309">Figure 6</st>**<st c="7318">.2</st>* <st c="7320">shows an</st>
    <st c="7330">example survey for continuous testing practices.</st> <st c="7379">For
    each practice statement in the survey, the user enters an importance score, a
    current level of practice score, and any</st> <st c="7502">clarification comments.</st>'
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 6.2 – Example survey for continuous testing](img/B21936_06_02.jpg)'
  prefs: []
  type: TYPE_IMG
- en: <st c="9189">Figure 6.2 – Example survey for continuous testing</st>
  prefs: []
  type: TYPE_NORMAL
- en: <st c="9239">Conducting surveys is an</st> <st c="9264">effective way to gather
    valuable data about an organization’s people, processes, and technologies.</st>
    <st c="9364">When done correctly, surveys can provide the insights needed to drive
    strategic improvements and achieve</st> <st c="9469">organizational goals.</st>
  prefs: []
  type: TYPE_NORMAL
- en: <st c="9490">Interviews</st>
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: <st c="9501">Conducting interviews</st> <st c="9523">to discover the current
    state of an organization’s people, processes, and technologies is a critical part
    of an overall assessment approach.</st> <st c="9665">These interviews help in
    understanding the existing conditions, identifying gaps, and uncovering opportunities</st>
    <st c="9776">for improvement.</st>
  prefs: []
  type: TYPE_NORMAL
- en: <st c="9792">Why conduct interviews?</st>
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: <st c="9816">Here’s why</st> <st c="9828">interviews are important and how they
    should</st> <st c="9873">be conducted:</st>
  prefs: []
  type: TYPE_NORMAL
- en: '**<st c="9886">Capture qualitative insights</st>**<st c="9915">: Interviews
    provide deep, qualitative insights into the experiences, perceptions, and opinions
    of the organization’s members regarding its people, processes,</st> <st c="10075">and
    technologies.</st>'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**<st c="10092">Identify strengths and weaknesses</st>**<st c="10126">: Through
    conversations, strengths and weaknesses within the organization’s current setup
    can be identified, which might not be evident through quantitative methods such</st>
    <st c="10297">as surveys.</st>'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**<st c="10308">Facilitate stakeholder engagement</st>**<st c="10342">: Involve
    stakeholders directly, making them feel valued and heard, which can increase buy-in
    for any change initiatives that result from</st> <st c="10481">the assessment.</st>'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**<st c="10496">Developing customized solutions</st>**<st c="10528">: Understanding
    specific challenges and contexts allows for the development of tailored solutions
    that are more likely</st> <st c="10648">to succeed.</st>'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**<st c="10659">Uncover hidden issues</st>**<st c="10681">: Interviews can
    reveal issues and bottlenecks that are not documented or are under-recognized
    within</st> <st c="10784">formal processes.</st>'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: <st c="10801">How to conduct interviews</st>
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '*<st c="10827">Figure 6</st>**<st c="10836">.3</st>* <st c="10838">illustrates
    the</st> <st c="10854">suggested steps for</st> <st c="10875">conducting interviews.</st>'
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 6.3 – Example interview process](img/B21936_06_03.jpg)'
  prefs: []
  type: TYPE_IMG
- en: <st c="11114">Figure 6.3 – Example interview process</st>
  prefs: []
  type: TYPE_NORMAL
- en: <st c="11152">The steps are</st> <st c="11166">defined</st> <st c="11175">as
    follows:</st>
  prefs: []
  type: TYPE_NORMAL
- en: '**<st c="11186">Define objectives</st>**<st c="11204">: Clearly outline what
    you aim to learn from the interviews regarding the organization’s people, processes,</st>
    <st c="11313">and technologies.</st>'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**<st c="11330">Select interviewees</st>**<st c="11350">: Choose a diverse
    range of participants from different levels and departments within the organization
    to get a</st> <st c="11463">comprehensive view.</st>'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**<st c="11482">Prepare questions</st>**<st c="11500">: Design open-ended questions
    that encourage detailed responses.</st> <st c="11566">Ensure questions cover all
    areas of interest but remain flexible to explore new insights that emerge</st>
    <st c="11667">during interviews.</st>'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**<st c="11685">Choose the right interview format</st>**<st c="11719">: Decide
    whether interviews will be conducted in person, over the phone, or via video conference
    based on the availability of participants and the need for visual cues</st> <st
    c="11888">or demonstrations.</st>'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**<st c="11906">Create a comfortable environment</st>**<st c="11939">: Make
    sure interviewees feel comfortable and understand that the purpose of the interview
    is to improve, not to judge</st> <st c="12059">or blame.</st>'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**<st c="12068">Record and transcribe interviews</st>**<st c="12101">: With
    consent, record interviews for accuracy in capturing information and transcribe
    them</st> <st c="12194">for analysis.</st>'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**<st c="12207">Analyze and synthesize findings</st>**<st c="12239">: Look
    for patterns, trends, and discrepancies in the responses.</st> <st c="12305">Identify
    common issues, unique insights, and potential areas</st> <st c="12366">for improvement.</st>'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**<st c="12382">Report and action</st>**<st c="12400">: Compile a report summarizing
    the findings, insights, and recommendations.</st> <st c="12477">Use this report
    as a basis for planning and</st> <st c="12521">implementing changes.</st>'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**<st c="12542">Follow up</st>**<st c="12552">: After</st> <st c="12560">implementing
    changes, follow up with participants to assess the impact and effectiveness of
    those changes.</st> <st c="12668">This can also help in maintaining engagement
    and showing appreciation for</st> <st c="12742">their input.</st>'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: <st c="12754">Best practices</st>
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: <st c="12769">Here are a few things we</st> <st c="12794">can implement to ensure
    we get the best out of</st> <st c="12842">this process:</st>
  prefs: []
  type: TYPE_NORMAL
- en: '**<st c="12855">Ensure confidentiality</st>**<st c="12878">: Assure participants
    that their responses will be kept confidential.</st> <st c="12949">This encourages
    openness</st> <st c="12974">and honesty.</st>'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**<st c="12986">Be objective and non-judgmental</st>**<st c="13018">: Approach
    each interview with an open mind and avoid making judgments based</st> <st c="13096">on
    responses.</st>'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**<st c="13109">Use skilled interviewers</st>**<st c="13134">: Interviewers
    should have strong interpersonal skills, be good listeners, and be able to probe
    deeper without leading</st> <st c="13254">the interviewee.</st>'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: <st c="13270">Conducting interviews as part of an overall assessment approach
    is invaluable for gaining a deep understanding of an organization’s current state.</st>
    <st c="13418">It enables the identification of actionable insights that can guide
    strategic planning and</st> <st c="13509">operational improvements.</st>
  prefs: []
  type: TYPE_NORMAL
- en: <st c="13534">Example interview questions</st>
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: <st c="13562">The following questions are examples</st> <st c="13599">designed
    to uncover insights into existing processes, tools, challenges, and the team’s
    readiness for a transformation to continuous testing.</st> <st c="13742">Similar
    questions can be applied for continuous quality, security,</st> <st c="13809">and
    feedback:</st>
  prefs: []
  type: TYPE_NORMAL
- en: <st c="13822">Can you describe the current software testing process in</st>
    <st c="13880">your team/organization?</st>
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*<st c="13903">Purpose</st>*<st c="13911">: This open-ended question aims to
    gather comprehensive information on the existing testing procedures, including
    manual and automated testing practices, the integration of testing in the development
    life cycle, and the roles involved in the</st> <st c="14154">testing process.</st>'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: <st c="14170">What tools and technologies are currently in use for testing,
    and how effective do you</st> <st c="14258">find them?</st>
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*<st c="14268">Purpose</st>*<st c="14276">: This question seeks to understand
    the toolset in place, including any test automation tools, test management software,
    and development environments.</st> <st c="14428">It also opens a discussion on
    the perceived effectiveness of these tools, potential gaps, and any</st> <st c="14526">limitations
    encountered.</st>'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: <st c="14550">How do you currently</st> <st c="14571">handle test data management
    and test</st> <st c="14609">environment configuration?</st>
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*<st c="14635">Purpose</st>*<st c="14643">: Test data management and the configuration
    of test environments are critical components of continuous testing.</st> <st c="14757">This
    question aims to uncover practices around the creation, maintenance, and use of
    test data and environments, identifying areas for improvement</st> <st c="14904">or
    automation.</st>'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: <st c="14918">Can you share any challenges or bottlenecks you’ve encountered
    with your current</st> <st c="15000">testing process?</st>
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*<st c="15016">Purpose</st>*<st c="15024">: Identifying existing challenges
    and bottlenecks is essential for planning a successful transition to continuous
    testing.</st> <st c="15148">This question encourages interviewees to discuss obstacles
    in efficiency, quality, coverage, or collaboration within the</st> <st c="15269">testing
    process.</st>'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: <st c="15285">In your opinion, what are the key areas for improvement in our
    testing processes to support a shift toward</st> <st c="15393">continuous testing?</st>
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*<st c="15412">Purpose</st>*<st c="15420">: This question directly engages
    the interviewee in identifying potential areas for improvement and aligning the
    goals of the transition to continuous testing.</st> <st c="15581">It can reveal
    insights into the readiness of the team, skill gaps, and the</st> <st c="15655">need
    for new tools</st> <st c="15675">or processes.</st>'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: <st c="15688">These questions are designed to facilitate a comprehensive understanding
    of the current testing landscape, the challenges faced, and the opportunities
    for enhancing testing practices through the transition to continuous testing.</st>
    <st c="15918">The responses will provide valuable insights for developing a tailored,
    effective strategy for implementing continuous testing within</st> <st c="16052">the
    organization.</st>
  prefs: []
  type: TYPE_NORMAL
- en: <st c="16069">Understanding gap assessments</st>
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '**<st c="16099">Gap assessments</st>** <st c="16115">play a critical</st> <st
    c="16131">role in the context of digital transformations, acting as a strategic
    tool to compare the current state of an organization’s processes, technologies,
    and capabilities against its desired future state or industry benchmarks and know
    good practices.</st> <st c="16380">The primary goal of a gap assessment is to
    identify the differences (gaps) between where an organization is and where it
    wants or needs to be to achieve its digital transformation objectives.</st> <st
    c="16572">These assessments are vital for several reasons, and their conduct and
    the utilization of their results follow a</st> <st c="16685">structured approach.</st>'
  prefs: []
  type: TYPE_NORMAL
- en: '*<st c="16705">Figure 6</st>**<st c="16714">.4</st>* <st c="16716">shows an
    example gap assessment summary.</st> <st c="16758">A</st> **<st c="16760">gap
    score</st>** <st c="16769">is calculated for the practice area according to importance
    and</st> <st c="16833">current practice level.</st> <st c="16858">The set of scores
    across all practice areas is ranked to determine the practice</st> <st c="16938">area
    priorities.</st>'
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 6.4 – Example gap assessment](img/B21936_06_04.jpg)'
  prefs: []
  type: TYPE_IMG
- en: <st c="17350">Figure 6.4 – Example gap assessment</st>
  prefs: []
  type: TYPE_NORMAL
- en: <st c="17385">Why gap assessments are important</st>
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: <st c="17419">Here’s why</st> <st c="17431">gap assessments are important and
    how they should</st> <st c="17481">be conducted:</st>
  prefs: []
  type: TYPE_NORMAL
- en: '**<st c="17494">Identify shortcomings and opportunities</st>**<st c="17534">:
    Gap assessments help in pinpointing specific areas where the organization falls
    short of its digital transformation goals or industry standards, offering a clear
    picture of areas for improvement</st> <st c="17732">or investment.</st>'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**<st c="17746">Prioritize initiatives</st>**<st c="17769">: By highlighting
    the most significant gaps, organizations can prioritize the initiatives that will
    have the greatest impact on achieving their digital transformation objectives,
    ensuring efficient allocation</st> <st c="17979">of resources.</st>'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**<st c="17992">Customized strategy development</st>**<st c="18024">: The insights
    gained from gap assessments allow organizations to develop tailored strategies
    that address their unique challenges and leverage their specific strengths, rather
    than adopting a</st> <st c="18218">one-size-fits-all approach.</st>'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**<st c="18245">Risk management</st>**<st c="18261">: Understanding the gaps
    helps in identifying potential risks and obstacles to the transformation effort,
    allowing for the development of</st> <st c="18400">mitigation strategies.</st>'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**<st c="18422">Measure progress</st>**<st c="18439">: By establishing a baseline
    of the current state, gap assessments enable organizations to measure progress
    over time, providing a quantitative way to track the effectiveness of their digital</st>
    <st c="18632">transformation efforts.</st>'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: <st c="18655">How gap assessments are conducted</st>
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: <st c="18689">The steps are</st> <st c="18703">defined</st> <st c="18712">as
    follows:</st>
  prefs: []
  type: TYPE_NORMAL
- en: '**<st c="18723">Define objectives and scope</st>**<st c="18751">: Clearly outline
    the objectives of the digital transformation and define the scope of the gap assessment,
    including the processes, technologies, and capabilities to</st> <st c="18918">be
    evaluated.</st>'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**<st c="18931">Assess current state</st>**<st c="18952">: Collect data on
    the current state of the organization’s technology, processes, and people.</st>
    <st c="19046">This can be done through surveys, interviews, workshops, and review
    of</st> <st c="19117">existing documentation.</st>'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**<st c="19140">Define desired future state</st>**<st c="19168">: Articulate
    the vision for the organization’s future state post-digital transformation, including
    the adoption of new technologies, process improvements, and</st> <st c="19328">capability
    enhancements.</st>'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**<st c="19352">Identify gaps</st>**<st c="19366">: Compare the current state
    with the desired future state to identify gaps.</st> <st c="19443">This involves
    analyzing the differences in capabilities, processes,</st> <st c="19511">and technologies.</st>'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**<st c="19528">Prioritize gaps</st>**<st c="19544">: Evaluate the identified
    gaps based on their impact on the organization’s objectives and their urgency.</st>
    <st c="19650">This helps in prioritizing which gaps to</st> <st c="19691">address
    first.</st>'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**<st c="19705">Develop action plans</st>**<st c="19726">: For each of the
    prioritized gaps, develop detailed action plans that outline</st> <st c="19805">the
    steps needed to close the gaps, including resource allocation, timelines, and</st>
    <st c="19888">responsible parties.</st>'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: <st c="19908">How gap assessment results are used</st>
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: <st c="19944">The result of the</st> <st c="19962">gap assessment is used to
    determine strategic plans, resource allocations, implementation roadmaps, and
    measures of progress and performance for</st> <st c="20108">the transformation:</st>
  prefs: []
  type: TYPE_NORMAL
- en: '**<st c="20127">Strategic planning</st>**<st c="20146">: The results from gap
    assessments feed into the strategic planning process, helping to shape the digital
    transformation strategy by focusing on closing the most</st> <st c="20309">critical
    gaps.</st>'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**<st c="20323">Resource allocation</st>**<st c="20343">: Insights from the
    assessment guide the allocation of resources (budget, personnel, time) to initiatives
    that address the most significant gaps and offer the highest return</st> <st c="20518">on
    investment.</st>'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**<st c="20532">Implementation roadmap development</st>**<st c="20567">: The
    findings help in creating a detailed roadmap for the digital transformation, outlining
    the sequence of initiatives to be undertaken to close the</st> <st c="20719">identified
    gaps.</st>'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**<st c="20735">Performance monitoring</st>**<st c="20758">: The initial gap
    assessment provides a baseline against which the progress of the digital transformation
    can be measured.</st> <st c="20882">Subsequent assessments can be conducted to
    monitor progress and adjust strategies</st> <st c="20964">as</st> <st c="20967">needed.</st>'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: <st c="20974">Gap assessments are a foundational element of successful digital
    transformations, offering the insights needed to tailor strategies, prioritize
    actions, manage risks, and ultimately steer the organization toward its desired
    future state in a</st> <st c="21216">structured and</st> <st c="21232">informed
    manner.</st>
  prefs: []
  type: TYPE_NORMAL
- en: <st c="21248">Known good practices for continuous testing</st>
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: <st c="21292">Here are examples of known good practice</st><st c="21333">s corresponding
    to the</st> *<st c="21357">Pillars of Practice for Continuous Testing</st>* <st
    c="21399">in</st> [*<st c="21403">Chapter 1</st>*](B21936_01.xhtml#_idTextAnchor014)<st
    c="21412">. These practices can</st> <st c="21433">be used to benchmark the current
    state of an organization’s continuous</st> <st c="21505">testing practices:</st>
  prefs: []
  type: TYPE_NORMAL
- en: '**<st c="21523">Pillar 1:</st>** **<st c="21534">Test automation</st>**<st
    c="21549">:</st>'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: <st c="21551">Unit tests are automated for every piece</st> <st c="21592">of
    code.</st>
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: <st c="21600">Integration tests are developed to ensure component interactions
    work</st> <st c="21671">as intended.</st>
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: <st c="21683">System tests are automated to verify the application behaves</st>
    <st c="21745">as expected.</st>
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: <st c="21757">User acceptance tests are automated to confirm the system meets</st>
    <st c="21822">user requirements.</st>
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: <st c="21840">Test suites are continuously updated and refactored for relevance</st>
    <st c="21907">and efficiency.</st>
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: <st c="21922">API testing is included in the automation strategy for</st> <st
    c="21978">interface reliability.</st>
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: <st c="22000">Performance tests are automated and regularly executed to monitor</st>
    <st c="22067">system responsiveness.</st>
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**<st c="22089">Pillar 2: Integration</st>** **<st c="22112">with development</st>**<st
    c="22128">:</st>'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**<st c="22130">Test-driven development</st>** <st c="22153">(</st>**<st c="22155">TDD</st>**<st
    c="22158">) is</st> <st c="22164">practiced, with tests written</st> <st c="22194">before
    code.</st>'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**<st c="22206">Behavior-driven development</st>** <st c="22234">(</st>**<st
    c="22236">BDD</st>**<st c="22239">) is employed</st> <st c="22253">to ensure alignment
    with</st> <st c="22279">expected behaviors.</st>'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: <st c="22298">Automated testing is integrated into each stage of the CI/CD pipeline
    for</st> <st c="22373">immediate feedback.</st>
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: <st c="22392">Pair programming or Copilot-enabled pair programming is encouraged
    to enhance code quality and facilitate</st> <st c="22499">instant testing.</st>
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: <st c="22515">Feature toggles are used for managing and testing</st> <st c="22566">new
    features.</st>
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: <st c="22579">Security testing is integrated early in the</st> <st c="22624">development
    cycle.</st>
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: <st c="22642">Static code analysis tools are utilized during development to
    catch potential</st> <st c="22721">issues early.</st>
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**<st c="22734">Pillar 3:</st>** **<st c="22745">Test feedback</st>**<st c="22758">:</st>'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: <st c="22760">Dashboards</st> <st c="22770">are set up for immediate</st> <st
    c="22796">visibility of</st> <st c="22810">test results.</st>
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: <st c="22823">Alerts for test failures are configured for</st> <st c="22868">quick
