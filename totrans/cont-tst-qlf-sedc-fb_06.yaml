  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**<st c="23234">Pillar 4:</st>** **<st c="23245">Testing metrics</st>**<st
    c="23260">:</st>'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: <st c="23262">Defect</st> <st c="23269">density is measured to track the number
    of issues per</st> <st c="23323">code unit.</st>
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: <st c="23333">Test coverage is calculated to ensure</st> <st c="23372">comprehensive
    testing.</st>
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**<st c="23394">Mean time to resolution</st>** <st c="23418">(</st>**<st c="23420">MTTR</st>**<st
    c="23424">) is</st> <st c="23430">monitored to assess issue</st> <st c="23456">resolution
    efficiency.</st>'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: <st c="23478">Test pass/fail rates are tracked to gauge</st> <st c="23521">overall
