- en: <st c="2">Discovery and Benchmarking</st>
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: <st c="28">This chapter explains the methodology and tools for discovering the
    current state of an organization’s people, processes, and technologies relevant
    to the transformation of mastering continuous testing, quality, security, and
    feedback.</st> <st c="265">This is necessary to formulate a benchmark starting
    point and priorities for transformations.</st> <st c="359">The methodologies</st>
    <st c="377">and tools</st> <st c="387">described in this chapter include surveys,
    interviews, workshops,</st> **<st c="453">gap assessments</st>**<st c="468">,
    and</st> **<st c="474">value</st>** **<st c="480">stream mapping</st>**<st c="494">.</st>
  prefs: []
  type: TYPE_NORMAL
- en: <st c="495">By the end of this chapter, you will understand a methodology for
    discovery and benchmarks and the discovery tools for gap assessments and value
    stream mapping.</st> <st c="657">We’ll conclude the chapter by discussing how
    to apply discovery and benchmarks for continuous testing, quality, security,</st>
    <st c="779">and feedback</st><st c="791">.</st>
  prefs: []
  type: TYPE_NORMAL
- en: <st c="792">This chapter is organized under the</st> <st c="829">following headings:</st>
  prefs: []
  type: TYPE_NORMAL
- en: <st c="848">Methodology for discovery</st> <st c="875">and benchmarks</st>
