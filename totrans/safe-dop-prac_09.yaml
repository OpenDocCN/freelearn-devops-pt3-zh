- en: Moving to the Future with Continuous Learning
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '带着持续学习迈向未来  '
- en: 'So far, we have looked at value stream management by using the *Three Ways*
    identified in *The Phoenix Project: A Novel about IT, DevOps, and Helping Your
    Business Win*. By following the First Way, establishing Flow, we looked at determining
    and mapping our development value streams. In the Second Way, we amplified the
    feedback loops in our value streams by adopting meaningful KPIs.'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '到目前为止，我们已经通过《凤凰项目：关于IT、DevOps与帮助你的企业成功的小说》中提到的*三种方式*来研究价值流管理。通过第一种方式——建立流动性，我们探讨了如何确定并绘制我们的开发价值流。在第二种方式中，我们通过采用有意义的KPI来加强我们价值流中的反馈回路。  '
- en: 'We’ll now look at the Third Way: continuous learning and experimentation. A
    critical part of DevOps is the realization that the journey of transformation
    has no end destination. That is, your organization will continue improving and
    setting further goals to create a stronger value stream. You will create more
    and improved future-state value streams as you discover and optimize continuously
    with no end in sight.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '现在我们来看第三种方式：持续学习和实验。DevOps的一个关键部分是认识到转型之旅没有终点。也就是说，你的组织将不断改进并设定进一步的目标，以创造更强大的价值流。随着你不断发现和优化，未来的价值流将会更加完善且没有尽头。  '
- en: 'In this chapter, we will look at finding future states for your value stream
    by discussing the following topics:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '在本章中，我们将通过讨论以下主题来研究如何为你的价值流寻找未来状态：  '
- en: Adopting a continuous learning culture
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '采用持续学习文化  '
- en: Utilizing the Improvement Kata to identify future state value streams
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '利用改进Kata来识别未来状态的价值流  '
- en: Implementing all parts of the Lean Improvement Cycle as part of the Improvement
    Kata
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '将精益改进周期的所有部分作为改进Kata的一部分来实施  '
- en: Let’s start our exploration by delving deeper into continuous learning.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '让我们从深入探讨持续学习开始我们的探索。  '
- en: Understanding continuous learning
  id: totrans-9
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '理解持续学习  '
- en: 'In 1990, Peter Senge published *The Fifth Discipline: The Art and Practice
    of the Learning Organization*. In it, he described the qualities or disciplines
    that companies need to become learning organizations.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '1990年，彼得·先锋（Peter Senge）出版了《第五项修炼：学习型组织的艺术与实践》。在书中，他描述了公司要成为学习型组织所需具备的特质或学科。  '
- en: A learning organization allows for learning to develop from the efforts of the
    people that work for it. This learning facilitates a continuous transformation
    of the organization so that it can strive for improvement. In today’s business
    environment, the organization that learns quicker than its competitors has a distinct
    advantage.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '学习型组织允许员工通过自己的努力促进学习。这种学习推动组织的持续转型，使其不断追求改进。在今天的商业环境中，学习速度比竞争对手更快的组织具有显著的优势。  '
- en: 'Senge identified the following five characteristics or disciplines that learning
    organizations must have:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '先锋（Senge）识别了学习型组织必须具备的以下五个特点或学科：  '
- en: Personal mastery
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '个人精通  '
- en: Mental models
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 心智模型
- en: Shared vision
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '共同愿景  '
- en: Team learning
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '团队学习  '
- en: Systems thinking
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '系统思维  '
- en: As organizations work on the first four disciplines, the fifth discipline, systems
    thinking emerges to take the organization to the next level in becoming a learning
    organization.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '当组织在前四个学科上取得进展时，第五个学科——系统思维，将帮助组织进入下一阶段，成为学习型组织。  '
- en: Let’s look at each discipline closely to see what’s involved in becoming adept
    at that discipline and moving toward being a learning organization.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '让我们仔细看看每个学科，看看如何在该学科上变得精通，并朝着成为学习型组织的目标前进。  '
- en: Personal mastery
  id: totrans-20
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '个人精通  '
- en: Organizations cannot learn unless the people inside the organizations learn.
    The individuals inside an organization seek to grow and continually learn. This
    drive is referred to by Senge as **personal mastery** and is the seed that spreads
    to the entire organization.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '组织无法学习，除非组织内部的个体学习。组织内部的个体寻求成长并持续学习。先锋称这种动力为**个人精通**，它是传播到整个组织的种子。  '
- en: 'Individuals building personal mastery will discover two artifacts, which play
    a role in their development:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '建立个人精通的个体将发现两个在其发展中起作用的工具：  '
- en: '**Vision**: The individual learns what is important to them'
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**愿景**：个体学习他们对自己重要的东西  '
- en: '**Changes in perspective**: The perception of the current reality as either
    something that will help or hinder the vision'
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**视角变化**：将当前现实视为有助于或阻碍愿景的因素  '
- en: As the individual develops the vision and sees the current reality through personal
    mastery, they encounter tensions between the vision and the current reality. These
    tensions are natural and include *creative tension* or the difference between
    the vision and the current reality, and *emotional tension*, the emotions the
    individual feels when viewing the creative tension.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 随着个人发展愿景并通过个人精通看到当前现实，他们会遇到愿景与当前现实之间的张力。这些张力是自然存在的，包括*创造性张力*，即愿景与当前现实之间的差距，以及*情感张力*，即个人在面对创造性张力时所感受到的情绪。
- en: In addition to creative tension and emotional tension, individuals may also
    be aware of *structural conflicts*. These structural conflicts are the overwhelming
    feelings of powerlessness or unworthiness when unable to deal with creative and
    emotional tension.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 除了创造性张力和情感张力，个人还可能意识到*结构性冲突*。这些结构性冲突是当无法应对创造性和情感张力时，感到无力或不配的压倒性情绪。
- en: 'When encountering the preceding tensions and structural conflicts, the following
    reactions may appear as coping mechanisms:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 在遇到前述的张力和结构性冲突时，以下反应可能会作为应对机制出现：
- en: Letting our vision erode to achieve an *easier* goal
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 让我们的视野逐渐消退，以实现一个*更简单*的目标
- en: Conflict manipulation where we focus on avoiding what we don’t want
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 冲突操控，即我们专注于避免我们不想要的东西
- en: Adopting a *strategy of willpower* where the individual overpowers the tensions,
    conflicts, and other resistance to achieve the vision
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 采用*意志力策略*，即个人通过压倒性的力量克服张力、冲突及其他阻力，以实现愿景
- en: To ensure we develop personal mastery through the strategy of willpower, the
    individual must be honest and embrace the truth. This allows viewing the creative
    tension through multiple perspectives and allows several angles of attack to attain
    the vision. Another beneficial tactic is that learning is done on more than the
    conscious level. People adept at personal mastery allow the subconscious to have
    a role. An example of this is the repetition of a new skill to the point that
    it becomes *muscle memory*.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 为了确保我们通过意志力策略来发展个人精通，个人必须诚实并拥抱真理。这使得能够从多个角度看待创造性的张力，并允许从多个角度出击以实现愿景。另一种有效的策略是学习不仅仅发生在意识层面。擅长个人精通的人允许潜意识发挥作用。一个例子就是不断重复一项新技能，直到它成为*肌肉记忆*。
- en: 'As individuals develop personal mastery and move toward their vision, a number
    of the following changes develop:'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 随着个人发展个人精通并朝着愿景前进，以下一些变化会逐渐显现：
- en: Reason and intuition become integrated. This allows the viewing of multiple
    perspectives.
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 理性和直觉开始融合。这使得能够从多个角度看待问题。
- en: Individuals start seeing more connectedness between themselves and the world.
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 个人开始看到自己与世界之间更多的联系。
- en: Compassion starts building.
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 同情心开始建立。
- en: Individuals see the whole and begin committing to that whole.
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 个人看到整体，并开始致力于那个整体。
- en: These traits are what organizations need from individuals. To that end, organizations
    must work toward allowing and encouraging employees to make journeys to personal
    mastery. They need to create a climate that encourages the creation of visions.
    They must grant freedom to individuals to inquire and seek the truth. At times,
    this could involve questioning the status quo. Such freedoms result in better
    individuals, which leads to growing the organization.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 这些特质是组织从个人身上所需要的。因此，组织必须朝着允许并鼓励员工走向个人精通的方向努力。它们需要创造一种鼓励愿景创造的氛围。它们必须赋予个人自由去探究并寻求真理。有时，这可能涉及质疑现状。这些自由会造就更好的个人，进而促进组织的成长。
- en: As individuals grow in personal mastery, they may change their visions and their
    perception of the current reality. This change affects the mental models they’ve
    created and used. We’ll now look at what those mental models mean.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 随着个人在个人精通方面的成长，他们可能会改变他们的愿景和对当前现实的认知。这种变化会影响他们已经创造并使用的心智模型。接下来，我们将探讨这些心智模型的意义。
- en: Mental models
  id: totrans-39
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 心智模型
- en: We previously saw that as individuals develop their personal mastery, they encounter
    creative tension, or they see the gap between their vision and the current reality.
    That creative tension may arise from their perceptions of how the world works.
    These perceptions, simply, are the **mental models** used as a discipline for
    a learning organization.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 我们之前看到，当个人发展个人精通时，他们会遇到创造性的张力，或者他们会看到他们的愿景与当前现实之间的差距。这种创造性的张力可能源自他们对世界运作方式的认知。这些认知，简单来说，就是作为学习型组织的**心智模型**。
- en: 'The mental model shapes the perceptions of the learning individual and serves
    the following two main purposes:'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 思维模型塑造了学习者的感知，并服务于以下两个主要目的：
- en: It helps the individual in making sense of the world around them
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它帮助个人理解周围的世界
- en: It informs the individual on how to take action
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它告知个人如何采取行动
- en: Mental models inform individuals and organizations of what has worked in the
    current situation for a specific issue. As such, a learning organization benefits
    by changing its mental models in the face of new information.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 思维模型为个人和组织提供有关当前情况下某个特定问题有效的解决方案。因此，学习型组织通过在面对新信息时改变其思维模型而受益。
- en: 'The following things are needed by individuals and learning organizations to
    add to or change mental models:'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是个人和学习型组织在增加或改变思维模型时所需要的内容：
- en: Tools that promote personal awareness and reflective skills
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 促进个人意识和反思技能的工具
- en: Infrastructures that try to institutionalize practices, tying them to mental
    models
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 试图制度化实践并将其与思维模型联系起来的基础设施
- en: A culture that promotes inquiry and allows challenges to current thinking
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 促进探究并允许对现有思维进行挑战的文化
- en: Senge identified a few tools to help allow for easy change of mental models.
    Let’s take a close look at these.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 森吉（Senge）确定了几个工具，帮助轻松改变思维模型。让我们仔细看看这些工具。
- en: Reflective practice
  id: totrans-50
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 反思性实践
- en: Reflective practice is the act of reflecting while learning in order to discern
    whether the new information conforms to the existing mental model or whether new
    mental models must be created.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 反思性实践是学习过程中进行反思的行为，以判断新信息是否符合现有的思维模型，或者是否需要创建新的思维模型。
- en: Reflection is a key tool for adjusting mental models. People that allow reflection
    do well with this discipline.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 反思是调整思维模型的关键工具。那些允许反思的人在这个领域做得很好。
- en: Espoused theory versus theory in use
  id: totrans-53
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 宣称的理论与实际使用的理论
- en: Building up reflective practice skills allows for easy comparisons. One such
    comparison is whether gaps exist between an espoused theory and the application
    of that theory.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 培养反思性实践技能使得进行比较变得容易。一个这样的比较是，宣称的理论与该理论应用之间是否存在差距。
- en: 'The following are typical comparisons to determine whether the existing mental
    models are valid:'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是典型的比较方法，用以判断现有思维模型是否有效：
- en: '**Questioning leaps of abstraction**: See if what you’re looking at is based
    on fact or is a generalization.'
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**质疑抽象跃迁**：看看你所看到的是否基于事实，还是仅仅是一个泛化的观点。'
- en: '**Left-Hand Column Analysis**: A comparison of what someone is thinking (written
    on the left-hand side) with what they say (written on the right-hand side). This
    exercise created by Chris Argyris allows us to see the differences between what
    our thoughts are and what was actually said, exposing our preconceptions and biases.'
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**左栏分析**：将某人所思考的内容（写在左栏）与他们所说的内容（写在右栏）进行比较。这个由克里斯·阿吉里斯（Chris Argyris）创造的练习使我们能够看到思想与实际说法之间的差异，揭示我们的先入之见和偏见。'
- en: A left-hand column analysis can allow people to understand what they really
    think and feel and communicate those thoughts in a more transparent fashion. When
    used properly, this allows conversations to be more productive because of the
    transparency.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 左栏分析可以帮助人们了解他们真正的想法和感受，并以更透明的方式传达这些想法。正确使用时，这种方式可以让对话更具生产力，因为它带来了透明度。
- en: To perform a Left-Hand Column Analysis, find a piece of paper and divide it
    into two columns. Take a recent conversation and write what was said in the conversation
    in the right-hand column. Recall your thoughts and feelings about what was said
    and record them in the left-hand column, lining up the thoughts with what was
    said.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 为了进行左栏分析，找一张纸将其分为两栏。选取一次最近的对话，将对话中说的话写在右栏。回忆你对所说内容的想法和感受，并将它们记录在左栏，将想法与所说的内容对齐。
- en: An example of a left-hand column analysis is shown in the following table.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 以下表格展示了一个左栏分析的例子。
- en: '| **What** **I’m Thinking** | **What** **Is Said** |'
  id: totrans-61
  prefs: []
  type: TYPE_TB
  zh: '| **我** **在想什么** | **说了什么** |'
- en: '| Doesn’t he know I’m busy enough? I’m not sure I can handle any more. | Boss:
    Can you do me a favor?Me: I suppose. What’s the favor? |'
  id: totrans-62
  prefs: []
  type: TYPE_TB
  zh: '| 他难道不知道我已经够忙了吗？我不确定还能应付更多。| 老板：你能帮我个忙吗？我：我想可以。什么忙？|'
- en: '| Really? I bombed 3 months ago! Does he really want to send me to fail again
    in front of a larger crowd in New York? | Boss: Since you did a great job speaking
    at the conference 3 months ago, I and the marketing team want to know if you could
    speak at the conference in New York next month.Me: That does sound fascinating.
    |'
  id: totrans-63
  prefs: []
  type: TYPE_TB
  zh: '| 真的吗？三个月前我就已经失败了！他真想让我在纽约的更大人群面前再失败一次吗？ | 上司：由于你三个月前在会议上表现出色，我和市场团队想知道你是否愿意下个月在纽约的会议上发言。
    我：那确实很吸引人。 |'
- en: '| How do I get out of doing this? | Boss: Fantastic! Let me send you details
    about the conference.Me: Sure. Thanks! |'
  id: totrans-64
  prefs: []
  type: TYPE_TB
  zh: '| 我怎么才能逃避这个任务？ | 上司：太好了！让我给你发关于会议的详细信息。 我：好的，谢谢！ |'
- en: Table 9.1 – Left-Hand Column Analysis demonstrating what is thought versus what
    is said
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 表格 9.1 – 左列分析，展示了思考与言语之间的区别
- en: The ability to regularly examine and readjust mental models is an important
    enabler of the fifth discipline, systems thinking. Not adjusting mental models
    in the presence of new information prevents organizations from seeing the whole,
    and as a consequence, thinking in terms of the entire system.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 定期检查和调整思维模型的能力是第五项学科——系统思维的一个重要推动力。在面对新信息时不调整思维模型，会阻止组织看到整体，从而无法以整个系统的视角进行思考。
- en: An example of developing a mental model comes from Scrum. A common practice
    that Scrum teams follow is estimating the effort of stories using story points.
    The Scrum team commonly estimates story points using planning poker. In planning
    poker, the team convenes and collaboratively develops the concept of the *1-point*
    story, a reference to the smallest amount of effort for completing a story and
    the basis for relatively comparing other stories against this reference.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 一个发展思维模型的例子来自Scrum。Scrum团队通常会用故事点来估算故事的工作量。Scrum团队通常通过计划扑克来估算故事点。在计划扑克中，团队成员聚集在一起，协作发展*1点故事*的概念，这个概念指的是完成一个故事所需的最小努力量，并作为相对比较其他故事的基准。
- en: During planning poker, the team members convene and are given a set of cards
    with numbers detailing the story points. The product owner reads the story, and
    the team members individually select a card with the number of story points. The
    Scrum master, acting as facilitator, then counts down for all members to reveal
    their choice at the same time. Those that reveal a different value are invited
    to explain the reason for their choice. This conversation with the entire team
    helps build a model of how the team sees work meant for the entire team.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 在计划扑克中，团队成员聚集在一起，并被分发一套卡片，上面标有故事点数。产品负责人朗读故事，团队成员分别选择一张卡片，上面显示他们认为该故事所需的故事点数。Scrum
    Master作为协调员，随后倒数计时，所有成员同时揭示他们的选择。那些选择不同值的成员被邀请解释他们选择的原因。这个全体成员的讨论帮助团队构建一个关于如何看待整个团队工作的模型。
- en: As agreement builds on the mental models in the organization, it becomes the
    basis for a shared vision. Let’s see how important that shared vision is.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 随着组织中对思维模型的认同逐步建立，它就成为了共享愿景的基础。让我们看看这个共享愿景有多重要。
- en: Shared vision
  id: totrans-70
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 共享愿景
- en: In [*Chapter 2*](B18756_02.xhtml#_idTextAnchor040), *Culture of Shared Responsibility*,
    we looked at a generative culture. Remember that a generative culture has its
    members focused on a shared mission. The shared mission energizes the members,
    connects the team members together, and gives them the focus to do whatever is
    necessary.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 在[*第二章*](B18756_02.xhtml#_idTextAnchor040)《共享责任的文化》中，我们探讨了生成型文化。请记住，生成型文化的成员专注于共同的使命。共享的使命激励成员，团结团队成员，赋予他们专注力，去做任何必要的事情。
- en: This shared mission can be thought of as a **shared vision** that Senge calls
    one of the disciplines for a learning organization. The shared vision is quite
    simply the answer to the question *just what are* *we building?*
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 这个共享的使命可以被看作是**共享愿景**，这是Senge所说的学习型组织的一项学科。共享愿景简单来说，就是对“我们到底在建设什么？”这个问题的回答。
- en: Many organizations start with an extrinsic or outwardly focused vision such
    as *beating the other competitors*. The problem with these types of visions is
    that they tend to be transitory; what happens once you’ve accomplished your vision?
    The best visions, ones that will keep learning organizations moving forward in
    different situations, will be intrinsic, or inwardly focused in nature.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 许多组织从外部导向或注重外部的愿景开始，比如*超越其他竞争者*。这种类型的愿景存在问题，它们往往是短暂的；一旦实现了目标，接下来怎么办？最好的愿景是内在的，或者说是专注于内部的，这些愿景会让学习型组织在不同情况下不断前进。
- en: Another type of vision that may not endure as a shared vision is a *negative
    vision*. A negative vision describes what the organization wants to avoid as opposed
    to what it wants to be. The differing mindset diverts the energy that the organization
    needs, robbing the organization of achieving a long-term vision. An avoidance
    strategy also implies the organization is powerless to change its destiny. These
    types of visions are only effective in the short term, failing to give the organization
    any long-term vision.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 另一种可能无法作为共享愿景延续的愿景是*消极愿景*。消极愿景描述的是组织想要避免的事情，而不是它想要成为的样子。这种思维方式分散了组织所需的能量，剥夺了组织实现长期愿景的机会。回避策略也意味着组织无法改变其命运。这类愿景仅在短期内有效，无法为组织提供任何长期愿景。
- en: Shared visions come from individual visions. The source of an individual vision
    generated by personal mastery is not necessarily from the leader or a predetermined
    process. Anyone in the organization, by remaining clear on the vision and actively
    questioning the current reality, can share what they have discovered and invite
    others to follow.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 共享愿景来自个人愿景。由个人掌控力产生的个人愿景来源并不一定来自领导者或预定的过程。组织中的任何人，只要保持清晰的愿景，并积极质疑当前现实，都能分享他们所发现的东西并邀请他人跟随。
- en: 'As the vision spreads, there are a number of reactions that can come when sharing
    visions and inviting others to follow. These are the following reactions one can
    expect:'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 随着愿景的传播，分享愿景并邀请他人跟随时可能会出现多种反应。以下是可以预见的几种反应：
- en: Enrollment
  id: totrans-77
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 招募
- en: Buy-in
  id: totrans-78
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 认同
- en: Commitment
  id: totrans-79
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 承诺
- en: Compliance
  id: totrans-80
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 合规性
- en: Non-compliance
  id: totrans-81
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 不合规
- en: Apathy
  id: totrans-82
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 冷漠
- en: Of the preceding list, the first three items (enrollment, buy-in, and commitment)
    are desired reactions that help turn an individual’s vision into a shared vision.
    The other reactions on the list (compliance, non-compliance, apathy) present challenges
    for attaining the broad-based agreement that is needed for a vision to become
    *shared* by the organization.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 在上述列表中，前三项（招募、认同和承诺）是有利的反应，能够帮助将个人的愿景转化为共享愿景。列表中的其他反应（合规、不合规、冷漠）则是达成广泛共识的挑战，而这种共识是愿景成为组织*共享*的必要条件。
- en: The process of growing a vision from an individual to an organization does include
    several challenges. An abundance of divergent views may weaken focus and create
    conflicts in the organization. The gap between the shared vision and the current
    reality may discourage people in the organization. People may forget that they
    are part of a collective whole and lose their connection to each other.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 将一个愿景从个人转变为组织的过程确实包含了几个挑战。大量不同的观点可能削弱专注力，并在组织内引发冲突。共享愿景和当前现实之间的差距可能让组织中的人感到沮丧。人们可能会忘记自己是集体的一部分，从而失去彼此之间的联系。
- en: 'Sharing visions may require innovative ways to collaborate. In this article
    from the Harvard Business Review ([https://hbr.org/2011/07/are-you-a-collaborative-leader](https://hbr.org/2011/07/are-you-a-collaborative-leader)),
    Marc Benioff, the CEO of Salesforce, Inc invited all 5,000 employees to a *virtual*
    off-site management meeting. The results were immediate: conversations erupted
    that involved the entire company. The dialogue continued for weeks and contributed
    to a more empowered, mission-driven company.'
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 分享愿景可能需要创新的合作方式。在《哈佛商业评论》的一篇文章中（[https://hbr.org/2011/07/are-you-a-collaborative-leader](https://hbr.org/2011/07/are-you-a-collaborative-leader)），Salesforce公司的CEO马克·贝尼奥夫邀请了5000名员工参加一场*虚拟*的离线管理会议。结果立竿见影：公司全员参与的对话迅速展开。对话持续了数周，并促成了一个更具赋能感和使命感的公司。
- en: 'Other advice for sharing a vision comes from a blog article written by Veena
    Amin of Empuls ([https://blog.empuls.io/organizational-vision/](https://blog.empuls.io/organizational-vision/)).
    In the article, she includes the following advice:'
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 共享愿景的其他建议来自Empuls的Veena Amin撰写的博客文章（[https://blog.empuls.io/organizational-vision/](https://blog.empuls.io/organizational-vision/)）。在文章中，她给出了以下建议：
- en: '**Unify the organization**: The leader’s job is to find and bring together
    all parts of the organization to communicate the vision.'
  id: totrans-87
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**统一组织**：领导者的任务是找到并汇聚组织的各个部分，传达愿景。'
- en: '**Engage everyone**: Once everyone is brought together, the leader should communicate
    with everyone, even if their role is not seen as important or central to the organization.'
  id: totrans-88
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**让每个人都参与进来**：一旦大家都聚集在一起，领导者应与每个人沟通，即使他们的角色在组织中看似不重要或不核心。'
- en: '**Set context**: Good leaders find a way of connecting the vision to the current
    state of the organization.'
  id: totrans-89
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**设定上下文**：优秀的领导者会找到一种方式，将愿景与组织当前的状态联系起来。'
- en: '**Shift control**: Refinement of the vision involves a collaborative approach,
    and that often means sacrificing control. Some control at the organizational level
    may have to be removed to allow this to happen.'
  id: totrans-90
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**转变控制**：愿景的完善需要一种合作方式，这通常意味着要牺牲控制权。为了实现这一点，可能需要在组织层面移除一些控制。'
- en: In working through these challenges while creating a shared vision, the organization
    improves other disciplines. The shared vision will approach the ideal reality
    through personal mastery. The process of personal mastery changes the mental model
    of the organization. We will see that the process to set personal mastery in motion
    to accomplish the mental model change to a shared vision is team learning. Let’s
    examine what team learning entails.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 在共同愿景的创建过程中，组织通过应对这些挑战，改进了其他领域的能力。通过个人掌握，愿景将朝着理想现实迈进。个人掌握的过程改变了组织的心智模式。我们会看到，通过团队学习，启动个人掌握并实现心智模式的改变，以达成共同愿景的过程。让我们来探讨团队学习的内容。
- en: Team learning
  id: totrans-92
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 团队学习
- en: When looking at the journey of personal mastery from the current reality to
    a shared vision, individuals need to undertake that journey through learning.
    In the beginning, that learning is done on an individual basis. Effective groups
    eventually pool together and learn as a collective. This convergence is **team
    learning**.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 当从当前现实到共同愿景的个人掌握之旅时，个人需要通过学习来完成这段旅程。一开始，这种学习是个体进行的。有效的团队最终会汇聚在一起，作为一个集体进行学习。这种汇聚就是**团队学习**。
- en: 'Achieving team learning is not done through group training. The primary mechanism
    of team learning comes from opportunities for organizations to have frequent discourse.
    This discourse can take the following formats:'
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 实现团队学习不是通过团体培训来完成的。团队学习的主要机制来自于组织之间频繁的对话机会。这种对话可以采取以下形式：
- en: '**Dialogue**: This type of discourse allows the organization to reach a common
    understanding'
  id: totrans-95
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**对话**：这种对话形式允许组织达成共同理解'
- en: '**Discussion**: This type of discourse is usually the exchange of different
    points of view, followed by examination, usually to see which point of view prevails'
  id: totrans-96
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**讨论**：这种对话形式通常是不同观点的交换，随后进行审视，通常是为了看哪种观点占上风'
- en: 'In both formats, the organization tries to look beyond an individual’s understanding
    to reach a common understanding. Multiple points of view are often exchanged.
    The key difference between dialogue and discussion is that dialogue allows for
    alternatives to emerge, while discussion has a single point of view: *winning*.'
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 在这两种形式中，组织试图超越个人的理解，达到共同的理解。通常会交换多个观点。对话与讨论的关键区别在于：对话允许不同的选择出现，而讨论则只有一个观点：*获胜*。
- en: 'Senge talks of three necessities for having dialogue as part of achieving team
    learning:'
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 赛基谈到了实现团队学习的对话所需的三项必备条件：
- en: The ability to take assumptions, examine them, and move beyond them
  id: totrans-99
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 能够提出假设，审视它们，并超越这些假设
- en: All participants are able to look at each other as colleagues and equals
  id: totrans-100
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 所有参与者都能够把彼此看作同事和平等的人
- en: Having a dedicated facilitator that can hold the context of the dialogue for
    the group
  id: totrans-101
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 拥有一个专门的引导者，可以为团队保持对话的上下文。
- en: With the preceding components, a leader can keep the group learning through
    dialogue. They help the group maintain ownership of its objectives.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 通过前述组件，领导者可以通过对话保持团队的学习。他们帮助团队保持对目标的所有权。
- en: 'Another mechanism for team learning is the awareness of defensive routines.
    Defensive routines may emerge as groups become aware of the gaps between the current
    reality and the shared vision. A good facilitator can recognize defensive routines
    and deal with them in the following manner:'
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 团队学习的另一种机制是意识到防御性惯例。随着团队意识到当前现实与共同愿景之间的差距，防御性惯例可能会出现。一位优秀的引导者可以识别防御性惯例并以以下方式处理它们：
- en: Inquire directly with the organization about the causes of the problem
  id: totrans-104
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 直接向组织询问问题的原因
- en: View defensive routines as a sign that team learning is not occurring
  id: totrans-105
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将防御性惯例视为团队学习未发生的信号
- en: An example of team learning is mob programming. This practice was developed
    by Woody Zuill as an extension of the practice of pair programming. In mob programming,
    one member of the team takes the role of the driver, while the other team members
    assume the role of navigators. The driver performs the main task, often writing
    code, while receiving feedback from the navigators. After a set period of time,
    the driver role rotates to another team member.
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 团队学习的一个例子是“群体编程”。这一实践由Woody Zuill开发，是“结对编程”实践的延伸。在群体编程中，团队的一名成员担任“驾驶员”角色，而其他成员则担任“导航员”。“驾驶员”执行主要任务，通常是编写代码，并从“导航员”那里获得反馈。在一段时间后，“驾驶员”角色会轮换给其他团队成员。
- en: Mob programming is effective as a team learning method because, as the team
    collaborates, they learn and share new insights at the same time.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 群体编程作为一种团队学习方法非常有效，因为团队在合作的过程中，他们同时学习并分享新的见解。
- en: As teams learn together and gain a common understanding of the shared vision
    and change mental models, the fifth discipline, systems thinking emerges. Let’s
    look at this final discipline, which allows a learning organization to really
    flourish.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 随着团队一起学习并获得对共同愿景的共识，改变思维模型，第五种学科——系统思维出现了。让我们来看一下这个最终的学科，它使学习型组织能够真正繁荣。
- en: Systems thinking
  id: totrans-109
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 系统思维
- en: '**Systems thinking** is the change in perspective that learning organizations
    attain through proper practice and skill development of the other four disciplines.
    Learning organizations can look at themselves and see the components and interconnections.'
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: '**系统思维**是学习型组织通过其他四个学科的适当实践和技能发展所获得的视角转变。学习型组织可以看待自己，看到组成部分和相互联系。'
- en: Systems thinking comes from the culmination of effort in starting and improving
    on the other four disciplines (personal mastery, mental models, shared vision,
    and team learning). At certain points, the organization achieves a certain level
    of maturity in the discipline to expand into systems thinking.
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 系统思维源自于在开始和改进其他四个学科（个人修炼、思维模型、共享愿景和团队学习）的努力积累。在某些时刻，组织达到了某个学科的成熟水平，能够扩展到系统思维。
- en: When individuals are tuned to their individual personal mastery, they start
    seeing the whole and their role as part of that collective whole. This awareness
    is a necessary part of systems thinking.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 当个人调适到个人修炼的状态时，他们开始看到整体以及自己在集体中的角色。这种意识是系统思维的必要部分。
- en: The awareness of the collective whole affects the mental models that individuals
    have established. The individual mental models transition to a shared collective
    mental model of the learning organization with roles defined.
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 集体整体的意识会影响个人已建立的思维模型。个人的思维模型转变为学习型组织中共享的集体思维模型，并且定义了角色。
- en: The change to the collective mental model paves the way for a shared vision
    for the organization. The members of the organizations become committed to this
    shared vision. They work together in dialogue with a team leader to learn how
    to move the shared vision throughout the organization and expand that vision to
    include everyone in the learning organization.
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 对集体思维模型的改变为组织的共享愿景铺平了道路。组织成员对这一共享愿景产生了承诺。他们与团队领导一起合作，通过对话学习如何将共享愿景传递到整个组织，并扩展这一愿景，使其包括学习型组织中的每个人。
- en: A way of visualizing systems thinking is the iceberg model. As detailed in this
    article from ecochallenge.org ([https://ecochallenge.org/iceberg-model/](https://ecochallenge.org/iceberg-model/)),
    systems thinking resembles an iceberg, where only 10% is visible above the water
    and the 90% that is below the surface affects the part that is visible.
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 可视化系统思维的一种方式是冰山模型。正如ecochallenge.org网站上的这篇文章所详细介绍的那样（[https://ecochallenge.org/iceberg-model/](https://ecochallenge.org/iceberg-model/)），系统思维类似于冰山，只有10%暴露在水面上，而90%在水面下，这部分影响着可见部分。
- en: 'The iceberg model details the following four levels:'
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 冰山模型详细描述了以下四个层次：
- en: '**The event level**: This is the only visible layer in systems thinking. This
    represents our perceptions of the outside world.'
  id: totrans-117
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**事件层次**：这是系统思维中唯一可见的层次。这代表了我们对外部世界的感知。'
- en: '**The pattern level**: This level attempts to explain our perceptions at the
    event level.'
  id: totrans-118
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**模式层次**：这个层次试图解释我们在事件层次的感知。'
- en: '**The structure level**: This level explains the causes of the patterns we
    are observing.'
  id: totrans-119
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**结构层次**：这个层次解释了我们观察到的模式背后的原因。'
- en: '**The mental model**: This represents attitudes, beliefs, and assumptions that
    create the structures.'
  id: totrans-120
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**思维模型**：这代表了创造结构的态度、信念和假设。'
- en: As a learning organization that employs the five disciplines, members work and
    learn more about themselves and how to improve in a never-ending quest of discovery.
    The organization incorporates new learning regularly to continuously improve.
    Let’s see what that journey looks like through the use of the **Improvement Kata**.
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一个采用五大领域的学习型组织，成员们在不断发现的过程中，更多地了解自己以及如何改进。组织定期纳入新的学习，持续改进。让我们通过**改进Kata**来看一下这一过程的样貌。
- en: Applying the Improvement Kata
  id: totrans-122
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 应用改进Kata
- en: 'The Improvement Kata is one of the patterns that came from the Toyota Production
    System and is described in detail in Mike Rother’s book *Toyota Kata: Managing
    People for Improvement, Adaptiveness, and Superior Results*. In the Improvement
    Kata, we follow a path toward improvement by examining the following four steps:'
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 改进Kata是源自丰田生产系统的模式之一，并在Mike Rother的书籍《*丰田Kata：为改进、适应性和卓越结果管理人员*》中有详细描述。在改进Kata中，我们通过以下四个步骤朝着改进的方向前进：
- en: We envision our ideal future state.
  id: totrans-124
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我们设想我们的理想未来状态。
- en: We examine our present state or condition.
  id: totrans-125
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我们审视当前的状态或状况。
- en: We determine the next target that brings us closer to the ideal future state.
  id: totrans-126
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我们确定下一个目标，使我们更接近理想的未来状态。
- en: We run an experiment, evaluating and learning in a **Plan-Do-Check-Adjust**
    (**PDCA**) or Lean Improvement Cycle to see if the results bring us closer to
    the ideal future state.
  id: totrans-127
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我们进行实验，在**计划-执行-检查-调整**（**PDCA**）或精益改进循环中评估和学习，看看结果是否将我们更接近理想的未来状态。
- en: 'An illustration of the four steps of the Improvement Kata is as follows:'
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 改进Kata四个步骤的示意图如下：
- en: '![Figure 9.1 – Improvement Kata](img/B18756_09_01.jpg)'
  id: totrans-129
  prefs: []
  type: TYPE_IMG
  zh: '![图9.1 – 改进Kata](img/B18756_09_01.jpg)'
- en: Figure 9.1 – Improvement Kata
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 图9.1 – 改进Kata
- en: 'An example of teams using the Improvement Kata is an Agile *retrospective*.
    A retrospective is a meeting held at regular intervals where the team considers
    the following questions:'
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 使用改进Kata的一个例子是敏捷*回顾会*。回顾会是团队定期举行的会议，在会议中，团队会考虑以下问题：
- en: What has gone well?
  id: totrans-132
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 做得好的方面是什么？
- en: What has not gone well?
  id: totrans-133
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 做得不好的方面是什么？
- en: What actions should we take (including keeping things that work) to improve?
  id: totrans-134
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们应采取哪些行动（包括保持有效的做法）来实现改进？
- en: The first two questions allow exploration of the current state and the future
    state. The third question sets in motion actions to move the team to its ideal
    future state. In Scrum, these actions are added to a team’s backlog of work so
    that the team can work on them. In this way, the team is moving toward the ideal
    state using the PDCA cycle of learning.
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 前两个问题让我们探索当前状态和未来状态。第三个问题则启动了向理想未来状态前进的行动。在Scrum中，这些行动被添加到团队的工作待办事项中，团队可以在这些事项上工作。通过这种方式，团队利用PDCA学习循环朝着理想状态前进。
- en: Moving to the ideal future state target by target requires continuous experimentation.
    This experimentation is done in learning cycles that follow the PDCA format. Let’s
    look at what happens in each **Lean** **Improvement Cycle**.
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 通过目标逐步实现理想的未来状态，需要不断的实验。这些实验是在遵循PDCA格式的学习循环中进行的。让我们看看在每个**精益** **改进循环**中会发生什么。
- en: Closing the Lean Improvement Cycle
  id: totrans-137
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 关闭精益改进循环
- en: Continuous improvement is at the heart of Lean thinking. Improvements should
    be built into future efforts and measured for their effectiveness.
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 持续改进是精益思维的核心。改进应融入到未来的工作中，并通过有效性进行衡量。
- en: For our value stream to have this approach, it must view its efforts in terms
    of a cycle of learning. The most popular model of this cycle is the Lean Improvement
    Cycle or **PDCA** cycle.
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 为了使我们的价值流采用这种方法，必须将其工作视为一个学习循环。这个循环最流行的模型是精益改进循环或**PDCA**循环。
- en: 'This cycle was associated with W. Edwards Deming, who called it the Shewhart
    cycle after Walter Shewhart. This cycle is illustrated in the following diagram:'
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 这个循环与W. Edwards Deming相关，他称之为谢瓦特循环（Shewhart cycle），以纪念Walter Shewhart。这一循环在下图中有所说明：
- en: '![Figure 9.2 – PDCA cycle](img/B18756_09_02.jpg)'
  id: totrans-141
  prefs: []
  type: TYPE_IMG
  zh: '![图9.2 – PDCA循环](img/B18756_09_02.jpg)'
- en: Figure 9.2 – PDCA cycle
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 图9.2 – PDCA循环
- en: 'As shown in the preceding diagram, the cycle has four phases of activities:'
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 如前面的图所示，该循环有四个活动阶段：
- en: '**Plan**: Determine what iterative step to take. This may be a step in a backlog
    that is ranked high in priority. Formulate the hypothesis of what outcomes may
    happen if this step is implemented.'
  id: totrans-144
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**计划**：确定采取什么迭代步骤。这可能是一个在待办事项列表中优先级较高的步骤。制定实施该步骤后可能发生的结果假设。'
- en: '**Do**: Add the step to your value stream’s workflow.'
  id: totrans-145
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**执行**：将该步骤添加到你的价值流工作流程中。'
- en: '**Check**: Examine (or keep examining) the metrics you measure for your value
    stream.'
  id: totrans-146
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**检查**：检查（或持续检查）你为价值流测量的指标。'
- en: '**Act** (**or Adjust**): Did performing the step achieve the hypothesis? If
    so, keep the step. If not, you may need to pivot by formulating another hypothesis.'
  id: totrans-147
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**行动**（**或调整**）：执行这一步骤是否达到了假设？如果达到了，就保留该步骤。如果没有，可能需要通过制定另一个假设来进行调整。'
- en: This cycle can be performed over both short and long durations of time. In SAFe®,
    a team practicing Scrum on an ART will perform this cycle every sprint to improve
    the team and work with the other teams on the ART to perform this cycle every
    program increment or PI.
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 这个周期可以在短期和长期内执行。在SAFe®中，实践Scrum的ART团队将每个冲刺进行这个周期的操作，并与其他ART团队一起，在每个程序增量（PI）中执行这个周期。
- en: Summary
  id: totrans-149
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 总结
- en: In this chapter, we looked at how value streams can follow the Third Way by
    adopting continuous learning and experimentation. We saw how this starts by looking
    at the journey organizations take to become learning organizations. They hone
    their learning through the five disciplines of personal mastery, mental models,
    shared vision, team learning, and ultimately, systems thinking.
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 本章中，我们探讨了价值流如何通过采纳持续学习和实验来遵循第三种方法。我们看到，这一切始于组织成为学习型组织的旅程。它们通过个人精通、心理模型、共享愿景、团队学习和最终的系统思维五大学科来磨练自己的学习。
- en: An approach for learning organizations to move toward their shared vision is
    to follow the Improvement Kata. In the Improvement Kata, after the desired future
    state is determined, the current state is identified. The value stream then identifies
    a target and an experiment to run. The experiment is run in a PDCA cycle, and
    the learning is applied to see if the value stream is closer or farther from the
    desired future state.
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 学习型组织朝着共同愿景迈进的一种方法是遵循改进卡塔。在改进卡塔中，在确定了理想的未来状态之后，识别当前状态。然后，价值流识别一个目标并进行实验。实验在PDCA周期中进行，学习成果用于判断价值流是否更接近或远离理想的未来状态。
- en: A Lean Improvement Cycle or a PDCA cycle is used in the Improvement Kata as
    the framework for experimentation. The value stream plans the experiment, runs
    through the experiment, and checks to see if the results validate the experiment’s
    hypothesis. Based on the results, the value stream will make adjustments.
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: 精益改进周期或PDCA周期被用作改进卡塔的实验框架。价值流规划实验，执行实验，并检查结果是否验证了实验的假设。根据结果，价值流会做出调整。
- en: This completes *Part 2* of this book, where we saw how to align our work in
    value streams, how we measure the effectiveness of the value stream at delivering
    value, and how, based on the value stream’s metrics, we proceed down a path of
    continuous learning to improve the value stream. In *Part 3*, we will look at
    how a value stream in SAFe, embodied as an ART, performs the tasks of delivering
    value through the marriage of process and technology known as the Continuous Delivery
    Pipeline.
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: 这完成了本书的*第二部分*，我们讨论了如何在价值流中对齐工作，如何衡量价值流交付价值的效果，以及如何根据价值流的指标，走上持续学习的道路以改进价值流。在*第三部分*，我们将探讨在SAFe中，作为ART的价值流如何通过流程和技术的结合（称为持续交付管道）来执行交付价值的任务。
