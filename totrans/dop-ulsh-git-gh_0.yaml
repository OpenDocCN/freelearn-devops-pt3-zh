- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Let’s dive into the world of DevOps with this essential guide, crafted for developers,
    operations professionals, and DevOps enthusiasts eager to master Git and GitHub.
    This book transcends mere theory and instructional content; it’s a treasure trove
    of practical wisdom and real-world applications, setting you on a path to mastering
    these crucial tools in modern software development and operations.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们通过这本必备指南，深入了解 DevOps 的世界。本书专为开发人员、运维专业人员和渴望精通 Git 和 GitHub 的 DevOps 爱好者而编写。这本书不仅仅是理论和教程内容，它是实践智慧和现实应用的宝藏，引导你走上掌握这些现代软件开发和运维工具的道路。
- en: 'What sets this book apart:'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的特色：
- en: '**Git fundamentals unveiled**: Begin your journey with a solid grounding in
    Git basics. Understand its pivotal role in version control and collaborative software
    development, a foundational step for any aspiring DevOps professional.'
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Git 基础揭秘**：从扎实的 Git 基础开始你的旅程。了解它在版本控制和协作软件开发中的关键作用，这是任何有志于成为 DevOps 专业人士的基础步骤。'
- en: '**Exploring GitHub’s advanced facets**: Progress to the sophisticated functionalities
    of GitHub. Learn how it empowers continuous integration/delivery (CI/CD) and streamlines
    workflows, bridging the gap between development and operations.'
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**探索 GitHub 的高级功能**：深入了解 GitHub 的复杂功能。学习它如何促进持续集成/交付（CI/CD）并简化工作流程，弥合开发与运维之间的差距。'
- en: '**Hands-on DevOps strategies**: Move beyond the basics with practical insights
    and real-world scenarios. Witness Git and GitHub in action across various DevOps
    processes, from enhancing collaboration to integrating security practices seamlessly
    into your development cycle.'
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**实践 DevOps 策略**：超越基础，结合实际见解和现实场景。见证 Git 和 GitHub 在各个 DevOps 过程中发挥作用，从增强协作到将安全实践无缝集成到你的开发周期中。'
- en: Git and GitHub for DevOps is more than a book; it’s a comprehensive toolkit.
    Packed with expert tips, hands-on exercises, and insightful case studies, it’s
    the ultimate guide for anyone striving to excel in the dynamic world of DevOps.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 《Git 和 GitHub 在 DevOps 中的应用》不仅仅是一本书，它是一个全面的工具包。书中包含了专家技巧、实践练习和有见地的案例研究，是任何努力在动态的
    DevOps 世界中脱颖而出的人们的终极指南。
- en: Have you ever experienced a situation where you thought, “*Oops, I made a mistake!
    This is embarrassing*”? Even if it wasn’t really embarrassing, did it cause you
    to feel a little low or nervous?
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 你是否曾经历过这样一种情况，心里想着，“*哎呀，我犯了个错误！这太尴尬了*”？即使并不是真的很尴尬，难道它没有让你感到有些低落或紧张吗？
- en: Even though we’re advised to learn from our mistakes, we all want to avoid errors
    whenever possible.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们被建议从错误中学习，但我们都希望尽可能避免错误。
- en: The good news? The more you fail, the more you learn. There’s no such thing
    as learning without failure. Now, for some bad news. Git and GitHub, which you
    will learn about, are fundamentally systems designed to record changes. They are
    not built to easily hide your mistakes. In some circles, being proficient with
    Git is taken for granted, and not being able to use GitHub can even call into
    question your qualifications as an engineer. What’s worse, mistakes in automated
    DevOps pipelines can directly lead to production failures. A minor slip-up could
    be the gateway to much bigger errors. In a technological ecosystem that thrives
    on collaboration and rapid development, these tools and methodologies underpin
    modern engineering practices. Your desire for a comprehensive understanding of
    Git, GitHub, and DevOps is well-placed.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 好消息？你失败的次数越多，你学到的东西也就越多。没有失败就没有学习。现在，给你一个坏消息。你将学习的 Git 和 GitHub，本质上是用于记录变化的系统。它们并不是为了轻松隐藏你的错误而设计的。在某些圈子里，精通
    Git 是理所当然的，甚至不能使用 GitHub 可能会让你在工程师资格上受到质疑。更糟糕的是，自动化 DevOps 流水线中的错误可能直接导致生产故障。一个小小的失误，可能是更大错误的开端。在一个以协作和快速发展为特征的技术生态系统中，这些工具和方法支撑着现代工程实践。你对
    Git、GitHub 和 DevOps 的全面理解是非常值得的。
- en: And this is the book that will meet that desire. It’s a book that empowers people
    in development teams to communicate effectively within their teams, teaching the
    fundamentals of modern team development to continually refine your products. Ultimately,
    it’s a book that will significantly enhance your developer experience.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 而这本书正是满足你这种需求的书籍。它赋能开发团队成员在团队内有效沟通，教授现代团队开发的基础，不断改进你的产品。最终，它将显著提升你的开发者体验。
- en: But let’s be clear, perfection is a myth. However, excellence is undoubtedly
    achievable. In that way, this is not only a book about avoiding mistakes but also
    about embracing them and establishing a process, workflow, and culture that permits
    errors. It’s about understanding how to react, adapt, and grow when they inevitably
    happen. This is the essence of a thriving DevOps culture.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 但让我们明确一点，完美是一个神话。然而，卓越无疑是可以实现的。从这个角度来看，这不仅仅是一本关于避免错误的书，更是一本关于拥抱错误并建立一个允许错误发生的流程、工作流和文化的书。它的核心是理解在错误不可避免地发生时，如何反应、适应并成长。这就是一个充满活力的DevOps文化的本质。
- en: What’s essential is your openness to learn from your missteps, to communicate
    with your team openly about them, and to find collective solutions. Every mistake
    you make and learn from brings you one step closer to becoming not just a competent
    engineer but also an invaluable team player.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 重要的是，你要开放心态，从自己的失误中学习，与团队公开沟通这些失误，并找到集体的解决方案。你每犯的一个错误并从中学习，都会让你离成为一名不仅仅是合格工程师，而且是无价的团队成员更近一步。
- en: I hope you will find this book not just a guide to mastering Git, GitHub, and
    DevOps, but also a mentor in your professional growth. As you turn these pages,
    you’ll encounter real-world scenarios, practical exercises, and insights that
    will illuminate the path ahead. You’ll learn how to navigate the complexities
    of team collaboration tools, manage code in a shared environment, and streamline
    your development process.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 我希望你不仅能将这本书视为一本掌握Git、GitHub和DevOps的指南，还能视为你职业成长的导师。在翻阅这些页面时，你将遇到真实的场景、实用的练习和深刻的见解，这些将照亮前进的道路。你将学会如何应对团队协作工具的复杂性，如何在共享环境中管理代码，并简化开发过程。
- en: Welcome to a journey of continuous learning, improvement, and collaboration.
    Welcome to the world of Git, GitHub, and DevOps mastery.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 欢迎来到一个持续学习、改进和协作的旅程。欢迎来到Git、GitHub和DevOps精通的世界。
- en: Who this book is for
  id: totrans-15
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适合的人群
- en: 'This book is a comprehensive guide for those stepping into the dynamic world
    of DevOps, specifically tailored to cater to diverse roles within the industry.
    The book’s target audience encompasses the following:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 本书是一本为进入DevOps动态世界的人们提供的全面指南，特别针对行业内不同角色的需求。书籍的目标读者包括以下群体：
- en: '**Upcoming DevOps professionals**: If you’re an engineer embarking on your
    first DevOps project, this book is designed for you. We understand the apprehension
    of making mistakes. This guide will arm you with the skills and confidence to
    use Git and seamlessly integrate it into your team proficiently.'
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**即将成为DevOps专业人士的你**：如果你是第一次参与DevOps项目的工程师，这本书就是为你量身定做的。我们理解你对犯错的恐惧。这本指南将帮助你掌握技能，增强信心，熟练地使用Git并将其无缝集成到你的团队中。'
- en: '**IT administrators and infrastructure engineers**: As the industry moves toward
    managing cloud configurations via Git, this book is a vital resource for infrastructure
    engineers accustomed to manual management. It provides the necessary guidance
    to adapt to this new paradigm, enriching your traditional IT and infrastructure
    skills with essential coding and cloud computing knowledge.'
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**IT管理员和基础设施工程师**：随着行业逐步通过Git管理云配置，本书是为习惯于手动管理的基础设施工程师准备的重要资源。它提供了适应这一新范式所需的指导，将你传统的IT和基础设施技能与必要的编码和云计算知识相结合。'
- en: '**Product managers and product owners**: This segment includes non-coding professionals
    who are integral to product development. If you’re using GitHub for team communication
    but lack operational knowledge of Git and GitHub, this book will demystify these
    tools for you.'
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**产品经理和产品负责人**：这一部分面向的是那些在产品开发中扮演重要角色的非编码专业人士。如果你正在使用GitHub进行团队沟通，但对Git和GitHub的操作知识不足，这本书将为你解开这些工具的神秘面纱。'
- en: What this book covers
  id: totrans-20
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书内容
- en: '[*Chapter 1*](B21203_01.xhtml#_idTextAnchor014), *DevOps and Developer Experience
    – Entering the World of Modern Development*, introduces DevOps and developer experience,
    highlighting their significance in modern software development. It provides foundational
    knowledge about these concepts, tools such as Git and GitHub, and their role in
    enhancing development processes.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第1章*](B21203_01.xhtml#_idTextAnchor014)，*DevOps与开发者体验——进入现代开发的世界*，介绍了DevOps和开发者体验，突出它们在现代软件开发中的重要性。它提供了这些概念的基础知识，包括Git和GitHub等工具，以及它们在提升开发流程中的作用。'
- en: '[*Chapter 2*](B21203_02.xhtml#_idTextAnchor037), *Getting Started with Git*,
    offers a practical introduction to Git, emphasizing both its basic usage and the
    communication aspects essential for team development. It covers file management,
    branching, and the principles of collaboration in a Git-enabled engineering environment.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第2章*](B21203_02.xhtml#_idTextAnchor037)，*Git 入门*，提供了 Git 的实用介绍，强调了其基本用法以及团队开发中至关重要的沟通方面。内容包括文件管理、分支以及在
    Git 驱动的工程环境中的协作原则。'
- en: '[*Chapter 3*](B21203_03.xhtml#_idTextAnchor053), *Advanced Git Usage for Team
    Collaboration*, focuses on advanced collaboration techniques. This chapter teaches
    how to manage commit history, handle complex branches, and resolve merge conflicts.
    It underscores strategies for effective code base management to boost team productivity.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第3章*](B21203_03.xhtml#_idTextAnchor053)，*团队协作的高级 Git 使用*，聚焦于高级协作技巧。本章讲解如何管理提交历史、处理复杂分支并解决合并冲突，强调有效的代码库管理策略，以提高团队生产力。'
- en: '[*Chapter 4*](B21203_04.xhtml#_idTextAnchor077), *Elevating Team Collaboration
    with GitHub*, explores GitHub’s role in DevOps, going beyond its identity as a
    code hosting platform. It covers GitHub features crucial for teamwork and collaboration,
    transitioning from traditional systems to modern DevOps practices.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第4章*](B21203_04.xhtml#_idTextAnchor077)，*通过 GitHub 提升团队协作*，探讨了 GitHub 在 DevOps
    中的作用，超越了其作为代码托管平台的身份。内容涵盖了对于团队协作至关重要的 GitHub 功能，以及从传统系统过渡到现代 DevOps 实践的过程。'
- en: '[*Chapter 5*](B21203_05.xhtml#_idTextAnchor109), *Driving CI/CD with GitHub*,
    is an in-depth exploration of GitHub Actions. This chapter covers its core concepts,
    workflow optimization, and advanced deployment strategies such as blue-green and
    canary deployments, as well as feature release strategies.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第5章*](B21203_05.xhtml#_idTextAnchor109)，*通过 GitHub 推动 CI/CD*，深入探讨了 GitHub
    Actions。本章介绍了其核心概念、工作流优化以及如蓝绿部署和金丝雀部署等高级部署策略，以及功能发布策略。'
- en: '[*Chapter 6*](B21203_06.xhtml#_idTextAnchor125), *Enriching DevOps Implementation*,
    takes a comprehensive look at DevOps, discussing the importance of metrics, the
    integration of security practices (DevSecOps), and strategies for scaling collaboration
    within organizations.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第6章*](B21203_06.xhtml#_idTextAnchor125)，*丰富 DevOps 实施*，全面探讨了 DevOps，讨论了度量指标的重要性、安全实践的集成（DevSecOps），以及在组织内扩展协作的策略。'
- en: '[*Chapter 7*](B21203_07.xhtml#_idTextAnchor141), *Accelerate Productivity with
    AI*, focuses on AI in software development. This chapter delves into tools such
    as GitHub Copilot and best practices for coding with AI assistance, including
    effective prompt crafting and AI-friendly programming principles.'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第7章*](B21203_07.xhtml#_idTextAnchor141)，*通过 AI 加速生产力*，聚焦于 AI 在软件开发中的应用。本章深入探讨了
    GitHub Copilot 等工具，并介绍了如何借助 AI 协助编程的最佳实践，包括有效的提示语设计和 AI 友好的编程原则。'
- en: '[*Chapter 8*](B21203_08.xhtml#_idTextAnchor157), *Reflection and Conclusion*,
    reflects on the transformations brought about by technologies such as Git, GitHub,
    DevOps, and AI in software development, and considers the future impact of AI
    on software engineering practices.'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第8章*](B21203_08.xhtml#_idTextAnchor157)，*反思与总结*，反思了 Git、GitHub、DevOps 和 AI
    等技术在软件开发中的变革，并考虑了 AI 对软件工程实践未来的影响。'
- en: To get the most out of this book
  id: totrans-29
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为了从本书中获得最大的收获
- en: This book will involve working with commands in the terminal to understand Git
    more fundamentally. It is a good idea to have a beginner’s level understanding
    of terminal commands.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 本书将涉及在终端中使用命令，以更深入地理解 Git。最好具备初级的终端命令理解能力。
- en: '| **Software/hardware covered in** **the book** | **Operating** **system requirements**
    |'
  id: totrans-31
  prefs: []
  type: TYPE_TB
  zh: '| **本书涵盖的软硬件** | **操作系统要求** |'
- en: '| Git | Windows, macOS, or Linux |'
  id: totrans-32
  prefs: []
  type: TYPE_TB
  zh: '| Git | Windows、macOS 或 Linux |'
- en: '| GitHub | Windows, macOS, or Linux |'
  id: totrans-33
  prefs: []
  type: TYPE_TB
  zh: '| GitHub | Windows、macOS 或 Linux |'
- en: You will need a working environment with the latest Git version and a GitHub
    account to not only read this book but to really experience it.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 你需要一个最新版本的 Git 和 GitHub 账户的工作环境，才能不仅阅读本书，还能真正体验它。
- en: Instructions for installing Git can be found in the book’s Git Repository (a
    link is available in the next section).
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 安装 Git 的说明可以在本书的 Git 仓库中找到（下一节中会提供链接）。
- en: '**If you are using the digital version of this book, we advise you to type
    the code yourself or access the code from the book’s GitHub repository (a link
    is available in the next section). Doing so will help you avoid any potential
    errors related to the copying and pasting** **of code.**'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '**如果你使用的是本书的数字版本，我们建议你自己输入代码或通过本书的GitHub仓库获取代码（下节会提供链接）。这样可以帮助你避免与复制和粘贴代码相关的潜在错误。**'
- en: Download the example code files
  id: totrans-37
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 下载示例代码文件
- en: You can download the example code files for this book from GitHub at [https://github.com/PacktPublishing/DevOps-Unleashed-with-Git-and-GitHub](https://github.com/PacktPublishing/DevOps-Unleashed-with-Git-and-GitHub).
    If there’s an update to the code, it will be updated in the GitHub repository.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以从GitHub下载本书的示例代码文件，链接地址为[https://github.com/PacktPublishing/DevOps-Unleashed-with-Git-and-GitHub](https://github.com/PacktPublishing/DevOps-Unleashed-with-Git-and-GitHub)。如果代码有更新，将会在GitHub仓库中同步更新。
- en: We also have other code bundles from our rich catalog of books and videos available
    at [https://github.com/PacktPublishing/](https://github.com/PacktPublishing/).
    Check them out!
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还提供了来自丰富书籍和视频目录中的其他代码包，网址为[https://github.com/PacktPublishing/](https://github.com/PacktPublishing/)。快来看看吧！
- en: Conventions used
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 使用的约定
- en: There are a number of text conventions used throughout this book.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中使用了多种文本约定。
- en: '`Code in text`: Indicates code words in text, database table names, folder
    names, filenames, file extensions, pathnames, dummy URLs, user input, and Twitter
    handles. Here is an example: “For `release` preparation, a release branch is created
    from the `develop` branch.”'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '`文本中的代码`：表示文本中的代码、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter用户名。举个例子：“为了准备`发布`，会从`开发`分支创建一个发布分支。”'
- en: 'A block of code is set as follows:'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-44
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望你注意到代码块中的特定部分时，相关行或项目会以粗体显示：
- en: '[PRE1]'
  id: totrans-46
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 所有命令行输入或输出如下所示：
- en: '[PRE2]'
  id: totrans-48
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '**Bold**: Indicates a new term, an important word, or words that you see onscreen.
    For instance, words in menus or dialog boxes appear in **bold**. Here is an example:
    “By clicking **Explore workflows**, You will get to the marketplace page and can
    look for GitHub Actions.”'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: '**粗体**：表示新术语、重要词汇或你在屏幕上看到的词汇。例如，菜单或对话框中的词汇会以**粗体**显示。举个例子：“通过点击**探索工作流**，你将进入市场页面并可以查找GitHub
    Actions。”'
- en: Tips or important notes
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 提示或重要说明
- en: Appear like this.
  id: totrans-51
