  zh: '10'
- en: Improving Productivity with Developer Experience and Platform Engineering
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 通过开发者体验和平台工程提高生产力
- en: Mobile developers are the cornerstone of many companies and organizations, and
    having a dedicated team to understand their needs and provide the best possible
    experience is critical to success and improving their productivity, especially
    while the team is scaling and the company is growing. This is where **developer
    experience** (**DX**), **internal developer platform** (**IDP**), and **platform
    engineering** (**PE**) teams come in.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 移动开发者是许多公司和组织的基石，拥有一个专门的团队来理解他们的需求并提供最佳体验，对于成功和提高生产力至关重要，尤其是在团队扩展和公司成长的过程中。这就是**开发者体验**（**DX**）、**内部开发平台**（**IDP**）和**平台工程**（**PE**）团队的作用所在。
- en: 'In this chapter, we will cover the following topics:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们将涵盖以下主题：
- en: The concepts of DX and IDP
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: DX和IDP的概念
- en: The importance of having a DX and IDP team
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 拥有DX和IDP团队的重要性
- en: The relationship between Mobile DevOps and DX teams
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 移动DevOps与DX团队的关系
- en: The concepts, benefits, and principles of PE
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: PE的概念、好处和原则
- en: The difference between DevOps engineering, site reliability engineering, and
    PE
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: DevOps工程、站点可靠性工程和PE的区别
- en: In today’s mobile app development landscape, delivering high-quality, innovative,
    and user-friendly apps is not just about coding, testing, and releasing the app.
    Mobile DevOps teams need to manage a complex set of activities, as we discussed
    in the previous chapters, including **Continuous Integration and Delivery** (**CI/CD**),
    release orchestration, monitoring, and analytics. Investing in DX can help Mobile
    DevOps teams to streamline and automate these activities, leading to improved
    app quality, faster **time-to-market** (**TTM**), and better team productivity.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在今天的移动应用开发环境中，交付高质量、创新和用户友好的应用不仅仅是关于编写代码、测试和发布应用。移动DevOps团队需要管理一套复杂的活动，如我们在前几章中所讨论的，包括**持续集成与交付**（**CI/CD**）、发布编排、监控和分析。投资DX可以帮助移动DevOps团队简化和自动化这些活动，从而提高应用质量、加快**上市时间**（**TTM**）并提高团队生产力。
- en: '*It’s not only about tooling, processes, and activities; the developer’s happiness
    and productivity should be the most important goal of the* *DX team.*'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '*这不仅仅是工具、流程和活动；开发者的幸福感和生产力应该是DX团队最重要的目标。*'
- en: Let’s take a deeper dive into DX and learn more about what it means.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们更深入地探讨DX，了解它意味着什么。
- en: What is DX?
  id: totrans-12
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 什么是DX？
- en: DX describes the overall experience that mobile developers have with tools or
    platforms. In order to increase developer adoption, engagement, and retention,
    DX focuses on creating positive experiences for mobile developers.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: DX描述了移动开发者在使用工具或平台时的整体体验。为了提高开发者的采用率、参与度和留存率，DX专注于为移动开发者创造积极的体验。
- en: It has become increasingly important to have a DX team for companies working
    with mobile developers at scale and remotely. This ensures mobile developers have
    access to up-to-date tools and resources and also provides the organization with
    valuable feedback and insights that can be used to enhance mobile apps and services
    and make mobile developers happier.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 对于与大规模和远程移动开发者合作的公司来说，拥有一个DX团队变得越来越重要。这能确保移动开发者能够使用最新的工具和资源，同时也能为组织提供有价值的反馈和见解，从而提升移动应用和服务，并让移动开发者更开心。
- en: '*DX is an approach to thinking about engineering excellence and maximizing
    engineering performance by increasing the capacity and performance of individuals
    and the team as* *a whole.*'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '*DX是一种思考工程卓越和最大化工程表现的方法，通过提升个人和团队整体的能力和表现来实现。*'
- en: Organizations can take several steps in order to involve DX in their Mobile
    DevOps culture. This can include providing access to the necessary tools and processes,
    creating an open and collaborative environment, and encouraging a culture of continuous
    learning and improvement.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 组织可以采取若干步骤将DX融入到他们的移动DevOps文化中。这可以包括提供必要工具和流程的访问、创建开放且协作的环境，并鼓励持续学习和改进的文化。
- en: Additionally, organizations can focus on providing resources and support to
    mobile developers, as well as recognizing their achievements, in order to further
    establish a positive DX.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，组织还可以专注于为移动开发者提供资源和支持，并认可他们的成就，以进一步建立积极的DX。
- en: Ensuring a good DX in the Mobile DevOps culture is essential for organizations
    in order to reap the numerous benefits that it can bring, such as a *reduced TTM*,
    *improved collaboration between teams*, and *the ability to attract and retain*
    *top talent*.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 确保在移动DevOps文化中实现良好的DX对组织至关重要，因为这能带来诸多好处，如*缩短TTM*、*提高团队间的协作*、以及*吸引并留住* *顶尖人才*。
- en: Organizations should focus on providing access to the right tools and processes,
    creating an open and collaborative environment, promoting a culture of continuous
    learning and improvement, and providing resources and support to mobile developers
    in order to accomplish this.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 组织应专注于提供适当的工具和流程，创造一个开放和协作的环境，促进持续学习和改进的文化，并为移动开发人员提供资源和支持，以实现这一目标。
- en: What does a DX team do?
  id: totrans-20
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: DX团队做什么？
- en: 'The DX team’s role is based on three pillars: understanding developer needs,
    creating user-centric solutions, and improving developer interactions. As described
    in the following figure, the goal of the DX team is to improve the productivity,
    efficiency, and satisfaction of developers who use their platform:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: DX团队的角色基于三个支柱：理解开发者需求、创建以用户为中心的解决方案，以及改善开发者互动。如下面的图所示，DX团队的目标是提升使用其平台的开发者的生产力、效率和满意度：
- en: '![Figure 10.1 – The focus of DX](img/Figure_10.1_B18113.jpg)'
  id: totrans-22
  prefs: []
  type: TYPE_IMG
  zh: '![图 10.1 – DX的重点](img/Figure_10.1_B18113.jpg)'
- en: Figure 10.1 – The focus of DX
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 图 10.1 – DX的重点
- en: The DX team represents and advocates for developers within the company, prioritizing
    their needs and experience. It provides technical support and develops tools and
    interfaces that simplify the development process and improve application performance.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: DX团队代表并倡导公司内部的开发者，优先考虑他们的需求和体验。它提供技术支持，开发简化开发过程并提高应用性能的工具和接口。
- en: Understanding developer needs
  id: totrans-25
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 理解开发者需求
- en: The main purpose of a DX team is to understand the needs of mobile developers
    in order to ensure that the organization is creating the best possible experience
    for its mobile developers.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: DX团队的主要目标是了解移动开发人员的需求，以确保组织为移动开发人员创造最佳体验。
- en: This involves examining the current tools and services being used by mobile
    developers and comprehending the problems they face when using them. By having
    a clear and comprehensive understanding of the needs of mobile developers, the
    DX team can come up with tailored solutions and services that meet those needs.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 这涉及到审查移动开发人员当前使用的工具和服务，并理解他们在使用这些工具时面临的问题。通过清晰且全面地了解移动开发人员的需求，DX团队可以提出量身定制的解决方案和服务，以满足这些需求。
- en: Creating user-centric solutions by organizing the workflow
  id: totrans-28
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 通过组织工作流程创建以用户为中心的解决方案
- en: Once the needs of mobile developers are identified, the DX team can start to
    create user-centric solutions. This means the team will design software and services
    that are tailored to the needs of mobile developers and look for ways to make
    the experience more intuitive and enjoyable. By designing services and software
    that are tailored to the needs of mobile developers, the team can ensure that
    mobile developers have the best possible experience when working with the organization.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦识别出移动开发人员的需求，DX团队就可以开始创建以用户为中心的解决方案。这意味着团队将设计量身定制的软件和服务，旨在让移动开发人员的体验更加直观和愉悦。通过设计符合移动开发人员需求的软件和服务，团队可以确保移动开发人员在与组织合作时获得最佳体验。
- en: Enhancing developer interactions with clear and standardized communication
  id: totrans-30
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 通过清晰且标准化的沟通增强开发者互动
- en: The DX team also works to ensure that mobile developers have a positive interaction
    with the organization. This can include providing mobile developers with the resources
    they need to succeed, as well as ensuring that mobile developers have a good experience
    when working with the organization’s products and services. Furthermore, the team
    will look for ways to create a more positive and productive relationship between
    the organization and its mobile developers, such as doing regular surveys asking
    them for their feedback regarding the process, tools, and company objectives.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: DX团队还致力于确保移动开发人员与组织的互动是积极的。这可能包括为移动开发人员提供他们成功所需的资源，确保他们在使用组织的产品和服务时获得良好体验。此外，团队将寻找方法来创造更积极且富有成效的组织与移动开发人员之间的关系，例如定期进行调查，征询他们对流程、工具和公司目标的反馈。
- en: DX and Mobile DevOps
  id: totrans-32
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: DX与移动DevOps
- en: The DX team can offer an *invaluable understanding of the needs of mobile developers*,
    which can help to ensure that all team members are on the same page. It can also
    act as a *bridge between mobile developers, product managers, and executives,
    helping to ensure that everyone’s needs are met*. This can help to create an environment
    where all team members are working together in order to develop successful mobile
    apps.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: DX团队可以提供*对移动开发者需求的宝贵理解*，这有助于确保所有团队成员达成共识。它还可以充当*移动开发者、产品经理和高层之间的桥梁，帮助确保每个人的需求得到满足*。这有助于创造一个团队协作的环境，共同开发成功的移动应用。
- en: 'DX encompasses all aspects of a developer’s interaction with a mobile development
    platform or ecosystem. Here are some key responsibilities of the DX team:'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: DX涵盖了开发者与移动开发平台或生态系统互动的各个方面。以下是DX团队的一些关键职责：
- en: '**Onboarding support**: Providing mobile developers with the appropriate materials,
    training, and business documentation to assist with the onboarding process of
    newcomers or joiners. This will enable them to get involved quickly and not waste
    time and effort learning about the business or the code.'
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**入职支持**：为移动开发者提供适当的材料、培训和业务文档，以帮助新员工或加入者顺利完成入职过程。这将使他们能够快速融入工作，避免浪费时间和精力去了解业务或代码。'
- en: '**Documentation**: Comprehensive and clear documentation is essential for mobile
    developers to understand how to use libraries, APIs, SDKs, frameworks, and other
    tools and processes. Documentation should be easy to find, read, and understand,
    with examples and explanations for common use cases.'
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**文档**：全面且清晰的文档对于移动开发者理解如何使用库、API、SDK、框架以及其他工具和流程至关重要。文档应易于查找、阅读和理解，并提供常见使用场景的示例和解释。'
- en: '**Tools and SDKs**: The tools, libraries, APIs, and SDKs provided by a platform
    should be intuitive and easy to use, with clear documentation and examples. The
    tools should help mobile developers automate repetitive tasks, speed up development
    and release, and provide insights into code quality and performance.'
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**工具和SDK**：平台提供的工具、库、API和SDK应直观易用，并提供清晰的文档和示例。这些工具应帮助移动开发者自动化重复任务，加快开发和发布速度，并提供代码质量和性能的洞察。'
- en: '**Testing**: Testing and debugging tools should be easy to use, comprehensive,
    and reliable. Mobile developers should be able to identify and resolve issues
    quickly and debug code efficiently.'
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**测试**：测试和调试工具应易于使用、全面且可靠。移动开发者应能够快速识别和解决问题，并高效地调试代码。'
- en: '**Performance and scalability**: The DX team should focus on the performance
    of mobile apps, and also the scalability of backend services.'
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**性能与可扩展性**：DX团队应关注移动应用的性能，同时也要考虑后端服务的可扩展性。'
- en: '**Security and compliance**: The DX team should provide strong security and
    compliance guidance, such as data encryption, access controls, and auditing. It
    should comply with industry standards and regulations, and provide clear guidelines
    for secure development practices to mobile developers across the company.'
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**安全与合规性**：DX团队应提供强有力的安全与合规指导，例如数据加密、访问控制和审计。它应遵循行业标准和法规，并为公司内的移动开发者提供明确的安全开发实践指南。'
- en: Learn more about how the mobile DX team at Slack keeps mobile developers in
    flow at [https://slack.engineering/Mobile-developer-experience-at-slack/](https://slack.engineering/Mobile-developer-experience-at-slack/).
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 了解更多关于Slack移动开发者体验团队如何帮助移动开发者保持高效的内容，请访问[https://slack.engineering/Mobile-developer-experience-at-slack/](https://slack.engineering/Mobile-developer-experience-at-slack/)。
- en: After exploring the concept behind DX, let’s talk about the relationship between
    an IDP and Mobile DevOps.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 探讨了DX背后的概念后，接下来让我们讨论一下IDP与移动DevOps之间的关系。
- en: What is an IDP?
  id: totrans-43
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 什么是IDP？
- en: An IDP ([https://internaldeveloperplatform.org/](https://internaldeveloperplatform.org/))
    is all about how to best equip your mobile development team with the tools and
    resources they need to work efficiently and effectively.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: IDP（[https://internaldeveloperplatform.org/](https://internaldeveloperplatform.org/)）关注的是如何最好地为你的移动开发团队提供高效和有效的工具与资源。
- en: 'In my opinion, as depicted in the following screenshot, an IDP is a subset
    of DX, which is a collection of tools and technologies that binds DX together.
    IDPs enhance developer productivity, improve DX, reduce manual operations, lower
    costs, and lower maintenance overhead for teams. They enable developer self-service
    while keeping the cognitive load low:'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 在我看来，正如以下截图所示，IDP是DX的一个子集，DX是将各种工具和技术汇聚在一起的集合。IDP提升了开发者的生产力，改善了DX，减少了手动操作，降低了成本，并减轻了团队的维护负担。它们在保持低认知负荷的同时，支持开发者自助服务：
- en: '![Figure 10.2 – DX versus IDP](img/Figure_10.2_B18113.jpg)'
  id: totrans-46
  prefs: []
  type: TYPE_IMG
  zh: '![图 10.2 – DX 与 IDP](img/Figure_10.2_B18113.jpg)'
- en: Figure 10.2 – DX versus IDP
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 图 10.2 – DX 与 IDP
- en: As we discussed in the first chapter, Mobile DevOps is a set of practices that
    enables organizations to build, test, release, and monitor mobile applications
    in a secure and cost-effective way. To ensure maximum developer productivity,
    it is important to invest in the right tools, processes, and practices.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 如我们在第一章中讨论的，Mobile DevOps是一套实践方法，能够帮助组织以安全且高效的方式构建、测试、发布和监控移动应用。为了确保开发者的最高生产力，投资合适的工具、流程和实践至关重要。
- en: This includes investing in automation tools, setting up an agile development
    environment, and providing access to the latest technologies. They should also
    utilize techniques such as CI/CD to automate development and release cycles as
    much as possible.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 这包括投资自动化工具，设置敏捷开发环境，并提供访问最新技术的权限。还应利用如CI/CD等技术，尽可能地自动化开发和发布周期。
- en: For Mobile DevOps, it is important to ensure that you have the right tools and
    processes in place. This includes an automated testing framework, as well as a
    mobile device lab that allows mobile developers to quickly test and push out updates
    to their applications.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 对于Mobile DevOps来说，确保拥有合适的工具和流程是很重要的。这包括一个自动化测试框架，以及一个允许移动开发者快速测试和推送应用更新的移动设备实验室。
- en: Note
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 注意
- en: Learn more about the Netflix journey in developer productivity at [https://www.droidcon.com/2022/06/28/netflix-gradle-a-journey-in-developer-productivity/](https://www.droidcon.com/2022/06/28/netflix-gradle-a-journey-in-developer-productivity/),
    how Uber does developer productivity engineering at [https://www.youtube.com/watch?v=YdmzVzxz9DI](https://www.youtube.com/watch?v=YdmzVzxz9DI),
    and how DoorDash does developer productivity engineering at [https://www.youtube.com/watch?v=MN9U-JmRFJA](https://www.youtube.com/watch?v=MN9U-JmRFJA).
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 了解更多关于Netflix在开发者生产力方面的经验，参见 [https://www.droidcon.com/2022/06/28/netflix-gradle-a-journey-in-developer-productivity/](https://www.droidcon.com/2022/06/28/netflix-gradle-a-journey-in-developer-productivity/)，了解Uber如何进行开发者生产力工程，参见
    [https://www.youtube.com/watch?v=YdmzVzxz9DI](https://www.youtube.com/watch?v=YdmzVzxz9DI)，以及DoorDash如何进行开发者生产力工程，参见
    [https://www.youtube.com/watch?v=MN9U-JmRFJA](https://www.youtube.com/watch?v=MN9U-JmRFJA)。
- en: The IDP and DX can solve a number of pain points faced by organizations.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: IDP和DX能够解决组织面临的诸多痛点。
- en: 'An IDP reduces cognitive load across the organization and allows mobile developers
    to self-serve without abstracting context or obscuring the underlying technology,
    including the following:'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: IDP减少了整个组织的认知负担，使得移动开发者可以自助服务，而不需要抽象上下文或隐藏底层技术，具体包括以下内容：
- en: '**Mobile CI/CD infrastructure orchestration and release management**: Managing
    the tools and processes that enable these stages to occur. This includes tools
    for building and testing the application and tools for automating the deployment
    process, as well as managing the release of new versions of the application, as
    we discussed in [*Chapter 6*](B18113_06.xhtml#_idTextAnchor210), *Mobile App*
    *Release Management*.'
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**移动CI/CD基础设施编排和发布管理**：管理能够使这些阶段发生的工具和流程。这包括构建和测试应用的工具、自动化部署过程的工具，以及管理新版本应用发布的工具，正如我们在[*第6章*](B18113_06.xhtml#_idTextAnchor210)中讨论的，*移动应用*
    *发布管理*。'
- en: '**Mobile application configuration**: The settings and preferences that can
    be customized by the user to customize the app’s appearance and behavior. Among
    these options are language selection, theme customization, notification settings,
    privacy settings, and user preferences.'
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**移动应用配置**：用户可以自定义的设置和偏好，以定制应用的外观和行为。其中包括语言选择、主题自定义、通知设置、隐私设置和用户偏好等选项。'
- en: '**Managing the development environment**: Developers spend the majority of
    their time setting up their environment, and a well-designed environment has a
    significant impact on productivity and code quality.'
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**管理开发环境**：开发者大多数时间都花在设置环境上，一个设计良好的开发环境对生产力和代码质量有着显著影响。'
- en: In this way, teams can ensure that the development environment is tailored to
    their needs and contains all the tools and integrations they need to accomplish
    their goals.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
- en: 'There are different development environments as a service or product which
    provide us with a fully configured development environment, including the following:'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
- en: '**Coder** ([https://coder.com/](https://coder.com/)): This is a self-hosted
    remote development platform for shifting software development from local machines
    to on-premises and public cloud infrastructure. Build code on powerful servers
    and onboard new developers in minutes, all while keeping source code and data
    secure.'
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**GitHub Codespaces** ([https://github.com/features/codespaces](https://github.com/features/codespaces)):
    This is a fully configured development environment in the cloud that starts in
    seconds from GitHub using Visual Studio Code, Jupyter, or JetBrains with the editor,
    terminal, debugger, version control, settings sync, and all of your extensions.
    Whether you are working in a browser or on your desktop, you can do it from any
    device. That’s all there is to it.'
  id: totrans-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Gitpod** ([https://www.gitpod.io/](https://www.gitpod.io/)): This provides
    fully initialized, perfectly configured developer environments for any type of
    software project. Any team member can run code using Gitpod. By configuring environments
    once, PE teams enable developer self-service.'
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: In my opinion, the team may face difficulties if it decides to move to a cloud-based
    development environment because mobile app development requires special environments,
    tools, and SDKs, but Uber’s developer platform recently built a monorepo-based
    remote development platform using Kubernetes, which is a good example of that
    ([https://www.uber.com/en-DE/blog/devpod-improving-developer-productivity-at-uber/](https://www.uber.com/en-DE/blog/devpod-improving-developer-productivity-at-uber/)).
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
- en: '**Managing secrets**: Storing passwords, API keys, and other credentials securely
    and ensuring that they remain protected. By managing secrets effectively, sensitive
    data is protected from unauthorized access.'
  id: totrans-64
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'There are different secret management tools and services that can be used,
    such as the following:'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
- en: '**HashiCorp Vault** ([https://www.vaultproject.io/](https://www.vaultproject.io/)):
    Secure, store, and tightly control access to tokens, passwords, certificates,
    and encryption keys for protecting secrets and other sensitive data using a UI,
    CLI, or HTTP API.'
  id: totrans-66
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**AWS Secrets Manager** ([https://aws.amazon.com/secrets-manager/](https://aws.amazon.com/secrets-manager/)):
    Keeps track of database credentials, API keys, and other secrets throughout their
    life cycle, allowing you to retrieve, rotate, and store them as needed.'
  id: totrans-67
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Doppler** ([https://www.doppler.com/](https://www.doppler.com/)): Allows
    developers and security teams to keep secrets and app configurations synchronized
    and secure across devices, environments, and team members.'
  id: totrans-68
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: As we discussed in the previous chapters, at scale, the responsibilities of
    all of the aforementioned points should be managed by a dedicated team, and this
    team can be the IDP and the DX teams.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 如前面章节所讨论的，随着规模的扩大，所有上述责任应由一个专门的团队管理，这个团队可以是IDP和DX团队。
- en: The IDP optimizes the development process so that mobile apps can be developed
    and released much more efficiently.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: IDP优化开发流程，使得移动应用的开发和发布变得更加高效。
- en: This involves looking at the development environment, tools, and processes to
    find ways of improving overall productivity. This could include things such as
    automating processes, introducing new tools, or restructuring the mobile development
    team.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 这包括审视开发环境、工具和流程，寻找提升整体生产力的方法。这可能包括自动化流程、引入新工具，或重组移动开发团队等。
- en: As a result of productivity engineering, mobile developers are able to spend
    more time on actual development work and less time on mundane tasks. By doing
    this, you will be able to improve your team’s morale and speed up development
    cycles.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 通过生产力工程，移动开发者能够将更多时间花在实际开发工作上，减少繁琐任务的时间。这样，你能够提升团队士气，加速开发周期。
- en: The Netflix **Mobile Productivity** (**MoPro**) team, for example, helps engineers
    worldwide create Netflix mobile applications quickly. In order to achieve this,
    it uses tools and infrastructure that optimize the DX. With sophisticated automated
    testing and productivity solutions, it supports a culture of experimentation,
    autonomy, and ownership.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，Netflix的**移动生产力**（**MoPro**）团队帮助全球的工程师快速创建Netflix移动应用。为了实现这一目标，它使用优化开发者体验的工具和基础设施。通过先进的自动化测试和生产力解决方案，支持实验、自治和所有权的文化。
- en: 'To understand more about developer productivity, there is a framework called
    **SPACE** ([https://queue.acm.org/detail.cfm?id=3454124](https://queue.acm.org/detail.cfm?id=3454124))
    that captures some of the most important aspects, including the following:'
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 为了更好地理解开发者生产力，有一个框架叫做**SPACE** ([https://queue.acm.org/detail.cfm?id=3454124](https://queue.acm.org/detail.cfm?id=3454124))，它涵盖了以下几个重要方面：
- en: Satisfaction and well-being
  id: totrans-75
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 满意度与福祉
- en: Performance
  id: totrans-76
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 性能
- en: Communication and collaboration
  id: totrans-77
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 沟通与协作
- en: Efficiency and flow
  id: totrans-78
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 效率与流程
- en: Organizations and teams can make better decisions by recognizing and measuring
    productivity with more than just one dimension.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 组织和团队可以通过识别和衡量生产力，基于多个维度做出更好的决策。
- en: 'There are a variety of tools and techniques that mobile developers can use
    to improve their productivity. This includes analytics and collaboration platforms
    such as the following:'
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 移动开发者可以使用多种工具和技术来提升生产力，包括以下分析与协作平台：
- en: '**Backstage** ([http://backstage.io](http://backstage.io)): This is an open
    platform for building developer portals. With Backstage’s centralized software
    catalog, you can restore order to your microservices and infrastructure and enable
    your product team to ship high-quality code quickly.'
  id: totrans-81
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Backstage** ([http://backstage.io](http://backstage.io)): 这是一个开放平台，用于构建开发者门户。通过Backstage的集中式软件目录，你可以恢复微服务和基础设施的秩序，并使产品团队能够快速交付高质量的代码。'
- en: '**LinearB** ([https://linearb.io/developer-experience/](https://linearb.io/developer-experience/)):
    This is a platform for improving the DX with workflow automation and optimizing
    your delivery pipeline with tools your mobile developers love.'
  id: totrans-82
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**LinearB** ([https://linearb.io/developer-experience/](https://linearb.io/developer-experience/)):
    这是一个平台，通过工作流自动化和优化你的交付流水线，提升开发者体验，使用你移动开发者喜爱的工具。'
- en: '**Compass** ([https://developer.atlassian.com/cloud/compass/](https://developer.atlassian.com/cloud/compass/)):
    This is a DX platform that brings your distributed software architecture and the
    teams collaborating on them together in a single, unified place.'
  id: totrans-83
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Compass** ([https://developer.atlassian.com/cloud/compass/](https://developer.atlassian.com/cloud/compass/)):
    这是一个开发者体验平台，将你的分布式软件架构和相关团队汇聚在一个统一的地方。'
- en: '**Okay** ([https://www.okayhq.com/](https://www.okayhq.com/)): This is a platform
    to help you to build your own queries and dashboards on top of developer tools
    such as Jira, GitHub, PagerDuty, and many more.'
  id: totrans-84
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Okay** ([https://www.okayhq.com/](https://www.okayhq.com/)): 这是一个平台，帮助你基于Jira、GitHub、PagerDuty等开发者工具构建查询和仪表板。'
- en: By using these tools and techniques, mobile developers can streamline their
    workflow and eliminate time-consuming tasks.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 通过使用这些工具和技术，移动开发者可以简化工作流程，消除耗时的任务。
- en: Besides using productivity tools, mobile developers should also optimize their
    processes. The development process could be broken down into smaller tasks, or
    more efficient processes could be created for code reviews and bug fixes. Mobile
    developers can maximize their productivity by optimizing their processes systematically.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 除了使用生产力工具，移动开发者还应优化他们的流程。开发过程可以被分解成更小的任务，或者可以为代码审查和修复漏洞创建更高效的流程。通过系统地优化流程，移动开发者可以最大化他们的生产力。
- en: The benefits of IDP engineering
  id: totrans-87
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: IDP工程的好处
- en: By employing an IDP, mobile developers can increase their productivity by improving
    their efficiency. It can also help them identify and fix errors faster, as well
    as save time by automating repetitive tasks. Additionally, an IDP can help to
    reduce costs associated with long development cycles, such as missed deadlines
    and delays.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 通过采用IDP，移动开发者可以通过提高效率来增加生产力。它还能帮助开发者更快地发现和修复错误，并通过自动化重复性任务来节省时间。此外，IDP还可以帮助减少与长周期开发相关的成本，如错过的截止日期和延期。
- en: 'The concept of developer productivity is fraught with misconceptions and myths,
    which can lead to poor decisions. Among them are the following:'
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 开发者生产力的概念充满了误解和神话，这些误解和神话可能导致错误的决策。其中包括以下几点：
- en: '**A common myth is that working longer hours will result in higher productivity**.
    It is often the opposite that is true in reality. Burnout, as well as decreasing
    motivation and productivity, can result from working too many hours.'
  id: totrans-90
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**一个常见的误区是认为工作时间越长，生产力越高**。实际上，往往情况正好相反。过度工作可能导致倦怠，进而降低动机和生产力。'
- en: There is no doubt that distractions can hinder productivity, but it is also
    important to recognize that breaks and downtime are equally important for preventing
    burnout and maintaining focus. **Work-life balance** **is crucial**.
  id: totrans-91
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 毫无疑问，干扰会妨碍生产力，但同样重要的是认识到，休息和停机时间对于防止倦怠和保持专注也同样重要。**工作与生活的平衡** **至关重要**。
- en: '**People often assume that the best mobile developers work alone and don’t
    require any help or collaboration from others**. In fact, collaboration and teamwork
    can lead to better results and increased productivity.'
  id: totrans-92
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**人们常常认为最优秀的移动开发者是单打独斗的，不需要其他人的帮助或合作**。实际上，合作与团队合作能够带来更好的结果并提高生产力。'
- en: In light of DX and IDP teams, it is time to get to know more about the new era
    that is PE, and how it works with the IDP.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 在DX和IDP团队的背景下，是时候了解新时代的PE，以及它如何与IDP协同工作了。
- en: What is PE?
  id: totrans-94
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 什么是PE？
- en: The concept of PE refers to the process of defining, building, and maintaining
    a platform that will serve as the foundation for the development, release, and
    expansion of the software.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: PE的概念是指定义、构建和维护一个平台的过程，这个平台将作为软件开发、发布和扩展的基础。
- en: This includes designing the infrastructure and **infrastructure as code** (**IaC**),
    setting up CI/CD pipelines, and automating the testing and release process.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 这包括设计基础设施和**基础设施即代码**（**IaC**），设置CI/CD管道，并自动化测试和发布过程。
- en: PE plays an essential role in ensuring that Mobile DevOps platforms succeed.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: PE在确保移动DevOps平台成功方面扮演着至关重要的角色。
- en: In order to ensure that the platform is optimized for building and releasing
    mobile applications, PE works closely with the mobile development team. As part
    of this process, we set up the necessary tools and frameworks for building, testing,
    and deploying the application, as well as making sure that the platform is scalable
    and reliable.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 为了确保平台能够优化用于构建和发布移动应用，PE与移动开发团队密切合作。在这个过程中，我们设置了构建、测试和部署应用所需的工具和框架，并确保平台具有可扩展性和可靠性。
- en: The PE team is also responsible for monitoring and maintaining the platform.
    Among the tasks are monitoring the platform’s performance and stability, identifying
    and fixing any problems, and implementing upgrades and updates as necessary.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: PE团队还负责监控和维护平台。任务包括监控平台的性能和稳定性，识别和修复问题，以及根据需要实施升级和更新。
- en: 'The principles of PE include the following:'
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: PE的原则包括以下几点：
- en: The ability to handle increasing loads and usage
  id: totrans-101
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 处理不断增加的负载和使用量的能力
- en: Maintaining the platform’s availability and functionality
  id: totrans-102
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 维护平台的可用性和功能性
- en: Keeping the platform and its users safe from malicious attacks and data breaches
    is the responsibility of security teams
  id: totrans-103
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 保证平台及其用户免受恶意攻击和数据泄露是安全团队的责任。
- en: Keeping the platform up to date and easily maintained
  id: totrans-104
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 保持平台的更新并易于维护
- en: The platform should be reusable by multiple teams and applications
  id: totrans-105
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 平台应该能被多个团队和应用重复使用
- en: In many cases, platform engineers are part of larger engineering teams, so it’s
    important to consider how the team communicates and how the process works. As
    a result, it becomes more like a centralized product team focusing on its internal
    platform customers, such as mobile developers, testers, and product managers.
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 在许多情况下，平台工程师是更大工程团队的一部分，因此，考虑团队如何沟通及工作流程至关重要。因此，它变得更像是一个集中的产品团队，专注于内部平台客户，如移动开发者、测试人员和产品经理。
- en: In PE, common engineering resources are consolidated into one internal tool/platform
    to simplify the development of software.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 在PE中，常见的工程资源被整合为一个内部工具/平台，以简化软件开发。
- en: Platform engineers’ technical skills should also include cloud computing, containerization,
    IaC, automation, and monitoring expertise. Programming language and tool proficiency
    may also be required.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 平台工程师的技术能力还应包括云计算、容器化、基础设施即代码（IaC）、自动化和监控专长。可能还需要掌握编程语言和工具的熟练程度。
- en: Nowadays, there is a large community of platform engineers ([https://platformengineering.org/](https://platformengineering.org/)),
    but most of the topics seem to be mostly cloud-computing- and Kubernetes-related.
    However, I believe this will change over time as more topics related to mobile
    will be added and supported.
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 如今，平台工程师社区非常庞大（[https://platformengineering.org/](https://platformengineering.org/)），但大多数话题似乎主要集中在云计算和Kubernetes相关内容上。不过，我相信随着时间的推移，越来越多与移动相关的话题将被加入和支持。
- en: Benefits of PE
  id: totrans-110
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: PE的好处
- en: With PE, companies are able to develop and deploy software solutions that meet
    their needs more quickly and cost-effectively.
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 有了PE，企业能够更快速、更具成本效益地开发和部署符合需求的软件解决方案。
- en: Furthermore, PE allows companies to update their software solutions quickly
    and easily, keeping them ahead of their competitors. Additionally, it reduces
    costs because it eliminates the need for manual coding, testing, and debugging.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，PE使公司能够快速轻松地更新其软件解决方案，保持领先于竞争对手。此外，PE还降低了成本，因为它消除了手动编码、测试和调试的需求。
- en: For a good example of PE at scale, you can read about the history behind **Wise’s**
    **PE** ([https://www.wise.jobs/2021/03/25/introduction-to-the-wise-platform-team/](https://www.wise.jobs/2021/03/25/introduction-to-the-wise-platform-team/)).
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 如果想了解规模化PE的好例子，可以阅读**Wise**的**PE**历史（[https://www.wise.jobs/2021/03/25/introduction-to-the-wise-platform-team/](https://www.wise.jobs/2021/03/25/introduction-to-the-wise-platform-team/))。
- en: In order to ensure effective PE, it is essential to follow best practices. This
    includes ensuring that *the app’s architecture is scalable and modular, making
    it easy to add new features and functionalities as the app grows*. Platform engineers
    should also ensure that *the database is properly designed and optimized for performance
    and that the app’s data is* *stored securely*.
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 为了确保有效的PE，遵循最佳实践至关重要。这包括确保*应用的架构是可扩展和模块化的，使得随着应用的发展，新增功能和特性变得容易*。平台工程师还应确保*数据库设计合理，并经过性能优化，同时确保应用的数据*
    *安全存储*。
- en: It is also important to regularly test the app’s backend to identify and fix
    any issues before they affect the user experience.
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 定期测试应用的后端以识别并修复任何问题也是非常重要的，避免它们影响用户体验。
- en: Finally, platform engineers should stay up to date with the latest technologies
    and trends in mobile app development to ensure that their apps remain competitive
    and relevant.
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，平台工程师应时刻关注移动应用开发领域的最新技术和趋势，以确保其应用保持竞争力和相关性。
- en: Platform engineers will become even more critical as mobile app usage continues
    to grow. As mobile apps become more complex and feature-rich, new tools and frameworks
    will be needed to handle the increased workload. New technologies, including 5G,
    **artificial intelligence** (**AI**), cloud computing, **augmented reality** (**AR**),
    and **virtual reality** (**VR**), will provide platform engineers with new opportunities
    to innovate and create compelling mobile experiences.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 随着移动应用使用量的持续增长，平台工程师的角色将变得更加重要。随着移动应用变得更加复杂和功能丰富，新的工具和框架将被需要来应对不断增加的工作负载。包括5G、**人工智能**（**AI**）、云计算、**增强现实**（**AR**）和**虚拟现实**（**VR**）等新技术，将为平台工程师提供创新和创造引人入胜的移动体验的新机会。
- en: The difference between platform engineers, Mobile DevOps engineers, and site
    reliability engineers for mobile
  id: totrans-118
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 平台工程师、移动DevOps工程师和移动端站点可靠性工程师的区别
- en: With more organizations adopting Mobile DevOps, it is becoming increasingly
    important to understand the differences between three related roles—Mobile DevOps
    engineer, site reliability engineer, and platform engineer.
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
- en: Each of these roles requires automation and infrastructure to deploy, maintain,
    and monitor software. In spite of this, each role is unique in terms of responsibilities
    and focus.
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
- en: Site reliability engineers, DevOps engineers, and platform engineers all play
    crucial roles in mobile app development. The specific focus of each role depends
    on the needs of the organization, and each role plays a crucial role in the success
    of a mobile app.
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
- en: Platform engineers for mobile apps
  id: totrans-122
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Mobile app platform engineers build and maintain the platform that runs mobile
    apps, as we mentioned previously. Among their responsibilities are the following:'
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
- en: Building and maintaining the platform services for running mobile apps, such
    as databases, caching systems, and message queues
  id: totrans-124
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Developing tools to automate common mobile app development tasks
  id: totrans-125
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Optimizing the performance of mobile app systems by fine-tuning platform services
  id: totrans-126
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Designing and implementing the security and compliance features for mobile app
    systems
  id: totrans-127
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Collaborating with mobile app mobile developers to ensure that the platform
    services are designed and built to meet the needs of mobile app development
  id: totrans-128
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The key metrics for platform engineers are uptime, scalability, developer satisfaction,
    time-to-market, security, infrastructure cost efficiency, and mobile app user
    satisfaction.
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
- en: DevOps engineers for mobile apps
  id: totrans-130
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: In mobile app DevOps, DevOps engineers streamline the process of developing
    and deploying mobile apps. To ensure that code is delivered to users as quickly
    and reliably as possible, they work closely with mobile app developers to automate
    the deployment and testing of mobile app systems.
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
- en: DevOps engineers should be familiar with mobile app development frameworks such
    as React Native and Flutter. In addition, they should be familiar with CI/CD tools
    such as GitHub Actions, GitLab, and Bitrise.
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
- en: 'In addition to automating, and managing configurations, Mobile DevOps engineers
    have expertise in security. They automate app delivery, set up CI/CD pipelines,
    and manage cloud infrastructure for mobile apps. Among their day-to-day responsibilities
    are the following:'
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
- en: Delivering mobile apps through CI/CD pipelines
  id: totrans-134
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Assuring code quality by building and maintaining systems for testing and integration
  id: totrans-135
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Resolving incidents that arise from mobile apps
  id: totrans-136
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Streamlining mobile app delivery by collaborating with mobile app developers
  id: totrans-137
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: In addition to their technical skills, Mobile DevOps engineers must have excellent
    problem-solving skills to identify and resolve issues that arise during the release
    process.
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
- en: The key metrics for DevOps are frequency, lead time, **Mean Time To Recovery**
    (**MTTR**), and **Change Failure** **Rate** (**CFR**).
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
- en: Site reliability engineers for mobile apps
  id: totrans-140
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The mobile site reliability engineer is responsible for ensuring the reliability,
    availability, and performance of mobile applications. As part of their role, they
    collaborate closely with the development team to identify potential performance
    issues and optimize the application for maximum efficiency. Additionally, they
    must be familiar with monitoring and logging tools such as Prometheus, Grafana,
    and Elasticsearch.
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
- en: 'Their expertise includes monitoring and managing mobile app performance, automating
    repetitive tasks, and troubleshooting problems. Among their responsibilities are
    the following:'
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
- en: Establishing monitoring and alerting systems for detecting issues before they
    affect users
  id: totrans-143
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Creating and maintaining mobile app data backup and **disaster recovery** (**DR**)
    systems
  id: totrans-144
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Designing and building scalable, reliable, and fault-tolerant systems in collaboration
    with mobile app developers
  id: totrans-145
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The key metrics for site reliability engineers are app stability, crash rate,
    user engagement, response time, and server uptime.
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
- en: While all three roles require collaboration with mobile app development teams,
    their specific focus varies. The goal of site reliability engineers for mobile
    apps is to ensure the reliability, scalability, and performance of mobile app
    systems in collaboration with mobile developers. To streamline mobile app delivery
    processes, DevOps engineers work with mobile developers. Platform engineers design
    and build the platform that runs mobile apps in collaboration with mobile developers.
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
- en: Is my company in need of DX, an IDP, or PE?
  id: totrans-148
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In order to remain competitive in the digital age, businesses need DX, IDP,
    and PE teams. PE allows companies to create secure, scalable, and robust software
    solutions. With PE, companies can also develop and release software solutions
    more quickly and cost-effectively while having more control over the development
    process that meets their needs.
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
- en: When companies take advantage of DX, IDP, and PE teams, they can reduce their
    costs. If you wish to remain competitive in the digital age, PE may be the answer
    for your business.
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
- en: To invest in PE, the right tools must be chosen, a strong infrastructure must
    be built, and cross-team collaboration is required. To ensure success, Mobile
    DevOps teams should evaluate their PE strategy regularly.
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
- en: Summary
  id: totrans-152
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Any organization that works with mobile developers should have a DX team. In
    addition to improving their morale and loyalty, it ensures mobile developers have
    the best experience with the company’s products and services. In order to set
    up a DX team, meticulous planning and execution are necessary, and the team should
    be equipped with the necessary resources and tools.
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
- en: Additionally, DX teams can take on a variety of projects, from creating new
    tools to providing support and guidance.
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
- en: 'In this chapter, we covered the following topics:'
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
- en: The concepts of DX and an IDP
  id: totrans-156
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The importance of having a DX and IDP team
  id: totrans-157
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The relation between Mobile DevOps and DX teams
  id: totrans-158
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The concepts, benefits, and principles of PE
  id: totrans-159
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The difference between DevOps engineering, site reliability engineering, and
    PE
  id: totrans-160
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: For Mobile DevOps, it is important to ensure that you have the right tools and
    processes in place. This includes an automated testing framework, as well as a
    mobile device lab that allows mobile developers to quickly test and push out updates
    to their applications.
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
- en: Ultimately, a DX team will help a company or organization become more successful
    in its development efforts by providing a better experience to mobile developers.
    Depending on how well a DX team is set up and executed, it can be a valuable asset
    to any organization. The DX team can be used for a variety of projects, from developing
    new tools and resources to responding to feature requests.
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
- en: PE allows companies to create secure, scalable, and robust software platforms
    and solutions. With PE, companies can also develop and release software solutions
    more quickly and cost-effectively while having more control over the development
    process that meets their needs.
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
- en: Finally, site reliability engineers for mobile apps are dedicated to ensuring
    that mobile app systems are reliable, scalable, and performant in collaboration
    with mobile developers. DevOps engineers work with mobile developers to streamline
    mobile app delivery processes. Platform engineers collaborate with mobile developers
    to design and build the platform used to run mobile apps.
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
- en: In the next chapter, we will be discussing future trends in mobile app development
    and Mobile DevOps, and we will conclude with a summary of our book as well as
    our future predictions.
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
- en: The difference between platform engineers, Mobile DevOps engineers,and site
    reliability engineers for mobile
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
