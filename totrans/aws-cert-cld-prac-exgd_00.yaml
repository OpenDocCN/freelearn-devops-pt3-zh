- en: Preface
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '**Amazon Web Services** (**AWS**) is the leader in cloud computing and has
    successfully maintained that position for many years now. Companies across the
    globe, in both the public and private sectors, continue to embrace cloud technologies
    at an ever-increasing rate, and the demand for IT professionals with experience
    of AWS far outstrips supply.'
  prefs: []
  type: TYPE_NORMAL
- en: The *AWS Certified Cloud Practitioner Exam Guide* is your one-stop resource
    to help you prepare for one of the most popular AWS certification exams. This
    study guide will help you validate your understanding of the core cloud computing
    services offered by AWS as well as learn how to architect and build cloud solutions
    for your clients.
  prefs: []
  type: TYPE_NORMAL
- en: Passing this foundation certification doesn't require you to know how to build
    and deploy complex multi-tier application solutions. However, this book gives
    you the necessary skills to understand how the various services offered by AWS
    can be used to architect end-to-end solutions for your client. In addition, you
    will learn about cloud economics, security concepts, and best practices.
  prefs: []
  type: TYPE_NORMAL
- en: This study guide is designed to be used even after you pass the AWS Certified
    Cloud Practitioner exam, with multiple exercises that can be used as a reference
    to help you start building real-world solutions for your clients. Each chapter
    builds on the previous one, with each new exercise extending a previously configured
    service. This will allow you to determine how the individual services offered
    by AWS can be used to design end-to-end solutions.
  prefs: []
  type: TYPE_NORMAL
- en: Each chapter also includes a summary followed by a set of review questions.
    The book ends with two mock tests that are designed to test your knowledge and
    help you further prepare for the official AWS Certified Cloud Practitioner exam.
  prefs: []
  type: TYPE_NORMAL
- en: Who this book is for
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This study guide is designed for anyone looking to fast-track their career in
    cloud computing. The *AWS Certified Cloud Practitioner* Exam Guide is designed
    for both IT and non-IT professionals who wish to learn the fundamentals of cloud
    computing and the AWS offering. Non-IT professionals can benefit from this study
    guide as they learn not only the theoretical concepts of a wide range of cloud
    services offered by AWS, but also gain valuable experience in configuring those
    services from a technical perspective. IT professionals who have primarily worked
    in on-premises environments will learn how to provision and deploy technical solutions
    in the cloud and understand strategies for migrating their on-premises workloads
    to AWS.
  prefs: []
  type: TYPE_NORMAL
- en: What this book covers
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '[*Chapter 1*](B17124_01_Final_SK_ePub.xhtml#_idTextAnchor015), *What Is Cloud
    Computing?*, discusses the fundamentals of cloud computing, and outlines the six
    advantages of cloud computing. We also look at the various cloud computing models
    and cloud deployment models.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 2*](B17124_02_Final_SK_ePub.xhtml#_idTextAnchor030), *Introduction
    to AWS and the Global Infrastructure*, introduces you to the AWS ecosystem, its
    global infrastructure, and how it enables you to start deploying solutions on
    a global scale. We discuss the excellent support services offered by AWS and the
    importance of choosing the right support plan.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 3*](B17124_03_Final_SK_ePub.xhtml#_idTextAnchor050), *Exploring AWS
    Accounts, Multi-Account Strategy, and AWS Organizations*, details the concept
    of AWS accounts, which enable you to access the vast array of AWS services securely.
    We also look at the use case for setting multiple AWS accounts and the best practices
    to follow to manage multiple accounts using the AWS Organizations service.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 4*](B17124_04_Final_SK_ePub.xhtml#_idTextAnchor068), *Identity and
    Access Management*, introduces you to one of the core fundamental security features
    of AWS. AWS **Identity and Access Management** (**IAM**) enables you to manage
    access to AWS services and resources securely. With AWS IAM, you can design policies
    and permissions to ensure access and authorization to services using the principle
    of least privilege.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 5*](B17124_05_Final_SK_ePub.xhtml#_idTextAnchor094), *Amazon Simple
    Storage Service (S3)*, explains how AWS offers a wide range of different storage
    options, including block, object, and file storage services. Amazon S3 is AWS''s
    object storage solution and in this chapter, you learn how to harness the power
    of this virtually unlimited and highly scalable storage offering from Amazon.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 6*](B17124_06_Final_SK_ePub.xhtml#_idTextAnchor122), *AWS Networking
    Services â€“ VPCs, Route53, and CloudFront*, covers networking services in the cloud.
    Amazon **Virtual Private Cloud** (**VPC**) enables you to launch AWS resources
    in a logically isolated virtual network in the cloud. We also look at AWS''s **Domain
    Name System** (**DNS**) offering, which enables you to register new domain names
    and design traffic routing services for your workloads. Finally, in this chapter,
    we look at Amazon CloudFront, which helps you design a content network delivery
    service for your digital assets and applications.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 7*](B17124_07_Final_SK_ePub.xhtml#_idTextAnchor157), *AWS Compute
    Services*, details the various compute services on offer from AWS. These include
    the **Elastic Compute Cloud** (**EC2**) service, which enables you to launch Linux,
    Windows, and macOS virtual servers in the cloud, through to containers and serverless
    compute offerings such as Amazon Lambda. In this chapter, you will also learn
    about block storage and file storage services on AWS.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 8*](B17124_08_Final_SK_ePub.xhtml#_idTextAnchor189), *AWS Databases
    Services*, examines the wide range of database solutions on offer from AWS, capable
    of supporting almost any use case. From traditional relational database services
    such as Amazon RDS through to NoSQL databases solutions such as Amazon DynamoDB,
    we examine their use cases and learn how to configure these databases for your
    applications. Additional niche database solutions are also discussed in this chapter.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 9*](B17124_09_Final_SK_ePub.xhtml#_idTextAnchor223), *High Availability
    and Elasticity on AWS*, covers one of the fundamental benefits of cloud computing
    and, specifically, AWS. Designing solutions that are highly available and capable
    of withstanding outages is of paramount importance for any organization and, in
    this chapter, you will learn how to use the tools to build highly available solutions.
    In addition, we also discuss how you can automatically scale your application,
    expanding your resources when demand increases and terminating them when demand
    drops. This enables you to manage costs much more effectively and avoid the need
    to guess capacity.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 10*](B17124_10_Final_SK_ePub.xhtml#_idTextAnchor249), *Application
    Integration Services*, examines various AWS services that enable you to build
    applications that adopt a decoupled architecture design. This enables you to move
    away from traditional monolithic design in favor of the more modern microservice
    architectures.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 11*](B17124_11_Final_SK_ePub.xhtml#_idTextAnchor276), *Analytics
    on AWS*, examines the vast array of tools and services on AWS that can help you
    analyze the massive amounts of data that organizations collect, much of which
    is collected in real time.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 12*](B17124_12_Final_SK_ePub.xhtml#_idTextAnchor296), *Automation
    and Deployment on AWS*, looks at several automation tools and processes to help
    you deploy infrastructure and applications that not only speed up the deployment
    process but also reduce configuration errors.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 13*](B17124_13_Final_SK_ePub.xhtml#_idTextAnchor317), *Management
    and Governance on AWS*, examines several AWS services that can be used to monitor
    your resources, manage them centrally, and help you follow best practices.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 14*](B17124_14_Final_SK_ePub.xhtml#_idTextAnchor346), *Implementing
    Security on AWS*, outlines the wide range of security tools, services, and processes
    offered by AWS that can help you design your application solutions, with security
    being at the forefront, thereby enabling you to adhere to any compliance and regulatory
    environments and ensure that your customers'' data is always protected.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 15*](B17124_15_Final_SK_ePub.xhtml#_idTextAnchor375), *Billing and
    Pricing*, discusses cloud economics and examines the vast array of AWS tools to
    help you manage your cloud computing costs effectively. We discuss strategies
    for minimizing costs without compromising performance, reliability, and security.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 16*](B17124_16_Final_SK_ePub.xhtml#_idTextAnchor390), *Mock Tests*,
    enables you to test your knowledge acquired throughout this study guide by undertaking
    two complete practice exams. These mock tests will help you gauge your readiness
    to take the official AWS certification exams and also provide answer explanations
    to help you prepare for the AWS exams.'
  prefs: []
  type: TYPE_NORMAL
- en: To get the most out of this book
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: To get the most out of this book, you must follow the chapters in the order
    in which they have been presented. This is because each new chapter builds on
    the previous one. In addition, it is highly recommended that you gain the necessary
    practice experience by completing all the exercises in this book.
  prefs: []
  type: TYPE_NORMAL
