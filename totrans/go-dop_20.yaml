- en: Packt is searching for authors like you
  id: totrans-35
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Packt正在寻找像你这样的作者
- en: If you're interested in becoming an author for Packt, please visit [authors.packtpub.com](http://authors.packtpub.com)
    and apply today. We have worked with thousands of developers and tech professionals,
    just like you, to help them share their insight with the global tech community.
    You can make a general application, apply for a specific hot topic that we are
    recruiting an author for, or submit your own idea.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你有兴趣成为Packt的作者，请访问[authors.packtpub.com](http://authors.packtpub.com)并立即申请。我们已经与成千上万的开发者和技术专家合作，帮助他们与全球技术社区分享见解。你可以提交通用申请，申请我们正在招聘的特定热门话题的作者，或者提交你自己的想法。
- en: Share your thoughts
  id: totrans-37
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 分享你的想法
- en: Now you've finished *Go for DevOps*, we'd love to hear your thoughts! If you
    purchased the book from Amazon, please [click here to go straight to the Amazon
    review page](https://packt.link/r/1801818894) for this book and share your feedback
    or leave a review on the site that you purchased it from.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经完成了*Go for DevOps*，我们非常希望听到你的想法！如果你是从亚马逊购买的这本书，请[点击这里直接前往亚马逊的书评页面](https://packt.link/r/1801818894)并分享你的反馈，或者在你购买书籍的网站上留下评论。
- en: Your review is important to us and the tech community and will help us make
    sure we're delivering excellent quality content.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 你的评价对我们和技术社区非常重要，将帮助我们确保提供优质的内容。
