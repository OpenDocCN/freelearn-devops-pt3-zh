- en: <st c="0">Preface</st>
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: <st c="8">Microsoft Power Platform is the world’s leading low-code, no-code
    platform – a modern application runtime on which an infinite number of business
    solutions can be realized.</st> <st c="182">The more complex and business-critical
    these scenarios become, the more need there is for professional DevOps processes.</st>
    <st c="303">This book focuses on the well-known practices of custom software development
    projects and the mapping of these common activities to the Microsoft Power Platform
    toolset.</st> <st c="473">We explore every phase of the software development life
    cycle and the tools and capabilities that are provided by this Software-as-a-Service
    (SaaS) product to delve into the usual DevOps activities, such as packaging, building,
    deploying, testing, and releasing solutions, in detail.</st> <st c="757">In addition,
    we take a deep dive into DevSecOps processes and introduce the security-infused
    development practices in Microsoft Power Platform.</st> <st c="901">You’ll learn
    about modern DevOps tools such as Azure DevOps Services and GitHub and the different
    ways to implement DevOps processes for Microsoft Power Platform.</st> <st c="1064">With
    the right DevOps implementation in place, our solutions can run in highly regulated
    industries in a controlled and</st> <st c="1184">governed manner.</st>
  prefs: []
  type: TYPE_NORMAL
- en: <st c="1200">We strongly believe that low code is for professional developers.</st>
    <st c="1267">Microsoft Power Platform is one of the rapid application development
    frameworks and the only framework that provides a UI for citizen developers (makers).</st>
    <st c="1422">The platform was created for professional developers and engineering
    teams to reduce the go-to-market time of business applications.</st> <st c="1555">But,
    this only works if it is backed by professional</st> <st c="1608">DevOps processes.</st>
  prefs: []
  type: TYPE_NORMAL
- en: '<st c="1625">As a unique approach, this book brings these two orthogonal worlds
    together: low-code/no-code enthusiasts who can build complex solutions on one
    side and professional developers who know about DevOps and Application Life Cycle
    Management on the other side.</st> <st c="1883">This knowledge is a unique opportunity
    for you, dear reader, to build up competencies that will give you a compelling
    advantage in the</st> <st c="2018">job market.</st>'
  prefs: []
  type: TYPE_NORMAL
- en: <st c="2029">As a final thought, with the rise of generative AI solutions, developers’
    work will change significantly and the focus will shift to prompt engineering
    and larger building blocks.</st> <st c="2210">Since AI agents can act in different
    roles (as developers, testers, or project managers) and can synthesize applications
    on their own with only provided prompts, instead of writing code lines, we craft
    components.</st> <st c="2424">These components can correspond to the building
    blocks offered by Power Platform.</st> <st c="2506">Considering the Copilots for
    Power Platform, a kind of new application crafting era has just begun, which can
    only be successful if DevOps processes are implemented in the same way as in the
    case of custom</st> <st c="2712">development projects.</st>
  prefs: []
  type: TYPE_NORMAL
- en: <st c="2733">Who this book is for</st>
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: <st c="2754">This book is designed for professionals in the field of software
    development and IT operations who are interested in learning about</st> **<st
    c="2887">Application</st>** **<st c="2899">Life Cycle</st>** **<st c="2909">Management</st>**
    <st c="2920">(</st>**<st c="2922">ALM</st>**<st c="2925">) and DevOps processes
    specifically for Microsoft Power Platform.</st> <st c="2992">It is suitable for
    the</st> <st c="3015">following people:</st>
  prefs: []
  type: TYPE_NORMAL
- en: <st c="3032">Software developers</st>
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: <st c="3052">DevOps engineers</st>
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: <st c="3069">Cloud architects</st>
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: <st c="3086">Site reliability engineers</st>
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: <st c="3113">Testers</st>
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: <st c="3121">Low-code engineers</st>
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: <st c="3140">The book will be particularly beneficial for those who already
    have a basic understanding of software development processes and tools used in
    software development life cycles.</st> <st c="3317">Additionally, it is an excellent
    resource for professional developers who are curious about the ALM and DevOps
    aspects of</st> <st c="3439">Power Platform.</st>
  prefs: []
  type: TYPE_NORMAL
- en: <st c="3454">What this book covers</st>
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '[*<st c="3476">Chapter 1</st>*](B22208_01.xhtml#_idTextAnchor014)<st c="3486">,</st>
    *<st c="3488">Mastering DevOps and ALM for Efficient Software Development</st>*<st
    c="3547">, provides an overview of the most significant breakthroughs in the software
    development industry, such as Agile, Lean, and DevOps, and explains state-of-the-art
    application development processes and patterns, and cutting-edge DevOps and</st>
    <st c="3785">ALM practices.</st>'
  prefs: []
  type: TYPE_NORMAL
- en: '[*<st c="3799">Chapter 2</st>*](B22208_02.xhtml#_idTextAnchor030)<st c="3809">,</st>
    *<st c="3811">Getting Started with Microsoft Power Platform</st>*<st c="3856">,
    starts by introducing the low-code/no-code development approach, provides an overview
    of Microsoft Power Platform services, and describes how the platform complies
    with various governance and compliance standards, making it an enterprise-ready
    development platform.</st> <st c="4124">It shows how to provision a trial environment
    that can be used to work along with examples provided in the book.</st> <st c="4237">It
    also dives into the tools for managing Power Platform and options for getting
    started building</st> <st c="4335">business applications.</st>'
  prefs: []
  type: TYPE_NORMAL
- en: '[*<st c="4357">Chapter 3</st>*](B22208_03.xhtml#_idTextAnchor055)<st c="4367">,</st>
    *<st c="4369">Exploring ALM and DevOps in Microsoft Power Platform</st>*<st c="4421">,
    works on building a connection between ALM and DevOps with Power Platform.</st>
    <st c="4498">It provides a brief introduction to Azure DevOps and GitHub.</st>
    <st c="4559">To help organizations understand how Power Platform can be used against
    an existing application portfolio, this chapter talks about app modernization
    options.</st> <st c="4718">It closes by connecting the Capability Maturity Model
    Index (CMMI) and the Power Platform adoption maturity model, to help organizations
    create a plan to increase maturity across</st> <st c="4897">different areas.</st>'
  prefs: []
  type: TYPE_NORMAL
- en: '[*<st c="4913">Chapter 4</st>*](B22208_04.xhtml#_idTextAnchor074)<st c="4923">,</st>
    *<st c="4925">Understanding Power Platform Environments and Solutions</st>*<st
    c="4980">, covers the fundamental building blocks of Power Platform: environments
    and solutions.</st> <st c="5068">It also discusses environment strategies, managed
    environments, and Power Platform pipelines.</st> <st c="5162">The chapter ends
    with a hands-on lab that guides us through building our first continuous-integration
    and continuous-delivery pipeline with the help of Power</st> <st c="5320">Platform
    pipelines.</st>'
  prefs: []
  type: TYPE_NORMAL
- en: '[*<st c="5339">Chapter 5</st>*](B22208_05.xhtml#_idTextAnchor089)<st c="5349">,</st>
    *<st c="5351">Streamlining Power Platform Development with DevOps Tooling</st>*<st
    c="5410">, takes one step forward and unleashes tools beyond Power Platform pipelines.</st>
    <st c="5488">It discusses Git, PAC CLI, and Azure DevOps Services pipelines with
    Power Platform-specific build tasks and GitHub actions to CI/CD our solutions
    across environments.</st> <st c="5655">Finally, it combines the Power Platform
    managed pipeline results from the previous chapter with professional DevOps tools
    and looks at version control integration directly from</st> <st c="5832">managed
    pipelines.</st>'
  prefs: []
  type: TYPE_NORMAL
- en: '[*<st c="5850">Chapter 6</st>*](B22208_06.xhtml#_idTextAnchor103)<st c="5860">,</st>
    *<st c="5862">A Deep Dive into Continuous Integration/Continuous Deployment (CI/CD)
    Pipelines</st>*<st c="5941">, describes advanced patterns of DevOps CI/CD processes,
    such as Git branching strategies, automated testing frameworks for Power Platform,
    and the Power Platform Catalog for package management.</st> <st c="6136">It walks
    through YAML pipelines in Azure DevOps and GitHub workflows that automatically
    spin up developer branches and developer environments respectively by using various
    PAC CLI commands, GitHub actions, and Azure DevOps build tasks.</st> <st c="6372">Additionally,
    it discusses the ALM Accelerator for Power Platform and how this solution uses
    pipeline templates, branching strategies, and environment management in general
    as reusable solutions for</st> <st c="6571">our projects.</st>'
  prefs: []
  type: TYPE_NORMAL
- en: '[*<st c="6584">Chapter 7</st>*](B22208_07.xhtml#_idTextAnchor115)<st c="6594">,</st>
    *<st c="6596">An Overview of DevSecOps in Power Platform</st>*<st c="6638">, goes
    through the theory of DevSecOps in software development projects and then it maps
    security-related activities to DevOps processes of our Power Platform projects.</st>
    <st c="6807">It delves into GitHub Advanced Security and CodeQL for static application
    security testing.</st> <st c="6899">It introduces a solution checker and showcases
    how to spin up DevSecOps projects at scale with Entra ID groups, service principals,
    and other security guardrails in place.</st> <st c="7071">It concludes with a
    surface attack and risk analysis of established processes and recommendations
    to manage solutions</st> <st c="7189">across tenants.</st>'
  prefs: []
  type: TYPE_NORMAL
- en: '[*<st c="7204">Chapter 8</st>*](B22208_08.xhtml#_idTextAnchor134)<st c="7214">,</st>
    *<st c="7216">Demonstrating ALM and DevOps Implementation</st>*<st c="7259">,
    takes a deep dive into the practical application of DevOps and ALM principles.</st>
    <st c="7340">This chapter provides hands-on exercises on a real-world example
    – the Kudos app from the Power Platform enterprise template public repository
    – from Git branching strategies to CI and CD pipelines through automated testing,
    backlog management, and monitoring applications in production.</st> <st c="7628">Finally,
    the chapter introduces feature flags to control</st> <st c="7685">feature rollouts.</st>'
  prefs: []
  type: TYPE_NORMAL
- en: '[*<st c="7702">Chapter 9</st>*](B22208_09.xhtml#_idTextAnchor149)<st c="7712">,</st>
    *<st c="7714">Implementing the Fusion Development Approach</st>*<st c="7758">,
    emphasizes the importance of building fusion teams that help organizations reach
    their goals.</st> <st c="7854">It demonstrates examples of the fusion development
    approach and talks about the importance of InnerSource practice.</st> <st c="7970">Then,
    it continues with possibilities around integration with Microsoft Azure cloud
    services.</st> <st c="8064">Finally, it concludes by demonstrating a common Azure
    and Power Platform</st> <st c="8137">integration scenario.</st>'
  prefs: []
  type: TYPE_NORMAL
- en: '[*<st c="8158">Chapter 10</st>*](B22208_10.xhtml#_idTextAnchor172)<st c="8169">,</st>
    *<st c="8171">Enabling Pro-Dev Extensibility in Power Platform</st>*<st c="8219">,
    continues explaining the possibilities pro-developers have when developing for
    Power Platform.</st> <st c="8316">It covers the power of connectors for integration
    scenarios and options around decoupling configuration from the application.</st>
    <st c="8442">It goes into reusable components and the power of custom code components.</st>
    <st c="8516">The chapter demonstrates how code components can be developed and
    how ALM practices can be applied to code components.</st> <st c="8635">The chapter
    ends by exploring application life cycle management for</st> <st c="8703">Power
    Pages.</st>'
  prefs: []
  type: TYPE_NORMAL
- en: '[*<st c="8715">Chapter 11</st>*](B22208_11.xhtml#_idTextAnchor208)<st c="8726">,</st>
    *<st c="8728">Managing the Environment</st>* *<st c="8753">Life Cycle</st>* *<st
    c="8763">with Design Best Practices</st>*<st c="8790">, builds on design best
    practices.</st> <st c="8825">It talks about Power Platform Well-Architected and
    Power Platform Landing Zones, explaining how they can help organizations build
    application workloads that follow best practices that are deployed in governed
    and secured environments.</st> <st c="9060">The chapter then transitions toward
    environment life cycle management and talks about automated environment management
    with different approaches, including infrastructure-as-code and Terraform.</st>
    <st c="9254">Finally, we conclude this chapter by looking into the Power Platform
    Center of Excellence and how the CoE starter kit can help organizations manage
    Power</st> <st c="9408">Platform tenants.</st>'
  prefs: []
  type: TYPE_NORMAL
- en: '[*<st c="9425">Chapter 12</st>*](B22208_12.xhtml#_idTextAnchor231)<st c="9436">,</st>
    *<st c="9438">Looking Ahead with Copilots, ChatOps, and AI-Infused Applications</st>*<st
    c="9503">, is the last chapter of this book and looks at how artificial intelligence
    can help organizations enrich their applications.</st> <st c="9629">It helps understand
    how various Copilots can be used to improve makers’ productivity and how AI Builder
    or Azure OpenAI can modernize existing business processes.</st> <st c="9792">We
    close this chapter and the book by talking about Copilot Studio and its ability
    to create custom copilots that can help organizations automatize DevOps processes
    using custom-built</st> <st c="9976">AI assistants.</st>'
  prefs: []
  type: TYPE_NORMAL
