- en: <st c="10820">To get the most out of the book, you will need to have Power Platform
    developer licenses, an Azure DevOps or GitHub organization (free plans available
    for public repositories are sufficient), and a Microsoft Azure tenant.</st> <st
    c="11043">A Microsoft Azure subscription is not required because we will use only
    Microsoft Entra ID features to connect the Power Platform world with our preferred
    DevOps tool.</st> <st c="11211">Of course, if your organization has enterprise
    tiers of these online services, the experience with the examples will be even
    more smooth</st> <st c="11348">and straightforward.</st>
  prefs: []
  type: TYPE_NORMAL
- en: <st c="11368">There are many examples in the book that have been created for
    both Azure DevOps Services and GitHub.</st> <st c="11471">The concepts stated
    in those chapters are the same beyond these DevOps tools and the scripts can be
    easily moved between these platforms.</st> <st c="11609">We highly recommend creating
    your workflows in the DevOps tool on your own flavor, so go either with Azure
    DevOps or GitHub for the samples in</st> <st c="11752">the book.</st>
  prefs: []
  type: TYPE_NORMAL
- en: <st c="11761">In</st> [*<st c="11765">Chapter 7</st>*](B22208_07.xhtml#_idTextAnchor115)<st
    c="11774">, it is recommended to have the GitHub Advanced Security add-on for
    GitHub or Azure DevOps Services.</st> <st c="11875">Although the CodeQL commands
    can be locally executed, the advanced security features of Azure DevOps and GitHub
