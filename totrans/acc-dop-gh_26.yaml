  id: totrans-179
  prefs: []
  type: TYPE_NORMAL
  zh: 要了解如何使用API查询审计日志，请参见[https://docs.github.com/en/enterprise-cloud@latest/admin/monitoring-activity-in-your-enterprise/reviewing-audit-logs-for-your-enterprise/using-the-audit-log-api-for-your-enterprise](mailto:https://docs.github.com/en/enterprise-cloud@latest/admin/monitoring-activity-in-your-enterprise/reviewing-audit-logs-for-your-enterprise/using-the-audit-log-api-for-your-enterprise)。
- en: GitHub Learning Lab
  id: totrans-180
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: GitHub学习实验室
- en: One of the big advantages of GitHub is that most developers already know how
    it works. This means less time for training and onboarding. But, of course, there
    are still developers that are new to GitHub. GitHub offers the GitHub Learning
    Lab (https://lab.github.com/) for free. It contains many learning paths that use
    GitHub issues and a bot to provide you with a hands-on experience to learn GitHub.
  id: totrans-181
  prefs: []
  type: TYPE_NORMAL
  zh: GitHub的一个大优势是大多数开发者已经知道它是如何工作的。这意味着培训和入职所需的时间较少。但是，当然，仍然有一些开发者是GitHub的新手。GitHub提供了免费的GitHub学习实验室（https://lab.github.com/）。它包含许多学习路径，利用GitHub问题和机器人为你提供动手实践经验，帮助你学习GitHub。
- en: 'There are also many free learning paths available on Microsoft Learn if you
    prefer this way of learning. Just go to Microsoft Learn and filter by product,
    GitHub: [https://docs.microsoft.com/en-us/learn/browse/?products=github](https://docs.microsoft.com/en-us/learn/browse/?products=github).'
  id: totrans-182
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你更喜欢这种学习方式，Microsoft Learn上也有许多免费的学习路径可用。只需访问Microsoft Learn并按产品筛选，选择GitHub：[https://docs.microsoft.com/en-us/learn/browse/?products=github](https://docs.microsoft.com/en-us/learn/browse/?products=github)。
- en: Summary
  id: totrans-183
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 总结
- en: In this chapter, you learned about the different pricing and hosting options
    for GitHub. You learned about enterprise security and how you can integrate GitHub
    into your enterprise.
  id: totrans-184
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，你了解了GitHub的不同定价和托管选项。你学习了企业安全性以及如何将GitHub集成到你的企业中。
- en: In the next chapter, I'll show you how you can migrate from your existing source
    control system or DevOps solution to GitHub.
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一章，我将向你展示如何将现有的源代码管理系统或DevOps解决方案迁移到GitHub。
