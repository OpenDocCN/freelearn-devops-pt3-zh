- en: '*Chapter 20*: GitHub – The Home for All Developers'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In this chapter, I'll explain some of the basics of the GitHub platform. You'll
    learn about the different hosting options, pricing, and how you can integrate
    it into your existing toolchain.
  prefs: []
  type: TYPE_NORMAL
- en: 'The key topics are as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: Hosting options and pricing
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: GitHub Connect
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Hands-on – create your account on GitHub.com
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Enterprise Security
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: GitHub Learning Lab
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Hosting options and pricing
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: GitHub has many different licenses and hosting options. It is important to understand
    them to make the right choice for your enterprise.
  prefs: []
  type: TYPE_NORMAL
- en: Hosting options
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '**GitHub** ([https://github.com](https://github.com)) is hosted in data centers
    in the United States. You can sign up on GitHub for free and you''ll get unlimited
    private and public repositories for free. Many of the features in GitHub are free
    for open source projects but not for private repositories.'
  prefs: []
  type: TYPE_NORMAL
- en: 'For enterprises, you have different options to host GitHub (see *Figure 20.1*):'
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 20.1 – Hosting options for GitHub Enterprise'
  prefs: []
  type: TYPE_NORMAL
- en: '](img/B17827_20_01.jpg)'
  prefs: []
  type: TYPE_NORMAL
- en: Figure 20.1 – Hosting options for GitHub Enterprise
  prefs: []
  type: TYPE_NORMAL
- en: GitHub Enterprise Cloud
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '**GitHub Enterprise Cloud** (**GHEC**) is a SaaS offering from GitHub and is
    completely hosted by GitHub in their cloud infrastructure in the United States.
    You can apply additional security and support single sign-on for your users. GHEC
    allows you to host private and public repositories so that you can host open source
    projects in the context of your enterprise.'
  prefs: []
  type: TYPE_NORMAL
- en: GHEC is guaranteeing you an **SLA** of *99.9%* monthly uptime, meaning a maximum
    downtime of 45 minutes per month.
  prefs: []
  type: TYPE_NORMAL
- en: GitHub Enterprise Server
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '**GitHub Enterprise Server** (**GHES**) is a system that you can host wherever
    you want. You can host it in your own data center or in a cloud environment such
    as Azure or AWS. You can use GitHub Connect to connect to [GitHub.com](http://GitHub.com)
    – this allows you to share licenses and make use of open source resources on your
    server.'
  prefs: []
  type: TYPE_NORMAL
- en: GHES is based on the same source as GHEC, so eventually, all features will come
    to the server a few months later. But there are some things provided in the cloud
    that you must take care of on GHES for yourself, for example, the runners in GitHub
    Actions. In the cloud you can leverage GitHub hosted runners; on GHES, you must
    build your own solution using self-hosted runners.
  prefs: []
  type: TYPE_NORMAL
- en: There are also managed services that offer to host GHES for you – for example,
    in an Azure data center in your region. This way, you have full data residency
    and don't have to manage the servers by yourself. Some also include offering to
    host managed GitHub Actions runners.
  prefs: []
  type: TYPE_NORMAL
- en: GitHub Enterprise AE
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: GitHub is building a service called **GitHub Enterprise AE** (**GHAE**). It
    is currently in private beta for customers with more than 500 seats and there
    is not yet a date when the service will be available publicly.
  prefs: []
  type: TYPE_NORMAL
- en: GHAE is a completely isolated, managed offering from GitHub in a Microsoft Azure
    region of your choice. This gives you full data residency and compliance.
  prefs: []
  type: TYPE_NORMAL
- en: For customers that need data residency and compliance, this will be a good option
    in the future, but for now, it is not clear when it will be available, what the
    pricing will be, and what the minimum number of seats will be.
  prefs: []
  type: TYPE_NORMAL
- en: GitHub Connect
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'The power of GitHub lies in its community and the value the community provides.
    To be able to leverage this on the server, you can connect your server to GitHub
    using **GitHub Connect**. You can activate each feature individually, as you can
    see in *Figure 20.2*:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 20.2 – Configure GitHub Connect on GHES'
  prefs: []
  type: TYPE_NORMAL
- en: '](img/B17827_20_02.jpg)'
  prefs: []
  type: TYPE_NORMAL
- en: Figure 20.2 – Configure GitHub Connect on GHES
  prefs: []
  type: TYPE_NORMAL
- en: 'The following is a list of the features:'
  prefs: []
  type: TYPE_NORMAL
- en: '**License sync**: Manage license usage across your enterprise on multiple servers
    or organizations. This helps to ensure that one user only consumes one license,
    no matter where they sign in.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Unified search**: One option is to allow searching on the server and getting
    results for public repositories from [GitHub.com](http://GitHub.com). Additionally,
    you can allow searching on the server and finding private repositories that belong
    to your enterprise (of course, only when the user has access to the repositories).'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**GitHub.com actions**: To load public actions in workflows, you must enable
    this option. Without this, you must fork all actions to your server and reference
    them from there. You can still configure at the organization level what actions
    are allowed.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Unified contributions**: Without this option, users'' contributions on the
    server will not show up in their public profile. No sensitive data is exposed
    with this option. Only the number of contributions – such as commits, issues,
    discussions, or pull requests – are sent to GitHub.com.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Pricing
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'The cost of GitHub is billed monthly per user, and it is built upon three different
    tiers, **Free**, **Team**, and **Enterprise** (see *Figure 20.3*):'
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 20.3 – Overview of GitHub pricing tiers'
  prefs: []
  type: TYPE_NORMAL
- en: '](img/B17827_20_03.jpg)'
  prefs: []
  type: TYPE_NORMAL
- en: Figure 20.3 – Overview of GitHub pricing tiers
  prefs: []
  type: TYPE_NORMAL
- en: Public repositories – and therefore open source – are **free** and contain a
    lot of features for free, such as Actions, Packages, and many security features.
    Private repositories are free with limited functionality and 2,000 Action minutes
    and 500 MB of storage. The pricing for Actions was covered in depth in [*Chapter
    7*](B17827_07_Epub.xhtml#_idTextAnchor175), *Running Your Workflows*.
  prefs: []
  type: TYPE_NORMAL
- en: If you really want to collaborate with GitHub in private repositories, you need
    at least the **Team** license. It includes **protected branches**, **code owners**,
    and other advanced pull request features. And you get access to **Codespaces**,
    but you must pay for them separately (see [*Chapter 13*](B17827_13_Epub.xhtml#_idTextAnchor284),
    *Shift Left Security and DevSecOps*, for the pricing of Codespaces). The team
    tier contains 3,000 Action minutes and 2 GB of storage for packages.
  prefs: []
  type: TYPE_NORMAL
- en: Free and Team are only available on [GitHub.com](http://GitHub.com). If you
    need GHEC, GHES, or GHAE, you must buy the GitHub **Enterprise** license. This
    license contains all the Enterprise features, such as single sign-on, user management,
    auditing, and policies, and it comes with 50,000 Action minutes and 50 GB of storage
    for packages. It also gives you the option to purchase additional add-ons such
    as **Advanced Security** or **Premium Support**.
  prefs: []
  type: TYPE_NORMAL
- en: Licenses are bought in blocks of 10 and can be paid monthly or yearly. If you
    want to use GitHub Advances Security or Premium Support, you must talk to the
    GitHub Sales team or a GitHub partner. They can give you a quote for that.
  prefs: []
  type: TYPE_NORMAL
- en: 'There are certain things that are paid on a per-use basis in addition to the
    license tiers, such as the following:'
  prefs: []
  type: TYPE_NORMAL
- en: Actions
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Packages
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Codespaces
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Marketplace pay-per-use apps
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: You can configure spending limits on the organization or enterprise level.
  prefs: []
  type: TYPE_NORMAL
- en: Hands-on – create your account on GitHub.com
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Until now, I just assumed that you already have a GitHub account. With over
    70 million users, chances are high that you do. If you have one, just skip this
    section and continue with **enterprise security**.
  prefs: []
  type: TYPE_NORMAL
- en: 'Signing up for GitHub is straightforward. It is designed like a wizard that
    looks like a console. The steps to create a new account are as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: Visit [https://github.com](https://github.com) and click on **Sign up**.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Enter your email address and click **Continue** or press *Enter*, as in *Figure
    20.4*:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![Figure 20.4 – Enter your email address'
  prefs: []
  type: TYPE_NORMAL
- en: '](img/B17827_20_04.jpg)'
  prefs: []
  type: TYPE_NORMAL
- en: Figure 20.4 – Enter your email address
  prefs: []
  type: TYPE_NORMAL
- en: Enter a strong password and click **Continue**.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Enter a username. The username must be unique. GitHub will tell you whether
    your name is available or not, as in *Figure 20.5*:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![Figure 20.5 – Create a password and pick a unique username'
  prefs: []
  type: TYPE_NORMAL
- en: '](img/B17827_20_05.jpg)'
  prefs: []
  type: TYPE_NORMAL
- en: Figure 20.5 – Create a password and pick a unique username
  prefs: []
  type: TYPE_NORMAL
- en: Click **Continue** if you found a unique username.
  prefs: []
  type: TYPE_NORMAL
- en: Now, you can opt in or out of email communication. Type `y` for *yes* or `n`
    for *no*, then click **Continue** or press *Enter*.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Solve the captcha by clicking on the specified part of the image. Note that
    the captcha might appear in the preferred language of your browser (see *Figure
    20.6*):'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![Figure 20.6 – Email communication and captcha'
  prefs: []
  type: TYPE_NORMAL
- en: '](img/B17827_20_06.jpg)'
  prefs: []
  type: TYPE_NORMAL
- en: Figure 20.6 – Email communication and captcha
  prefs: []
  type: TYPE_NORMAL
- en: 'Now, check your email account. You should have received a code that you can
    paste into the following fields (see *Figure 20.7*):'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![Figure 20.7 – Enter the code that was sent to your email address'
  prefs: []
  type: TYPE_NORMAL
- en: '](img/B17827_20_07.jpg)'
  prefs: []
  type: TYPE_NORMAL
- en: Figure 20.7 – Enter the code that was sent to your email address
  prefs: []
  type: TYPE_NORMAL
- en: The next dialogs are to personalize your experience. You can skip them if you
    want.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: You can choose a free 30-day trial of GitHub Enterprise. This should give you
    enough time to try out all the features.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'After you have successfully created your account, there are some steps you
    should do right away:'
  prefs: []
  type: TYPE_NORMAL
- en: Go to [https://github.com/settings/security](https://github.com/settings/security)
    and check **Enable two-factor authentication** to secure your account.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Fill in your profile at [https://github.com/settings/profile](https://github.com/settings/profile)
    and pick a good avatar.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Select the theme of your choice at [https://github.com/settings/appearance](https://github.com/settings/appearance).
    You can choose a single light or dark theme, or you can choose to sync the theme
    with your system.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Choose how to deal with your email address at [https://github.com/settings/emails](https://github.com/settings/emails).
    You can choose to keep your email address private. GitHub will then use a special
    email address when performing web-based Git operations. The address has the following
    format: `<user-id>+<user-name>@users.noreply.github.com`. You have to configure
    this address locally if you want to block command-line pushes that contain your
    real email address:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: Your GitHub account is now ready, and you can start creating repositories or
    contributing to open source projects.
  prefs: []
  type: TYPE_NORMAL
- en: Enterprise security
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: As an enterprise, you can use **SAML** **single sign-on** (**SSO**) with your
    **identity provider** (**IdP**) to protect your GitHub Enterprise resources. SSO
    can be configured in GHEC at the enterprise and organization levels. In GHES,
    it can only be configured for the entire server.
  prefs: []
  type: TYPE_NORMAL
- en: 'SAML SSO can be configured with every IdP that supports SAML – but not all
    support the **System for Cross-domain Identity Management** (**SCIM**). These
    are compatible: **Azure AD** (**AAD**), Okta, and OneLogin.'
  prefs: []
  type: TYPE_NORMAL
- en: SAML authentication
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Configuring SAML SSO in GitHub is straightforward. You can find the corresponding
    settings in the enterprise or organization settings under `/settings/security`)
    | **SAML single sign-on**. Here, you can find the consumer URL you will need to
    configure your IdP (see *Figure 20.8*):'
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 20.8 – Configure SAML SSO in GitHub'
  prefs: []
  type: TYPE_NORMAL
- en: '](img/B17827_20_08.jpg)'
  prefs: []
  type: TYPE_NORMAL
- en: Figure 20.8 – Configure SAML SSO in GitHub
  prefs: []
  type: TYPE_NORMAL
- en: 'The values for the fields must be configured in your IdP. Check their documentation
    for more information. In AAD, for example, you can find detailed instructions
    here: [https://docs.microsoft.com/en-us/azure/active-directory/saas-apps/github-tutorial](https://docs.microsoft.com/en-us/azure/active-directory/saas-apps/github-tutorial).
    You have to create a new Enterprise application in AAD. You can search the templates
    for GitHub and pick the corresponding one (for enterprise, organization, or server).
    See *Figure 20.9* for the currently available templates:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 20.9 – Enterprise application templates for GitHub in AAD'
  prefs: []
  type: TYPE_NORMAL
- en: '](img/B17827_20_09.jpg)'
  prefs: []
  type: TYPE_NORMAL
- en: Figure 20.9 – Enterprise application templates for GitHub in AAD
  prefs: []
  type: TYPE_NORMAL
- en: 'Assign users or groups to the application that you want to have access to GitHub.
    The important configuration happens in **Set up single sign on** (see *Figure
    20.10*):'
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 20.10 – Configuring your Enterprise application'
  prefs: []
  type: TYPE_NORMAL
- en: '](img/B17827_20_10.jpg)'
  prefs: []
  type: TYPE_NORMAL
- en: Figure 20.10 – Configuring your Enterprise application
  prefs: []
  type: TYPE_NORMAL
- en: 'Use the organization or enterprise URL as the identifier. You can use the first
    part of the URL you have seen in *Figure 20.8*, only without `/saml/consume`.
    Use this URL as `/saml/consume` for `/sso` for **Sign on URL**. The result should
    look like *Figure 20.11*:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 20.11 – Basic SAML configuration in AAD Enterprise application'
  prefs: []
  type: TYPE_NORMAL
- en: '](img/B17827_20_11.jpg)'
  prefs: []
  type: TYPE_NORMAL
- en: Figure 20.11 – Basic SAML configuration in AAD Enterprise application
  prefs: []
  type: TYPE_NORMAL
- en: 'The attributes and claims can be used to adjust the mappings for the fields
    in AAD. The default settings should work if your AAD was not customized (see *Figure
    20.12*):'
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 20.12 – Configure the attributes and claims for the SAML token'
  prefs: []
  type: TYPE_NORMAL
- en: '](img/B17827_20_12.jpg)'
  prefs: []
  type: TYPE_NORMAL
- en: Figure 20.12 – Configure the attributes and claims for the SAML token
  prefs: []
  type: TYPE_NORMAL
- en: 'Download the **Base64** certificate used to sign the SAML token (see *Figure
    20.13*):'
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 20.13 – Download the SAML signing certificate'
  prefs: []
  type: TYPE_NORMAL
- en: '](img/B17827_20_13.jpg)'
  prefs: []
  type: TYPE_NORMAL
- en: Figure 20.13 – Download the SAML signing certificate
  prefs: []
  type: TYPE_NORMAL
- en: 'Copy the **Login URL** and **Azure AD Identifier** URLs (see *Figure 20.14*):'
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 20.14 – Get Login URL and Azure AD Identifier'
  prefs: []
  type: TYPE_NORMAL
- en: '](img/B17827_20_14.jpg)'
  prefs: []
  type: TYPE_NORMAL
- en: Figure 20.14 – Get Login URL and Azure AD Identifier
  prefs: []
  type: TYPE_NORMAL
- en: 'You can now head back to GitHub and fill in the data. Then, paste the **Login
    URL** information into the **Sign on URL** field and the **Azure AD Identifier**
    URL into the **Issuer** field. Open the certificate in a text editor and paste
    the content in the **Public certificate** field. The result looks like *Figure
    20.15*:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 20.15 – Configure SAML SSO in GitHub'
  prefs: []
  type: TYPE_NORMAL
- en: '](img/B17827_20_15.jpg)'
  prefs: []
  type: TYPE_NORMAL
- en: Figure 20.15 – Configure SAML SSO in GitHub
  prefs: []
  type: TYPE_NORMAL
- en: Click **Test SAML configuration** and log in with your AAD credentials. If everything
    was successful, you can check **Require SAML authentication** to enforce the access
    with SAML. GitHub will then check which users have not been granted access through
    the IdP and remove them after your confirmation.
  prefs: []
  type: TYPE_NORMAL
- en: 'Note that only authorized PAT tokens and SSH keys can access content that is
    protected by SSO. Each user must go to their PAT tokens/SSH keys and authorize
    them as in the example in *Figure 20.16*:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 20.16 – Authorize a PAT token for SSO protected organizations'
  prefs: []
  type: TYPE_NORMAL
- en: '](img/B17827_20_16.jpg)'
  prefs: []
  type: TYPE_NORMAL
- en: Figure 20.16 – Authorize a PAT token for SSO protected organizations
  prefs: []
  type: TYPE_NORMAL
- en: Of course, the configuration for every IdP is different, and the values vary
    slightly depending on whether you configure an enterprise, an organization, or
    a server. But with the documentation of your IdP, the setup should be straightforward.
  prefs: []
  type: TYPE_NORMAL
- en: SCIM
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: If you enable SAML SSO, users will not be automatically deprovisioned when you
    deactivate a user in your IdP. You can implement **SCIM** in GHEC to automatically
    add, manage, and remove access based on the information of your IdP.
  prefs: []
  type: TYPE_NORMAL
- en: 'SCIM is an API endpoint (see [https://docs.github.com/en/enterprise-cloud@latest/rest/reference/scim](mailto:https://docs.github.com/en/enterprise-cloud@latest/rest/reference/scim))
    that is used by your IdP to manage the users in GitHub. Compatible IdPs are, for
    example, **Azure AD**, **Okta**, and **OneLogin**. To configure SCIM, you must
    follow the documentation of your IdP if they are compatible. Here is the tutorial
    for AAD: [https://docs.microsoft.com/en-us/azure/active-directory/saas-apps/github-provisioning-tutorial](https://docs.microsoft.com/en-us/azure/active-directory/saas-apps/github-provisioning-tutorial).'
  prefs: []
  type: TYPE_NORMAL
- en: Disable Third-Party Access Restrictions
  prefs: []
  type: TYPE_NORMAL
- en: Note that you have to disable third-party access restrictions in the settings
    of your organization before authorizing your IdP. You can do this under **Settings**
    | **Third-party access** | **Disable access restrictions**.
  prefs: []
  type: TYPE_NORMAL
- en: Automatic team synchronization
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: If you use SAML SSO on GHEC, you can set up **team synchronization** to automatically
    sync team membership with your IdP. Currently, team synchronization only supports
    **AAD** and **Okta**.
  prefs: []
  type: TYPE_NORMAL
- en: 'You can enable team synchronization in the settings of your organization under
    `/settings/security`). There, you can then see how many teams are synchronized
    and jump to the filtered audit log to see all relevant events (see *Figure 20.17*):'
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 20.17 – Enabling team synchronization for an organization'
  prefs: []
  type: TYPE_NORMAL
- en: '](img/B17827_20_17.jpg)'
  prefs: []
  type: TYPE_NORMAL
- en: Figure 20.17 – Enabling team synchronization for an organization
  prefs: []
  type: TYPE_NORMAL
- en: 'Once enabled, you can create new teams and select one or more groups from your
    IdP that get synchronized with your team, as you can see in *Figure 20.18*:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 20.18 – Creating teams with automatic synchronization'
  prefs: []
  type: TYPE_NORMAL
- en: '](img/B17827_20_18.jpg)'
  prefs: []
  type: TYPE_NORMAL
- en: Figure 20.18 – Creating teams with automatic synchronization
  prefs: []
  type: TYPE_NORMAL
- en: You can add these teams inside other teams (**Parent team**), but you cannot
    sync nested groups to GitHub.
  prefs: []
  type: TYPE_NORMAL
- en: Enterprise Managed Users
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: In GHEC, even if you set up SAML SSO for your enterprise or organization, every
    user still needs a user account on GitHub.com. The GitHub user account is basically
    the identity of the user, and the SAML authorization is the access granted to
    certain Enterprise resources. The user could contribute to open source and other
    organizations using their identity, and must authenticate using SSO to access
    Enterprise resources. But many organizations don't want that. They want complete
    control over the identity of their users. The solution for that is **Enterprise
    Managed Users** (**EMU**). With EMU, the identity of users gets completely managed
    in the IdP. A new user gets created if a user logs in for the first time using
    the identity from the IdP. This user cannot contribute to open source or be added
    as an outside collaborator to other repositories. Also, the contributions only
    count to the profile of that user.
  prefs: []
  type: TYPE_NORMAL
- en: 'EMU gives your enterprise a lot of control over the identities, but it comes
    with a lot of restrictions, as shown in the following examples:'
  prefs: []
  type: TYPE_NORMAL
- en: Users cannot **collaborate** on, **star**, **watch**, or **fork** repositories
    outside of the enterprise. They cannot create issues or pull requests, **push
    code**, comment, or add reactions to these repositories.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Users are only visible to other members of the same enterprise, and they cannot
    follow other users outside of the enterprise.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: They cannot install **GitHub Apps** on their user accounts.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Users can only create **private** and **internal** repositories.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: These restrictions make a lot of things difficult. One of the main benefits
    of GitHub is its integration of open source repositories. But if EMU allows you
    to use the cloud instead of a server instance, it might be worth giving it a shot.
  prefs: []
  type: TYPE_NORMAL
- en: Currently, EMU-supported IdPs are **AAD** and **Okta**.
  prefs: []
  type: TYPE_NORMAL
- en: If you want to try EMU, you must contact GitHub's sales team and they will create
    a new enterprise for you.
  prefs: []
  type: TYPE_NORMAL
- en: To learn more about EMU, see [https://docs.github.com/en/enterprise-cloud@latest/admin/identity-and-access-management/managing-iam-with-enterprise-managed-users/about-enterprise-managed-users](mailto:https://docs.github.com/en/enterprise-cloud@latest/admin/identity-and-access-management/managing-iam-with-enterprise-managed-users/about-enterprise-managed-users).
  prefs: []
  type: TYPE_NORMAL
- en: Authentication with GHES
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: On the server, things work differently. You can configure SSO for **SAML**,
    **LDAP**, or **CAS**. The configuration is straightforward and not so different
    from GHEC. Users do not need a [GitHub.com](http://GitHub.com) account; they can
    sign in directly to the server using the IdP, similar to EMU. But if GitHub Connect
    is configured, users can connect their GitHub account in **User Settings** | **GitHub
    Connect** and share the number of contributions with their public GitHub profile.
    This way, they can connect multiple corporate identities to their GitHub profile
    if they choose to do so.
  prefs: []
  type: TYPE_NORMAL
- en: The Audit API
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'GHEC, as well as GHES, supports audit logging. The log contains log entries
    for all security-relevant events. Each audit log entry shows applicable information
    about an event, such as the following:'
  prefs: []
  type: TYPE_NORMAL
- en: The enterprise or organization an action was performed in
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The user (`actor`) who performed the action
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The user affected by the action
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Which repository an action was performed in
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The action that was performed
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Which country the action took place in
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The date and time the action occurred
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
