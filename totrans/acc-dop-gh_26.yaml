  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
  zh: 你还可以通过审计日志API访问审计日志。你可以使用GraphQL或REST API查询审计日志。以下示例展示了如何使用REST API检索特定日期的所有事件：
