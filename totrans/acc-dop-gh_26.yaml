- en: GitHub Learning Lab
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: One of the big advantages of GitHub is that most developers already know how
    it works. This means less time for training and onboarding. But, of course, there
    are still developers that are new to GitHub. GitHub offers the GitHub Learning
    Lab (https://lab.github.com/) for free. It contains many learning paths that use
    GitHub issues and a bot to provide you with a hands-on experience to learn GitHub.
  prefs: []
  type: TYPE_NORMAL
- en: 'There are also many free learning paths available on Microsoft Learn if you
    prefer this way of learning. Just go to Microsoft Learn and filter by product,
    GitHub: [https://docs.microsoft.com/en-us/learn/browse/?products=github](https://docs.microsoft.com/en-us/learn/browse/?products=github).'
  prefs: []
