  type: TYPE_NORMAL
  zh: 图20.19 – GHEC实例的审计日志
- en: 'On GHEC, you can enable log streaming and configure automatic streaming of
    all events to one of the following targets:'
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: 在GHEC中，你可以启用日志流并配置将所有事件自动流式传输到以下目标之一：
- en: Amazon S3
  id: totrans-169
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Amazon S3
- en: Azure Blob storage
  id: totrans-170
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Azure Blob存储
- en: Azure Event Hubs
  id: totrans-171
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Azure事件中心
- en: Google Cloud Storage
  id: totrans-172
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Google Cloud Storage
- en: Splunk
  id: totrans-173
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Splunk
- en: You can forward the events with Azure Event Hubs to other tools such as Log
    Analytics or Sentinel.
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过Azure事件中心将事件转发到其他工具，如Log Analytics或Sentinel。
