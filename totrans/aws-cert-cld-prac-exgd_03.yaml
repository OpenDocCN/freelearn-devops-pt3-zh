  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/B17124_02_08.jpg)'
- en: Figure 2.8 – AWS PHD
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 图 2.8 – AWS PHD
- en: 'Some of the key benefits of the PHD include the following:'
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: PHD 的一些关键优势包括：
- en: '**Personalized view of service health**—This includes information that will
    allow you to quickly identify any issues with any AWS service that may impact
    your resources or applications.'
  id: totrans-141
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**个性化的服务健康视图**—这包括能让您快速识别任何可能影响您的资源或应用程序的 AWS 服务问题的信息。'
- en: '**Proactive notifications**—You also get access to notifications such as those
    for upcoming schedule changes that may impact you. This will enable you to plan
    for those scheduled changes accordingly. You can also set up alerts to receive
    timely and relevant information using a service called Amazon CloudWatch Events.'
  id: totrans-142
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**主动通知**——你还可以接收到一些通知，比如即将到来的可能会影响你的计划变更。这将帮助你根据这些计划变更做出相应的规划。你还可以通过名为 Amazon
    CloudWatch Events 的服务设置警报，以接收及时和相关的信息。'
- en: '**Detailed troubleshooting guidance**—Alerts that you receive will also include
    necessary remediation details and any action that you may need to take.'
  id: totrans-143
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**详细的故障排除指导**——你收到的警报还将包括必要的修复细节以及你可能需要采取的任何行动。'
- en: '**Integration and automation**—The PHD integrates with CloudWatch events, which
    can be used to trigger automated tasks such as Lambda functions.'
  id: totrans-144
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**集成与自动化**——PHD 与 CloudWatch 事件集成，可用于触发自动化任务，如 Lambda 函数。'
- en: '**Aggregate health events across AWS Organizations**—AWS Organizations is a
    service that helps you manage multiple AWS accounts centrally. You can use the
    PHD to aggregate all notifications for every account in your organization. This
    gives you a holistic view of real-time events, operational issues, or any scheduled
    maintenance across all accounts.'
  id: totrans-145
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**跨 AWS 组织聚合健康事件**——AWS Organizations 是一个帮助你集中管理多个 AWS 账户的服务。你可以使用 PHD 聚合组织中每个账户的所有通知。这让你可以全面了解所有账户的实时事件、操作问题或任何计划的维护。'
- en: So far, we have covered some basic components of the AWS Global Infrastructure,
    compared regional services with global services, and examined the AWS Service
    Health Dashboard and the PHD. You should note that you must agree to certain terms
    and conditions before using any service on the AWS Platform. Specifically, you
    must follow the AWS AuP, which we take a look at next.
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，我们已经介绍了一些 AWS 全球基础设施的基本组件，比较了区域性服务与全球性服务，并检查了 AWS 服务健康仪表盘和 PHD。你应该注意，在使用
    AWS 平台上的任何服务之前，你必须同意某些条款和条件。具体来说，你必须遵循 AWS AuP，我们接下来将详细介绍。
- en: The AWS AuP
  id: totrans-147
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: AWS AuP
- en: Although it's obvious, you need to remember that when you sign up for an AWS
    account for your personal or business use, you must comply with the AWS AuP. This
    policy provides information on acceptable use of the services offered by AWS and
    describes prohibited uses. It is imperative that you adhere to the guidelines
    in the policy or you risk your account being suspended or terminated, which may
    well affect the workloads you deploy for your business.
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管这是显而易见的，但你需要记住，当你为个人或商业用途注册 AWS 账户时，必须遵守 AWS AuP。该政策提供了有关可接受使用 AWS 服务的信息，并描述了禁止的使用行为。你必须严格遵守该政策中的指南，否则你的账户可能会被暂停或终止，这可能会影响你为业务部署的工作负载。
- en: You can review the full policy at [https://aws.amazon.com/aup/](https://aws.amazon.com/aup/).
    By signing up for the services offered by AWS, you automatically agree to the
    latest version of this policy.
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以在 [https://aws.amazon.com/aup/](https://aws.amazon.com/aup/) 查看完整的政策。通过注册使用
    AWS 提供的服务，你自动同意该政策的最新版本。
- en: Summary
  id: totrans-150
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 总结
- en: In this chapter, we examined the AWS Global Infrastructure in detail. We understood
    that, as the customer, you can choose which AWS Region to deploy your resources
    and applications in, and looked at the key factors that should be taken into consideration
    when choosing a specific Region.
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们详细审视了 AWS 全球基础设施。我们了解了作为客户，你可以选择在 AWS 的哪个区域部署你的资源和应用程序，并且探讨了选择特定区域时需要考虑的关键因素。
- en: We also looked at the concept of AZs, which enable you to build your solutions
    that offer high availability, fault-tolerance, and scalability options. Understanding
    which services are classified as global or regional is also critically important
    to your design architecture.
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还了解了 AZ（可用区）的概念，它使你能够构建具有高可用性、容错性和可扩展性的解决方案。了解哪些服务被归类为全球性服务或区域性服务，对于你的设计架构也至关重要。
- en: We then looked at edge locations and their importance in the overall design
    of your cloud-application solutions. Edge locations and regional edge caches enable
    you to make your web applications' content and digital assets available to customers
    on a global scale via low-latency and high-speed network links. This is achieved
    by caching frequently accessed content locally at edge locations closer to the
    end users, substantially improving the UX in accessing that content.
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: 然后我们了解了边缘位置及其在整体云应用解决方案设计中的重要性。边缘位置和区域边缘缓存使你能够通过低延迟和高速网络链接将你的Web应用内容和数字资产提供给全球客户。通过在离终端用户更近的边缘位置本地缓存频繁访问的内容，这实现了大幅提高用户体验（UX）来访问这些内容。
- en: Next, we examined the four different AWS support plans available and discussed
    the key differences between them. Choosing the right support plan is vital to
    ensure that you get technical assistance when you need it most, depending on your
    specific use case. Furthermore, understanding the offering of each plan will allow
    you to decide how much support is going to cost your organization, enabling you
    to budget accordingly.
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，我们分析了四种不同的AWS支持计划，并讨论了它们之间的主要区别。选择正确的支持计划对于确保在最需要时获得技术支持至关重要，这取决于你的具体使用案例。此外，了解每个计划的内容将帮助你决定组织需要支付多少支持费用，从而帮助你做出预算。
- en: Finally, we also examined the benefits offered by the PHD service—a vital tool
    to receive notifications and alerts of any AWS service outage or planned maintenance
    task that is likely to affect your workloads and applications. This will enable
    you to make proactive decisions as and when required.
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，我们还研究了PHD服务的好处——这是一个关键工具，可以接收任何可能影响你工作负载和应用程序的AWS服务中断或计划性维护任务的通知和警报。这样，你可以在需要时做出主动决策。
- en: In the next chapter, we will learn how to access the vast array of AWS services
    using an AWS account. An AWS account is required in order to consume its various
    services in a secure and isolated manner and it ensures that any workloads to
    deploy on AWS are not accessible to any other customers or entities—unless, of
    course, you grant such access.
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一章中，我们将学习如何使用AWS账户访问广泛的AWS服务。为了安全和隔离地使用其各种服务，必须拥有AWS账户，并确保任何在AWS上部署的工作负载对其他客户或实体不可访问——除非你授予此类访问权限。
- en: We also discuss multi-account strategies and why you might need to have more
    than one AWS account, as well as how to centrally manage multiple AWS accounts.
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还讨论了多账户策略，以及为什么你可能需要拥有多个AWS账户，以及如何集中管理多个AWS账户。
- en: Finally, we walk you through a step-by-step guide on creating your very first
    free AWS account.
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，我们将带你一步一步创建你的第一个免费AWS账户的指南。
- en: In the next section, we present a series of review questions to help you test
    your knowledge gained so far.
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一部分中，我们将呈现一系列复习问题，帮助你测试迄今为止获得的知识。
