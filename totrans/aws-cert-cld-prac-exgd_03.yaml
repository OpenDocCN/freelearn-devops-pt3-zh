- en: '[*Chapter 2*](B17124_02_Final_SK_ePub.xhtml#_idTextAnchor030): Introduction
    to AWS and the Global Infrastructure'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In this chapter, we discuss what **Amazon Web Services** (**AWS**) is, examine
    its brief history, and also aim to understand the AWS Global Infrastructure. The
    Global Infrastructure gives you access to AWS data centers across different continents,
    enabling you to build highly available, fault-tolerant, and scalable solutions
    for your customers. In addition, you can also ensure that you place workloads
    closer to the location of your customers and fulfill any compliance or regulatory
    requirements.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
- en: This key offering from AWS enables you to access and launch resources across
    different Regions. An in-depth understanding of this will help you meet your clients'
    requirements—adherence to regulatory and compliance requirements, **disaster recovery**
    (**DR**) solutions, and even cost savings—all leading to a better customer experience.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
- en: We also look at the support plans offered by AWS to its customers. Your clients
    may require different levels of support, depending on the number and complexity
    of the applications they need to host. Choosing the right plan will be key to
    ensuring that you have all the support you need while managing your costs effectively
    and meeting any specific requirements.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
- en: 'This chapter covers the following topics:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
- en: What is AWS?
