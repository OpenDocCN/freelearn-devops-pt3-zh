  type: TYPE_NORMAL
- en: Exploring the AWS Global Infrastructure
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Choosing the right AWS support plan for your business
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Overview of the AWS Service Health Dashboard
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The AWS **Acceptable Use Policy** (**AuP**)
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: What is AWS?
  id: totrans-10
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '**Amazon Web Services** (**AWS**), a subsidiary of Amazon, is the largest public
    cloud-computing provider in the world. It offers over 175 distinct services to
    its clients from its data centers located across the globe. These services are
    accessible over the internet (with some on-premises options available as well)
    on a metered pay-as-you-go model. Its customer base comprises start-ups, enterprise
    clients, and even governmental organizations such as the **United States** (**US**)
    Navy.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
- en: Gartner Research creates a yearly report known as the *Magic Quadrant for Cloud
    Infrastructure and Platform Services*, and over the last few years has awarded
    AWS top position in the Leaders quadrant.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
- en: You can access a wide selection of analytical research reports at [https://aws.amazon.com/resources/analyst-reports](https://aws.amazon.com/resources/analyst-reports).
    In the left-hand menu, simply filter your search for `Magic Quadrants` to get
    a selection of Gartner reports, including the aforementioned Magic Quadrant for
    the *Cloud Infrastructure and Platform Services* report.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
- en: A quick history of AWS
  id: totrans-14
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'AWS started its journey in 2002 when it began to offer a few ad hoc services
    to the public. The timeline shown in the following screenshot provides an overview
    of some of its key milestones and its journey to date:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 2.1 – AWS history: timeline'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
- en: '](img/B17124_02_01.jpg)'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
- en: 'Figure 2.1 – AWS history: timeline'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
- en: In this section, we looked at a brief history of AWS and how it emerged as a
    cloud leader in the market. In the next section, we will examine the AWS Global
    Infrastructure, which is critical to its functionality and in being able to offer
    a vast array of cloud services to its clients.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 本节中，我们简要回顾了AWS的历史及其如何成为云市场的领导者。在下一节中，我们将探讨AWS全球基础设施，它对其功能至关重要，并且使AWS能够向客户提供丰富的云服务。
- en: Exploring the AWS Global Infrastructure
  id: totrans-20
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 探索AWS全球基础设施
- en: The AWS Global Infrastructure comprises multiple data centers that house all
    the servers, storage devices, and networking equipment across different geographical
    **regions** around the globe.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: AWS全球基础设施包括多个数据中心，这些数据中心存放着全球不同地理**区域**的所有服务器、存储设备和网络设备。
- en: As AWS continues to expand its global footprint, it builds additional data centers,
    which ultimately leads to an increase in the number of Regions accessible to its
    customers.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 随着AWS不断扩大其全球布局，它会建设更多的数据中心，这最终会增加其客户可以访问的区域数量。
- en: 'At the time of writing this document, the following screenshot depicts the
    current live Regions across the globe and includes upcoming ones too:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 在撰写本文档时，以下截图展示了当前全球的活跃区域，并包括即将到来的区域：
- en: '![Figure 2.2 – AWS Global Infrastructure. Image courtesy of AWS (https://aws.amazon.com/about-aws/global-infrastructure/)'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '![图2.2 – AWS全球基础设施。图片由AWS提供（https://aws.amazon.com/about-aws/global-infrastructure/）'
- en: '](img/B17124_02_02.jpg)'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/B17124_02_02.jpg)'
- en: Figure 2.2 – AWS Global Infrastructure. Image courtesy of AWS ([https://aws.amazon.com/about-aws/global-infrastructure/](https://aws.amazon.com/about-aws/global-infrastructure/))
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 图2.2 – AWS全球基础设施。图片由AWS提供（[https://aws.amazon.com/about-aws/global-infrastructure/](https://aws.amazon.com/about-aws/global-infrastructure/))
- en: An **AWS Region** is a physical location where AWS will host a cluster of **data
    centers**. Within a given Region, these data centers are built such that small
    groups of the larger cluster are logically and physically separated from each
    other by a distance that falls within 100 **kilometers** (**km**) (60 miles) of
    each other. These logically and physically separated groups of data centers form
    what we call **Availability Zones** (**AZs**).
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '**AWS区域**是AWS托管一组**数据中心**的物理位置。在一个给定区域内，这些数据中心的构建方式是将较大集群的小组在逻辑和物理上分隔开，彼此之间的距离在100
    **公里**（**km**）（60英里）以内。这些在逻辑和物理上分隔的小组构成了我们所称之为**可用区**（**AZ**）。'
- en: AWS currently spans 77 AZs within 24 geographical regions around the world,
    and has announced plans for 18 more AZs and 6 more AWS Regions in Australia, India,
    Indonesia, Japan, Spain, and Switzerland.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: AWS目前在全球24个地理区域内跨越77个可用区（AZ），并已宣布在澳大利亚、印度、印尼、日本、西班牙和瑞士计划新增18个可用区和6个AWS区域。
- en: Let's take a closer look at what Regions and AZs are.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们更深入地了解什么是区域和可用区（AZ）。
- en: Regions
  id: totrans-30
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 区域
- en: A Region will consist of a minimum of two AZs, and many even consist of three
    or more. The North Virginia Region (N. Virginia or `us-east-1`) consists of six
    AZs. Usually, when AWS launches a new service, it is first deployed in the North
    Virginia Region.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 一个区域将包含至少两个可用区，许多区域甚至包含三个或更多。北弗吉尼亚区域（N. Virginia或`us-east-1`）包含六个可用区。通常，当AWS推出新服务时，它会首先在北弗吉尼亚区域部署。
- en: You may be curious about the purpose of having so many Regions and how this
    would be useful. Simply put, having multiple Regions across the globe will allow
    AWS to further entice customers in those locations to sign up for its services.
    However, this may lead to another question. If there is nothing to stop you from
    accessing the services in an AWS Region on the other side of the globe, why have
    so many? Read on to find out why.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能会好奇，为什么需要这么多区域，这样做有什么用处。简单来说，全球多个区域将使AWS能够进一步吸引这些地区的客户注册其服务。然而，这也可能引发另一个问题。如果没有任何限制阻止你访问全球另一端的AWS区域的服务，为什么还需要这么多区域？继续阅读，了解其原因。
- en: 'AWS''s multi-Region strategy enables you (the customer) to derive the following
    benefits:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: AWS的多区域战略使您（客户）能够获得以下好处：
- en: Identify infrastructure resources closer to your end users, where you can host
    your application and reduce network latency, resulting in a good **user experience**
    (**UX**)
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在接近终端用户的地方识别基础设施资源，在那里你可以托管应用程序并减少网络延迟，从而带来良好的**用户体验**（**UX**）
- en: Identify infrastructure within political and national borders to adhere to strict
    data sovereignty and compliance regulations
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在政治和国家边界内识别基础设施，以遵守严格的数据主权和合规性法规。
- en: Isolate groups of resources from each other to allow you to fulfill any failover
    or DR scenarios in case major regional outages occur
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将资源组相互隔离，以便在发生重大区域性故障时，能够满足任何故障转移或灾难恢复（DR）场景。
- en: With regard to the second benefit, many services are based on Regions. This
    means that before you deploy a resource using that service, you will need to select
    the Region in which you want to deploy it. For example, if you wish to launch
    a new Windows-based virtual server (we call these **Elastic Compute Cloud** (**EC2**)
    instances on AWS), you will need to choose the Region in which you want to place
    it. In fact, with EC2 instances, you also need to specify the AZ within the Region
    where you want to launch the server. Let's look at AZs next.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 关于第二个好处，许多服务是基于区域的。这意味着在使用该服务部署资源之前，你需要选择要部署资源的区域。例如，如果你想启动一个新的基于Windows的虚拟服务器（我们称之为AWS上的**弹性计算云**（**EC2**）实例），你需要选择希望部署它的区域。事实上，对于EC2实例，你还需要指定在该区域内希望启动服务器的可用区。接下来，让我们了解可用区（AZs）。
- en: AZs
  id: totrans-38
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 可用区（AZs）
- en: AZs are the logical and physical grouping of data centers within a given Region.
    Each Region will have two or more AZs, as mentioned earlier. An AZ is a logical
    representation of a metropolitan area where AWS has deployed one or more data-center
    facilities. These data centers will house hardware components such as servers,
    storage, and network equipment, all fitted with redundant power, connectivity,
    cooling, and security controls.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 可用区（AZs）是给定区域内数据中心的逻辑和物理分组。每个区域会有两个或更多的可用区，如前所述。可用区是AWS在一个大都市区内部署一个或多个数据中心设施的逻辑表示。这些数据中心将容纳硬件组件，如服务器、存储和网络设备，所有这些设备都配备了冗余电力、连接性、冷却和安全控制。
- en: The primary purpose of having multiple AZs is to offer customers the opportunity
    to build highly available, fault-tolerant, and scalable solutions. This is made
    possible by the fact that the AZs within a Region are connected to each other
    over high-bandwidth, low-latency private metro-fiber links, delivering high throughput
    connections between the zones.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 拥有多个可用区（AZs）的主要目的是为客户提供构建高可用、容错和可扩展解决方案的机会。这是可能的，因为同一区域内的可用区通过高带宽、低延迟的私有光纤连接互联，从而提供区域间的高吞吐量连接。
- en: An important aspect of this configuration is that you can achieve synchronous
    replication between AZs. This means that you can deploy multiple copies/replicas
    of your application on servers across the AZs. If there is an outage at one of
    the AZs, you can continue to serve your customers from the replica workloads running
    in the other AZs.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 这个配置的一个重要方面是，你可以在可用区之间实现同步复制。这意味着你可以在不同可用区的服务器上部署应用程序的多个副本/副本。如果某个可用区发生故障，你可以继续通过在其他可用区运行的副本工作负载为客户提供服务。
- en: In *Figure 2.3*, if there was an outage in AZ **A**, users' traffic would be
    directed only to the servers offering the exact same services in AZ **B**. The
    architecture is such that users will not be made aware of the outage, and this
    will improve the UX substantially.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 在*图 2.3*中，如果AZ **A**发生故障，用户的流量将仅被引导到AZ **B**中的服务器，这些服务器提供完全相同的服务。架构设计确保用户不会察觉到故障，从而显著改善用户体验（UX）。
- en: 'This is a viable design because we can place our replica application servers
    across multiple AZs and distribute end-user traffic across them using an Amazon
    **Elastic Load Balancer** (**ELB**). The ELB not only distributes user traffic
    to the application servers, but also monitors the health of those servers and
    sends traffic only if those servers are online and responding. We examine Amazon
    ELBs in detail later, in [*Chapter 9*](B17124_09_Final_SK_ePub.xhtml#_idTextAnchor223),
    *High Availability and Elasticity on AWS*. You can see a diagram of the aforementioned
    design here:'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个可行的设计，因为我们可以将副本应用程序服务器分布在多个可用区中，并通过Amazon **弹性负载均衡器**（**ELB**）将终端用户流量分配到这些服务器上。ELB不仅将用户流量分配到应用服务器，还会监控这些服务器的健康状况，只有当这些服务器在线并且响应时，才会发送流量。稍后我们将在[*第9章*](B17124_09_Final_SK_ePub.xhtml#_idTextAnchor223)中详细讨论Amazon
    ELB，*AWS上的高可用性和弹性*。你可以在这里看到上述设计的示意图：
- en: '![Figure 2.3 – User traffic is temporarily directed to only the server(s) in
    AZ B,'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 2.3 – 用户流量暂时仅被引导到AZ B中的服务器， '
- en: until AZ A comes back online
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 直到AZ A恢复上线
- en: '](img/B17124_02_03.jpg)'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/B17124_02_03.jpg)'
- en: Figure 2.3 – User traffic is temporarily directed to only the server(s) in AZ
    B, until AZ A comes back online
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 图 2.3 – 用户流量暂时仅被引导到AZ B中的服务器，直到AZ A恢复上线。
- en: 'So, now that we understand the differences between Regions and AZs and how
    AZs can be used to help build highly available solutions, we can proceed to look
    at another component of the AWS Global Infrastructure: Edge locations.'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，现在我们已经理解了区域和可用区（AZs）之间的差异，以及如何利用可用区来构建高可用性解决方案，我们可以继续了解AWS全球基础设施的另一个组件：边缘位置。
- en: In this next section, we will discuss how edge locations can be used to build
    a **content delivery network** (**CDN**) and offer caching services.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 在接下来的部分中，我们将讨论如何利用边缘位置构建**内容分发网络**（**CDN**）并提供缓存服务。
- en: Edge locations
  id: totrans-50
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 边缘位置
- en: In addition to Regions and AZs, AWS also offers another type of hosting service,
    called edge locations. These edge locations also host the physical server infrastructure,
    massive amounts of storage devices, and high-bandwidth networking equipment. In
    addition, AWS edge computing services provide infrastructure and software that
    enable data to be processed and analyzed closer to the end customer. This includes
    deploying AWS-managed hardware and software to locations outside AWS data centers,
    and even onto customer-owned devices themselves.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 除了区域和可用区（AZs）之外，AWS还提供了另一种类型的托管服务，称为边缘位置。这些边缘位置同样托管着物理服务器基础设施、大量存储设备以及高带宽网络设备。此外，AWS的边缘计算服务提供了基础设施和软件，使得数据可以更接近最终客户进行处理和分析。这包括将AWS管理的硬件和软件部署到AWS数据中心以外的位置，甚至直接部署到客户自有的设备上。
- en: As discussed previously, most resources that you deploy on AWS are going to
    be Region-based. For example, an EC2 instance can be deployed in the North Virginia
    Region, within a specific AZ. Let's assume that the servers host media files and
    you want to distribute those files to your end users globally. For users based
    in Sydney, Australia, this would mean pulling these large media files across the
    public internet directly from the server located in the US, each time they make
    a request for those files.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 如前所述，你在AWS上部署的大多数资源将是基于区域的。例如，一个EC2实例可以部署在北弗吉尼亚区域的一个特定可用区（AZ）。假设这些服务器托管媒体文件，并且你希望将这些文件全球分发给最终用户。对于位于澳大利亚悉尼的用户来说，这意味着每次请求这些文件时，都会直接通过公共互联网从位于美国的服务器获取这些大型媒体文件。
- en: With edge locations, you can cache frequently accessed files on servers located
    closer to those users based in Sydney. This means that the time it takes to download
    those frequently accessed files is drastically reduced, and this improves the
    UX significantly.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 通过边缘位置，你可以将频繁访问的文件缓存到靠近悉尼用户的服务器上。这意味着下载这些频繁访问的文件所需的时间大大缩短，从而显著提高用户体验。
- en: A prime tenant of edge location services is Amazon's CloudFront. This is a CDN
    service designed to help you create distribution points for your content. The
    distribution points are created at these edge locations in each Region, depending
    on your configuration. Your content is then cached at the edge location closest
    to the end users who attempt to access your content.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 边缘位置服务的一个重要组成部分是亚马逊的CloudFront。这是一个CDN服务，旨在帮助你为你的内容创建分发点。分发点将在每个区域的这些边缘位置创建，具体取决于你的配置。然后，你的内容将被缓存到最靠近最终用户的边缘位置，当他们尝试访问你的内容时。
- en: Edge locations do more than just cache content. For example, **Amazon Simple
    Storage Service** (**Amazon S3**) is an object-storage solution that allows you
    to create containers (we call them **buckets** in AWS) in each Region. You can
    upload any type of data to a bucket and store it. If you need to upload large
    files to a bucket anywhere in the world, you may experience high latency and lower
    throughput, as the data needs to traverse the public internet.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 边缘位置不仅仅是缓存内容。例如，**Amazon Simple Storage Service**（**Amazon S3**）是一个对象存储解决方案，允许你在每个区域创建容器（在AWS中我们称之为**桶**）。你可以将任何类型的数据上传到桶中并进行存储。如果你需要将大文件上传到全球任何地方的桶中，你可能会遇到高延迟和较低吞吐量的问题，因为数据需要通过公共互联网传输。
- en: Amazon S3 Transfer Acceleration is a feature of Amazon S3 that allows you to
    upload your content to AWS buckets via these edge locations. Once your data reaches
    an edge location closer to you, it then traverses the AWS backbone network using
    high-speed links. This greatly improves the upload speed of your data to Amazon
    S3 buckets. You can actually test your upload transfer rates using a tool provided
    by AWS, which is available at [https://s3-accelerate-speedtest.s3-accelerate.amazonaws.com/en/accelerate-speed-comparsion.html](https://s3-accelerate-speedtest.s3-accelerate.amazonaws.com/en/accelerate-speed-comparsion.html).
    The tool will attempt to transfer a sample file from your browser (your location)
    to various Amazon S3 Regions and display transfer rates comparing transfer with
    AWS S3 Transfer Acceleration and without.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: Amazon S3 传输加速是 Amazon S3 的一项功能，允许你通过这些边缘位置将内容上传到 AWS 存储桶。一旦你的数据到达离你更近的边缘位置，它将通过
    AWS 主干网络使用高速链接进行传输。这大大提高了数据上传到 Amazon S3 存储桶的速度。你实际上可以使用 AWS 提供的工具测试上传传输速率，该工具可通过
    [https://s3-accelerate-speedtest.s3-accelerate.amazonaws.com/en/accelerate-speed-comparsion.html](https://s3-accelerate-speedtest.s3-accelerate.amazonaws.com/en/accelerate-speed-comparsion.html)
    访问。该工具将尝试从你的浏览器（你的所在地）将一个示例文件传输到不同的 Amazon S3 区域，并显示 AWS S3 传输加速与不使用传输加速时的传输速率比较。
- en: Edge locations are connected to AWS Regions through the AWS backbone network.
    This comprises fully redundant, multiple 100 **Gigabit Ethernet** (**GbE**) parallel
    fiber connections that substantially improve throughput and offer low-latency
    connectivity.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 边缘位置通过 AWS 主干网络与 AWS 区域连接。这个网络包括完全冗余的多个 100 **千兆以太网** (**GbE**) 并行光纤连接，显著提高了吞吐量，并提供低延迟的连接。
- en: 'The following screenshot illustrates the current edge locations across the
    globe. AWS continues to build and deploy more edge locations based on consumer
    demand and business requirements:'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 以下截图展示了当前全球的边缘位置。AWS 根据消费者需求和业务要求，持续建设和部署更多边缘位置：
- en: '![Figure 2.4 – Edge locations and regional edge caches across the globe. Image
    courtesy of AWS (https://aws.amazon.com/cloudfront/features/)'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 2.4 – 全球的边缘位置和区域边缘缓存。图像来自 AWS (https://aws.amazon.com/cloudfront/features/)'
- en: '](img/B17124_02_04.jpg)'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/B17124_02_04.jpg)'
- en: Figure 2.4 – Edge locations and regional edge caches across the globe. Image
    courtesy of AWS ([https://aws.amazon.com/cloudfront/features/](https://aws.amazon.com/cloudfront/features/))
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 图 2.4 – 全球的边缘位置和区域边缘缓存。图像来自 AWS ([https://aws.amazon.com/cloudfront/features/](https://aws.amazon.com/cloudfront/features/))
- en: Edge locations do have some limitations in that their cache size will fill up
    over time, and to cater for new content, they will evict content not recently
    accessed. This would mean that the next time someone tries to access that particular
    piece of content, it will need to be retrieved from the original source. To help
    reduce the number of times this happens, AWS also offers *regional edge caches*,
    which we discuss next.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 边缘位置确实存在一些限制，因为它们的缓存大小会随着时间的推移而填满，为了容纳新内容，它们会驱逐最近未访问的内容。这意味着下次有人尝试访问该特定内容时，它将需要从原始源重新获取。为了减少这种情况发生的频率，AWS
    还提供了 *区域边缘缓存*，我们将在接下来讨论。
- en: Regional edge caches
  id: totrans-63
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 区域边缘缓存
- en: In addition to edge locations, we also have regional edge caches. Regional edge
    caches have more storage and offer large cache sizes. As you can imagine, edge
    location storage devices will contain massive amounts of cached content—these
    could be images, videos, documents, and so on. Their primary purpose is to store
    frequently accessed content. As content becomes stale, it is evicted from the
    cache to make room for newer content. This means that when some content is infrequently
    accessed, end users will again have to pull those files from the original server
    to access them.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 除了边缘位置，我们还有区域边缘缓存。区域边缘缓存具有更多存储空间，并提供更大的缓存容量。正如你想象的那样，边缘位置的存储设备将包含大量缓存内容——这些内容可能是图片、视频、文档等。它们的主要目的是存储频繁访问的内容。随着内容变得过时，它将从缓存中驱逐，以为更新的内容腾出空间。这意味着，当某些内容不常被访问时，最终用户将不得不再次从原始服务器中拉取这些文件才能访问它们。
- en: Regional edge caches are highly useful in such situations. There are far fewer
    regional edge caches than edge locations deployed across the globe, but they are
    strategically placed. They offer additional storage and cache that will continue
    to hold the data not accessed frequently for a longer period of time than with
    standard edge locations.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 在这种情况下，区域边缘缓存非常有用。全球部署的区域边缘缓存远少于边缘位置，但它们的部署是有战略意义的。它们提供额外的存储和缓存，可以比标准边缘位置更长时间地保留那些不常访问的数据。
- en: Ultimately, regional edge caches will also evict data that is not being accessed,
    but in the interim period, if another end user on the other side of the globe
    makes a request for that same data, then the process repeats, whereby that data
    is then cached at an edge location closer to that specific user.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 最终，区域边缘缓存也会驱逐那些未被访问的数据，但在过渡期间，如果地球另一端的某个终端用户请求相同的数据，那么该过程会重复，此时该数据会被缓存到离该特定用户更近的边缘位置。
- en: Regional services
  id: totrans-67
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 区域服务
- en: We discussed earlier that most services on AWS are Region-based, and you need
    to first select a Region and subsequently create resources of that service in
    the Region. For example, if you wish to launch a **Relational Database Service**
    (**RDS**) database, you must first select the Region you want to deploy your database
    in and then launch your chosen database engine in that Region.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 我们之前讨论过，大多数 AWS 服务都是基于区域的，您需要首先选择一个区域，然后在该区域内创建该服务的资源。例如，如果您希望启动一个 **关系型数据库服务**（**RDS**）数据库，您必须先选择希望部署数据库的区域，然后在该区域内启动您选择的数据库引擎。
- en: This is because the underlying physical infrastructure that will host that service
    (servers, storage, or databases) will reside in the Region you are working in.
    This is why most services on AWS are Region-based.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 这是因为将承载该服务（服务器、存储或数据库）的基础物理基础设施将位于您所在的区域。这就是为什么 AWS 上的大多数服务都是基于区域的原因。
- en: 'In the following screenshot, you will need to select a Region before you can
    launch a new Windows server. Similarly, if you need to access a given server that
    you have previously deployed, you must know the Region in which it is located:'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 在以下截图中，您需要选择一个区域，才能启动一个新的 Windows 服务器。同样，如果您需要访问之前部署的某个服务器，您必须知道它所在的区域：
- en: '![Figure 2.5 – Selecting a Region to access the EC2 instances (servers) deployed
    in that Region'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 2.5 – 选择一个区域以访问在该区域部署的 EC2 实例（服务器）](img/B17124_02_05.jpg)'
- en: '](img/B17124_02_05.jpg)'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/B17124_02_05.jpg)'
- en: Figure 2.5 – Selecting a Region to access the EC2 instances (servers) deployed
    in that Region
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 图 2.5 – 选择一个区域以访问在该区域部署的 EC2 实例（服务器）
- en: Now that we have understood the core components of the AWS Global Infrastructure,
    we can move on to discuss how various types of services are offered to clients.
    Some services require you to specify the Region in which you wish to consume it,
    and others are accessible globally, without the need to specify a specific Region.
    Let's discuss this in the following section.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们已经理解了 AWS 全球基础设施的核心组件，我们可以继续讨论如何向客户提供各种类型的服务。一些服务需要您指定您希望使用它的区域，而其他服务则可以全球访问，无需指定具体的区域。让我们在接下来的部分中讨论这个问题。
- en: Global services
  id: totrans-75
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 全球服务
- en: Although most services are Region-based, as we have mentioned already, there
    are some services that fall under the category of global services. This may seem
    contradictory to the logic given previously that a given service needs to obviously
    run from physical infrastructure located in each Region. While this is true, AWS
    will, nevertheless, present the service as a global offering. In other words,
    regardless of which Region you happen to be working in, you can directly access
    those global services from any location.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管大多数服务都是基于区域的，正如我们之前提到的，仍然有一些服务属于全球服务类别。尽管这似乎与之前提到的逻辑相矛盾，即某个服务显然需要在每个区域中具有物理基础设施，但
    AWS 仍会将该服务作为全球产品提供。换句话说，无论您在哪个区域工作，您都可以直接从任何位置访问这些全球服务。
- en: The reason for these few services being presented as global services is that
    you want the resources created in those services to be accessible globally and,
    in many cases, to be unique across all Regions within your AWS account.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 这些服务作为全球服务呈现的原因是，您希望在这些服务中创建的资源可以全球访问，并且在许多情况下，这些资源在您 AWS 账户中的所有区域内是唯一的。
- en: Consider, for example, individual user accounts (**Identity and Access Management**
    (**IAM**) users) in your AWS account. It makes sense to have unique accounts for
    each member of staff in your organization who needs to work with services and
    resources in your AWS account. Imagine having to create multiple accounts for
    a given developer in each Region. That would only mean a huge management overhead.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 以您在 AWS 账户中的单个用户账户（**身份与访问管理**（**IAM**）用户）为例。为您组织中需要使用 AWS 账户中的服务和资源的每个员工创建独特的账户是有意义的。想象一下，如果每个开发人员在每个区域都需要创建多个账户，那只会带来巨大的管理负担。
- en: 'Although not an exhaustive list, the following services are presented as global
    services on AWS:'
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管以下列表并不详尽，但以下服务在 AWS 上呈现为全球服务：
- en: '**AWS IAM**—A service offered by AWS to enable you to grant access to services
    and resources in your AWS Account. AWS IAM allows you to create IAM users for
    your staff who need access to those services, define permissions, configure groups,
    and set up roles. We discuss AWS IAM in [*Chapter 4*](B17124_04_Final_SK_ePub.xhtml#_idTextAnchor068),
    *Identity and Access Management*.'
  id: totrans-80
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**AWS IAM**——AWS 提供的一项服务，使你能够授予访问你 AWS 账户中的服务和资源的权限。AWS IAM 允许你为需要访问这些服务的员工创建
    IAM 用户，定义权限，配置组，并设置角色。我们将在[*第 4 章*](B17124_04_Final_SK_ePub.xhtml#_idTextAnchor068)《身份与访问管理》中讨论
    AWS IAM。'
- en: '**Amazon CloudFront**—A CDN service that allows you to create distribution
    points for your content for a specific origin server. The Amazon CloudFront services
    will cache content locally at edge locations closest to those users who request
    access to your content.'
  id: totrans-81
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Amazon CloudFront**——一个 CDN 服务，允许你为特定源服务器创建内容分发点。Amazon CloudFront 服务将在靠近请求访问你内容的用户的边缘位置缓存内容。'
- en: '**Amazon Route 53**—A highly available, scalable, and fully managed cloud **Domain
    Name System** (**DNS**). You can use Amazon Route 53 to register new domain names,
    configure domain records, and design global routing policies for various use cases,
    such as an active/passive solution for building a highly available solution.'
  id: totrans-82
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Amazon Route 53**——一个高度可用、可扩展且完全托管的云 **域名系统** (**DNS**)。你可以使用 Amazon Route
    53 注册新的域名，配置域名记录，并为各种用例设计全球路由策略，例如为构建高可用解决方案而设计的主动/被动解决方案。'
- en: '**Amazon S3**—Although Amazon S3 buckets need to be created in each Region
    and those buckets are therefore Region-specific, the service itself is presented
    as a global service. When you access the Amazon S3 console, you do not need to
    select a given egion. Instead, you are presented with a list of buckets across
    all Regions that you have created, as illustrated in the following screenshot:'
  id: totrans-83
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Amazon S3**——尽管 Amazon S3 存储桶需要在每个区域中创建，因此这些存储桶是区域特定的，但该服务本身呈现为全球服务。当你访问
    Amazon S3 控制台时，你无需选择特定区域，而是会看到你已创建的所有区域中的存储桶列表，如下图所示：'
- en: '![Figure 2.6 – Amazon S3, displaying all buckets in a specific AWS account
    across all'
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 2.6 – 显示在特定 AWS 账户中跨所有'
- en: Regions where they have been deployed
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 它们已部署的区域
- en: '](img/B17124_02_06.jpg)'
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/B17124_02_06.jpg)'
- en: Figure 2.6 – Amazon S3, displaying all buckets in a specific AWS account across
    all Regions where they have been deployed
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 图 2.6 – 显示在特定 AWS 账户中跨所有已部署区域的 Amazon S3 存储桶
- en: In addition to global and regional services, AWS also offers certain services
    that are meant to be consumed on premises. These include services that can be
    used to build hybrid cloud models or assist in the migration of your on-premises
    workloads to AWS. We examine some of these in the next section.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 除了全球和区域服务，AWS 还提供某些旨在本地使用的服务。这些服务可以用于构建混合云模型或帮助将本地工作负载迁移到 AWS。我们将在下一节中探讨其中的一些服务。
- en: On-premises services
  id: totrans-89
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 本地服务
- en: Although AWS is a public cloud vendor, they also provide certain services that
    are hosted at their clients' data centers on-premises. This enables clients to
    bring the management capabilities of AWS services for certain services to their
    local data centers.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管 AWS 是一家公共云提供商，但它们也提供某些托管在客户本地数据中心的服务。这使得客户能够将 AWS 服务的管理能力带到他们的本地数据中心。
- en: Some on-premises services are intended to also facilitate a hybrid cloud deployment
    solution, whereas other on-premises services can be used to help migrate data
    from local data centers to the AWS cloud via offline routes where bandwidth constraints
    may be an issue. Another reason for such on-premises offerings is that it helps
    address the needs of certain clients who have strict data-residency laws.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 一些本地服务旨在促进混合云部署解决方案，而其他本地服务则可用于通过离线路线将数据从本地数据中心迁移到 AWS 云，特别是在带宽受限的情况下。提供这些本地服务的另一个原因是它们帮助满足某些客户对数据驻留的严格法律要求。
- en: 'Some services that are designed to be hosted or consumed on-premises include
    the following:'
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 一些设计为在本地托管或使用的服务包括以下内容：
- en: '**Amazon Snow Family**—These are physical enclosure units that contain **solid-state
    drives** (**SSDs**), compute hardware, and networking components that are shipped
    to client sites. The AWS Snow Family comprises Snowball Edge Devices, Snowcone,
    and Snowmobile. They can be used for copying **terabytes** (**TB**) of data to
    **petabytes** (**PB**) of data onto the devices, which can be returned to AWS
    so that the data can be copied into Amazon S3\. They also offer compute capability
    so that data can be processed and analyzed as required while it is being copied
    to the devices.'
  id: totrans-93
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Amazon Snow Family**——这些是包含 **固态硬盘**（**SSD**）、计算硬件和网络组件的物理封装单元，运送到客户站点。AWS
    Snow Family 包括 Snowball Edge 设备、Snowcone 和 Snowmobile。它们可用于将 **TB**（**千兆字节**）到
    **PB**（**拍字节**）的数据复制到设备上，这些数据可以返回 AWS，以便将数据复制到 Amazon S3 中。它们还提供计算能力，以便在将数据复制到设备时，数据可以按需处理和分析。'
- en: '**Amazon Storage Gateway**—This enables users to connect their on-premises
    storage with Amazon S3, offering different gateway options designed to enable
    offloading of their storage data to Amazon S3\. They will continue to have seamless
    connectivity to that data from their on-premises servers. Depending on the configuration
    option chosen, Amazon Storage Gateway can maintain a small subnet of frequently
    accessed data locally, with the bulk of that data in Amazon S3, reducing the total
    storage hardware needed on premises, which leads to lower capital costs. Alternatively,
    if on-premises applications are extremely sensitive to network latency, then the
    Amazon Storage Gateway service can provide data backup capabilities, with the
    ability to send snapshots of locally stored data to Amazon S3\.'
  id: totrans-94
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Amazon Storage Gateway**——该服务使用户能够将本地存储与 Amazon S3 连接，提供不同的网关选项，旨在将其存储数据卸载到
    Amazon S3。用户将继续从本地服务器无缝访问这些数据。根据所选配置选项，Amazon Storage Gateway 可以在本地维护一小部分频繁访问的数据，并将大部分数据存储在
    Amazon S3 中，从而减少本地所需的存储硬件，降低资本成本。或者，如果本地应用程序对网络延迟非常敏感，Amazon Storage Gateway 服务还可以提供数据备份功能，能够将本地存储的数据快照发送到
    Amazon S3。'
- en: '**Amazon Outposts**—This is a 42U rack that can scale from 1 rack to 96 racks
    to create pools of compute and storage capacity, hosted at your local data center.
    The U refers to rack units or "U-spaces" and is equal to 1.75 inches in height.
    A standard height is 48U (a 7-foot rack). Amazon Outposts offers all the management
    software and capabilities of AWS to manage your EC2 instances, as well as storage
    and RDS database services locally on-premises.'
  id: totrans-95
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Amazon Outposts**——这是一种 42U 的机架，能够从 1 个机架扩展到 96 个机架，以创建计算和存储容量池，托管在您本地的数据中心。U
    代表机架单位或“U 空间”，等于 1.75 英寸的高度。标准高度为 48U（即 7 英尺机架）。Amazon Outposts 提供 AWS 的所有管理软件和功能，用于管理您的
    EC2 实例，以及在本地数据中心托管的存储和 RDS 数据库服务。'
- en: This enables low-latency connectivity, local data processing, and adherence
    to local data-residency requirements. Other services that can be run locally on
    Amazon Outposts are **Elastic Container Service** (**ECS**), **Elastic Kubernetes
    Service** (**EKS**), and **Elastic MapReduce** (**EMR**) clusters. Yet another
    service that you can run locally in your data center is host-object storage services
    using Amazon S3 on Outposts. This can help you meet your local data-processing
    and data-residency needs.
  id: totrans-96
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 这使得低延迟连接、本地数据处理以及遵守本地数据驻留要求成为可能。可以在 Amazon Outposts 上本地运行的其他服务包括 **弹性容器服务**（**ECS**）、**弹性
    Kubernetes 服务**（**EKS**）和 **弹性 MapReduce**（**EMR**）集群。您还可以在本地数据中心运行的另一项服务是使用 Amazon
    S3 在 Outposts 上的主机对象存储服务。这有助于您满足本地数据处理和数据驻留的需求。
- en: In this section, we examined the AWS Global Infrastructure. This is the underlying
    core set of infrastructure components hosted across a vast array of AWS data centers
    around various strategically placed geographical regions. AWS gives you access
    to all its Regions, enabling you to host your applications to meet a wide range
    of use cases—from ensuring that your applications are located as close as possible
    to end users, to enabling you to meet any compliance or data-sovereignty laws.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们考察了 AWS 全球基础设施。这是一个底层核心基础设施组件，托管在遍布不同战略地理区域的 AWS 数据中心中。AWS 为您提供访问所有区域的权限，使您能够托管应用程序，满足各种使用案例——从确保您的应用程序尽可能靠近最终用户，到帮助您遵守任何合规性或数据主权法律。
- en: We also reviewed the key difference between Regions, AZs, and edge locations,
    and learned how you can use these to build highly available, scalable, and fault-tolerant
    architectures at a very high level. We also discussed how edge locations can be
    used to offer low-latency access to your content and digital assets.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
- en: Next, we moved on to discuss the difference between regional-based services
    and global services. We also examined some services that are offered to run on-premises
    at clients' data centers.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
- en: In the next section, we will review AWS support plans. As you start to build
    solutions on the AWS platform, choosing the right support plan is extremely important
    to ensure that you have the correct level of support for your use case, while
    ensuring you manage your costs effectively.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
- en: Choosing the right AWS support plan for your business
  id: totrans-101
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: AWS is strongly focused on delivering excellent customer support. Different
    businesses, however, require varied levels of support, and at AWS, each customer
    is catered for. In addition to standard customer support services such as resolving
    issues with account setups or billing, AWS offers an extensive range of technical
    support to help clients adopt cloud technologies faster and more efficiently.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
- en: Even if you have vast technical experience within your on-premises data centers,
    moving to the cloud requires learning a new set of skills, understanding how to
    architect solutions for the cloud, and being cost-effective at the same time.
    AWS hires and trains some of the best engineers, and their support team is highly
    proficient with the technologies they offer.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
- en: There are *four support plans* on offer from AWS, discussed in the following
    sections.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
- en: Basic support plan
  id: totrans-105
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Regardless of which support plan you ultimately decide to choose for your business,
    every account is subscribed to the Basic support plan. Now, before this piques
    your interest, I should point out that this plan does not come with *any real
    technical support*. The Basic support plan is completely free and offers customer
    support for any account-related issues such as bill payment or if you have issues
    logging in to your account. You also get access to publicly available documentation,
    whitepapers, and support forums. You can access the Basic support services via
    email, chat, and phone 24/7, and the phone support involves getting Amazon to
    call you on your landline or mobile—so, they pay the call charges.
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
- en: In addition, you also get access to seven basic checks on the Trusted Advisor
    tool, which helps you to identify best practices for increasing performance and
    improving security. We will take a look at the Trusted Advisor tool in [*Chapter
    13*](B17124_13_Final_SK_ePub.xhtml#_idTextAnchor317), *Management and Governance
    on AWS*. Finally, you also get alerts regarding interruptions to any AWS services
    that may impact your deployed resources via the **Personal Health Dashboard**
    (**PHD**). The PHD is discussed in detail in the [*Chapter 13*](B17124_13_Final_SK_ePub.xhtml#_idTextAnchor317),
    *Management and Governance on AWS*, as well.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
- en: Developer support plan
  id: totrans-108
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: AWS recommends subscribing to the Developer support plan if *you are experimenting
    or testing in AWS*; refer to [https://aws.amazon.com/premiumsupport/plans/](https://aws.amazon.com/premiumsupport/plans/)
    for more information. The Developer support plan is a cost-effective solution
    for getting support with non-production workloads. These are websites or applications
    that are still at the development stage and do not yet support any critical business
    requirement. If you are satisfied with periods of extended downtime for such workloads,
    the Developer support plan is offered at a very reasonable price.
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
- en: While you get technical support with the Developer support plan, it is limited
    to generic support primarily around technical configurations with AWS use cases,
    and the support team will not be able to discuss specific application-layer problems
    that you might be having. Support is also only available via email (no phone support
    is offered) during business hours, with access to Cloud Support associates. While
    you can raise an unlimited number of cases, the case severity and response times
    are *within 24 hours* for general guidance and *within 12 hours* for system-impaired
    issues.
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
- en: As with the Basic support plan, you only get access to the seven core checks
    on the AWS Trusted Advisor tool under the Developer support plan.
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
- en: Business support plan
  id: totrans-112
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The Business support plan is recommended for production environments and enables
    companies to get technical support with their workloads on AWS. Examples range
    from resolving an issue with an RDS database that may have failed, where you need
    to perform a restore from backup, to more complex troubleshooting issues and problem
    resolutions.
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
- en: The Business support plan offers full 24/7 support via email, chat, and telephone.
    Depending on the severity of the issue, different response times are offered.
    For example, if you have a production system that is down, you can expect support
    from a Cloud Support engineer within 1 hour. Also, unlike the Developer support
    plan, which offers more generic support covering typical AWS use cases, the Business
    support plan includes helping you troubleshoot interoperability issues between
    AWS resources and third-party software. The level of support offered is therefore
    contextual to your use case.
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
- en: For an additional cost, you also get access to AWS **Infrastructure Event Management**
    (**IEM**). This service offers guidance and operational support to help you with
    your project launch events or migration tasks. This includes evaluating your AWS
    environment readiness, identifying any potential risks and ways to mitigate them,
    followed by ongoing support during your actual launch, and a post-event review.
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
- en: 'Finally, the Business support plan also entitles you to receive a full set
    of AWS Trusted Advisor checks that allow you to cross-reference your workloads
    against best practices and receive recommendations across five categories: **Cost
    Optimization**, **Security**, **Fault Tolerance**, **Performance**, and **Service
    Limits**. We will discuss the key features of the AWS Trusted Advisor tool in
    the [*Chapter 13*](B17124_13_Final_SK_ePub.xhtml#_idTextAnchor317), *Management
    and Governance on AWS.*'
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
- en: Enterprise support plan
  id: totrans-117
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The Enterprise support plan is the *crème de la crème* of all the support plans
    on offer from AWS. You would expect the best level of service under this plan
    given its price tag, which starts at **US Dollars** (**USD**) $15,000 per month.
    The Enterprise support plan is naturally appropriate for very large organizations,
    such as multinational companies or companies that have extensively large workloads
    spread globally.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
- en: Examples of such companies include Netflix, Amazon Prime, and Dropbox. The Enterprise
    Support plan stands out because of its different VIP-style offerings such as a
    designated **Technical Account Manager** (**TAM**). Your TAM will actively monitor
    your environment and work closely with you to actively guide your team through
    planning, design, and implementation of your cloud projects.
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
- en: Your TAM will assist with optimization tasks and suggest various best-practice
    methodologies, and also provide access to the best experts within AWS. Another
    key offering is access to Well-Architected reviews. This allows you to get access
    to a senior AWS solutions architect who can conduct an audit of your solutions
    deployed on AWS. AWS will provide guidance and best practices to help you design
    reliable, scalable, fault-tolerant, and cost-effective solutions.
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
- en: In terms of **service-level agreements** (**SLAs**), you get full 24/7 email,
    chat, and phone support, with access to senior cloud engineers and with a 15-minute
    response time for business-critical technical issues.
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
- en: 'Here is a table highlighting some key benefits of the different AWS support
    plans:'
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/Table_2.1.jpg)'
  id: totrans-123
  prefs: []
  type: TYPE_IMG
- en: You can find a full breakdown of each plan at [https://aws.amazon.com/premiumsupport/plans/](https://aws.amazon.com/premiumsupport/plans/).
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
- en: In this section, we reviewed the four AWS support plans, ranging from a free
    offering of the Basic support plan to the all-inclusive VIP-style treatment of
    the Enterprise support plan. A key difference between the plans is to know which
    plans offer 24/7 technical support via phone and chat and which do not. Additionally,
    not all plans give you full access to all Trusted Advisor reports that can help
    you ascertain whether your workloads and solutions follow best practices and security
    guidelines.
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
- en: Make sure you know the key difference in the response times for production and
    business-critical issues and which additional features are offered with the Enterprise
    plan, such as access to a designated TAM.
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
- en: In the next section, we will look at the AWS Service Health Dashboard, which
    enables you to get a visual on the current status of each service across every
    Region. Any outages of a given service are highlighted on the service dashboard.
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
- en: Overview of the AWS Service Health Dashboard
  id: totrans-128
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: AWS publishes service health status across all data centers located in its various
    Regions. This is the first place you should consider investigating if a service
    appears to be non-responsive. AWS offers SLAs for its various service offerings
    and you can get a full list of these at https://aws.amazon.com/legal/service-level-agreements/.
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
- en: 'You can see an example overview of the AWS Service Health Dashboard here:'
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 2.7 – AWS Service Health Dashboard. Image courtesy of AWS'
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
- en: (https://status.aws.amazon.com/)
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
- en: '](img/B17124_02_07.jpg)'
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
- en: Figure 2.7 – AWS Service Health Dashboard. Image courtesy of AWS ([https://status.aws.amazon.com/](https://status.aws.amazon.com/))
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
- en: In the next section, we move on to look at the AWS PHD. Similar to the previously
    discussed Service Health Dashboard, the PHD provides information on services that
    affect your resources and workloads. You can access the PHD once logged in to
    the AWS Management Console of your AWS Account. We look at how to create your
    AWS Account in [*Chapter 3*](B17124_03_Final_SK_ePub.xhtml#_idTextAnchor050),
    *Exploring AWS Accounts, Multi-Account Strategy, and AWS Organizations*, as well
    as understanding the AWS PHD.
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
- en: 'While the AWS Service Health Dashboard provides general information on all
    of AWS services and their availability, if there are any outages, the PHD provides
    more tailored information, wherein it reports on issues that may affect your applications
    and resources, as illustrated in the following screenshot:'
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 2.8 – AWS PHD'
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
- en: '](img/B17124_02_08.jpg)'
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
- en: Figure 2.8 – AWS PHD
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
- en: 'Some of the key benefits of the PHD include the following:'
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
- en: '**Personalized view of service health**—This includes information that will
    allow you to quickly identify any issues with any AWS service that may impact
    your resources or applications.'
  id: totrans-141
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Proactive notifications**—You also get access to notifications such as those
    for upcoming schedule changes that may impact you. This will enable you to plan
    for those scheduled changes accordingly. You can also set up alerts to receive
    timely and relevant information using a service called Amazon CloudWatch Events.'
  id: totrans-142
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Detailed troubleshooting guidance**—Alerts that you receive will also include
    necessary remediation details and any action that you may need to take.'
  id: totrans-143
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Integration and automation**—The PHD integrates with CloudWatch events, which
    can be used to trigger automated tasks such as Lambda functions.'
  id: totrans-144
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Aggregate health events across AWS Organizations**—AWS Organizations is a
    service that helps you manage multiple AWS accounts centrally. You can use the
    PHD to aggregate all notifications for every account in your organization. This
    gives you a holistic view of real-time events, operational issues, or any scheduled
    maintenance across all accounts.'
  id: totrans-145
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: So far, we have covered some basic components of the AWS Global Infrastructure,
    compared regional services with global services, and examined the AWS Service
    Health Dashboard and the PHD. You should note that you must agree to certain terms
    and conditions before using any service on the AWS Platform. Specifically, you
    must follow the AWS AuP, which we take a look at next.
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
- en: The AWS AuP
  id: totrans-147
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Although it's obvious, you need to remember that when you sign up for an AWS
    account for your personal or business use, you must comply with the AWS AuP. This
    policy provides information on acceptable use of the services offered by AWS and
    describes prohibited uses. It is imperative that you adhere to the guidelines
    in the policy or you risk your account being suspended or terminated, which may
    well affect the workloads you deploy for your business.
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
- en: You can review the full policy at [https://aws.amazon.com/aup/](https://aws.amazon.com/aup/).
    By signing up for the services offered by AWS, you automatically agree to the
    latest version of this policy.
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
- en: Summary
  id: totrans-150
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In this chapter, we examined the AWS Global Infrastructure in detail. We understood
    that, as the customer, you can choose which AWS Region to deploy your resources
    and applications in, and looked at the key factors that should be taken into consideration
    when choosing a specific Region.
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
- en: We also looked at the concept of AZs, which enable you to build your solutions
    that offer high availability, fault-tolerance, and scalability options. Understanding
    which services are classified as global or regional is also critically important
    to your design architecture.
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
- en: We then looked at edge locations and their importance in the overall design
    of your cloud-application solutions. Edge locations and regional edge caches enable
    you to make your web applications' content and digital assets available to customers
    on a global scale via low-latency and high-speed network links. This is achieved
    by caching frequently accessed content locally at edge locations closer to the
    end users, substantially improving the UX in accessing that content.
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
- en: Next, we examined the four different AWS support plans available and discussed
    the key differences between them. Choosing the right support plan is vital to
    ensure that you get technical assistance when you need it most, depending on your
    specific use case. Furthermore, understanding the offering of each plan will allow
    you to decide how much support is going to cost your organization, enabling you
    to budget accordingly.
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
- en: Finally, we also examined the benefits offered by the PHD service—a vital tool
    to receive notifications and alerts of any AWS service outage or planned maintenance
    task that is likely to affect your workloads and applications. This will enable
    you to make proactive decisions as and when required.
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
- en: In the next chapter, we will learn how to access the vast array of AWS services
    using an AWS account. An AWS account is required in order to consume its various
    services in a secure and isolated manner and it ensures that any workloads to
    deploy on AWS are not accessible to any other customers or entities—unless, of
    course, you grant such access.
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
- en: We also discuss multi-account strategies and why you might need to have more
    than one AWS account, as well as how to centrally manage multiple AWS accounts.
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
- en: Finally, we walk you through a step-by-step guide on creating your very first
    free AWS account.
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
- en: In the next section, we present a series of review questions to help you test
    your knowledge gained so far.
