- en: <st c="3">Measuring Progress and Outcomes</st>
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: <st c="3">衡量进展和结果</st>
- en: <st c="35">This chapter focuses on methods and frameworks that are important
    for measuring progress and outcomes as organizations implement and improve their
    continuous testing, quality, security, and feedback capabilities.</st> <st c="249">As
    businesses and projects become more complex, it’s crucial to be able to measure
    how well things are going and to predict future results.</st> <st c="389">This
    chapter explains how to create, choose, and use measurements that accurately show
    progress and offer useful insights for management and</st> <st c="530">continuous
    improvement.</st>
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="35">本章重点介绍了在组织实施和改进其持续测试、质量、安全性和反馈能力时，测量进展和结果的重要方法和框架。</st> <st c="249">随着企业和项目变得更加复杂，能够衡量事物进展如何以及预测未来结果变得至关重要。</st>
    <st c="389">本章解释了如何创建、选择和使用能够准确显示进展并为管理层和</st> <st c="530">持续改进提供有用见解的衡量标准。</st>
- en: <st c="553">The first section provides an overview of the different kinds of
    measurements for continuous testing, quality, security, and feedback.</st> <st
    c="689">Then, we will discuss how to select the right measurements for both outcomes
    and progress.</st> <st c="780">Then, we will move on to implementing these metrics
    and look at how to set up metrics and dashboards that do more than just inform
    – they</st> <st c="918">motivate action.</st>
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="553">第一部分概述了持续测试、质量、安全性和反馈的不同类型的衡量标准。</st> <st c="689">然后，我们将讨论如何选择适用于结果和进展的正确衡量标准。</st>
    <st c="780">接下来，我们将进入实施这些衡量标准的部分，并探讨如何设置既能提供信息又能激励行动的指标和仪表盘。</st> <st c="918">它们不仅仅是告知
    —— 它们</st> <st c="918">激励行动。</st>
- en: <st c="934">We will wrap up the chapter by discussing how to keep these measurements
    useful over time, offering strategies to update and maintain them so that they
    keep supporting your organization as it grows and changes.</st> <st c="1146">This
    chapter will equip you with the skills to not only select effective measures but
    also to apply and maintain them, in ways that continuously add value to</st> <st
    c="1304">your work.</st>
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="934">我们将通过讨论如何确保这些衡量标准在时间上保持有效，提供更新和维护它们的策略，使其在组织成长和变化时持续提供支持，来结束本章。</st>
    <st c="1146">本章将帮助你掌握不仅能选择有效的衡量标准，还能应用和维护它们的技巧，持续为</st> <st c="1304">你的工作增值。</st>
- en: <st c="1314">In this chapter, we’ll cover the following</st> <st c="1358">main
    topics:</st>
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="1314">在本章中，我们将涵盖以下</st> <st c="1358">主要话题：</st>
- en: <st c="1370">Measures of progress</st> <st c="1392">and outcomes</st>
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: <st c="1370">进展的衡量</st> <st c="1392">和结果</st>
- en: <st c="1404">Selecting measures</st>
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: <st c="1404">选择衡量标准</st>
- en: <st c="1423">Practices to design metrics</st> <st c="1452">and dashboards</st>
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: <st c="1423">设计衡量标准</st> <st c="1452">和仪表盘的实践</st>
- en: <st c="1466">Sustaining measures of progress</st> <st c="1499">and outcomes</st>
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: <st c="1466">持续进展的衡量</st> <st c="1499">和结果</st>
- en: <st c="1511">Let’s</st> <st c="1518">get started!</st>
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="1511">让我们</st> <st c="1518">开始吧！</st>
- en: <st c="1530">Measures of progress and outcomes</st>
  id: totrans-11
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: <st c="1530">进展和结果的衡量标准</st>
- en: <st c="1564">In this section, we</st> <st c="1585">will understand what makes
    a measurement effective and how to align it with your organization’s goals.</st>
    <st c="1688">By exploring different measurements, you’ll get a solid base for
    later discussions on how to choose and use</st> <st c="1796">these metrics.</st>
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="1564">在本节中，我们</st> <st c="1585">将了解什么使得一个衡量标准有效，并且如何使其与组织的目标保持一致。</st>
    <st c="1688">通过探索不同的衡量标准，你将为后续讨论如何选择和使用</st> <st c="1796">这些指标奠定坚实基础。</st>
- en: <st c="1810">Organizations that undergo transformation processes for continuous
    testing, quality, security, and feedback need to keep track of two key types of
    measures –</st> *<st c="1969">progress</st>* <st c="1977">and</st> *<st c="1982">outcomes</st>*<st
    c="1990">. These measures are crucial for understanding how well an organization
    is adapting and improving its processes, and for ensuring that these changes contribute
    positively to its</st> <st c="2168">overall goals.</st>
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="1810">经历持续测试、质量、安全性和反馈的转型过程的组织，需要跟踪两种关键的衡量标准 ——</st> *<st c="1969">进展</st>*
    <st c="1977">和</st> *<st c="1982">结果</st>*<st c="1990">。这些衡量标准对于理解组织如何适应和改进其过程至关重要，并且有助于确保这些变化能积极地促进其</st>
    <st c="2168">整体目标的实现。</st>
- en: '*<st c="2182">Figure 12</st>**<st c="2192">.1</st>* <st c="2194">illustrates
    the two types of metrics, in</st> <st c="2236">chart form.</st>'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '*<st c="2182">图12</st>**<st c="2192">.1</st>* <st c="2194">展示了这两种类型的衡量标准，以</st>
    <st c="2236">图表形式呈现。</st>'
- en: '![Figure 12.1 – Progress and outcome metric charts](img/B21936_12_1.jpg)'
  id: totrans-15
  prefs: []
  type: TYPE_IMG
  zh: '![图 12.1 – 进展与结果指标图表](img/B21936_12_1.jpg)'
- en: <st c="2502">Figure 12.1 – Progress and outcome metric charts</st>
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="2502">图 12.1 – 进展与结果指标图表</st>
- en: <st c="2550">Progress metrics are typically represented in the form of burn-down
    charts, in which a declining trend is desirable because they indicate how many
    project units are remaining.</st> <st c="2727">Outcome metrics are typically represented
    as a trend line, in which an increasing trend is desirable as</st> <st c="2831">performance
    increases.</st>
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="2550">进展指标通常以燃尽图的形式表示，其中下降的趋势是可取的，因为它们表示剩余的项目单位数量。</st> <st c="2727">结果指标通常以趋势线的形式表示，其中上升的趋势是可取的，因为</st>
    <st c="2831">它们表明绩效的提高。</st>
- en: <st c="2853">The next section will explain the importance of measures of progress</st>
    <st c="2923">and outcomes.</st>
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="2853">下一节将解释进展和结果衡量的重要性。</st> <st c="2923">以及成果衡量。</st>
- en: <st c="2936">Why measures of progress and outcomes are important</st>
  id: totrans-19
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: <st c="2936">为何进展和结果衡量重要</st>
- en: <st c="2988">There</st> <st c="2994">are several reasons why measures of progress
    and outcomes are important, including strategic alignment and decision making,
    performance monitoring, demonstrating value, and to help create a</st> <st c="3185">learning
    organization.</st>
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="2988">进展和结果衡量之所以重要，有几个原因，包括战略对齐与决策、绩效监控、展示价值以及帮助打造</st> <st c="3185">学习型组织。</st>
- en: '**<st c="3207">Strategic alignment and decision making</st>**<st c="3247">:
    Knowing how far along transformation projects and initiatives are helps companies
    make better decisions about where to focus their resources.</st> <st c="3392">It
    ensures that every effort contributes toward the broader goals of</st> <st c="3461">an
    organization.</st>'
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="3207">战略对齐与决策</st>**<st c="3247">：了解转型项目和举措的进展有助于公司做出更好的决策，决定将资源集中在哪里。</st>
    <st c="3392">这确保了每一项努力都为</st> <st c="3461">组织的更广泛目标做出贡献。</st>'
- en: '**<st c="3477">Performance monitoring</st>**<st c="3500">: Organizations need
    to check regularly whether they are on the right path to meeting their goals.</st>
    <st c="3600">Measures of progress help by showing</st> <st c="3637">how much has
    been done and how much is left to do.</st> <st c="3688">This is especially important
    in environments where updates and improvements are constant, such as in software
    development</st> <st c="3810">or cybersecurity.</st>'
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="3477">绩效监控</st>**<st c="3500">：组织需要定期检查是否走在正确的轨道上，以实现其目标。</st> <st
    c="3600">进展衡量通过展示</st> <st c="3637">已完成多少工作以及剩余多少工作来提供帮助。</st> <st c="3688">这在更新和改进不断进行的环境中尤为重要，例如软件开发</st>
    <st c="3810">或网络安全。</st>'
- en: '**<st c="3827">Demonstrating value</st>**<st c="3847">: Outcome measures inform
    a company whether any changes made have had the desired effect.</st> <st c="3938">This
    is important not just for internal records but also to show external stakeholders,
    such as customers or investors, that the company is improving and worth</st> <st
    c="4098">investing in.</st>'
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="3827">展示价值</st>**<st c="3847">：结果指标可以告知公司所做的任何变化是否达到了预期效果。</st> <st
    c="3938">这不仅对内部记录很重要，还能向外部利益相关者（如客户或投资者）展示公司在不断改进，值得</st> <st c="4098">投资。</st>'
- en: '**<st c="4111">Organizational learning</st>**<st c="4135">: Both types of measures
    provide valuable feedback.</st> <st c="4188">This feedback helps companies learn
    from their successes and mistakes, leading to better planning and more effective
    management</st> <st c="4316">of risks.</st>'
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="4111">组织学习</st>**<st c="4135">：这两类衡量指标提供了宝贵的反馈。</st> <st c="4188">这些反馈帮助公司从成功与失败中吸取教训，进而进行更好的规划和更有效的风险管理</st>
    <st c="4316">。</st>'
- en: <st c="4325">Next, we will explain how to link measures of performance and progress
    to the capability maturity of</st> <st c="4427">an organization.</st>
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="4325">接下来，我们将解释如何将绩效和进展衡量与</st> <st c="4427">组织的能力成熟度挂钩。</st>
- en: <st c="4443">Linking measures to capability maturity</st>
  id: totrans-26
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: <st c="4443">将衡量标准与能力成熟度联系起来</st>
- en: <st c="4483">The</st> <st c="4488">concept of capability maturity in an organization,
    as explained in</st> [*<st c="4555">Chapter 4</st>*](B21936_04.xhtml#_idTextAnchor053)<st
    c="4564">, relates to its ability to consistently deliver expected results.</st>
    <st c="4631">Progress and outcome measures are integral to this because they help
    an organization understand its current level of maturity, as described in</st>
    [*<st c="4774">Chapter 4</st>*](B21936_04.xhtml#_idTextAnchor053)<st c="4783">,
    and identify areas for improvement.</st> <st c="4821">For instance, as an organization
    matures, it should see more predictable and positive outcomes from its processes,
    which should be evident in the measures it tracks.</st> <st c="4987">Tracking
    these measures over time can show how the organization’s capability maturity evolves.</st>
    *<st c="5082">Figure 12</st>**<st c="5091">.2</st>* <st c="5093">illustrates important
    factors and stakeholders for progress and</st> <st c="5158">outcome measures.</st>
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 组织中的能力成熟度概念，如在[*第 4 章*](B21936_04.xhtml#_idTextAnchor053)中所述，关系到其持续交付预期结果的能力。进度和结果措施是这一点的重要组成部分，因为它们帮助组织了解当前的成熟度水平，如在[*第
    4 章*](B21936_04.xhtml#_idTextAnchor053)中所描述，并识别改进领域。例如，随着组织的成熟，它应当看到来自其流程的更可预测和积极的结果，这些结果应在其跟踪的措施中有所体现。随着时间推移跟踪这些措施，可以显示组织能力成熟度的演变。*图
    12* **.2** 描述了进度和结果措施的重要因素及利益相关者。
- en: '![Figure 12.2 – The importance of measures to stakeholders](img/B21936_12_2.jpg)'
  id: totrans-28
  prefs: []
  type: TYPE_IMG
  zh: '![图 12.2 – 测量对利益相关者的重要性](img/B21936_12_2.jpg)'
- en: <st c="5312">Figure 12.2 – The importance of measures to stakeholders</st>
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 图 12.2 – 测量对利益相关者的重要性
- en: <st c="5368">The following</st> <st c="5383">explains why these measures are
    important for</st> <st c="5429">various stakeholders:</st>
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 以下内容解释了为什么这些措施对于各方利益相关者至关重要：
- en: '**<st c="5450">Business managers</st>**<st c="5468">: These managers look at
    outcome measures to see whether the changes positively affect a business’s bottom
    line.</st> <st c="5582">They use progress measures to ensure that strategic projects
    are</st> <st c="5647">on schedule.</st>'
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**业务经理**：这些经理查看结果措施，以了解变革是否对企业的底线产生积极影响。他们使用进度措施来确保战略项目按计划进行。'
- en: '**<st c="5659">Technical managers and developers</st>**<st c="5693">: They
    rely on progress measures to plan and adjust their workloads and timelines.</st>
    <st c="5777">Outcome measures help them see whether their technical solutions
    are effective in solving the problems they are meant</st> <st c="5895">to address.</st>'
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**技术经理和开发人员**：他们依赖进度措施来规划和调整工作负载和时间表。结果措施帮助他们了解技术解决方案是否有效地解决了他们需要解决的问题。'
- en: '**<st c="5906">Quality assurance (QA) engineers</st>**<st c="5939">: QA teams
    use these measures to track and improve the testing processes.</st> <st c="6014">They
    need to know that the quality of the product meets the set standards, which is
    directly tied to</st> <st c="6115">outcome measures.</st>'
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**质量保证（QA）工程师**：QA 团队使用这些措施来跟踪和改进测试流程。他们需要知道产品质量是否符合设定标准，而这直接与结果措施相关。'
- en: '**<st c="6132">Security operations staff</st>**<st c="6158">: For these teams,
    outcome measures might include metrics such as a reduced number of security incidents.</st>
    <st c="6265">Progress measures help them gauge the implementation of security
    protocols</st> <st c="6340">and training.</st>'
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**安全运营人员**：对于这些团队，结果措施可能包括减少安全事件的数量等指标。进度措施帮助他们衡量安全协议和培训的实施情况。'
- en: '**<st c="6353">DevOps and SRE engineers</st>**<st c="6378">: These engineers
    use both types of measures to optimize the deployment and operation of software.</st>
    <st c="6478">Progress measures help them monitor the continuous delivery pipeline,
    while outcome measures evaluate the stability and performance of the software</st>
    <st c="6626">in production.</st>'
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**DevOps 和 SRE 工程师**：这些工程师使用两种类型的措施来优化软件的部署和运行。进度措施帮助他们监控持续交付管道，而结果措施则评估生产环境中软件的稳定性和性能。'
- en: <st c="6640">In summary, measures</st> <st c="6662">of progress and outcomes
    provide a structured way to track how well an organization implements changes
    and achieves results.</st> <st c="6787">They offer critical insights that help
    various stakeholders, from business managers to technical teams, make informed
    decisions that drive the organization forward.</st> <st c="6952">Understanding
    and utilizing these measures effectively can lead to better strategic alignment,
    improved performance, and a mature capability to deliver</st> <st c="7104">consistent
    results.</st>
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="6640">总结来说，</st> <st c="6662">进度和结果的衡量标准提供了一种结构化的方法来跟踪组织实施变更和取得成果的效果。</st>
    <st c="6787">它们为各种利益相关者提供了至关重要的见解，帮助从业务经理到技术团队的各方做出推动组织前进的明智决策。</st> <st c="6952">有效理解和利用这些衡量标准，可以带来更好的战略对齐、提升的绩效，以及能够交付一致结果的成熟能力。</st>
    <st c="7104">成熟的交付能力。</st>
- en: <st c="7123">Examples of outcome metrics</st>
  id: totrans-37
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: <st c="7123">结果指标示例</st>
- en: <st c="7151">Outcome metrics</st> <st c="7168">are essential tools in software
    development, delivery, and operations.</st> <st c="7239">They help teams track
    how well</st> <st c="7269">they are doing at various stages of building and maintaining
    software.</st> <st c="7341">These metrics focus on areas such as testing, quality,
    security, and feedback to ensure that every phase, from planning to operations,
    meets set standards and improves</st> <st c="7509">over time.</st>
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="7151">结果指标</st> <st c="7168">是软件开发、交付和运维中的重要工具。</st> <st c="7239">它们帮助团队跟踪在构建和维护软件的各个阶段的表现。</st>
    <st c="7269">这些指标关注测试、质量、安全和反馈等领域，以确保从规划到运维的每个阶段都达到设定标准，并不断改进。</st> <st c="7509">随着时间的推移不断提升。</st>
- en: <st c="7519">Common outcome metrics across all stages</st>
  id: totrans-39
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: <st c="7519">所有阶段通用的结果指标</st>
- en: <st c="7560">The</st> **<st c="7565">DevOps Research and Assessment</st>** <st
    c="7595">group</st> <st c="7601">created a set of metrics known as DORA which</st>
    <st c="7647">are a set of four key performance indicators that have become industry
    standards for measuring the effectiveness of software development and</st> <st
    c="7788">operations teams.</st>
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="7560">**<st c="7565">DevOps 研究与评估</st>**<st c="7595">小组</st> <st c="7601">创建了一套被称为DORA的指标，它</st>
    <st c="7647">是四个关键绩效指标的集合，已成为衡量软件开发和运维团队效果的行业标准。</st>
- en: <st c="7805">These metrics, recommended by DORA, are broadly applicable and
    provide insights into the overall health and efficiency of the</st> <st c="7932">development
    process:</st>
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="7805">这些由DORA推荐的指标具有广泛适用性，并为开发过程的整体健康和效率提供了深刻见解：</st> <st c="7932">开发过程的健康度：</st>
- en: '**<st c="7952">Deployment frequency (DORA)</st>**<st c="7980">: Counts how
    often software is deployed</st> <st c="8021">to production.</st>'
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="7952">部署频率（DORA）</st>**<st c="7980">：计算软件部署到生产环境的频率。</st> <st c="8021">软件部署频率。</st>'
- en: '**<st c="8035">Lead time for changes (DORA)</st>**<st c="8064">: Measures the
    time from code commit</st> <st c="8102">to deployment.</st>'
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="8035">变更周期时间（DORA）</st>**<st c="8064">：衡量从代码提交到部署的时间。</st> <st c="8102">代码提交到部署时间。</st>'
- en: '**<st c="8116">Change failure rate (DORA)</st>**<st c="8143">: Calculates the
    percentage of deployments</st> <st c="8187">that fail.</st>'
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="8116">变更失败率（DORA）</st>**<st c="8143">：计算失败的部署占总部署的百分比。</st> <st c="8187">部署失败率。</st>'
- en: '**<st c="8197">Mean time to recover (MTTR) (DORA)</st>**<st c="8232">: Gauges
    the average time taken to recover from</st> <st c="8281">a failure.</st>'
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="8197">恢复平均时间（MTTR）（DORA）</st>**<st c="8232">：衡量从故障中恢复所需的平均时间。</st>
    <st c="8281">失败恢复时间。</st>'
- en: '**<st c="8291">Availability</st>**<st c="8304">: Tracks the percentage of time
    an application is available</st> <st c="8365">without issues.</st>'
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="8291">可用性</st>**<st c="8304">：跟踪应用程序在没有问题的情况下的可用时间百分比。</st> <st c="8365">无故障运行时间。</st>'
- en: '*<st c="8380">Figure 12</st>**<st c="8390">.3</st>* <st c="8392">shows that</st>
    <st c="8404">the outcome metrics apply to every stage in the</st> <st c="8452">value
    stream.</st>'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: '*<st c="8380">图 12</st>**<st c="8390">.3</st>* <st c="8392">展示了结果指标在价值流的每个阶段都有应用。</st>
    <st c="8452">每个阶段的价值流。</st>'
- en: '![Figure 12.3 – Common outcome metrics across all stages](img/B21936_12_3.jpg)'
  id: totrans-48
  prefs: []
  type: TYPE_IMG
  zh: '![图 12.3 – 所有阶段通用的结果指标](img/B21936_12_3.jpg)'
- en: <st c="8685">Figure 12.3 – Common outcome metrics across all stages</st>
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="8685">图 12.3 – 所有阶段通用的结果指标</st>
- en: <st c="8739">The importance of</st> <st c="8758">DORA Metrics</st>
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="8739">DORA指标的重要性</st> <st c="8758">DORA指标的重要性</st>
- en: <st c="8770">DORA metrics</st> <st c="8784">are important because they</st>
    <st c="8810">provide an objective measurement of outcomes, including measures
    of DevOps performance, a benchmark for improvements, and alignment with business
    goals,</st> <st c="8964">as follows:</st>
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="8770">DORA 指标</st> <st c="8784">很重要，因为它们</st> <st c="8810">提供了一个客观的结果衡量标准，包括
    DevOps 性能指标、改进基准和与业务目标的对接，</st> <st c="8964">如下所示：</st>
- en: '**<st c="8975">Objective measurement of DevOps Performance</st>**<st c="9019">:
    DORA metrics provide quantitative data that organizations can use to assess the
    performance of their DevOps practices objectively.</st> <st c="9153">These metrics
    have been validated across various organizations and are shown to correlate with
    higher software delivery performance and</st> <st c="9289">organizational performance.</st>'
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="8975">DevOps 性能的客观衡量</st>**<st c="9019">：DORA 指标提供了定量数据，组织可以用来客观评估其
    DevOps 实践的表现。</st> <st c="9153">这些指标在各类组织中得到了验证，并显示出与更高的软件交付表现和</st> <st c="9289">组织表现的相关性。</st>'
- en: '**<st c="9316">Benchmarks for improvement</st>**<st c="9343">: By establishing
    benchmarks based on these metrics, organizations can gauge their current performance
    and identify areas where they need to improve.</st> <st c="9494">This can lead
    to more targeted investments in technology, processes, and training, ultimately
    leading to more efficient and effective development</st> <st c="9640">and</st>
    <st c="9644">operational practices.</st>'
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="9316">改进基准</st>**<st c="9343">：通过基于这些指标建立基准，组织可以评估当前的表现，并识别需要改进的领域。</st>
    <st c="9494">这将有助于更有针对性地投资于技术、流程和培训，最终提升开发</st> <st c="9640">和</st> <st c="9644">运营实践的效率与效果。</st>'
- en: '**<st c="9666">Alignment with business goals</st>**<st c="9696">: High performance
    on DORA metrics generally correlates with higher organizational efficiency, better
    product quality, faster time to market, and improved customer satisfaction.</st>
    <st c="9875">These aspects are crucial for achieving broader business goals, such
    as growth, profitability, and</st> <st c="9974">competitive advantage.</st>'
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="9666">与业务目标的对接</st>**<st c="9696">：在 DORA 指标上表现优秀通常与更高的组织效率、更好的产品质量、更快的市场发布速度以及更高的客户满意度相关。</st>
    <st c="9875">这些方面对于实现更广泛的业务目标至关重要，如增长、盈利能力和</st> <st c="9974">竞争优势。</st>'
- en: <st c="9996">The utility of DORA metrics across software value</st> <st c="10047">stream
    stages</st>
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="9996">DORA 指标在软件价值</st> <st c="10047">流阶段</st>
- en: <st c="10060">DORA metrics, with</st> <st c="10080">some adaptations, can be
    applied across the entire end-to-end value stream and each stage in the value
    stream,</st> <st c="10191">as follows:</st>
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="10060">DORA 指标，经过</st> <st c="10080">一些调整后，可以应用于整个端到端价值流和价值流中的每个阶段，</st>
    <st c="10191">如下所示：</st>
- en: '**<st c="10202">Requirements stage</st>**<st c="10221">: While DORA metrics
    are traditionally more aligned with the deployment stage of the software development
    life cycle, they indirectly influence the requirements stage by ensuring that
    the processes that follow are streamlined and efficient, thereby enabling quicker
    and more reliable requirement changes</st> <st c="10526">and deployments.</st>'
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="10202">需求阶段</st>**<st c="10221">：虽然 DORA 指标通常与软件开发生命周期中的部署阶段更为对接，但它们通过确保后续流程的流畅和高效，间接影响需求阶段，从而实现更快速、更可靠的需求变更</st>
    <st c="10526">和部署。</st>'
- en: '**<st c="10542">Development and continuous integration stages</st>**<st c="10588">:
    As indicated previously, DORA metrics are traditionally more aligned with the
    deployment stage of the software development life cycle.</st> <st c="10726">With
    some logical revisions, DORA metrics can be used to measure the effectiveness
    of the development and continuous integration stages, such as</st> <st c="10871">the
    following:</st>'
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="10542">开发和持续集成阶段</st>**<st c="10588">：如前所述，DORA 指标通常与软件开发生命周期中的部署阶段更为对接。</st>
    <st c="10726">通过一些逻辑调整，DORA 指标可以用于衡量开发和持续集成阶段的效果，例如</st> <st c="10871">以下内容：</st>'
- en: '**<st c="10885">Lead time for changes</st>** <st c="10907">reflects the efficiency
    of the development process, including how quickly code changes can be integrated,
    tested, and ready</st> <st c="11032">for release.</st>'
  id: totrans-59
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="10885">变更的提前时间</st>** <st c="10907">反映了开发过程的效率，包括代码更改的集成、测试和准备</st>
    <st c="11032">发布的速度。</st>'
- en: '**<st c="11044">Deployment frequency</st>** <st c="11065">during these stages
    can indicate the health of the CI/CD pipeline, showing how mature continuous testing
    practices are and how often integrations and potential releases occur, even if
    they are to staging environments rather</st> <st c="11290">than production.</st>'
  id: totrans-60
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="11044">部署频率</st>** <st c="11065">在这些阶段中可以指示CI/CD管道的健康状况，显示持续测试实践的成熟度，以及集成和潜在发布的频率，即使它们仅限于预发布环境而非生产环境。</st>'
- en: '**<st c="11306">Continuous delivery and</st>** **<st c="11331">deployment stages</st>**<st
    c="11348">:</st>'
  id: totrans-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="11306">持续交付与</st>** **<st c="11331">部署阶段</st>**<st c="11348">：</st>'
- en: '**<st c="11350">Deployment frequency</st>** <st c="11370">directly measures
    how often deployments occur, which is crucial in</st> <st c="11438">these stages.</st>'
  id: totrans-62
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="11350">部署频率</st>** <st c="11370">直接衡量部署发生的频率，这在这些阶段至关重要。</st>'
- en: '**<st c="11451">Change failure rate</st>** <st c="11471">provides insights
    into the maturity and quality of SDLC practices and deployment processes, indicating
    how often deployments lead to operational disruptions that need</st> <st c="11639">quick
    fixes.</st>'
  id: totrans-63
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="11451">变更失败率</st>** <st c="11471">提供了SDLC（软件开发生命周期）实践和部署过程的成熟度与质量的洞察，表明部署导致需要快速修复的操作中断的频率。</st>'
- en: <st c="11651">MTTR is crucial here, as it shows a team’s capability to quickly
    resolve issues that occur after code is deployed to production or</st> <st c="11783">staging
    environments.</st>
  id: totrans-64
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: <st c="11651">MTTR（平均修复时间）在这里至关重要，因为它显示了团队在代码部署到生产环境或</st> <st c="11783">预发布环境后迅速解决问题的能力。</st>
- en: '**<st c="11804">Operations stage</st>**<st c="11821">:</st>'
  id: totrans-65
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="11804">运营阶段</st>**<st c="11821">：</st>'
- en: <st c="11823">MTTR shines in the operations stage by measuring operational resilience
    and the ability to quickly restore service</st> <st c="11938">after incidents.</st>
  id: totrans-66
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: <st c="11823">MTTR在运营阶段表现突出，通过衡量操作弹性和在事件发生后迅速恢复服务的能力。</st>
- en: '**<st c="11954">Change failure rate</st>** <st c="11974">also helps assess
    the stability of the production environment, as frequent failures can indicate
    systemic problems that might originate from earlier stages of the</st> <st c="12138">value
    stream.</st>'
  id: totrans-67
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="11954">变更失败率</st>** <st c="11974">还帮助评估生产环境的稳定性，因为频繁的失败可能表明来自价值流早期阶段的系统性问题。</st>'
- en: <st c="12151">By providing a</st> <st c="12166">clear picture of these key aspects,
    DORA metrics help organizations not only measure outcomes but also understand
    the flow of value through the entire software development life cycle.</st> <st
    c="12351">They enable teams to iterate on and refine their practices, promoting
    a cycle of continuous improvement that is aligned with both technical and</st>
    <st c="12495">business outcomes.</st>
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="12151">通过提供这些关键方面的清晰图景，DORA指标帮助组织不仅衡量结果，还理解价值在整个软件开发生命周期中的流动。</st> <st
    c="12351">它们使团队能够对实践进行迭代和改进，推动与技术和</st> <st c="12495">业务结果一致的持续改进周期。</st>
- en: <st c="12513">Continuous testing outcome metrics</st>
  id: totrans-69
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: <st c="12513">持续测试结果指标</st>
- en: <st c="12548">Continuous testing ensures</st> <st c="12576">that every part
    of the software is tested at every stage of its development to catch and fix issues
    early.</st> <st c="12683">Examples of these metrics are illustrated in</st> *<st
    c="12728">Figure 12</st>**<st c="12737">.4</st>* <st c="12739">and described</st>
    <st c="12754">as follows:</st>
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="12548">持续测试确保</st> <st c="12576">软件的每个部分在开发的每个阶段都经过测试，以便尽早发现并修复问题。</st>
    <st c="12683">这些指标的示例在</st> *<st c="12728">图 12</st>**<st c="12737">.4</st>* <st
    c="12739">中说明，并按以下方式描述：</st>
- en: '![Figure 12.4 – Continuous testing outcome metrics by stage](img/B21936_12_4.jpg)'
  id: totrans-71
  prefs: []
  type: TYPE_IMG
  zh: '![图 12.4 – 按阶段划分的持续测试结果指标](img/B21936_12_4.jpg)'
- en: <st c="12888">Figure 12.4 – Continuous testing outcome metrics by stage</st>
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="12888">图 12.4 – 按阶段划分的持续测试结果指标</st>
- en: '**<st c="12945">Requirements stage</st>**<st c="12964">:</st> *<st c="12967">Test
    case creation speed</st>* <st c="12991">– measures how quickly test cases are
    created for</st> <st c="13042">new requirements.</st>'
  id: totrans-73
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="12945">需求阶段</st>**<st c="12964">：</st> *<st c="12967">测试用例创建速度</st>*
    <st c="12991">– 衡量为新需求创建测试用例的速度。</st>'
- en: '**<st c="13059">Development stage</st>**<st c="13077">:</st> *<st c="13080">Code
    coverage</st>* <st c="13093">– calculates the percentage of the code base tested
    by</st> <st c="13149">automated tests.</st>'
  id: totrans-74
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="13059">开发阶段</st>**<st c="13077">：</st> *<st c="13080">代码覆盖率</st>*
    <st c="13093">– 计算自动化测试覆盖的代码库百分比。</st>'
- en: '**<st c="13165">CI stage</st>**<st c="13174">:</st> *<st c="13177">Build pass
    rate</st>* <st c="13192">– tracks the percentage of builds that pass</st> <st
    c="13237">all tests.</st>'
  id: totrans-75
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="13165">CI 阶段</st>**<st c="13174">：</st> *<st c="13177">构建通过率</st>*
    <st c="13192">– 跟踪通过所有测试的构建百分比。</st>'
- en: '**<st c="13247">Continuous delivery stage</st>**<st c="13273">:</st> *<st c="13276">Test
    automation rate</st>* <st c="13296">– measures the percentage of tests that</st>
    <st c="13337">are automated.</st>'
  id: totrans-76
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="13247">连续交付阶段</st>**<st c="13273">：</st> *<st c="13276">测试自动化率</st>*
    <st c="13296">– 衡量自动化测试的比例。</st>'
- en: '**<st c="13351">Continuous deployment stage</st>**<st c="13379">:</st> *<st
    c="13382">Deployment health checks</st>* <st c="13406">– assesses the success
    of deployments based on automated post-deployment</st> <st c="13480">health checks.</st>'
  id: totrans-77
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="13351">连续部署阶段</st>**<st c="13379">：</st> *<st c="13382">部署健康检查</st>*
    <st c="13406">– 基于自动化的部署后健康检查评估部署的成功。</st>'
- en: '**<st c="13494">Continuous operations stage</st>**<st c="13522">:</st> *<st
    c="13525">Post-deployment testing speed</st>* <st c="13554">– measures how quickly
    tests are conducted and results returned</st> <st c="13619">after deployment.</st>'
  id: totrans-78
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="13494">连续运维阶段</st>**<st c="13522">：</st> *<st c="13525">部署后测试速度</st>*
    <st c="13554">– 衡量部署后测试的执行速度和结果返回的速度。</st>'
- en: <st c="13636">As you</st> <st c="13644">can see from</st> *<st c="13657">Figure
    12</st>**<st c="13666">.4</st>*<st c="13668">, some of the continuous testing
    metrics are best applied at specific stages of the software value stream.</st>
    <st c="13775">In the next section, we will see that this is also true for continuous</st>
    <st c="13846">quality metrics.</st>
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="13636">如您</st> <st c="13644">从</st> *<st c="13657">图 12</st>**<st c="13666">.4</st>*<st
    c="13668">中所见，某些连续测试指标最适合在软件价值流的特定阶段应用。</st> <st c="13775">在下一部分，我们将看到这一点同样适用于连续</st>
    <st c="13846">质量指标。</st>
- en: <st c="13862">Continuous quality outcome metrics</st>
  id: totrans-80
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: <st c="13862">连续质量结果指标</st>
- en: <st c="13897">Continuous quality metrics, illustrated in</st> *<st c="13941">Figure
    12</st>**<st c="13950">.5</st>*<st c="13952">, focus on maintaining high standards</st>
    <st c="13990">throughout the life cycle of</st> <st c="14019">the software.</st>
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="13897">如</st> *<st c="13941">图 12</st>**<st c="13950">.5</st>*<st c="13952">所示，连续质量指标专注于在</st>
    <st c="13990">软件的生命周期中维持高标准。</st>
- en: '![Figure 12.5 – Continuous quality outcome metrics by stage](img/B21936_12_5.jpg)'
  id: totrans-82
  prefs: []
  type: TYPE_IMG
  zh: '![图 12.5 – 按阶段划分的连续质量结果指标](img/B21936_12_5.jpg)'
- en: <st c="14168">Figure 12.5 – Continuous quality outcome metrics by stage</st>
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="14168">图 12.5 – 按阶段划分的连续质量结果指标</st>
- en: '**<st c="14225">Requirements stage</st>**<st c="14244">:</st> *<st c="14247">Requirements
    clarity index</st>* <st c="14273">– Rates how clear and understandable the project</st>
    <st c="14323">requirements are.</st>'
  id: totrans-84
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="14225">需求阶段</st>**<st c="14244">：</st> *<st c="14247">需求清晰度指数</st>*
    <st c="14273">– 评估项目需求的清晰度和可理解性。</st>'
- en: '**<st c="14340">Development stage</st>**<st c="14358">:</st> *<st c="14361">Bug
    discovery rate</st>* <st c="14379">– tracks the rate at which bugs are found</st>
    <st c="14422">during development.</st>'
  id: totrans-85
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="14340">开发阶段</st>**<st c="14358">：</st> *<st c="14361">缺陷发现率</st>*
    <st c="14379">– 跟踪开发过程中发现缺陷的速度。</st>'
- en: '**<st c="14441">Continuous integration stage</st>**<st c="14470">:</st> *<st
    c="14473">Integration error rate</st>* <st c="14495">– measures the frequency
    of errors during the</st> <st c="14542">integration phase.</st>'
  id: totrans-86
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="14441">连续集成阶段</st>**<st c="14470">：</st> *<st c="14473">集成错误率</st>*
    <st c="14495">– 衡量集成阶段期间错误的发生频率。</st>'
- en: '**<st c="14560">Continuous delivery stage</st>**<st c="14586">:</st> *<st c="14589">Release
    quality score</st>* <st c="14610">– evaluates the quality of software at the release
    based on</st> <st c="14671">predefined criteria.</st>'
  id: totrans-87
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="14560">连续交付阶段</st>**<st c="14586">：</st> *<st c="14589">发布质量评分</st>*
    <st c="14610">– 根据预定义标准评估软件发布的质量。</st>'
- en: '**<st c="14691">Continuous deployment stage</st>**<st c="14719">:</st> *<st
    c="14722">User experience scores</st>* <st c="14744">– tracks activities affecting
    user experience discovered</st> <st c="14802">after deployment.</st>'
  id: totrans-88
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="14691">连续部署阶段</st>**<st c="14719">：</st> *<st c="14722">用户体验评分</st>*
    <st c="14744">– 跟踪部署后影响用户体验的活动。</st>'
- en: '**<st c="14819">Continuous operations stage</st>**<st c="14847">:</st> *<st
    c="14850">System downtime</st>* <st c="14865">– measures the total time the system
    is non-operational due to</st> <st c="14929">quality issues.</st>'
  id: totrans-89
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="14819">持续运营阶段</st>**<st c="14847">：</st> *<st c="14850">系统停机时间</st>*
    <st c="14865">– 衡量由于质量问题导致的系统非操作时间总时长。</st>'
- en: <st c="14944">As you can see, it is a good practice to have a continuous quality
    metric for each stage of the value stream.</st> <st c="15055">The same is true
    for continuous security</st> <st c="15096">metrics also.</st>
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="14944">正如您所看到的，在每个价值流阶段有一个持续质量指标是一种良好的做法。</st> <st c="15055">持续安全指标同样适用。</st>
- en: <st c="15109">Continuous security outcome metrics</st>
  id: totrans-91
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: <st c="15109">持续安全结果指标</st>
- en: <st c="15145">Security metrics, illustrated in</st> *<st c="15179">Figure 12</st>**<st
    c="15188">.6</st>*<st c="15190">, ensure that software is protected against threats</st>
    <st c="15242">at</st> <st c="15245">every stage.</st>
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="15145">安全指标，如</st> *<st c="15179">图 12</st>**<st c="15188">.6</st>*<st
    c="15190">所示，确保在每个阶段，软件都能抵御威胁。</st>
- en: '![Figure 12.6 – Continuous security outcome metrics by stage](img/B21936_12_6.jpg)'
  id: totrans-93
  prefs: []
  type: TYPE_IMG
  zh: '![图 12.6 – 各阶段的持续安全结果指标](img/B21936_12_6.jpg)'
- en: <st c="15510">Figure 12.6 – Continuous security outcome metrics by stage</st>
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="15510">图 12.6 – 各阶段的持续安全结果指标</st>
- en: '**<st c="15568">Requirements stage</st>**<st c="15587">:</st> *<st c="15590">Security
    requirements completion</st>* <st c="15622">– tracks how completely security requirements
    are met in the</st> <st c="15684">planning phase.</st>'
  id: totrans-95
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="15568">需求阶段</st>**<st c="15587">：</st> *<st c="15590">安全需求完成度</st>*
    <st c="15622">– 跟踪安全需求在</st> <st c="15684">规划阶段的完成情况。</st>'
- en: '**<st c="15699">Development stage</st>**<st c="15717">:</st> *<st c="15720">Vulnerabilities
    per line of code</st>* <st c="15752">– measures the number of security vulnerabilities
    relative to the size of the</st> <st c="15831">code base.</st>'
  id: totrans-96
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="15699">开发阶段</st>**<st c="15717">：</st> *<st c="15720">每行代码的漏洞数量</st>*
    <st c="15752">– 衡量与代码库规模相关的安全漏洞数量。</st>'
- en: '**<st c="15841">CI stage</st>**<st c="15850">:</st> *<st c="15853">Security
    scan pass rate</st>* <st c="15876">– the percentage of passes in routine security
    scans</st> <st c="15930">during integration.</st>'
  id: totrans-97
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="15841">持续集成阶段</st>**<st c="15850">：</st> *<st c="15853">安全扫描通过率</st>*
    <st c="15876">– 衡量在集成过程中常规安全扫描的通过百分比。</st>'
- en: '**<st c="15949">Continuous delivery stage</st>**<st c="15975">:</st> *<st c="15978">Critical
    security issue rate</st>* <st c="16006">– tracks the rate of critical security
    issues found</st> <st c="16059">before delivery.</st>'
  id: totrans-98
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="15949">持续交付阶段</st>**<st c="15975">：</st> *<st c="15978">关键安全问题率</st>*
    <st c="16006">– 跟踪交付前发现的关键安全问题的比例。</st>'
- en: '**<st c="16075">Continuous deployment stage</st>**<st c="16103">:</st> *<st
    c="16106">Security incident response time</st>* <st c="16137">– measures how quickly
    security incidents are addressed</st> <st c="16194">after deployment.</st>'
  id: totrans-99
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="16075">持续部署阶段</st>**<st c="16103">：</st> *<st c="16106">安全事件响应时间</st>*
    <st c="16137">– 衡量在部署后处理安全事件的速度。</st>'
- en: '**<st c="16211">Continuous operations stage</st>**<st c="16239">:</st> *<st
    c="16242">Ongoing security compliance rate</st>* <st c="16274">– measures compliance
    with ongoing security standards</st> <st c="16329">and regulations.</st>'
  id: totrans-100
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="16211">持续运营阶段</st>**<st c="16239">：</st> *<st c="16242">持续安全合规率</st>*
    <st c="16274">– 衡量持续符合安全标准</st> <st c="16329">和规定的程度。</st>'
- en: <st c="16345">As explained in this section, continuous security metrics are
    recommended for each stage in the</st> <st c="16441">value stream.</st> <st c="16456">The
    next section shows that this is also true for continuous</st> <st c="16517">feedback
    metrics.</st>
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="16345">如本节所述，推荐在每个</st> <st c="16441">价值流阶段</st> <st c="16456">使用持续安全指标。</st>
    <st c="16456">下一节将展示这同样适用于持续</st> <st c="16517">反馈指标。</st>
- en: <st c="16534">Continuous feedback outcome metrics</st>
  id: totrans-102
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: <st c="16534">持续反馈结果指标</st>
- en: <st c="16570">Feedback metrics, as shown in</st> *<st c="16601">Figure 12</st>**<st
    c="16610">.7</st>*<st c="16612">, evaluate how effectively an organization gathers</st>
    <st c="16662">and implements feedback from users throughout the</st> <st c="16713">development
    process.</st>
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="16570">反馈指标，如</st> *<st c="16601">图 12</st>**<st c="16610">.7</st>*<st
    c="16612">所示，用于评估组织在整个</st> <st c="16662">开发过程中，收集和实施用户反馈的效果。</st>
- en: '![Figure 12.7 – Continuous feedback outcome metrics by stage](img/B21936_12_7.jpg)'
  id: totrans-104
  prefs: []
  type: TYPE_IMG
  zh: '![图 12.7 – 各阶段的持续反馈结果指标](img/B21936_12_7.jpg)'
- en: <st c="16993">Figure 12.7 – Continuous feedback outcome metrics by stage</st>
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="16993">图 12.7 – 按阶段划分的持续反馈结果指标</st>
- en: '**<st c="17051">Requirements stage</st>**<st c="17070">:</st> *<st c="17073">Feedback
    integration effectiveness</st>* <st c="17107">– measures how effectively user
    feedback is integrated</st> <st c="17163">into requirements.</st>'
  id: totrans-106
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="17051">需求阶段</st>**<st c="17070">:</st> *<st c="17073">反馈整合效果</st>*
    <st c="17107">– 衡量用户反馈在需求中整合的效果。</st>'
- en: '**<st c="17181">Development stage</st>**<st c="17199">:</st> *<st c="17202">Developer
    response time to feedback</st>* <st c="17237">– tracks how quickly developers
    address feedback during</st> <st c="17294">the development.</st>'
  id: totrans-107
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="17181">开发阶段</st>**<st c="17199">:</st> *<st c="17202">开发者对反馈的响应时间</st>*
    <st c="17237">– 跟踪开发者在开发过程中，如何迅速回应反馈。</st>'
- en: '**<st c="17310">Continuous integration stage</st>**<st c="17339">:</st> *<st
    c="17342">Feedback resolution rate</st>* <st c="17366">– measures the rate at
    which feedback issues are resolved</st> <st c="17425">during integration.</st>'
  id: totrans-108
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="17310">持续集成阶段</st>**<st c="17339">:</st> *<st c="17342">反馈解决率</st>*
    <st c="17366">– 衡量在集成过程中，反馈问题的解决率。</st>'
- en: '**<st c="17444">Continuous delivery stage</st>**<st c="17470">:</st> *<st c="17473">Feedback
    impact score</st>* <st c="17494">– evaluates the impact of implemented feedback
    on</st> <st c="17545">software quality.</st>'
  id: totrans-109
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="17444">持续交付阶段</st>**<st c="17470">:</st> *<st c="17473">反馈影响得分</st>*
    <st c="17494">– 评估实施反馈后对软件质量的影响。</st>'
- en: '**<st c="17562">Continuous deployment stage</st>**<st c="17590">:</st> *<st
    c="17593">Customer satisfaction post-deployment</st>* <st c="17630">– measures
    customer satisfaction levels after deploying new features</st> <st c="17700">or
    fixes.</st>'
  id: totrans-110
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="17562">持续部署阶段</st>**<st c="17590">:</st> *<st c="17593">部署后的客户满意度</st>*
    <st c="17630">– 衡量在部署新功能或修复后，客户的满意度水平</st> <st c="17700">。</st>'
- en: '**<st c="17709">Continuous operations stage</st>**<st c="17737">:</st> *<st
    c="17740">Long-term feedback trends</st>* <st c="17765">– analyzes trends in user
    feedback over the operation phase to guide</st> <st c="17835">future improvements.</st>'
  id: totrans-111
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="17709">持续运营阶段</st>**<st c="17737">:</st> *<st c="17740">长期反馈趋势</st>*
    <st c="17765">– 分析用户反馈在运营阶段的趋势，以指导</st> <st c="17835">未来的改进。</st>'
- en: <st c="17855">Overall, outcome metrics</st> <st c="17881">help teams monitor
    and improve the efficiency, security, and quality of their software from start
    to finish, ensuring that each stage of the value stream is measured and can be
    optimized to meet both user needs and</st> <st c="18096">business goals.</st>
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="17855">总体而言，结果指标</st> <st c="17881">帮助团队从头到尾监控并提升软件的效率、安全性和质量，确保价值流的每个阶段都能被衡量，并能够优化以满足用户需求和</st>
    <st c="18096">商业目标。</st>
- en: <st c="18111">Examples of progress metrics</st>
  id: totrans-113
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: <st c="18111">进度指标示例</st>
- en: <st c="18140">Progress metrics</st> <st c="18158">are critical in tracking the
    advancement of transformation and software development projects.</st> <st c="18252">They</st>
    <st c="18257">help teams monitor the efficiency and effectiveness of their work
    at different stages of the software life cycle.</st> <st c="18371">These metrics
    are specifically designed to measure how projects progress against planned schedules,
    goals, and benchmarks in areas such as testing, quality, security,</st> <st c="18538">and
    feedback.</st>
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="18140">进度指标</st> <st c="18158">对于跟踪转型和软件开发项目的进展至关重要。</st> <st c="18252">它们</st>
    <st c="18257">帮助团队在软件生命周期的不同阶段，监控其工作的效率和效果。</st> <st c="18371">这些指标特别设计用于衡量项目在测试、质量、安全性等方面，如何按照计划的时间表、目标和基准进行推进。</st>
    <st c="18538">以及反馈。</st>
- en: <st c="18551">Common progress metrics across all stages</st>
  id: totrans-115
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: <st c="18551">所有阶段的常见进度指标</st>
- en: <st c="18593">Progress metrics</st> <st c="18611">play a pivotal role in software
    development, providing teams with real-time insights into the progress and efficiency
    of their projects.</st> <st c="18748">These metrics help track advancement through
    various stages of the software life cycle, including testing, quality, security,
    and feedback, ensuring that projects meet deadlines</st> <st c="18926">and benchmarks.</st>
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="18593">进度指标</st> <st c="18611">在软件开发中扮演着至关重要的角色，为团队提供实时的项目进展和效率洞察。</st>
    <st c="18748">这些指标帮助跟踪软件生命周期各个阶段的进展，包括测试、质量、安全性和反馈，确保项目能够按时完成并达到</st> <st c="18926">既定的基准。</st>
- en: <st c="18941">These metrics, including key flow metrics (as shown in</st> *<st
    c="18997">Figure 12</st>**<st c="19006">.8</st>*<st c="19008">), help teams monitor
    overall project health and progress, ensuring that timelines and productivity
    goals</st> <st c="19115">are met.</st>
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="18941">这些指标，包括关键流程指标（如在</st> *<st c="18997">图12</st>**<st c="19006">.8</st>*<st
    c="19008">中所示），帮助团队监控整体项目健康状况和进展，确保时间表和生产力目标</st> <st c="19115">得到实现。</st>
- en: '![Figure 12.8 – Progress metrics relevant to all stages of the value stream](img/B21936_12_8.jpg)'
  id: totrans-118
  prefs: []
  type: TYPE_IMG
  zh: '![图12.8 – 价值流各阶段相关的进度指标](img/B21936_12_8.jpg)'
- en: <st c="19428">Figure 12.8 – Progress metrics relevant to all stages of the value
    stream</st>
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="19428">图12.8 – 价值流各阶段相关的进度指标</st>
- en: <st c="19501">The following are</st> <st c="19519">examples of useful progress
    metrics and</st> <st c="19560">visualization artifacts:</st>
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="19501">以下是一些有用的进度指标和</st> <st c="19519">可视化工具示例：</st>
- en: '**<st c="19584">Sprint burndown chart</st>**<st c="19606">: Shows the remaining
    work in the sprint versus time, indicating whether the team is</st> <st c="19692">on
    track.</st>'
  id: totrans-121
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="19584">冲刺燃尽图</st>**<st c="19606">：显示冲刺中的剩余工作与时间的关系，指示团队是否</st> <st
    c="19692">按计划进行。</st>'
- en: '**<st c="19701">Release burndown</st>**<st c="19718">: Measures the amount
    of remaining work against the timeline for</st> <st c="19784">the release.</st>'
  id: totrans-122
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="19701">发布燃尽图</st>**<st c="19718">：衡量与发布计划时间线相比，剩余工作的量。</st>'
- en: '**<st c="19796">Cumulative flow diagram (flow metric)</st>**<st c="19834">:
    Visualizes the quantity of work in different stages of development, helping to
    identify bottlenecks and understand work balance and flow through</st> <st c="19982">a
    system.</st>'
  id: totrans-123
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="19796">累积流量图（流程指标）</st>**<st c="19834">：可视化不同开发阶段中的工作量，帮助识别瓶颈并理解工作平衡和流动情况。</st>
    <st c="19982">通过系统实现这一目标。</st>'
- en: '**<st c="19991">Velocity</st>**<st c="20000">: Assesses the amount of work
    a team completes during a sprint, which is useful for future</st> <st c="20092">sprint
    planning.</st>'
  id: totrans-124
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="19991">速度</st>**<st c="20000">：评估团队在一次冲刺中完成的工作量，这对于未来的</st> <st c="20092">冲刺规划非常有用。</st>'
- en: '**<st c="20108">Work in progress (WIP) limits (flow metric)</st>**<st c="20152">:
    Sets the maximum amount of tasks that can be in progress at any one time, helping
    teams manage workload and</st> <st c="20263">reduce bottlenecks.</st>'
  id: totrans-125
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="20108">进行中的工作（WIP）限制（流程指标）</st>**<st c="20152">：设置任何时刻可以进行的最大任务数量，帮助团队管理工作负载并</st>
    <st c="20263">减少瓶颈。</st>'
- en: '**<st c="20282">Cycle time (flow metric)</st>**<st c="20307">: Measures the
    time it takes for work to move from start to finish, providing insights into</st>
    <st c="20400">process efficiency.</st>'
  id: totrans-126
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="20282">周期时间（流程指标）</st>**<st c="20307">：衡量工作从开始到完成所需的时间，提供有关</st> <st
    c="20400">过程效率的洞察。</st>'
- en: <st c="20419">Flow metrics are essential indicators used to measure the movement
    of work items through various</st> <st c="20516">stages of the software development
    life cycle.</st> <st c="20564">These metrics focus on the efficiency, effectiveness,
    and predictability of software</st> <st c="20649">delivery processes.</st>
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="20419">流程指标是用来衡量工作项在软件开发生命周期中各个阶段流动的关键指标。</st> <st c="20516">这些指标侧重于软件交付过程的效率、效果和可预测性。</st>
- en: <st c="20668">The importance of flow metrics</st>
  id: totrans-128
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: <st c="20668">流程指标的重要性</st>
- en: <st c="20699">Flow metrics</st> <st c="20713">help organizations understand
    how work progresses from initial concept to delivery in a tangible and</st> <st
    c="20814">actionable way:</st>
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="20699">流程指标</st> <st c="20713">帮助组织了解工作如何从初步构想到交付阶段进行，以一种可衡量和</st> <st
    c="20814">可操作的方式：</st>
- en: '**<st c="20829">Enhancing visibility</st>**<st c="20850">: Flow metrics provide
    clear visibility into the current state of work processes.</st> <st c="20933">By
    tracking the progression of work items, teams can identify where bottlenecks or
    delays occur and understand their</st> <st c="21050">root causes.</st>'
  id: totrans-130
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="20829">增强可见性</st>**<st c="20850">：流程指标提供了当前工作过程状态的清晰可见性。</st> <st
    c="20933">通过跟踪工作项的进展，团队可以识别瓶颈或延迟发生的地方，并了解其</st> <st c="21050">根本原因。</st>'
- en: '**<st c="21062">Improving efficiency</st>**<st c="21083">: With insights from
    flow metrics, organizations can streamline processes, remove inefficiencies, and
    optimize resource allocation.</st> <st c="21216">This can lead to quicker development
    cycles and more efficient use of time</st> <st c="21291">and resources.</st>'
  id: totrans-131
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="21062">提高效率</st>**<st c="21083">：通过流程指标获得的洞察，组织可以简化流程、消除低效环节，并优化资源分配。</st>
    <st c="21216">这将有助于更快速的开发周期和更高效地使用时间</st> <st c="21291">与资源。</st>'
- en: '**<st c="21305">Boosting predictability</st>**<st c="21329">: Flow metrics
    allow teams to predict future performance based on historical data.</st> <st c="21413">This
    predictability helps in better planning and forecasting, reducing uncertainties
    in</st> <st c="21501">delivery timelines.</st>'
  id: totrans-132
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="21305">提高可预测性</st>**<st c="21329">: 流程指标使团队能够根据历史数据预测未来表现。</st> <st
    c="21413">这种可预测性有助于更好地计划和预测，减少在</st> <st c="21501">交付时间表中的不确定性。</st>'
- en: '**<st c="21520">Promoting continuous improvement</st>**<st c="21553">: Regular
    measurement and analysis of flow metrics encourage a culture of continuous improvement.</st>
    <st c="21652">Teams can iteratively refine their processes based on quantifiable
    data, striving for leaner and more</st> <st c="21754">efficient workflows.</st>'
  id: totrans-133
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="21520">促进持续改进</st>**<st c="21553">: 定期测量和分析流程指标，鼓励持续改进的文化。</st> <st
    c="21652">团队可以根据可量化的数据逐步完善其流程，追求更精益和更</st> <st c="21754">高效的工作流程。</st>'
- en: '**<st c="21774">Alignment with business objectives</st>**<st c="21809">: By
    improving efficiency and predictability, flow metrics help ensure that software
    delivery is aligned with broader business goals, such as increasing customer satisfaction,
    reducing time to market, and improving</st> <st c="22025">product quality.</st>'
  id: totrans-134
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="21774">与业务目标的对齐</st>**<st c="21809">: 通过提高效率和可预测性，流程指标有助于确保软件交付与更广泛的业务目标对齐，如增加客户满意度、缩短上市时间和提高</st>
    <st c="22025">产品质量。</st>'
- en: <st c="22041">The utility of flow metrics across software value stream stages</st>
  id: totrans-135
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: <st c="22041">在软件价值流程各阶段中流程指标的推荐应用的详细信息</st>
- en: <st c="22105">The following details the recommended applications of flow metrics
    for each stage in the</st> <st c="22194">software</st> <st c="22204">value stream:</st>
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="22105">以下详细介绍了在</st> <st c="22194">软件</st> <st c="22204">价值流程中每个阶段推荐应用流程指标的细节：</st>
- en: '**<st c="22217">The</st>** **<st c="22222">requirements stage</st>**<st c="22240">:</st>'
  id: totrans-137
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="22217">需求阶段</st>**<st c="22222">:</st>'
- en: '**<st c="22242">Work item age</st>**<st c="22255">: Measures how long a requirement
    has been under discussion before being approved.</st> <st c="22339">This metric
    helps identify delays in the early stages of the</st> <st c="22400">value stream.</st>'
  id: totrans-138
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="22242">工作项年龄</st>**<st c="22255">: 衡量一个需求在被批准之前讨论的时间长短。</st> <st c="22339">这一指标有助于识别价值流程的早期阶段的延迟。</st>'
- en: '**<st c="22413">Flow efficiency</st>**<st c="22429">: The ratio of active work
    time to the total elapsed time.</st> <st c="22489">Low efficiency at this stage
    might indicate too much wait time or indecision in</st> <st c="22569">defining
    requirements.</st>'
  id: totrans-139
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="22413">流程效率</st>**<st c="22429">: 活动工作时间与总经过时间的比率。</st> <st c="22489">在这个阶段低效率可能表明需求定义过程中等待时间过长或者决策不明确。</st>'
- en: '**<st c="22591">The</st>** **<st c="22596">development stage</st>**<st c="22613">:</st>'
  id: totrans-140
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="22591">开发阶段</st>**<st c="22596">:</st>'
- en: '**<st c="22615">WIP</st>**<st c="22618">: Limits the number of tasks being
    worked on simultaneously to reduce context switching and focus on completing</st>
    <st c="22731">tasks quicker.</st>'
  id: totrans-141
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="22615">WIP</st>**<st c="22618">: 限制同时进行的任务数量，以减少上下文切换，并专注于更快地完成</st>
    <st c="22731">任务。</st>'
- en: '**<st c="22745">Cycle time</st>**<st c="22756">: Measures the time it takes
    for work to move from the start of development to completion.</st> <st c="22848">Monitoring
    cycle time helps in identifying slowdowns and improving</st> <st c="22915">developer
    productivity.</st>'
  id: totrans-142
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="22745">周期时间</st>**<st c="22756">: 衡量从开发开始到完成工作所需的时间。</st> <st c="22848">监控周期时间有助于识别减速因素，并提高</st>
    <st c="22915">开发人员的生产力。</st>'
- en: '**<st c="22938">The</st>** **<st c="22943">CI/CD stage</st>**<st c="22954">:</st>'
  id: totrans-143
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="22938">CI/CD 阶段</st>**<st c="22943">:</st>'
- en: '**<st c="22956">Throughput</st>**<st c="22966">: Tracks the number of work
    items passing through the CI/CD pipeline during a given period.</st> <st c="23059">High
    throughput indicates a healthy</st> <st c="23095">CI/CD pipeline.</st>'
  id: totrans-144
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="22956">吞吐量</st>**<st c="22966">: 跟踪在给定周期内通过CI/CD管道的工作项数量。</st> <st
    c="23059">高吞吐量表示一个健康的</st> <st c="23095">CI/CD管道。</st>'
- en: '**<st c="23110">Lead time</st>**<st c="23120">: The time from work item initiation
    to delivery.</st> <st c="23171">It includes cycle time and all forms of delay.</st>
    <st c="23218">Reducing lead time at this stage is critical for</st> <st c="23267">faster
    releases.</st>'
  id: totrans-145
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="23110">交付时间</st>**<st c="23120">: 从工作项启动到交付的时间。</st> <st c="23171">它包括周期时间和所有形式的延迟。</st>
    <st c="23218">在这个阶段缩短交付时间对于</st> <st c="23267">更快的发布至关重要。</st>'
- en: '**<st c="23283">The deployment and</st>** **<st c="23303">operations stage</st>**<st
    c="23319">:</st>'
  id: totrans-146
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="23283">部署与</st>** **<st c="23303">运维阶段</st>**<st c="23319">：</st>'
- en: '**<st c="23321">Release frequency</st>**<st c="23338">: Measures how often
    new releases are deployed to production.</st> <st c="23401">Frequent releases
    can indicate a smooth flow from development</st> <st c="23463">to deployment.</st>'
  id: totrans-147
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="23321">发布频率</st>**<st c="23338">：衡量新版本发布到生产环境的频率。</st> <st c="23401">频繁的发布可能表明从开发到部署的流程顺畅。</st>'
- en: '**<st c="23477">MTTR</st>**<st c="23482">: Although traditionally a DORA metric,
    MTTR in</st> <st c="23530">the context of flow metrics helps measure the speed
    at which a team can recover from failures in production, reflecting the</st> <st
    c="23655">operational agility.</st>'
  id: totrans-148
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="23477">MTTR</st>**<st c="23482">：虽然传统上是DORA度量指标，MTTR在</st> <st c="23530">流程度量的背景下有助于衡量团队从生产环境故障中恢复的速度，反映了</st>
    <st c="23655">运营灵活性。</st>'
- en: <st c="23675">In all stages, the</st> <st c="23695">application of flow metrics
    provides a clear, data-driven view of how tasks are progressing, where issues
    are occurring, and what improvements are necessary.</st> <st c="23853">This level
    of insight is invaluable for any organization undergoing transformation and aiming
    to enhance its software delivery and operational capabilities continuously.</st>
    <st c="24023">By measuring and optimizing each stage of the software value stream,
    organizations can achieve a smoother, faster, and more reliable flow of value
    to</st> <st c="24173">their customers.</st>
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="23675">在所有阶段，流程度量的应用提供了清晰、数据驱动的视角，帮助了解任务进展、问题出现的地方以及需要改进的方面。</st> <st
    c="23853">这种深度洞察对任何正在进行转型并致力于持续提升软件交付和运营能力的组织来说都是无价的。</st> <st c="24023">通过衡量和优化软件价值流的每个阶段，组织可以实现价值流向客户的更顺畅、更快速、更可靠。</st>
- en: <st c="24189">Continuous testing progress metrics</st>
  id: totrans-150
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: <st c="24189">持续测试进度度量</st>
- en: <st c="24225">Progress metrics</st> <st c="24242">in continuous testing, as
    shown in</st> *<st c="24278">Figure 12</st>**<st c="24287">.9</st>*<st c="24289">,
    track the development and execution of tests to ensure timely</st> <st c="24353">quality
    assessments.</st>
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="24225">持续测试中的进度度量，如</st> *<st c="24278">图12</st>**<st c="24287">.9</st>*<st
    c="24289">所示，跟踪测试的开发与执行，确保及时的质量评估。</st>
- en: '![Figure 12.9 – Continuous testing progress metrics](img/B21936_12_9.jpg)'
  id: totrans-152
  prefs: []
  type: TYPE_IMG
  zh: '![图12.9 – 持续测试进度度量](img/B21936_12_9.jpg)'
- en: <st c="24620">Figure 12.9 – Continuous testing progress metrics</st>
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="24620">图12.9 – 持续测试进度度量</st>
- en: '**<st c="24669">Requirements stage</st>**<st c="24688">:</st> *<st c="24691">Test
    case preparation progress</st>* <st c="24721">– tracks the percentage of test
    cases prepared against the</st> <st c="24781">total planned.</st>'
  id: totrans-154
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="24669">需求阶段</st>**<st c="24688">：</st> *<st c="24691">测试用例准备进度</st>*
    <st c="24721">– 跟踪已准备的测试用例百分比与计划总数之比。</st>'
- en: '**<st c="24795">Development stage</st>**<st c="24813">:</st> *<st c="24816">Test
    execution progress</st>* <st c="24839">– measures the percentage of tests run
    against the total</st> <st c="24897">tests planned.</st>'
  id: totrans-155
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="24795">开发阶段</st>**<st c="24813">：</st> *<st c="24816">测试执行进度</st>*
    <st c="24839">– 衡量已执行测试的百分比与计划测试的总数之比。</st>'
- en: '**<st c="24911">Continuous integration stage</st>**<st c="24940">:</st> *<st
    c="24943">Build integration progress</st>* <st c="24969">– tracks the number of
    successful integrations against</st> <st c="25025">planned integrations.</st>'
  id: totrans-156
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="24911">持续集成阶段</st>**<st c="24940">：</st> *<st c="24943">构建集成进度</st>*
    <st c="24969">– 跟踪成功集成的数量与计划集成的比率。</st>'
- en: '**<st c="25046">Continuous delivery stage</st>**<st c="25072">:</st> *<st c="25075">Test
    automation progress</st>* <st c="25099">– monitors the percentage of tests automated
    against</st> <st c="25153">the target.</st>'
  id: totrans-157
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="25046">持续交付阶段</st>**<st c="25072">：</st> *<st c="25075">测试自动化进度</st>*
    <st c="25099">– 监控已自动化测试的百分比与目标的比率。</st>'
- en: '**<st c="25164">Continuous deployment stage</st>**<st c="25192">:</st> *<st
    c="25195">Deployment progress tracking</st>* <st c="25223">– measures the frequency
    and success rate of deployments against</st> <st c="25289">the schedule.</st>'
  id: totrans-158
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="25164">持续部署阶段</st>**<st c="25192">：</st> *<st c="25195">部署进度跟踪</st>*
    <st c="25223">– 衡量部署的频率和成功率与计划的比率。</st>'
- en: '**<st c="25302">Continuous operations stage</st>**<st c="25330">:</st> *<st
    c="25333">Monitoring system implementation progress</st>* <st c="25374">– tracks
    the implementation and fine-tuning of system</st> <st c="25429">monitoring tools.</st>'
  id: totrans-159
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="25302">持续运营阶段</st>**<st c="25330">：</st> *<st c="25333">监控系统实施进展</st>*
    <st c="25374">– 跟踪系统监控工具的实施和微调。</st>'
- en: <st c="25446">Here, we</st> <st c="25456">looked at the recommended progress
    metrics for continuous testing.</st> <st c="25523">In the next section, we will
    do the same for continuous quality</st> <st c="25587">progress metrics.</st>
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="25446">在这里，我们</st> <st c="25456">回顾了连续测试的推荐进展指标。</st> <st c="25523">在下一节中，我们将对连续质量进展指标做同样的分析。</st>
- en: <st c="25604">Continuous quality progress metrics</st>
  id: totrans-161
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: <st c="25604">连续质量进展指标</st>
- en: <st c="25640">Continuous quality progress metrics, as shown in</st> *<st c="25690">Figure
    12</st>**<st c="25699">.10</st>*<st c="25702">, focus on tracking the progress</st>
    <st c="25735">of efforts to ensure and enhance a product’s quality throughout
    its</st> <st c="25803">life cycle.</st>
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="25640">连续质量进展指标，如图所示</st> *<st c="25690">图12</st>**<st c="25699">.10</st>*<st
    c="25702">，专注于跟踪确保和提升产品质量的努力进展</st> <st c="25735">，贯穿产品的整个生命周期。</st>
- en: '![Figure 12.10 – Continuous quality progress metrics](img/B21936_12_10.jpg)'
  id: totrans-163
  prefs: []
  type: TYPE_IMG
  zh: '![图12.10 – 连续质量进展指标](img/B21936_12_10.jpg)'
- en: <st c="26047">Figure 12.10 – Continuous quality progress metrics</st>
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="26047">图12.10 – 连续质量进展指标</st>
- en: '**<st c="26097">Requirements stage</st>**<st c="26116">:</st> *<st c="26119">Requirements
    review completion</st>* <st c="26149">– the percentage of project requirements
    reviewed</st> <st c="26200">and approved.</st>'
  id: totrans-165
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="26097">需求阶段</st>**<st c="26116">：</st> *<st c="26119">需求审查完成度</st>*
    <st c="26149">– 跟踪项目需求的审查和批准百分比。</st>'
- en: '**<st c="26213">Development stage</st>**<st c="26231">:</st> *<st c="26234">Code
    review coverage</st>* <st c="26254">– tracks the percentage of new code that has</st>
    <st c="26300">been reviewed.</st>'
  id: totrans-166
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="26213">开发阶段</st>**<st c="26231">：</st> *<st c="26234">代码审查覆盖率</st>*
    <st c="26254">– 跟踪已审查的新代码百分比。</st>'
