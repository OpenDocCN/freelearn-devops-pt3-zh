    allowing for timely adjustments in strategy and execution to meet the</st> <st
    c="29778">desired outcomes.</st>
  id: totrans-193
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="29574">这些进展度量标准为团队提供了必要的工具，确保他们有效地朝着项目目标推进，从而在策略和执行上及时做出调整，以实现</st> <st
    c="29778">预期的成果。</st>
- en: <st c="29795">Selecting measures</st>
  id: totrans-194
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: <st c="29795">选择度量标准</st>
- en: <st c="29814">This is</st> <st c="29823">where we apply what we’ve learned;
    you’ll see how to tell apart measurements that only provide information from those
    that can truly transform your processes.</st> <st c="29982">We’ll focus on making
    sure the measurements you pick are relevant, reliable, and able to drive</st>
    <st c="30077">significant changes.</st>
  id: totrans-195
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="29814">在这里</st> <st c="29823">我们应用所学的知识；你将看到如何区分那些仅提供信息的度量和那些能够真正改变你流程的度量。</st>
    <st c="29982">我们将专注于确保你选择的度量标准相关、可靠，并能驱动</st> <st c="30077">显著的变化。</st>
- en: <st c="30097">When selecting and prioritizing outcomes or progress metrics for
    a project or organization, it’s crucial to follow a systematic process to ensure
    the metrics chosen effectively measure success and align with business objectives.</st>
    *<st c="30327">Figure 12</st>**<st c="30336">.13</st>* <st c="30339">shows a recommended
    approach to</st> <st c="30372">do so.</st>
  id: totrans-196
  prefs: []
  type: TYPE_NORMAL
  zh: 在选择和优先排序项目或组织的成果或进展度量标准时，遵循系统化的过程至关重要，以确保所选择的度量标准能够有效衡量成功，并与业务目标保持一致。 *<st c="30327">图
    12</st>**<st c="30336">.13</st>* <st c="30339">展示了一种推荐的方法来</st> <st c="30372">实现这一目标。</st>
- en: '![Figure 12.13 – Selecting outcome and progress metrics](img/B21936_12_13.jpg)'
  id: totrans-197
  prefs: []
  type: TYPE_IMG
  zh: '![图 12.13 – 选择成果和进展度量标准](img/B21936_12_13.jpg)'
- en: <st c="30517">Figure 12.13 – Selecting outcome and progress metrics</st>
  id: totrans-198
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="30517">图 12.13 – 选择成果和进展度量标准</st>
- en: <st c="30570">The following is the</st> <st c="30591">recommended process to
    select both outcome and</st> <st c="30639">progress metrics.</st>
  id: totrans-199
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="30570">以下是</st> <st c="30591">选择成果和进展度量标准的推荐过程。</st>
- en: '**<st c="30656">Define business and project objectives</st>**<st c="30695">:
    Start by clearly defining the business objectives.</st> <st c="30749">Understanding
    what an organization aims to achieve with its projects or processes is critical.</st>
    <st c="30844">Whether it’s improving customer satisfaction, increasing software
    deployment frequency, enhancing security measures, or reducing operational costs,
    having a clear set of goals will guide the selection of</st> <st c="31048">relevant
    metrics.</st>'
  id: totrans-200
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="30656">定义业务和项目目标</st>**<st c="30695">：首先要清晰地定义业务目标。</st> <st c="30749">理解组织通过其项目或流程希望实现的目标至关重要。</st>
    <st c="30844">无论是提高客户满意度、增加软件部署频率、增强安全措施，还是降低运营成本，拥有一套清晰的目标将帮助选择</st> <st c="31048">相关的度量标准。</st>'
- en: '**<st c="31065">Identify metrics</st>**<st c="31082">: Once business or project
    objectives are defined, identify the key metrics</st> <st c="31158">that directly
    reflect success toward these objectives.</st> <st c="31214">Metrics should be
    actionable, meaning they can guide decision-making and influence outcomes.</st>
    <st c="31307">For example, if the objective is to enhance customer satisfaction,
    a possible KPI could be the</st> **<st c="31402">Net Promoter Score</st>** <st
    c="31420">(</st>**<st c="31422">NPS</st>**<st c="31425">).</st> <st c="31429">The
    metrics described earlier in this chapter provide suggestions of both outcome
    and progress metrics that you can</st> <st c="31545">choose from.</st>'
  id: totrans-201
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="31065">识别指标</st>**<st c="31082">：一旦明确了业务或项目目标，识别直接反映成功的关键指标。</st>
    <st c="31158">这些指标应当具有可操作性，意味着它们能够指导决策并影响结果。</st> <st c="31214">例如，如果目标是提高客户满意度，一个可能的关键绩效指标（KPI）可以是</st>
    **<st c="31402">净推荐值</st>** <st c="31420">（</st>**<st c="31422">NPS</st>**<st
    c="31425">）。</st> <st c="31429">本章早些时候描述的指标为你提供了包括结果和进展指标在内的建议，你可以从中进行选择。</st>'
- en: '**<st c="31557">Ensure metrics are measurable and achievable</st>**<st c="31602">:
    Select metrics that are not only aligned with business objectives but are also
    measurable and achievable.</st> <st c="31711">Each metric should have a clear
    method of measurement and be grounded in data that can be consistently and accurately
    collected.</st> <st c="31840">Avoid vague metrics that are open to interpretation,
    as they can lead to inconsistent results</st> <st c="31934">and decisions.</st>'
  id: totrans-202
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="31557">确保指标是可衡量和可达成的</st>**<st c="31602">：选择那些不仅与业务目标一致，而且也是可衡量和可实现的指标。</st>
    <st c="31711">每个指标都应当有明确的衡量方法，并且基于可以一致且准确收集的数据。</st> <st c="31840">避免使用模糊不清、容易被不同解读的指标，因为这可能导致结果</st>
    <st c="31934">和决策的不一致。</st>'
- en: '**<st c="31948">Prioritize metrics based on impact and relevance</st>**<st
    c="31997">: Not all metrics are created equal.</st> <st c="32035">Some will have
    a greater impact on business outcomes than others.</st> <st c="32101">Prioritize
    metrics based on their potential impact on business goals and their relevance
    to current projects or strategies.</st> <st c="32225">Metrics that offer insights
    into customer behavior, product performance, and operational efficiency often
    take precedence, as they directly correlate with</st> <st c="32380">business success.</st>'
  id: totrans-203
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="31948">根据影响和相关性优先排序指标</st>**<st c="31997">：并非所有指标都是平等的。</st> <st c="32035">一些指标对业务成果的影响比其他指标更大。</st>
    <st c="32101">根据指标对业务目标的潜在影响以及与当前项目或策略的相关性来优先排序指标。</st> <st c="32225">那些能够提供客户行为、产品表现和运营效率的洞察的指标通常优先考虑，因为它们与</st>
    <st c="32380">业务成功直接相关。</st>'
- en: '**<st c="32397">Consider stakeholder input</st>**<st c="32424">: Engage with
    stakeholders across different departments of an organization to get their input
    on which metrics they believe are most important.</st> <st c="32569">This not
    only ensures a holistic view but also facilitates buy-in across the organization.</st>
    <st c="32660">Stakeholders can provide insights into the practical aspects of
    metric tracking and implications that might not be obvious at the</st> <st c="32790">strategic
    level.</st>'
  id: totrans-204
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="32397">考虑利益相关者的意见</st>**<st c="32424">：与组织中不同部门的利益相关者进行沟通，了解他们认为哪些指标最为重要。</st>
    <st c="32569">这不仅能确保全面的视角，还能促进整个组织的认同。</st> <st c="32660">利益相关者可以提供有关指标跟踪的实际方面的见解，以及一些在</st>
    <st c="32790">战略层面可能不明显的影响。</st>'
- en: '**<st c="32806">Review and refine regularly</st>**<st c="32834">: Outcome metrics
    should not be static.</st> <st c="32875">As business goals shift, technologies
    evolve, and markets change, the relevance of different metrics will vary.</st>
    <st c="32987">Regularly review metrics to ensure they remain aligned with business
    objectives and make adjustments as necessary.</st> <st c="33102">This might mean
    refining the way metrics are measured or replacing less relevant metrics with
    ones that better match the current</st> <st c="33231">business landscape.</st>'
  id: totrans-205
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="32806">定期审查和完善</st>**<st c="32834">：结果指标不应当是静态的。</st> <st c="32875">随着业务目标的变化、技术的演进和市场的变动，不同指标的相关性也会有所不同。</st>
    <st c="32987">定期审查指标，确保它们与业务目标保持一致，并根据需要进行调整。</st> <st c="33102">这可能意味着要完善指标的衡量方式，或用更符合当前</st>
    <st c="33231">商业环境的指标替换那些不再相关的指标。</st>'
- en: <st c="33250">By following</st> <st c="33263">these steps, organizations can
    effectively select and prioritize outcome metrics that not only provide a clear
    indication of performance but also drive meaningful improvements aligned with
    strategic goals.</st> <st c="33470">The set of metrics should be relevant</st>
    <st c="33508">and balanced.</st>
  id: totrans-206
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="33250">通过遵循</st> <st c="33263">这些步骤，组织可以有效地选择和优先考虑结果指标，这些指标不仅提供清晰的性能指示，还能推动与战略目标一致的有意义的改进。</st>
    <st c="33470">这组指标应该是相关的</st> <st c="33508">且平衡的。</st>
- en: <st c="33521">Leadership and teams for selecting outcome and progress metrics</st>
  id: totrans-207
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: <st c="33521">选择结果和进展指标的领导和团队</st>
- en: <st c="33585">Selecting</st> <st c="33595">both outcome and progress metrics
    for projects involves strategic decision-making and should include input from
    various roles within an organization.</st> <st c="33746">It’s important to have
    a balanced team of leaders and team members to ensure that the metrics chosen
    align with business goals, project objectives, and practical implementation considerations.</st>
    <st c="33939">Here’s a guideline on who should lead and be involved in the selection
    process for both types</st> <st c="34033">of metrics:</st>
  id: totrans-208
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="33585">选择</st> <st c="33595">项目的结果和进展指标涉及战略决策，并应包括来自组织内部各角色的意见。</st>
    <st c="33746">拥有一个平衡的领导团队和成员团队非常重要，以确保所选择的指标与商业目标、项目目标以及实际实施考虑因素保持一致。</st> <st
    c="33939">以下是关于谁应该主导并参与选择这两类指标的指南：</st> <st c="34033">指标的选择领导和团队</st>
- en: '**<st c="34044">Leadership</st>**<st c="34055">:</st>'
  id: totrans-209
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="34044">领导层</st>**<st c="34055">：</st>'
- en: '**<st c="34057">Project or program managers</st>** <st c="34084">are typically
    at the forefront of leading the selection process for both outcome and progress
    metrics.</st> <st c="34188">They have a holistic view of a project’s goals, scope,
    timeline, and resources, which positions them well to understand which metrics
    are most relevant and how they can be effectively implemented</st> <st c="34384">and
    tracked.</st>'
  id: totrans-210
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="34057">项目或计划经理</st>** <st c="34084">通常是主导选择结果和进展指标的前沿人物。</st> <st
    c="34188">他们对项目的目标、范围、时间表和资源有全面的了解，这使他们能够清楚地知道哪些指标最相关，以及如何有效地实施</st> <st c="34384">和跟踪这些指标。</st>'
- en: '**<st c="34396">Team</st>** **<st c="34402">member involvement</st>**<st c="34420">:</st>'
  id: totrans-211
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="34396">团队</st>** **<st c="34402">成员参与</st>**<st c="34420">：</st>'
- en: '**<st c="34422">Executive sponsors</st>**<st c="34440">: Their involvement
    ensures that the selected metrics align with an organization’s strategic objectives.</st>
    <st c="34546">Executives can provide the necessary support and resources, helping
    to integrate these metrics into broader business</st> <st c="34663">performance
    evaluations.</st>'
  id: totrans-212
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="34422">执行赞助人</st>**<st c="34440">：他们的参与确保所选指标与组织的战略目标保持一致。</st> <st
    c="34546">高层管理人员可以提供必要的支持和资源，帮助将这些指标整合进更广泛的业务</st> <st c="34663">绩效评估中。</st>'
- en: '**<st c="34687">Business analysts</st>**<st c="34705">: These professionals
    help translate business objectives into measurable metrics.</st> <st c="34788">They
    ensure that both outcome and progress metrics reflect the value and impact the
    project should deliver to</st> <st c="34898">the business.</st>'
  id: totrans-213
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="34687">商业分析师</st>**<st c="34705">：这些专业人员帮助将商业目标转化为可衡量的指标。</st> <st
    c="34788">他们确保结果和进展指标能够反映项目应为</st> <st c="34898">业务带来的价值和影响。</st>'
- en: '**<st c="34911">Technical leads and architects</st>**<st c="34942">: For technology-driven
    projects, their technical expertise is vital in determining the feasibility of
    capturing specific metrics.</st> <st c="35074">They can advise on the tools and
    systems needed to track these</st> <st c="35137">metrics effectively.</st>'
  id: totrans-214
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="34911">技术负责人和架构师</st>**<st c="34942">：对于技术驱动的项目，他们的技术专长在确定捕捉特定指标的可行性方面至关重要。</st>
    <st c="35074">他们可以就跟踪这些</st> <st c="35137">指标所需的工具和系统提供建议。</st>'
- en: '**<st c="35157">QA managers</st>**<st c="35169">: Involving QA managers is
    crucial for defining metrics related to product or service quality.</st> <st c="35265">They
    contribute to selecting progress metrics</st> <st c="35311">that monitor ongoing
    quality controls and outcome metrics that reflect the final</st> <st c="35392">quality
    standards.</st>'
  id: totrans-215
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="35157">质量保证经理</st>**<st c="35169">：参与质量保证经理对于定义与产品或服务质量相关的指标至关重要。</st>
    <st c="35265">他们有助于选择进展指标</st> <st c="35311">来监控持续的质量控制，以及反映最终</st> <st c="35392">质量标准的结果指标。</st>'
- en: '**<st c="35410">Finance representatives</st>**<st c="35434">: They can provide
    insight into how the outcomes and the progress of the project align with financial
    goals, offering metrics that may relate to cost efficiency,</st> **<st c="35597">return
    on investment</st>** <st c="35617">(</st>**<st c="35619">ROI</st>**<st c="35622">),
    and</st> <st c="35630">budget adherence.</st>'
  id: totrans-216
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**<st c="35647">Marketing and sales teams</st>**<st c="35673">: For projects
    that impact product offerings, involving these teams can help align metrics with
    customer satisfaction, market response, and sales performance.</st> <st c="35833">This
    ensures that the metrics chosen will help measure market success and</st> <st
    c="35907">customer engagement.</st>'
  id: totrans-217
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**<st c="35927">Operations managers</st>**<st c="35947">: Particularly for
    projects impacting operations, these managers ensure that the metrics reflect
    operational efficiencies, process improvements, and service</st> <st c="36105">delivery
    standards.</st>'
  id: totrans-218
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**<st c="36124">IT and data analysts</st>**<st c="36145">: Their role is essential
    in defining and setting up systems for data collection, analysis, and reporting
    selected metrics.</st> <st c="36270">They help ensure that data-driven metrics
    are accurate, timely,</st> <st c="36334">and relevant.</st>'
  id: totrans-219
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: <st c="36347">A collaborative approach to selecting metrics helps to cover all
    bases, from strategic alignment to practical measurement and day-to-day impact.</st>
    <st c="36493">This diversity in perspectives ensures that the metrics chosen are
    comprehensive and provide meaningful insights into both the progress of a project
    and its</st> <st c="36650">final outcomes.</st>
  id: totrans-220
  prefs: []
  type: TYPE_NORMAL
- en: <st c="36665">Practices for designing metrics and dashboards</st>
  id: totrans-221
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: <st c="36712">This</st> <st c="36718">section will give you practical advice
    on how to present data effectively so that all stakeholders can make quick,</st>
    <st c="36833">informed decisions.</st>
  id: totrans-222
  prefs: []
  type: TYPE_NORMAL
- en: <st c="36852">To effectively track and visualize outcome and progress metrics
    in areas such as continuous testing, quality, security, and feedback, organizations
    need a thoughtful approach to designing these metrics and the dashboards that
    will display them.</st> *<st c="37098">Figure 12</st>**<st c="37107">.14</st>*
    <st c="37110">illustrates the recommended process for</st> <st c="37151">selecting
    metrics.</st>
  id: totrans-223
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 12.14 – Designing metrics and dashboards](img/B21936_12_14.jpg)'
  id: totrans-224
  prefs: []
  type: TYPE_IMG
- en: <st c="37425">Figure 12.14 – Designing metrics and dashboards</st>
  id: totrans-225
  prefs: []
  type: TYPE_NORMAL
- en: <st c="37472">Here’s a breakdown of the process for designing these metrics
    and an exploration of the different architectures for</st> <st c="37589">the dashboards.</st>
  id: totrans-226
  prefs: []
  type: TYPE_NORMAL
- en: <st c="37604">Designing an outcome and progress metrics</st>
  id: totrans-227
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: <st c="37646">Here is the</st> <st c="37659">process for</st> <st c="37671">designing
    metrics:</st>
  id: totrans-228
  prefs: []
  type: TYPE_NORMAL
- en: '**<st c="37689">Define the measurement criteria</st>**<st c="37721">: Once
    metrics have been selected based on strategic goals, define specific measurement
    criteria and standards.</st> <st c="37834">This includes setting clear definitions
    for each metric measure, how data will be collected, and the frequency of measurement.</st>
    <st c="37961">For instance, if the metric is “the time to detect security incidents,”
    determine whether this starts when the incident occurs or when it’s first noticed
    by systems</st> <st c="38126">or personnel.</st>'
  id: totrans-229
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**<st c="38139">Establish baselines and targets</st>**<st c="38171">: For each
    metric, establish a baseline that reflects current performance and set realistic
    targets for improvement.</st> <st c="38289">This provides a starting</st> <st
    c="38313">point to measure progress and a clear goal that drives actions.</st>
    <st c="38378">Baselines can be historical data, industry standards,</st> <st c="38432">or
    benchmarks.</st>'
  id: totrans-230
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**<st c="38446">Choose data sources and collection methods</st>**<st c="38489">:
    Identify where and how data for each metric will be collected.</st> <st c="38555">For
    continuous testing, data might come from testing tools and CI/CD pipelines; for
    security metrics, data could be sourced from security monitoring and incident</st>
    <st c="38717">management systems.</st>'
  id: totrans-231
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**<st c="38736">Implement data collection</st>**<st c="38762">: Ensure that
    the infrastructure and tools needed for automatic data collection are in place.</st>
    <st c="38857">This might involve configuring software tools, setting up APIs,
    and ensuring data accuracy</st> <st c="38948">and consistency.</st>'
  id: totrans-232
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**<st c="38964">Validate and refine metrics</st>**<st c="38992">: Periodically
    review the metrics to ensure they provide valuable insights, and refine them based
    on feedback and changing objectives.</st> <st c="39128">This might involve adjusting
    data sources, collection frequency, or even the metric</st> <st c="39212">definitions
    themselves.</st>'
  id: totrans-233
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: <st c="39235">Architectures for dashboards displaying metrics</st>
  id: totrans-234
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: <st c="39283">Alternative</st> <st c="39295">dashboard architectures, as illustrated
    in</st> *<st c="39339">Figure 12</st>**<st c="39348">.14</st>*<st c="39351">,
    are</st> <st c="39357">as follows:</st>
  id: totrans-235
  prefs: []
  type: TYPE_NORMAL
- en: '**<st c="39368">Integrated Development Environment (IDE)-embedded dashboards</st>**<st
    c="39429">: For metrics related to development activities such as continuous testing
    or code quality, dashboards can be integrated directly into the IDE.</st> <st
    c="39574">This allows developers to see metrics in real time within their working
    environment, enhancing immediacy</st> <st c="39679">and relevance.</st>'
  id: totrans-236
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**<st c="39693">Standalone Business Intelligence (BI) tools</st>**<st c="39737">:
    Tools such as Tableau, Power BI, or custom-built dashboard solutions can be used
    to pull data from various sources into a central dashboard.</st> <st c="39881">These
    tools offer powerful data visualization capabilities and can combine data from
    multiple areas, such as testing, security, and customer feedback, into a</st>
    <st c="40039">comprehensive overview.</st>'
  id: totrans-237
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**<st c="40062">Web-based dashboards</st>**<st c="40083">: Implementing web-based
    dashboards using frameworks such as Django (Python), Flask, or Angular, or even
    JavaScript libraries</st> <st c="40210">such as React, allows for highly customizable
    and accessible dashboards.</st> <st c="40283">These can be accessed via any web
    browser, providing flexibility and central access to stakeholders across</st>
    <st c="40390">an organization.</st>'
  id: totrans-238
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**<st c="40406">Real-time monitoring dashboards</st>**<st c="40438">: For metrics
    that require real-time monitoring, such as security incident detection or live
    feedback collection, dashboards built on platforms such as Grafana or Kibana can
    be used.</st> <st c="40622">These tools can integrate with databases and monitoring
    systems to provide live updates</st> <st c="40710">and alerts.</st>'
  id: totrans-239
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**<st c="40721">Cloud-based dashboards</st>**<st c="40744">: Cloud platforms
    such as Amazon CloudWatch, Google Cloud’s operations suite, or Azure Monitor provide
    built-in tools to create dashboards that are scalable and accessible from anywhere.</st>
    <st c="40932">These are particularly useful for organizations with cloud-first
    strategies, offering integrated security</st> <st c="41038">and maintenance.</st>'
  id: totrans-240
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: <st c="41054">By following these processes and considering various architectural
    approaches for dashboards, organizations can ensure they have effective and efficient
    ways to monitor, analyze, and act on outcome and progress metrics across different
    domains.</st> <st c="41300">This enhances decision-making, improves strategic
    alignment, and drives</st> <st c="41372">operational efficiency.</st>
  id: totrans-241
  prefs: []
  type: TYPE_NORMAL
- en: <st c="41395">Sustaining measures of progress and outcomes</st>
  id: totrans-242
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: <st c="41440">Sustaining</st> <st c="41452">measures of outcomes and progress
    in an organization is an ongoing process that requires regular evaluation and
    adjustment, ensuring that metrics remain relevant and effective.</st> <st c="41629">Here
    are some recommended approaches for maintaining, evaluating, updating, and validating</st>
    <st c="41720">these metrics:</st>
  id: totrans-243
  prefs: []
  type: TYPE_NORMAL
- en: <st c="41734">Evaluating and deprecating metrics</st>
  id: totrans-244
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '**<st c="41769">Regular review cycles</st>**<st c="41791">: Establish regular
    intervals (e.g., quarterly or biannually) to</st> <st c="41856">review the effectiveness
    and relevance of each metric.</st> <st c="41912">These reviews should assess whether
    the metrics</st> <st c="41960">are still aligned with current business objectives</st>
    <st c="42011">and strategies.</st>'
  id: totrans-245
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**<st c="42026">Performance analysis</st>**<st c="42047">: Evaluate metrics
    based on their ability to influence decision-making and business outcomes.</st>
    <st c="42142">If a metric consistently fails to provide actionable insights or
    drive improvements, it may need to be revised</st> <st c="42253">or deprecated.</st>'
  id: totrans-246
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**<st c="42267">Stakeholder feedback</st>**<st c="42288">: Gather feedback
    from users of the metrics, such as managers, team leaders, and analysts, to understand
    their practical utility and any challenges in using them.</st> <st c="42452">If
    metrics are found to be confusing, misaligned, or redundant, consider modifying
    or</st> <st c="42538">removing them.</st>'
  id: totrans-247
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**<st c="42552">Trigger events for deprecation</st>**<st c="42583">: Define
    specific criteria or trigger events that would warrant the deprecation of a metric.</st>
    <st c="42677">This could include significant changes in business processes, shifts
    in strategic focus, or the introduction of new technologies that make older</st>
    <st c="42822">metrics obsolete.</st>'
  id: totrans-248
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: <st c="42839">Introducing new metrics</st>
  id: totrans-249
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '**<st c="42863">Gap analysis</st>**<st c="42876">: Regularly</st> <st c="42888">perform
    gap analyses to identify areas where existing metrics do not fully cover key performance
    aspects.</st> <st c="42995">This helps to identify the need for</st> <st c="43031">new
    metrics.</st>'
  id: totrans-250
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**<st c="43043">Pilot testing</st>**<st c="43057">: Before fully implementing
    new metrics, conduct pilot tests to assess their relevance and effectiveness.</st>
    <st c="43164">This can be done in a controlled segment of an organization to minimize
    disruption and gather insightful data on a</st> <st c="43279">metric’s performance.</st>'
  id: totrans-251
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**<st c="43300">Stakeholder buy-in</st>**<st c="43319">: Ensure that stakeholders
    understand the value of new metrics and how they</st> <st c="43395">contribute
    to an organization’s goals.</st> <st c="43435">This includes training sessions,
    demonstrations, and discussions on how these metrics help in</st> <st c="43529">decision-making
    processes.</st>'
  id: totrans-252
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: <st c="43555">Validating metric implementations</st>
  id: totrans-253
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '**<st c="43589">Version management</st>**<st c="43608">: Treat metrics</st>
    <st c="43624">and their definitions as you would any software asset.</st> <st
    c="43680">Use version control systems to manage changes over time.</st> <st c="43737">This
    ensures that any modifications to metrics are well-documented</st> <st c="43804">and
    traceable.</st>'
  id: totrans-254
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**<st c="43818">Regression testing</st>**<st c="43837">: Each time a metric
    is updated or a new metric is introduced, perform regression testing to ensure
    that these changes do not adversely affect the accuracy and reliability of other
    metrics or the data collection process itself.</st> <st c="44066">This is critical
    to maintaining the integrity of</st> <st c="44115">data analytics.</st>'
  id: totrans-255
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**<st c="44130">Continuous validation</st>**<st c="44152">: Implement continuous
    validation mechanisms to monitor the performance of metrics.</st> <st c="44237">This
    could involve automated alerts that notify stakeholders when data patterns deviate
    significantly from historical trends, indicating potential issues with the</st>
    <st c="44400">metric’s implementation.</st>'
  id: totrans-256
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**<st c="44424">Documentation and transparency</st>**<st c="44455">: Maintain
    comprehensive documentation for each metric, including its definition, purpose,
    calculation method, data source, and any changes made over time.</st> <st c="44612">This
    transparency helps build trust in the metrics and facilitates easier onboarding
    and training of new</st> <st c="44717">team members.</st>'
  id: totrans-257
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: <st c="44730">By following these approaches, organizations can ensure that their
    outcome and progress metrics remain relevant, reliable, and aligned with their
    strategic goals.</st> <st c="44894">This dynamic approach to metric management
    helps organizations adapt to changing environments and maintain their competitive
    edge by making informed,</st> <st c="45044">data-driven decisions.</st>
  id: totrans-258
  prefs: []
  type: TYPE_NORMAL
- en: <st c="45066">Summary</st>
  id: totrans-259
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: <st c="45074">This chapter explained the critical role of measuring progress
    and outcomes within organizations, with a focus on continuous testing, quality,
    security, and feedback.</st> <st c="45242">It began by emphasizing the importance
    of establishing effective measures to track how well organizations performed and
    adapted as they grew more complex.</st> <st c="45397">The chapter explained the
    fundamentals of different kinds of measurements, providing a basis for understanding
    what makes an effective metric and how metrics should align with an</st> <st c="45576">organization’s
    goals.</st>
  id: totrans-260
  prefs: []
  type: TYPE_NORMAL
- en: <st c="45597">As the chapter progressed, it offered detailed guidance on selecting
    the right metrics for both outcomes and progress.</st> <st c="45717">This section
    highlighted the importance of distinguishing between metrics that simply provide
    data and those that can truly drive transformative changes</st> <st c="45870">within
    processes.</st>
  id: totrans-261
  prefs: []
  type: TYPE_NORMAL
- en: <st c="45887">We then offered practical advice on implementing these metrics
    through well-designed metrics systems and dashboards.</st> <st c="46005">This
    included how to present data in a way that is actionable and accessible for all
    stakeholders, enabling them to make informed</st> <st c="46135">decisions quickly.</st>
  id: totrans-262
  prefs: []
  type: TYPE_NORMAL
- en: <st c="46153">The chapter concluded by addressing the sustainability of these
    measurements.</st> <st c="46232">It outlined strategies to maintain their relevance
    and usefulness over time, ensuring that they continue to support an organization’s
    evolving needs.</st> <st c="46382">The next chapter will build on this by exploring
    emerging trends in continuous testing, quality, security, and feedback, offering
    insights into how these areas are likely to evolve and how organizations can adapt
    to</st> <st c="46598">these changes.</st>
  id: totrans-263
  prefs: []
  type: TYPE_NORMAL
- en: '<st c="0">Part 4: Exploring Future Trends and Continuous Learning</st>'
  id: totrans-264
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '*<st c="56">Part 4</st>* <st c="63">of this book delves into the evolving landscape
    of continuous practices in software development.</st> <st c="161">This section
    begins by identifying emerging trends that are reshaping how continuous testing,
    quality, security, and feedback are integrated within software development frameworks.</st>
    <st c="342">It provides insights into the latest advancements and how they can
    be leveraged to enhance operational maturity</st> <st c="454">in organizations.</st>'
  id: totrans-265
  prefs: []
  type: TYPE_NORMAL
- en: <st c="471">Following the discussion on emerging trends, the book shifts focus
    to the importance of continuous improvements and learning.</st> <st c="598">It
    outlines effective strategies for fostering an environment of ongoing development
    and refinement in the areas of testing, quality, security, and feedback.</st>
    <st c="756">This part of the book emphasizes the need for organizations to adapt
    and evolve continuously to keep pace with technological changes and to maintain
    a competitive edge in their</st> <st c="933">respective industries.</st>
  id: totrans-266
  prefs: []
  type: TYPE_NORMAL
- en: <st c="955">This part includes the</st> <st c="979">following chapters:</st>
  id: totrans-267
  prefs: []
  type: TYPE_NORMAL
