  type: TYPE_NORMAL
- en: '[*<st c="1026">Chapter 14</st>*](B21936_14.xhtml#_idTextAnchor248)<st c="1037">,</st>
    *<st c="1039">Exploring Continuous Learning and Improvement</st>*'
  id: totrans-269
  prefs:
