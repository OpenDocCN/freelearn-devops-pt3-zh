- en: '4'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Enabling Connections for Design, Source Control, and Continuous Integration
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The power of Atlassian’s Open DevOps toolchain is the ability to integrate with
    many external third-party applications. While an organization may use Atlassian
    as the DevOps backbone, there may be other preferred applications for design,
    source control, or **continuous integration** (**CI**). For example, although
    Atlassian allows for easy connection to Bitbucket for **source control** and CI,
    we may want to connect to our existing tools, such as GitHub and GitLab for source
    control and Jenkins and CircleCI for CI. This chapter will demonstrate how to
    integrate Jira with these external tools to allow visibility of source control
    and CI information in Jira.
  prefs: []
  type: TYPE_NORMAL
- en: 'To accomplish this, we will look at incorporating the following recipes:'
  prefs: []
  type: TYPE_NORMAL
- en: Connecting Jira to design tools
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Connecting Jira to source control using a native integration
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Connecting Jira to source control using a universal integration
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Connecting Jira to CI tools
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Technical requirements
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'To complete this chapter, you will need the following:'
  prefs: []
  type: TYPE_NORMAL
- en: Jira
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A Moqups account at [https://moqups.com/](https://moqups.com/)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A Figma account at [https://www.figma.com/](https://www.figma.com/)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A GitLab account at [https://gitlab.com/](https://gitlab.com/)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A CircleCI account at [https://circleci.com/](https://circleci.com/)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A local Jenkins server available from [https://www.jenkins.io/](https://www.jenkins.io/)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Connecting Jira to design tools
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Visual design tools allow designers to create wireframes, mockups, and prototypes
    efficiently. By creating these detailed prototypes, you can identify usability
    issues and make necessary changes before any code is written. For example, if
    an organization wants to develop a mobile application, these design tools can
    be used to create a mockup of the UI. This mockup can then be attached to **Jira
    issues** that have been created to track this design work item.
  prefs: []
  type: TYPE_NORMAL
- en: Getting ready
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'To execute this recipe, you will need the following:'
  prefs: []
  type: TYPE_NORMAL
- en: Jira administration permissions in order to install the necessary app plugins
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Your Moqups account
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Your Figma account
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: How to do it…
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'This recipe has the following objectives:'
  prefs: []
  type: TYPE_NORMAL
- en: Configuring the integration of two popular design tools (Moqups and Figma) with
    Jira
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Demonstrating the usage of design tools in Jira issues
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Let’s proceed to achieving these objectives.
  prefs: []
  type: TYPE_NORMAL
- en: How to connect Jira to Moqups
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '**Moqups** is a web-based application designed to facilitate the creation of
    wireframes, mockups, diagrams, and prototypes. These are essential components
    of the early stages of website, software, and application development processes.'
  prefs: []
  type: TYPE_NORMAL
- en: Let’s get started on adding the Moqups application to Jira.
  prefs: []
  type: TYPE_NORMAL
- en: Go to the application marketplace and search for the Moqups app. Select the
    **Moqups for Jira** **Cloud** application.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![Figure 4.1 – Finding the Moqups application](img/B21937_4_01.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 4.1 – Finding the Moqups application
  prefs: []
  type: TYPE_NORMAL
- en: An application information page is displayed. Select **Get app** to begin the
    installation process.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![Figure 4.2 – Getting the Moqups application](img/B21937_4_02.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 4.2 – Getting the Moqups application
  prefs: []
  type: TYPE_NORMAL
- en: An **Add to Jira** pop-up window will present itself. Select the **Get it now**
    button to continue the installation process.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![Figure 4.3 – Adding application pop-up window](img/B21937_4_03.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 4.3 – Adding application pop-up window
  prefs: []
  type: TYPE_NORMAL
- en: Once the application is installed and ready, a window will display, allowing
    you to configure the application. Select the **Configure** option.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![Figure 4.4 – Configuring Moqups application](img/B21937_4_04.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 4.4 – Configuring Moqups application
  prefs: []
  type: TYPE_NORMAL
- en: To configure the application, you must connect to your existing Moqups account.
    This will establish an integration, allowing you to pull in any of your existing
    Moqups projects. Select the **Connect to an existing Moqups** **account** button.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![Figure 4.5 – Connecting to an existing Moqups account](img/B21937_4_05.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 4.5 – Connecting to an existing Moqups account
  prefs: []
  type: TYPE_NORMAL
- en: A Moqups credential popup will be displayed. Enter your Moqups account credentials
    and select the **Connect** button.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![Figure 4.6 – Entering Moqups credentials](img/B21937_4_06.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 4.6 – Entering Moqups credentials
  prefs: []
  type: TYPE_NORMAL
- en: Once your Moqups credentials have been successfully validated, you will be presented
    with the **Moqups App Information** page. Here, you can adjust permissions, subscription
    quota, and/or disconnect from Moqups.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![Figure 4.7 – Moqups configuration settings](img/B21937_4_07.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 4.7 – Moqups configuration settings
  prefs: []
  type: TYPE_NORMAL
- en: Now that Moqups is installed and configured, we can add a project to any Jira
    issue. To accomplish this, go to an appropriate Jira issue and select the three
    dots for additional options. Select the **Moqups** option.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![Figure 4.8 – Selecting Moqups to add a component to Jira](img/B21937_4_08.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 4.8 – Selecting Moqups to add a component to Jira
  prefs: []
  type: TYPE_NORMAL
- en: A **Moqups** section will be provided on the Jira issue. Select the **Add Moqups
    Project** to pull a project into the issue.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![Figure 4.9 – Adding a Moqups project to the Jira issue](img/B21937_4_09.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 4.9 – Adding a Moqups project to the Jira issue
  prefs: []
  type: TYPE_NORMAL
- en: All available Moqups projects will be available to the user based on their permissions.
    Select the appropriate project and then click the **Add** button.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![Figure 4.10 – Selecting and adding the Moqups project](img/B21937_4_10.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 4.10 – Selecting and adding the Moqups project
  prefs: []
  type: TYPE_NORMAL
- en: The Moqups project is now embedded as an object in the **Moqups** section of
    the Jira issue.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![Figure 4.11 – Moqups project on Jira ticket](img/B21937_4_11.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 4.11 – Moqups project on Jira ticket
  prefs: []
  type: TYPE_NORMAL
- en: You can now edit the Moqups project right from the Jira ticket. Select the pencil
    icon from the **Moqups** object, and you will be taken to that project in edit
    mode.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![Figure 4.12 – Editing the Moqups project](img/B21937_4_12.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 4.12 – Editing the Moqups project
  prefs: []
  type: TYPE_NORMAL
- en: Great job! You have now achieved the objectives of this recipe by integrating
    the Moqups design app with Jira. You can now keep your design and project management
    teams fully in synch.
  prefs: []
  type: TYPE_NORMAL
- en: Next up, we are going to look at doing a similar activity but using the Figma
    design application.
  prefs: []
  type: TYPE_NORMAL
- en: How to connect Jira to Figma
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '**Figma** is a cloud-based design tool that is widely used for its collaborative
    and user-friendly interface. It is primarily aimed at UI and UX design for applications,
    but it also has robust capabilities for graphic design and prototyping.'
  prefs: []
  type: TYPE_NORMAL
- en: Let’s now add the Figma app to Jira to demonstrate another design-type application.
  prefs: []
  type: TYPE_NORMAL
- en: Go to the application marketplace and search for the Figma app. Select the **Figma
    for Jira** app that has the Figma logo.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![Figure 4.13 – Installing the Figma app](img/B21937_4_13.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 4.13 – Installing the Figma app
  prefs: []
  type: TYPE_NORMAL
- en: An application information page is displayed. Select **Get app** to begin the
    installation process.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![Figure 4.14 – Installing the Figma app](img/B21937_4_14.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 4.14 – Installing the Figma app
  prefs: []
  type: TYPE_NORMAL
- en: An **Add to Jira** pop-up window will present itself. Select the **Get it now**
    button to continue the installation process.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![Figure 4.15 – Installing the Figma app](img/B21937_4_15.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 4.15 – Installing the Figma app
  prefs: []
  type: TYPE_NORMAL
- en: Now, switch over to your existing Figma account and select the project you would
    like to share.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Update the project permissions to allow users to view and interact with the
    file. Select **Copy link** to get the file URL.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![Figure 4.16 – Sharing the Figma project](img/B21937_4_16.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 4.16 – Sharing the Figma project
  prefs: []
  type: TYPE_NORMAL
- en: Switch back to Jira and select the Jira issue you want to add to the file embed.
    Select the three dots for more options and select **Designs**.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![Figure 4.17 – Selecting Designs from the menu](img/B21937_4_17.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 4.17 – Selecting Designs from the menu
  prefs: []
  type: TYPE_NORMAL
- en: A **Designs** section will appear on the Jira issue. Paste the copied Figma
    file URL and select **Add Design**.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![Figure 4.18 – Adding Figma public URL](img/B21937_4_18.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 4.18 – Adding Figma public URL
  prefs: []
  type: TYPE_NORMAL
- en: 'The Figma project is now added to the Jira issue in the **Designs** section:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![Figure 4.19 – Figma project now embedded in Jira issue](img/B21937_4_19.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 4.19 – Figma project now embedded in Jira issue
  prefs: []
  type: TYPE_NORMAL
- en: You have successfully added the Figma integration to Jira! This recipe has shown
    how we can incorporate design activities into our Jira issue management.
  prefs: []
  type: TYPE_NORMAL
- en: Next up, we look at adding source control applications via native integration.
  prefs: []
  type: TYPE_NORMAL
- en: Connecting Jira to source control using a native integration
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'Most source control platforms have two ways to connect to Jira: a native connection
    (from the perspective of the source control application) or a plugin installation
    using Atlassian’s **Universal Plugin** **Manager** (**UPM**).'
  prefs: []
  type: TYPE_NORMAL
- en: In this section, we will look at how to use **native integration** to connect
    Jira and **GitLab**. Native integration means we are adding the integration from
    the GitLab application directly and not going through an app on the Jira side.
  prefs: []
  type: TYPE_NORMAL
- en: GitLab is a popular web-based DevOps life-cycle tool that provides a Git repository
    for source control. GitLab also features wiki, CI/**continuous deployment/delivery**
    (**CD**), and code review capabilities. It is a complete application that allows
    developers and teams to cover the full **software development life cycle** (**SDLC**),
    from planning to creation, building, verifying, security testing, deploying, and
    monitoring.
  prefs: []
  type: TYPE_NORMAL
- en: Getting ready
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: To execute this recipe, you will need a GitLab account at [https://gitlab.com/](https://gitlab.com/).
  prefs: []
  type: TYPE_NORMAL
- en: How to do it…
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'The objectives for this recipe are the following:'
  prefs: []
  type: TYPE_NORMAL
- en: Configuring a native GitLab integration with Jira
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Verifying the connection by viewing associated Jira issues in GitLab
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'To achieve these objectives, we will use the following steps:'
  prefs: []
  type: TYPE_NORMAL
- en: 'Connect Jira with GitLab through the native integration, go to your GitLab
    account, and select the desired project:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![Figure 4.20 – GitLab project](img/B21937_4_20.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 4.20 – GitLab project
  prefs: []
  type: TYPE_NORMAL
- en: From the right-hand menu options, select **Settings**.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![Figure 4.21 – GitLab project settings](img/B21937_4_21.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 4.21 – GitLab project settings
  prefs: []
  type: TYPE_NORMAL
- en: This will present a sub-menu. From here, select the **Integrations** option.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![Figure 4.22 – GitLab project integrations](img/B21937_4_22.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 4.22 – GitLab project integrations
  prefs: []
  type: TYPE_NORMAL
- en: A full page of available integrations is displayed. Scroll down to the Jira
    integration and select **Configure**.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![Figure 4.23 – Jira integration configuration](img/B21937_4_23.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 4.23 – Jira integration configuration
  prefs: []
  type: TYPE_NORMAL
- en: Jira connection details will be displayed. To configure the Jira endpoint, complete
    the following actions.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Check the **Enable** **integration** option.
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Under **Authentication method**, check **Basic**, then do the following:'
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: Add your **Email or** **username** details.
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: Add your **API Token or** **password** details.
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: '![Figure 4.24 – Jira connection parameters](img/B21937_4_24.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 4.24 – Jira connection parameters
  prefs: []
  type: TYPE_NORMAL
- en: 'Scroll down to the bottom of the Jira **Connection details** page and perform
    the following actions:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Check **Enable** **Jira issues**.
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: Add the **Jira project key** value for the project you want to be associated
    with this code repository project.
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: Select **Save changes**.
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: '![Figure 4.25 – Jira issue enablement](img/B21937_4_25.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 4.25 – Jira issue enablement
  prefs: []
  type: TYPE_NORMAL
- en: On the left-hand menu options, you can now select **Plan**, which will produce
    a sub-menu with the **Jira issues** option. Select **Jira issues**.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![Figure 4.26 – Selecting associated Jira issues](img/B21937_4_26.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 4.26 – Selecting associated Jira issues
  prefs: []
  type: TYPE_NORMAL
- en: You will now see the Jira issues the project key associated with this GitLab
    repository.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![Figure 4.27 – Viewing Jira issues associated with the GitLab project](img/B21937_4_27.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 4.27 – Viewing Jira issues associated with the GitLab project
  prefs: []
  type: TYPE_NORMAL
- en: You have now successfully added the Jira integration to GitLab via the GitLab
    native integration. Next up, we look at adding source control from the Jira UPM.
  prefs: []
  type: TYPE_NORMAL
- en: Connecting Jira to source control using a universal integration
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: One of the easiest ways to connect source control to Jira is through Atlassian’s
    UPM.
  prefs: []
  type: TYPE_NORMAL
- en: In this section, you will learn how to establish connections to an external
    source control tool such as **GitHub** and view connected Git repo data from Jira
    using the GitHub for Jira app.
  prefs: []
  type: TYPE_NORMAL
- en: GitHub is a cloud-based platform that provides source control for software development
    using Git. GitHub also provides developers with bug tracking, task management,
    and CI/CD capabilities.
  prefs: []
  type: TYPE_NORMAL
- en: Getting ready
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'To execute this recipe, you will need the following:'
  prefs: []
  type: TYPE_NORMAL
- en: Jira administration permissions to install the GitHub for Jira app
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A GitHub account at [https://github.com/](https://github.com/)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: How to do it…
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'The objectives for this recipe are to install and configure the GitHub for
    Jira application. To do that, use the following steps:'
  prefs: []
  type: TYPE_NORMAL
- en: First, we need to install the free GitHub app into Jira.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Go to the application marketplace and search for the GitHub app. Select the
    **GitHub for Jira** app from Atlassian.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '![Figure 4.28 – Finding the GitHub for Jira app](img/B21937_4_28.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 4.28 – Finding the GitHub for Jira app
  prefs: []
  type: TYPE_NORMAL
- en: An application information page is displayed. Select **Get app** to begin the
    installation process.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![Figure 4.29 – Installing the GitHub app](img/B21937_4_29.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 4.29 – Installing the GitHub app
  prefs: []
  type: TYPE_NORMAL
- en: An **Add to Jira** pop-up window will present itself. Select the **Get it now**
    button to continue the installation process.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![Figure 4.30 – Adding GitHub app to Jira](img/B21937_4_30.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 4.30 – Adding GitHub app to Jira
  prefs: []
  type: TYPE_NORMAL
- en: When the GitHub app has finished being installed into Jira, a pop-up window
    will display, allowing you to configure the app by selecting **Get started**.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![Figure 4.31 – Configuring the GitHub app](img/B21937_4_31.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 4.31 – Configuring the GitHub app
  prefs: []
  type: TYPE_NORMAL
- en: A **Connect Github to Jira** screen is displayed. Select **Continue**.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![Figure 4.32 – GitHub connection](img/B21937_4_32.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 4.32 – GitHub connection
  prefs: []
  type: TYPE_NORMAL
- en: Authorize the GitHub links by highlighting the **GitHub Cloud** option and selecting
    **Next**.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![Figure 4.33 – Selecting GitHub Cloud or GitHub Enterprise Server](img/B21937_4_33.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 4.33 – Selecting GitHub Cloud or GitHub Enterprise Server
  prefs: []
  type: TYPE_NORMAL
- en: Jira needs access authorization from GitHub. Select **Authorize Jira**.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![Figure 4.34 – GitHub configuration instructions](img/B21937_4_34.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 4.34 – GitHub configuration instructions
  prefs: []
  type: TYPE_NORMAL
- en: The final step for GitHub access is to select **Connect**.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![Figure 4.35 – Connecting GitHub](img/B21937_4_35.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 4.35 – Connecting GitHub
  prefs: []
  type: TYPE_NORMAL
- en: A response page is presented, indicating successful Jira to GitHub integration.
    Select **Exit** **set up**.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![Figure 4.36 – GitHub connection](img/B21937_4_36.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 4.36 – GitHub connection
  prefs: []
  type: TYPE_NORMAL
- en: A **GitHub configuration** page is returned showing the connected organizations
    available.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![Figure 4.37 – Adding URL to Jira description](img/B21937_4_37.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 4.37 – Adding URL to Jira description
  prefs: []
  type: TYPE_NORMAL
- en: Congratulations – you have now integrated the GitHub source control through
    the UPM process!
  prefs: []
  type: TYPE_NORMAL
- en: Next up, we look at adding CI tools to Jira!
  prefs: []
  type: TYPE_NORMAL
- en: Connecting Jira to CI tools
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In this section, we will explore integrating Jira with CI tools. Combining Jira
    and CI gives users a detailed view of development activities, including code commits,
    pull requests, and releases.
  prefs: []
  type: TYPE_NORMAL
- en: Getting ready
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'We need the following pre-requisites for both parts of this recipe:'
  prefs: []
  type: TYPE_NORMAL
- en: Jenkins server
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Atlassian Jira plugin installed on the Jenkins server
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: CircleCI account
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Organization ID from the CircleCI account
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: How to do it…
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: We will look at two recipes for this section, starting with connecting Jira
    to Jenkins, followed by connecting Jira to CircleCI.
  prefs: []
  type: TYPE_NORMAL
- en: First up is Jenkins. Jenkins is a popular open source automation server that
    enables developers to build, test, and deploy their software projects continuously.
    A Jenkins server can easily be integrated with Jira.
  prefs: []
  type: TYPE_NORMAL
- en: How to connect Jira to Jenkins
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Let’s begin by adding the Jenkins app.
  prefs: []
  type: TYPE_NORMAL
- en: Go to the application marketplace and search for the Jenkins app. Select the
    **Jenkins for Jira (****Official)** app.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![Figure 4.38 – Finding the Jenkins for Jira app](img/B21937_4_38.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 4.38 – Finding the Jenkins for Jira app
  prefs: []
  type: TYPE_NORMAL
- en: An application information page is displayed. Select **Get app** to begin the
    installation process.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![Figure 4.39 – Getting Jenkins for Jira app](img/B21937_4_39.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 4.39 – Getting Jenkins for Jira app
  prefs: []
  type: TYPE_NORMAL
- en: An **Add to Jira** pop-up window will present itself. Select the **Get it now**
    button to continue the installation process.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![Figure 4.40 – Installing the Jenkins for Jira app](img/B21937_4_40.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 4.40 – Installing the Jenkins for Jira app
  prefs: []
  type: TYPE_NORMAL
- en: Once the Jenkins app is installed, we can proceed to configuration. Navigate
    to the Jira **Manage apps** page and select the **Jenkins for Jira** item from
    the left-hand menu.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![Figure 4.41 – Configuring the Jenkins for Jira app](img/B21937_4_41.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 4.41 – Configuring the Jenkins for Jira app
  prefs: []
  type: TYPE_NORMAL
- en: A **Connect Jenkins to Jira Software** page is displayed. Select the **Connect
    a Jenkins server** button to continue configuration.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![Figure 4.42 – Connecting to a Jenkins server](img/B21937_4_42.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 4.42 – Connecting to a Jenkins server
  prefs: []
  type: TYPE_NORMAL
- en: The configuration will provide a notification that the **Atlassian Jira Software
    Cloud** plugin should already be installed on the Jenkins server. Go ahead and
    click the **Next** button.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![Figure 4.43 – Confirming Jira plugin installed on Jenkins](img/B21937_4_43.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 4.43 – Confirming Jira plugin installed on Jenkins
  prefs: []
  type: TYPE_NORMAL
- en: We can start to create a connection by first providing a name for our Jenkins
    server connection and then selecting **Create**.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![Figure 4.44 – Creating a Jenkins server connection](img/B21937_4_44.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 4.44 – Creating a Jenkins server connection
  prefs: []
  type: TYPE_NORMAL
- en: The Jenkins for Jira app will provide you with a Webhook URL and a secret key.
    These parameters are what you need to cut and paste into the **Connect Jenkins
    to your Jira** **site** configuration.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Select **Done**.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '![Figure 4.45 – Jenkins connection parameters](img/B21937_4_45.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 4.45 – Jenkins connection parameters
  prefs: []
  type: TYPE_NORMAL
- en: The Jenkins for Jira app now displays the connected Jenkins server.
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 4.46 – Jenkins connected](img/B21937_4_46.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 4.46 – Jenkins connected
  prefs: []
  type: TYPE_NORMAL
- en: Jenkins is one of the most popular CI tools, and you have now successfully connected
    the application to your Jira instance.
  prefs: []
  type: TYPE_NORMAL
- en: 'Next up, we look at integrating another popular CI tool: CircleCI.'
  prefs: []
  type: TYPE_NORMAL
- en: How to connect Jira to CircleCI
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '**CircleCI** is a modern CI/CD platform that automates the software development
    process, allowing teams to build, test, and deploy applications rapidly and reliably.
    It is designed to work with cloud-based or on-premise **version control systems**
    (**VCSs**) such as GitHub and Bitbucket.'
  prefs: []
  type: TYPE_NORMAL
- en: Let’s start adding the CircleCI application to Jira.
  prefs: []
  type: TYPE_NORMAL
- en: First, go to the application marketplace and search for the CircleCI app. Select
    the **CircleCI for** **Jira** app.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![Figure 4.47 – Finding the CircleCI for Jira app](img/B21937_4_47.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 4.47 – Finding the CircleCI for Jira app
  prefs: []
  type: TYPE_NORMAL
- en: An application information page is displayed. Select **Get app** to begin the
    installation process.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![Figure 4.48 – Getting the CircleCI for Jira app](img/B21937_4_48.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 4.48 – Getting the CircleCI for Jira app
  prefs: []
  type: TYPE_NORMAL
- en: An **Add to Jira** pop-up window will present itself. Select the **Get it now**
    button to continue the installation process.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![Figure 4.49 – Installing the CircleCI for Jira app](img/B21937_4_49.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 4.49 – Installing the CircleCI for Jira app
  prefs: []
  type: TYPE_NORMAL
- en: Once the CircleCI app is installed, we can proceed to configuration. Go to the
    Jira **Manage apps** page and select the **CircleCI for Jira** item from the left-hand
    menu.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![Figure 4.50 – Managing the CircleCI for Jira app](img/B21937_4_50.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 4.50 – Managing the CircleCI for Jira app
  prefs: []
  type: TYPE_NORMAL
- en: A **CircleCI for Jira** configuration page is displayed; select **CONFIGURE**.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![Figure 4.51 – Configuring the CircleCI for Jira app](img/B21937_4_51.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 4.51 – Configuring the CircleCI for Jira app
  prefs: []
  type: TYPE_NORMAL
- en: CircleCI will ask for permission to access Atlassian products; select **Allow
    a****ccess**.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![Figure 4.52 – Allowing CircleCI access](img/B21937_4_52.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 4.52 – Allowing CircleCI access
  prefs: []
  type: TYPE_NORMAL
- en: Once Atlassian product access is granted, the CircleCI app will request access
    to your Atlassian account. Select **Accept**.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![Figure 4.53 – Accepting access request](img/B21937_4_53.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 4.53 – Accepting access request
  prefs: []
  type: TYPE_NORMAL
- en: A **CircleCI for Jira – Configure** page is displayed.
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 4.54 – CircleCI for Jira configuration page](img/B21937_4_54.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 4.54 – CircleCI for Jira configuration page
  prefs: []
  type: TYPE_NORMAL
- en: To complete the configuration, we need to obtain the CircleCI organization ID.
    To do this, switch over to your CircleCI account and select the **Organization
    Settings** menu option.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![Figure 4.55 – CircleCI Organization Settings menu option](img/B21937_4_55.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 4.55 – CircleCI Organization Settings menu option
  prefs: []
  type: TYPE_NORMAL
- en: An organization **Overview** page will be displayed. An **Organization ID**
    value is available. Select the copy icon next to the **Organization** **ID** value.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![Figure 4.56 – CircleCI Organization ID value](img/B21937_4_56.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 4.56 – CircleCI Organization ID value
  prefs: []
  type: TYPE_NORMAL
- en: With the organization ID copied to your clipboard, switch back to your Jira
    application. Paste the organization ID into the **CircleCI Organization ID** field
    and then select **SUBMIT**.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![Figure 4.57 – Submitting CircleCI configuration](img/B21937_4_57.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 4.57 – Submitting CircleCI configuration
  prefs: []
  type: TYPE_NORMAL
- en: The CircleCI Jira orb can now be configured with the **Web Trigger URL** value
    to relay information about your build or deployments. See the following screenshot
    for where to copy the web trigger ID.
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 4.58 – Submitting CircleCI configuration](img/B21937_4_58.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 4.58 – Submitting CircleCI configuration
  prefs: []
  type: TYPE_NORMAL
- en: 'It is beyond the scope of this recipe to fully build out the CircleCI pipeline,
    but it shows you how to integrate a CircleCI application with Jira. For more information
    on completing a CircleCI pipeline utilizing the web trigger URL, please refer
    to the following website: [https://circleci.com/developer/orbs/orb/circleci/jira](https://circleci.com/developer/orbs/orb/circleci/jira).'
  prefs: []
  type: TYPE_NORMAL
