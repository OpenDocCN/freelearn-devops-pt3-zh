  type: TYPE_NORMAL
  zh: 赋能变革：为组织卓越而行动的号召
- en: Addressing labor’s declining share of GDP
  id: totrans-13
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 解决劳动份额下降的问题
- en: 'Did you know that the U.S. market share for manufactured goods by domestic
    producers has been declining steadily for the past 20 years? According to the
    CPA Domestic Market Share Index, it reached a record low of 66% in 2022\. A critical
    issue cited is a two-thirds fall in labor’s share of U.S. GDP. Economists cite
    three main factors contributing to this decline:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 你知道美国国内制造商品的市场份额在过去20年持续下降吗？根据CPA国内市场份额指数，2022年达到了66%的历史最低点。一个关键问题是美国GDP中劳动份额下降了三分之二。经济学家指出有三大因素导致这一下降：
- en: '**Weak productivity growth**: Sluggish productivity growth significantly impacts
    labor’s share, accounting for half of the decline. [2](B21818_12.xhtml#endnote-002)'
  id: totrans-15
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**低生产率增长**：低迷的生产率增长显著影响劳动份额，约占下降的一半。[2](B21818_12.xhtml#endnote-002)'
- en: '**Income inequality**: The widening gap between average and median wages contributes
    to the decline, representing 19% of the overall gap in labor’s share. [3](B21818_12.xhtml#endnote-003)'
  id: totrans-16
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**收入不平等**：平均工资与中位数工资之间的差距不断扩大，导致劳动份额下降，占总体差距的19%。[3](B21818_12.xhtml#endnote-003)'
- en: '**Technological progress**: Unequal effects on labor and capital due to biased
    technological change play a role. Capital deepening (increased capital relative
    to labor) is a contributing mechanism. [4](B21818_12.xhtml#endnote-004)'
  id: totrans-17
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**技术进步**：由于偏向性的技术变革，劳动与资本的影响不均，这也起到了作用。资本深化（资本相对于劳动的增加）是一个贡献机制。[4](B21818_12.xhtml#endnote-004)'
- en: This alarming trend underscores the pressing need for organizations to return
    to the basics of Lean production practices. Additionally, they must incorporate
    Agile practices that originated within the software industry to adapt and evolve
    through digital innovations across products, services, and business-enabling systems.
    Together, these strategies help organizations navigate the complexities of the
    global economy effectively and remain competitive.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 这一令人担忧的趋势凸显了组织迫切需要回归精益生产实践的基础。此外，他们还必须将源自软件行业的敏捷实践融入其中，以适应并通过跨产品、服务和支持业务的系统的数字化创新不断进化。这些策略共同帮助组织有效应对全球经济的复杂性，并保持竞争力。
- en: That’s a bold statement and a tall task to undertake. So, let’s explore how
    responsible Lean-Agile enterprises and society can collaborate to address these
    vital challenges.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个大胆的声明，也是一个艰巨的任务。那么，让我们来探讨一下负责任的精益敏捷企业和社会如何合作，解决这些至关重要的挑战。
- en: Promoting corporate responsibility through Lean-Agile practices
  id: totrans-20
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 通过精益敏捷实践促进企业责任
- en: Henry Ford famously understood the importance of fair wages for his employees,
    recognizing that they needed to be able to afford the products they were creating.
    Otherwise, he would have no customers for his automobiles. This principle of enlightened
    management is crucial today, where businesses must bear responsibility for broader
    societal issues such as income deficiencies and technological disruptions. Lean-Agile
    practices offer a framework for addressing these challenges while also driving
    business success.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 亨利·福特以其对员工公平工资重要性的深刻理解而闻名，他认识到员工需要有能力购买他们所创造的产品，否则他就无法为自己的汽车找到客户。这一开明管理原则至今仍至关重要，尤其在如今的商业环境中，企业必须对更广泛的社会问题承担责任，比如收入不足和技术变革。精益敏捷实践为应对这些挑战并推动商业成功提供了框架。
- en: Addressing income inequality
  id: totrans-22
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 解决收入不平等问题
- en: Leaders and shareholders in Lean-Agile enterprises should recognize their responsibility
    to pay fair wages based on the skills and expertise of their employees. Fair compensation
    is not only a moral obligation but also a strategic necessity. By ensuring that
    their employees are fairly compensated, companies help foster a robust economy
    filled with prospective customers who have the financial resources to purchase
    their products and services. Additionally, by ensuring that employees are fairly
    compensated, businesses can foster a more motivated and loyal workforce, ultimately
    contributing to a more stable and prosperous outcome. This approach recognizes
    that the very people who contribute to the company’s success are also its customers,
    sustaining the market for their products and services.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 精益敏捷企业的领导者和股东应当认识到，他们有责任根据员工的技能和专长支付公平的工资。公平的薪酬不仅是道德义务，也是战略必要。通过确保员工得到公平补偿，公司帮助推动一个充满潜在客户的强大经济体，这些客户有经济能力购买他们的产品和服务。此外，通过确保员工得到公平补偿，企业可以培养出更有动力和忠诚的员工队伍，从而最终实现更加稳定和繁荣的结果。这种方法认识到，正是那些为公司成功做出贡献的人，也是公司的客户，持续支撑着其产品和服务的市场。
- en: Navigating technological progress
  id: totrans-24
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 应对技术进步
- en: While Lean-Agile enterprises can leverage technology to enhance efficiency and
    value delivery, society must address the broader implications of technological
    progress. Ensuring that technology does not displace workers at the expense of
    the economy is a collective challenge. Businesses, policymakers, and communities
    need to work together to create solutions that balance technological advancement
    with job security and economic stability. This collaborative effort will help
    mitigate the risks of automation and ensure that technological progress benefits
    everyone.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然精益敏捷型企业可以利用技术来提高效率和价值交付，但社会必须关注技术进步带来的更广泛影响。确保技术不会以牺牲经济为代价取代劳动者是一个集体性挑战。企业、政策制定者和社区需要共同努力，创造出平衡技术进步、工作安全和经济稳定的解决方案。这种合作努力将有助于减少自动化带来的风险，并确保技术进步造福每一个人。
- en: The employment of Lean practices, combined with technology enhancements, helps
    businesses eliminate inefficiencies, reduce unnecessary inventories, minimize
    defects, and empower employees to participate in problem-solving and decision-making.
    Additionally, the adaptability of Agile practices ensures that these types of
    improvements become a continuous process. This holistic approach ensures that
    organizations contribute positively to society while achieving their strategic
    goals, ultimately fostering a sustainable and prosperous future for both the company
    and its customers. The key to continuity is understanding that technology, including
    AI, cannot be viewed as a replacement for people but as an enabler for them. People
    drive our economy through their purchases, so we need to view technology as a
    means to expand our economy by freeing up resources to deliver new products and
    services that we haven’t yet thought of.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 精益实践与技术提升的结合帮助企业消除低效，减少不必要的库存，最小化缺陷，并赋能员工参与问题解决和决策过程。此外，敏捷实践的适应性确保这些改进成为持续的过程。这一全面的方法确保组织在实现战略目标的同时为社会做出积极贡献，最终为公司和客户创造可持续的繁荣未来。持续性的关键在于理解技术，包括AI，并非替代人类，而是帮助人类。人们通过购买驱动我们的经济，因此我们需要将技术视为一种手段，通过解放资源来推动经济发展，推出我们尚未想到的新产品和服务。
- en: Having addressed the two-thirds decline in labor’s share of U.S. GDP and how
    Lean-Agile enterprises can respond, let’s conclude this book with a recap of what
    you have learned, including cross-cutting themes. We will also provide three real-world
    case studies where Lean-Agile practices have improved business operations.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 在讨论了美国GDP中劳动份额下降三分之二，并探讨了精益敏捷企业如何应对这一挑战后，让我们以总结你所学的内容来结束本书，包括跨领域的主题。我们还将提供三个实际案例，展示精益敏捷实践如何改善商业运作。
- en: Recapping the main concepts and essential takeaways
  id: totrans-28
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 回顾主要概念和关键要点
- en: In this section, we will quickly summarize the key points covered in the four
    parts and twelve chapters of this book. We’ll start with the first three chapters,
    which comprise *Part 1*.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 本节将快速总结本书四个部分和十二章的关键内容。我们将从前三章开始，这些章节构成了*第一部分*。
- en: 'Part 1: Summarizing Lean-Agile foundations'
  id: totrans-30
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第一部分：总结精益敏捷基础
- en: In *Part 1*, we explored the foundational aspects of Lean-Agile and Value Stream
    Management (VSM). The importance of not just surviving but leading in a rapidly
    changing digital landscape was emphasized. Lean, Agile, and VSM practices were
    highlighted as crucial for optimizing value streams, refining processes, and fostering
    collaboration.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 在*第一部分*中，我们探讨了精益敏捷和价值流管理（VSM）的基础内容。强调了在快速变化的数字化环境中，不仅要生存下来，还要引领潮流的重要性。精益、敏捷和VSM实践被突出强调为优化价值流、完善流程和促进协作的关键。
