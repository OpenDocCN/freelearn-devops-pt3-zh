- en: Widespread lean adoption would make the US more competitive.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 广泛采用精益管理将使美国更具竞争力。
- en: Industry Week, September 2023 [1](B21818_12.xhtml#endnote-001)
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 《工业周刊》，2023年9月 [1](B21818_12.xhtml#endnote-001)
- en: Congratulations! You’ve acquired a wealth of knowledge on driving competitive
    advantage through continuous business transformations with Lean-Agile and **Value
    Stream Management** (**VSM**) practices. However, our journey doesn’t end here.
    It’s time to consolidate your learnings and start your journey to Lean-Agile mastery
    by applying what you have learned.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 恭喜！您已经掌握了通过持续的商业转型，利用精益敏捷和**价值流管理**（**VSM**）实践来推动竞争优势的丰富知识。然而，我们的旅程并未结束。现在是巩固学习并开始应用所学知识，踏上精益敏捷精通之路的时刻。
- en: The goal of this final chapter is to empower you with a comprehensive understanding
    of Lean-Agile and VSM practices and their application in real-world scenarios.
    By consolidating your learning and providing practical guidance, our objective
    is to equip you with the tools and strategies needed to drive transformative change
    within your organization.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 本章的目标是赋予您对精益敏捷（Lean-Agile）和VSM实践的全面理解，并在实际场景中应用这些实践。通过整合您的学习并提供实践指导，我们的目标是为您提供推动组织内转型变革所需的工具和策略。
- en: Here, we will recap the key learnings from each section of the book and provide
    actionable strategies to embed these practices within your organization, fostering
    continuous business transformation that enhances competitiveness and customer-centricity.
    Specifically, you’ll gain insights into how Lean, Agile, and VSM principles work
    in concert to drive value-centric customer delivery and sustainable organizational
    excellence.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，我们将回顾书中各部分的关键学习内容，并提供可操作的策略，以将这些实践嵌入到您的组织中，促进持续的商业转型，提升竞争力和以客户为中心的思维。具体而言，您将深入了解精益、敏捷和VSM原则如何协同工作，以推动以价值为中心的客户交付和可持续的组织卓越。
- en: 'In today’s dynamic business landscape, where competition is fierce and change
    is constant, mastering Lean-Agile and VSM practices is essential for staying ahead.
    This chapter will cover the following topics:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在当今竞争激烈、变化不断的商业环境中，掌握精益敏捷（Lean-Agile）和价值流管理（VSM）实践对于保持竞争力至关重要。本章将涵盖以下主题：
