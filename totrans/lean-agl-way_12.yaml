    change and achieve Lean-Agile mastery.'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的*第二部分*聚焦于价值流管理（VSM）及其在提升组织内精益敏捷原则方面的作用。它提供了优化流程、推动改进和培养持续改进文化的实用策略。本部分为你提供了推动有意义变革和实现精益敏捷精通的工具。
- en: Driving improvements with the nine-step VSM methodology
  id: totrans-51
