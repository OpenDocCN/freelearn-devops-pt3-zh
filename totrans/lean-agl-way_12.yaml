  prefs: []
  type: TYPE_NORMAL
  zh: 通过采用这种方法论，你获得了一个框架，系统地评估改进机会并执行有效的计划，从而减少停滞和衰退的风险。
- en: Implementing the VSM roadmap
  id: totrans-58
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 实施VSM路线图
- en: '[*Chapter 5*](B21818_05.xhtml#_idTextAnchor302), *Introducing the VSM Implementation
    Roadmap*, explored the practical approach of the **Value Stream Management Consortium**
    (**VSMC**) for implementing VSM principles. Building on [*Chapter 4*](B21818_04.xhtml#_idTextAnchor203),
    it presented a nine-step framework: Start, Assess, Vision, Identify, Organize,
    Map, Connect, Inspect, and Adapt. Key insights included the following:'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第5章*](B21818_05.xhtml#_idTextAnchor302)，《VSM实施路线图介绍》，探讨了**价值流管理联盟**（**VSMC**）实施VSM原则的实用方法。基于[*第4章*](B21818_04.xhtml#_idTextAnchor203)，它呈现了一个九步框架：开始、评估、愿景、识别、组织、绘制、连接、检查和适应。关键见解包括以下内容：'
- en: A comprehensive framework to drive transformative change by aligning IT efforts
    with ongoing value stream improvement opportunities
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过将IT努力与持续的价值流改进机会对齐，推动变革的综合框架
- en: A roadmap to integrate Lean and Agile practices to optimize value streams
  id: totrans-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 整合精益和敏捷实践以优化价值流的路线图
- en: Ensuring IT alignments with strategic objectives and customer-centric value
    delivery
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 确保IT与战略目标和以客户为中心的价值交付保持一致
- en: This roadmap provided structured guidance for navigating complex business transformations
    with confidence and agility.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 这条路线图提供了结构化的指导，帮助在复杂的业务转型中充满信心和敏捷地前行。
- en: Achieving streamlined value streams
  id: totrans-64
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 实现精简的价值流
- en: '[*Chapter 6*](B21818_06.xhtml#_idTextAnchor329), *Navigating Value Stream Optimization*,
    delved into the intricacies of value stream optimization. It explored both macro
    and micro levels of operational dynamics, highlighting the quest for seamless
    flow within organizations. Key points included the following:'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第6章*](B21818_06.xhtml#_idTextAnchor329)，《价值流优化的导航》，深入探讨了价值流优化的复杂性。它探讨了运营动态的宏观和微观层面，突出了在组织内部追求无缝流动的目标。主要内容包括以下几点：'
- en: The significance of Lean flow principles and Agile’s iterative planning
  id: totrans-66
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 精益流动原则的重要性和敏捷的迭代规划
- en: Addressing challenges disrupting streamlined workflows
  id: totrans-67
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 解决破坏精简工作流程的挑战
- en: Transitioning from traditional hierarchical structures to a value stream perspective
  id: totrans-68
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 从传统的层级结构转向价值流视角
- en: Optimizing flow to enhance operational efficiency
  id: totrans-69
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 优化流程以提高运营效率
- en: The chapter emphasized the importance of intentional workflow design and strategic
    resource alignment for fostering collaboration and continuous improvement.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 本章强调了有意设计工作流程和战略资源对齐在促进合作和持续改进中的重要性。
- en: Enhancing organizational flows with value stream networks
  id: totrans-71
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 通过价值流网络增强组织的流动性
- en: '[*Chapter 7*](B21818_07.xhtml#_idTextAnchor355), *Connecting the Value Stream
    Network*, examined the interconnected flows within organizations from inception
    to customer delivery. Acknowledging insights from Mik Kersten’s book, *From Project
    to Product*, we highlighted the need for lifecycle, product-oriented thinking
    and the importance of aligning our efforts with customer needs. Key insights included
    the following:'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第7章*](B21818_07.xhtml#_idTextAnchor355)，*连接价值流网络*，考察了组织内部从创始到客户交付的相互连接流。借鉴Mik
    Kersten的《从项目到产品》一书中的洞察，我们强调了生命周期、产品导向思维的必要性，并且强调了将我们的努力与客户需求对齐的重要性。关键洞察包括以下内容：'
- en: Understanding the interconnected flows of work items
  id: totrans-73
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 理解工作项之间的相互关联流
- en: Integrating people, processes, information, and capabilities to optimize value
    delivery
  id: totrans-74
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将人员、流程、信息和能力整合以优化价值交付
- en: Shifting from project-centric to product-centric and customer-focused perspectives
  id: totrans-75
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 从以项目为中心转向以产品为中心并聚焦客户的视角
- en: Anchoring value streams to customer journeys for better organization and visualization
  id: totrans-76
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将价值流与客户旅程对接，以便更好的组织和可视化
- en: Emphasizing the importance of ongoing management and refinement to ensure continuous
    improvement and adaptability
  id: totrans-77
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 强调持续管理和完善的重要性，以确保持续改进和适应性
- en: By mastering the principles outlined in *Part 2*, you are equipped to navigate
    the complexities of value stream optimization and propel your organization toward
    sustained success and innovation in today’s competitive landscape. Now let’s move
    on to recapping the topics covered in *Part 3*.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 通过掌握*第2部分*中概述的原则，你将能够驾驭价值流优化的复杂性，并推动你的组织在当今竞争激烈的环境中实现持续成功和创新。现在，让我们回顾一下*第3部分*中涉及的主题。
- en: 'Part 3: Coordinating Lean-Agile teams for enterprise value delivery'
  id: totrans-79
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第3部分：协调精益敏捷团队进行企业价值交付
- en: '*Part 3* of this book explores how organizations can drive continuous value
    delivery through the BLAST framework and the BASE Conceptual Model. The BLAST
    Framework coordinates the work of multiple Lean-Agile teams collaborating on solution-oriented
    tasks, while the BASE Conceptual Model orchestrates multiple BLAST teams to incrementally
    deliver value at the enterprise level. This section introduces strategies for
    integrating these approaches to foster continuous business transformations and
    enhance overall organizational efficiency.'
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的*第3部分*探讨了组织如何通过BLAST框架和BASE概念模型推动持续的价值交付。BLAST框架协调多个精益敏捷团队在解决方案导向任务中的协作，而BASE概念模型则通过组织多个BLAST团队，以增量方式在企业层面交付价值。本部分介绍了将这些方法整合以促进持续商业转型并提高整体组织效率的策略。
- en: Implementing the BLAST framework
  id: totrans-81
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 实施BLAST框架
- en: '[*Chapter 8*](B21818_08.xhtml#_idTextAnchor378), *Implementing the Basic Lean-Agile
    Solution Team (BLAST)* , introduced a comprehensive approach to integrating the
    work of multiple collaborating teams on larger projects. It highlighted the need
    for actionable methodologies in modern business, combining Lean efficiency with
    Agile adaptability. Key insights included the following:'
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第8章*](B21818_08.xhtml#_idTextAnchor378)，*实施基础精益敏捷解决方案团队（BLAST）*，介绍了一种综合方法，旨在整合多个合作团队在大型项目中的工作。它强调了现代商业中可操作的方法论的需求，将精益效率与敏捷适应性相结合。关键洞察包括以下内容：'
- en: The BLAST framework integrates work across multiple Lean and Agile teams on
    larger projects and programs
  id: totrans-83
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: BLAST框架将多个精益和敏捷团队在大型项目和程序中的工作整合在一起
- en: It harmonizes Lean efficiency with Agile’s iterative development
  id: totrans-84
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它将精益效率与敏捷的迭代开发相协调
- en: Some BLAST teams follow a flow track, while others follow the Agile timeboxed
    track
  id: totrans-85
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一些BLAST团队遵循流动轨道，而另一些则遵循敏捷的时间盒轨道
- en: Situationally, teams may employ both Lean and Agile tracks, such as IT departments
    that leverage Agile’s timeboxed approach to manage planning and work cadences
    while taking advantage of Lean’s flow concepts to improve flow via integrated
    and automated CI/CD and DevOps pipelines
  id: totrans-86
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在具体情境下，团队可能会同时采用精益和敏捷轨道，例如IT部门利用敏捷的时间盒方法来管理计划和工作节奏，同时利用精益的流动概念，通过集成和自动化的CI/CD与DevOps管道来改进流程。
- en: BLAST implements four core processes, seventeen steps, enterprise cadences,
    three roles, and three artifacts
  id: totrans-87
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: BLAST实施四个核心流程、十七个步骤、企业节奏、三个角色和三个工件。
- en: In conclusion, [*Chapter 8*](B21818_08.xhtml#_idTextAnchor378) provided a deep
    dive into Lean-Agile integration through the BLAST framework, offering valuable
    insights into orchestrating multiple small teams within a continuous flow environment.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 总结来说，[*第8章*](B21818_08.xhtml#_idTextAnchor378)深入探讨了通过BLAST框架的精益敏捷整合，提供了有关在持续流动环境中协调多个小团队的宝贵见解。
- en: Achieving enterprise excellence with BASE
  id: totrans-89
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 通过BASE实现企业卓越。
- en: '[*Chapter 9*](B21818_09.xhtml#_idTextAnchor426), *Defining a Business Agility
    System for the Enterprise (BASE)*, explored the BASE conceptual model. BASE is
    not a prescriptive Lean-Agile framework or methodology. Instead, it specifies
    a cyclical series of common processes and activities that help an organization
    coordinate the work of multiple BLASTs to deliver new integrated increments on
    a predictable cadence. BASE does not explain how the work is to be performed,
    as the organization must determine what adds value and how to achieve maximal
    value at the lowest practical cost. Key insights included the following:'
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第9章*](B21818_09.xhtml#_idTextAnchor426)，*定义企业业务敏捷系统（BASE）*，探讨了BASE概念模型。BASE不是一个规范性的精益敏捷框架或方法论，而是规定了一系列周期性的通用流程和活动，帮助组织协调多个BLAST的工作，以在可预测的节奏上交付新的集成增量。BASE不解释如何执行工作，因为组织必须确定什么能增加价值以及如何以最低的实际成本实现最大化价值。主要见解包括以下内容：'
- en: The BASE Model emphasizes collaboration and continuous improvement through feedback
    loops
  id: totrans-91
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: BASE模型强调通过反馈循环促进协作和持续改进。
- en: It focuses on the “product or service lifecycle” to deliver new customer value
    continuously
  id: totrans-92
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它专注于“产品或服务生命周期”，以持续交付新的客户价值。
- en: The purpose of the BASE model is to define a “Virtuous Circle for continuous
    enterprise improvements” that revolves around customer-centric practices
  id: totrans-93
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: BASE模型的目的是定义一个围绕客户为中心实践的“持续企业改进的良性循环”。
- en: BASE specifies four tenets of the Lean-Agile enterprise and eight core processes
  id: totrans-94
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: BASE规定了精益敏捷企业的四个原则和八个核心流程。
- en: BASE puts the customer journey at the center of its focus, with product owners
    and value managers representing their customers’ interests
  id: totrans-95
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: BASE将客户旅程置于其焦点中心，产品负责人和价值经理代表他们的客户利益。
- en: BASE employs value stream management practices to help accelerate the delivery
    of value
  id: totrans-96
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: BASE采用价值流管理实践，帮助加速价值交付。
- en: Having a focus on delivering Integrated Increments (i.e., MVPs, MVIs, and MVRs)
    ensures organizations concentrate on generating sufficient value to meet customer
    needs while minimizing waste.
  id: totrans-97
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 专注于交付集成增量（即MVP、MVI和MVR）确保组织专注于产生足够的价值以满足客户需求，同时最小化浪费。
- en: In conclusion, [*Chapter 9*](B21818_09.xhtml#_idTextAnchor426) emphasized the
    importance of customer-centric practices and maintaining the “Virtuous Circle”
    within the BASE Framework to adapt to market changes swiftly and deliver incremental
    value.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 总结来说，[*第9章*](B21818_09.xhtml#_idTextAnchor426)强调了以客户为中心的实践的重要性，并在BASE框架内保持“良性循环”，以快速适应市场变化并交付增量价值。
- en: 'Summarizing organizational excellence: implementing BLAST and BASE frameworks'
  id: totrans-99
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 总结组织卓越：实施BLAST和BASE框架。
- en: The BLAST Framework and BASE conceptual model presented in *Part 3* of this
    book are crucial for driving rapid innovation, peak efficiency, and continuous
    value delivery within organizations. The BLAST Framework facilitates adaptive
    iterations to create integrated increments while eliminating waste and constraints,
    and the BASE Framework focuses on customer-centric value delivery and navigating
    the product lifecycle with precision. Together, they provide organizations with
    the tools and methodologies necessary to thrive in today’s dynamic business landscape.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 本书第3部分中介绍的BLAST框架和BASE概念模型对于推动快速创新、最高效率和持续价值交付至关重要。BLAST框架促进了适应性迭代，以创建集成增量，同时消除浪费和限制，而BASE框架专注于以客户为中心的价值交付，并精确地导航产品生命周期。两者结合为组织提供了在当今动态商业环境中蓬勃发展的工具和方法。
- en: 'Part 4: Reflecting on Lean-Agile mastery'
  id: totrans-101
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第4部分：反思精益敏捷的掌握。
- en: In this section, we recap the key points covered in *Chapters 10*, *Enhancing
    Decision-Making in the Lean-Agile Enterprise* and [*Chapter 11*](B21818_11.xhtml#_idTextAnchor487),
    *Implementing Strategies for Organizational Transformation*. [*Chapter 12*](B21818_12.xhtml#_idTextAnchor510)
    is the chapter you are currently reading and therefore does not need to be recapped.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们回顾了[*第10章*](B21818_10.xhtml#_idTextAnchor450)，《在精益敏捷企业中提升决策能力》和[*第11章*](B21818_11.xhtml#_idTextAnchor487)，《实施组织变革策略》中涵盖的要点。[*第12章*](B21818_12.xhtml#_idTextAnchor510)是你当前阅读的章节，因此不需要再回顾。
- en: First, we’ll recall the advanced concepts for refining decision-making processes
    in today’s digital and profit-driven economy, exploring how BRIA and QIDA concepts
    empower organizations with sharper insights and strategic choices. Next, we’ll
    revisit guidance for implementing Lean-Agile and VSM practices, demystifying complex
    methodologies, and offering clear pathways for effective adoption. Together, these
    chapters offer a holistic perspective on navigating modern business environments
    while driving continuous improvement and transformational change. Let’s review
    the key points from [*Chapter 10*](B21818_10.xhtml#_idTextAnchor450).
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，我们将回顾在当今数字化和以利润为驱动的经济中优化决策过程的先进概念，探讨BRIA和QIDA概念如何赋能组织，提供更敏锐的洞察力和战略选择。接下来，我们将重新审视实施精益敏捷和VSM实践的指导方针，揭开复杂方法论的面纱，并为有效采用提供清晰的路径。这些章节一起提供了在现代商业环境中推动持续改进和变革的整体视角。让我们回顾一下[*第10章*](B21818_10.xhtml#_idTextAnchor450)的关键内容。
- en: Sailing through the oceans of data to master decision-making
  id: totrans-104
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 穿越数据海洋，掌握决策。
- en: '[*Chapter 10*](B21818_10.xhtml#_idTextAnchor450), *Enhancing Decision-Making
    in the Lean-Agile Enterprise,* focused on uncovering critical business questions
    that unlock data to drive meaningful insights. Key points included the following:'
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第10章*](B21818_10.xhtml#_idTextAnchor450)，*在精益敏捷企业中提升决策能力*，重点揭示了那些关键的商业问题，这些问题能够释放数据，从而推动有意义的洞察力。关键要点包括：'
- en: The chapter introduces the **Business Role Intelligence Analysis** (**BRIA**)
    and **Question–Information–Decision–Action** (**QIDA**) processes to help refine
    data and align it with business objectives
  id: totrans-106
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 本章介绍了**商业角色智能分析**（**BRIA**）和**问题–信息–决策–行动**（**QIDA**）流程，帮助优化数据并使其与商业目标对齐。
- en: How the digital age presents both opportunities and challenges due to vast data
    availability
  id: totrans-107
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数字时代因大量数据的可用性，既带来了机遇也带来了挑战。
- en: Noted that organizations often struggle to derive actionable insights despite
    abundant data
  id: totrans-108
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 强调了尽管数据充足，但组织常常难以从中提取出可操作的洞察。
- en: The BRIA process helps distill and harness vast data reserves into actionable
    information
  id: totrans-109
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: BRIA流程有助于提炼并利用庞大的数据储备，将其转化为可操作的信息。
- en: The chapter emphasized converting raw data into tangible insights to improve
    business decisions and improve value stream efficiency
  id: totrans-110
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 本章强调了将原始数据转化为有形的洞察力，以改进商业决策并提高价值流效率。
- en: Simplifying organizational transformation
  id: totrans-111
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 简化组织变革。
- en: '[*Chapter 11*](B21818_11.xhtml#_idTextAnchor487), *Implementing Strategies
    for Organizational Transformation*, offered practical strategies for executives
    to support and sustain the adoption of Lean-Agile and VSM practices. Key points
    included the following:'
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第11章*](B21818_11.xhtml#_idTextAnchor487)，*实施组织变革策略*，为高层管理人员提供了支持和维持精益敏捷和VSM实践采用的实际策略。关键要点包括：'
- en: The rapid pace of change in industries necessitates modern approaches to drive
    innovation and competitiveness
  id: totrans-113
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 行业快速变化的步伐要求采用现代方法以推动创新和竞争力。
- en: Noted that simplifying processes, eliminating waste, and adapting to shifting
    business requirements are essential
  id: totrans-114
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 强调了简化流程、消除浪费以及适应不断变化的业务需求的重要性。
- en: Emphasized the need to cultivate a culture of continuous learning and improvement,
    fostering experimentation, and providing resources for employee development
  id: totrans-115
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 强调了培养持续学习和改进文化的必要性，推动实验精神，并为员工发展提供资源。
- en: Building cross-functional teams enhances collaboration and problem-solving,
    with a focus on the advantages of smaller teams
  id: totrans-116
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 建立跨职能团队可以增强协作与解决问题的能力，特别是关注较小团队的优势。
- en: Data-driven decision-making is crucial for mastering Lean-Agile and VSM principles
    and practices, identifying customer needs, and enhancing efficiency
  id: totrans-117
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据驱动的决策对于掌握精益敏捷（Lean-Agile）和价值流映射（VSM）原则与实践、识别客户需求以及提高效率至关重要。
- en: Implementing VSM tools is indispensable for visualizing workflows, pinpointing
    bottlenecks, and optimizing value delivery
  id: totrans-118
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 实施VSM工具对于可视化工作流程、识别瓶颈和优化价值交付至关重要。
- en: Kotter’s 8-Step Process and the ADKAR change model were introduced as established
    frameworks for managing organizational change
  id: totrans-119
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 科特尔的8步变革过程和ADKAR变革模型作为管理组织变革的成熟框架被引入。
- en: Now that we’ve recapped the key points and insights presented in the previous
    chapters, let’s shift our focus to examining this book's cross-cutting themes
    plus real-world examples.
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们已经回顾了前几章中呈现的关键点和洞察力，接下来让我们将注意力转向本书的交叉主题以及现实世界的案例。
- en: Connecting cross-cutting themes and real-world examples
  id: totrans-121
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 将交叉主题与现实世界的案例连接起来
- en: In this book, we’ve thoroughly explored the depths of Lean-Agile mastery - as
    we know them today, uncovering fundamental principles guiding organizational transformation.
    This section examines the core themes that serve as threads weaving the Lean-Agile
    concepts together seamlessly, providing coherence and insight into driving organizational
    success.
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 本书深入探讨了精益敏捷精通的深度——我们今天所知道的，揭示了指导组织转型的基本原则。本节探讨了作为核心主题的内容，它们将精益敏捷的概念无缝地联系在一起，为推动组织成功提供了连贯性和洞察力。
- en: The cross-cutting themes presented here enrich our understanding of Lean-Agile
    and Value Stream Management (VSM) practices, offering invaluable perspectives
    on how successful organizations apply these concepts to drive business improvements.
    We will analyze how they connect—through *agility*, *adaptability*, *continuous
    improvement*, *customer-centricity*, and *breaking down silos*—and their profound
    impact on organizational excellence.
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里呈现的交叉主题丰富了我们对精益敏捷和价值流管理（VSM）实践的理解，提供了宝贵的视角，帮助我们了解成功的组织如何应用这些概念推动业务改进。我们将分析它们如何通过*敏捷性*、*适应性*、*持续改进*、*以客户为中心*以及*打破壁垒*连接，并探讨它们对组织卓越性的深远影响。
- en: Through this lens, we will assess their significance, gaining insights that
    illuminate pathways for organizations to thrive amid change and uncertainty. Once
    this solid foundation is laid, we will transition to exploring real-world examples
    where these principles and practices helped several organizations reshape their
    ability to compete in their respective industries.
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 从这个角度出发，我们将评估它们的意义，获得洞察力，揭示出帮助组织在变化和不确定性中蓬勃发展的路径。一旦打下了坚实的基础，我们将过渡到探索现实世界中的案例，了解这些原则和实践如何帮助多个组织重新塑造它们在各自行业中的竞争力。
- en: Examining cross-cutting themes
  id: totrans-125
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 审视交叉主题
- en: 'In this subsection, we examine the fundamental concepts or principles that
    serve as cross-cutting themes throughout this book. These themes provide coherence
    and continuity to the overall topic of Lean-Agile mastery. Identifying and understanding
    these cross-cutting themes is essential for exploring the connections and patterns
    that emerge across the chapters. With this understanding, we identify the following
    cross-cutting themes as applied to the principles and practices outlined in this
    book:'
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 在本小节中，我们将探讨贯穿全书的基本概念或原则，这些原则作为交叉主题提供了精益敏捷精通整体话题的连贯性和连续性。识别和理解这些交叉主题对于探索章节间涌现的联系和模式至关重要。通过这一理解，我们将以下交叉主题应用于本书中阐述的原则和实践：
- en: '**Emphasis on agility and adaptability**: Each chapter underscores the importance
    of agility and adaptability in today’s dynamic business environment. Whether it’s
    navigating digital transformations, solving complex business problems, establishing
    lean flows, driving improvements with VSM, or implementing frameworks such as
    BLAST and BASE, agility is highlighted as a crucial competency for success.'
  id: totrans-127
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**强调敏捷性和适应性**：每一章都强调了在当今动态商业环境中敏捷性和适应性的重要性。无论是驾驭数字化转型、解决复杂的商业问题、建立精益流程、通过VSM推动改进，还是实施如BLAST和BASE等框架，敏捷性被突出为成功的关键能力。'
- en: '**Integration of Lean-Agile practices**: The integration of Lean and Agile
    practices is a recurring theme throughout the chapters. Whether it’s exploring
    Lean-Agile principles, discussing VSM methodologies for productivity improvement,
    or implementing frameworks such as BLAST and BASE, the fusion of Lean efficiency
    with Agile adaptability is emphasized as a key strategy for maximizing value delivery
    and operational excellence.'
  id: totrans-128
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**精益与敏捷实践的整合**：精益和敏捷实践的整合是全书贯穿的主题之一。无论是探讨精益敏捷原则，讨论VSM方法论在提升生产力方面的作用，还是实施如BLAST和BASE等框架，精益的高效性与敏捷的适应性融合，被强调为最大化价值交付和卓越运营的关键策略。'
- en: '**Continuous improvement**: Throughout the chapters, continuous improvement
    is emphasized. Improvements come from Lean’s productivity and efficiency enhancements,
    Agile’s flexibility to adapt to market shifts, VSM’s prioritization of customer
    value-driven improvements, and frameworks such as BLAST and BASE integrating lean
    and agile practices on an enterprise scale for value-based product and service
    releases. The importance of ongoing enhancements, iterative problem-solving, and
    the pursuit of operational excellence is consistently emphasized.'
  id: totrans-129
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**持续改进**：在本书的各章中，持续改进被反复强调。改进来源于精益（Lean）在生产力和效率上的提升，敏捷（Agile）在适应市场变化方面的灵活性，价值流图（VSM）在以客户价值为驱动的改进优先级上，以及如BLAST和BASE等框架，它们将精益和敏捷实践在企业层面整合，促进基于价值的产品和服务发布。持续的提升、迭代问题解决以及追求卓越运营的重要性一贯被强调。'
- en: '**Customer-centricity**: The focus on delivering maximum customer value is
    another cross-cutting theme. All organizations, regardless of their size or industry,
    ultimately deliver value to their paying customers through their products and
    services. Whether it’s through the adoption of Lean-Agile concepts, VSM methodologies,
    and tools, or frameworks such as BLAST and BASE, the emphasis is on crafting enterprise
    excellence by prioritizing customer-centric value delivery and aligning organizational
    efforts with customer needs.'
  id: totrans-130
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**以客户为中心**：聚焦于交付最大客户价值是另一个跨章节的主题。所有组织，无论其规模或行业，最终都通过其产品和服务为付费客户创造价值。无论是通过采纳精益敏捷理念、VSM方法论和工具，还是采用如BLAST和BASE等框架，重点都是通过优先考虑以客户为中心的价值交付，将组织的努力与客户需求对齐，从而打造卓越的企业。'
- en: '**Breaking down silos for streamlined value streams**: The chapters consistently
    emphasize value stream optimization. Whether through Lean and Agile principles
    to reduce waste and focus on essentials, VSM-based improvement prioritization,
    or frameworks such as BLAST and BASE to efficiently coordinate organizational
    resources for continuous value delivery, the imperative of breaking down silos
    and organizing work, information, materials, and processes into streamlined flows
    is underscored. This holistic approach aims to enhance operational efficiency,
    streamline processes, and maximize value delivery.'
  id: totrans-131
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**打破壁垒，优化价值流**：本书各章一致强调价值流优化。无论是通过精益和敏捷原则减少浪费并专注于核心，还是通过VSM优先级改进，或通过如BLAST和BASE等框架高效协调组织资源以实现持续的价值交付，打破壁垒、将工作、信息、材料和流程组织成流畅的价值流是一个至关重要的任务。这种整体方法旨在提升运营效率、简化流程并最大化价值交付。'
- en: Overall, these cross-cutting themes highlight the need to integrate Lean, Agile,
    VSM, and frameworks such as BLAST and BASE in driving organizational success,
    fostering innovation, and delivering continuous value.
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 总体来看，这些跨章节的主题突显了在推动组织成功、促进创新和持续交付价值过程中，整合精益、敏捷、VSM以及如BLAST和BASE等框架的必要性。
- en: Analyzing the impact
  id: totrans-133
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 分析影响
- en: Reflecting on the themes of agility and adaptability, integration of Lean and
    Agile practices, continuous improvement, customer-centricity, and breaking down
    silos, we see how these concepts enrich the understanding of Lean-Agile and VSM
    practices. They play a pivotal role in shaping the book’s focus by emphasizing
    the importance of agility, adaptability, and customer-centricity in achieving
    operational excellence.
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 回顾敏捷性与适应性、精益与敏捷实践的整合、持续改进、以客户为中心以及打破壁垒的主题，我们看到这些概念如何丰富了对精益敏捷和VSM实践的理解。它们在本书的核心中扮演了重要角色，强调了敏捷性、适应性以及以客户为中心的重要性，从而实现卓越的运营。
- en: Evaluating the significance
  id: totrans-135
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 评估意义
- en: The recurring and cross-cutting themes hold significant importance in the context
    of organizational transformation. They influence strategies and concepts for improving
    processes and efficiency by highlighting the necessity of embracing change, fostering
    collaboration, prioritizing customer value, and optimizing value streams. These
    themes serve as guiding principles for organizations seeking to navigate digital
    transformations, drive improvements, and achieve lasting competitive advantage.
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 重复出现的跨领域主题在组织转型的背景下具有重要意义。它们通过突出拥抱变革、促进协作、优先考虑客户价值和优化价值流的必要性，影响着改进流程和效率的战略与概念。这些主题为寻求应对数字化转型、推动改进并实现持久竞争优势的组织提供了指导原则。
- en: Concluding with insights
  id: totrans-137
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 总结见解
- en: In conclusion, the analysis of cross-cutting themes underscores the critical
    role of agility, adaptability, customer-centricity, and continuous improvement
    in Lean-Agile and VSM practices. By understanding and leveraging these themes,
    organizations can better navigate the complexities of today’s business landscape,
    drive sustainable transformation, and deliver continuous value to their customers.
    The insights gained from this thematic analysis provide valuable guidance for
    real-world implementations, emphasizing the importance of holistic approaches
    that integrate Lean, Agile, VSM, and frameworks such as BLAST and BASE to drive
    organizational excellence.
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 总结而言，跨领域主题的分析强调了敏捷性、适应性、以客户为中心以及持续改进在精益-敏捷和VSM实践中的关键作用。通过理解并利用这些主题，组织能够更好地应对当今商业环境的复杂性，推动可持续转型，并持续为客户创造价值。从这一主题分析中获得的见解为实际应用提供了宝贵的指导，强调了整合精益、敏捷、VSM以及BLAST和BASE等框架来推动组织卓越的重要性。
- en: Now that you have a solid foundation of knowledge to build upon, let’s look
    at some real-world examples of where organizations have applied Lean-Agile and
    VSM principles and practices to improve their business performance.
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经有了坚实的知识基础，接下来让我们看看一些实际案例，展示组织如何应用精益-敏捷和VSM原则与实践来提升其业务表现。
- en: Reviewing real-world case studies
  id: totrans-140
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 审视实际案例研究
- en: In this section, we provide three real-world case studies where the cross-cutting
    themes of Lean-Agile practices and principles led to critical improvements across
    the organization. We’ll start with the Lean-Agile Center of Excellence established
    within Amadeus, a leading technology provider in the global travel and tourism
    industry.
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们提供了三个实际案例，展示了精益-敏捷实践和原则的跨领域主题如何带来组织层面的重大改进。我们将从Amadeus内建立的精益-敏捷卓越中心开始，Amadeus是全球旅游行业领先的技术提供商。
- en: Amadeus Lean-Agile Center of Excellence (LACE) case study
  id: totrans-142
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Amadeus精益-敏捷卓越中心（LACE）案例研究
- en: The **Amadeus** **Lean-Agile Center of Excellence** (**LACE**) team guides organizational
    transformation for the company, embodying a steadfast commitment to excellence
    and adaptability in today’s dynamic business landscape. With a resolute mission
    to catalyze change and foster sustainable cultural shifts, the LACE team serves
    as the vanguard of enterprise agility within Amadeus.
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: '**Amadeus** **精益-敏捷卓越中心**（**LACE**）团队引领着公司组织转型，体现了在当今动态商业环境中对卓越和适应性的坚定承诺。LACE团队以催化变革和促进可持续文化转型为坚定使命，成为Amadeus公司内部企业敏捷性的先锋。'
- en: Fostering organizational transformation
  id: totrans-144
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 促进组织转型
- en: At the heart of the LACE’s mission is the relentless pursuit of high performance
    and sustainability, achieved through enduring cultural change and leadership in
    enterprise agility initiatives. With responsibilities ranging from assessing and
    driving transformations to training and coaching organizations in Lean-Agile practices,
    the LACE team acts as a cornerstone for organizational evolution. Their tight
    integration with **People & Culture** (**P&C**) ensures alignment with global
    Lean-Agile practices, safeguarding the organization’s journey toward agility and
    efficiency.
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: LACE使命的核心是不断追求高绩效和可持续性，通过持久的文化变革和企业敏捷性倡议中的领导力来实现这一目标。LACE团队的职责范围从评估和推动转型，到培训和辅导组织采用精益-敏捷实践，他们是组织进化的基石。团队与**人力与文化**（**P&C**）的紧密合作确保了全球精益-敏捷实践的统一，从而保障了组织向敏捷性和效率转型的顺利进行。
- en: Driving continuous improvement
  id: totrans-146
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 推动持续改进
- en: The success of the LACE is measured by a series of key performance indicators,
    including employee net promoter scores, predictability, quality, and time to market.
    These metrics serve as barometers of organizational health and effectiveness,
    reflecting the tangible impact of Lean-Agile practices on Amadeus’ operations
    and outcomes.
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: LACE 的成功通过一系列关键绩效指标来衡量，包括员工净推荐值、可预测性、质量和市场时间。这些指标作为组织健康和有效性的晴雨表，反映了精益敏捷实践对 Amadeus
    运营和成果的实际影响。
- en: Collaborating across locations
  id: totrans-148
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 跨地点协作
- en: Spanning across multiple locations, including Sophia-Antipolis, France; Bangalore,
    India; and Bad Homburg, Germany, the LACE team comprises dedicated professionals
    committed to driving transformational change. With a diverse array of talents
    and expertise, the team collaborates seamlessly to deliver impactful outcomes
    and support the organization’s agility journey.
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: LACE 团队跨多个地点合作，包括法国索非亚-安提波利斯、印度班加罗尔和德国巴德洪堡，团队成员是致力于推动变革的专业人员。凭借多样化的才能和专业知识，团队无缝合作，交付具有影响力的成果，支持组织的敏捷转型之路。
- en: Facilitating effective communication
  id: totrans-150
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 促进有效沟通
- en: The LACE team engages in a cadence of activities, including weekly meetings
    and participation in enterprise agility events such as PI planning and ART sync
    sessions. Leveraging communication platforms such as Yammer and SharePoint, the
    team fosters collaboration and knowledge-sharing, enabling widespread adoption
    of Lean-Agile principles and practices.
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: LACE 团队参与一系列活动，包括每周会议和参加企业敏捷事件，如 PI 规划和 ART 同步会议。通过利用 Yammer 和 SharePoint 等沟通平台，团队促进协作和知识共享，推动精益敏捷原则和实践的广泛应用。
- en: Championing key organizational themes
  id: totrans-152
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 倡导关键的组织主题
- en: 'Throughout its endeavors, the Amadeus LACE exemplifies five overarching themes
    critical to organizational success: emphasizing agility and adaptability, integrating
    Lean and Agile practices, committing to continuous improvement, maintaining unwavering
    customer-centricity, and breaking down silos for streamlined value streams. These
    themes underpin the LACE’s strategic initiatives and guide its efforts toward
    driving transformative change and operational excellence within Amadeus.'
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: 在其所有努力中，Amadeus LACE 展示了五个对组织成功至关重要的主题：强调敏捷性和适应性、整合精益和敏捷实践、承诺持续改进、保持坚定的客户中心化，以及打破孤岛，简化价值流。这些主题支撑了
    LACE 的战略举措，并指导其朝着推动变革性变革和卓越运营的方向努力。
- en: Applying cross-cutting themes to Amadeus
  id: totrans-154
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 将跨领域主题应用于 Amadeus
- en: '**Emphasizing Agility and adaptability**: The establishment of the Lean-Agile
    Center of Excellence (LACE) offered flexibility in response to dynamic market
    conditions and evolving organizational needs. By adapting methodologies such as
    SAFe® and Agile Release Trains, the LACE demonstrates its commitment to agility
    and adaptability in driving organizational transformation.'
  id: totrans-155
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**强调敏捷性和适应性**：精益敏捷卓越中心（LACE）的建立提供了灵活性，以应对动态的市场环境和不断变化的组织需求。通过采用 SAFe® 和敏捷发布列车等方法论，LACE
    展示了其在推动组织变革中对敏捷性和适应性的承诺。'
- en: '**Integrating Lean and Agile practices**: The seamless integration of Lean
    principles such as waste reduction and value stream optimization with Agile methodologies
    such as Scrum and DevOps fostered a balanced approach to efficiency and adaptability,
    ensuring alignment and optimizing value delivery across the organization.'
  id: totrans-156
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**整合精益和敏捷实践**：将精益原则（如减少浪费和优化价值流）与敏捷方法（如 Scrum 和 DevOps）无缝结合，促进了高效性与适应性的平衡，确保了全组织的一致性和价值交付的优化。'
- en: '**Pursuing continuous improvement**: Continuous improvement was a central theme
    in the organization’s iterative approach to LACE setup and transformation. By
    prioritizing skills development, experimentation, and learning, the organization
    fostered a culture of innovation and agility, enabling it to evolve and adapt
    in response to emerging challenges and changing market dynamics.'
  id: totrans-157
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**追求持续改进**：持续改进是组织在 LACE 设置和转型过程中的核心主题。通过优先发展技能、进行实验和学习，组织培养了一种创新和敏捷的文化，使其能够在应对新兴挑战和市场变化时不断发展和适应。'
- en: '**Prioritizing customer-centricity**: The organization’s commitment to customer-centricity
    was achieved by aligning transformation goals with strategic business outcomes
    and customer needs. Through the inclusion of HR, finance, and other business functions
    in the LACE team, the organization prioritizes initiatives that directly impact
    customer satisfaction and long-term value creation.'
  id: totrans-158
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**优先考虑以客户为中心**：组织通过将转型目标与战略业务成果和客户需求对齐，实现了对客户中心化的承诺。通过将人力资源、财务和其他业务职能纳入 LACE
    团队，组织优先考虑直接影响客户满意度和长期价值创造的举措。'
- en: '**Breaking down silos for streamlining value streams**: With the adoption of
    a hub-and-spoke LACE model involving representatives from various business units,
    the organization promotes alignment, transparency, and knowledge-sharing across
    departments. This streamlined approach to value stream management enhances operational
    efficiency, eliminates waste, and maximizes value delivery, ultimately improving
    customer satisfaction and organizational effectiveness.'
  id: totrans-159
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**打破孤岛以简化价值流**：通过采用中心-辐射的 LACE 模型，涉及来自各个业务单元的代表，组织促进了跨部门的对齐、透明度和知识共享。这种简化的价值流管理方法提高了运营效率，消除了浪费，并最大化了价值交付，最终改善了客户满意度和组织效能。'
- en: Leonardo Worldwide VSM case study
  id: totrans-160
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Leonardo Worldwide VSM 案例研究
- en: We now offer a second case study – that of a software technology firm, **Leonardo
    Worldwide**, supporting the travel industry. In this case, the company provides
    content management and distribution software.
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: 我们现在提供第二个案例研究——一家公司软件技术公司，**Leonardo Worldwide**，支持旅游行业。在这个案例中，公司提供内容管理和分发软件。
- en: A travel tech leader’s leap toward Agile efficiency
  id: totrans-162
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 一家旅游科技行业领导者迈向敏捷高效
- en: This case study depicts a performance improvement effort within a larger, long-term
    transformation that was struggling to deliver compelling business results. The
    company needed a way to improve prioritization and accelerate execution to learn,
    build, and refactor faster. The executives couldn’t see what was delaying progress,
    or how individual contributions were impacting the transformation effort. As an
    experiment, they aimed to dramatically improve an eight-month process to satisfy
    critical customer requests, which came with a serious churn risk and opportunity
    cost. Utilizing the capabilities of Leonardo Worldwide’s travel technology platform,
    the transformation team worked to reduce their Enterprise Feature Request process
    from 8 months to 3 months with just a few hours of lean value stream mapping
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: 该案例研究描述了一项在更大、长期转型中的绩效提升努力，转型过程中遇到了无法提供令人信服的业务结果的困境。公司需要一种方式来改善优先级排序并加速执行，以便更快地学习、构建和重构。高层管理人员无法看到延误进度的原因，也无法理解个体贡献如何影响转型努力。作为一项实验，他们旨在大幅提升一个持续了八个月的过程，以满足关键客户请求，这带来了严重的客户流失风险和机会成本。利用
    Leonardo Worldwide 的旅游技术平台能力，转型团队努力将企业特性请求流程从 8 个月缩短到 3 个月，仅需几小时的精益价值流映射。
- en: Challenge encountered
  id: totrans-164
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 遇到的挑战
- en: Leonardo Worldwide helps hotels and travel channels source, manage, and distribute
    their content. Transformation within Leonardo was nearing the end of its planned
    1.5-year transformation journey, and yet many milestones were still beyond the
    horizon. The company’s time-to-market metrics were not sufficient to address demand,
    which was impacting morale.
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: Leonardo Worldwide 帮助酒店和旅游渠道获取、管理和分发内容。Leonardo 内部的转型即将结束其计划中的 1.5 年转型之旅，但许多里程碑仍然遥不可及。公司的市场响应时间指标不足以满足需求，导致员工士气受影响。
- en: The current state operating model represented agile cycles inside a waterfall
    process. As a result, QA, operations, marketing, and support were involved too
    late in the planning process. There were many meetings, handoffs, and activities
    involving simple manual work. The company had developed ideal world process documentation,
    but the reality of their situation was twice as complicated as described in the
    documented processes.
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: 当前的运营模式代表了敏捷周期与瀑布式流程的结合。因此，质量保证、运营、市场营销和支持在规划过程中介入得太晚。存在大量会议、交接和涉及简单手工工作的活动。公司已经制定了理想世界的流程文档，但现实情况比文档中描述的复杂了两倍。
- en: Recognizing that large-scale change is daunting and prone to failure, the executives
    and transformation team elected to start small, with a **Lean Value Stream Mapping**
    (**LVSM**) methodology selected as the catalyst to spark awareness, visibility,
    and change.
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: 认识到大规模变革既令人生畏又容易失败，执行团队和转型团队决定从小处着手，选择了**精益价值流图**（**LVSM**）方法作为触发意识、可视化和变革的催化剂。
- en: Lean IT with a VSM approach
  id: totrans-168
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 采用 VSM 方法的精益 IT
- en: The company embarked on a Lean IT initiative employing Value Stream Mapping
    to scrutinize and refine its enterprise partner integration process. Simple, lean
    value stream mapping – completed in a few short hours – was leveraged to identify,
    and eliminate non-value-adding activities, streamline workflow, and ultimately
    reduce delivery lead time.
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: 公司启动了一个精益 IT 项目，采用价值流图来审视和优化其企业合作伙伴集成流程。简单、精益的价值流图——在几个小时内完成——被用来识别并消除不增值的活动，简化工作流程，并最终减少交付周期。
- en: Implementation
  id: totrans-170
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 实施
- en: The team initiated the process using just a whiteboard and marker, gradually
    refining their approach over a couple of hours. They then transitioned to utilizing
    common enterprise productivity software such as Excel and Google Sheets to develop
    dynamic dashboards, enabling visualization of gaps, tracking progress, and sharing
    successes.
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: 团队通过白板和标记笔开始了这一过程，经过几个小时的逐步改进，逐渐过渡到使用 Excel 和 Google Sheets 等常见企业生产力软件来开发动态仪表盘，从而实现了差距可视化、进展追踪和成功分享。
- en: They opted for a lightweight approach, steering clear of commercial VSM tools.
    Recognizing that even simple spreadsheets could introduce unintended complexity
    and impede progress, they utilized existing, accessible worksheets and document
    creation and collaboration tools. This allowed them to maintain a delicate balance
    between structure and simplicity.
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: 他们选择了轻量化的方法，避免使用商业化的 VSM 工具。认识到即使是简单的电子表格也可能带来意想不到的复杂性并妨碍进展，他们利用现有的、易于获取的工作表和文档创建与协作工具。这使得他们能够在结构与简洁之间保持微妙的平衡。
- en: To secure executive buy-in and align efforts, the transformation team strategically
    engaged with business leaders whose key performance indicators were directly impacted
    by the process. Moreover, they involved other stakeholders who had expressed concerns
    about the process, fostering buy-in among the remaining skeptics.
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: 为了确保高层领导的支持并使各方工作保持一致，转型团队有策略地与那些关键绩效指标直接受到影响的业务领导进行互动。此外，他们还邀请了其他对流程有疑虑的利益相关者参与，促使剩余的怀疑者也逐步支持这一变革。
- en: Despite their active involvement in transformation discussions, many participants
    had limited day-to-day interaction with colleagues outside their specific areas
    of work. This led to surprising discoveries about the significant contributions
    of other departments to the flow of work and information within the targeted value
    stream.
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管他们积极参与了转型讨论，但许多参与者与自己工作领域以外的同事日常互动较少。这导致他们发现了其他部门对工作流程和信息流动的重大贡献。
- en: Outcomes achieved
  id: totrans-175
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 实现的成果
- en: 'The application of VSM and Lean IT principles enabled Leonardo to achieve remarkable
    improvements in its SDLC process. Let’s explore those improvements in the context
    of the organization’s critical performance metrics:'
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
  zh: VSM 和精益 IT 原则的应用使得 Leonardo 在其 SDLC 过程中取得了显著的改善。让我们在组织的关键绩效指标背景下探讨这些改进：
- en: '**Reduced lead time**: The streamlined process saw a reduction from 8 months
    on average and 12 months in the worst case, to a consistent three-month flow with
    sufficient buffering. The reduction marks a 62.5% decrease in typical delivery
    time and a 75% decrease from the worst-case lead time.'
  id: totrans-177
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**缩短交付周期**：精简后的流程使交付周期从平均 8 个月和最坏情况的 12 个月减少到一个稳定的三个月周期，并提供了充足的缓冲。这一变化标志着典型交付时间减少了
    62.5%，而最坏情况下的交付周期减少了 75%。'
- en: '**Enhanced efficiency**: The team condensed the process from 23 sequential
    steps with numerous handoffs to just 6 phases involving parallel activities. They
    streamlined the number of process reviewers from 12 to 2 individuals – a primary
    and a backup approver, clarifying roles and ownership. Furthermore, optimizing
    workflow enabled a reduction in team size from 12 contributors to just 4, facilitating
    the execution of three parallel efforts concurrently.'
  id: totrans-178
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**提高效率**：团队将流程从 23 个顺序步骤（涉及大量交接）压缩为仅 6 个阶段，涉及并行活动。他们将流程审查者的数量从 12 人减少到 2 人——一个主要审批人和一个备份审批人，明确了角色和职责。此外，优化工作流程使得团队规模从
    12 名成员缩减为仅 4 名，从而可以同时执行三个并行任务。'
- en: '**Cost savings and additional revenue**: The team demonstrated fully loaded
    cost savings of 150k /year over 3 years. Additionally, the ability to execute
    three additional Change Request cycles per year over 3 years presented an additional
    $720,000 revenue improvement opportunity.'
  id: totrans-179
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**节省成本和新增收入**：该团队展示了在三年内，每年节省 150k 全部成本的成效。此外，每年执行三次额外的变更请求周期，为公司带来了额外的 72
    万美元收入增长机会。'
- en: Applying the cross-cutting themes to Leonardo Worldwide
  id: totrans-180
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 将跨领域主题应用于 Leonardo Worldwide
- en: 'Now let’s look at the transformation team’s outcomes in the context of the
    cross-cutting themes identified previously in this chapter:'
  id: totrans-181
  prefs: []
  type: TYPE_NORMAL
  zh: 现在让我们从本章中之前识别出的跨领域主题的角度，看看转型团队的成果：
- en: '**Emphasizing Agility and adaptability**: Within the context of the VSM case,
    Leonardo recognized the necessity of agility and adaptability in its IT operations,
    enabling swift responses to changing demands and improvement opportunities. This
    focus led to the adoption of flexible processes that could be rapidly adjusted
    or scaled according to requirements and business needs.'
  id: totrans-182
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**强调敏捷性和适应性**：在 VSM 案例中，Leonardo 认识到 IT 运营中敏捷性和适应性的重要性，这使得其能够迅速应对不断变化的需求和改进机会。这一重点促使公司采纳了可以根据要求和业务需求快速调整或扩展的灵活流程。'
- en: '**Integrating Lean and Agile practices**: The integration of Lean and Agile
    practices allowed Leonardo to enhance its software development lifecycle by combining
    Lean’s efficiency in measuring value streams with Agile’s iterative approach to
    management. This holistic strategy ensured a seamless flow of work and improved
    collaboration across teams.'
  id: totrans-183
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**整合精益与敏捷实践**：精益和敏捷实践的整合，使 Leonardo 通过结合精益在衡量价值流方面的效率与敏捷在管理方面的迭代方法，提升了软件开发生命周期。该全方位策略确保了工作流的无缝衔接，并改善了团队之间的协作。'
- en: '**Pursuing continuous improvement**: Leonardo Worldwide’s journey with Value
    Stream Mapping was underpinned by a commitment to continuous improvement, systematically
    identifying and eliminating waste in their SDLC process. This ongoing pursuit
    of operational excellence resulted in significant reductions in delivery time,
    increased contributor satisfaction, and increased revenue opportunities.'
  id: totrans-184
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**追求持续改进**：Leonardo Worldwide 在价值流图（Value Stream Mapping）方面的旅程始终坚持持续改进的理念，系统地识别并消除软件开发生命周期（SDLC）过程中的浪费。这一持续追求运营卓越的努力，显著缩短了交付时间，提高了参与者满意度，并带来了更多的收入机会。'
- en: '**Prioritizing customer-centricity**: By adopting a Lean-Agile IT approach,
    Leonardo placed a strong emphasis on customer-centricity, ensuring that every
    phase of the software development process was aligned with delivering maximum
    value to customers by maximizing value-added time. This focus led to more efficient
    service deliveries and products that more closely met customer needs and expectations,
    in addition to higher efficiency.'
  id: totrans-185
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**优先考虑以客户为中心**：通过采用精益敏捷（Lean-Agile）IT方法，Leonardo 强调以客户为中心，确保软件开发过程中的每个阶段都与通过最大化增值时间为客户交付最大价值相一致。这一聚焦使得服务交付更加高效，产品更加贴合客户需求和期望，同时提升了整体效率。'
- en: '**Breaking down silos for streamlining value streams**: Leonardo tackled the
    challenge of organizational silos by breaking down value stream steps and clearly
    identifying costly handoffs, which often hindered efficient workflow and information
    exchange. Through value stream mapping, the company identified and removed painful
    bottlenecks and smoothed handoffs, fostering a culture of collaboration, and enabling
    more streamlined and efficient value delivery across departments.'
  id: totrans-186
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**打破壁垒以简化价值流**：Leonardo 通过打破价值流步骤，明确识别成本高昂的交接环节，解决了组织内的壁垒问题。这些交接环节常常妨碍高效的工作流和信息交换。通过价值流图，公司识别并消除了痛点瓶颈，优化了交接流程，推动了协作文化，确保了部门间价值交付的简化与高效。'
- en: Conclusion and insights
  id: totrans-187
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 结论与洞察
- en: After the initial value stream transformation session, team members departed
    feeling energized and clear about the goals and next steps, with ample energy
    remaining to fuel the subsequent improvement efforts. Participants expressed surprise
    at the complexity of the process and the burden it placed on others, emphasizing
    the widespread presence of waste, delays, and inadequate visibility and measurement.
  id: totrans-188
  prefs: []
  type: TYPE_NORMAL
  zh: 在首次的价值流转型会议后，团队成员们都感到精力充沛，并且对目标和接下来的步骤有了清晰的认识，留下了充足的能量来推动后续的改进工作。参与者们对过程的复杂性感到惊讶，并强调了广泛存在的浪费、延迟以及不足的可视性和衡量。
- en: This case exemplifies a successful application of value stream mapping within
    a complex enterprise IT environment, highlighting the versatility and effectiveness
    of Lean-Agile methodologies in enhancing software development processes. Moreover,
    it underscores the strategic value of embracing a continuous improvement mindset
    in today’s dynamic business landscape, showcasing not only the tangible benefits,
    such as reduced cycle times and improved operational efficiency, but also the
    broader organizational advantages.
  id: totrans-189
  prefs: []
  type: TYPE_NORMAL
  zh: 这个案例展示了在复杂企业IT环境中成功应用价值流映射的实例，突显了精益敏捷方法在提升软件开发流程中的多功能性和有效性。此外，它还强调了在当今动态商业环境中，采用持续改进思维的战略价值，展示了不仅是减少周期时间、提高运营效率等具体效益，还包括更广泛的组织优势。
- en: BLAST case study
  id: totrans-190
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: BLAST案例研究
- en: The **Basic Lean-Agile Solutions Team** (**BLAST**) framework revolutionizes
    how multiple Lean and Agile teams collaborate on developing solutions. Born out
    of the necessity to address challenges faced by one of Al Shalloway’s clients,
    BLAST emerged when they initially attempted to employ a Scaled Scrum approach
    for orchestrating the work of numerous teams on a sizable software development
    program.
  id: totrans-191
  prefs: []
  type: TYPE_NORMAL
  zh: '**基础精益敏捷解决方案团队**（**BLAST**）框架彻底改变了多个精益和敏捷团队在开发解决方案时的协作方式。BLAST的诞生源于解决Al Shalloway的一位客户面临的挑战，当时他们最初尝试采用Scaled
    Scrum方法来协调多个团队在大型软件开发项目中的工作。'
- en: However, devoid of Lean-oriented concepts, they struggled with discipline, synchronization,
    and integration of their work. From a Lean-Agile perspective, they lacked both
    cadence and flow. By analogy, imagine a combustion engine that is not firing in
    a synchronized manner across all its cylinders. The engine will misfire and potentially
    seize.
  id: totrans-192
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，缺乏精益导向的概念，他们在纪律性、同步性和工作整合方面遇到了困难。从精益敏捷的角度来看，他们缺乏节奏感和流动感。类比来说，可以想象一台内燃机的各个气缸并没有同步工作，这时发动机会发生失火，甚至可能卡死。
- en: BLAST offers a structured yet flexible approach, emphasizing the alignment of
    team backlogs to foster a cohesive environment that mitigates delays and enhances
    workflow efficiency.
  id: totrans-193
  prefs: []
  type: TYPE_NORMAL
  zh: BLAST提供了一种结构化但灵活的方法，强调团队积压的对齐，以促进一个凝聚的环境，从而减少延迟并提升工作流程效率。
- en: 'Overview: utilizing alignment for multi-team collaboration'
  id: totrans-194
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 概述：利用对齐促进多团队协作
- en: BLAST is a value stream-based approach that leverages the alignment of business
    value backlog to facilitate collaboration among multiple teams. This alignment
    serves as a cost-effective method of coordinating teams compared to external coordination,
    fostering a cohesive sense of a larger team, and minimizing delays in workflows
    between teams.
  id: totrans-195
  prefs: []
  type: TYPE_NORMAL
  zh: BLAST是一种基于价值流的方法，通过将业务价值积压的对齐来促进多个团队之间的协作。与外部协调相比，这种对齐是一种更具成本效益的团队协调方式，有助于形成更大团队的凝聚感，并最小化团队之间工作流程的延迟。
- en: One of the primary challenges in product development is the occurrence of delays
    in the workflow. These delays hindered the timely feedback, which is essential
    for minimizing rework and other unplanned tasks. To address this challenge, the
    Basic Lean Agile Team employs a combination of **Minimum Value Increments** (**MVIs**),
    coordinated backlogs, and a shared goal. These elements ensure effective collaboration
    among teams with diverse skills and responsibilities.
  id: totrans-196
  prefs: []
  type: TYPE_NORMAL
  zh: 产品开发中的主要挑战之一是工作流程中的延迟。这些延迟妨碍了及时反馈，而及时反馈对减少返工和其他非计划任务至关重要。为了解决这一挑战，基础精益敏捷团队采用了**最小价值增量**（**MVIs**）、协调积压和共享目标的组合。这些元素确保了拥有不同技能和责任的团队之间的有效协作。
- en: Furthermore, BLAST implements the Lean-oriented concept of value streams and
    flows. By incorporating workflows, process automation and integration, and standard
    Lean practices, BLAST significantly accelerates the delivery of customer-centric
    value through the organization’s products and services. This approach not only
    enhances quality, productivity, and efficiency but also ensures a relentless focus
    on meeting customer needs and expectations.
  id: totrans-197
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，BLAST还实现了精益导向的价值流和流动的概念。通过整合工作流程、过程自动化和集成，以及标准精益实践，BLAST显著加速了通过组织的产品和服务传递以客户为中心的价值。这种方法不仅提高了质量、生产力和效率，还确保了始终如一地聚焦于满足客户的需求和期望。
- en: The genesis of BLAST can be traced back to a pivotal two-day consulting engagement
    led by Al Shalloway. The next section delves into the circumstances surrounding
    BLAST’s inception during collaboration with a company experienced in Scrum methodologies
    at scale yet encountering challenges in realizing value efficiently.
  id: totrans-198
  prefs: []
  type: TYPE_NORMAL
  zh: BLAST的起源可以追溯到由Al Shalloway领导的一次关键性的两天咨询合作。下一节将深入探讨BLAST在与一家擅长大规模Scrum方法论的公司合作时，其诞生的背景及相关情况，该公司在实现高效价值交付方面遇到了一些挑战。
- en: Discovering the genesis of BLAST
  id: totrans-199
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 发现BLAST的起源
- en: BLAST originated during a two-day consulting engagement led by Al Shalloway,
    involving a company proficient in Scrum methodologies, characterized by two-week
    sprints, and utilizing practices akin to Al’s original concepts around **Minimum
    Valuable Increments** (**MVIs**). In other words, the product teams had the goal
    of releasing full increments of value as complete features or solutions. Despite
    receiving training from a well-known, leading Scrum consultant, the client’s product
    and component teams encountered difficulties in delivering value through their
    products efficiently.
  id: totrans-200
  prefs: []
  type: TYPE_NORMAL
  zh: BLAST起源于由Al Shalloway领导的两天咨询合作，涉及一家精通Scrum方法论的公司，该公司采用两周的sprint，并使用类似Al最初提出的**最小有价值增量**（**MVIs**）的实践。换句话说，产品团队的目标是将完整的价值增量作为完整的功能或解决方案进行发布。尽管接受了来自知名的领先Scrum顾问的培训，客户的产品和组件团队在通过其产品高效交付价值时仍遇到了困难。
- en: Their development organization, comprising approximately 150 individuals, was
    organized into approximately 20 teams, with 2-3 product lines, each encompassing
    2-3 products. Additionally, their people had just been reorganized into application
    teams, components teams supporting the application teams, and a component team
    supporting all applications (see *Figure 12**.1* as an example of the team orientations).
  id: totrans-201
  prefs: []
  type: TYPE_NORMAL
  zh: 他们的开发组织大约有150名成员，组织为约20个团队，涵盖2-3个产品线，每个产品线下有2-3个产品。此外，他们的人员刚刚被重组为应用团队、支持应用团队的组件团队以及支持所有应用的组件团队（参见*图12.1*，这是团队定位的示例）。
- en: '![Figure 12.1 – Team compositions and structures](img/B21818_12_01.jpg)'
  id: totrans-202
  prefs: []
  type: TYPE_IMG
  zh: '![图12.1 – 团队组成与结构](img/B21818_12_01.jpg)'
- en: Figure 12.1 – Team compositions and structures
  id: totrans-203
  prefs: []
  type: TYPE_NORMAL
  zh: 图 12.1 – 团队组成与结构
- en: The teams found themselves in a perplexing situation where each team could complete
    their sprints but struggled to release software solutions promptly. Upon closer
    examination, they discovered that the teams were diligently performing the tasks
    they had been instructed to do. Consequently, they were baffled by the significant
    delays in releasing the new enhancements they were collectively building as integrated
    solutions.
  id: totrans-204
  prefs: []
  type: TYPE_NORMAL
  zh: 各团队发现自己陷入了一个困境：每个团队都能完成他们的sprint，但在及时发布软件解决方案方面却遇到了困难。经过仔细检查，他们发现团队们都在努力完成各自的任务。因此，他们对这些新增强功能的显著延迟感到困惑，因为这些增强功能本应作为集成解决方案共同交付。
- en: After a swift value stream mapping session, a practice not commonly emphasized
    in Scrum-based methodologies, their issue became apparent. Despite each team performing
    their tasks competently, prolonged product enhancement projects spanning more
    than two sprints resulted in considerable time and effort dedicated to component
    integrations. The root of the problem lay in each team pulling work from the product
    backlog while selecting tasks optimized for their skills, resources, and availability.
  id: totrans-205
  prefs: []
  type: TYPE_NORMAL
  zh: 在一次迅速的价值流映射会议之后，这一实践在基于Scrum的方法论中并不常见，他们的问题显现出来。尽管每个团队都能胜任各自的任务，但跨越两次sprint的长期产品增强项目导致了大量时间和精力用于组件集成。问题的根本原因在于，每个团队从产品待办列表中拉取工作时，选择了最适合他们技能、资源和可用性的任务。
- en: Unfortunately, this approach led to fragmented integration of work across teams,
    as each team focused on implementing distinct capabilities and failed to coordinate
    their efforts effectively. This resulted in the delivery of partial components
    of multiple features within a sprint, rather than complete, customer-centric features.
    It became evident that they required a more effective approach to planning, coordinating,
    and integrating their work to deliver value to the customer.
  id: totrans-206
  prefs: []
  type: TYPE_NORMAL
  zh: 不幸的是，这种方法导致了跨团队的工作整合碎片化，因为每个团队专注于实施不同的功能，并未有效地协调彼此的工作。结果是，多个功能的部分组件在一次sprint中交付，而非完整的以客户为中心的功能。显然，他们需要一种更有效的方式来规划、协调和整合工作，以便向客户交付价值。
- en: As a side note, it’s important to mention that the client likely needed to reassess
    its reliance on component teams, as opposed to feature teams. A **feature team**,
    known for its cross-functional and cross-component nature, is responsible for
    building and providing end-to-end customer features or slices of features. Conversely,
    a **component team** is a specialized team focused on specific components, such
    as UI, backend development, frontend development, APIs, QA, and testing.
  id: totrans-207
  prefs: []
  type: TYPE_NORMAL
  zh: 顺便提一下，值得指出的是，客户可能需要重新评估其对组件团队的依赖，而不是功能团队。**功能团队**以其跨职能和跨组件的特点著称，负责构建并提供端到端的客户功能或功能切片。相反，**组件团队**是专注于特定组件的专业团队，例如UI、后端开发、前端开发、API、QA和测试。
- en: Many organizations opt for component teams based on their existing skills or
    domain-based organizational structures. However, as a general rule, feature teams
    tend to work best, facilitating the generation of flow across continuous integration/continuous
    delivery (CI/CD) and DevOps-based software delivery pipelines.
  id: totrans-208
  prefs: []
  type: TYPE_NORMAL
  zh: 许多组织根据现有的技能或基于领域的组织结构选择组件团队。然而，一般来说，功能团队通常效果最好，能够促进跨连续集成/持续交付（CI/CD）和DevOps基础的软件交付流水线的流程生成。
- en: But let’s get back to our story on the genesis of the BLAST framework. The lack
    of customer feedback was only part of the problem. The absence of a defined increment
    of product-oriented value meant that any misunderstandings between the teams could
    not be detected at the end of the sprint because full features were not completely
    implemented.
  id: totrans-209
  prefs: []
  type: TYPE_NORMAL
  zh: 但让我们回到关于BLAST框架起源的故事。缺乏客户反馈只是问题的一部分。缺乏明确的产品价值增量意味着，团队之间的任何误解无法在迭代结束时被发现，因为完整的功能尚未完全实现。
- en: '*Figure 12**.2* illustrates the disconnect created by this component team approach
    to development across multiple teams.'
  id: totrans-210
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 12.2* 说明了这种组件团队开发方法在多个团队之间造成的脱节。'
- en: '![Figure 12.2 – Disconnected product team efforts](img/B21818_12_02.jpg)'
  id: totrans-211
  prefs: []
  type: TYPE_IMG
  zh: '![图 12.2 – 产品团队工作的脱节](img/B21818_12_02.jpg)'
- en: Figure 12.2 – Disconnected product team efforts
  id: totrans-212
  prefs: []
  type: TYPE_NORMAL
  zh: 图 12.2 – 产品团队工作的脱节
- en: Each team pulled work off the product backlog based on what was easiest for
    them to implement with the skills and resources available in their component-based
    teams. Consequently, different parts of the required features were pulled regardless
    of priority. As a result, at the end of each sprint, very little real integration
    could be achieved, as a complete solution was not available for release. When
    each team completed their work, they attempted to integrate the entire system,
    only to discover errors and incorrect assumptions, requiring significant unplanned
    work.
  id: totrans-213
  prefs: []
  type: TYPE_NORMAL
  zh: 每个团队根据自己组件团队中现有的技能和资源，选择最容易实现的工作，从产品待办事项中拉取任务。因此，不同部分的功能需求被拉取，而不考虑优先级。因此，在每个迭代结束时，几乎无法实现真正的集成，因为没有完整的解决方案可以发布。当每个团队完成自己的工作后，他们尝试将整个系统集成，却发现了错误和不正确的假设，导致需要大量的未计划工作。
- en: Additionally, new projects in the pipeline meant that any delays on one project
    adversely affected many others. This introduced further delays and extra, unplanned
    work.
  id: totrans-214
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，管道中的新项目意味着一个项目的任何延误都会对其他多个项目产生负面影响。这会导致更多的延误和额外的未计划工作。
- en: This client situation became a case study of having quality individuals working
    at the team level but failing to translate their efforts into delivering quality
    components across a group of teams building integrated and value-added solutions.
    Despite genuine efforts to coordinate work across teams, the result created a
    culture of unproductive micro-management and finger-pointing. Instead, what was
    needed was for teams to learn to work together naturally.
  id: totrans-215
  prefs: []
  type: TYPE_NORMAL
  zh: 这种客户情况成为了一个案例研究，说明了尽管有优秀的个人在团队层面工作，但却未能将他们的努力转化为跨多个团队交付高质量组件的解决方案。尽管团队之间有真实的协调努力，结果却创造了一种低效的微观管理和互相指责的文化。相反，所需要的是团队学会自然地协同工作。
- en: The key to addressing this was for teams to autonomously pull the required tasks
    to complete features in a coordinated manner.
  id: totrans-216
  prefs: []
  type: TYPE_NORMAL
  zh: 解决这一问题的关键是团队要自主地拉取所需任务，以协调的方式完成功能。
- en: The product teams found themselves in this situation by following a process
    originally designed to support the efforts of one or maybe two Scrum teams working
    against a single backlog. In this model, the Scrum teams remain reasonably autonomous,
    cross-functional, and self-managing. However, when multiple teams were tasked
    with pulling from the same product backlog, they pulled in a way that accelerated
    value delivery across individual teams but not for the collective of teams tasked
    with delivering value-added solutions.
  id: totrans-217
  prefs: []
  type: TYPE_NORMAL
- en: The bottom line is individual team delivery isn’t the point; the goal is to
    deliver value to customers. Using a single-team approach to coordinate multiple
    teams with different focuses is rarely successful.
  id: totrans-218
  prefs: []
  type: TYPE_NORMAL
- en: Leveraging the BLAST framework for team synergy and value delivery
  id: totrans-219
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The BLAST framework enables multiple teams to work together to deliver value-added
    solutions. In the BLAST model, some teams use Lean-oriented practices to deliver
    products and services efficiently, rapidly, and with high quality in a repeatable
    manner. Meanwhile, other teams adopt Agile’s iterative and incremental development
    models to solve complex problems, plan new increments and releases, develop new
    product and service enhancements, and improve business processes and systems.
  id: totrans-220
  prefs: []
  type: TYPE_NORMAL
- en: The BLAST framework also facilitates collaboration with domain experts who support
    the Agile-based teams where their expertise is needed for requirements gathering,
    testing, and feedback.
  id: totrans-221
  prefs: []
  type: TYPE_NORMAL
- en: A prime example of this collaboration is modern DevOps software development
    teams. DevOps builds upon the continuous integration / continuous delivery (CI/CD)
    pipeline concepts developed to support the software development process. Both
    CI/CD and DevOps pipelines utilize technology to integrate, automate, and synchronize
    software development, delivery, and support processes, end to end. While this
    approach aligns closely with Lean-oriented development models, new work enters
    the pipeline on a cadence using Agile’s **Iterative and Incremental Development**
    (**IID**) approach to gathering requirements, planning feature releases, refining
    the backlog, and releasing new enhancements to customers.
  id: totrans-222
  prefs: []
  type: TYPE_NORMAL
- en: In our modern software delivery model, the DevOps team collaborates with domain
    experts, stakeholders, and customers to support their solution delivery efforts.
    These domain experts also likely work in Lean-oriented work environments to maximize
    their ability to deliver value in their areas of work. Effectively, they are loaned
    out to the Agile-based teams on an ad hoc and as-needed basis.
  id: totrans-223
  prefs: []
  type: TYPE_NORMAL
- en: Aligning with the principles of agility and adaptability, the BLAST framework
    emphasizes the importance of teams collaborating on a shared backlog to determine
    which features to prioritize and develop collectively. This approach fosters cohesion
    among teams, enabling them to focus on interconnected aspects of the product,
    complete feature components required for integration, and prompt gathering of
    customer feedback.
  id: totrans-224
  prefs: []
  type: TYPE_NORMAL
- en: This suggests that teams should collaborate on a shared backlog, pulling features
    together to determine their collective priorities. By doing so, teams can focus
    on interrelated aspects of the product, ensuring the completion of feature components
    necessary for integration and facilitating prompt customer feedback. Additionally,
    this approach minimizes the amount of integration work carried over to subsequent
    sprints. This type of collaboration creates alignment automatically, thereby reducing
    the need to coordinate teams. The effect is lower costs while achieving greater
    efficiency.
  id: totrans-225
  prefs: []
  type: TYPE_NORMAL
  zh: 这表明，团队应在共享的待办事项列表上进行协作，将功能整合起来，确定它们的集体优先事项。通过这种方式，团队可以专注于产品的相互关联部分，确保完成集成所需的功能组件，并促使及时的客户反馈。此外，这种方法还可以减少将集成工作拖延到后续冲刺中的数量。这种合作方式自动创造对齐，从而减少了协调团队的需求。其效果是降低成本，同时提高效率。
- en: So, with this understanding, let’s examine our five cross-cutting Lean-Agile
    themes to find a better approach for this client to deliver high-value products
    and services efficiently, rapidly, and with high quality.
  id: totrans-226
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，基于这一理解，让我们审视五个跨领域的精益敏捷主题，以便为这个客户找到更好的方法，快速、高效且高质量地交付高价值的产品和服务。
- en: Maximizing value delivery through cross-cutting Lean-Agile themes
  id: totrans-227
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 通过跨领域的精益敏捷主题最大化价值交付
- en: In the domain of Lean-Agile practices, the pursuit of maximizing value delivery
    with the available resources is the primary imperative. Embedded within this endeavor
    are the five cross-cutting themes meticulously discussed throughout our Lean-Agile
    Mastery book. These themes not only guide the principles of the BLAST framework
    but also serve as pillars for effective Lean-Agile implementation.
  id: totrans-228
  prefs: []
  type: TYPE_NORMAL
  zh: 在精益敏捷实践领域，最大化价值交付的目标是首要任务。在这一过程中，嵌入了我们在《精益敏捷精通》一书中详细讨论的五个跨领域主题。这些主题不仅引导着 BLAST
    框架的原则，还成为了有效实施精益敏捷的支柱。
- en: 'As we observe these themes applied to this client’s situation, it becomes evident
    how they intertwine with the fabric of BLAST, driving its efficiency and success
    in delivering value to customers. Let’s delve into each theme, uncovering their
    significance in shaping Lean-Agile practices within the BLAST framework:'
  id: totrans-229
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们观察这些主题应用于这个客户的情况时，我们可以明显看到它们如何与 BLAST 的框架相互交织，推动其效率和成功，最终为客户交付价值。让我们深入探讨每个主题，揭示它们在
    BLAST 框架内塑造精益敏捷实践的意义：
- en: '**Integration of Lean and Agile practices**: Coordinated pulling of work items
    minimized workflow delays between teams, resulting in reduced workloads'
  id: totrans-230
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**精益与敏捷实践的融合**：通过协调拉取工作项，最小化了团队之间的工作流延迟，从而减少了工作负担'
- en: '**Continuous improvement**: Collaborative efforts allowed teams to enhance
    their alignment and coordination methods continually'
  id: totrans-231
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**持续改进**：协作努力使得团队能够持续优化其对齐和协调方式'
- en: '**Customer-centricity**: Teams shifted their focus from individual responsibilities
    to prioritizing customer value'
  id: totrans-232
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**以客户为中心**：团队将注意力从个人责任转移到优先考虑客户价值'
- en: '**Breaking down silos with streamlined value streams**: Teams ceased operating
    in isolation and instead collaborated to deliver value to the customer more efficiently'
  id: totrans-233
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**通过精简的价值流打破孤岛**：团队不再孤立操作，而是通过协作更高效地向客户交付价值'
- en: Essentially, BLAST was born! An interesting observation is what prompted the
    client to recognize the necessary course of action and why it wasn’t apparent
    to them earlier.
  id: totrans-234
  prefs: []
  type: TYPE_NORMAL
  zh: 本质上，BLAST 诞生了！一个有趣的观察是，是什么促使客户认识到必要的行动路线，并且为什么早些时候他们并没有意识到这一点。
- en: One reason is that Scrum lacks an in-depth theory about the first principles
    of knowledge work. An example of the first principle of knowledge work is understanding
    how information is processed and utilized within a team or organization to achieve
    its objectives. Instead, Scrum relies on predetermined practices such as sprints,
    cross-functional teams, events, and values. A mantra of Scrum is that teams are
    self-managing, focusing on what’s best for the team individually.
  id: totrans-235
  prefs: []
  type: TYPE_NORMAL
  zh: 一个原因是，Scrum 缺乏关于知识工作第一原理的深入理论。知识工作的第一原理之一是理解信息如何在团队或组织内被处理和利用，以实现其目标。相反，Scrum
    依赖于预定的实践，如冲刺、跨职能团队、事件和价值观。Scrum 的口号是，团队是自我管理的，专注于什么对团队最有利。
- en: So, this approach led to local optimization within the client’s product and
    component teams, resulting in high integration costs. On the positive side, as
    team leaders realized this was working against them, they saw the value in considering
    themselves as part of “one big team.”
  id: totrans-236
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，这种方法导致了客户的产品和组件团队内部的局部优化，导致了高昂的集成成本。积极的一面是，当团队领导者意识到这一点对他们不利时，他们看到了将自己视为“一个大团队”的一部分的价值。
- en: Presenting them with a value stream map illustrating their workflow and the
    benefits of alignment through a common backlog provided the insights needed to
    change their approach.
  id: totrans-237
  prefs: []
  type: TYPE_NORMAL
  zh: 向他们展示一张价值流图，说明他们的工作流程及通过共同待办事项实现对齐的好处，为改变他们的方法提供了所需的见解。
- en: 'The following list highlights BLAST''s scaling approach:'
  id: totrans-238
  prefs: []
  type: TYPE_NORMAL
  zh: 以下列表突出了 BLAST 的扩展方法：
- en: BLAST emphasizes alignment, ensuring that teams are synchronized in their efforts.
  id: totrans-239
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: BLAST 强调对齐，确保团队在努力上保持同步。
- en: BLAST advocates for clearly defined agreements within and across teams to avoid
    confusion and foster effective collaboration.
  id: totrans-240
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: BLAST 倡导在团队内部和跨团队之间明确界定协议，以避免混乱并促进有效协作。
- en: BLAST promotes the use of minimum valuable increments (MVIs) within the product
    backlog, outlining the next valuable increment for release. This clarity in defining
    releasable increments aids in creating alignment among teams.
  id: totrans-241
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: BLAST 鼓励在产品待办事项中使用最小有价值增量（MVI），并概述下一步发布的有价值增量。明确界定可发布增量有助于在团队之间创建对齐。
- en: BLAST accommodates various team structures, including Scrum, Kanban, or any
    other type, as long as they adhere to the coordination cadence.
  id: totrans-242
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: BLAST 适应各种团队结构，包括 Scrum、Kanban 或任何其他类型，只要它们遵循协调节奏。
- en: In conclusion, the BLAST framework emerges as a robust approach to maximizing
    value delivery within Lean-Agile practices. Through the lens of our Lean-Agile
    Mastery book, we have explored five cross-cutting themes that underpin BLAST’s
    effectiveness, each contributing to its success in delivering value to customers.
    As we reflect on how these themes intersect with the fabric of BLAST, it becomes
    evident how they drive efficiency and efficacy within the framework.
  id: totrans-243
  prefs: []
  type: TYPE_NORMAL
  zh: 总结来说，BLAST 框架作为一种强有力的方法，最大化了精益敏捷实践中的价值交付。通过我们的《精益敏捷掌握》一书，我们探索了支撑 BLAST 有效性的五个跨领域主题，每个主题都为其成功地为客户交付价值做出了贡献。当我们反思这些主题如何与
    BLAST 的框架交织时，可以清楚地看到它们如何推动框架内的效率和效果。
- en: The genesis of BLAST stemmed from a pivotal moment when the client recognized
    the need for a shift in approach, shedding light on the limitations of traditional
    Scrum methodologies. By emphasizing alignment, fostering clear agreements, defining
    minimum valuable Increments, and accommodating diverse Lean and Agile team structures,
    BLAST offers a comprehensive solution for organizations seeking to scale Agile
    practices effectively. This underscores the evolution of Agile at Scale and distinguishes
    BLAST as a trailblazer in Lean-Agile implementation.
  id: totrans-244
  prefs: []
  type: TYPE_NORMAL
  zh: BLAST 的起源源于一个关键时刻，当时客户意识到需要改变方法，揭示了传统 Scrum 方法论的局限性。通过强调对齐、促进清晰的协议、定义最小有价值增量，并适应多样化的精益和敏捷团队结构，BLAST
    为那些寻求有效扩展敏捷实践的组织提供了全面的解决方案。这凸显了大规模敏捷的演变，并将 BLAST 区别为精益敏捷实施的先锋。
- en: Summarizing the success of alignment with BLAST
  id: totrans-245
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 总结与 BLAST 对齐的成功
- en: BLAST’s adoption was swift and successful due to the executive managers’ ability
    to recognize the transformative shift from coordinating teams to aligning them
    around a backlog of features. This coordinated approach fostered alignment and
    circumvented the challenges previously encountered.
  id: totrans-246
  prefs: []
  type: TYPE_NORMAL
  zh: BLAST 的采用迅速且成功，得益于高层管理者能够认识到从协调团队到围绕特性待办事项进行对齐的转变。这种协调的方法促进了团队之间的对齐，并避免了以前遇到的挑战。
- en: This ends our section containing real-world case studies. We can now move on
    to wrap up both this chapter and this book.
  id: totrans-247
  prefs: []
  type: TYPE_NORMAL
  zh: 这部分包含了现实世界的案例研究，现在我们可以开始总结这一章以及整本书的内容。
- en: Empowering change for operational excellence
  id: totrans-248
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 授权变革以实现卓越的运营
- en: Reflecting on key messages
  id: totrans-249
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 反思关键要点
- en: As we wrap up our journey through this chapter, it’s time to take stock of the
    valuable insights we’ve gained. Each chapter has provided practical strategies
    aimed at fostering organizational excellence in today’s fast-paced business world.
  id: totrans-250
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们结束这一章的旅程时，是时候总结我们所获得的宝贵见解了。每一章都提供了旨在促进当今快节奏商业世界中组织卓越的实用策略。
- en: We started by understanding the importance of mastering Lean-Agile and Value
    Stream Management (VSM) principles, essential for navigating digital transformations
    and solving complex business problems. These foundational chapters set the stage
    for implementing Lean-Agile practices effectively.
  id: totrans-251
  prefs: []
  type: TYPE_NORMAL
- en: Moving forward, we delved into Value Stream Management (VSM, exploring methodologies
    such as the 9-Step VSM methodology and the VSM Implementation Roadmap. These insights
    equipped us to drive continuous improvement and streamline value delivery across
    organizational workflows.
  id: totrans-252
  prefs: []
  type: TYPE_NORMAL
- en: Additionally, we explored executive-level strategies for implementing enduring
    Lean-Agile practices and enhancing decision-making in the digital era. By embracing
    frameworks such as the BLAST framework and the BASE conceptual model organizations
    can drive continuous value delivery, fostering sustainable growth and innovation.
  id: totrans-253
  prefs: []
  type: TYPE_NORMAL
- en: In conclusion, achieving organizational excellence is a never-ending journey.
    Now, it's your turn to enter this journey to empower change and drive organizational
    excellence.
  id: totrans-254
  prefs: []
  type: TYPE_NORMAL
- en: Summarizing the main takeaways
  id: totrans-255
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Throughout this exploration of what it means to achieve Lean-Agile mastery,
    we’ve uncovered a wealth of insights aimed at driving organizational excellence.
    Let’s consolidate the main takeaways from this learning journey:'
  id: totrans-256
  prefs: []
  type: TYPE_NORMAL
- en: '**Mastering Lean-Agile and VSM principles**: Understand the core principles
    to streamline processes and foster continuous improvement'
  id: totrans-257
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Navigating digital transformations**: Embrace agility to thrive amid constant
    change in the digital landscape'
  id: totrans-258
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Solving complex business problems with Agility**: Drive productivity and
    innovation through iterative development, incremental deliveries, and cross-team
    collaboration'
  id: totrans-259
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Establishing efficient workflows**: Optimize productivity by focusing on
    process optimization through the elimination of waste and constraints'
  id: totrans-260
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Making value stream improvements**: Drive meaningful and value-based change
    with strategic approaches such as the 9-Step VSM methodology'
  id: totrans-261
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Driving continuous value delivery**: Achieve lasting competitive advantage
    by harmonizing Lean efficiency with Agile adaptability'
  id: totrans-262
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Enhancing decision-making in the digital era**: Distill vast data reserves
    into actionable insights to guide strategic decision-making'
  id: totrans-263
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Simplifying Lean-Agile implementations**: Streamline adoption processes and
    drive sustainable growth by embracing change and collaboration'
  id: totrans-264
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: By embracing the principles, strategies, and practices outlined in this book,
    you can drive meaningful change, foster innovation, and propel your organization
    toward unparalleled success.
  id: totrans-265
  prefs: []
  type: TYPE_NORMAL
- en: A call to action
  id: totrans-266
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Now equipped with invaluable insights and practical strategies, it’s time to
    act. Embrace the principles of Lean-Agile and VSM to drive transformative change
    within your organization. Continuously experiment until you find the right formula
    to streamline processes, enhance productivity, and foster a culture of ongoing
    improvement. Share your experiences and insights with others, contributing to
    a community of learning and collaboration. Working within collaborative Lean-Agile
    business environments, you and your teams can help propel your organizations toward
    excellence in today’s dynamic business world.
  id: totrans-267
  prefs: []
  type: TYPE_NORMAL
- en: Looking ahead, organizations need to heed this call to action. Executives must
    lead by championing a culture of operational efficiency while retaining agility
    and innovation. Teams must collaborate seamlessly, breaking down silos and aligning
    efforts toward common goals. Individuals at all levels must embrace a mindset
    of lifelong learning, adapt to change, and drive positive transformation.
  id: totrans-268
  prefs: []
  type: TYPE_NORMAL
- en: Questions
  id: totrans-269
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This section is offered for those readers who want to evaluate comprehension
    and retention of the information provided in this chapter. There are five questions.
    The answers are provided in the following section. Recalling the exact verbiage
    of the original content is not important. Rather, it’s more important that you
    can recall the concepts and their applications.
  id: totrans-270
  prefs: []
  type: TYPE_NORMAL
- en: Why is the cross-cutting theme of Agility and adaptability an important concept?
  id: totrans-271
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Why is the integration of Lean and Agile practices an important concept?
  id: totrans-272
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Why is continuous improvement an important concept in Lean-Agile practices?
  id: totrans-273
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Why is customer-centricity an important concept in Lean-Agile practices?
  id: totrans-274
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Why is breaking down silos to streamline value streams an important Lean-Agile
    concept?
  id: totrans-275
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Answers
  id: totrans-276
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The cross-cutting theme of Agility and adaptability is crucial for digital transformations
    and complex business problems.
  id: totrans-277
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: The integration of Lean and Agile practices highlights the fusion of Lean efficiency
    with Agile adaptability to maximize value delivery and operational excellence.
  id: totrans-278
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Continuous improvement as a concept stresses the need for ongoing enhancements
    and iterative problem-solving for productivity, efficiency, and flexibility.
  id: totrans-279
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Customer-centricity focuses on delivering maximum value to customers by aligning
    organizational efforts with customer needs.
  id: totrans-280
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Breaking down silos promotes value stream optimization by reducing waste, coordinating
    resources efficiently, and more effective organization of work.
  id: totrans-281
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
