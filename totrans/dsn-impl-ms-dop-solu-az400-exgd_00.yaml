- en: Part 1 – Digital Transformation through DevOps
  id: totrans-60
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第一部分 – 通过 DevOps 实现数字化转型
- en: In this part, you’ll learn about the core principles and practices of DevOps
    that are foundational to achieving your software development goals in a faster
    and more efficient manner. We will explore how most organizations can build secure
    and reliable systems by incorporating **Site Reliability Engineering** (**SRE**)
    practices. You will also learn about the important DevOps tools that can improve
    the productivity of your teams.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 在这一部分中，你将学习 DevOps 的核心原则和实践，这些是实现软件开发目标的基础，能让你更快速、高效地完成任务。我们将探讨大多数组织如何通过整合 **站点可靠性工程**（**SRE**）实践来构建安全可靠的系统。你还将了解可以提高团队生产力的重要
    DevOps 工具。
- en: This section establishes the necessary foundations for our work, after which
    the remaining chapters can be read (in any order) to get deeper insights into
    the respective topics.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 本节为我们的工作奠定了必要的基础，之后可以按任意顺序阅读其余章节，以深入了解各个主题。
- en: 'This part of the book comprises the following chapters:'
