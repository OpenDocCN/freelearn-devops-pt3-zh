- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Every software engineering professional must be adept in their understanding
    of DevOps and the positive impact it brings to their teams. This book acquaints
    you with some of the most important DevOps practices, such as configuration management,
    release management, continuous integration, continuous deployment, infrastructure
    as code, continuous testing, and application monitoring and feedback. You will
    also learn to use tools such as Azure DevOps, GitHub, and other related tools
    for the implementation of the various practices.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 每位软件工程专业人员必须熟练掌握其对DevOps的理解，以及它为团队带来的积极影响。本书将使您了解一些最重要的DevOps实践，如配置管理、发布管理、持续集成、持续部署、基础设施即代码、持续测试以及应用程序监控和反馈。您还将学习使用Azure
    DevOps、GitHub以及其他相关工具来实施各种实践。
- en: With detailed case studies and hands-on labs, this book serves as a ready reckoner
    on *how* to implement the various practices. This book also covers additional
    topics that will help you develop deep expertise and a DevOps-oriented mindset,
    which will be impactful in your professional career.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 通过详细的案例研究和动手实验，本书作为*如何*实施各种实践的现成参考书。本书还涵盖了其他主题，将帮助您发展深厚的专业知识和面向DevOps的思维方式，这将对您的职业生涯产生重要影响。
- en: Who this book is for
  id: totrans-3
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适合人群
- en: 'The target audience for this book is the following:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的目标读者包括以下人群：
- en: Software developers or operations specialists who want to undertake the AZ-400
    exam
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 想要参加AZ-400考试的软件开发人员或运维专家
- en: Software developers or operations specialists who want to learn how to use Azure
    DevOps to implement DevOps practices
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 想要学习如何使用Azure DevOps来实施DevOps实践的软件开发人员或运维专家
- en: Technology enthusiasts who would like to enhance their DevOps skills
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 想要提升其DevOps技能的技术爱好者
- en: You should be familiar with software development and, more broadly, software
    development practices. You must be familiar with terms such as Waterfall, Scrum,
    Agile, and DevOps. Any serious practitioner with at least 2 years of team-based
    software development experience should be able to read this book. You should also
    have a basic understanding of Azure DevOps and GitHub.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 您应该熟悉软件开发以及更广泛的软件开发实践。您必须熟悉瀑布模型、Scrum、敏捷和DevOps等术语。任何有至少2年团队软件开发经验的严肃从业者都应该能够阅读本书。您还应该对Azure
    DevOps和GitHub有基本的了解。
- en: What this book covers
  id: totrans-9
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖内容
- en: '[*Chapter 1*](B18655_01.xhtml#_idTextAnchor014), *Introduction to DevOps*,
    provides an overview of the DevOps movement and the culture it represents. This
    chapter introduces the practices and habits that will be the focus of this book.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第1章*](B18655_01.xhtml#_idTextAnchor014)，*Introduction to DevOps*，概述了DevOps运动及其代表的文化。本章介绍了本书的重点实践和习惯。'
- en: '[*Chapter 2*](B18655_02.xhtml#_idTextAnchor034), *Site Reliability Engineering
    Fundamentals*, introduces you to the principles and practices of **Site Reliability
    Engineering** (**SRE**), as well as the significance of adopting an SRE mindset
    to ensure the success of cloud applications.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第2章*](B18655_02.xhtml#_idTextAnchor034)，*Site Reliability Engineering Fundamentals*，向您介绍了**Site
    Reliability Engineering**（**SRE**）的原则和实践，以及采纳SRE思维方式在确保云应用成功方面的重要性。'
- en: '[*Chapter 3*](B18655_03.xhtml#_idTextAnchor049), *Getting the Best Out of DevOps
    Tools*, provides a high-level overview of the various DevOps-related tools that
    can be used throughout an application development life cycle.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第3章*](B18655_03.xhtml#_idTextAnchor049)，*Getting the Best Out of DevOps Tools*，提供了各种DevOps相关工具在整个应用程序开发生命周期中的高级概述。'
- en: '[*Chapter 4*](B18655_04.xhtml#_idTextAnchor069), *Everything Starts with Source
    Control*, discusses various approaches to source control and how proper source
    control is at the heart of continuous delivery.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第4章*](B18655_04.xhtml#_idTextAnchor069)，*Everything Starts with Source Control*，讨论了源代码控制的各种方法，以及如何正确进行源代码控制是持续交付的核心。'
- en: '[*Chapter 5*](B18655_05.xhtml#_idTextAnchor177), *Moving to Continuous Integration*,
    covers continuous integration, automated testing, quality control, metrics, code
    coverage, and the minimum standards necessary to produce a quality product.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第5章*](B18655_05.xhtml#_idTextAnchor177)，*Moving to Continuous Integration*，涵盖了持续集成、自动化测试、质量控制、度量、代码覆盖率以及生产高质量产品所需的最低标准。'
- en: '[*Chapter 6*](B18655_06.xhtml#_idTextAnchor330), *Implementing Continuous Deployment
    and Release Management*, covers how to use the Azure DevOps release pipeline,
    as well as various deployment patterns and strategies to enable continuous deployment.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第6章*](B18655_06.xhtml#_idTextAnchor330), *实现持续部署和发布管理*，讲解了如何使用Azure DevOps发布流水线，以及各种部署模式和策略以实现持续部署。'
- en: '[*Chapter 7*](B18655_07.xhtml#_idTextAnchor453), *Dependency Management*, looks
    at how Azure Artifacts can help to manage shared components and how to use Azure
    pipelines to automate the build, release, and even use of these components.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第7章*](B18655_07.xhtml#_idTextAnchor453), *依赖管理*，讨论了Azure Artifacts如何帮助管理共享组件，并介绍了如何使用Azure流水线自动化这些组件的构建、发布，甚至使用。'
- en: '[*Chapter 8*](B18655_08.xhtml#_idTextAnchor542), *Implement Infrastructure
    and Configuration as Code*, shows how to configure your application’s infrastructure
    and how to fully automate the creation or updating of that infrastructure as part
    of your release.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第8章*](B18655_08.xhtml#_idTextAnchor542), *将基础设施和配置视为代码*，展示了如何配置应用程序的基础设施，并如何将其创建或更新过程完全自动化，作为发布的一部分。'
- en: '[*Chapter 9*](B18655_09.xhtml#_idTextAnchor699), *Dealing with Databases in
    DevOps Scenarios*, discusses several strategies for treating your database like
    application code, an infrastructure, or a configuration.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第9章*](B18655_09.xhtml#_idTextAnchor699), *在DevOps场景中处理数据库*，讨论了将数据库视为应用程序代码、基础设施或配置的几种策略。'
- en: '[*Chapter 10*](B18655_10.xhtml#_idTextAnchor760), *Integrating Continuous Testing*,
    looks at different types of testing and how they relate to one another using the
    testing pyramid and how different types of tests can be embedded at different
    stages of our DevOps pipelines.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第10章*](B18655_10.xhtml#_idTextAnchor760), *集成持续测试*，探讨了不同类型的测试以及它们如何通过测试金字塔相互关联，并展示了如何在DevOps流水线的不同阶段嵌入不同类型的测试。'
- en: '[*Chapter 11*](B18655_11.xhtml#_idTextAnchor889), *Managing Security and Compliance*,
    shows you how to collaborate with security experts to automate their concerns
    in a pipeline, rather than manually verifying them later using checklists.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第11章*](B18655_11.xhtml#_idTextAnchor889), *管理安全性与合规性*，展示了如何与安全专家合作，将他们的关注点自动化集成到流水线中，而不是通过后期的检查单手动验证。'
- en: '[*Chapter 12*](B18655_12.xhtml#_idTextAnchor978), *Application Monitoring*,
    explores application monitoring, which is the process of instrumenting your application
    to understand application performance and usage patterns and extract key performance
    indicators.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第12章*](B18655_12.xhtml#_idTextAnchor978), *应用监控*，介绍了应用监控的过程，旨在对应用程序进行仪器化，以理解应用性能和使用模式，并提取关键性能指标。'
- en: '[*Chapter 13*](B18655_13.xhtml#_idTextAnchor1071), *Gathering User Feedback*,
    discusses how to use hypothesis-driven development to validate your ideas before
    putting them into action.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第13章*](B18655_13.xhtml#_idTextAnchor1071), *收集用户反馈*，讨论了如何通过假设驱动开发验证你的想法，在付诸实施之前先进行验证。'
- en: '[*Chapter 14*](B18655_14.xhtml#_idTextAnchor1116), *Adopting the Culture of
    Continuous Improvement*, concentrates on some aspects of organizational culture
    that have a direct influence on business outcomes.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第14章*](B18655_14.xhtml#_idTextAnchor1116), *采纳持续改进文化*，重点关注一些对业务成果产生直接影响的组织文化方面。'
- en: '[*Chapter 15*](B18655_15.xhtml#_idTextAnchor1126), *Accelerate Cloud Adoption
    through DevOps*, provides an overview of using DevOps through scenarios and guidance
    while preparing an enterprise cloud adoption plan.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第15章*](B18655_15.xhtml#_idTextAnchor1126), *通过DevOps加速云端采用*，提供了通过场景和指导来使用DevOps的概述，同时帮助制定企业云端采用计划。'
- en: '[*Chapter 16*](B18655_16.xhtml#_idTextAnchor1144), *Containers*, provides an
    overview of containers, which allow you to package any application or tool (developed
    using any programming language) and deploy it on a basic host or cluster.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第16章*](B18655_16.xhtml#_idTextAnchor1144), *容器*，概述了容器技术，容器允许你将任何应用程序或工具（使用任何编程语言开发）打包，并在基本主机或集群上进行部署。'
- en: '[*Chapter 17*](B18655_17.xhtml#_idTextAnchor1277), *Planning Your Azure DevOps
    Organization*, discusses what works and what doesn’t for your organization and
    team, as well as how to implement practices and approaches using Azure DevOps.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第17章*](B18655_17.xhtml#_idTextAnchor1277), *规划你的Azure DevOps组织*，讨论了哪些做法适用于你的组织和团队，以及如何使用Azure
    DevOps实施实践和方法。'
- en: '[*Chapter 18*](B18655_18.xhtml#_idTextAnchor1346), *AZ-400 Mock Exam*, contains
    a mock test for you to assess your learning.'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第18章*](B18655_18.xhtml#_idTextAnchor1346), *AZ-400模拟考试*，包含了一份模拟测试，帮助你评估自己的学习成果。'
- en: To get the most out of this book
  id: totrans-28
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为了最大程度地利用本书
