- en: Questions
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This section is offered for those of you who want to evaluate your comprehension
    and retention of the information provided in this chapter. There are five questions.
    The answers are provided in the next section. Recalling the exact verbiage of
    the original content is not essential. Instead, it’s more important to recall
    the concepts and their applications.
  prefs: []
  type: TYPE_NORMAL
- en: What are two established change management frameworks discussed in this chapter?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: What are the eight steps in Kotter’s model for leading change?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: What does the ADKAR change model stand for and what are its components?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: How does Kotter’s approach to managing organizational change differ from the
    ADKAR model?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: What are some key takeaways from [*Chapter 11*](B21818_11.xhtml#_idTextAnchor487)
    regarding organizational transformation through Lean-Agile principles and practices?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Answers
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The two established change management frameworks discussed in the document are
    Kotter’s 8- step process for leading change and the ADKAR change model.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'The eight steps in Kotter’s 8-step process for leading change are:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 1) Create a sense of urgency
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 2) Build a guiding coalition
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 3) Form a strategic vision
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 4) Enlist a volunteer army
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 5) Enable action by removing barriers
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 6) Generate short-term wins
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 7) Sustain acceleration
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 8) Institute change
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: The ADKAR change model stands for Awareness, Desire, Knowledge, Ability, and
    Reinforcement.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Kotter’s 8-step process differs from the ADKAR model as follows: Kotter’s approach
    is a strategic top-down approach which is focused on leadership buy-in and the
    steps necessary to facilitate effective change management. In contrast, the ADKAR
    model is more individual-centric, focusing on an individual’s journey through
    change and highlighting key stages of awareness, desire, knowledge, ability, and
    reinforcement.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Some key takeaways from [*Chapter 11*](B21818_11.xhtml#_idTextAnchor487) regarding
    organizational transformation include building a roadmap for transformative change,
    leveraging change management frameworks, implementing value stream management
    methods, fostering a culture of continuous learning, using metrics for tracking
    progress, and building collaborative cross-functional Agile teams.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
