  type: TYPE_NORMAL
  zh: <st c="0">第一部分：理解持续测试、质量、安全性和反馈</st>
- en: '*<st c="74">Part 1</st>* <st c="81">of the book dives into the foundational
    concepts necessary for integrating continuous strategies into software development
    and operations.</st> <st c="221">It begins by explaining the principles of continuous
    testing, quality, security, and feedback, emphasizing their critical role in supporting
    Agile, DevOps, DevSecOps, and SRE practices.</st> <st c="407">This section sets
    the stage by outlining the historical context and evolution of these strategies,
    highlighting how they have become essential in modern software frameworks to enhance
    efficiency, security, and</st> <st c="617">user responsiveness.</st>'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: '*<st c="74">第一部分</st>* <st c="81">本书深入探讨了将持续战略融入软件开发和运维所需的基础概念。</st> <st c="221">它首先解释了持续测试、质量、安全性和反馈的原则，强调它们在支持敏捷、DevOps、DevSecOps
    和 SRE 实践中的关键作用。</st> <st c="407">本节通过概述这些策略的历史背景和演变，为读者奠定基础，突出它们如何在现代软件框架中成为提高效率、安全性和</st>
    <st c="617">用户响应能力的必要因素。</st>'
- en: <st c="637">Further, the book discusses the importance of these continuous strategies
    in maintaining and improving the quality, security, and feedback mechanisms within
    software development processes.</st> <st c="827">It uses real-world examples and
    lessons learned from personal past experiences to illustrate common pitfalls and
    effective strategies to avoid them.</st> <st c="976">This part helps in understanding
    the theoretical aspects and provides practical insights into implementing these
    strategies effectively to achieve robust</st> <st c="1130">digital transformations.</st>
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="637">此外，本书讨论了这些持续战略在维护和提高软件开发过程中的质量、安全性和反馈机制中的重要性。</st> <st c="827">它通过真实的例子和从个人经验中学到的教训，说明了常见的陷阱以及避免这些陷阱的有效策略。</st>
    <st c="976">本部分帮助理解理论方面的内容，并提供了实施这些策略的实用见解，以实现强有力的</st> <st c="1130">数字化转型。</st>
