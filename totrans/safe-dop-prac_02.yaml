- en: '2'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Culture of Shared Responsibility
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: “*Culture eats strategy* *for breakfast.”*
  prefs: []
  type: TYPE_NORMAL
- en: This quote from management expert Peter Drucker emphasized the impact culture
    has on what organizations strive to achieve. In the previous chapter, we saw how
    culture (people, their behavior, and the structures that encourage their behavior
    in organizations) provides the underpinnings of processes and tools. So, if culture
    is so important, what’s the best culture and how do we attain that if we find
    that our present culture is lacking?
  prefs: []
  type: TYPE_NORMAL
- en: We find that structure and behavior will determine culture. We will first examine
    different cultures based on a classic organizational culture model. This examination
    of organizational cultures will include traits and characteristics and how each
    handles information flow. We then look at how to effect cultural change toward
    a more desired culture by changing behavior.
  prefs: []
  type: TYPE_NORMAL
- en: Armed with this knowledge of the ideal organizational culture and how to effect
    change, we will examine the structure of culture that the SAFe® promotes. The
    first part is identifying how both Lean thinking and the Agile Manifesto play
    a role in developing the proper mindset.
  prefs: []
  type: TYPE_NORMAL
- en: With this mindset at play, we will take a close look at the principles in SAFe®
    that provide context not only to the structure but also to the practices put into
    play to optimize Lean and Agile development.
  prefs: []
  type: TYPE_NORMAL
- en: 'Finally, we will take an initial look at value streams: the structures that
    will foster that ideal culture. We will see how value streams build upon the Lean-Agile
    mindset and SAFe principles to allow for effective cultural change.'
  prefs: []
  type: TYPE_NORMAL
- en: 'In a nutshell, we will be covering the following topics:'
  prefs: []
  type: TYPE_NORMAL
- en: A culture for organizational change
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Lean-Agile mindset
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: SAFe principles
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Value streams
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A culture for organizational change
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Every community of people, from the smallest of teams to the largest of nations,
    will have a culture—a thread that serves as the identity of the community. A community
    uses its culture to identify its norms and indicate what makes that community
    different from other communities.
  prefs: []
  type: TYPE_NORMAL
- en: It is the organization’s responsibility to determine whether its culture is
    servicing the needs of the organization and allowing it to grow and prosper. The
    first part of this is the self-inspection of whether the culture is beneficial
    to the organization. After that analysis, the organization can decide on actions
    to change the culture.
  prefs: []
  type: TYPE_NORMAL
- en: What kind of culture?
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'In 1988, Ron Westrum was studying how to improve safety on medical teams when
    he came upon the idea of examining the culture of those teams. He looked at how
    these organizations handled information and came up with a typology consisting
    of three types of cultures. The cultures are identified as the following:'
  prefs: []
  type: TYPE_NORMAL
- en: Pathological
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Bureaucratic
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Generative
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: According to Westrum, a pathological culture is patterned by a preoccupation
    with personal power and glory for the organization’s leader. Information is used
    as leverage for political power. Fear and threats are commonly used as motivation
    by leaders to accomplish (the leader’s) goals.
  prefs: []
  type: TYPE_NORMAL
- en: In a bureaucratic culture, the organization looks to rules, positions, and departmental
    turf as its main qualities. Information may be shared through prescribed channels
    and procedures, but only within local boundaries.
  prefs: []
  type: TYPE_NORMAL
- en: An organization with a generative culture is focused on alignment with the organization’s
    mission. Information flows freely to whoever can assist with the mission.
  prefs: []
  type: TYPE_NORMAL
- en: 'Westrum identified examples of the characteristics of how different cultures
    deal with different kinds of information. These are shown here:'
  prefs: []
  type: TYPE_NORMAL
- en: '|  | **Pathological** | **Bureaucratic** | **Generative** |'
  prefs: []
  type: TYPE_TB
- en: '| Focus | Power-oriented | Rule-oriented | Performance-oriented |'
  prefs: []
  type: TYPE_TB
- en: '| Cooperation | Low | Medium | High |'
  prefs: []
  type: TYPE_TB
- en: '| How do we deal with messengers of bad news | Blamed | Neglected | Trained
    |'
  prefs: []
  type: TYPE_TB
- en: '| Handling responsibilities/risks | Shirked | Narrowed | Shared |'
  prefs: []
  type: TYPE_TB
- en: '| Communication across organizations | Discouraged | Tolerated | Encouraged
    |'
  prefs: []
  type: TYPE_TB
- en: '| How failure is handled | Scapegoating | Seek justice | Inquiry and learning
    |'
  prefs: []
  type: TYPE_TB
- en: '| How new information is applied | Crushed | Discouraged as it may lead to
    problems | Implemented |'
  prefs: []
  type: TYPE_TB
- en: Table 2.1 – How organizations handle information by culture
  prefs: []
  type: TYPE_NORMAL
- en: 'A key part of Westrum’s model of information flow dealt with how different
    cultures handle anomalies or problems discovered. How do organizations react to
    a negative discovery? Westrum identified six responses, as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Suppression**: Preventing the person from spreading the word about the discovery'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Encapsulation**: Ignoring the person who discovered the bad finding'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Public relations**: Minimizing the impact of the discovery'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Local fix**: Fixing only the immediate problem with no investigation of related
    issues'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Global fix**: Fixing the problem wherever it occurs'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Inquiry**: Thorough investigation of the root cause'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'The range of responses and the cultures that typically generate them are seen
    in the following diagram:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 2.1 – Range of responses to anomalies by culture](img/B18756_02_01.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 2.1 – Range of responses to anomalies by culture
  prefs: []
  type: TYPE_NORMAL
- en: 'According to Westrum, the free flow of information in a generative culture
    fosters three things: alignment, awareness, and empowerment. These three factors
    are important in setting a mission and working toward goals.'
  prefs: []
  type: TYPE_NORMAL
- en: Because information flows freely to all members in a generative culture, awareness
    comes easily. The organization’s goals are transparent and visible to all. Actions
    by other members within the organization and outside of the organization are communicated
    so that dependencies between efforts are effectively managed. So, this awareness
    is not only local to the organization but also exhibits a broader point of view.
  prefs: []
  type: TYPE_NORMAL
- en: Alignment comes from this awareness by having a visible goal communicated throughout
    the organization. This allows all people, at all levels in a generative culture,
    to *buy into* the goals of the culture.
  prefs: []
  type: TYPE_NORMAL
- en: With a generative culture where everyone knows what the organization’s mission
    is and all members are aligned toward achieving the organization’s goals, everyone
    is encouraged to speak up, think outside of their roles and responsibilities,
    and fully participate in continuous inquiry.
  prefs: []
  type: TYPE_NORMAL
- en: In the end, Westrum concludes that a generative culture, with a free information
    flow and information processing, allows for fundamental long-lasting improvements
    to the system as opposed to *quick fixes*. He notes that culture is mutable and
    that organizations can move from one type of culture to another.
  prefs: []
  type: TYPE_NORMAL
- en: 'A generative culture with the traits identified by Westrum has benefits that
    relate to a **development-operations** (**DevOps**) approach. In *Accelerate:
    Building and Scaling High Performing Technology Organizations*, the authors discovered
    that an organizational culture that was generative produced higher levels of software
    delivery performance and organizational performance. In addition, organizations
    with a generative culture experienced higher levels of job satisfaction.'
  prefs: []
  type: TYPE_NORMAL
- en: How do we change the culture?
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Culture follows the structure of an organization as well as its behavior. To
    change an organization’s culture, it stands to reason those changes have to be
    made both in the structure of the organization and in the behavioral norms that
    the organization demonstrates.
  prefs: []
  type: TYPE_NORMAL
- en: Although it is important to recognize the values and principles that determine
    the practices, true behavioral change can only come from applying new practices
    and allowing continued repetition so that they become habits. When these habits
    are rewarded and continued, they become a behavior.
  prefs: []
  type: TYPE_NORMAL
- en: One model of fostering the behavioral changes that move cultures comes from
    *Leading Change* by John Kotter. In the book, Kotter proposes an eight-step method
    for driving the transformation of a culture. This method is outlined next.
  prefs: []
  type: TYPE_NORMAL
- en: Creating a sense of urgency
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Changing a culture is never easy. People may be set on certain behaviors and
    unwilling to adopt new behaviors. Often, there needs to be a reason to change,
    one that is urgent enough to overcome all barriers. These urgent reasons may comprise
    the following:'
  prefs: []
  type: TYPE_NORMAL
- en: '**A burning platform**: A realization that the current methods have ceased
    to work and that a change is necessary'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Proactive leadership**: New or forward-thinking leadership that is marshaling
    the change to a better future'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: In 2006, Ford Motor Company was beset with problems, not only from reduced market
    share from Japanese and Korean imports but also from internal squabbles. They
    had lost **United States** **dollars** (**USD**) $17 billion that year and their
    debts were rated at *junk* status. Bill Ford, the great-grandson of the founder,
    Henry Ford, called in Alan Mulally, the current **chief executive officer** (**CEO**)
    of Boeing to see whether he could turn the company around.
  prefs: []
  type: TYPE_NORMAL
- en: 'Mulally set to work. He created a weekly **Business Plan Review** (**BPR**)
    where leaders would share whether they were *green*, *yellow*, or *red* on their
    top five business priorities. Every leader indicated they were green until Mulally
    said: “*We are about to lose $17 billion this year, and you are saying that everything
    is OK? Did we plan to lose $17 billion this year?*” His push for transparency
    shook the leaders at Ford to allow further transformative actions.'
  prefs: []
  type: TYPE_NORMAL
- en: Guiding a powerful coalition
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: People cannot make changes on their own. They need to find or create allies
    that see the same problems and will align on the changes needed to overcome those
    problems. These people may have come to the same conclusion or are willing to
    be early adopters.
  prefs: []
  type: TYPE_NORMAL
- en: As Alan Mulally was getting started as the CEO of Ford, he was determined not
    to *clean the house* of the present Ford executives. Some members of his executive
    team were longstanding employees of Ford who had ideas that meshed with the changes
    that Mulally was trying to make. Notable additions included Derrick Kuzak, who
    would become the **vice president** (**VP**) of Global Product Development, and
    Bennie Fowler, the eventual VP of Global Quality.
  prefs: []
  type: TYPE_NORMAL
- en: Creating a vision
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'What does the future state look like? Which things are important to have in
    that future state? The idea is not only to understand why change is necessary
    but what you are changing to. Kotter notes that establishing that vision for change
    is the responsibility of leadership. Creating a vision serves three purposes,
    as set out here:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Mission**: This sets the *why* and provides clarity for everyone'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Motivation**: This moves people in the proper direction'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Alignment**: The movements of people are coordinated toward the goal'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'One of the first actions that Alan Mulally detailed was what he wanted the
    Ford Motor Company to be. He eventually called this plan *One Ford*. The *One
    Ford* plan wanted to accomplish the following:'
  prefs: []
  type: TYPE_NORMAL
- en: Radically restructure Ford’s manufacturing capability to match the capacity
    to the demand
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Quickly design new vehicles that sated consumer appetites
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Ensure the plan was funded and would ensure economic viability
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Work at a global level as one Ford Motor Company, in contrast to the regional
    silos at the time
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Communicating that vision
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Once you have the vision, it’s important that everyone in the organization gets
    the same message. That message should be clear and free from jargon. Use evocative
    images and metaphors to fire up imagination. Consistent repetition sets the tone
    and gives permanence. Be prepared for feedback. Leaders will also be held accountable
    for behavior that may seem hypocritical in the face of that vision.
  prefs: []
  type: TYPE_NORMAL
- en: Ford had several audiences to which Alan Mulally had to communicate his *One
    Ford* vision. He had to broadly send out his message to employees, to the network
    of Ford dealerships, and to his suppliers and stockholders, which included the
    descendants of Henry Ford. Mulally accomplished this using several methods, from
    speeches and press conferences, to make sure each employee received a *One Ford*
    wallet card with all the points of that vision.
  prefs: []
  type: TYPE_NORMAL
- en: Empowering others to enact the vision
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Once the vision is public, it’s up to those in the organization to determine
    how to enact that vision. Leaders give them the autonomy to make those behavioral
    changes and apply new practices that line up with that vision. Leaders can also
    enable support for such changes including training. Leaders also remove any structural
    barriers that would encourage resistance or prevent change.
  prefs: []
  type: TYPE_NORMAL
- en: Even as Mulally was preparing his *One Ford* vision, needed actions were already
    being accomplished. Mark Fields, then president of the Americas, implemented *The
    Way Forward*, which was accelerated when Mulally became CEO. This plan resized
    Ford by not only closing plants—which allowed Ford to shed inefficient and unprofitable
    car models—but also re-aligning production lines. Derrick Kuzak set up a new design
    process called the **Global Product Development System** (**GPDS**), which allowed
    the creation of new car models utilizing a global platform.
  prefs: []
  type: TYPE_NORMAL
- en: Generating short-term wins
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'The changes will bear fruit. It’s up to leadership to identify and celebrate
    the wins that emerge, no matter how small. According to Kotter, acknowledging
    short-term wins has the following effects:'
  prefs: []
  type: TYPE_NORMAL
- en: Provides evidence of the efforts
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Rewards those responsible for the change
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Allows adjustment of the strategies
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Silences cynics and resisters
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Keeps leadership on board
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Builds momentum
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Consolidating wins to drive more change
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'At this point, be careful not to slip into complacency. Work still must be
    continued; otherwise, the long-term effort will stall. Kotter identified the following
    hallmarks needed at this point for sustained long-range change:'
  prefs: []
  type: TYPE_NORMAL
- en: More change, not less
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Additional help brought in
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: More leadership coming from senior management
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Leadership also coming from further down in the hierarchy
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Eliminating unnecessary interdependencies
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: As Mulally’s plan to turn around Ford was implemented and started to return
    results, a global recession caused by the mortgage crisis threatened the entire
    auto industry. Ford continued with its plan for survival and was the only American
    auto manufacturer not to accept a government bailout.
  prefs: []
  type: TYPE_NORMAL
- en: Anchoring new changes in the culture
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The changes that come and the successes generated are building blocks to a new
    culture. Each new acknowledgment turns changes into habits and builds habits into
    desired behavior until it becomes a part of the culture.
  prefs: []
  type: TYPE_NORMAL
- en: The changes introduced by Alan Mulally have stayed with Ford, long after Mulally
    retired in 2014\. The mindset of *One Ford* still echoes throughout Ford. The
    development process is a global, unified view as opposed to the regionalized views
    of different **business units** (**BUs**). One of the practices that Mulally introduced,
    the BPR, spread down from the executive level to teams and is still being used.
  prefs: []
  type: TYPE_NORMAL
- en: Now that we’ve seen a successful way to change to a generative culture, let’s
    take a closer look at the parts of that culture that an **Agile Release Train**
    (**ART**) will exhibit.
  prefs: []
  type: TYPE_NORMAL
- en: Lean-Agile mindset
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: An important part of the culture in SAFe that the practices try to engender
    is a combination of Lean thinking with Agile development. This combination is
    known as the Lean-Agile mindset.
  prefs: []
  type: TYPE_NORMAL
- en: One of the two parts of this mindset looks at how an organization can eliminate
    waste to focus on what’s necessary. This part looks at Lean thinking to accomplish
    that.
  prefs: []
  type: TYPE_NORMAL
- en: The second part of this mindset looks to ensure incremental delivery happens.
    For this, we look at the Manifesto for Agile Software Development for guidance.
    Meeting the needs of an organization in SAFe requires a close examination and
    adjustment of the Agile Manifesto. We’ll soon look at these adjustments.
  prefs: []
  type: TYPE_NORMAL
- en: With this mindset in place, we need to examine what is important in SAFe. To
    that end, we will examine the core values of SAFe.
  prefs: []
  type: TYPE_NORMAL
- en: The SAFe House of Lean
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Lean thinking has its roots in the **Toyota Production System** (**TPS**),
    created by Taiichi Ohno, with some inspiration from W. Edwards Deming. In the
    TPS, important practices and priorities are arranged like a house, to emphasize
    the concepts and practices that serve as the foundation, as well as the support.
    The goal of the TPS serves as the roof:'
  prefs: []
  type: TYPE_NORMAL
- en: “Best Quality-Lowest Cost-Shortest Lead Time-Best Safety-High Morale”
  prefs: []
  type: TYPE_NORMAL
- en: 'The SAFe summarizes its Lean thinking approach using a similar House of Lean
    model paradigm. This model is shown here:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 2.2 – The SAFe House of Lean (©Scaled Agile, Inc.  All rights reserved)](img/B18756_02_02.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 2.2 – The SAFe House of Lean (©Scaled Agile, Inc. All rights reserved)
  prefs: []
  type: TYPE_NORMAL
- en: 'Let’s look at each part of this house, as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: '**The roof (value)**: The goal we are trying to achieve is value. This value
    is accomplished in the shortest lead time with the highest quality. This brings
    delight to the customer and may even change society for the better. Employees
    benefit from an environment that has high morale and concern for their safety.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**The pillars**:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Respect for people and culture**: We look to work in collaboration with others
    in a generative culture.'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Flow**: We look to set up a continuous flow of work so that we can continuously
    deliver value.'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Innovation**: We need time and space to be creative, to let our imaginations
    soar, and to examine *what-if* scenarios with our solutions. Without this time
    and space, our thinking becomes stunted with concern for the next emergency. This
    is often referred to as *tyranny of* *the urgent*.'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Relentless improvement**: We look to improve. We understand there is a *hidden
    sense of danger* from competition that’s not only established but also represented
    by the next *disruptor* that comes with the advent of new technology.'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**The foundation (leadership)**: We cannot set up our house without effective
    leadership, one that creates a generative culture where everyone has a voice,
    encourages the flow, sets a time and place for innovation, and looks for opportunities
    to relentlessly improve.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: We’ve seen what’s involved in the Lean aspect of our Lean-Agile mindset. Let’s
    look at the other half by seeing whether any adjustments need to be made to the
    Agile Manifesto.
  prefs: []
  type: TYPE_NORMAL
- en: Adjusting the Agile Manifesto
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: In [*Chapter 1*](B18756_01.xhtml#_idTextAnchor014), *Introducing* *SAFe® and
    DevOps*, we had an initial look at the Agile Manifesto. Given that the original
    context of the manifesto was initially aimed at small teams of developers, it
    makes sense that in a differing context of a team of teams, the values and principles
    may need to be re-examined and adjusted if necessary.
  prefs: []
  type: TYPE_NORMAL
- en: In examining the value statements, we find that the truths that lie with them
    don’t change with the context. We still value the items on the left more than
    the items on the right. This is true for a small team or a larger ART.
  prefs: []
  type: TYPE_NORMAL
- en: Some principles may need some further consideration. In particular, SAFe asks
    you to consider the applicability of principles 2, 4, 6, and 11 from the Agile
    Manifesto.
  prefs: []
  type: TYPE_NORMAL
- en: '*Principle 2* of the Agile Manifesto states: “*Welcome changing requirements,
    even late in development. Agile processes harness change for the customer’s competitive
    advantage*.” However, products that use a combination of hardware and software
    may require balance in accepting changing requirements late in development. Customizable
    software may allow for changing requirements, but requirement changes that need
    new hardware may be difficult and costly to fulfill once deployed.'
  prefs: []
  type: TYPE_NORMAL
- en: '*Principle 4* of the Agile Manifesto states: “*Business people and developers
    must work together daily throughout the project.*” In addition to the Product
    Owner role that works with the other team members on an Agile team, SAFe includes
    other roles from the business side. **Product Management** (**PM**) works with
    every team’s Product Owner to define a solution for the ART. Business Owners act
    as key stakeholders for the ART.'
  prefs: []
  type: TYPE_NORMAL
- en: '*Principle 6* of the Agile Manifesto states: “*The most efficient and effective
    method of conveying information to and within a development is face-to-face conversation.*”
    Many of the events held by an ART such as **Program Increment** (**PI**) Planning
    and Inspect and Adapt were originally held primarily as face-to-face events. With
    the proliferation of globally distributed development and in the face of a historic
    global pandemic, technological alternatives using web and video conferencing are
    starting to emerge. As life returns to normal, hybrid methods of meeting and collaborating
    may emerge.'
  prefs: []
  type: TYPE_NORMAL
- en: 'And finally, *Principle 11* of the Agile Manifesto states: “*The best architectures,
    requirements, and designs emerge from self-organizing teams.*” Here, when developing
    complex systems of systems, where the ART has 5 to 12 teams, there is a need for
    balance between 5 to 12 emergent architectures and a single intentional architectural
    voice. That balance is provided by the System Architect, the role responsible
    for a product’s architecture and the guide for all the enablers that teams work
    on.'
  prefs: []
  type: TYPE_NORMAL
- en: With the proper mindset identified, we will now take a look at core values important
    to an ART.
  prefs: []
  type: TYPE_NORMAL
- en: The SAFe core values
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'SAFe has four important core values enabled by practitioners on an ART with
    a Lean-Agile mindset. These values are listed here:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Alignment**: In a generative culture with a mission, all participants work
    together to achieve that mission. An ART that has a generative culture will have
    teams that will align with other teams on that train.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Transparency**: A generative culture creates transparency by default. This
    transparency is a key part of ensuring alignment and fostering a generative culture.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Program execution**: The generative culture is focused on the mission. The
    entire ART that is transparent and aligned will work to fulfill the ART’s vision
    and deliver the right solution.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Built-in quality**: Defects and failures impair the ability of the ART to
    reliably deliver on the solution and keep the ART’s vision. A vigilant attitude
    to maintaining quality by detecting and removing defects throughout development
    is necessary to keep the ART on track.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: We now know the important qualities that are important for an ART. Let’s examine
    how to apply those values in terms of principles.
  prefs: []
  type: TYPE_NORMAL
- en: SAFe principles
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The SAFe can be applied to different organizations in all kinds of industries.
    Differences between organizations and industries may be various and may make it
    difficult to move toward a generative culture. We may need a guide to align our
    practices so that the core values are developed and maintained.
  prefs: []
  type: TYPE_NORMAL
- en: 10 SAFe principles are there to align practices to the core values. Let’s see
    how they can be applied to DevOps.
  prefs: []
  type: TYPE_NORMAL
- en: Taking an economic view
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: If in our SAFe House of Lean, we are looking at a goal of value, so we want
    to make sure we obtain that value growth incrementally and consistently. To do
    that, we need to make sure our decisions come from an economic context.
  prefs: []
  type: TYPE_NORMAL
- en: 'Donald Reinertsen identified an economic framework needed for incremental value
    delivery in his book, *The Principles of Product Development Flow: Second Generation
    Lean Product Development*. Major components adopted by SAFe include the following:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Operating within Lean budgets and guardrails**: Decisions should be made
    by those closest to the information, but boundaries regarding the decisions can
    be made at higher levels to ensure the necessary governance and oversight are
    still applied.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Understanding economic trade-offs**: As the ART needs to make decisions,
    it should be aware of the considerations that these decisions will have. These
    factors are development expense, lead time, product cost, value, and risk.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Leveraging suppliers**: Often, a decision may come to *build versus buy*.
    An organization may look to vendors for reasons such as insufficient capacity
    in its workforce, or that vendor may have a specialized skill set or be the only
    supplier of a specific component.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Sequencing jobs for maximum benefit**: ARTs cannot do everything at once.
    They need to prioritize what gives the maximum value soonest. Reinertsen recommends
    using **Cost of Delay** (**CoD**), the cost the organization incurs if it doesn’t
    deliver the value at the right time, over other measures such as **Return on Investment**
    (**ROI**) or executive decision, often lampooned as the **Highest-Paid Person’s
    Opinion** (**HiPPO**). SAFe takes this a step further by dividing the CoD by the
    size or duration of the job to give a *bang-for-the-buck* measure called **Weighted
    Shortest Job First** (**WSJF**).'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Applying systems thinking
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: When we look at developing complex products encompassing systems of systems
    such as cyber-physical solutions, we need to employ a holistic view of the product.
    But that’s not the only system needing attention.
  prefs: []
  type: TYPE_NORMAL
- en: 'What’s often ignored is the system that is the organization. In 1967, Melvin
    Conway proposed the following idea, which is now known as Conway’s Law:'
  prefs: []
  type: TYPE_NORMAL
- en: “*An organization that designs a system (defined broadly) will produce a design
    whose structure is a copy of the organization’s* *communication structure.*”
  prefs: []
  type: TYPE_NORMAL
- en: In other words, the way an organization develops a product will be mirrored
    in the architecture of the finished product.
  prefs: []
  type: TYPE_NORMAL
- en: Because of the applicability of Conway’s Law, to optimize the final architecture,
    we need to look at a better way of developing the product. That allows us to look
    at and optimize our value stream.
  prefs: []
  type: TYPE_NORMAL
- en: Assuming variability and preserving options
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'We want to make sure we keep the spirit of accepting requirements anytime during
    development, as found in *Principle 2* of the Agile Manifesto. A question then
    emerges: how can we keep the spirit of this principle intact?'
  prefs: []
  type: TYPE_NORMAL
- en: We want to look at how requirements commonly change. Usually, at the beginning
    of development, there are a lot of unknowns. As development progresses, learning
    happens and the unknowns become knowns.
  prefs: []
  type: TYPE_NORMAL
- en: 'Learning also helps with identifying design options that will work with the
    requirements and those that won’t. The combinations of requirements, design options,
    and time result in a *cone of uncertainty*, as seen here:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 2.3 – Cone of uncertainty](img/B18756_02_03.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 2.3 – Cone of uncertainty
  prefs: []
  type: TYPE_NORMAL
- en: To navigate the cone of uncertainty, it’s best to keep requirements flexible
    and have several design options (commonly referred to as **set-based design**
    (S**BD**)) available in the early stages. As time progresses, the organization
    learns and finds which requirements don’t apply and which design options are infeasible.
  prefs: []
  type: TYPE_NORMAL
- en: Building incrementally with fast, integrated learning cycles
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Incremental delivery is ultimately about learning. Producing an increment of
    value allows feedback from customers, which allows organizations to move on track
    to deliver more value. This incremental cycle of learning also allows the organization
    to find which of its design options are infeasible according to new discoveries
    in the environment.
  prefs: []
  type: TYPE_NORMAL
- en: Each team on an ART learns through its development cycles. To unify that learning,
    it needs to frequently integrate its work, test the integration, and seek feedback
    from the entire system. This integration should happen at least as frequently
    as its learning cycles.
  prefs: []
  type: TYPE_NORMAL
- en: Basing milestones on an objective evaluation of working systems
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Many organizations that use the Waterfall method set up phase-gate milestones
    to ensure that everything is ready for the next phase and reduce risks. To move
    on to the next phase, the milestone is there to see whether the deliverables for
    that phase are ready and complete.
  prefs: []
  type: TYPE_NORMAL
- en: Phase-gate milestones do not handle risks because phase-gates will emphasize
    working as much as possible on a single-design approach. The rush to pass a milestone
    does not allow learning to happen to ensure that a solution is still within the
    cone of uncertainty. You may not realize that a solution is infeasible until it
    is too late.
  prefs: []
  type: TYPE_NORMAL
- en: SAFe looks at having periodic milestones. These milestones are based on the
    feedback and learning of each increment of value and of the integrated solution
    at that point in time.
  prefs: []
  type: TYPE_NORMAL
- en: Visualizing and limiting WIP, reducing batch sizes, and managing queue lengths
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'As we arrange the development using value streams, we want to make sure that
    flow occurs on the value stream to ensure continuous delivery of value. Ensuring
    flow relies on three key actions, as set out here:'
  prefs: []
  type: TYPE_NORMAL
- en: Visualizing and limiting **Work in** **Progress**/**Process** (**WIP**)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Making sure we have small batch sizes
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Managing our queue lengths
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: We will examine these factors and look at achieving flow in more detail in [*Chapter
    4*](B18756_04.xhtml#_idTextAnchor086), *Leveraging* *Lean Flow to Keep the* *Work
    Moving*.
  prefs: []
  type: TYPE_NORMAL
- en: Applying cadence – synchronizing with cross-domain planning
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: One of the SAFe core values we identified before was alignment. This value is
    important as we have multiple teams on our ART, and we want to make sure every
    member of every team is working in lockstep toward the ART’s vision.
  prefs: []
  type: TYPE_NORMAL
- en: To do this, teams on the ART apply both cadence and synchronization. Both are
    required to make sure that there is a balance between the inherent uncertainty
    in development and the current plan of the ART, allowing necessary pivots.
  prefs: []
  type: TYPE_NORMAL
- en: Cadence on the ART means that the teams have learning/development cycles of
    identical lengths. This constant length serves as a *drumbeat* of development.
    With a constant length, things can happen at a routine and predictable pace.
  prefs: []
  type: TYPE_NORMAL
- en: Synchronization on the ART means that the teams start and stop their learning/development
    cycles at the same time. This allows for the integration of the entire system
    to happen between teams.
  prefs: []
  type: TYPE_NORMAL
- en: 'The application of cadence and synchronization is illustrated in the following
    diagram:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 2.4 – Cadence and synchronization with multiple teams](img/B18756_02_04.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 2.4 – Cadence and synchronization with multiple teams
  prefs: []
  type: TYPE_NORMAL
- en: One final part of applying cadence and synchronization is cross-domain planning,
    which on an ART occurs at the beginning of every PI. There, all teams meet, along
    with the business stakeholders, shared services, architects, PM, and the **Release
    Train Engineer** (**RTE**) to align with the ART’s mission for the PI. Having
    this planning occur at a cadence allows all teams to inspect where reality deviates
    from what was originally planned and to adjust. This limits variability, which
    leads to rework and other waste, to a single learning cycle.
  prefs: []
  type: TYPE_NORMAL
- en: Unlocking the intrinsic motivation of knowledge workers
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: A generative culture welcomes the input and initiative of everyone in the organization.
    Empowered individuals working together toward a mission build that generative
    culture. But what does that empowered individual look like, and is a generative
    culture good for them?
  prefs: []
  type: TYPE_NORMAL
- en: Peter Drucker defines knowledge workers as “*individuals who know more about
    the work that they perform than their bosses*.” They are often the ones closest
    to the information of whether a solution will give value to a customer. These
    are just the kind of people our generative culture will need. How can we ensure
    they will stay and be actively engaged?
  prefs: []
  type: TYPE_NORMAL
- en: 'Daniel Pink, in his book *Drive: The Surprising Truth of What Motivates Us*,
    upended expectations when he found that monetary compensation worked, but only
    up to a certain point. After money, what really motivated people were these things:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Autonomy**: People want to have the freedom to explore the best solutions
    and self-direct the work they want to do'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Mastery**: People want to improve their skills and build expertise'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Purpose**: People want validation that the work they do has meaning'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: By being cognizant of the people in our organization and what really motivates
    them, we can ensure we build toward that generative culture.
  prefs: []
  type: TYPE_NORMAL
- en: Decentralizing decision-making
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: When optimizing lead time, organizations become cognizant of things that may
    cause delays. One of these sources of delay can be the escalation of problems
    and waiting for a decision.
  prefs: []
  type: TYPE_NORMAL
- en: 'With a generative culture with empowered individuals, it can be possible for
    most decisions to be made by the teams. Some decisions that are strategic in nature
    do have to be made at higher levels in the organization. SAFe recommends that
    these decisions to be escalated are like this:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Infrequent**: These decisions are not made often'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Long-lasting**: The impact of the decision will last for a long time'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Incorporate significant economies of scale**: The decision may affect the
    entire organization'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Then come those decisions that are more of a tactical nature and that teams
    can make, and shouldn’t be constantly made by leadership, where the responsibility
    of leadership is making strategic decisions. In short, decentralized decisions
    are like this:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Frequent**: These are common decisions that must be made often'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Time-critical**: These decisions have a high CoD'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Require local information**: These decisions have information that is readily
    available to the team in the environment'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Organizing around value
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: After going through the first nine SAFe principles, we want to set up the structure
    of our organization so that all the principles are reflected, allowing for the
    creation of a generative culture.
  prefs: []
  type: TYPE_NORMAL
- en: We’ve seen that we need to look at the economic factors when looking at delivering
    value. We’ve also seen that for our system, we must be cognizant of the communication
    links that mirror our architecture. We want to motivate our knowledge workers
    and allow them to make the necessary tactical decisions to accelerate value delivery.
  prefs: []
  type: TYPE_NORMAL
- en: The structure we want should mirror the development process while ensuring that
    handoffs occur with minimal delay. The structure also should work in small learning
    cycles and ensure a flow of value occurs.
  prefs: []
  type: TYPE_NORMAL
- en: In short, we want value streams instead of traditional hierarchical silos. In
    large organizations, there may be different departments organized to create stability.
    This stability is still necessary to handle large efficiencies of scale. How can
    this paradox still be maintained?
  prefs: []
  type: TYPE_NORMAL
- en: 'In SAFe, the value stream is seen as a *network*, getting the needed people
    and binding them together so that they work together to deliver value in the quickest
    way possible. The organization’s hierarchy is still there as a *second operating
    system*. The two structures, modeled after the *dual operating system* discussed
    in John Kotter’s book, *Accelerate (XLR8): Building Strategic Agility for a Faster-Moving
    World*, stand together as equals in the organization, each needed for different
    reasons.'
  prefs: []
  type: TYPE_NORMAL
- en: We look at that *network*, the value stream, in the rest of this book. We will
    see how to identify and map our value stream, how to turn that into an ART, and
    then how to use a **continuous delivery** (**CD**) pipeline to assist the value
    stream. Let’s start by taking a close look at what a value stream is.
  prefs: []
  type: TYPE_NORMAL
- en: Value streams
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: We saw that SAFe principle *#10* talked about organizing around value. To do
    that, our organization must set up and use value streams to make sure we consistently
    deliver value to the customer. But what precisely is a value stream?
  prefs: []
  type: TYPE_NORMAL
- en: The classic definition of a value stream comes from Lean thinking It describes
    the steps, the people that perform those steps, and the times associated with
    each step. It then becomes a platform for optimization so that an organization
    can reduce lead times.
  prefs: []
  type: TYPE_NORMAL
- en: SAFe takes this classic definition and applies it in two contexts. The first
    context is an operational value stream that describes the interaction the customer
    or end user has with the organization and which products are used in that interaction.
    The second context is a development value stream that describes the process of
    development of a product or solution.
  prefs: []
  type: TYPE_NORMAL
- en: We will first examine the classic definition and then move to how they have
    evolved into operational and development value streams.
  prefs: []
  type: TYPE_NORMAL
- en: Classic value streams
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: If we trace the origins of Lean thinking to manufacturing, a value stream was
    a set of assembly steps in a factory to produce a product that will leave the
    factory and be sold to a customer.
  prefs: []
  type: TYPE_NORMAL
- en: 'Applying value streams to product development, we change the start point to
    the initial request for a new feature or the initial idea for a new product. We
    then outline the major steps and who does them. The endpoint for the value stream
    is when that new feature or product is released to the customer. A representative
    example is shown here:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 2.5 – Value stream](img/B18756_02_05.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 2.5 – Value stream
  prefs: []
  type: TYPE_NORMAL
- en: 'Value streams are a key part of the Lean methodology. James P. Womack and Daniel
    Jones identified a five-step process in their book, *Lean Thinking*, incorporating
    value streams. This process is summarized here:'
  prefs: []
  type: TYPE_NORMAL
- en: Work with the customer to identify value.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Identify the value stream that details the activity from request to delivery.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Ensure that flow occurs on the value stream created.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: When regular flow occurs, ensure customers can pull desired changes through
    the value stream.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Continuously improve and optimize the value stream.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Operational and development value streams
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The classic value streams introduced in the previous section certainly provide
    a model for a development process from initial concept to release to the customer.
    In SAFe, such a value stream is defined as a development value stream.
  prefs: []
  type: TYPE_NORMAL
- en: SAFe also looks at the ways customers use an organization’s products and services
    to achieve value. This view from the customer vantage point is defined as an operational
    value stream. The products and services touched upon in the operational value
    stream are developed and maintained by development value streams.
  prefs: []
  type: TYPE_NORMAL
- en: Let’s look at how operational value streams and development value streams work
    together to give the customer value with an example incorporating a fictional
    media streaming service.
  prefs: []
  type: TYPE_NORMAL
- en: The new customer wants to view programs on the streaming service. They will
    go onto the web portal (developed by the Portal ART) to set up an account, including
    any necessary billing. They may want to set up the streaming service on their
    smart TV using the mobile interface (developed by the Mobile ART). Finally, they
    may want to watch original programming exclusive to the streaming service (developed
    by the Content ART).
  prefs: []
  type: TYPE_NORMAL
- en: 'This customer scenario is shown here as an operational value stream with intersecting
    development value streams:'
  prefs: []
  type: TYPE_NORMAL
- en: "![Figure 2.6 – Organizational value stream with \uFEFFdevelopment value streams](img/B18756_02_06.jpg)"
  prefs: []
  type: TYPE_IMG
- en: Figure 2.6 – Organizational value stream with development value streams
  prefs: []
  type: TYPE_NORMAL
- en: Value streams represent a key Lean practice. Adopting value streams and organizing
    work around value streams allows for an ART to create behaviors that affirm the
    Lean-Agile mindset, the core values, and the SAFe principles. As these behaviors
    settle in, the culture moves toward becoming generative, aligning everyone to
    the mission.
  prefs: []
  type: TYPE_NORMAL
- en: Summary
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'In this chapter, we started our examination of the **Culture, Automation, Lean
    Flow, Measurement, and Recovery** (**CALMR**) approach by looking at the first
    and most important factor: culture. We examined the work of Ron Westrum, which
    talked about three types of organizational cultures: pathological, bureaucratic,
    and generative. After looking at the characteristics of each of these cultures,
    we found that the one that really empowered our teams was a generative culture.'
  prefs: []
  type: TYPE_NORMAL
- en: Once we settled on the ideal organizational culture, we then looked at how to
    move to that ideal culture. To help on this journey, we looked at the eight steps
    of the Change model created by John Kotter. We also saw these steps in action
    with examples from Ford Motor Company under Alan Mulally.
  prefs: []
  type: TYPE_NORMAL
- en: We identified the mindset that drives the behaviors we want to exhibit in our
    generative culture. The sources of this mindset come from both bodies of knowledge
    regarding Lean thinking the Agile Manifesto, and the SAFe core values. We also
    identified those principles from the Agile Manifesto that may need special attention
    when working with a team of teams or a scaled environment.
  prefs: []
  type: TYPE_NORMAL
- en: Also driving our behaviors and providing additional perspective are the 10 SAFe
    principles. We saw how these principles can act as guidance between core values,
    mindset, and practices.
  prefs: []
  type: TYPE_NORMAL
- en: Finally, because culture is built upon both structure and behavior, we took
    a close look at an ideal structure to create a generative culture. We further
    saw how value streams started out in Lean, and how SAFe evolves the classic definition
    of value streams to operational and development value streams.
  prefs: []
  type: TYPE_NORMAL
- en: In this chapter, we saw the importance of culture and ways to attain that culture
    through behavioral changes. Technology can help enable that change to a generative
    culture. In the next chapter, we’ll examine the technology that forms the automation
    aspect of CALMR, which performs that enablement.
  prefs: []
  type: TYPE_NORMAL
