- en: '[https://www.ncbi.nlm.nih.gov/pmc/articles/PMC1765804/](https://www.ncbi.nlm.nih.gov/pmc/articles/PMC1765804/)—“*A
    typology of organisational cultures*” article by Ron Westrum, identifying the
