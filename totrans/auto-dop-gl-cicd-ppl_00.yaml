- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Organizations in recent years have recognized the benefits of more collaborative
    and iterative approaches to software development. The traditional model, where
    development and operations teams worked in silos, made it difficult for companies
    to quickly and reliably deliver new features. The adoption of DevOps has addressed
    these challenges by promoting integration and communication between development
    and operations. The additional proliferation of tooling and automated workflows
    have helped improve software quality and stability.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 近年来，组织已经认识到更具协作性和迭代性的开发方法的好处。传统模式下，开发和运维团队各自为政，导致公司难以快速、可靠地交付新功能。DevOps 的推广解决了这一挑战，通过促进开发与运维之间的集成和沟通。而工具和自动化工作流的广泛应用，进一步提高了软件质量和稳定性。
- en: A key element of DevOps is continuous integration and continuous delivery (or
    deployment) (**CI/CD**). CI/CD is the practice of regularly integrating developer
    contributions into a shared repository, and then automatically building, testing,
    and releasing the application. The goal is to minimize the cycle time required
    to deploy software updates, as well as reduce human error during the process.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: DevOps 的一个关键要素是持续集成与持续交付（或部署）（**CI/CD**）。CI/CD 是将开发人员的贡献定期集成到共享代码库中，并自动构建、测试和发布应用程序的实践。其目标是最小化部署软件更新所需的周期时间，同时减少过程中的人为错误。
- en: This book presents and teaches GitLab as a unified DevOps platform for managing
    the stages of the software development life cycle. The content will focus primarily
    on concepts and examples, without locking you into feature capabilities and UI
    workflows that will likely change over time. After completing this book, you will
    be equipped to use GitLab to manage almost any software project, while also learning
    about the best practices that can be applied across other DevOps workflows and
    CI/CD tools.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 本书介绍并教授如何使用 GitLab 作为一个统一的 DevOps 平台来管理软件开发生命周期的各个阶段。内容主要聚焦于概念和示例，而不拘泥于可能随着时间变化的功能特性和
    UI 流程。在完成本书后，您将能够使用 GitLab 管理几乎任何软件项目，同时了解适用于其他 DevOps 工作流和 CI/CD 工具的最佳实践。
- en: Who this book is for
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适合的人群
- en: This book is intended for anyone involved in the software development life cycle
    with software projects of any size. If that sounds broad, that’s because it is!
    GitLab has something to offer people in a huge variety of roles. Traditional GitLab
    users include developers, QA, security testers, performance testers, product owners,
    project managers, UX designers, technical writers, release engineers, and the
    broad range of roles that fall under the amorphous terms of “DevOps” and “DevSecOps.”
    So if you find yourself involved with planning, writing, testing, securing, building,
    packaging, or deploying software, or managing any of those tasks, and you’re wondering
    how to automate any of the slow, error-prone tasks that you currently perform
    manually, this book will almost certainly give you ideas about how to improve
    your life using GitLab and its automated CI/CD pipelines.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 本书面向所有参与软件开发生命周期的人，无论项目大小。如果您觉得这个范围很广，那是因为它确实很广！GitLab 提供的功能适用于各种角色的人员。传统的 GitLab
    用户包括开发人员、QA、安保测试人员、性能测试人员、产品负责人、项目经理、UX 设计师、技术写作人员、发布工程师，以及那些属于模糊概念“DevOps”和“DevSecOps”范畴的各种角色。所以，如果您参与了软件的规划、编写、测试、安全、构建、打包或部署，或者管理任何相关任务，并且正在考虑如何自动化您当前手动执行的缓慢且容易出错的任务，那么本书几乎肯定能为您提供使用
    GitLab 和其自动化 CI/CD 管道来改善工作的思路。
- en: This book assumes no prior knowledge other than some familiarity with one or
    more of the major stages of the software development life cycle. We expect every
    reader will be involved with different parts of the life cycle, so will focus
    on the parts of the book that are most relevant to them. That’s a perfectly good
    way to approach this book, although we recommend everyone read the four chapters
    that make up the first section since they explain background concepts and terminology
    that are required knowledge for all GitLab users.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 本书假设读者具备一定的软件开发生命周期主要阶段的基础知识。我们预计每位读者会参与到生命周期的不同部分，因此本书将重点介绍与读者相关的内容。这是一种很好的学习方式，尽管我们建议每个读者都先阅读构成第一部分的四章内容，因为它们解释了所有
    GitLab 用户都需要了解的背景概念和术语。
- en: What this book covers
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书内容
- en: '[*Chapter 1*](B18073_01.xhtml#_idTextAnchor013)*, Understanding Life Before
    DevOps,* offersa short review of the major software development life cycle stages,
    and how they can be problematic when done manually.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第1章*](B18073_01.xhtml#_idTextAnchor013)*，理解DevOps之前的生活*，简要回顾了主要的软件开发生命周期阶段，以及在手动执行时可能遇到的问题。'
- en: '[*Chapter 2*](B18073_02.xhtml#_idTextAnchor035)*, Practicing Basic Git Commands,*
    provides an introduction to Git, the powerful version control system that GitLab
    is built around.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第2章*](B18073_02.xhtml#_idTextAnchor035)*，实践基本的Git命令*，介绍了Git，这一强大的版本控制系统，GitLab正是基于它构建的。'
- en: '[*Chapter 3*](B18073_03.xhtml#_idTextAnchor061)*, Understanding GitLab Components,*
    presents a survey of the major components of GitLab that every GitLab user needs
    to be familiar with.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第3章*](B18073_03.xhtml#_idTextAnchor061)*，理解GitLab组件*，介绍了每个GitLab用户都需要熟悉的GitLab主要组件。'
- en: '[*Chapter 4*](B18073_04.xhtml#_idTextAnchor084)*, Understanding the GitLab
    CI/CD Pipeline Structure,* explains the purpose and structure of GitLab CI/CD
    pipelines: how they work, how to configure them, and how to view their results.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第4章*](B18073_04.xhtml#_idTextAnchor084)*，理解GitLab CI/CD管道结构*，解释了GitLab CI/CD管道的目的和结构：它们如何工作，如何配置它们，以及如何查看其结果。'
- en: '[*Chapter 5*](B18073_05.xhtml#_idTextAnchor110)*, Installing and Configuring
    GitLab Runners,* explores the critical support tool that powers GitLab CI/CD pipelines.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第5章*](B18073_05.xhtml#_idTextAnchor110)*，安装和配置GitLab Runner*，探讨了支持GitLab
    CI/CD管道的关键工具。'
- en: '[*Chapter 6*](B18073_06.xhtml#_idTextAnchor133)*, Verifying Your Code,* presents
    the GitLab CI/CD pipeline features dedicated to ensuring that your code is of
    high-quality and functionally correct.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第6章*](B18073_06.xhtml#_idTextAnchor133)*，验证你的代码*，介绍了GitLab CI/CD管道功能，专门用于确保你的代码质量高且功能正确。'
- en: '[*Chapter 7*](B18073_07.xhtml#_idTextAnchor162)*, Securing Your Code,* discusses
    the GitLab CI/CD pipeline scanners that identify security vulnerabilities in your
    code.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第7章*](B18073_07.xhtml#_idTextAnchor162)*，保护你的代码*，讨论了GitLab CI/CD管道扫描器，这些工具能识别你代码中的安全漏洞。'
- en: '[*Chapter 8*](B18073_08.xhtml#_idTextAnchor205)*, Packaging and Deploying Your
    Code,* explains how to use GitLab CI/CD pipelines to automate the usage of common
    build and package tools to get your code into a deployable form.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第8章*](B18073_08.xhtml#_idTextAnchor205)*，打包和部署你的代码*，解释了如何使用GitLab CI/CD管道自动化使用常见的构建和打包工具，使你的代码成为可部署的形式。'
- en: '[*Chapter 9*](B18073_09.xhtml#_idTextAnchor227)*, Enhancing the Speed and Maintainability
    of CI/CD Pipelines,* surveys some techniques for speeding up GitLab CI/CD pipelines
    and making them easy to read and maintain.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第9章*](B18073_09.xhtml#_idTextAnchor227)*，提高CI/CD管道的速度和可维护性*，介绍了一些加速GitLab
    CI/CD管道并使其易于阅读和维护的技巧。'
- en: '[*Chapter 10*](B18073_10.xhtml#_idTextAnchor250)*, Extending the Reach of CI/CD
    Pipelines,* explains how to use GitLab CI/CD pipelines to spot performance problems
    in your code, how to enable or disable product features from the GitLab dashboard,
    and how to use GitLab to develop mobile applications.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第10章*](B18073_10.xhtml#_idTextAnchor250)*，扩展CI/CD管道的应用范围*，解释了如何使用GitLab CI/CD管道发现代码中的性能问题，如何在GitLab仪表板中启用或禁用产品功能，以及如何使用GitLab开发移动应用程序。'
- en: '[*Chapter 11*](B18073_11.xhtml#_idTextAnchor268)*, End-to-End Example,* demonstrates
    an end-to-end example that combines many of the GitLab techniques you’ve learned
    into a single, realistic software development workflow.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第11章*](B18073_11.xhtml#_idTextAnchor268)*，端到端示例*，演示了一个端到端的示例，将你学到的许多GitLab技术整合成一个单一、现实的软件开发工作流。'
- en: '[*Chapter 12*](B18073_12.xhtml#_idTextAnchor300)*, Troubleshooting and the
    Road Ahead with GitLab,* provides a collection of tips for troubleshooting problematic
    GitLab CI/CD pipelines, along with some thoughts on using GitOps to manage your
    infrastructure and possible future directions for GitLab.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第12章*](B18073_12.xhtml#_idTextAnchor300)*，排除故障及GitLab的未来发展*，提供了一些GitLab CI/CD管道故障排除的技巧，同时也分享了使用GitOps来管理基础设施的思路，以及GitLab未来可能的发展方向。'
- en: To get the most out of this book
  id: totrans-20
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为了最大化地利用本书
- en: You will get the most out of this book if you have an account on a GitLab instance,
    whether on [gitlab.com](http://gitlab.com) (that is, a software-as-a-service instance)
    or on a self-hosted instance. It will also be useful to have access to a Linux,
    macOS, or Windows terminal with Git installed. Some familiarity with the major
    stages of the software development life cycle will be helpful as well. No programming
    knowledge is assumed, but some experience with YML or other structured data formats
    will make many parts of the book easier to follow.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在[gitlab.com](http://gitlab.com)（即软件即服务实例）或自托管实例上有GitLab账户，您将能从本书中获得最大收益。若能访问已安装Git的Linux、macOS或Windows终端，也将非常有帮助。对软件开发生命周期的主要阶段有所了解会更有助于理解本书内容。书中不假设您具有编程知识，但对YML或其他结构化数据格式的基本了解将使书中的许多部分更易于理解。
- en: The code examples in this book were tested with GitLab version 15.x. They should
    work with future versions as well. All screenshots are also taken from GitLab
    version 15.x. Future versions are likely to introduce some drift in the GUI, but
    the fundamental concepts and operations should remain the same.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中的代码示例是使用GitLab 15.x版本测试的，应该也适用于未来的版本。所有截图也来自GitLab 15.x版本。未来的版本可能会在GUI上产生一些差异，但基本概念和操作应该保持不变。
