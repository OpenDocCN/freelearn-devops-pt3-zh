  zh: 第1部分 开始使用DevOps、Git和GitLab
- en: In this part of the book, you will learn why the software development life cycle
    was slow and error-prone before GitLab came along, which will help you understand
    the problems GitLab solves. You will also learn about the basics of the Git version
    control system and be introduced to the fundamental concepts and components of
    GitLab. Finally, you will get your first look at GitLab CI/CD pipelines, which
    will form the focus of most of the rest of the book.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书的这一部分，您将了解在GitLab出现之前，软件开发生命周期为何如此缓慢且容易出错，这将帮助您理解GitLab所解决的问题。您还将了解Git版本控制系统的基础知识，并将接触到GitLab的基本概念和组件。最后，您将首次接触GitLab
    CI/CD管道，它将是本书其余部分的主要内容。
