  id: totrans-237
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="40155">Level 5: 持续运营 (CO)</st>** <st c="40191">– 全组织承诺于安全，统一的流程，持续监控工具，以及先进的指标，如解决</st>
    <st c="40329">安全事件的时间：</st>'
- en: '**<st c="40345">People</st>**<st c="40352">: Organization-wide commitment to
