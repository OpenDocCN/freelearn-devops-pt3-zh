  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: <st c="38231">能力成熟度级别 – 持续安全性</st>
- en: '*<st c="38280">Figure 4</st>**<st c="38289">.7</st>* <st c="38291">presents
    a continuous security</st> <st c="38323">CMM with five levels, each addressing
    aspects of people, process, technology,</st> <st c="38401">and metrics:</st>'
  id: totrans-216
  prefs: []
  type: TYPE_NORMAL
  zh: '*<st c="38280">图 4</st>**<st c="38289">.7</st>* <st c="38291">展示了一个具有五个级别的持续安全性</st>
    <st c="38323">CMM，每个级别都涉及人员、过程、技术</st> <st c="38401">和度量方面：</st>'
- en: '**<st c="38413">Level 1: Manual & Unmeasured (Chaos)</st>** <st c="38450">–
    Highlights limited security awareness and collaboration, ad hoc processes, basic
    tools, and</st> <st c="38545">minimal metrics:</st>'
  id: totrans-217
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="38413">等级 1: 手动与未衡量（混乱）</st>** <st c="38450">– 突出显示了有限的安全意识和协作，临时的过程，基本工具，以及</st>
    <st c="38545">最小的度量：</st>'
- en: '**<st c="38561">People</st>**<st c="38568">: Limited communication about quality.</st>
    <st c="38608">Reactive approach.</st>'
  id: totrans-218
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="38561">人员</st>**<st c="38568">: 有限的质量沟通。</st> <st c="38608">反应性方法。</st>'
- en: '**<st c="38626">Process</st>**<st c="38634">: Manual quality checks.</st> <st
    c="38660">No integration into the development</st> <st c="38696">life cycle.</st>'
  id: totrans-219
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="38626">过程</st>**<st c="38634">: 手动质量检查。</st> <st c="38660">没有集成到开发</st>
    <st c="38696">生命周期。</st>'
- en: '**<st c="38707">Technology</st>**<st c="38718">: Disparate, non-integrated</st>
    <st c="38747">quality tools.</st>'
  id: totrans-220
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="38707">技术</st>**<st c="38718">: 不同、非集成的</st> <st c="38747">质量工具。</st>'
- en: '**<st c="38761">Metrics</st>**<st c="38769">: Few, if any, quality metrics.</st>
    <st c="38802">Minimal tracking.</st>'
  id: totrans-221
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="38761">度量</st>**<st c="38769">: 很少，甚至没有质量度量。</st> <st c="38802">最小跟踪。</st>'
- en: '**<st c="38819">Level 2: Continuous Integration (CI)</st>** <st c="38856">–
    Some collaboration in security, initial integration of security checks during
    CI, basic automated tools, and basic metrics for</st> <st c="38986">vulnerability
    identification:</st>'
  id: totrans-222
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="38819">等级 2: 持续集成 (CI)</st>** <st c="38856">– 安全性的某些协作，CI过程中初步集成的安全检查，基本自动化工具，以及用于</st>
    <st c="38986">漏洞识别的基本度量：</st>'
- en: '**<st c="39015">People</st>**<st c="39022">: Some collaboration between development
    and QA teams</st> <st c="39077">on quality.</st>'
  id: totrans-223
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="39015">人员</st>**<st c="39022">: 开发和质量保证团队之间在质量方面的某些协作。</st> <st c="39077">。</st>'
- en: '**<st c="39088">Process</st>**<st c="39096">: Automated quality checks integrated</st>
    <st c="39135">into CI.</st>'
  id: totrans-224
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="39088">过程</st>**<st c="39096">: 自动化质量检查集成</st> <st c="39135">到CI中。</st>'
- en: '**<st c="39143">Technology</st>**<st c="39154">: Basic automated testing tools
    integrated</st> <st c="39198">with CI.</st>'
  id: totrans-225
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="39143">技术</st>**<st c="39154">: 基本的自动化测试工具已集成</st> <st c="39198">到CI中。</st>'
- en: '**<st c="39206">Metrics</st>**<st c="39214">: Basic quality metrics tracked</st>
    <st c="39247">during CI.</st>'
  id: totrans-226
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="39206">度量</st>**<st c="39214">: 在CI过程中跟踪的基本质量度量。</st>'
- en: '**<st c="39257">Level 3: Continuous Delivery (CD1)</st>** <st c="39292">– Enhanced
