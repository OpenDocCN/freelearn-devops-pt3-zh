  id: totrans-229
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="39511">流程</st>**<st c="39519">: 完全整合到CD流程中的质量检查。</st>'
- en: '**<st c="39572">Technology</st>**<st c="39583">: Advanced automated testing
    and quality tools</st> <st c="39631">for CD.</st>'
  id: totrans-230
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="39572">技术</st>**<st c="39583">: 用于CD的先进自动化测试和质量工具。</st>'
- en: '**<st c="39638">Metrics</st>**<st c="39646">: Comprehensive quality metrics
    tracked, guiding</st> <st c="39696">CD decisions.</st>'
  id: totrans-231
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="39638">指标</st>**<st c="39646">: 跟踪全面的质量指标，引导</st> <st c="39696">CD决策。</st>'
- en: '**<st c="39709">Level 4: Continuous Deployment (CD2)</st>** <st c="39746">–
