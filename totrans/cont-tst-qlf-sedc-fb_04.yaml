  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="35010">度量</st>**<st c="35018">：跟踪全面的质量度量指标，指导</st> <st c="35068">CD决策。</st>'
- en: '**<st c="35081">Level 4: Continuous Deployment (CD2)</st>** <st c="35118">–
