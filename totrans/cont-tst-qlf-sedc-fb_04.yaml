- en: <st c="46221">While there is no standard continuous feedback CMM, each organization
    should define one suitable for the organization.</st> <st c="46341">The model
    provided in</st> *<st c="46363">Figure 4</st>**<st c="46371">.8</st>* <st c="46373">can
    be used as a basis for creating one specific to</st> <st c="46426">the organization.</st>
  id: totrans-276
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="46221">虽然没有标准的持续反馈 CMM，但每个组织应定义一个适合自身的模型。</st> <st c="46341">提供的模型可以作为创建适用于</st>
    *<st c="46363">图 4</st>**<st c="46371">.8</st>* <st c="46373">的基础。</st> <st c="46426">该模型可以作为创建适合组织的模型的基础。</st>
- en: <st c="46443">Summary</st>
  id: totrans-277
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: <st c="46443">总结</st>
- en: <st c="46451">This chapter provided a systematic and disciplined engineering
    approach to planning and implementing continuous testing, quality, security, and
    feedback.</st> <st c="46606">The chapter emphasized the necessity of an engineering
    approach in digital transformation, integrating technology with process and cultural
    changes.</st> <st c="46755">This included the Seven-Step Transformation Engineering
    Blueprint, explaining its application in</st> <st c="46852">continuous practices.</st>
  id: totrans-278
  prefs: []
  type: TYPE_NORMAL
- en: <st c="46873">The integration of AI tools with the expertise of transformation
    consultants offers dynamic synergy in each step of the transformation process.</st>
    <st c="47018">AI contributes data-driven insights and automation to streamline
    decision-making, while consultants apply strategic oversight, industry knowledge,
    and critical interpretation of AI data to guide the transformation effectively.</st>
    <st c="47245">This collaborative approach ensures that organizational transformations
    are not only goal-aligned but also utilize cutting-edge technology for</st> <st
    c="47388">enhanced outcomes.</st>
  id: totrans-279
  prefs: []
  type: TYPE_NORMAL
- en: <st c="47406">The chapter also detailed CMMs for continuous testing, quality,
    security, and feedback, demonstrating how these models guide transformations.</st>
    <st c="47549">The content is instrumental in understanding how to enhance practices
    to higher levels of capability maturity, ensuring a balanced, systematic, and
    incremental approach to transformation in the modern</st> <st c="47750">digital
    landscape.</st>
  id: totrans-280
  prefs: []
  type: TYPE_NORMAL
- en: <st c="47768">In the next chapter, we will explore strategies for transformation
    goal setting and how to get organization alignment around</st> <st c="47894">the
    goals.</st>
