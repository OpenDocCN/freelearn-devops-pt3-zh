  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="35919">人员</st>**<st c="35926">：全组织承诺于运维中的质量</st> <st c="35969">。</st>'
- en: '**<st c="35983">Process</st>**<st c="35991">: Unified quality processes between
    development</st> <st c="36040">and operations.</st>'
  id: totrans-208
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="35983">过程</st>**<st c="35991">：开发与运维之间统一的质量流程。</st>'
- en: '**<st c="36055">Technology</st>**<st c="36066">: Integrated tools for monitoring
    and</st> <st c="36105">maintaining quality.</st>'
  id: totrans-209
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="36055">技术</st>**<st c="36066">：集成的工具用于监控和</st> <st c="36105">维护质量。</st>'
- en: '**<st c="36125">Metrics</st>**<st c="36133">: Advanced metrics, including SLOs
    and SLIs, to</st> <st c="36182">govern quality.</st>'
  id: totrans-210
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="36125">度量</st>**<st c="36133">：先进的度量指标，包括SLO和SLI，用于</st> <st c="36182">管理质量。</st>'
- en: <st c="36197">This model is useful</st> <st c="36218">for describing the maturity
    levels of an organization’s continuous quality practices, aligning them with the
    broader goals of software delivery and operational excellence.</st> <st c="36391">Each
    level defines specific focus areas for advancing quality processes, technology,
    and metrics, guiding organizations in their journey toward continuous quality
    improvement.</st> <st c="36567">By evaluating their current state against the
    model’s criteria, organizations can identify specific practices that need to be
    developed or enhanced to reach the next</st> <st c="36733">maturity level.</st>
  id: totrans-211
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="36197">此模型对于描述组织的持续质量实践的成熟度级别非常有用，能够与软件交付和运营卓越的更广泛目标对齐。</st> <st c="36218">每个级别定义了推进质量过程、技术和度量的特定关注领域，为组织在持续质量改进之路上提供指导。</st>
    <st c="36391">通过根据模型的标准评估当前状态，组织可以识别需要开发或增强的特定实践，以达到下一个</st> <st c="36733">成熟度级别。</st>
