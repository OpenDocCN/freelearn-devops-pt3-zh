  - PREF_H1
  type: TYPE_NORMAL
  zh: <st c="1064">为什么需要工程方法？</st>
- en: <st c="1103">Implementing continuous testing, quality, security, and feedback
    requires a well-engineered digital transformation approach because it’s not just
    about adopting new tools but fundamentally changing how an organization operates,
    delivers, and measures value.</st> <st c="1362">This involves redefining processes,
    culture, and mindsets to integrate these elements seamlessly into the software
    development life cycle.</st> <st c="1501">It’s a holistic change, requiring a
    shift in practices and collaboration across departments, and aligning these efforts
    with the broader business objectives.</st> <st c="1659">This transformation ensures
    that quality and security are not afterthoughts but are integral, continuously
    monitored, and continuously improved aspects of the</st> <st c="1818">development
    process.</st>
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="1103">实施持续测试、质量、安全性和反馈需要一个精心设计的数字化转型方法，因为这不仅仅是采用新工具，而是从根本上改变组织的运作方式、交付方式和衡量价值的方式。</st>
    <st c="1362">这涉及到重新定义流程、文化和思维方式，将这些元素无缝地整合到软件开发生命周期中。</st> <st c="1501">这是一种全面的变化，需要在实践和部门间的协作上进行转变，并将这些努力与更广泛的商业目标对齐。</st>
    <st c="1659">这种转型确保质量和安全性不再是事后考虑的因素，而是开发过程中的核心组成部分，是不断监控和持续改进的方面。</st> <st c="1818">开发过程。</st>
- en: <st c="1838">A digital transformation for an organization impacts not only technology
    but also strategy, operations, and customer engagement.</st> <st c="1968">The
    goal is to improve efficiency, manage risk, and discover new</st> <st c="2033">monetization
    opportunities.</st>
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="1838">组织的数字化转型不仅影响技术，还会影响战略、运营和客户互动。</st> <st c="1968">目标是提高效率、管理风险并发现新的</st>
    <st c="2033">变现机会。</st>
- en: <st c="2060">Organizations often face challenges</st> <st c="2097">in their
    digital transformations due to several</st> <st c="2145">key pitfalls:</st>
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="2060">组织在数字化转型中常常面临挑战，原因在于以下几个</st> <st c="2097">关键陷阱：</st> <st c="2145">陷阱：</st>
- en: '**<st c="2158">Lack of clear vision and strategy</st>**<st c="2192">: Without
    a clear direction and understanding of what digital transformation entails, organizations
    can struggle to align their</st> <st c="2321">efforts effectively.</st>'
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="2158">缺乏清晰的愿景和战略</st>**<st c="2192">：如果没有明确的方向和对数字化转型内容的理解，组织可能会在有效地协调</st>
    <st c="2321">各项努力上遇到困难。</st>'
- en: '**<st c="2341">Resistance to change</st>**<st c="2362">: Cultural resistance
    within the organization, particularly from employees accustomed to traditional
    ways of working, can hinder the adoption of new technologies</st> <st c="2525">and
    processes.</st>'
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="2341">抗拒变革</st>**<st c="2362">：组织内的文化抗拒，特别是来自那些习惯于传统工作方式的员工，可能会阻碍新技术</st>
    <st c="2525">和流程的采用。</st>'
- en: '**<st c="2539">Inadequate leadership commitment</st>**<st c="2572">: Transformation
    requires strong leadership to drive change, overcome resistance, and allocate</st>
    <st c="2668">necessary resources.</st>'
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="2539">领导承诺不足</st>**<st c="2572">：转型需要强有力的领导来推动变革、克服抗拒并分配</st> <st
    c="2668">必要的资源。</st>'
- en: '**<st c="2688">Poor planning and execution</st>**<st c="2716">: Inadequate
    planning, unrealistic timelines, and insufficient resources can lead to</st> <st
    c="2802">failed implementation.</st>'
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="2688">规划与执行不力</st>**<st c="2716">：缺乏足够的规划、不切实际的时间表和不足的资源可能导致</st>
    <st c="2802">实施失败。</st>'
- en: '**<st c="2824">Technology challenges</st>**<st c="2846">: Over-reliance on
    technology without considering the necessary process and culture changes can lead
    to</st> <st c="2951">suboptimal outcomes.</st>'
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="2824">技术挑战</st>**<st c="2846">：过度依赖技术而忽视必要的流程和文化变革可能导致</st> <st c="2951">不理想的结果。</st>'
- en: '**<st c="2971">Failure to scale</st>**<st c="2988">: Difficulty in scaling
    successful pilots to the broader organization can impede</st> <st c="3070">transformation
    efforts.</st>'
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="2971">扩展失败</st>**<st c="2988">：将成功的试点项目扩展到更广泛的组织中存在困难，可能会妨碍</st> <st
    c="3070">转型努力。</st>'
- en: '**<st c="3093">Inadequate skills and expertise</st>**<st c="3125">: Lack of
    necessary skills among employees to adapt to new digital tools and processes can
    be a</st> <st c="3222">significant barrier.</st>'
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="3093">技能与专业知识不足</st>**<st c="3125">：员工缺乏适应新数字工具和流程所需的技能，可能成为一个</st>
    <st c="3222">重大障碍。</st>'
- en: '**<st c="3242">Lack of measurements</st>**<st c="3263">: Not having metrics
    to monitor progress, performance, and</st> **<st c="3323">Return on Investment</st>**
    <st c="3343">(</st>**<st c="3345">ROI</st>**<st c="3348">) can</st> <st c="3354">lead
    to misaligned efforts and an inability to gauge success or</st> <st c="3419">failure
    accurately.</st>'
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="3242">缺乏衡量标准</st>**<st c="3263">：没有度量标准来监控进展、绩效和</st> **<st c="3323">投资回报率</st>**
    <st c="3343">(</st>**<st c="3345">ROI</st>**<st c="3348">)，可能</st> <st c="3354">导致各项努力失去方向，无法准确衡量成功或</st>
    <st c="3419">失败。</st>'
- en: '**<st c="3438">Inadequate service and sustainability</st>**<st c="3476">: Failing
    to ensure that digital solutions are maintainable and sustainable over time can
    result in systems that are not viable in the long term, undermining</st> <st c="3635">the
    entire</st> <st c="3646">transformation effort.</st>'
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="3438">服务不足与可持续性</st>**<st c="3476">：未能确保数字化解决方案能够在时间推移中保持可维护性和可持续性，可能导致系统在长期内无法持续，破坏</st>
    <st c="3635">整个</st> <st c="3646">转型努力。</st>'
- en: <st c="3668">An</st> <st c="3672">engineering approach is crucial for successful
    digital transformations because it brings a structured, disciplined methodology
    to what is often a complex, multifaceted process.</st> <st c="3849">This approach
    ensures that digital transformation is not just about adopting new technologies
    but about re-engineering processes, workflows, and organizational structures.</st>
    <st c="4021">It helps in methodically addressing the technical, process, and cultural
    aspects of transformation, reducing risks, improving efficiency, and enhancing
    the likelihood of achieving desired outcomes.</st> <st c="4219">By applying engineering
    principles, organizations can systematically plan, implement, measure, and iterate
    their transformation efforts, aligning them with business goals and ensuring sustainable,</st>
    <st c="4416">long-term success.</st>
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="3668">对于成功的数字化转型来说，工程化方法至关重要，因为它为通常复杂而多方面的过程带来了结构化、纪律性的方法论。</st> <st
    c="3849">这种方法确保数字化转型不仅仅是采用新技术，而是重新设计流程、工作流程和组织结构。</st> <st c="4021">它有助于有条不紊地解决转型过程中的技术、流程和文化方面的问题，降低风险，提高效率，并增加实现期望结果的可能性。</st>
    <st c="4219">通过应用工程原则，组织可以系统地规划、实施、衡量和迭代其转型工作，将其与业务目标对齐，并确保可持续、长期的成功。</st>
- en: <st c="4434">Understanding the Seven-Step Transformation Engineering Blueprint</st>
  id: totrans-26
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: <st c="4434">理解七步转型工程蓝图</st>
- en: <st c="4500">The</st> **<st c="4505">Seven-Step Transformation Engineering Blueprint</st>**
    <st c="4552">shown in</st> *<st c="4562">Figure 4</st>**<st c="4570">.1</st>*
    <st c="4572">is described in my</st> <st c="4592">book</st> *<st c="4597">Engineering
    DevOps</st>*<st c="4615">. The blueprint prescribes an infinite cycle of seven
    steps for achieving your transformation goals methodically, no matter what your
    goals or level of maturity are currently.</st> <st c="4791">The same seven steps
    apply to organizations that want to transform their testing, quality, security,
    and feedback processes into</st> <st c="4920">continuous processes.</st>
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="4500">在</st> **<st c="4505">工程化 DevOps</st>** <st c="4552">中描述的</st>
    *<st c="4562">图 4</st>**<st c="4570">.1</st>* <st c="4572">中展示的</st> <st c="4592">七步转型工程蓝图</st>
    *<st c="4597">。该蓝图规定了一个无限循环的七步骤，用于有条不紊地实现您的转型目标，无论您当前的目标或成熟度水平如何。</st> <st c="4791">相同的七个步骤适用于希望将其测试、质量、安全和反馈流程转型为</st>
    <st c="4920">连续流程的组织。</st>
- en: '![Figure 4.1 – Seven-Step Transformation Engineering Blueprint](img/B21936_figure_04.1.jpg)'
  id: totrans-28
  prefs: []
  type: TYPE_IMG
  zh: '![图 4.1 – 七步转型工程蓝图](img/B21936_figure_04.1.jpg)'
- en: <st c="5386">Figure 4.1 – Seven-Step Transformation Engineering Blueprint</st>
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="5386">图 4.1 – 七步转型工程蓝图</st>
- en: <st c="5446">Transforming from one maturity level to the next higher level requires
    transitioning through the seven steps of each improvement cycle to effect progressive
    refinements necessary for a solution that maintains a balance across three dimensions
    of transformation (people, processes, and technology) and pillars of practices
    for continuous testing, quality, security, and feedback, as described in</st>
    [*<st c="5842">Chapter 2</st>*](B21936_02.xhtml#_idTextAnchor028)<st c="5851">.
    When the dimensions and pillars are out of balance, friction will occur and efficient
    flow in the pipeline and goals will be impacted.</st> <st c="5988">Changes to
    the dimensions and pillars must be introduced incrementally and tested methodically
    for each cycle in a continuous</st> <st c="6114">improvement loop.</st>
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="5446">从一个成熟度级别转型到下一个更高级别，需要通过每个改进周期的七个步骤进行过渡，以实现在人员、流程和技术三个转型维度及持续测试、质量、安全和反馈实践支柱上的平衡，正如</st>
    [*<st c="5842">第二章</st>*](B21936_02.xhtml#_idTextAnchor028)<st c="5851">中所述。当维度和支柱失衡时，将会产生摩擦，影响流水线的高效运行和目标的实现。</st>
    <st c="5988">对维度和支柱的变更必须逐步引入，并在连续的</st> <st c="6114">改进循环中进行系统测试。</st>
- en: <st c="6131">The</st> **<st c="6136">Seven-Step Transformation Engineering Blueprint</st>**
    <st c="6183">includes</st> <st c="6193">the following</st> <st c="6207">seven
    steps:</st>
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="6131">七步转型工程蓝图</st> **<st c="6136">包括以下</st>** <st c="6183">七个步骤：</st>
- en: '**<st c="6219">Visioning</st>**<st c="6229">: Define the</st> <st c="6242">strategic
    needs of the organization and identify sponsors that will own the transformation
    at the strategic level, as well as key partner organizations that need to be strategically
    aligned to</st> <st c="6436">the transformation.</st>'
  id: totrans-32
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**愿景制定**：定义组织的战略需求，并确定在战略层面上主导转型的赞助人，以及需要与转型战略对齐的关键合作伙伴组织。'
- en: '**<st c="6455">Alignment</st>**<st c="6465">: Leaders and key</st> <st c="6483">stakeholders
    that are most important to each transformation cycle agree to specific goals for</st>
    <st c="6578">selected applications.</st>'
  id: totrans-33
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**对齐**：对每个转型周期至关重要的领导者和关键利益相关者就选定应用的具体目标达成一致。'
- en: '**<st c="6600">Assessment</st>**<st c="6611">: For the</st> <st c="6621">current
    state of selected applications, maturity is discovered and assessed, deep-dive
    assessments are conducted for specific topics, and a current-state value-stream
    map is created relative to the</st> <st c="6820">organization’s goals.</st>'
  id: totrans-34
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**评估**：对于选定应用的当前状态，发现和评估成熟度，针对特定主题进行深入评估，并创建相对于组织目标的当前状态价值流图。'
- en: '**<st c="6841">Solution</st>**<st c="6850">: An</st> <st c="6856">expert team
    performs an analysis of assessment data and formulates a future-state value-stream
    roadmap, including themes, epics, and user stories, and obtains alignments with</st>
    <st c="7031">key stakeholders.</st>'
  id: totrans-35
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**解决方案**：一个专家团队对评估数据进行分析，并制定未来状态的价值流路线图，包括主题、史诗和用户故事，并与关键利益相关者达成一致。'
- en: '**<st c="7048">Realize</st>**<st c="7056">: Implementation</st> <st c="7074">projects
    are defined including user stories and tasks, product</st> **<st c="7137">Proof
    of Concept</st>** <st c="7153">(</st>**<st c="7155">PoC</st>**<st c="7158">) trials
    are</st> <st c="7172">conducted to validate solution choices, the solution is
    validated with selected applications and use cases, training is conducted as the
    solution is deployed to production, and governance practices for the new solution</st>
    <st c="7391">are activated.</st>'
  id: totrans-36
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**实现**：定义实施项目，包括用户故事和任务，进行**概念验证**（**PoC**）试验以验证解决方案选择，解决方案在选定的应用和用例中得到验证，随着解决方案部署到生产环境，进行培训，并启动新解决方案的治理实践。'
- en: '**<st c="7405">Operationalize</st>**<st c="7420">: Deployed</st> <st c="7431">improvements
    are monitored and controlled with</st> **<st c="7479">Site Reliability Engineering</st>**
    <st c="7507">(</st>**<st c="7509">SRE</st>**<st c="7512">) practices</st> <st
    c="7524">that monitor SLI, SLO, and SLA metrics.</st> <st c="7565">Retrospectives
    are conducted to create actionable prioritized lessons learned for</st> <st c="7647">continuous
    improvement.</st>'
  id: totrans-37
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**运营化**：已部署的改进通过**站点可靠性工程**（**SRE**）实践进行监控和控制，监测SLI、SLO和SLA指标。进行回顾性评审，创建可操作的优先级排序的经验教训，以便**持续改进**。'
- en: '**<st c="7670">Expansion</st>**<st c="7680">: Once the</st> <st c="7691">solution
    is realized for a select set of applications, the organization can safely expand
    the solutions to other applications across the organization.</st> <st c="7843">Further
    transformation cycles will lead to higher levels of maturity for</st> <st c="7916">each
    application.</st>'
  id: totrans-38
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**扩展**：一旦为选定的应用实现解决方案，组织可以安全地将解决方案扩展到组织中的其他应用。进一步的转型周期将为每个应用带来更高的成熟度。'
- en: <st c="7933">This engineering blueprint is crucial for organizations aiming
    to enhance their practices to higher levels of capability maturity, ensuring a
    balanced, systematic, and incremental approach to</st> <st c="8126">their transformation.</st>
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 该工程蓝图对于旨在提升实践到更高能力成熟度的组织至关重要，确保对**转型**采取平衡、系统化和渐进的方式。
- en: <st c="8147">If an enterprise does not adhere to this transformation blueprint,
    several risks and consequences may arise, undermining the efficiency, effectiveness,
    and overall success of their transformation.</st> <st c="8345">Here are the risks
    and consequences associated with not following the</st> <st c="8415">blueprint
    steps:</st>
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="8147">如果企业未能遵循这一转型蓝图，可能会出现若干风险和后果，削弱转型的效率、效果和整体成功。</st> <st c="8345">以下是未遵循</st>
    <st c="8415">蓝图步骤的风险和后果：</st>
- en: '**<st c="8431">Visioning</st>**<st c="8441">:</st>'
  id: totrans-41
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**<st c="8431">愿景</st>**<st c="8441">：</st>'
- en: '**<st c="8443">Risk</st>**<st c="8447">: Without</st> <st c="8457">a clear
    vision and well-documented strategic need for the transformation, the organization
    may lack direction and purpose in its transformation efforts.</st> <st c="8611">This
    can lead to misaligned objectives and</st> <st c="8654">wasted resources.</st>'
  id: totrans-42
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="8443">风险</st>**<st c="8447">：如果没有明确的愿景和完善的转型战略需求文档，组织可能在转型过程中缺乏方向和目标。</st>
    <st c="8611">这可能导致目标不对齐，</st> <st c="8654">资源浪费。</st>'
- en: '**<st c="8671">Consequence</st>**<st c="8683">: The absence of strong sponsorship
    and strategic alignment with key partners may result in resistance to change,
    low adoption rates among teams, and a failure to realize the full benefits of</st>
    <st c="8876">the transformation.</st>'
  id: totrans-43
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="8671">后果</st>**<st c="8683">：缺乏强有力的支持和与关键合作伙伴的战略对齐可能导致对变革的抵制、团队的低采纳率，并未能实现</st>
    <st c="8876">转型的全部收益。</st>'
- en: '**<st c="8895">Alignment</st>**<st c="8905">:</st>'
  id: totrans-44
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**<st c="8895">对齐</st>**<st c="8905">：</st>'
- en: '**<st c="8907">Risk</st>**<st c="8911">: Failing to</st> <st c="8924">achieve
    alignment on goals for transformations can lead to inconsistencies in expectations
    and deliverables across different teams</st> <st c="9056">and departments.</st>'
  id: totrans-45
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="8907">风险</st>**<st c="8911">：未能就转型目标达成一致，可能导致不同团队和部门之间在期望和交付物上的不一致。</st>
    <st c="9056">这将影响整体协调。</st>'
- en: '**<st c="9072">Consequence</st>**<st c="9084">: This misalignment can cause
    friction between teams, inefficient workflows, and a lack of collaboration, all
    of which can delay or derail</st> <st c="9224">transformation initiatives.</st>'
  id: totrans-46
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="9072">后果</st>**<st c="9084">：这种不对齐可能导致团队之间的摩擦、低效的工作流程和缺乏协作，所有这些都可能拖延或破坏</st>
    <st c="9224">转型计划。</st>'
- en: '**<st c="9251">Assessment</st>**<st c="9262">:</st>'
  id: totrans-47
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**<st c="9251">评估</st>**<st c="9262">：</st>'
- en: '**<st c="9264">Risk</st>**<st c="9268">: Skipping</st> <st c="9280">the assessment
    of the current state and capability maturity can leave gaps in understanding the
    baseline from which improvements are to</st> <st c="9416">be made.</st>'
  id: totrans-48
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="9264">风险</st>**<st c="9268">：跳过对当前状态和能力成熟度的评估可能会导致在理解从何处进行改进的基准时出现空白。</st>
    <st c="9416">这会留下理解上的漏洞。</st>'
- en: '**<st c="9424">Consequence</st>**<st c="9436">: Without a clear assessment,
    it’s challenging to measure progress or identify areas needing improvement, leading
    to the inefficient use of resources and potentially missing critical issues that
    could impede</st> <st c="9645">transformation</st> <st c="9660">success.</st>'
  id: totrans-49
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="9424">后果</st>**<st c="9436">：没有明确的评估，进展很难衡量，也难以识别需要改进的领域，导致资源的低效使用，并可能错过关键问题，从而阻碍</st>
    <st c="9645">转型</st> <st c="9660">的成功。</st>'
- en: '**<st c="9668">Solution</st>**<st c="9677">:</st>'
  id: totrans-50
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**<st c="9668">解决方案</st>**<st c="9677">：</st>'
- en: '**<st c="9679">Risk</st>**<st c="9683">: Not</st> <st c="9689">leveraging expert
    analysis to formulate a future-state roadmap may result in poor choices for the
    solution and a lack of clarity and direction for the</st> <st c="9841">transformation
    journey.</st>'
  id: totrans-51
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="9679">风险</st>**<st c="9683">：未能利用专家分析来制定未来状态的路线图，可能导致解决方案选择不当，且转型过程缺乏清晰性和方向。</st>
    <st c="9841">转型旅程可能因此受阻。</st>'
- en: '**<st c="9864">Consequence</st>**<st c="9876">: The organization might implement
    solutions that are not aligned with its specific needs, leading to ineffective
    practices and increased costs and potentially failing to achieve</st> <st c="10056">desired
    outcomes.</st>'
  id: totrans-52
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="9864">后果</st>**<st c="9876">：组织可能实施与其具体需求不匹配的解决方案，导致无效的做法和成本增加，并可能未能实现</st>
    <st c="10056">预期结果。</st>'
- en: '**<st c="10073">Realize</st>**<st c="10081">:</st>'
  id: totrans-53
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**<st c="10073">实现</st>**<st c="10081">：</st>'
- en: '**<st c="10083">Risk</st>**<st c="10087">: Overlooking</st> <st c="10102">the
    realization phase, including POC trials and validation, can lead to deploying
    solutions that are not fully tested</st> <st c="10220">or understood.</st>'
  id: totrans-54
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="10083">风险</st>**<st c="10087">：忽视实现阶段，包括POC试验和验证，可能导致部署的解决方案未经过充分测试</st>
    <st c="10220">或理解。</st>'
- en: '**<st c="10234">Consequence</st>**<st c="10246">: This can result in operational
    disruptions, degraded user experience, decreased productivity, and a lack of confidence
    in practices among</st> <st c="10387">team members.</st>'
  id: totrans-55
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**后果**：这可能导致运营中断、用户体验下降、生产力降低，以及团队成员对实践缺乏信心。'
- en: '**<st c="10400">Operationalize</st>**<st c="10415">:</st>'
  id: totrans-56
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**操作化**：'
- en: '**<st c="10417">Risk</st>**<st c="10421">: Ignoring</st> <st c="10433">the
    need to monitor and control deployed improvements can lead to a lack of visibility
    into the performance and effectiveness</st> <st c="10559">of practices.</st>'
  id: totrans-57
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**风险**：忽视对已部署改进的监控和控制可能导致无法看到实践的表现和效果。'
- en: '**<st c="10572">Consequence</st>**<st c="10584">: Without proper monitoring
    and retrospectives, the organization misses opportunities for continuous improvement,
    potentially leading to stagnation and inefficiency</st> <st c="10750">in operations.</st>'
  id: totrans-58
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**后果**：没有适当的监控和回顾，组织错失了持续改进的机会，可能导致运营停滞和低效。'
- en: '**<st c="10764">Expansion</st>**<st c="10774">:</st>'
  id: totrans-59
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**扩展**：'
- en: '**<st c="10776">Risk</st>**<st c="10780">: Failing to expand</st> <st c="10801">successful
    practices across the organization can limit the transformation’s impact to only
    a select set of applications</st> <st c="10921">or teams.</st>'
  id: totrans-60
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**风险**：未能在组织内推广成功的实践可能会将转型的影响限制在少数特定的应用或团队中。'
- en: '**<st c="10930">Consequence</st>**<st c="10942">: This limited scope can prevent
    the organization from achieving broader operational efficiencies, reducing the
    overall ROI in</st> <st c="11070">transformation efforts.</st>'
  id: totrans-61
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**后果**：这一有限的范围可能会阻碍组织实现更广泛的运营效率，降低转型努力的整体投资回报率。'
- en: <st c="11093">In summary, not adhering to the Seven-Step Transformation Engineering
    Blueprint can significantly hinder an organization’s ability to successfully implement
    and benefit from practices.</st> <st c="11279">These risks highlight the importance
    of a structured, strategic approach to transformation, emphasizing the need for
    clear visioning, alignment, assessment, solution development, realization, operationalization,
    and expansion to ensure successful integration into</st> <st c="11543">the enterprise.</st>
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 总结来说，未遵循七步转型工程蓝图会显著阻碍组织成功实施并从实践中受益的能力。这些风险凸显了转型过程需要结构化、战略性方法的重要性，强调需要明确的愿景、对齐、评估、解决方案开发、实现、操作化和扩展，以确保成功融入企业。
- en: <st c="11558">The next section explains how the seven steps toward transformation
    can</st> <st c="11631">be accelerated.</st>
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 下一部分将解释如何加速七步转型过程。
- en: <st c="11646">Expert and AI-accelerated transformations</st>
  id: totrans-64
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 专家和人工智能加速转型
- en: <st c="11688">As illustrated in</st> *<st c="11707">Figure 4</st>**<st c="11715">.2</st>*<st
    c="11717">, it is</st> <st c="11724">recommended that an experienced transformation
    expert consultant, or a small team of experts, supported by AI tools, guide the
    transformation process, serving in the role as an “expert transformation consultant”
    either individually</st> <st c="11957">or collectively.</st>
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 如*图 4.2*所示，建议由经验丰富的转型专家顾问，或由人工智能工具支持的小型专家团队，引导转型过程，充当“专家转型顾问”，可以是个人，也可以是集体形式。
- en: '*<st c="11973">Figure 4</st>**<st c="11982">.2</st>* <st c="11984">illustrates
    the central role of transformation consultants as an orchestrator of the transformation
    process.</st> <st c="12094">The transformation consultant provides tools and templates
    to help accelerate each of the steps of the transformation process.</st> <st c="12221">At
    each step in the process, the tools and templates can be customized to tailor
    to the needs, maturity level, and preferences of the organization.</st> <st c="12369">This
    process can be accelerated using AI tools at each step to suggest customizations
    for templates relevant to each step based on results from the</st> <st c="12517">prior
    steps.</st>'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: '*<st c="11973">图 4</st>**<st c="11982">.2</st>* <st c="11984">说明了转型顾问作为转型过程的编排者的核心角色。</st>
    <st c="12094">转型顾问提供工具和模板，帮助加速转型过程的每个步骤。</st> <st c="12221">在转型过程的每个步骤中，这些工具和模板可以根据组织的需求、成熟度水平和偏好进行定制。</st>
    <st c="12369">利用AI工具在每个步骤加速此过程，以根据</st> <st c="12517">前几步骤的结果为每个步骤的模板建议定制。</st>'
- en: '![Figure 4.2 – AI-accelerated transformation process](img/B21936_figure_04.2.jpg)'
  id: totrans-67
  prefs: []
  type: TYPE_IMG
  zh: '![图 4.2 – AI加速转型过程](img/B21936_figure_04.2.jpg)'
- en: <st c="13207">Figure 4.2 – AI-accelerated transformation process</st>
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="13207">图 4.2 – AI加速转型过程</st>
- en: <st c="13257">The role of an expert</st> <st c="13279">consultant in orchestrating
    the Seven-Step Transformation Engineering Blueprint is critical for ensuring the
    success of an organization’s transformation efforts.</st> <st c="13442">These
    consultants bring specialized knowledge, experience, and skills to guide and facilitate
    each step of the transformation process, ensuring that strategic objectives are
    met efficiently</st> <st c="13632">and effectively.</st>
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="13257">专家顾问在编排七步转型工程蓝图中的角色至关重要，以确保组织转型工作的成功。</st> <st c="13442">这些顾问带来了专业的知识、经验和技能，指导和促进转型过程的每一步，确保战略目标高效</st>
    <st c="13632">和有效地实现。</st>
- en: <st c="13648">AI tools, when guided by expert consultants, can significantly
    enhance the effectiveness, speed, and quality of each step in the</st> <st c="13778">transformation
    process.</st>
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="13648">在专家顾问的指导下，AI工具能显著提升转型过程中每个步骤的效率、速度和质量。</st> <st c="13778">。</st>
- en: <st c="13801">The following is an outline of the need and role of an expert
    consultant and the use of AI tools at each step of</st> <st c="13915">the blueprint:</st>
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="13801">以下概述了专家顾问的需求和角色，以及在蓝图的每个步骤中使用AI工具：</st>
- en: '**<st c="13929">Visioning</st>**<st c="13939">:</st>'
  id: totrans-72
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**<st c="13929">愿景</st>**<st c="13939">:</st>'
- en: '**<st c="13941">Need</st>**<st c="13945">: Establish a</st> <st c="13959">clear
    and strategic direction for</st> <st c="13994">the transformation.</st>'
  id: totrans-73
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="13941">需求</st>**<st c="13945">: 为</st> <st c="13959">转型建立清晰而战略性的方向。</st>'
- en: '**<st c="14013">Consultant role</st>**<st c="14029">: Expert consultants help
    define the organization’s vision for the transformation, ensuring it aligns with
    its overall strategic objectives.</st> <st c="14171">They work with leaders to
    identify transformation sponsors and align key partner organizations, leveraging
    their experience to foresee and mitigate</st> <st c="14319">potential challenges.</st>'
  id: totrans-74
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="14013">顾问角色</st>**<st c="14029">: 专家顾问帮助定义组织转型的愿景，确保其与整体战略目标对齐。</st>
    <st c="14171">他们与领导者合作，确定转型赞助商并对齐关键合作伙伴组织，利用其经验预见和减轻</st> <st c="14319">潜在挑战。</st>'
- en: '**<st c="14340">AI’s role</st>**<st c="14350">: AI can analyze data from various
    sources to identify trends, opportunities, and threats that may not be immediately
    apparent.</st> <st c="14479">This analysis can inform the strategic direction
    of</st> <st c="14531">the transformation.</st>'
  id: totrans-75
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="14340">AI的角色</st>**<st c="14350">: AI能分析来自各种来源的数据，识别可能并不明显的趋势、机会和威胁。</st>
    <st c="14479">这些分析可以指导转型的战略方向。</st>'
- en: '**<st c="14550">Consultant’s guidance</st>**<st c="14572">: Consultants</st>
    <st c="14586">can interpret AI-generated insights to align them with the organization’s
    strategic objectives, ensuring that the vision for transformation is both ambitious</st>
    <st c="14745">and achievable.</st>'
  id: totrans-76
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="14550">顾问的指导</st>**<st c="14572">: 顾问们</st> <st c="14586">可以解读AI生成的见解，将其与组织的战略目标对齐，确保转型愿景既雄心勃勃</st>
    <st c="14745">又可实现。</st>'
- en: '**<st c="14760">Alignment</st>**<st c="14770">:</st>'
  id: totrans-77
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**<st c="14760">对齐</st>**<st c="14770">:</st>'
- en: '**<st c="14772">Need</st>**<st c="14776">: Ensure</st> <st c="14786">all stakeholders
    are working toward</st> <st c="14822">common goals.</st>'
  id: totrans-78
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="14772">需求</st>**<st c="14776">: 确保</st> <st c="14786">所有利益相关者朝着</st>
    <st c="14822">共同目标努力。</st>'
- en: '**<st c="14835">Consultant role</st>**<st c="14851">: Consultants facilitate
    alignment sessions among leaders and key team members, using their expertise to
    bridge gaps between different visions and objectives.</st> <st c="15011">They
    help define specific, achievable goals for the transformation, ensuring that everyone
    is committed to the</st> <st c="15122">same outcomes.</st>'
  id: totrans-79
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="14835">顾问角色</st>**<st c="14851">: 顾问通过促成领导者和关键团队成员之间的对齐会议，利用其专业知识弥合不同愿景和目标之间的差距。</st>
    <st c="15011">他们帮助定义可实现的具体目标，确保每个人都致力于</st> <st c="15122">相同的结果。</st>'
- en: '**<st c="15136">AI’s role</st>**<st c="15146">: AI-powered tools can facilitate
    stakeholder alignment by offering platforms for collaboration, goal-setting, and
    tracking.</st> **<st c="15272">Natural Language Processing</st>** <st c="15299">(</st>**<st
    c="15301">NLP</st>**<st c="15304">) can</st> <st c="15310">analyze communication
    patterns to identify misalignments or areas of confusion</st> <st c="15390">among
    stakeholders.</st>'
  id: totrans-80
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="15136">AI的角色</st>**<st c="15146">: AI驱动的工具可以通过提供协作、设定目标和追踪的平台，促进利益相关者之间的对齐。</st>
    **<st c="15272">自然语言处理</st>** <st c="15299">(</st>**<st c="15301">NLP</st>**<st
    c="15304">)可以</st> <st c="15310">分析沟通模式，以识别利益相关者之间的错位或混淆区域</st> <st c="15390">。</st>'
- en: '**<st c="15409">Consultant’s guidance</st>**<st c="15431">: Consultants can
    use these insights to mediate discussions, clarify objectives, and ensure that
    all parties are aligned toward</st> <st c="15560">common goals.</st>'
  id: totrans-81
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="15409">顾问的指导</st>**<st c="15431">: 顾问可以利用这些洞察来调解讨论，澄清目标，并确保各方朝着</st>
    <st c="15560">共同的目标前进。</st>'
- en: '**<st c="15573">Assessment</st>**<st c="15584">:</st>'
  id: totrans-82
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**<st c="15573">评估</st>**<st c="15584">:</st>'
- en: '**<st c="15586">Need</st>**<st c="15590">: Understand</st> <st c="15603">the
    current state and identify areas</st> <st c="15641">for improvement.</st>'
  id: totrans-83
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="15586">需求</st>**<st c="15590">: 了解</st> <st c="15603">当前状态并识别出改进的领域。</st>'
- en: '**<st c="15657">Consultant role</st>**<st c="15673">: Through assessments,
    consultants diagnose the current maturity of the organization’s processes and
    technologies.</st> <st c="15789">They conduct deep-dive analyses into specific
    topics and create value-stream maps, providing a detailed understanding of the
    existing state and identifying critical areas</st> <st c="15960">for transformation.</st>'
  id: totrans-84
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="15657">顾问角色</st>**<st c="15673">: 通过评估，顾问诊断组织当前流程和技术的成熟度。</st> <st
    c="15789">他们深入分析特定主题，并创建价值流图，提供对现状的详细理解，并识别出转型的关键领域</st> <st c="15960">。</st>'
- en: '**<st c="15979">AI’s role</st>**<st c="15989">: AI can automate the assessment
    of current systems and processes by analyzing code bases, infrastructure configurations,
    and workflow patterns to identify bottlenecks</st> <st c="16158">or inefficiencies.</st>'
  id: totrans-85
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="15979">AI的角色</st>**<st c="15989">: AI可以通过分析代码库、基础设施配置和工作流模式来自动评估当前系统和流程，从而识别瓶颈</st>
    <st c="16158">或低效之处。</st>'
- en: '**<st c="16176">Consultant’s guidance</st>**<st c="16198">: Consultants can
    then interpret these findings, prioritize areas for improvement, and tailor the
    transformation strategy to address the</st> <st c="16335">most critical</st> <st
    c="16350">gaps first.</st>'
  id: totrans-86
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="16176">顾问的指导</st>**<st c="16198">: 顾问随后可以解读这些发现，优先考虑改进的领域，并调整转型策略，以首先解决</st>
    <st c="16335">最关键</st> <st c="16350">的差距。</st>'
- en: '**<st c="16361">Solution</st>**<st c="16370">:</st>'
  id: totrans-87
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**<st c="16361">解决方案</st>**<st c="16370">:</st>'
- en: '**<st c="16372">Need</st>**<st c="16376">: Design a</st> <st c="16388">roadmap
    for the future state that aligns with</st> <st c="16434">organizational goals.</st>'
  id: totrans-88
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="16372">需求</st>**<st c="16376">: 设计一份</st> <st c="16388">与组织目标对齐的未来状态路线图。</st>'
- en: '**<st c="16455">Consultant role</st>**<st c="16471">: Expert consultants analyze
    assessment data to develop a comprehensive future-state roadmap, including themes,
    epics, and user stories.</st> <st c="16609">They ensure stakeholder alignment
    and refine the plan to meet the unique needs of the organization, drawing on their
    experience to propose</st> <st c="16748">effective solutions.</st>'
  id: totrans-89
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="16455">顾问角色</st>**<st c="16471">: 专家顾问分析评估数据，制定全面的未来状态路线图，涵盖主题、史诗和用户故事。</st>
    <st c="16609">他们确保利益相关者对齐，并根据组织的独特需求完善计划，凭借经验提出</st> <st c="16748">有效的解决方案。</st>'
- en: '**<st c="16768">AI’s role</st>**<st c="16778">: Using AI, consultants can simulate
    different transformation scenarios to predict outcomes, identify potential risks,
    and optimize the</st> <st c="16915">transformation roadmap.</st>'
  id: totrans-90
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**AI的角色**：使用AI，咨询顾问可以模拟不同的转型场景，以预测结果、识别潜在风险并优化转型路线图。'
- en: '**<st c="16938">Consultant’s guidance</st>**<st c="16960">: This allows consultants
    to present a data-driven future-state roadmap, ensuring solutions are both innovative
    and aligned with the</st> <st c="17094">organization’s goals.</st>'
  id: totrans-91
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**咨询顾问的指导**：这使得咨询顾问能够提出数据驱动的未来状态路线图，确保解决方案既具有创新性，又与组织的目标保持一致。'
- en: '**<st c="17115">Realize</st>**<st c="17123">:</st>'
  id: totrans-92
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**实现**：'
- en: '**<st c="17125">Need</st>**<st c="17129">: Implement</st> <st c="17141">the
    transformation effectively and ensure its alignment with</st> <st c="17203">strategic
    goals.</st>'
  id: totrans-93
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**需求**：有效地实施转型，并确保其与战略目标保持一致。'
- en: '**<st c="17219">Consultant role</st>**<st c="17235">: Consultants oversee the
    definition of implementation projects, conduct POC trials, and validate solution
    choices.</st> <st c="17352">They ensure that the solution is effectively deployed,
    training is conducted, and governance practices are established, leveraging their
    expertise to anticipate and</st> <st c="17517">address challenges.</st>'
  id: totrans-94
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**咨询顾问的角色**：咨询顾问监督实施项目的定义，进行POC试验，并验证解决方案选择。他们确保解决方案得到有效部署、进行培训并建立治理实践，运用专业知识预测并解决挑战。'
- en: '**<st c="17536">AI’s role</st>**<st c="17546">: AI tools can streamline the
    implementation of transformation projects by automating routine tasks, optimizing
    resource allocation, and predicting the impact of changes before they</st> <st
    c="17729">are made.</st>'
  id: totrans-95
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**AI的角色**：AI工具可以通过自动化日常任务、优化资源分配以及预测变更的影响，简化转型项目的实施。'
- en: '**<st c="17738">Consultant’s guidance</st>**<st c="17760">: Consultants can
    leverage AI to ensure that the deployment of solutions is efficient, effective,
    and closely monitored, addressing any</st> <st c="17897">issues proactively.</st>'
  id: totrans-96
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**咨询顾问的指导**：咨询顾问可以利用AI确保解决方案的部署高效、有效且得到密切监控，主动解决任何问题。'
- en: '**<st c="17916">Operationalize</st>**<st c="17931">:</st>'
  id: totrans-97
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**操作化**：'
- en: '**<st c="17933">Need</st>**<st c="17937">: Ensure</st> <st c="17947">that</st>
    <st c="17951">improvements are sustainable and monitored for</st> <st c="17999">continuous
    optimization.</st>'
  id: totrans-98
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**需求**：确保改进是可持续的，并对其进行监控以实现持续优化。'
- en: '**<st c="18023">Consultant role</st>**<st c="18039">: By implementing SRE practices,
    consultants help monitor key performance indicators (SLIs, SLOs, and SLAs) to
    ensure that the deployed improvements are delivering the expected value.</st>
    <st c="18224">They facilitate retrospectives to derive lessons learned and prioritize
    them for</st> <st c="18305">continuous improvement.</st>'
  id: totrans-99
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**咨询顾问的角色**：通过实施SRE实践，咨询顾问帮助监控关键绩效指标（SLIs、SLOs和SLAs），确保所部署的改进能够交付预期的价值。他们促进回顾总结，从中提取经验教训，并将其优先考虑，以便进行持续改进。'
- en: '**<st c="18328">AI’s role</st>**<st c="18338">: AI can enhance SRE practices
    by suggesting observability and advanced monitoring capabilities, predictive analytics
    for system behavior, and automated</st> <st c="18492">incident response.</st>'
  id: totrans-100
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**AI的角色**：AI可以通过建议可观测性和高级监控能力、预测系统行为的分析以及自动化的事件响应来增强SRE实践。'
- en: '**<st c="18510">Consultant’s guidance</st>**<st c="18532">: Consultants can
    use AI insights to fine-tune performance indicators, ensuring that improvements
    are sustainable and that the</st> <st c="18660">organization is continuously optimizing</st>
    <st c="18700">its operations.</st>'
  id: totrans-101
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**咨询顾问的指导**：咨询顾问可以利用AI的洞察力来微调绩效指标，确保改进是可持续的，并且组织在不断优化其运营。'
- en: '**<st c="18715">Expansion</st>**<st c="18725">:</st>'
  id: totrans-102
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**扩展**：'
- en: '**<st c="18727">Need</st>**<st c="18731">: Scale the</st> <st c="18743">transformation
    across the organization to maximize</st> <st c="18795">its impact.</st>'
  id: totrans-103
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**需求**：在组织中扩大转型规模，以最大化其影响力。'
- en: '**<st c="18806">Consultant role</st>**<st c="18822">: Expert consultants guide
    the organization through the process of expanding the successful practices to
    additional applications or teams.</st> <st c="18962">They help plan and execute
    further transformation cycles, ensuring that each cycle leads to higher levels
    of maturity</st> <st c="19080">and efficiency.</st>'
  id: totrans-104
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="18806">顾问角色</st>**<st c="18822">：专家顾问通过帮助组织将成功的实践扩展到其他应用或团队，指导组织完成这一过程。</st>
    <st c="18962">他们帮助规划和执行进一步的转型周期，确保每个周期都能实现更高的成熟度</st> <st c="19080">和效率。</st>'
- en: '**<st c="19095">AI’s role</st>**<st c="19105">: AI can help identify which
    practices are most effective and ready for scaling by analyzing performance data
    across different applications</st> <st c="19246">and teams.</st>'
  id: totrans-105
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="19095">AI的作用</st>**<st c="19105">：通过分析不同应用程序和团队的绩效数据，AI可以帮助识别哪些实践最有效并且准备好进行扩展。</st>
    <st c="19246">和团队。</st>'
- en: '**<st c="19256">Consultant’s guidance</st>**<st c="19278">: Consultants can
    guide the strategic expansion of successful practices, using AI to ensure decisions
    are data-driven and that the</st> <st c="19410">organization is prepared for</st>
    <st c="19439">broader transformation.</st>'
  id: totrans-106
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="19256">顾问的指导</st>**<st c="19278">：顾问可以通过使用AI来指导成功实践的战略扩展，确保决策是基于数据驱动的，并且</st>
    <st c="19410">组织为更广泛的转型做好准备。</st> <st c="19439">广泛转型。</st>'
- en: <st c="19462">Expert consultants play a pivotal role at each step of the transformation
    blueprint, offering the necessary guidance, expertise, and support to ensure that
    the transformation is strategic, aligned, effectively implemented, and sustainable.</st>
    <st c="19703">Their involvement helps organizations navigate the complexities
    of transformation, avoid common pitfalls, and achieve their desired outcomes more
    efficiently</st> <st c="19861">and effectively.</st>
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="19462">专家顾问在转型蓝图的每个步骤中都发挥着关键作用，提供必要的指导、专业知识和支持，以确保转型具有战略性、对齐性、有效实施并且可持续。</st>
    <st c="19703">他们的参与帮助组织应对转型中的复杂性，避免常见的陷阱，并更高效</st> <st c="19861">且有效地实现预期结果。</st>
- en: <st c="19877">The transformation consultant can use AI tools to accelerate the
    creation of well-tailored analyses and documents resulting from each step of the</st>
    <st c="20024">transformation process.</st>
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="19877">转型顾问可以使用AI工具加速创建来自每个转型步骤的精心定制的分析和文档。</st> <st c="20024">转型过程。</st>
- en: <st c="20047">In each step, the combination of AI tools and expert consultants
    creates a powerful synergy.</st> <st c="20141">AI provides the data-driven insights
    and automation capabilities to streamline and enhance decision-making processes,
    while consultants bring the strategic oversight, industry knowledge, and human
    judgment necessary to interpret AI outputs and guide the transformation process
    effectively.</st> <st c="20431">This collaborative approach ensures that the transformation
    is not only aligned with the organization’s goals but also leverages the latest
    technology advancements to achieve</st> <st c="20606">superior outcomes.</st>
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="20047">在每一步中，AI工具与专家顾问的结合创造了强大的协同效应。</st> <st c="20141">AI提供了基于数据的洞察和自动化能力，能够简化和提升决策过程，而顾问则带来战略监督、行业知识和必要的人类判断力，以解读AI的输出并有效引导转型过程。</st>
    <st c="20431">这种协作方法确保转型不仅与组织目标对齐，而且还利用最新的技术进展来实现</st> <st c="20606">卓越的成果。</st>
- en: <st c="20624">Capability maturity models guide transformations</st>
  id: totrans-110
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: <st c="20624">能力成熟度模型引导转型</st>
- en: <st c="20673">A CMM is a framework</st> <st c="20695">that helps organizations
    evaluate the effectiveness and maturity of their business processes.</st> <st
    c="20789">It’s important for organizational transformations to have a maturity
    model, because it provides a structured path to guide improvements.</st> <st c="20926">CMM
    helps identify the current level of process maturity and guides organizations
    to advance through higher levels of discipline and quality.</st> <st c="21068">This
    structured approach ensures that changes are sustainable, processes are efficient,
    and the organization is better equipped to meet its goals and adapt to</st> <st
    c="21227">new challenges.</st>
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="20673">CMM是一个框架</st> <st c="20695">帮助组织评估其业务流程的有效性和成熟度。</st> <st c="20789">组织转型需要成熟度模型，因为它提供了一个结构化的路径来指导改进。</st>
    <st c="20926">CMM帮助识别当前的流程成熟度水平，并指导组织通过更高的纪律性和质量水平。</st> <st c="21068">这种结构化的方法确保变革是可持续的，流程是高效的，组织能够更好地实现目标并适应</st>
    <st c="21227">新的挑战。</st>
- en: '**<st c="21242">Capability Maturity Model Integration</st>** <st c="21280">(</st>**<st
    c="21282">CMMI</st>**<st c="21286">) evolved from the original CMM, which was</st>
    <st c="21330">developed in the late 1980s by the</st> **<st c="21365">Software
    Engineering Institute</st>** <st c="21395">(</st>**<st c="21397">SEI</st>**<st
    c="21400">) at Carnegie Mellon University.</st> <st c="21434">CMM was initially
    focused on</st> <st c="21463">software development processes.</st> <st c="21495">Over
    time, the need for a more integrated approach became evident, leading to the development
    of CMMI in the early 2000s.</st> <st c="21617">CMMI expanded the scope beyond
    software to include other areas, such as product life cycle management and service
    delivery, offering a more detailed and flexible framework.</st> <st c="21790">This
    broader applicability and integrated approach distinguish CMMI from the</st> <st
    c="21867">original CMM.</st>'
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: '**<st c="21242">能力成熟度模型集成</st>** <st c="21280">(</st>**<st c="21282">CMMI</st>**<st
    c="21286">) 来源于原始的 CMM，该模型最初于 1980 年代末由</st> **<st c="21365">软件工程研究所</st>** <st
    c="21395">(</st>**<st c="21397">SEI</st>**<st c="21400">) 在卡内基梅隆大学开发。</st> <st
    c="21434">CMM 最初专注于</st> <st c="21463">软件开发过程。</st> <st c="21495">随着时间的推移，对于更为集成的方案需求变得显而易见，最终促成了
    2000 年代初期 CMMI 的发展。</st> <st c="21617">CMMI 扩展了其范围，不仅包括软件领域，还涵盖了产品生命周期管理和服务交付等其他领域，提供了一个更为详细和灵活的框架。</st>
    <st c="21790">这种更广泛的适用性和集成方法使 CMMI 区别于</st> <st c="21867">原始的 CMM。</st>'
- en: '*<st c="21880">Figure 4</st>**<st c="21889">.3</st>* <st c="21891">illustrates
    the five maturity levels</st> <st c="21929">of CMMI.</st>'
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: '*<st c="21880">图 4</st>**<st c="21889">.3</st>* <st c="21891">展示了 CMMI 的五个成熟度等级。</st>'
