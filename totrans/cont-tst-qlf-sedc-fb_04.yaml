- en: <st c="46221">While there is no standard continuous feedback CMM, each organization
    should define one suitable for the organization.</st> <st c="46341">The model
    provided in</st> *<st c="46363">Figure 4</st>**<st c="46371">.8</st>* <st c="46373">can
    be used as a basis for creating one specific to</st> <st c="46426">the organization.</st>
  prefs: []
