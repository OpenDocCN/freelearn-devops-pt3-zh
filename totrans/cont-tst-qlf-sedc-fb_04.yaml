  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="39257">Level 3: 持续交付 (CD1)</st>** <st c="39292">– 加强团队协作，全面整合安全检查到CD流程中，先进的评估工具，以及全面的</st>
