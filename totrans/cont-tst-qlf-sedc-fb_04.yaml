  id: totrans-240
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="40481">技术</st>**<st c="40492">: 集成的工具用于监控和</st> <st c="40531">维持质量。</st>'
- en: '**<st c="40551">Metrics</st>**<st c="40559">: Advanced</st> <st c="40571">metrics,
