  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="40345">人员</st>**<st c="40352">: 全组织承诺于运营中的质量</st> <st c="40395">保证。</st>'
- en: '**<st c="40409">Process</st>**<st c="40417">: Unified quality processes between
