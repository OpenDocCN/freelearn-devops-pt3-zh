  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="35547">度量</st>**<st c="35555">：详细的部署质量度量和</st> <st c="35602">反馈循环。</st>'
- en: '**<st c="35617">Level 5: Continuous Operations (CO)</st>** <st c="35653">–
    An organization-wide commitment to quality in operations, unified quality processes
    between development and operations, integrated tools for monitoring and maintaining
    quality, and advanced metrics, including SLA, SLOs, SLIs, and error budgets, to</st>
    <st c="35904">govern quality:</st>'
  id: totrans-206
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="35617">第5级：持续运营（CO）</st>** <st c="35653">– 全组织承诺于运维中的质量，开发与运维之间统一的质量流程，集成的监控和质量维护工具，以及先进的度量指标，包括SLA、SLO、SLI和错误预算，用于</st>
    <st c="35904">管理质量：</st>'
- en: '**<st c="35919">People</st>**<st c="35926">: Organization-wide commitment to
