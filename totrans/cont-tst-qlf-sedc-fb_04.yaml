  id: totrans-214
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="38010">虽然没有标准的持续质量CMM，但每个组织应该定义一个适合本组织的模型。</st> <st c="38129">在</st>
    *<st c="38151">图 4</st>**<st c="38159">.6</st>* <st c="38161">中提供的模型可以作为创建特定于</st>
