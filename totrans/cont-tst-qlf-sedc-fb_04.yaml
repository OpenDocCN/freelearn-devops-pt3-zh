  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="39945">流程</st>**<st c="39953">: 自动化和简化的质量流程</st> <st c="40000">用于部署。</st>'
- en: '**<st c="40015">Technology</st>**<st c="40026">: Sophisticated tools for ensuring
    quality</st> <st c="40070">in deployments.</st>'
  id: totrans-235
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="40015">技术</st>**<st c="40026">: 确保部署质量的复杂工具。</st>'
- en: '**<st c="40085">Metrics</st>**<st c="40093">: Detailed quality metrics for
    deployment and</st> <st c="40140">feedback loops.</st>'
  id: totrans-236
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="40085">指标</st>**<st c="40093">: 部署的详细质量指标和</st> <st c="40140">反馈循环。</st>'
- en: '**<st c="40155">Level 5: Continuous Operations (CO)</st>** <st c="40191">–
