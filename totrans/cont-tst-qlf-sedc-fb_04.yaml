  id: totrans-241
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<st c="40551">指标</st>**<st c="40559">: 先进的</st> <st c="40571">指标，包括SLO和SLI，用于</st>
    <st c="40608">管理质量。</st>'
- en: <st c="40623">The continuous security CMM helps organizations assess and evolve
    their continuous security practices, ensuring security is seamlessly integrated
    across the software delivery life cycle.</st> <st c="40811">Each level defines
    specific focus areas for advancing security processes, technology, and metrics,
    guiding organizations toward a more proactive and responsive security posture.</st>
    <st c="40989">Organizations can determine their current maturity level by evaluating
    their practices against the criteria at each stage, thereby identifying areas
    for improvement and strategies for advancing to higher</st> <st c="41193">maturity
    levels.</st>
  id: totrans-242
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="40623">持续安全CMM帮助组织评估和发展其持续安全实践，确保安全在整个软件交付生命周期中无缝集成。</st> <st c="40811">每个级别定义了推进安全流程、技术和指标的具体关注领域，指导组织朝着更具前瞻性和响应性的安全态势发展。</st>
    <st c="40989">组织可以通过评估其实践与每个阶段的标准进行对比，从而确定当前的成熟度级别，识别改进领域并制定推进到更高成熟度级别的策略。</st>
