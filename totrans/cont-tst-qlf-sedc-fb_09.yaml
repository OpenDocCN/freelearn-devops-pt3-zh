  type: TYPE_NORMAL
- en: <st c="2">Use Cases for Integrating with DevOps, DevSecOps, and SRE</st>
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: <st c="59">This chapter, as illustrated in</st> *<st c="92">Figure 9</st>**<st
    c="100">.1</st>*<st c="102">, describes practical applications of continuous testing,
    continuous quality, continuous security, and continuous feedback within the context
    of DevOps, DevSecOps, and SRE frameworks.</st> <st c="286">The use cases illustrate
    how organizations can transform to higher levels of</st> <st c="363">operational
    maturity.</st>
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 9.1 – Use cases for DevOps, DevSecOps, and SRE](img/B21936_09_1.jpg)'
  prefs: []
  type: TYPE_IMG
- en: <st c="568">Figure 9.1 – Use cases for DevOps, DevSecOps, and SRE</st>
  prefs: []
  type: TYPE_NORMAL
- en: <st c="621">This chapter is organized into several key sections.</st> <st c="675">The
    first section,</st> *<st c="694">Use cases for DevOps, DevSecOps, and SRE</st>*<st
    c="734">, explains how the integration of these practices helps to create robust,
    resilient, and responsive IT ecosystems.</st> <st c="849">The</st> *<st c="853">Use
    cases with DevOps</st>*<st c="874">,</st> *<st c="876">Use cases with DevSecOps</st>*<st
    c="900">, and</st> *<st c="906">Use cases with SRE</st>* <st c="924">sections
    explain how applications of each of the continuous</st> <st c="985">methodologies
    work.</st>
  prefs: []
  type: TYPE_NORMAL
- en: <st c="1004">The chapter also explains how to effectively integrate continuous
    testing, quality, security, and feedback within DevOps, DevSecOps, and SRE practices.</st>
  prefs: []
  type: TYPE_NORMAL
- en: <st c="1157">The</st> *<st c="1161">Sustaining integrations</st>* <st c="1184">section
    offers a forward-looking perspective on maintaining and evolving these integrations
    over time, ensuring that organizations can adapt to emerging challenges while
    preserving the integrity and effectiveness of their</st> <st c="1407">operational
    practices.</st>
  prefs: []
  type: TYPE_NORMAL
- en: <st c="1429">By the end of this chapter, you will have not only explored a diverse
    array of use cases but also acquired the skills necessary to implement and sustain
    these integrations within your own organizations.</st> <st c="1633">Whether you’re
    a seasoned practitioner or new to the world of DevOps, DevSecOps, and SRE, this
    chapter will equip you with the knowledge and insights needed to navigate the
    complexities of modern software delivery and operations, driving continuous improvement
    across every facet of your organization’s</st> <st c="1936">technological landscape.</st>
  prefs: []
  type: TYPE_NORMAL
- en: <st c="1960">In this chapter, we’ll cover the following</st> <st c="2004">main
    topics:</st>
  prefs: []
  type: TYPE_NORMAL
- en: <st c="2016">Use cases</st> <st c="2027">for DevOps</st>
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: <st c="2037">Use cases for DevSecOps</st>
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: <st c="2062">Use cases</st> <st c="2072">for SRE</st>
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: <st c="2079">Sustaining integrations</st>
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: <st c="2103">Let’s</st> <st c="2110">get started!</st>
  prefs: []
  type: TYPE_NORMAL
- en: <st c="2122">Use cases for DevOps</st>
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: <st c="2143">The DevOps</st> <st c="2154">philosophy emphasizes the seamless
    integration of development and operations to enhance agility, speed, and quality
    of software delivery.</st> <st c="2293">A key to achieving this integration is
    embedding continuous practices – testing, quality, security, and feedback – throughout
    the life cycle of software development illustrated in</st> *<st c="2473">Figure
    9</st>**<st c="2481">.2</st>*<st c="2483">.</st>
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 9.2 – Use cases for DevOps](img/B21936_09_2.jpg)'
  prefs: []
  type: TYPE_IMG
- en: <st c="3350">Figure 9.2 – Use cases for DevOps</st>
  prefs: []
  type: TYPE_NORMAL
- en: <st c="3383">This section outlines how these continuous practices can be applied
    across the DevOps stages, ensuring a holistic approach to building and maintaining
    robust</st> <st c="3542">software systems.</st>
  prefs: []
  type: TYPE_NORMAL
- en: <st c="3559">Requirements stage</st>
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: <st c="3578">The</st> *<st c="3583">requirements stage</st>* <st c="3601">of
    a</st> <st c="3607">software value stream refers to the initial phase where the</st>
    <st c="3667">necessary specifications and expectations for a software product
    are defined and documented.</st> <st c="3760">During this stage, stakeholders,
    including business analysts, product managers, and customers, collaborate to articulate
    what the software should do, including functional requirements and non-functional
    requirements, such as performance, establishing clear and actionable requirements
    that guide the entire development process.</st> <st c="4088">This stage is crucial
    for setting the scope of the project, prioritizing features, and ensuring that
    the end product aligns with user needs and</st> <st c="4232">business goals.</st>
  prefs: []
  type: TYPE_NORMAL
- en: '**<st c="4247">Continuous testing use case –</st>** **<st c="4278">requirements
    validation</st>**<st c="4301">:</st>'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*<st c="4303">Explanation</st>*<st c="4314">: Automated testing of requirements
    to validate their clarity, consistency, and testability before</st> <st c="4414">development
    begins.</st>'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '*<st c="4433">Importance</st>*<st c="4444">: Prevents misunderstandings or
    ambiguities in requirements that can lead to</st> <st c="4522">costly rework.</st>'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '*<st c="4536">Challenges</st>*<st c="4547">: Developing a framework that can
    test requirements in an automated fashion can</st> <st c="4628">be complex.</st>'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '*<st c="4639">Strategies</st>*<st c="4650">: Utilize</st> **<st c="4661">behavior-driven
    development</st>** <st c="4688">(</st>**<st c="4690">BDD</st>**<st c="4693">)
    frameworks to create testable</st> <st c="4725">specifications based</st> <st
    c="4747">on requirements.</st>'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**<st c="4763">Continuous quality use case – quality</st>** **<st c="4802">criteria
    definition</st>**<st c="4821">:</st>'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*<st c="4823">Explanation</st>*<st c="4834">: Establishing clear quality criteria
    aligned with customer expectations and</st> <st c="4912">business goals.</st>'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '*<st c="4927">Importance</st>*<st c="4938">: Sets a benchmark for quality,
    guiding development, and</st> <st c="4996">testing efforts.</st>'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '*<st c="5012">Challenges</st>*<st c="5023">: Balancing comprehensive quality
    criteria with realistic project scopes</st> <st c="5097">and timelines.</st>'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '*<st c="5111">Strategies</st>*<st c="5122">: Collaborate with stakeholders
    to define essential quality attributes and incorporate feedback loops for</st>
    <st c="5229">ongoing refinement.</st>'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**<st c="5248">Continuous security use case –</st>** **<st c="5280">threat
    modeling</st>**<st c="5295">:</st>'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*<st c="5297">Explanation</st>*<st c="5308">: Identifying</st> <st c="5323">potential
    security threats and vulnerabilities early in the lifecycle to guide the security
    posture of</st> <st c="5426">the project.</st>'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '*<st c="5438">Importance</st>*<st c="5449">: Ensures that</st> <st c="5465">security
    considerations are integrated from the start, reducing the risk of</st> <st c="5541">late-stage
    vulnerabilities.</st>'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '*<st c="5568">Challenges</st>*<st c="5579">: Conducting thorough threat modeling
    requires expertise and can be time-consuming; conducting threat modeling ahead
    of the design phase may not be sufficient for some designs and may need to wait
    until the design</st> <st c="5794">is completed.</st>'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '*<st c="5807">Strategies</st>*<st c="5818">: Leverage automated threat modeling
    tools and conduct regular training to build security expertise within</st> <st
    c="5926">the team.</st>'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**<st c="5935">Continuous feedback use case – stakeholder feedback</st>** **<st
    c="5988">on requirements</st>**<st c="6003">:</st>'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*<st c="6005">Explanation</st>*<st c="6016">: Gathering and incorporating feedback
    from stakeholders on the defined requirements and</st> <st c="6106">quality criteria.</st>'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '*<st c="6123">Importance</st>*<st c="6134">: Ensures that the project aligns
    with stakeholder expectations and</st> <st c="6203">business objectives.</st>'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '*<st c="6223">Challenges</st>*<st c="6234">: Managing and prioritizing feedback
    from</st> <st c="6277">diverse stakeholders</st>'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '*<st c="6297">Strategies</st>*<st c="6308">: Implement a structured feedback
    process and use prioritization matrices to address</st> <st c="6393">feedback
    effectively.</st>'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: <st c="6415">Development stage</st>
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: <st c="6433">The</st> *<st c="6438">development stage</st>* <st c="6455">of
    a</st> <st c="6461">software value stream is the phase where the actual coding</st>
    <st c="6520">and creation of the software take place.</st> <st c="6561">In this
    stage, developers translate the defined requirements into functional software
    through coding and initial unit testing.</st> <st c="6688">It is a critical phase
    where the foundation and core functionalities of the software are built, setting
    the stage for subsequent integration and testing activities that follow in the</st>
    <st c="6871">value stream.</st>
  prefs: []
  type: TYPE_NORMAL
- en: '**<st c="6884">Continuous testing use case –</st>** **<st c="6915">unit testing</st>**<st
    c="6927">:</st>'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*<st c="6929">Explanation</st>*<st c="6940">: Developers write and execute
    unit tests alongside code development to validate individual functions</st> <st
    c="7043">or components.</st>'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '*<st c="7057">Importance</st>*<st c="7068">: Catches defects early, improving
    code quality and reducing downstream</st> <st c="7141">testing efforts.</st>'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '*<st c="7157">Challenges</st>*<st c="7168">: Ensuring comprehensive coverage
    and maintaining tests as</st> <st c="7228">code evolves.</st>'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '*<st c="7241">Strategies</st>*<st c="7252">: Adopt</st> **<st c="7261">test-driven
    development</st>** <st c="7284">(</st>**<st c="7286">TDD</st>**<st c="7289">)
    practices</st> <st c="7301">and leverage automated tools to track coverage and
    flag</st> <st c="7358">missing tests.</st>'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**<st c="7372">Continuous quality use case – code</st>** **<st c="7408">quality
    analysis</st>**<st c="7424">:</st>'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*<st c="7426">Explanation</st>*<st c="7437">: Automated analysis of code quality
    using static code analysis tools to enforce coding standards and identify</st>
    <st c="7549">potential issues.</st>'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '*<st c="7566">Importance</st>*<st c="7577">: Maintains</st> <st c="7590">high
    code quality, readability,</st> <st c="7622">and maintainability.</st>'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '*<st c="7642">Challenges</st>*<st c="7653">: Configuring analysis tools to
    provide meaningful insights without overwhelming developers with</st> <st c="7751">false
    positives.</st>'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '*<st c="7767">Strategies</st>*<st c="7778">: Customize tool configurations
    based on project needs and review thresholds periodically based</st> <st c="7875">on
    feedback.</st>'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**<st c="7887">Continuous security use case – secure</st>** **<st c="7926">coding
    practices</st>**<st c="7942">:</st>'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*<st c="7944">Explanation</st>*<st c="7955">: Integrating security best practices
    and guidelines into the development process to prevent common</st> <st c="8056">security
    flaws.</st>'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '*<st c="8071">Importance</st>*<st c="8082">: Reduces vulnerabilities in the
    software, enhancing the overall</st> <st c="8148">security posture.</st>'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '*<st c="8165">Challenges</st>*<st c="8176">: Keeping development teams up to
    date with evolving security practices and integrating security without</st> <st
    c="8282">impacting productivity.</st>'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '*<st c="8305">Strategies</st>*<st c="8316">: Provide regular security training
    and integrate security linting tools into the</st> <st c="8399">development environment.</st>'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**<st c="8423">Continuous feedback use case – peer</st>** **<st c="8460">code
    reviews</st>**<st c="8472">:</st>'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*<st c="8474">Explanation</st>*<st c="8485">: Conducting regular peer code
    reviews to provide constructive feedback on code quality, design,</st> <st c="8583">and
    security.</st>'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '*<st c="8596">Importance</st>*<st c="8607">: Promotes knowledge sharing, improves
    code quality, and fosters a</st> <st c="8675">collaborative culture.</st>'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '*<st c="8697">Challenges</st>*<st c="8708">: Ensuring timely and effective
    reviews without slowing down the</st> <st c="8774">development process.</st>'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '*<st c="8794">Strategies</st>*<st c="8805">: Implement</st> <st c="8818">lightweight
    review processes and leverage</st> <st c="8859">tooling to automate</st> <st c="8880">routine
    checks.</st>'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: <st c="8895">Continuous integration stage</st>
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: <st c="8924">The</st> *<st c="8929">continuous integration stage</st>* <st c="8957">involves</st>
    <st c="8966">combining individual pieces of code developed by different team members
    into a single software system and conducting comprehensive testing to ensure that
    all components work together seamlessly.</st> <st c="9162">It’s a critical checkpoint
    where issues such as conflicts between integrated components and bugs are identified
    and resolved, ensuring the software’s functionality and stability before it moves
    on to the delivery phase, which prepares the product for release but does not</st>
    <st c="9434">include deployment.</st>
  prefs: []
  type: TYPE_NORMAL
- en: '**<st c="9453">Continuous testing use case –</st>** **<st c="9484">integration
    testing</st>**<st c="9503">:</st>'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*<st c="9505">Explanation</st>*<st c="9516">: Automatically</st> <st c="9532">testing
    the integration of different components or systems to verify they work together</st>
    <st c="9621">as expected.</st>'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '*<st c="9633">Importance</st>*<st c="9644">: Identifies issues caused by the
    interaction between integrated components</st> <st c="9721">or systems.</st>'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '*<st c="9732">Challenges</st>*<st c="9743">: Designing and maintaining a comprehensive
    set of integration tests that cover all</st> <st c="9828">critical interactions.</st>'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '*<st c="9850">Strategies</st>*<st c="9861">: Use contract testing to validate
    interactions and mock external dependencies for more reliable and</st> <st c="9963">faster
    tests.</st>'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**<st c="9976">Continuous quality use case – build</st>** **<st c="10013">quality
    checks</st>**<st c="10027">:</st>'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*<st c="10029">Explanation</st>*<st c="10040">: Integrating quality checks
    into the CI pipeline to automatically assess and enforce quality standards for</st>
    <st c="10149">each build.</st>'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '*<st c="10160">Importance</st>*<st c="10171">: Ensures that every build meets
    predefined quality standards before it progresses further in</st> <st c="10266">the
    pipeline.</st>'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '*<st c="10279">Challenges</st>*<st c="10290">: Defining and maintaining relevant
    and realistic quality metrics that accurately reflect the project’s</st> <st c="10395">quality
    goals.</st>'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '*<st c="10409">Strategies</st>*<st c="10420">: Regularly review and adjust
    quality metrics based on project evolution and feedback from quality</st> <st
    c="10520">analysis tools.</st>'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**<st c="10535">Continuous security use case – automated</st>** **<st c="10577">security
    scanning</st>**<st c="10594">:</st>'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*<st c="10596">Explanation</st>*<st c="10607">: Incorporating automated security
    scanning tools into the CI process to detect vulnerabilities and security issues
    in code</st> <st c="10732">and dependencies.</st>'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '*<st c="10749">Importance</st>*<st c="10760">: Identifies and mitigates security
    risks early in the</st> <st c="10816">development process.</st>'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '*<st c="10836">Challenges</st>*<st c="10847">: Integrating comprehensive security
    scans without significantly slowing down the</st> <st c="10930">CI pipeline.</st>'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '*<st c="10942">Strategies</st>*<st c="10953">: Implement incremental scanning
    and prioritize scans based on code changes and known</st> <st c="11040">risk areas.</st>'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**<st c="11051">Continuous feedback use case – build</st>** **<st c="11089">feedback
    loops</st>**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*<st c="11103">Explanation</st>*<st c="11115">: Providing immediate feedback
    to developers on the success or failure of integration attempts, including details
    on quality, security, and</st> <st c="11256">test results.</st>'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '*<st c="11269">Importance</st>*<st c="11280">: Enables developers to quickly
    address issues and learn from</st> <st c="11343">integration failures.</st>'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '*<st c="11364">Challenges</st>*<st c="11375">: Aggregating feedback from various
    tools and processes into</st> <st c="11437">actionable insights.</st>'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '*<st c="11457">Strategies</st>*<st c="11468">: Use</st> <st c="11475">dashboard
    and notification systems to consolidate feedback and prioritize</st> <st c="11548">issues
    based on severity</st> <st c="11574">and impact.</st>'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: <st c="11585">Continuous delivery stage</st>
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: <st c="11611">In the</st> *<st c="11619">continuous delivery stage</st>* <st
    c="11644">of a</st> <st c="11650">software value stream, every change that passes
    the automated tests in the integration stage is automatically prepared for a release
    to production.</st> <st c="11798">This involves packaging the software, conducting
    further automated tests to validate the release, and ensuring that the software
    is always deployable.</st> <st c="11949">This stage is crucial for maintaining
    a steady flow of updates ready for deployment, enabling quick and efficient delivery
    of new features and fixes</st> <st c="12098">to users.</st>
  prefs: []
  type: TYPE_NORMAL
- en: '**<st c="12107">Continuous testing use case –</st>** **<st c="12138">pre-release
    testing</st>**<st c="12157">:</st>'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
