  id: totrans-181
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**<st c="50541">Power Apps for Makers</st>**<st c="50563">: Allows</st> <st
    c="50572">app makers to publish their applications and view and manage their applications,
