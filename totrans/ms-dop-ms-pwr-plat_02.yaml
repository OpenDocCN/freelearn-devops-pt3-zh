  id: totrans-179
  prefs: []
  type: TYPE_NORMAL
- en: '**<st c="50218">Power Platform for Admins</st>**<st c="50244">: Enables</st>
    <st c="50255">administrators to manage the environment life cycle, manage DLP
    policies, and create Dataverse databases in a</st> <st c="50365">specified environment.</st>'
  id: totrans-180
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**<st c="50387">Power Apps for Admins</st>**<st c="50409">: Enables</st> <st
    c="50420">administrators to view and set various permissions and owners across
