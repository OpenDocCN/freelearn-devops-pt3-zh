  type: TYPE_NORMAL
- en: '![Figure 2.10 – The extension for VS Code](img/B22208_02_10.jpg)'
  id: totrans-133
  prefs: []
  type: TYPE_IMG
- en: <st c="43146">Figure 2.10 – The extension for VS Code</st>
  id: totrans-134
