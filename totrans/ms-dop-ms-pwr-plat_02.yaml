  type: TYPE_NORMAL
- en: <st c="62477">The main service for the data storage for Power Platform products
    is Microsoft Dataverse.</st> <st c="62568">Microsoft Dataverse, as the central
    data storage platform for Power Platform products, has three different storage
    areas.</st> <st c="62690">The first is to store</st> **<st c="62712">data</st>**<st
    c="62716">, the</st> <st c="62722">second is for</st> **<st c="62736">logs</st>**<st
