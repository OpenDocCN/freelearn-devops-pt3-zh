  type: TYPE_NORMAL
- en: <st c="51843">Governance, compliance, and data privacy</st>
  id: totrans-186
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: <st c="51884">This section describes how Microsoft Power Platform is compliant
    with many regulations and standards, and also how it provides customers with a
    set of tools to make their applications compliant with the required regulations.</st>
    <st c="52110">It explains how Microsoft Power Platform follows the same approach
    as other Microsoft products and services, staying compliant and following Microsoft’s
    commitment to</st> <st c="52277">the customers.</st>
  id: totrans-187
  prefs: []
  type: TYPE_NORMAL
- en: <st c="52291">Microsoft commits to its customers that it is transparent about
    the policies, operational practices, and technologies that are used to ensure
    the security, compliance, and privacy of customer data across the line of Microsoft
    products.</st> <st c="52528">Microsoft states that the data stays in the control
    of the customer and is transparent about where the data resides.</st> <st c="52645">Microsoft
    also explains how the data is protected at rest and secured in transit and how,
    ultimately, Microsoft protects customer data through its services and departments.</st>
    <st c="52818">Such a commitment is very bold and gives a level of trust to the
    customers.</st> <st c="52894">These statements are supporting Microsoft’s</st>
    **<st c="52938">Cloud services</st>** <st c="52952">that</st> <st c="52958">are
    built on four fundamental</st> <st c="52987">principles –</st> **<st c="53001">security</st>**<st
    c="53009">,</st> **<st c="53011">privacy and controls</st>**<st c="53031">,</st>
    **<st c="53033">compliance</st>**<st c="53043">, and</st> **<st c="53049">transparency</st>**<st
    c="53061">. Security is focused on protecting customers from external cyber threats.</st>
    <st c="53136">Privacy and controls</st> <st c="53156">allow customers to control
    access to their data.</st> <st c="53206">Compliance</st> <st c="53217">involves
    Microsoft making sure that its services meet</st> <st c="53270">global standards.</st>
    <st c="53289">Transparency is all about giving customers insights into policies</st>
    <st c="53355">and procedures.</st>
  id: totrans-188
  prefs: []
  type: TYPE_NORMAL
- en: <st c="53370">Even with all the commitments that Microsoft provides to its customers,
    we need to understand that cloud deployments follow the shared responsibility
    model.</st> <st c="53528">This means that</st> <st c="53544">depending on the
    type of cloud service model that an organization uses, whether this</st> <st c="53629">is</st>
    **<st c="53632">infrastructure as a service</st>** <st c="53659">(</st>**<st c="53661">IaaS</st>**<st
    c="53665">),</st> **<st c="53669">platform as a service</st>** <st c="53690">(</st>**<st
    c="53692">PaaS</st>**<st c="53696">), or SaaS, different levels of responsibility
    fall on the shoulders of the cloud service provider and</st> <st c="53800">its
    customer.</st>
  id: totrans-189
  prefs: []
  type: TYPE_NORMAL
- en: <st c="53813">Power Platform is an enterprise SaaS platform, which means that
    managing the physical data center, physical network, hosts, operating system,
    and network controls is in the domain of Microsoft.</st> <st c="54008">However,
    the Power Platform products that the customer uses fall under the shared responsibility
    model.</st> <st c="54112">When it comes to the shared responsibility model, organizations
    have to remember that they are responsible for keeping their end product secure,
    as well as compliant with the regulations they have to</st> <st c="54312">adhere
    to.</st>
  id: totrans-190
  prefs: []
  type: TYPE_NORMAL
- en: <st c="54322">A good example of a shared responsibility model is how Microsoft
    continually monitors the threat landscape and builds Power Platform in a way that
    protects it against the OWASP Top 10 risks.</st> <st c="54514">The OWASP Top 10</st>
    <st c="54530">is a standard awareness document for developers who are interested
    in web application security.</st> <st c="54627">While Microsoft implements controls
    in Power Platform in a way that protects against those risks, Microsoft also gives
    its customers guidance and controls that can be used in Power Platform or supported
    services, such as Entra ID, to further protect their Power Platform applications
    against threats, such as broken access control, cryptographic failures, and</st>
    <st c="54987">security misconfigurations.</st>
  id: totrans-191
  prefs: []
  type: TYPE_NORMAL
- en: <st c="55014">Governance and compliance also relate to the area of data residency.</st>
    <st c="55084">Let’s take a look at how Microsoft handles</st> <st c="55127">customer
    data.</st>
  id: totrans-192
  prefs: []
  type: TYPE_NORMAL
- en: <st c="55141">Data residency</st>
  id: totrans-193
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: <st c="55156">As with other Microsoft services, Power</st> <st c="55197">Platform
    services are hosted from Microsoft data centers that are dispersed across the
    globe and connected with a Microsoft network infrastructure, in order to minimize
    network latency as well as secure the transfer of the data.</st> <st c="55426">Power
    Platform customers can create environments in different geographical locations
    (regions) around the world, thereby bringing services and data closer to their
    end users.</st> <st c="55601">Such an approach is convenient for companies with
    branches around</st> <st c="55667">the world.</st>
  id: totrans-194
  prefs: []
  type: TYPE_NORMAL
- en: <st c="55677">Customers can create environments in data center regions around
    the world, such as the United States, Europe, Asia, Australia, the United Arab
    Emirates, the United Kingdom, Japan, France,</st> <st c="55866">and Switzerland.</st>
  id: totrans-195
  prefs: []
  type: TYPE_NORMAL
- en: <st c="55882">Sometimes, the location of an environment can play an important
    role in the availability of certain product features in Power Platform.</st> <st
    c="56019">Although features are gradually enabled in all data center locations,
    it is always good to evaluate the option of having a spare testing environment
    to validate</st> <st c="56180">preview features.</st>
  id: totrans-196
  prefs: []
  type: TYPE_NORMAL
- en: <st c="56197">For organizations operating within</st> <st c="56233">the borders
    of</st> <st c="56247">the</st> **<st c="56252">European Union</st>** <st c="56266">(</st>**<st
    c="56268">EU</st>**<st c="56270">), Power Platform supports</st> <st c="56297">the</st>
    **<st c="56302">EU Data Boundary</st>**<st c="56318">, which is a geographically
    defined boundary that helps customers meet their data residency requirements to
    limit the</st> <st c="56435">data residency to only EU and</st> **<st c="56466">European
    Free Trade Association</st>** <st c="56497">(</st>**<st c="56499">EFTA</st>**<st
    c="56503">) countries.</st>
  id: totrans-197
  prefs: []
  type: TYPE_NORMAL
- en: <st c="56516">A good example of data residency requirements in practice is with
    the</st> **<st c="56587">Generative AI</st>** <st c="56600">(</st>**<st c="56602">GenAI</st>**<st
    c="56607">) features</st> <st c="56618">inside Microsoft Power Platform.</st>
    <st c="56652">Power Platform is utilizing Azure OpenAI service for its GenAI features,
    but it can happen that the Azure OpenAI service is not located in the same datacenter
    region as Power Platform is hosted.</st> <st c="56847">Organizations have a choice
    to allow/disallow the movement of data across regions.</st> <st c="56930">This
    means that if specific functionality is not enabled in an environment region,
    by allowing data movement, the data could flow to a region where a certain service</st>
    <st c="57096">is hosted.</st>
  id: totrans-198
  prefs: []
  type: TYPE_NORMAL
- en: <st c="57106">Looking at the environments hosted in Europe region, once this
    data movement is enabled, and by using GenAI capabilities, the data transaction
    can be taken to Sweden or Switzerland regions, where corresponding services are
    enabled.</st> <st c="57339">Both countries are inside the EU Data Boundary.</st>
    <st c="57387">Other countries/regions may have other geo-region pairs for</st>
    <st c="57447">GenAI features.</st>
  id: totrans-199
  prefs: []
  type: TYPE_NORMAL
- en: <st c="57462">With the European Union, another regulation that protects individuals
    and their data is</st> **<st c="57551">General Data Protection Regulation</st>**
    <st c="57585">(</st>**<st c="57587">GDPR</st>**<st c="57591">).</st> <st c="57595">GDPR</st>
    <st c="57599">introduced new rules for organizations that offer goods and services
    to people in the EU or that collect and analyze data for EU residents, no matter
    where you or your enterprise are located.</st> <st c="57792">Microsoft Power Platform
    offers organizations a set of services and</st> <st c="57860">functionalities
    that can be used once they receive</st> **<st c="57911">Data Subject Rights</st>**
    <st c="57930">(</st>**<st c="57932">DSR</st>**<st c="57935">) requests.</st> **<st
    c="57948">DSR requests</st>** <st c="57960">are formal requests from a data subject
    (individual) to a data controller (organization providing services) to act on
    the individual’s personal data stored in the data controller’s systems.</st> <st
    c="58151">Data subjects are allowed to ask for their data to be deleted, to have
    restricted processing of the data, to obtain copies of their data in the systems
    of the data controller, and so on.</st> <st c="58338">This means that Power Platform
    has to offer administrators the ability to find data and act on it, based on the</st>
    <st c="58450">DSR request.</st>
  id: totrans-200
  prefs: []
  type: TYPE_NORMAL
- en: <st c="58462">When it comes to the data in</st> <st c="58492">Power Apps, administrators
    can use the Power Platform admin center or the set of CLI commands from the previous
    section to find and export users’ data.</st> <st c="58644">As an example, in Power
    Apps, this type of data could be a list of applications that a user has permission
    to use, environments that were created by the user, connections that were created
    by the user or used as shared connections, and</st> <st c="58880">so on.</st>
  id: totrans-201
  prefs: []
  type: TYPE_NORMAL
- en: <st c="58886">Important note</st>
  id: totrans-202
  prefs: []
  type: TYPE_NORMAL
- en: <st c="58901">There is much more to write about the EU Data Boundary and GDPR
    and how to respond to DSR requests with the capabilities available in Power Platform,
    which we will not cover in full detail.</st> <st c="59092">To learn more about
    this, we recommend finding out more information at the</st> <st c="59167">Microsoft
    Trust Center (</st>[<st c="59191">https://www.microsoft.com/en-us/trust-center/product-overview</st>](https://www.microsoft.com/en-us/trust-center/product-overview)<st
    c="59253">), as well as responding to DSR requests in</st> <st c="59297">Microsoft</st>
    <st c="59308">Docs (</st>[<st c="59314">https://learn.microsoft.com/en-us/power-platform/admin/powerapps-privacy-dsr-guide</st>](https://learn.microsoft.com/en-us/power-platform/admin/powerapps-privacy-dsr-guide)<st
    c="59397">).</st>
  id: totrans-203
  prefs: []
  type: TYPE_NORMAL
- en: <st c="59400">Compliance offerings</st>
  id: totrans-204
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: <st c="59421">Companies have to meet regulatory compliance</st> <st c="59466">standards
    with their business solutions.</st> <st c="59508">This is why Microsoft ensures
    that its products and services comply with many global, regional, industry, or
    US government-specific compliance regulations.</st> <st c="59664">Power Platform,
    as with other Microsoft Online Services, implements a security framework that
    follows industry best practices and adheres to various global</st> <st c="59820">standards,
    such as the</st> **<st c="59843">International Organization of Standardization’s</st>**
    <st c="59890">(</st>**<st c="59892">ISO</st>**<st c="59895">) standards, like
    ISO 27000 family of standards (ISO 27001, ISO 27017, ISO 27018, and so on) and</st>
    **<st c="59993">Systems and Organization Control</st>** <st c="60025">(</st>**<st
    c="60027">SOC</st>**<st c="60030">) , like SOC 1 and 2; industry-specific</st>
    <st c="60070">standards, such as HIPAA and PCI-DSS; or regional specific standards
    that are related to a certain country or specific region, such as GDPR for</st>
    <st c="60215">the EU.</st>
  id: totrans-205
  prefs: []
  type: TYPE_NORMAL
- en: <st c="60222">Power Platform, as well as other Microsoft online services, are
    regularly audited by qualified third-party accredited assessors for compliance
    with global standards</st> <st c="60388">and regulations.</st>
  id: totrans-206
  prefs: []
  type: TYPE_NORMAL
- en: <st c="60404">Apart from the global standards and regulations, Microsoft, through
    its Product Terms, previously delivered a separate document</st> <st c="60532">called</st>
    **<st c="60540">Online Service Terms</st>** <st c="60560">(</st>**<st c="60562">OST</st>**<st
    c="60565">), which explains Microsoft’s contractual commitments to customers by
    covering different aspects of the use of Microsoft products, including privacy
    and security terms in regards to the processing and security of the customer data
    and other types</st> <st c="60813">of data.</st>
  id: totrans-207
  prefs: []
  type: TYPE_NORMAL
- en: <st c="60821">Anyone can use the Microsoft Trust Center</st> <st c="60863">to
    understand Microsoft’s products and how they comply with different security, privacy,
    and compliance standards</st> <st c="60978">and regulations.</st>
  id: totrans-208
  prefs: []
  type: TYPE_NORMAL
- en: <st c="60994">Using the Microsoft Service Trust Portal, customers</st> <st c="61046">can
