    <st c="50853">app makers to view and edit flows to which they have permissions
    in a given environment.</st> <st c="50943">This connector also contains some admin-specific
    actions that can be used to modify flow owners or restore</st> <st c="51050">deleted
    flows.</st>'
  id: totrans-184
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: <st c="51064">All these connectors are standard types of connectors and work
