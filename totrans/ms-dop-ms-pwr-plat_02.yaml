- en: <st c="1460">Technical requirements</st>
  id: totrans-10
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: <st c="1460">技术要求</st>
- en: <st c="1483">This chapter does not require any specific technical prerequisites.</st>
    <st c="1552">We will introduce you to the Microsoft Power Platform services and
    administrative configuration options, which you can follow along by using your
    workstation with a modern internet browser and</st> <st c="1745">internet connectivity.</st>
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="1483">本章节不要求任何特定的技术前提。</st> <st c="1552">我们将介绍 Microsoft Power Platform
    服务和管理配置选项，你可以通过使用带有现代浏览器并连接互联网的工作站来跟随学习。</st>
- en: <st c="1767">In this chapter, we will use a set of trial Microsoft Power Platform
    licenses in order to create a Power Platform environment, which you can then continue
    to use to test Microsoft Power</st> <st c="1954">Platform services.</st>
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="1767">在本章节中，我们将使用一组试用的 Microsoft Power Platform 许可证，以便创建一个 Power Platform
    环境，之后你可以继续使用它来测试 Microsoft Power</st> <st c="1954">Platform 服务。</st>
- en: <st c="1972">Should you already have your own Microsoft Power Platform environment,
    feel free to use it to follow along with the chapter, and more importantly, use
    it in the following chapters, which will have more hands-on exercises.</st> <st
    c="2195">We recommend creating a separate Power Platform environment for the work
    done in</st> <st c="2276">this book.</st>
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="1972">如果你已经拥有自己的 Microsoft Power Platform 环境，可以随时使用它来跟随本章节的内容，更重要的是，之后的章节会有更多动手练习，你可以继续使用它。</st>
    <st c="2195">我们建议为本书中的工作创建一个单独的 Power Platform 环境。</st>
- en: <st c="2286">The rise of low-code/no-code</st>
  id: totrans-14
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: <st c="2286">低代码/无代码的崛起</st>
- en: <st c="2315">In this</st> <st c="2323">section, we will take a look at the concept
    of</st> **<st c="2371">low-code</st>**<st c="2379">/</st>**<st c="2381">no-code</st>**
    <st c="2388">(</st>**<st c="2390">LCNC</st>**<st c="2394">) development and explore
    why there is a growing demand on the market to adopt this approach and its associated
    tools.</st> <st c="2514">By doing so, we will gain insights into the significance
    of this application development approach and where it is heading in</st> <st c="2639">the
    future.</st>
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
- en: <st c="2650">LCNC is an application development method that allows application
    makers to create software applications with less or no coding and in a shorter
    amount of time, supported by a</st> **<st c="2827">software-as-a-service</st>**
    <st c="2848">(</st>**<st c="2850">SaaS</st>**<st c="2854">) platform that</st>
    <st c="2871">abstracts the complexities related to scaling, data management, and
    so on.</st> <st c="2946">Even though we often come across</st> *<st c="2979">LCNC</st>*
    <st c="2983">as a complete term, there are some differences between LC</st> <st
    c="3042">and NC.</st>
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
- en: <st c="3049">An LC development approach will still require application makers
    to have at least a fundamental knowledge of software development, since some portion
    of the application could still use code to support a business logic or a certain
    function.</st> <st c="3291">This allows us to build software applications that
    are more sophisticated and complex, compared to</st> <st c="3390">NC applications.</st>
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
- en: <st c="3406">In today’s era of</st> **<st c="3425">artificial intelligence</st>**
    <st c="3448">(</st>**<st c="3450">AI</st>**<st c="3452">) and AI assistants, such
    as Microsoft’s Copilots, which help us to be more productive with tools by only
    using natural language instructions, we can also get from them complete code by
    only providing them with a prompt in a natural language.</st> <st c="3696">This
    reduces the gap between the LC and NC development approach.</st> <st c="3761">However,
    these AI assistants are called Copilot for a reason, and this is due to the fact
    that users still need to understand the received suggestions to validate whether
    they will perform what was instructed.</st> <st c="3971">Our last chapter in the
    book will cover Microsoft’s Copilots, especially Copilots for Power Platform services,
    which will help us learn more about how to benefit</st> <st c="4133">from them.</st>
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
- en: <st c="4143">The NC development approach focuses on the use of visual tools
    to visually build applications through drag and drop capabilities, allowing simple
    customizations, such as attribute and property configurations.</st> <st c="4353">Using
    such an approach means that we are more limited with the customizations; conversely,
    we do not require any prior knowledge of software development.</st> <st c="4507">This
    allows almost anyone in an organization to become an application maker.</st> <st
    c="4584">The NC approach can also be used to quickly prototype applications, which
    are then handed over to pro-developers or application makers with LC experience
    to extend the application with more</st> <st c="4774">complex logic.</st>
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="4143">NC开发方法专注于使用可视化工具，通过拖放功能直观地构建应用程序，允许进行简单的定制，如属性和配置。</st> <st c="4353">使用这种方法意味着我们的定制性会更受限制；相反，我们不需要任何软件开发的先验知识。</st>
    <st c="4507">这使得几乎任何组织中的人都可以成为应用程序开发者。</st> <st c="4584">NC方法还可以用于快速原型开发应用程序，之后将其交给具有LC经验的专业开发者或应用程序开发者，进一步扩展应用程序的</st>
    <st c="4774">复杂逻辑。</st>
- en: <st c="4788">Many platforms, including Microsoft Power Platform, combine both
    development approaches, thus giving an organization the possibility to choose
    an approach based on the project/application and the</st> <st c="4985">available
    resources.</st>
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="4788">许多平台，包括Microsoft Power Platform，结合了这两种开发方法，从而使组织能够根据项目/应用程序和</st>
    <st c="4985">可用资源选择合适的方法。</st>
- en: <st c="5005">LCNC</st> <st c="5010">application development approach is not
    something new.</st> <st c="5066">LCNC development platforms can trace their roots
    back to the 1980s.</st> <st c="5134">Microsoft Excel, the fourth-generation programming
    languages, and the rapid application development tools all played significant
    roles in the development of Microsoft Power Platform.</st> **<st c="5317">Fourth-generation
    languages</st>** <st c="5344">(</st>**<st c="5346">4GLs</st>**<st c="5350">) were</st>
    <st c="5358">actually designed with someone who is not strictly a software developer
    in mind, as the programming language is simplified and requires fewer commands
    to operate, compared to the other</st> <st c="5543">programming languages.</st>
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="5005">LCNC</st> <st c="5010">应用程序开发方法并不是什么新鲜事物。</st> <st c="5066">LCNC开发平台可以追溯到20世纪80年代。</st>
    <st c="5134">Microsoft Excel、第四代编程语言以及快速应用程序开发工具在Microsoft Power Platform的发展中都发挥了重要作用。</st>
    **<st c="5317">第四代编程语言</st>** <st c="5344">(</st>**<st c="5346">4GLs</st>**<st
    c="5350">)实际上是专门为那些不一定是软件开发者的人设计的，因为与其他编程语言相比，编程语言更简化，操作时需要的命令更少。</st> <st c="5543">编程语言。</st>
- en: <st c="5565">Even though there are many tools available on the market to enable
    users to build their applications and websites with the NC approach, the rich
    and extensive history of Microsoft tools, such as Microsoft Excel, Access, and
    other business productivity tools, have played an important part in creating LCNC
    development platforms as we know</st> <st c="5905">them today.</st>
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="5565">尽管市场上有许多工具可以使用户使用NC方法构建他们的应用程序和网站，但微软工具如Microsoft Excel、Access以及其他商务生产力工具的丰富历史，在我们今天所知的LCNC开发平台的创建中，起到了重要作用。</st>
    <st c="5905">它们今天的面貌。</st>
- en: <st c="5916">The idea behind the LCNC development approach is to offer non-developers,
    business analysts, and business users a platform that they could use with the
    knowledge that they already have.</st> <st c="6103">Since many users already know
    how to use Microsoft tools such as Microsoft Excel, Microsoft Word, and Microsoft
    PowerPoint, they can easily learn how to use Microsoft Power Platform, which is
    like a combination of these products.</st> <st c="6333">This allows anyone to
    create business applications faster, without or with little code writing.</st>
    <st c="6429">Interestingly, even the code-writing part follows the same pattern
    and matches the experience of</st> <st c="6526">formula writing in Microsoft Excel,
    which reinforces the theory of a connected experience across</st> <st c="6623">Microsoft
    tools.</st>
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="5916">LCNC开发方法背后的理念是为非开发者、业务分析师和业务用户提供一个平台，他们可以利用已有的知识来使用该平台。</st> <st
    c="6103">由于许多用户已经知道如何使用像Microsoft Excel、Microsoft Word和Microsoft PowerPoint这样的微软工具，他们可以轻松学习如何使用Microsoft
    Power Platform，它就像是这些产品的组合。</st> <st c="6333">这使得任何人都能更快地创建业务应用程序，无需或仅需少量编写代码。</st>
    <st c="6429">有趣的是，甚至代码编写部分也遵循相同的模式，并与</st> <st c="6526">Microsoft Excel中的公式编写经验相匹配，这进一步强化了微软工具之间连接体验的理论。</st>
    <st c="6623">Microsoft工具。</st>
- en: <st c="6639">The current and the future state of LCNC development</st>
  id: totrans-24
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: <st c="6639">LCNC开发的当前状态与未来趋势</st>
- en: <st c="6692">With the rapid pace</st> <st c="6712">of work and a constant urge
    to digitalize their operations, many companies seek ways to do more in less time,
    with tools that can be used not only by traditional software developers but also
    by other employees.</st> <st c="6924">Anyone with the determination to develop
    new applications and digitalize and optimize business processes can become an
    application maker and build applications, automation workflows, and chatbots that
    support business operations.</st> <st c="7154">This idea that everyone can be
    a developer has fueled the adoption of LCNC tools.</st> <st c="7236">However,
    there are also other reasons why we have seen such an increase in the adoption
    of</st> <st c="7327">these tools.</st>
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="6692">随着工作节奏的加快</st> <st c="6712">以及不断推动数字化运营的需求，许多公司寻求在更短的时间内做更多的事情，借助的工具不仅可以被传统的软件开发人员使用，还能被其他员工使用。</st>
    <st c="6924">任何有决心开发新应用、数字化并优化业务流程的人，都可以成为应用开发者，构建支持业务运营的应用程序、自动化工作流和聊天机器人。</st>
    <st c="7154">“每个人都可以成为开发者”这一理念推动了LCNC工具的普及。</st> <st c="7236">然而，我们看到这些工具普及的背后，还有其他一些原因。</st>
    <st c="7327">这些工具的普及有着更多的推动力。</st>
- en: <st c="7339">Over the past five years, there has been a significant increase
    in interest in LC development platforms worldwide.</st> <st c="7455">The biggest
    milestone that impacted this rise and pushed organizations to accelerate their
    digital transformation was definitely the COVID-19 pandemic.</st> <st c="7607">During
    the global pandemic, organizations rushed to find ways to quickly adapt to changing
    market needs and digitalize their operations.</st> <st c="7744">This called for
    the faster development of business applications, which</st> *<st c="7815">increased
    the demand for skilled professional developers</st>*<st c="7871">.</st> <st c="7872">However,
    as an outcome, this led to a shortage of professional developers on</st> <st c="7950">the
    market.</st>
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="7339">在过去五年中，全球范围内对LC开发平台的兴趣显著增加。</st> <st c="7455">推动这一增长并促使各组织加速数字化转型的最大里程碑无疑是COVID-19大流行。</st>
    <st c="7607">在全球大流行期间，各组织急于寻找快速适应市场变化并数字化其运营的方式。</st> <st c="7744">这需要更快地开发业务应用程序，从而</st>
    *<st c="7815">增加了对熟练专业开发人员的需求</st>*<st c="7871">。</st> <st c="7872">然而，结果是，这导致了市场上专业开发人员的短缺。</st>
- en: <st c="7961">In 2022, the United States Bureau of Labor Statistics predicted
    a 25% growth in application development and quality assurance testing demand in
    the next 10 years, which is much faster than the average for all occupations,
    as mentioned in their report.</st> <st c="8214">Companies can now bridge the gap
    of the professional developer shortage by acquiring LC developers or training
    their business users to become</st> <st c="8356">app makers.</st>
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="7961">根据2022年美国劳工统计局的预测，在未来10年内，应用开发和质量保证测试需求将增长25%，这一增速远高于所有职业的平均水平，正如他们报告中所提到的。</st>
    <st c="8214">公司现在可以通过招聘LC开发人员或培训其业务用户成为</st> <st c="8356">应用开发者</st> <st c="8356">来弥补专业开发人员的短缺。</st>
- en: <st c="8367">According to Gartner, the LC development technology market will
    grow even further.</st> <st c="8451">Based on the 2022 market research, LC application
    platforms are projected to be the largest component of</st> <st c="8556">the LC
    development technology market in 2024, growing to reach nearly $12.3 billion</st>
    <st c="8640">in revenue.</st>
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="8367">根据Gartner的预测，LC开发技术市场将进一步增长。</st> <st c="8451">根据2022年的市场研究，预计到2024年，LC应用平台将成为LC开发技术市场的最大组成部分，收入将接近123亿美元。</st>
    <st c="8556">LC应用平台预计将在2024年达到接近123亿美元的收入。</st> <st c="8640">收入将继续增长。</st>
- en: <st c="8651">In our discussion of</st> <st c="8672">LC development tools, you
    would be forgiven for thinking that this addresses only the area of software application
    development; however, we should not overlook the rising trend of interest in</st>
    *<st c="8865">hyperautomation</st>*<st c="8880">. This is</st> <st c="8890">an
    area that covers different technologies, including</st> **<st c="8944">Robotic
    Process Automation</st>** <st c="8970">(</st>**<st c="8972">RPA</st>**<st c="8975">)
    and</st> **<st c="8982">Digital Process Automation</st>** <st c="9008">(</st>**<st
    c="9010">DPA</st>**<st c="9013">), which</st> <st c="9022">help organizations</st>
    <st c="9041">mitigate the high demand to digitize their</st> <st c="9085">business
    operations.</st>
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="8651">在我们讨论</st> <st c="8672">LC 开发工具时，你可能会认为这只涉及软件应用程序开发领域；然而，我们不应忽视对*超自动化*的日益关注。</st>
    <st c="8865">这是一个涵盖多种技术的领域，包括</st> **<st c="8944">机器人过程自动化</st>** <st c="8970">(</st>**<st
    c="8972">RPA</st>**<st c="8975">) 和</st> **<st c="8982">数字过程自动化</st>** <st c="9008">(</st>**<st
    c="9010">DPA</st>**<st c="9013">)，这些技术帮助组织</st> <st c="9022">应对其</st> <st c="9041">业务操作数字化的巨大需求。</st>
- en: <st c="9105">Again, AI assistants, such as Microsoft Copilot, can help increase
    the adoption of LCNC tools.</st> <st c="9201">With only natural language, app
    makers can turn their ideas into fully</st> <st c="9272">functional applications.</st>
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="9105">同样，AI 助手，如 Microsoft Copilot，可以帮助提高 LCNC 工具的采用率。</st> <st c="9201">仅凭自然语言，应用开发者就可以将他们的想法转化为完全</st>
    <st c="9272">功能性的应用程序。</st>
- en: <st c="9296">Understanding the benefits of LCNC</st>
  id: totrans-31
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: <st c="9296">理解 LCNC 的好处</st>
- en: <st c="9331">LCNC development</st> <st c="9348">approach offers several benefits
    to organizations.</st> <st c="9400">One of the biggest benefits is that practically
    anyone can be an app maker, no matter what their software developing skills are,
    which helps to close the pro-developer gap.</st> <st c="9573">Those who have no
    experience in software development and prefer visual experience for application
    development can leverage the NC approach, while others who have some software
    development skills or experience in writing formulas can benefit from the LC approach,
    where app makers can focus on the business logic for a given business application,
    rather than focusing on the underlying source code of the</st> <st c="9977">software
    application.</st>
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="9331">LCNC 开发</st> <st c="9348">方法为组织提供了多个好处。</st> <st c="9400">其中一个最大好处是，几乎任何人都可以成为应用开发者，无论他们的开发技能如何，这有助于弥合专业开发者的差距。</st>
    <st c="9573">那些没有软件开发经验、且偏好可视化开发体验的人可以利用 NC 方法，而那些具有一定软件开发技能或编写公式经验的人可以从 LC 方法中受益，在这种方法中，应用开发者可以专注于特定业务应用的业务逻辑，而非专注于软件应用程序的底层源代码。</st>
    <st c="9977">软件应用程序。</st>
- en: <st c="9998">Such a development approach can help organizations to save time
    and money, by helping them to build custom software applications faster and more
    easily with fewer resources, while having their applications powered by the SaaS
    platform, which provides security, scalability, governance, and</st> <st c="10289">data
    management.</st>
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="9998">这种开发方法能够帮助组织节省时间和成本，使他们能够以更少的资源、更快速和更轻松的方式构建定制的软件应用程序，同时其应用程序由
    SaaS 平台提供支持，该平台提供安全性、可扩展性、治理和</st> <st c="10289">数据管理。</st>
- en: <st c="10305">Lastly, we cannot ignore the fact that LCNC development tools
    offer great integration possibilities with first- and third-party tools, which
    leads to faster development of software applications with integration between
    different systems, applications,</st> <st c="10558">and services.</st>
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="10305">最后，我们不能忽视这样一个事实，即 LCNC 开发工具提供了与第一方和第三方工具的极好集成可能性，这使得软件应用程序的开发速度更快，不同系统、应用程序</st>
    <st c="10558">和服务之间实现集成。</st>
- en: <st c="10571">Getting started with Microsoft Power Platform services</st>
  id: totrans-35
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: <st c="10571">开始使用 Microsoft Power Platform 服务</st>
- en: <st c="10626">This section will describe what Microsoft Power Platform is and
    its basic components.</st> <st c="10713">We will explain how these tools empower
    users to create business applications, automate processes, and even gain insights
    into data.</st> <st c="10846">We will also explain how to create your own Power
    Platform trial account to create an environment that can be used to test the capabilities
    of the platform, as well as help you follow along with the</st> <st c="11045">following
    chapters.</st>
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="10626">本节将介绍 Microsoft Power Platform 及其基本组成部分。</st> <st c="10713">我们将解释这些工具如何帮助用户创建业务应用程序、自动化流程，甚至获取数据洞察。</st>
    <st c="10846">我们还将解释如何创建自己的 Power Platform 试用帐户，以创建一个可用于测试平台功能的环境，并帮助你跟随以下章节。</st>
- en: <st c="11064">What is Microsoft Power Platform?</st>
  id: totrans-37
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: <st c="11064">什么是 Microsoft Power Platform？</st>
- en: <st c="11098">Microsoft’s approach to LCNC</st> <st c="11128">development is
    not limited to a single tool; rather, it offers a user</st> **<st c="11198">a
    suite of tools</st>** <st c="11214">that span across different focus areas,</st>
    **<st c="11255">allowing users to use them either individually or in combination
    to build an end-to-end</st>** **<st c="11343">business solution</st>**<st c="11360">.</st>
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="11098">Microsoft 的 LCNC 开发方法不限于单一工具；相反，它提供了一个用户</st> **<st c="11198">工具套件</st>**
    <st c="11214">，涵盖不同的重点领域，</st> **<st c="11255">允许用户单独使用或结合使用这些工具，构建端到端的</st>**
    **<st c="11343">业务解决方案</st>**<st c="11360">。</st>
- en: <st c="11361">Microsoft Power Platform consists of five</st> <st c="11404">main
    products:</st>
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="11361">Microsoft Power Platform 包括五个</st> <st c="11404">主要产品：</st>
- en: <st c="11418">Power Apps</st>
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: <st c="11418">Power Apps</st>
- en: <st c="11429">Power Automate</st>
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: <st c="11429">Power Automate</st>
- en: <st c="11444">Copilot Studio</st>
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: <st c="11444">Copilot Studio</st>
- en: <st c="11459">Power Pages</st>
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: <st c="11459">Power Pages</st>
- en: <st c="11471">Power BI</st>
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: <st c="11471">Power BI</st>
- en: <st c="11480">These services are</st> <st c="11499">all connected by a scalable
    cloud-based data store called</st> <st c="11558">Microsoft</st> **<st c="11568">Dataverse</st>**<st
    c="11577">.</st>
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="11480">这些服务都通过一个可扩展的基于云的数据存储系统连接，称为</st> <st c="11558">Microsoft</st>
    **<st c="11568">Dataverse</st>**<st c="11577">。</st>
- en: '![Figure 2.1 – Power Platform’s five main products and supporting services](img/B22208_02_1.jpg)'
  id: totrans-46
  prefs: []
  type: TYPE_IMG
  zh: '![图 2.1 – Power Platform 的五大主要产品和支持服务](img/B22208_02_1.jpg)'
- en: <st c="11727">Figure 2.1 – Power Platform’s five main products and supporting
    services</st>
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="11727">图 2.1 – Power Platform 的五大主要产品和支持服务</st>
- en: <st c="11799">Having a</st> <st c="11809">diverse range of products in the LCNC
    portfolio enables users to build business solutions in a flexible and modular
    way.</st> <st c="11930">These tools not only provide native integration with other
    Microsoft products but also empower users to build solutions</st> <st c="12050">more
    effectively.</st>
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="11799">拥有多样化的</st> <st c="11809">LCNC 产品组合使用户能够以灵活且模块化的方式构建业务解决方案。</st>
    <st c="11930">这些工具不仅与其他 Microsoft 产品本地集成，还使用户能够更</st> <st c="12050">高效地构建解决方案。</st>
- en: <st c="12067">With this, users also have the flexibility to license only the
    products they use, as Microsoft Power Platform services are licensed individually.</st>
    <st c="12214">Licenses can be either standalone, such as a Power Apps Premium
    license, or come included with</st> <st c="12309">another license.</st>
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="12067">通过此功能，用户还可以灵活地仅为所使用的产品购买许可证，因为 Microsoft Power Platform 的服务是单独授权的。</st>
    <st c="12214">许可证可以是独立的，例如 Power Apps Premium 许可证，也可以与</st> <st c="12309">其他许可证一起包含。</st>
- en: <st c="12325">As an example of having an inclusive license, some Microsoft products
    (such as Microsoft 365 or Dynamics 365) entitle you to use a limited set of features
    from selected Microsoft</st> <st c="12505">Power Platform services.</st> <st c="12530">Such
    an encapsulated license type is called a</st> **<st c="12576">seeded license</st>**<st
    c="12590">. For example, a license for Microsoft 365 E3 or E5 includes a limited
    set of capabilities for Power Apps and Power Automate.</st> <st c="12716">To enable
    all Premium capabilities for Power Apps and Power Automate, a separate Premium
    license for these services should be purchased and used.</st> <st c="12862">Mostly,
    the licenses use a per-user subscription model; however, other</st> <st c="12933">variations
    apply.</st>
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一个包含许可的示例，一些微软产品（例如 Microsoft 365 或 Dynamics 365）使你可以使用选定的微软 Power Platform
    服务的有限功能。此类封装许可类型被称为**“种子许可”**。例如，Microsoft 365 E3 或 E5 的许可证包括 Power Apps 和 Power
    Automate 的有限功能集。要启用 Power Apps 和 Power Automate 的所有 Premium 功能，需购买并使用单独的 Premium
    许可证。通常，这些许可证使用按用户订阅的模式；不过，也有其他变体。
- en: <st c="12950">Important note</st>
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 重要提示
- en: <st c="12965">While this book doesn’t delve into the licensing details, we encourage
    everyone to explore the various licensing models available on the Microsoft websites,
    as Microsoft Power Platform licensing undergoes regular updates, making it a highly
    dynamic topic.</st> <st c="13222">Administrators and DevOps engineers should incorporate
    regular checks for any changes as an integral part of their responsibilities.</st>
    <st c="13355">Staying informed ensures effective management and compliance within
    the Power</st> <st c="13433">Platform ecosystem.</st>
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管本书不会深入讨论许可细节，但我们鼓励大家浏览微软网站上提供的各种许可模型，因为微软 Power Platform 的许可会定期更新，这使得它成为一个高度动态的话题。管理员和
    DevOps 工程师应将定期检查变更作为其职责的重要组成部分。保持信息更新有助于在 Power Platform 生态系统中确保有效的管理和合规性。
- en: <st c="13452">For more information about Power Platform’s capabilities</st>
    <st c="13510">and pricing, refer to the Power Platform licensing guide, accessible
    on this documentation</st> <st c="13601">page:</st> [<st c="13607">https://learn.microsoft.com/en-us/power-platform/admin/pricing-billing-skus</st>](https://learn.microsoft.com/en-us/power-platform/admin/pricing-billing-skus)<st
    c="13682">.</st>
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 有关 Power Platform 功能和定价的更多信息，请参阅 Power Platform 许可指南，您可以在以下文档页面访问：[https://learn.microsoft.com/en-us/power-platform/admin/pricing-billing-skus](https://learn.microsoft.com/en-us/power-platform/admin/pricing-billing-skus)。
- en: <st c="13683">In October 2016, Microsoft released the generally available Power
    Apps and Flow (today known as Power Automate), and today, we have a very mature
    platform, which for five years in a row been named by Gartner as a Leader in the
    Gartner Magic Quadrant</st><st c="13933">TM</st> <st c="13936">for Enterprise
    LC</st> <st c="13955">Application Platforms.</st>
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 2016年10月，微软发布了普遍可用的 Power Apps 和 Flow（现称为 Power Automate），今天，我们拥有一个非常成熟的平台，连续五年被
    Gartner 评为“企业 LC 应用平台”领域的领导者，在 Gartner Magic Quadrant TM 中名列前茅。
- en: <st c="13977">Although the platform primarily targets citizen developers, it
    enables you to build integration scenarios and is extensible, making it suitable
    even for professional developers (for example, building custom connectors through
    a published custom API in Azure API Management, developing code controls using
    the Power Apps component framework, and publishing custom models with</st> <st
    c="14353">AI Builder).</st>
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然该平台主要面向市民开发者，但它使你能够构建集成场景，并且具有可扩展性，甚至适用于专业开发者（例如，通过在 Azure API 管理中发布的自定义 API
    构建自定义连接器，使用 Power Apps 组件框架开发代码控件，以及使用**AI Builder**发布自定义模型）。
- en: <st c="14365">Next, let’s take a look at the Microsoft Power Platform</st> <st
    c="14422">family members.</st>
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，让我们来看看微软 Power Platform的**家庭成员**。
- en: <st c="14437">Power Apps</st>
  id: totrans-57
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Power Apps
- en: <st c="14448">Power Apps is a</st> <st c="14464">product that allows users to
    create and run custom business applications.</st> <st c="14539">Applications can
    be rapidly developed without extensive coding, by using Visual Maker Studio and
    drag and drop capability.</st> <st c="14662">Pro-developers and app makers can
    create applications that connect to various data sources and integrate with many
    existing applications and services through connectors.</st> <st c="14832">Applications
    can be developed as a canvas application, where the focus is more on the design
    and custom interfaces, or a model-driven application, with the focus on the data
    model.</st> <st c="15013">An interesting aspect of canvas applications is that
    this type of application can be wrapped as a native mobile app package, which
    will resemble custom Android and iOS applications.</st> <st c="15195">They can
    be then distributed to mobile end users through Google Play Store, Apple</st>
    <st c="15277">Business Manager, Microsoft Intune, and Microsoft</st> <st c="15327">App
    Center.</st>
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="14448">Power Apps 是一款</st> <st c="14464">允许用户创建和运行定制业务应用程序的产品。</st> <st
    c="14539">应用程序可以通过使用 Visual Maker Studio 和拖放功能，无需大量编码就能快速开发。</st> <st c="14662">专业开发者和应用程序开发者可以创建连接到各种数据源，并通过连接器与许多现有应用程序和服务集成的应用程序。</st>
    <st c="14832">应用程序可以作为画布应用程序开发，重点是设计和定制界面，或者作为模型驱动的应用程序开发，重点是数据模型。</st> <st c="15013">画布应用程序的一个有趣方面是，这种类型的应用程序可以打包成原生的移动应用程序包，类似于定制的
    Android 和 iOS 应用程序。</st> <st c="15195">然后，这些应用程序可以通过 Google Play 商店、Apple</st>
    <st c="15277">Business Manager、Microsoft Intune 和 Microsoft</st> <st c="15327">App
    Center 分发给移动终端用户。</st>
- en: <st c="15338">Power Automate</st>
  id: totrans-59
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: <st c="15338">Power Automate</st>
- en: <st c="15353">Power Automate is a</st> <st c="15374">cloud-based workflow service
    that helps customers address hyperautomation.</st> <st c="15449">It goes beyond
    building workflows that automate simple day-to-day repetitive tasks, all the way
    to automatizing very complex business processes across various services and systems.</st>
    <st c="15630">If you already use</st> **<st c="15649">application programming
    interfaces</st>** <st c="15683">(</st>**<st c="15685">APIs</st>**<st c="15689">)
    to</st> <st c="15695">access some of your backend services, then</st> **<st c="15738">digital
    process automation</st>** <st c="15764">(</st>**<st c="15766">DPA</st>**<st c="15769">)
    can be covered by Power Automate.</st> <st c="15806">If you want to</st> <st c="15821">automate
    repetitive tasks performed in a desktop application or build web automation through
    RPA, Power Automate is here to</st> <st c="15945">support you.</st>
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="15353">Power Automate 是一款</st> <st c="15374">基于云的工作流服务，帮助客户解决超自动化问题。</st>
    <st c="15449">它不仅限于构建自动化简单的日常重复任务的工作流，还可以自动化跨各种服务和系统的复杂业务流程。</st> <st c="15630">如果你已经使用</st>
    **<st c="15649">应用程序接口</st>** <st c="15683">(</st>**<st c="15685">API</st>**<st
    c="15689">)来访问一些后台服务，那么</st> **<st c="15738">数字化流程自动化</st>** <st c="15764">(</st>**<st
    c="15766">DPA</st>**<st c="15769">)可以通过 Power Automate 来实现。</st> <st c="15806">如果你想要</st>
    <st c="15821">自动化在桌面应用程序中执行的重复任务，或者通过 RPA 构建网页自动化，Power Automate 可以为你提供</st> <st
    c="15945">支持。</st>
- en: <st c="15957">Copilot Studio</st>
  id: totrans-61
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: <st c="15957">Copilot Studio</st>
- en: <st c="15972">Copilot Studio is a</st> <st c="15992">platform that builds standalone
    copilots.</st> <st c="16035">It is built on the foundations of Power Virtual Agents,
    a platform to build intelligent virtual agents and chatbots.</st> <st c="16152">Copilot
    Studio allows us to build custom copilots by building the topics that control
    the flow of conversation or keep it more dynamic, with the help of</st> **<st
    c="16305">Large Language Models</st>** <st c="16326">(</st>**<st c="16328">LLMs</st>**<st
    c="16332">), such as</st> <st c="16344">GPT.</st> <st c="16349">Custom copilots
    help users perform tasks or receive answers to questions.</st> <st c="16423">They
    can be connected to organizational data, which serves as a knowledge base, and
    backend systems through connectors and plugins to resolve complex tasks.</st>
    <st c="16580">Copilots can be published through different channels, such as websites,
    custom mobile/web applications, or any other service used for communication, such
    as Facebook, Slack,</st> <st c="16754">or Twilio.</st>
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="15972">Copilot Studio 是一个</st> <st c="15992">构建独立助手的平台。</st> <st c="16035">它基于
    Power Virtual Agents 平台构建，该平台用于构建智能虚拟助手和聊天机器人。</st> <st c="16152">Copilot Studio
    使我们能够通过构建控制对话流程或使其更具动态性的主题来创建自定义助手，借助</st> **<st c="16305">大型语言模型</st>** <st c="16326">(</st>**<st
    c="16328">LLMs</st>**<st c="16332">)，例如</st> <st c="16344">GPT。</st> <st c="16349">自定义助手帮助用户执行任务或回答问题。</st>
    <st c="16423">它们可以通过连接器和插件与组织数据相连接，组织数据作为知识库，通过后端系统来解决复杂任务。</st> <st c="16580">助手可以通过不同的渠道发布，如网站、自定义的移动/网页应用程序，或任何其他用于通信的服务，如
    Facebook、Slack、</st> <st c="16754">或 Twilio。</st>
- en: <st c="16764">Power Pages</st>
  id: totrans-63
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: <st c="16764">Power Pages</st>
- en: <st c="16776">Power Pages is an</st> <st c="16795">enterprise-grade, scalable,
    and secure cloud-based service for building rich and data-driven websites.</st>
    <st c="16898">It relies extensively on Dataverse to store configurations as well
    as data, which is represented on websites.</st> <st c="17008">Even though it’s
    one of the youngest members of the Power Platform family, Power Pages has had
    quite a journey in evolving into the product that it’s known as today.</st> <st
    c="17174">It started with Microsoft’s acquisition of Adxstudio Inc., then it became
    Power Apps Portals, and today, we</st> <st c="17282">have Power Pages.</st> <st
    c="17300">Its core has stayed the same – a platform to allow users to create,
    host, and manage modern and visually appealing websites, with data at</st> <st
    c="17438">the center.</st>
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="16776">Power Pages 是一个</st> <st c="16795">企业级、可扩展且安全的基于云的服务，用于构建丰富且数据驱动的网站。</st>
    <st c="16898">它广泛依赖于 Dataverse 来存储配置和数据，这些数据会在网站上展示。</st> <st c="17008">尽管它是 Power
    Platform 家族中最年轻的成员之一，但 Power Pages 在发展成今天所知的产品过程中，经历了相当长的历程。</st> <st c="17174">它始于微软收购
    Adxstudio Inc.，然后变成了 Power Apps Portals，而今天，我们</st> <st c="17282">拥有了 Power Pages。</st>
    <st c="17300">它的核心保持不变——一个允许用户创建、托管和管理现代且具有视觉吸引力的网站的平台，以数据为</st> <st c="17438">核心。</st>
- en: <st c="17449">Power BI</st>
  id: totrans-65
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: <st c="17449">Power BI</st>
- en: <st c="17458">While other products from</st> <st c="17484">the Power Platform
    family are intended to automatize business processes and build business applications,
    Power BI is a set of tools that allow us to gain insights into data and build
    intelligent reports, enabling us to quickly extract the key information from the
    data.</st> <st c="17755">Dashboards and reports can be built following the same
    LCNC approach used for business application development.</st> <st c="17867">By
    using a drag and drop experience, we can connect various data sources and build
    charts and tiles that represent the</st> <st c="17986">extracted data.</st>
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="17458">而 Power Platform 家族中的其他产品旨在自动化业务流程和构建业务应用程序，Power BI 是一套工具，使我们能够深入了解数据并构建智能报告，帮助我们快速提取数据中的关键信息。</st>
    <st c="17755">仪表板和报告可以遵循与业务应用开发相同的 LCNC 方法进行构建。</st> <st c="17867">通过使用拖放体验，我们可以连接各种数据源，构建表示</st>
    <st c="17986">提取数据的图表和方块。</st>
- en: <st c="18001">Power Platform’s extended ecosystem</st>
  id: totrans-67
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: <st c="18001">Power Platform 的扩展生态系统</st>
- en: <st c="18037">Apart from these five core products, Power Platform products are
    supported by additional services and capabilities, such as Dataverse, Power Fx,
    Connectors, Copilots, and AI Builder.</st> <st c="18221">Copilots in Power Platform
    and AI Builder will be covered in more depth in the last chapter of this book,
    but we will discuss the rest in</st> <st c="18359">this chapter.</st>
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="18037">除了这五个核心产品外，Power Platform 产品还由其他服务和功能支持，如 Dataverse、Power Fx、连接器、Copilots
    和 AI Builder。</st> <st c="18221">Power Platform 中的 Copilots 和 AI Builder 将在本书的最后一章深入讲解，但我们将在</st>
    <st c="18359">这一章讨论其余内容。</st>
- en: <st c="18372">Dataverse</st>
  id: totrans-69
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: <st c="18372">Dataverse</st>
- en: <st c="18382">Dataverse is a</st> <st c="18397">secure and scalable cloud data
    store that is used across Dynamics 365 and Power Platform.</st> <st c="18488">It
    allows us to create new tables that will be consumed by our business applications
    and apply strict security models and governance policies on them, such as permissions,
    column-based security, and auditing capabilities.</st> <st c="18710">It allows
    us to create views and forms over tables in Dataverse, that can then be used to
    rapidly build applications on top of the data model.</st> <st c="18853">Dataverse
    allows us also to build business process flows that define how data flows through
    its life cycle and what the business rules are that apply to</st> <st c="19006">a
    table.</st>
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="18382">Dataverse 是一个</st> <st c="18397">安全且可扩展的云数据存储，广泛应用于 Dynamics 365
    和 Power Platform。</st> <st c="18488">它允许我们创建将被业务应用程序使用的新表，并对其应用严格的安全模型和治理策略，如权限、基于列的安全性和审计能力。</st>
    <st c="18710">它还允许我们在 Dataverse 中创建视图和表单，随后可以在数据模型上快速构建应用程序。</st> <st c="18853">Dataverse
    还允许我们构建定义数据生命周期流转和适用业务规则的业务流程流。</st> <st c="19006">这些规则适用于表格。</st>
- en: <st c="19014">Power Fx</st>
  id: totrans-71
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: <st c="19014">Power Fx</st>
- en: <st c="19023">Power Fx is a</st> <st c="19038">general-purpose LC language used
    across Microsoft Power Platform.</st> <st c="19104">What started originally in
    Power Apps is now spread across other Power Platform services, providing a unified
    experience to build formulas.</st> <st c="19244">Power Fx is used to build custom
    logic in business solutions.</st> <st c="19306">With its spreadsheet-like formulas
    and resemblance to Microsoft Excel, it facilitates a rapid adoption rate.</st>
    <st c="19415">Power Fx is open source, which</st> <st c="19446">allows for greater
    transparency and</st> <st c="19482">community collaboration.</st>
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="19023">Power Fx 是一个</st> <st c="19038">通用的 LC 语言，广泛应用于 Microsoft Power
    Platform。</st> <st c="19104">最初在 Power Apps 中出现的 Power Fx，现在已扩展到其他 Power Platform
    服务，为构建公式提供了统一的体验。</st> <st c="19244">Power Fx 被用于在业务解决方案中构建自定义逻辑。</st> <st c="19306">凭借类似电子表格的公式和与
    Microsoft Excel 的相似性，它促进了快速的采用。</st> <st c="19415">Power Fx 是开源的，这</st> <st c="19446">使得它具有更高的透明度并且</st>
    <st c="19482">支持社区协作。</st>
- en: <st c="19506">Connectors</st>
  id: totrans-73
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: <st c="19506">连接器</st>
- en: <st c="19517">Connectors</st> <st c="19529">play a crucial role in the Microsoft
    Power Platform ecosystem.</st> <st c="19592">They act as an integration bridge
    between Power Platform and external services or data sources.</st> <st c="19688">Each
    connector comes with its own set of triggers and actions.</st> <st c="19751">From
    a licensing perspective, they are divided into standard and premium connectors,
    but from a technological perspective, they are divided into groups of prebuilt
    (connecting to first- or third-party services) and custom connectors.</st> <st
    c="19985">We will dive deeper into connectors in</st> <st c="20024">future chapters.</st>
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="19517">连接器</st> <st c="19529">在 Microsoft Power Platform 生态系统中发挥着至关重要的作用。</st>
    <st c="19592">它们充当 Power Platform 与外部服务或数据源之间的集成桥梁。</st> <st c="19688">每个连接器都有一组自己的触发器和操作。</st>
    <st c="19751">从许可角度来看，它们被分为标准连接器和高级连接器，但从技术角度来看，它们被分为预构建连接器（连接到第一方或第三方服务）和自定义连接器。</st>
    <st c="19985">我们将在</st> <st c="20024">后续章节中深入探讨连接器。</st>
- en: <st c="20040">Setting up our first environment</st>
  id: totrans-75
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: <st c="20040">设置我们的第一个环境</st>
- en: <st c="20073">Now that we have a better understanding of which products are
    part of the Power Platform family, let’s create an environment that can be used
    to test</st> <st c="20224">these services.</st>
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="20073">现在我们对 Power Platform 家族中的产品有了更好的了解，接下来我们来创建一个环境，用于测试</st> <st
    c="20224">这些服务。</st>
- en: <st c="20239">As</st> <st c="20243">briefly mentioned in the previous section,
    Power Platform products are licensed separately, which is important to consider
    when creating a trial environment.</st> <st c="20401">What we recommend is to
    first create</st> **<st c="20438">a Microsoft 365 E3</st>** <st c="20456">or</st>
    **<st c="20460">E5</st>** <st c="20462">trial environment.</st> <st c="20482">This</st>
    <st c="20487">will give us the possibility to test out integration capabilities
    with</st> <st c="20557">Microsoft 365 or Office 365 services – for example, creating
    a workflow in Power Automate that uses Outlook in Office 365 to send out some
    emails.</st> <st c="20705">Alternatively, use a OneDrive for Business/SharePoint
    Online document library to store and manage some Excel files, which are then used
    in Power Apps, where the data is visually represented by forms</st> <st c="20904">and
    galleries.</st>
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="20239">如前一部分简要提到的，Power Platform 产品是单独授权的，因此在创建试用环境时需要特别注意。</st> <st
    c="20401">我们建议首先创建一个</st> **<st c="20438">Microsoft 365 E3</st>** <st c="20456">或</st>
    **<st c="20460">E5</st>** <st c="20462">试用环境。</st> <st c="20482">这</st> <st c="20487">将使我们能够测试与</st>
    <st c="20557">Microsoft 365 或 Office 365 服务的集成功能——例如，在 Power Automate 中创建一个工作流，使用
    Office 365 中的 Outlook 发送电子邮件。</st> <st c="20705">另外，可以使用 OneDrive for Business/SharePoint
    Online 文档库来存储和管理一些 Excel 文件，然后这些文件在 Power Apps 中使用，数据通过表单</st> <st c="20904">和图库进行可视化展示。</st>
