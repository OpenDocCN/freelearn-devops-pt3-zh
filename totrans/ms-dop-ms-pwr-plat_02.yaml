- en: <st c="28766">The Power Apps Developer Plan</st>
  id: totrans-98
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: <st c="28766">Power Apps 开发者计划</st>
- en: <st c="28796">The Power Apps Developer Plan</st> <st c="28826">is a free developer
    environment that can be used to develop and test business applications.</st> <st
    c="28919">It allows you to use the premium capabilities of Power Apps and Power
    Automate, including the premium connectors and Dataverse.</st> <st c="29047">Anyone
    who has a Microsoft work or school account, connected to Microsoft Entra ID, can
    sign up for this Developer plan.</st> <st c="29168">We can obtain the Power Apps
    Developer Plan</st> <st c="29211">at this website:</st> [<st c="29229">https://powerapps.microsoft.com/en-us/developerplan/</st>](https://powerapps.microsoft.com/en-us/developerplan/)<st
    c="29281">. If a developer has a Visual Studio subscription, then the Power Apps
    Developer Plan can also be activated on the Visual Studio Subscriptions Dev Essentials</st>
    <st c="29438">website (</st>[<st c="29448">https://my.visualstudio.com/benefits</st>](https://my.visualstudio.com/benefits)<st
    c="29485">):</st>
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 2.6 – Enabling the Power Apps Developer Plan through a Visual Studio
    subscription](img/B22208_02_6.jpg)'
  id: totrans-100
  prefs: []
  type: TYPE_IMG
- en: <st c="30574">Figure 2.6 – Enabling the Power Apps Developer Plan through a
    Visual Studio subscription</st>
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
- en: <st c="30662">Each user can have up to</st> <st c="30688">three developer environments
    in a Power Platform tenant.</st> <st c="30745">Developer environments can be created
    by administrators for users or by users themselves; however, administrators can
    also block the possibility to create such environments</st> <st c="30918">by users.</st>
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
- en: <st c="30927">Compared to trial licenses, which have a 30-day duration, the
    Power Apps Developer Plan does not expire and will stay active as long as there
    is any activity with the plan.</st> <st c="31101">If there is inactivity for longer
    than 90 days, the plan will be deleted.</st> <st c="31175">Another important note
    is that trial licenses bring all the capabilities of the paid licenses, while
    the Power Apps Developer Plan does not have all the features/capabilities.</st>
    <st c="31351">Also, a developer environment cannot be converted to a production
    environment, although a trial environment can become a production environment.</st>
    <st c="31496">Developer environments also have a limit on the Dataverse capacity,
    with a maximum database size of</st> <st c="31596">2 GB.</st>
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
- en: <st c="31601">A developer plan is a perfect choice to test and build business
    solutions in Power Platform in a separate development environment.</st> <st c="31733">Once
    we are satisfied with the solution, we can follow the</st> **<st c="31792">continuous
    integration</st>**<st c="31814">/</st>**<st c="31816">continuous deployment</st>**
    <st c="31837">(</st>**<st c="31839">CI</st>**<st c="31841">/</st>**<st c="31843">CD</st>**<st
    c="31845">) pipelines</st> <st c="31857">to deploy the solutions to test and</st>
    <st c="31894">production environments.</st>
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
- en: <st c="31918">Power Platform administration</st>
  id: totrans-105
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: <st c="31948">This section explores what Power Platform administrators can use
    to apply configuration to the Power Platform environments, manage Power Platform
    product features, and what can be used to understand the usage of Power Platform
    products throughout</st> <st c="32196">different environments.</st>
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
- en: <st c="32219">As well as the Microsoft 365 admin center, where administrators
    can manage licenses, users, and Microsoft 365-related configuration, administrators
    should be aware of one more admin center that will help them manage their Power</st>
    <st c="32448">Platform tenant.</st>
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
- en: <st c="32464">The</st> **<st c="32469">Power Platform admin center</st>** <st
    c="32496">is a</st> <st c="32501">unified platform for administrative tasks related
    to</st> <st c="32555">Power Platform.</st> <st c="32571">It can be accessed at</st>
    [<st c="32593">https://admin.powerplatform.microsoft.com/</st>](https://admin.powerplatform.microsoft.com/)
    <st c="32635">and allows administrators to perform most of the operations related
    to Power Platform, such as general environment management, product feature management,
    and gaining analytical insights into</st> <st c="32828">product usage.</st>
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
- en: <st c="32842">Important note</st>
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
- en: <st c="32857">It is important to note</st> <st c="32881">that Power BI does
    have a separate admin center, called the Power BI admin center (available at</st>
    [<st c="32978">https://app.powerbi.com/admin-portal</st>](https://app.powerbi.com/admin-portal)<st
    c="33014">), that enables Power BI administrators to manage their Power BI instance.</st>
    <st c="33090">The Power BI admin center is not covered in</st> <st c="33134">this
    book.</st>
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
- en: <st c="33144">Power Platform offers three means of interaction and management
    for administrators – through the Power Platform admin center, PowerShell cmdlets,
    and connectors – Power Platform for Admins and Power Platform</st> <st c="33353">for
    Makers.</st>
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
- en: <st c="33364">The Power Platform admin center</st>
  id: totrans-112
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: <st c="33396">Those</st> <st c="33403">familiar with the Microsoft 365 admin
    center will find this admin center similar and easy to use.</st> <st c="33501">Using
    the Power Platform admin center, administrators have controls to manage environments,
    review key metrics and usage, understand and take actions relating to licenses
    and capacity utilization, and so on.</st> <st c="33709">The controls are neatly
    grouped into sections, placed on the left navigation menu bar in the Admin Center,
    providing a simple</st> <st c="33835">user experience.</st>
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 2.7 – The Power Platform Admin Center](img/B22208_02_7.jpg)'
  id: totrans-114
  prefs: []
  type: TYPE_IMG
- en: <st c="34847">Figure 2.7 – The Power Platform Admin Center</st>
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
- en: <st c="34891">An often overlooked capability is the</st> **<st c="34930">Help
    + support</st>** <st c="34944">functionality, which allows administrators to file
    a support request when Microsoft support is needed.</st> <st c="35048">This is
    also where administrators can see their previously submitted support requests,
    their status, and their</st> <st c="35159">communication history.</st>
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
- en: <st c="35181">One of the</st> <st c="35193">convenient features in</st> **<st
    c="35216">Help + support</st>** <st c="35230">is a feature called</st> **<st c="35251">Known
    issues</st>**<st c="35263">, which informs administrators about the current active
    known issues for Dynamics 365 and Power Platform products.</st> <st c="35378">It
    explains each known issue and offers a workaround.</st> <st c="35432">This is
    a convenient way to proactively inform administrators about the status of known
    issues on the platform.</st> <st c="35544">Next to that is the service health
    of the Power Platform.</st> <st c="35602">Information about this can be found
    on the Power Platform admin center home screen, where we can find a</st> **<st
    c="35706">Service health</st>** <st c="35720">dashboard that includes information
    about any incidents or advisories for Power</st> <st c="35801">Platform services.</st>
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
- en: '**<st c="35819">Message center</st>** <st c="35834">provides information about
    the previous and upcoming service updates, how they might affect users, and how
    to prepare to minimize the potential impact.</st> <st c="35987">More information
    about service health and upcoming planned changes can be found in the Microsoft
    365</st> <st c="36088">admin center.</st>'
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
- en: <st c="36101">The Power Platform admin center additionally gives administrators
    the possibility to set up various</st> **<st c="36202">policies</st>**<st c="36210">,
    from</st> **<st c="36217">data loss prevention</st>** <st c="36237">(</st>**<st
    c="36239">DLP</st>**<st c="36242">) policies</st> <st c="36253">to</st> <st c="36257">billing
    policies.</st>
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
- en: <st c="36274">Tenant settings can be accessed by going to the Power Platform</st>
    **<st c="36338">admin center</st>** <st c="36350">|</st> **<st c="36353">Settings</st>**<st
    c="36361">. These are tenant-wide settings that are applicable across the entire
    Power Platform organization.</st> <st c="36461">Here, you can configure settings
    such as tenant-level analytics, the use of unassigned AI Builder credits, and
    environment assignments.</st> <st c="36597">We will look at some of these settings
    later in the book, when we examine the importance of having an IT team aligned
    to DevOps principles.</st> <st c="36737">It is important to know which tenant-wide
    settings are available, since they can have a great impact on the user experience.</st>
    <st c="36862">An IT administrator should examine them, understand them, and have
    them properly configured for</st> <st c="36958">their organization.</st>
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
- en: <st c="36977">Next to the</st> <st c="36989">tenant-wide settings, we have environment
    settings, which can be accessed by going to the Power Platform admin center |</st>
    **<st c="37110">Environments</st>** <st c="37122">| selecting an environment |</st>
    **<st c="37152">Settings</st>**<st c="37160">. The</st> **<st c="37166">Settings</st>**
    <st c="37174">button will appear in the upper toolset options once the environment
    is selected.</st> <st c="37257">This</st> **<st c="37262">Settings</st>** <st
    c="37270">section gives you access to environmental settings, from</st> **<st
    c="37328">Product</st>** <st c="37335">and</st> **<st c="37340">Features</st>**
    <st c="37348">configuration to</st> **<st c="37366">Audit and logs</st>** <st
    c="37380">management for a</st> <st c="37398">selected environment:</st>
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 2.8 – Accessing the environment settings](img/B22208_02_8.jpg)'
  id: totrans-122
  prefs: []
  type: TYPE_IMG
- en: <st c="38249">Figure 2.8 – Accessing the environment settings</st>
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
- en: '**<st c="38296">Features</st>** <st c="38305">configuration allows us to enable
    or disable generally available features or preview features that become available
    inside Power Platform.</st> <st c="38445">For example, with the recent introduction
    of Generative AI, Copilot and other AI-related features are available to Power
    Platform users, but only if these capabilities are enabled in the</st> **<st c="38632">Features</st>**
    <st c="38641">configuration.</st> <st c="38656">Some new features are enabled
    by default, and administrators can disable them here.</st> <st c="38740">We recommend
    visiting</st> **<st c="38762">Message center</st>** <st c="38776">(which is available
    on the home page of the Power Platform admin center), reading blog posts on the
    Microsoft Power Platform blog, or checking the Dynamics 365 and Microsoft Power
    Platform Release Planner to</st> <st c="38984">find out about new releases and
    upcoming features in Microsoft</st> <st c="39048">Power Platform:</st>'
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 2.9 – Environments settings](img/B22208_02_9.jpg)'
  id: totrans-125
  prefs: []
  type: TYPE_IMG
- en: <st c="40067">Figure 2.9 – Environments settings</st>
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
- en: <st c="40101">Power Platform management and automation for administrators, makers,
    and developers</st>
  id: totrans-127
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: <st c="40185">Moving from the graphical user interface of the admin center to
    the</st> **<st c="40254">command line interface</st>** <st c="40276">(</st>**<st
    c="40278">CLI</st>**<st c="40281">), we can see that</st> <st c="40300">Power
    Platform offers tools with a set of commands that can be used to automatize management
    tasks.</st> <st c="40401">Depending on whether we come from an IT operations team
    that has the task of managing an environment, are an app maker that needs to manage
    an app, or a professional developer with the goal of packaging solutions and automatizing
    the deployment of our business solutions, everyone uses a different set of</st>
    <st c="40706">CLI tools.</st>
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
- en: <st c="40716">Power Platform CLI for developers</st>
  id: totrans-129
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '**<st c="40750">Power Platform CLI</st>** <st c="40769">(</st>**<st c="40771">PAC
    CLI</st>**<st c="40778">) is the</st> <st c="40787">preferred and most recommended
    CLI tool to manage Power Platform.</st> <st c="40854">It is intended for developers
    and administrators, since it offers a set of commands that support various operations
    related to solution packaging, the environment life cycle, code components, Dataverse
    environments, and so on.</st> <st c="41081">Administrators will find many convenient
    commands that can simplify administrative tasks.</st> <st c="41171">PAC CLI supports
    inner loop and outer loop development, which means that in inner loop development,
    a developer uses this CLI to work on a solution, and in the outer loop, a developer
    uses CLI tools to make sure that the produced solution can be deployed to</st>
    <st c="41429">other environments, following the</st> **<st c="41463">application
    life cycle management</st>** <st c="41496">(</st>**<st c="41498">ALM</st>**<st
    c="41501">) strategy.</st>'
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
- en: <st c="41513">Installation of</st> <st c="41530">Power Platform CLI can be done
    on Windows, macOS, and Linux devices.</st> <st c="41599">It can be done either
    through</st> <st c="41628">a</st> `<st c="41765">.MSI</st>` <st c="41769">installation
    package.</st>
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
- en: <st c="41791">Addressing VS first,</st> **<st c="41813">Power Platform Tools</st>**
    <st c="41833">can</st> <st c="41838">be either found in the</st> **<st c="41861">Extensions</st>**
    <st c="41871">section inside VS Code or in the VS Code</st> **<st c="41913">Marketplace</st>**<st
    c="41924">. You can use the search bar inside VS Code to find the extension, and
    then click</st> **<st c="42006">Install</st>** <st c="42013">button to install
    it.</st> <st c="42036">A similar approach can be taken with Marketplace.</st>
    <st c="42086">Follow the link at</st> [<st c="42105">https://marketplace.visualstudio.com/vscode</st>](https://marketplace.visualstudio.com/vscode)
    <st c="42148">to enter the Marketplace for VS Code, use the search bar to find
    the</st> **<st c="42218">Power Platform Tools</st>** <st c="42238">extension,
    and then click</st> **<st c="42265">Install</st>**<st c="42272">. The extension
    is published by Microsoft (we can see the verified publisher mark) and is free
    of charge.</st> <st c="42378">Once installed, VS Code will activate the extension,
    which will appear in the primary sidebar.</st> <st c="42473">Removing the extension
    is done in VS Code, following a similar approach to the installation but by pressing
    the</st> **<st c="42585">Uninstall</st>** <st c="42594">button</st><st c="42601">:</st>
