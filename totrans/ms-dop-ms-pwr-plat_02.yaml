- en: <st c="2">Getting Started with Microsoft Power Platform</st>
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: <st c="2">开始使用 Microsoft Power Platform</st>
- en: '**<st c="47">Microsoft Power Platform</st>**<st c="72">, which has been recognized
    as a leading enterprise low-code application platform for several years now, is
    a technology that helps organizations digitize their business processes.</st>
    <st c="253">Throughout this chapter, we will provide you with an overview of Microsoft
    Power Platform and help you understand why it is beneficial for every professional
    software developer or business user to gain skills in this low-code/no-code</st>
    <st c="487">application platform.</st>'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '**<st c="47">Microsoft Power Platform</st>**<st c="72">，作为多年来被公认为领先的企业低代码应用平台，是一种帮助组织实现业务流程数字化的技术。</st>
    <st c="253">在本章节中，我们将为你提供 Microsoft Power Platform 的概述，并帮助你理解为什么每位专业软件开发人员或业务用户都应该掌握这项低代码/无代码</st>
    <st c="487">应用平台的技能。</st>'
- en: <st c="508">We will explore various products that are part of the Microsoft
    Power Platform family, such as Power Automate, Power Pages, and Copilot Studio.</st>
    <st c="653">Familiarizing yourself with the Microsoft Power Platform family members
    will help you to better understand how to pick and choose the right set of services
    to streamline your work processes.</st> <st c="844">We will create our first trial
    environment to test Power Platform capabilities.</st> <st c="924">Then, we will
    move on to the Power Platform administration, discuss the standards and compliance
    regulations that Microsoft Power Platform adheres to, and finish with an explanation
    of some common real-world business solutions when using Power Apps and</st> <st
    c="1177">Power Automate.</st>
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="508">我们将探索 Microsoft Power Platform 家族中的各种产品，例如 Power Automate、Power
    Pages 和 Copilot Studio。</st> <st c="653">熟悉 Microsoft Power Platform 家族成员将帮助你更好地理解如何挑选和选择合适的服务来简化你的工作流程。</st>
    <st c="844">我们将创建我们的第一个试用环境，以测试 Power Platform 的功能。</st> <st c="924">然后，我们将进入
    Power Platform 管理，讨论 Microsoft Power Platform 遵循的标准和合规性规定，并以使用 Power Apps 和</st>
    <st c="1177">Power Automate 的一些常见真实世界商业解决方案的解释作为结束。</st>
