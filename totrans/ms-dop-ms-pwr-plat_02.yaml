    c="62768">. Dataverse</st> <st c="62779">implements data-at-rest and data-in-transit
    encryption mechanisms.</st> <st c="62847">For data at rest, Dataverse databases
    use SQL</st> **<st c="62893">Transparent Data Encryption</st>** <st c="62920">(</st>**<st
    c="62922">TDE</st>**<st c="62925">) for</st> <st c="62931">real-time encryption
    and decryption of data during a read/write operation.</st> <st c="63007">This
    mechanism is used as the data-at-rest encryption mechanism for data and log files.</st>
    <st c="63095">To store files, such as images and documents, Dataverse uses Azure
    Blob Storage in the backend.</st> <st c="63191">To protect this binary data, Azure
    Storage encryption is used with Azure Blob Storage.</st> <st c="63278">This is
    an automatic encryption/decryption mechanism with 256-bit AES encryption.</st>
    <st c="63360">Both solutions (SQL TDE and Azure Storage encryption) are</st> <st
    c="63418">FIPS 140-2-compliant.</st>
  id: totrans-214
  prefs: []
  type: TYPE_NORMAL
- en: <st c="63439">For data encryption, a</st> <st c="63463">Microsoft-managed key
