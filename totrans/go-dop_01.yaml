- en: 'Section 1: Getting Up and Running with Go'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Go is a type-safe concurrent language that is easy to develop with while being
    extremely performant. In this section, we will start by learning the basics of
    the Go language such as types, variable creation, functions, and other basic language
    constructs. We will continue teaching essential topics that include concurrency,
    the `context` package, testing, and other necessary skills. You will learn how
    to set up a Go environment for your operating system, interact with the local
    filesystem, use common data formats, and communicate with remote data sources
    using methods such as REST and gRPC. Finally, we will dive into automation by
    writing command-line tools with popular packages that issue commands to local
    and remote resources.
  prefs: []
  type: TYPE_NORMAL
