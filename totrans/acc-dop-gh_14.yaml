- en: '*Part 3* explains how you can accelerate even further and release frequently
    with confidence by baking quality assurance and security into your release pipelines.
    This includes concepts such as shifting left testing and security, testing in
    production, chaos engineering, DevSecOps, securing your software supply chain,
    and ring-based deployments.'
