- en: VSM concepts originated from Lean manufacturing and were originally referred
    to as “*Material and Information Flow Mapping”* at Toyota, where the methods were
    initially conceived.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: BRIA is a business intelligence framework that empowers you to define essential
    information needs. Its important because it helps people at all levels within
    an organization evaluate the questions they must be able to answer at a moment’s
    notice, what information they need to answer those questions, what decisions they
    will need to make, and finally, what actions they should logically take.
