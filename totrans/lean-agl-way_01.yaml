- en: Navigating Lean-Agile Transformations
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 引导精益-敏捷转型
- en: “The man who grasps principles can successfully select his own methods. The
    man who tries methods, ignoring principles, is sure to have trouble.”
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: “掌握原则的人可以成功选择自己的方法，而忽视原则只试图方法的人，注定会遇到困难。”
- en: '- Harrington Emerson'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '- 哈林顿·埃默森'
- en: Imagine a world where companies invest millions in business transformations
    and digital solutions but still struggle to meet customer demands and enhance
    products. This unfortunate reality is all too common today. Welcome to this book,
    where we’ll uncover the secrets of mastering Lean and Agile practices to improve
    the ability to efficiently deliver customer-centric value while enhancing business
    processes and products through digital solutions.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 想象一个世界，在这个世界里，企业投入数百万资金进行业务转型和数字解决方案，但仍然难以满足客户需求并提升产品。这一令人遗憾的现实今天依然屡见不鲜。欢迎来到本书，我们将在这里揭示如何掌握精益和敏捷实践的秘密，以提高高效交付以客户为中心的价值的能力，同时通过数字化解决方案增强商业流程和产品。
- en: '**Lean** principles boost productivity and efficiency, while **Agile** methodologies
    help manage change, solve problems, plan, and drive product development. This
    chapter explores why Lean and Agile are crucial complements for delivering high-value
    products and services. We’ll also emphasize the pivotal role of **Value Stream
    Management** (**VSM**) in delivering value from the customers’ perspectives.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '**精益**原则提高生产力和效率，而**敏捷**方法论帮助管理变革、解决问题、进行规划并推动产品开发。本章将探讨为什么精益和敏捷是交付高价值产品和服务的关键互补方法。我们还将强调**价值流管理**（**VSM**）在从客户视角交付价值中的核心作用。'
- en: Lean and Agile are not limited to software development. Organizations can apply
    Lean-Agile concepts to optimize business processes, product development life cycles,
    and flow across value streams of all types. Similarly, digital enhancements can
    improve business processes, product features, functions, and value stream flows.
    By mastering these concepts, you’ll navigate transformative practices and witness
    their impact in real-world scenarios.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 精益和敏捷不仅限于软件开发。组织可以将精益-敏捷的概念应用于优化业务流程、产品开发生命周期和各种类型价值流的流动。同样，数字化增强可以改进业务流程、产品特性、功能和价值流动。通过掌握这些概念，你将能够引导变革实践，并见证它们在实际场景中的影响。
- en: 'The following topics will be covered in this chapter:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 本章将涵盖以下主题：
- en: Charting the digital frontier
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 绘制数字前沿
- en: Exploring Lean principles
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 探索精益原则
- en: Embracing Agile methodologies
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 拥抱敏捷方法论
- en: Combining Lean with Agile
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将精益与敏捷结合
- en: Unlocking value with VSM
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 解锁VSM的价值
- en: Leveraging IT for Lean-Agile transformation
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 利用信息技术进行精益-敏捷转型
- en: Charting the digital frontier
  id: totrans-14
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 绘制数字前沿
- en: '*Part* *1* of this book introduces the contemporary business landscape that
    requires the attention of all companies, government agencies, and non-profit organizations.
    Our global economy is undergoing rapid and disruptive change driven by digital
    technologies and digitally enhanced products. This section briefly introduces
    the concepts behind Lean, Agile, and VSM practices in a digital context.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的*第一部分*介绍了当今商业环境，强调了所有公司、政府机构和非营利组织必须关注的议题。我们的全球经济正在经历由数字技术和数字化产品推动的快速且具有颠覆性的变革。本部分简要介绍了数字化背景下的精益、敏捷和VSM实践背后的概念。
- en: Understanding the digital economy’s landscape
  id: totrans-16
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 理解数字经济的格局
- en: The concept of the digital economy is more than just a trend. It’s a new business
    paradigm. The term *digital* *economy* came into use in the 1990s and was the
    subject of Don Tapscott’s 1995 book, *The Digital Economy:* *Promise* *and* *Peril*
    *in* *the* *Age* *of* *Networked* *Intelligence*.1 As digital computing technologies
    and the internet have evolved, they’ve significantly transformed how businesses
    operate, particularly in eBusiness and eCommerce. Today, the lines between digital
    and traditional economies are increasingly blurred, making it challenging to distinguish
    between the two.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 数字经济的概念不仅仅是一个趋势，它是一个全新的商业范式。*数字* *经济*这一术语在1990年代开始使用，并成为唐·塔普斯科特1995年出版的《数字经济：*承诺*与*风险*在*网络智能*时代的碰撞》一书的主题。随着数字计算技术和互联网的发展，它们已显著改变了企业的运作方式，尤其是在电子商务和电子商业领域。如今，数字经济与传统经济之间的界限日益模糊，这使得区分两者变得愈加困难。
- en: The digital economy is built on countless daily online exchanges. These exchanges
    involve diverse participants – from individuals with disparate roles and responsibilities
    to various entities, such as companies, government agencies, schools, and charitable
    organizations. Their interactions extend across numerous digital platforms, encompassing
    everything from large-scale servers to personal devices such as laptops, smartphones,
    and wearable technology.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 数字经济建立在无数日常的在线交换之上。这些交换涉及到各种各样的参与者——从具有不同角色和职责的个人，到各种实体，如公司、政府机构、学校和慈善组织。它们的互动遍及众多数字平台，从大型服务器到个人设备，如笔记本电脑、智能手机和可穿戴设备。
- en: Disruptive technology has broad implications. Players such as **Airbnb**, **Amazon**,
    and **Uber** do more than challenge the norm; they have redefined people’s responsibilities,
    requisite skills, knowledge, and job opportunities. Navigating this enormous change
    demands more than tech comprehension – it requires a digital-first mindset. Those
    leveraging these connections will be able to compete as data-driven relationships
    between businesses and customers become the norm.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 颠覆性技术具有广泛的影响。**Airbnb**、**Amazon** 和 **Uber** 等公司不仅挑战了传统规范，它们重新定义了人们的责任、必需的技能、知识和就业机会。应对这一巨大变化不仅仅需要理解技术——它要求具备数字优先的思维方式。那些利用这些连接的人，将能够在商业和客户之间的数据驱动关系成为常态时，保持竞争力。
- en: Embracing Lean-Agile and VSM in the digital economy
  id: totrans-20
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 在数字经济中拥抱精益-敏捷和VSM
- en: Lean-Agile principles present a robust structure for staying agile and adaptable
    to relentless change while remaining productive and efficient. These principles
    underpin businesses’ ability to swiftly adapt, refine operations, and consistently
    offer value in a digital world marked by rapid shifts.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 精益-敏捷原则为保持灵活性和适应不断变化的环境提供了坚实的框架，同时确保保持高效和生产力。这些原则支撑着企业快速适应、优化运营并在快速变化的数字世界中持续提供价值的能力。
- en: VSM complements Lean and Agile, providing a holistic viewpoint to identify,
    assess, and enhance value flow from end to end.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: VSM 补充了精益和敏捷，提供了一种整体视角，用于识别、评估和提升从端到端的价值流。
- en: Pairing Lean, Agile, and VSM practices is the secret sauce for surviving and
    excelling in the digital economy. These methods are more than survival tools;
    they’re the scaffolding upon which sustainable, competitive, and ever-evolving
    businesses can be built.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 将精益、敏捷和价值流映射（VSM）实践相结合是应对和在数字经济中脱颖而出的“秘诀”。这些方法不仅是生存工具，它们是构建可持续、具有竞争力且不断发展的企业的支撑框架。
- en: Let’s begin our exploration with an introduction to Lean Thinking.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们从介绍精益思维开始我们的探索。
- en: Exploring the hallmarks of Lean Thinking
  id: totrans-25
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 探索精益思维的特点
- en: 'The goal of Lean is to maximize customer value, quality, and efficiency by
    minimizing waste and non-value-adding costs while optimizing delivery speed and
    throughput. The elimination of waste is the hallmark of Lean principles, as depicted
    in *Figure 1**.1*:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 精益的目标是通过最小化浪费和非增值成本，同时优化交付速度和产出，最大化客户价值、质量和效率。消除浪费是精益原则的标志，如*图 1.1*所示：
- en: '![Figure 1.1 – Classic eight wastes of Lean](img/B21818_01_1.jpg)'
  id: totrans-27
  prefs: []
  type: TYPE_IMG
  zh: '![图 1.1 – 精益的经典八大浪费](img/B21818_01_1.jpg)'
- en: Figure 1.1 – Classic eight wastes of Lean
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 图 1.1 – 精益的经典八大浪费
- en: 'The essence of Lean is simple: organizations should refrain from investing
    in endeavors that produce excess work, features, or capabilities that customers
    neither desire nor find valuable. Failing to do so might drive external or internal
    customers to seek alternative products or services. The complexity lies in determining
    what customers need and the level of quality they anticipate while eliminating
    any elements that fail to align with their objectives. Lean practitioners refer
    to these excesses as **waste**.'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 精益的核心理念很简单：组织应避免投资于那些产生多余工作、特性或能力的项目，而这些工作、特性或能力既不被客户需要，也不具备价值。如果不这样做，外部或内部客户可能会寻求其他的产品或服务。关键在于如何确定客户需要什么，以及他们期望的质量水平，同时去除任何与他们目标不符的元素。精益实践者将这些多余部分称为**浪费**。
- en: A Lean enterprise’s imperative is continuously maximizing customer value at
    the lowest possible cost by minimizing waste. The objective is not to reduce staff
    numbers to achieve these goals, but rather to optimize workforce utilization.
    The focus is on avoiding and eliminating existing wasteful activities and processes,
    streamlining workflows, and ensuring that resources are allocated effectively
    to enhance productivity and deliver superior value to customers.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 精益企业的核心目标是通过最小化浪费，持续地以最低的成本最大化客户价值。其目标并不是通过减少员工数量来实现这些目标，而是优化员工的利用率。重点是避免和消除现有的浪费性活动和流程，简化工作流程，确保资源被有效分配，以提高生产力并为客户提供卓越的价值。
- en: '*Figure 1**.2* illustrates four focus areas and the 14 elements of Lean Thinking
    as illustrated in *Figure 1**.2*.'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1.2* 展示了四个聚焦领域和精益思维的14个要素，正如在*图 1.2* 中所示。'
- en: '![Figure 1.2 – Key elements of Lean Thinking](img/B21818_01_2.jpg)'
  id: totrans-32
  prefs: []
  type: TYPE_IMG
  zh: '![图 1.2 – 精益思维的关键要素](img/B21818_01_2.jpg)'
- en: Figure 1.2 – Key elements of Lean Thinking
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 图 1.2 – 精益思维的关键要素
- en: Foundational principles
  id: totrans-34
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 基本原则
- en: The foundational principles focus area centers on the fostering a culture of
    perpetual enhancement through practices such as continuous improvement (**Kaizen**)
    and quality improvement, alongside promoting active employee involvement and cultivating
    respect for people.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 基本原则聚焦领域侧重于通过持续改进（**Kaizen**）和质量改进等实践，培养一种持续提升的文化，同时促进员工积极参与并尊重员工。
- en: Streamlining flows
  id: totrans-36
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 流程简化
- en: The streamlined flows focus area emphasizes optimization of processes by targeting
    waste reduction (**Muda**) and employing tools such as VSM and value stream mapping
    to identify and eliminate inefficiencies. Additionally, Lean advocates for standardization
    of work procedures and utilizes visual management techniques to enhance clarity
    and efficiency across operations.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 流程精简聚焦领域强调通过减少浪费（**Muda**）来优化流程，并运用如VSM（价值流图）和价值流映射等工具来识别和消除低效。此外，精益倡导工作程序的标准化，并利用可视化管理技术来提升运营的清晰度和效率。
- en: Customer value
  id: totrans-38
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 客户价值
- en: The customer value focus area revolves around aligning organizational efforts
    with customer needs to enhance their overall satisfaction and loyalty. This involves
    optimizing productivity, efficiency, and cost-reduction strategies to deliver
    products and services that maximize customer value.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 客户价值聚焦领域围绕将组织努力与客户需求对齐，以提高客户的整体满意度和忠诚度。其过程涉及优化生产力、效率和成本降低策略，以提供最大化客户价值的产品和服务。
- en: Optimized flows
  id: totrans-40
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 优化流程
- en: The optimized flow focus area advocates implementing pull-oriented production
    control systems, starting new work based on upstream demand signals, thus minimizing
    waste, and enhancing responsiveness to customer needs.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 优化流程聚焦领域倡导实施拉动式生产控制系统，根据上游需求信号启动新的工作，从而最小化浪费，增强对客户需求的响应能力。
- en: Having established the key elements of Lean thinking, we will now explore why
    they are so critical.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 在确立了精益思维的关键要素之后，我们将进一步探讨为什么它们如此关键。
- en: Prioritizing Lean methodologies – redefining operational excellence
  id: totrans-43
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 优先采用精益方法论 – 重新定义卓越运营
- en: Too often, in less disciplined organizations, we fall into a trap where everything
    becomes a priority, which leads to conflict, constant firefighting, and employee
    burnout. However, Lean organizations cut through all that clutter by constantly
    evaluating changes that have the greatest impact on adding value to their customers.
    Through the elimination of constraints and waste and leveraging the resources
    available, Lean organizations maintain a focus on what truly matters, which sustains
    competitive advantage and avoids all the issues associated with making everything
    a priority.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 在一些缺乏纪律的组织中，我们常常会陷入一个陷阱，认为一切都是优先事项，这导致了冲突、不断的应急处理和员工倦怠。然而，精益组织通过不断评估对客户增加价值有最大影响的变化，突破了所有这些杂乱无章的问题。通过消除约束和浪费，充分利用现有资源，精益组织保持聚焦于真正重要的事项，这有助于维持竞争优势，避免了将一切视为优先事项所带来的所有问题。
- en: In Lean organizations, operational excellence is not just a goal, but a guiding
    principle ingrained in every aspect of the organization. Unlike traditional management
    structures, where inefficiencies may be tolerated or overlooked, Lean organizations
    prioritize continuous improvement, waste reduction, and customer value creation
    as core tenets of their operations. By systematically adopting Lean practices
    and principles, these organizations achieve streamlined processes, empowered employees,
    and a culture of relentless innovation. From the Agile teams or shop floor to
    the boardroom, Lean organizations differentiate themselves by their unwavering
    commitment to efficiency, quality, and customer satisfaction.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 在精益组织中，操作卓越不仅是目标，而且是贯穿整个组织每个方面的指导原则。与传统管理结构不同，在这些组织中，可能容忍或忽视的低效率被优先考虑连续改进、减少浪费和客户价值创造作为他们运作的核心原则。通过系统地采纳精益实践和原则，这些组织实现了流程的精简、员工的赋权和无止境创新的文化。从敏捷团队或车间到董事会，精益组织通过对效率、质量和客户满意度的坚定承诺使自己与众不同。
- en: This is a book on the integration of Lean and Agile practices. So, now that
    we have a high-level understanding of the fundamental goals and elements of the
    Lean enterprise, let’s explore Agile principles and practices to see how they
    contrast with Lean.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一本关于整合精益和敏捷实践的书籍。现在我们已经对精益企业的基本目标和要素有了高层次的理解，让我们探索敏捷原则和实践，看看它们与精益的对比。
- en: Embracing Agile methodologies
  id: totrans-47
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 拥抱敏捷方法论
- en: While Lean principles focus on enhancing efficiency and productivity, Agile
    practices serve as an effective approach to develop new solutions and address
    business challenges. Agile prioritizes enhancing business agility, enabling organizations
    to embrace changes to retain value and competitiveness.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然精益原则侧重于提升效率和生产力，敏捷实践则是开发新解决方案和应对业务挑战的有效方法。敏捷优先考虑增强业务敏捷性，使组织能够接纳变化以保持价值和竞争力。
- en: Agile introduces methods and tools that facilitate proactive change, foster
    creativity, and promote innovation, allowing you to tackle complex problems. Unlike
    Lean’s continuous flow philosophy, Agile advocates an *iterative and incremental*
    timeboxed approach empowering teams to create new value in rapid development cycles
    that align work with customers’ evolving needs and the dynamic business landscape.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 敏捷方法引入了促进积极变革、培养创造力和促进创新的方法和工具，使您能够解决复杂问题。与精益的持续流哲学不同，敏捷主张采用*迭代增量*的时间盒方法，赋予团队在快速开发周期中创造新价值的能力，使工作与客户不断变化的需求和动态的业务环境保持一致。
- en: This book provides actionable insights into how Agile’s iterative development
    and incremental delivery mindset can accelerate problem-solving and innovation,
    benefiting your professional career by honing essential skills. Let’s commence
    by grasping the core Agile concepts that will empower your professional journey.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 本书提供了关于如何利用敏捷的迭代开发和增量交付思维加速问题解决和创新的可行见解，通过磨练必要技能来促进您的职业生涯。让我们从掌握敏捷核心概念开始，为您的职业之旅赋予力量。
- en: Understanding the origins of Agile
  id: totrans-51
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 理解敏捷的起源
- en: To comprehend Agile methodologies, it’s essential to understand their origins.
    While Lean principles originated in auto manufacturing, particularly at Toyota,
    Agile emerged from the software industry. This stark contrast sheds light on their
    unique approaches to achieving efficiency and delivering value.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 要理解敏捷方法论，了解它们的起源至关重要。虽然精益原则起源于汽车制造业，尤其是丰田，但敏捷则起源于软件行业。这种鲜明对比揭示了它们实现效率和交付价值的独特方法。
- en: Lean principles trace their lineage to post-World War II Japan, where Toyota
    grappled with limited resources and the aftermath of a global conflict. To thrive
    under these constraints, Toyota developed Lean practices, focusing on optimizing
    processes and conserving resources to deliver maximum value with minimal waste,
    laying the foundation for efficient production systems.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 精益原则可以追溯到二战后的日本，当时丰田面对有限资源和全球冲突的余波。为了在这些限制条件下蓬勃发展，丰田开发了精益实践，专注于优化流程和节约资源，以最小的浪费交付最大的价值，为高效的生产系统奠定了基础。
- en: In contrast, Agile methodologies originated in the dynamic realm of software
    development. Engineers and developers faced a fundamental problem – traditional
    linear-sequential and plan-driven project management approaches couldn’t cope
    with the unpredictability of software projects. Agile introduced an iterative
    development paradigm with rapid deliveries, encouraging small, valuable increments
    of a product to address evolving requirements and ensure customer satisfaction
    and product excellence.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 相比之下，敏捷方法论起源于动态的 software development 领域。工程师和开发人员面临一个根本性问题——传统的线性顺序和计划驱动的项目管理方法无法应对软件项目的不可预测性。敏捷引入了一种迭代开发范式，通过快速交付，鼓励产品的小规模增量，以应对不断变化的需求，并确保客户满意和产品卓越。
- en: Expanding Agile – beyond software development
  id: totrans-55
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 扩展敏捷——超越软件开发
- en: While Agile’s origins may be in software, its principles have proven highly
    adaptable and beneficial across various industries and business domains. Agile’s
    iterative and incremental development approach has found application in sectors
    ranging from healthcare and manufacturing to marketing and education, offering
    opportunities for teams to excel.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管敏捷的起源可能源于软件开发，但其原则已被证明在各行各业和商业领域中具有高度的适应性和益处。敏捷的迭代和增量开发方法已被广泛应用于医疗保健、制造业、市场营销、教育等领域，为团队提供了卓越的机会。
- en: Therefore, organizations seeking sustainable competitive advantage should recognize
    that the Agile mindset extends beyond software development, enhancing teamwork
    and driving continuous improvement across all business domains. This evolution
    of Agile from a specialized software development approach to a versatile problem-solving
    and innovation methodology underscores its enduring relevance and impact. It equips
    teams with a valuable skill set to remain competitive and drive success.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，寻求可持续竞争优势的组织应认识到，敏捷思维不仅仅局限于软件开发，它增强了团队合作，推动了各个业务领域的持续改进。敏捷从一个专门的软件开发方法，发展为一种多用途的解决问题和创新方法，突显了其持久的相关性和影响力。它为团队提供了一套宝贵的技能，使他们能够保持竞争力并推动成功。
- en: With this understanding, let’s now explore how the Agile workflow differs from
    the pull-oriented concepts of Lean.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个基础上，让我们进一步探讨敏捷工作流如何与精益的拉动导向概念有所不同。
- en: Iterating to deliver incremental value
  id: totrans-59
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 迭代交付增量价值
- en: Agile methodologies prioritize iterative value creation, avoiding upfront requirement
    predictions that often quickly become irrelevant and a costly form of waste. Instead,
    they advocate continuous development of small, valuable product increments with
    active customer and stakeholder involvement, promoting flexibility, adaptability,
    and responsiveness. This approach contrasts with Lean’s pull-oriented approach,
    which focus on streamlining processes and minimizing waste through continuous
    flow. Agile engages in timeboxed iterations, typically lasting 1 to 4 weeks, where
    work is pulled from a product backlog based on priorities and readiness, enabling
    focused development efforts. Unlike Lean’s continuous flow, Agile ensures a collaborative
    yet structured environment by assigning work based on individual capacity and
    skills. Some Agile teams integrate Lean elements such as Kanban to further optimize
    workflows, highlighting the flexibility of both methodologies.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 敏捷方法论优先考虑迭代式的价值创造，避免了预测需求的前期工作，这些需求往往很快变得无关紧要，成为一种昂贵的浪费形式。相反，敏捷倡导持续开发小而有价值的产品增量，积极与客户和利益相关者合作，促进灵活性、适应性和响应性。这种方法与精益的拉动导向方法形成对比，精益侧重于通过持续流动来优化流程和减少浪费。敏捷采用时间盒式的迭代，通常持续1到4周，在这个过程中，工作会根据优先级和准备情况从产品待办列表中拉取，从而实现有针对性的开发工作。与精益的持续流动不同，敏捷通过根据个人的能力和技能分配工作，确保了一个既协作又有结构的环境。一些敏捷团队整合了像看板这样的精益元素，以进一步优化工作流，突显了两种方法论的灵活性。
- en: Understanding these foundational concepts and Agile’s historical context prepares
    you to explore its practices and applications effectively. Next, we’ll discuss
    the importance of organizing work across multiple small teams.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 理解这些基础概念以及敏捷的历史背景，能够帮助你更有效地探索其实践和应用。接下来，我们将讨论如何在多个小团队之间组织工作的重要性。
- en: Harnessing the power of small, collaborative teams
  id: totrans-62
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 利用小型协作团队的力量
- en: Agile methodologies strongly advocate using small teams, typically composed
    of three to seven members, with a maximum limit of 9\. This emphasis on small
    teams extends across various business domains, including the organization of value
    streams, for several reasons.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 精益敏捷方法强烈倡导使用小团队，通常由三到七名成员组成，最多不超过9人。这种对小团队的重视跨越了各个业务领域，包括价值流的组织，原因有多方面。
- en: Firstly, small teams have a clearer focus on their goals and a stronger sense
    of purpose, enabling them to effectively align their work toward shared common
    objectives. Small teams are renowned for their agility and making decisions swiftly
    and operating efficiently, thus adapting to changes in the market or evolving
    customer needs.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，小团队更明确地专注于他们的目标，拥有更强的使命感，使得他们能够有效地将工作与共同目标对齐。小团队以其敏捷性而著称，能够迅速做出决策并高效运作，从而适应市场变化或不断变化的客户需求。
- en: Additionally, small teams foster better communication among members, leading
    to open, transparent, and effective lines of communication. They tend to have
    more engaged employees who take the initiative and drive innovation. Collaboration
    and mutual support are facilitated within small teams, with members trusting each
    other readily and assisting one another when needed.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，小团队促进了成员之间更好的沟通，从而形成了开放、透明且高效的沟通渠道。小团队通常拥有更为积极的员工，他们主动采取行动并推动创新。在小团队内，合作和相互支持得到促进，成员之间容易建立信任，并在需要时相互帮助。
- en: Moreover, small teams can specialize in certain areas while ensuring they remain
    self-contained with all required skills in-house. This enhances accountability
    as everyone’s contributions are visible, leaving no room for favoritism or bureaucratic
    hurdles. If you need more people, add more small teams and teach them how to synchronize
    and integrate their work. We’ll discuss this topic in more detail in [*Chapter
    8*](B21818_08.xhtml#_idTextAnchor378)*, Implementing Basic Lean-Agile Solutions*
    *Teams (BLAST).*
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，小团队可以在特定领域进行专门化，同时确保它们具备所有必要的内部技能，保持自给自足。这增强了责任感，因为每个人的贡献都是可见的，避免了偏袒或官僚主义的障碍。如果你需要更多人手，可以增加更多小团队，并教会他们如何同步和整合各自的工作。我们将在[*第8章*](B21818_08.xhtml#_idTextAnchor378)中更详细地讨论这一主题，*实施基本的精益敏捷解决方案*
    *团队（BLAST）*。
- en: We’ve completed our brief introduction to Lean and Agile concepts as separate
    strategies for productivity improvements and organizational agility. In the next
    section, we’ll start to bring them together as complementary practices.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 我们已经完成了精益和敏捷概念作为独立的生产力提升和组织灵活性策略的简要介绍。在接下来的部分中，我们将开始将它们结合起来，作为互补的实践。
- en: Combining Lean with Agile
  id: totrans-68
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 将精益与敏捷结合
- en: As you explore the intricacies of Lean and Agile in this book, you’ll come to
    appreciate that each methodology brings a distinct set of principles, practices,
    and advantages to the table. Across industries, Lean’s strength lies in its ability
    to reduce waste and optimize processes. Conversely, Agile applies an iterative
    development and incremental delivery process that emphasizes adaptability, flexibility,
    and customer-centricity.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 当你在本书中探索精益与敏捷的复杂性时，你会渐渐体会到，每种方法论都为提升生产力和组织灵活性提供了一套独特的原则、实践和优势。在各行各业中，精益的强项在于其减少浪费和优化流程的能力。相反，敏捷采用迭代开发和增量交付流程，强调适应性、灵活性和以客户为中心。
- en: But here’s where it becomes interesting. The true magic unfolds when you bring
    these two approaches together, as described in the next section.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 但这就是有趣的地方。当你将这两种方法结合时，真正的魔力便展现出来，正如下一节所描述的那样。
- en: Living in a Lean-Agile house
  id: totrans-71
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 生活在精益敏捷的体系中
- en: So far, we have explored Lean and Agile principles and practices in isolation.
    Now, it’s time to bring them together. To do that, we need to grasp the characteristics
    that define a Lean-Agile enterprise.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，我们已经单独探讨了精益和敏捷的原则与实践。现在，是时候将它们结合起来了。为了做到这一点，我们需要掌握定义精益敏捷企业的特征。
- en: To kick off our introduction, we’ll explore our **House of Lean-Agile**, as
    depicted in *Figure 1**.3*. This figure depicts an evolved rendition of the traditional
    **House of** **Lean** .
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 为了启动我们的介绍，我们将探讨我们**精益敏捷之家**，如*图1.3*所示。该图展示了传统**精益之家**的演变版本。
- en: '![Figure 1.3 – The House of Lean-Agile](img/B21818_01_3.jpg)'
  id: totrans-74
  prefs: []
  type: TYPE_IMG
  zh: '![图1.3 – 精益敏捷之家](img/B21818_01_3.jpg)'
- en: Figure 1.3 – The House of Lean-Agile
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 图1.3 – 精益敏捷之家
- en: This contemporary adaptation expands upon the foundational principles beyond
    their Lean origins, providing a visual representation of Lean-Agile management
    within organizations.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 这一当代适应不仅扩展了精益的基础原则，还提供了一个可视化的精益敏捷管理模型，用于展示组织中的精益敏捷方法。
- en: Originating from Toyota and integral to its ascent as a global automotive leader,
    the *House of Lean* initially symbolized a steadfast commitment to refining operational
    processes for optimal efficiency and effectiveness. Our updated model, the *House
    of Lean-Agile*, retains this dedication while integrating Agile methodologies,
    emphasizing iterative changes that incrementally deliver new value to our customers.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 起源于丰田并且对其成为全球汽车领导者至关重要，*精益之屋*最初象征着对优化运营流程、提高效率和效果的坚定承诺。我们的更新模型，*精益敏捷之屋*，保留了这一承诺，同时融入了敏捷方法，强调通过迭代变化逐步为客户创造新的价值。
- en: Let’s consider each aspect of the House of Lean-Agile.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们来考虑一下精益敏捷之屋的每一个方面。
- en: Establishing a strong foundation
  id: totrans-79
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 建立坚实的基础
- en: 'The foundation of our Lean-Agile house represents the key enablers for business
    success. This includes the following:'
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 我们精益敏捷框架的基础代表了实现商业成功的关键推动因素，包括以下内容：
- en: '**Lifelong learning**: Crucial for staying competitive, lifelong learning in
    a Lean-Agile house prioritizes continuous development for individuals and the
    organization. By dedicating resources to learning, teams can adapt to market demands,
    acquire new skills, and drive innovation.'
  id: totrans-81
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**终身学习**：在精益敏捷框架中，终身学习对保持竞争力至关重要，它优先考虑个人和组织的持续发展。通过投入资源进行学习，团队可以适应市场需求，获得新技能，并推动创新。'
- en: '**Building quality in**: Quality is central in Lean-Agile houses, with a relentless
    focus on delivering excellence in products and services. Embedding quality into
    every development aspect minimizes errors or defects, enhances satisfaction, and
    builds a reputation for reliability.'
  id: totrans-82
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**内建质量**：质量是精益敏捷框架中的核心，始终专注于提供卓越的产品和服务。将质量嵌入到每个开发环节中，可以最小化错误或缺陷，提高满意度，并建立可靠的声誉。'
- en: '**Adapt and evolve**: Essential for survival in a rapidly changing landscape,
    Lean-Agile houses embrace adaptation and evolution. By monitoring trends, responding
    to feedback, and innovating, organizations stay ahead and remain resilient.'
  id: totrans-83
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**适应与进化**：在快速变化的环境中，适应和进化对生存至关重要。精益敏捷框架鼓励通过监控趋势、响应反馈和创新，使组织保持领先并保持韧性。'
- en: '**Minimize waste and constraints**: Lean-Agile teams identify and eliminate
    waste to boost efficiency and productivity. Streamlining processes, reducing complexity,
    and optimizing resources deliver value to customers quicker, improve quality,
    and cut costs.'
  id: totrans-84
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**最小化浪费与约束**：精益敏捷团队识别并消除浪费，以提高效率和生产力。通过简化流程、减少复杂性和优化资源，团队可以更快地为客户创造价值，提高质量，降低成本。'
- en: '**Five principles of Lean**: Offering an optimization framework, Lean principles
    guide process improvement and waste elimination. The five principles are considered
    a recipe for improving workplace efficiency and include:'
  id: totrans-85
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**精益五大原则**：提供一个优化框架，精益原则指导过程改进和消除浪费。五大原则被视为提高工作效率的秘诀，包括：'
- en: Defining value
  id: totrans-86
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 定义价值
- en: Mapping the value stream
  id: totrans-87
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 绘制价值流
- en: Creating flow
  id: totrans-88
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 创造流动
- en: Establishing a pull system
  id: totrans-89
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 建立拉动系统
- en: Pursuing perfection
  id: totrans-90
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 追求完美
- en: '**Agile** **Manifesto**: Marking a seismic shift in software development, the
    Agile Manifesto promoted flexibility, collaboration, and customer-centricity.
    In Lean-Agile houses, it serves as a guiding philosophy for iterative development,
    adaptive planning, and problem-solving, extending its applicability beyond software
    to any domain requiring agility and innovation.'
  id: totrans-91
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**敏捷** **宣言**：标志着软件开发领域的巨大变革，敏捷宣言提倡灵活性、协作和以客户为中心。在精益敏捷的框架下，它作为迭代开发、适应性规划和问题解决的指导哲学，超越了软件领域，适用于任何需要敏捷性和创新的领域。'
- en: Next, we’ll look at each of the three pillars supporting our Lean-Agile house.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，我们将看一下支撑我们精益敏捷框架的三个支柱。
- en: Supporting pillars in our Lean-Agile house
  id: totrans-93
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 支撑我们精益敏捷框架的支柱
- en: While the foundation provides the strength to uphold our Lean-Agile house, we
    require a framework to bolster the functionality of our organization. Our Lean-Agile
    house consists of three primary pillars for this purpose.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然基础提供了支撑我们精益敏捷框架的力量，但我们还需要一个框架来增强组织的功能性。我们的精益敏捷框架由三个主要支柱构成，目的是实现这一目标。
- en: Pillar 1 – respect for people
  id: totrans-95
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 支柱 1 – 尊重人
- en: In the Lean-Agile enterprise, respecting people is more than a lofty ideal;
    it is a pivotal force propelling organizations toward excellence. Respect for
    individuals and teams is critical because if they are unhappy, they may disengage,
    leave, or even sabotage the organization’s efforts. This fact underscores the
    significance of cultivating a culture of respect and recognition within Lean-Agile
    environments to ensure sustained productivity and success.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 在精益敏捷企业中，尊重他人不仅仅是一个崇高的理想；它是推动组织走向卓越的关键力量。尊重个人和团队至关重要，因为如果他们感到不满，他们可能会脱离、离开，甚至破坏组织的努力。这个事实强调了在精益敏捷环境中培养尊重和认可文化的重要性，以确保持续的生产力和成功。
- en: Fostering a work environment that values and respects every individual’s contribution
    is key to cultural change. It focuses on creating a positive, safe, and performance-driven
    culture where trust and respect form the foundation.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 营造一个重视并尊重每个人贡献的工作环境是文化变革的关键。它专注于创造一个积极、安全、以绩效为导向的文化，在这里，信任和尊重是基础。
- en: 'The following three areas are fundamental in demonstrating respect for people
    within the Lean-Agile organization:'
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 以下三个领域在展现对精益敏捷组织内人员的尊重方面至关重要：
- en: '**Understand and respect others**: Both Lean and Agile stress the importance
    of understanding and respecting others while fostering collaborative environments.
    Embracing diverse skills enriches teams, while detractors undermine value and
    hinder performance. Lean-Agile prioritizes lifelong learning, quality, and waste
    reduction for competitiveness, guided by continuous improvement and customer-centricity
    principles.'
  id: totrans-99
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**理解并尊重他人**：精益和敏捷都强调理解和尊重他人，并促进协作环境的建立。拥抱多样化的技能可以丰富团队，而反对者则会破坏价值并妨碍绩效。精益敏捷优先考虑终身学习、质量和减少浪费，以保持竞争力，这些都由持续改进和以客户为中心的原则引导。'
- en: '**Develop** **people**: In Lean and Agile, developing people fosters continuous
    improvement and adaptability. Empowering individuals enhances problem-solving,
    innovation, and value delivery, enabling swift responses to change and success
    in dynamic environments. Individuals take responsibility for their development,
    encouraged by principles of continuous learning and personal growth, aligning
    with Agile’s collaborative, iterative nature.'
  id: totrans-100
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**发展** **人才**：在精益和敏捷中，发展人才有助于持续改进和适应性。赋能个体提升了问题解决能力、创新力和价值交付能力，使他们能够迅速应对变化，并在动态环境中取得成功。个体对自己的发展负责，受到持续学习和个人成长原则的鼓励，符合敏捷的协作和迭代性质。'
- en: '**Foster trust and employee engagement**: Trust and engagement are crucial
    in Lean-Agile, facilitating teamwork and innovation. Effective collaboration and
    change acceptance enhance productivity and satisfaction, while engaged employees
    drive organizational goals and continuous improvement. This culture of empowerment,
    central to Lean-Agile, enables self-organized teams to deliver high value to customers.'
  id: totrans-101
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**培养信任和员工参与**：信任和参与在精益敏捷中至关重要，有助于团队合作和创新。有效的协作和变革接受度提升了生产力和满意度，而参与度高的员工则推动了组织目标和持续改进。这种赋权文化是精益敏捷的核心，使自组织团队能够为客户提供高价值。'
- en: In conclusion, it should be evident that the value of respect extends beyond
    mere courtesy. It serves as a strategic core value in Lean-Agile organizations,
    cultivating an environment where continuous improvement and collaboration are
    encouraged and expected. Embracing respect as a core value is essential for any
    organization aspiring to thrive in today’s fast-paced, ever-changing world.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 总之，应该显而易见的是，尊重的价值远不止于礼貌。它作为精益敏捷组织中的战略核心价值，培养了一个鼓励并期待持续改进与协作的环境。将尊重作为核心价值是任何希望在当今快速变化的世界中茁壮成长的组织的必备条件。
- en: Pillar 2 – optimize flow
  id: totrans-103
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 支柱二 – 优化流程
- en: Efficient flow is essential for any Lean-Agile organization striving to deliver
    value to its customers effectively and continuously. In this subsection, we’ll
    explore the three key strategies for optimizing flow within the organization.
    By organizing around value, ensuring uninterrupted flow, and decentralizing execution,
    organizations can streamline their processes, reduce waste, and enhance overall
    efficiency.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 高效的流程对任何致力于有效且持续向客户交付价值的精益敏捷组织至关重要。在本小节中，我们将探讨优化组织流程的三大关键策略。通过围绕价值进行组织、确保流程不间断以及分散执行，组织可以简化流程、减少浪费并提高整体效率。
- en: '**Organize** **around** **value**: Organizing operations around value entails
    aligning production resources according to value streams, mapping out workflows,
    and identifying areas for improvement to streamline processes and enhance efficiency'
  id: totrans-105
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**围绕** **价值** **组织**：围绕价值组织运作意味着根据价值流对生产资源进行调整，绘制工作流程，并识别改进领域，以简化流程并提升效率。'
- en: '**Make** **value** **flow** **without** **interruption**: Adopting pull-oriented
    production control systems prevents excess work and bottlenecks while identifying
    and eliminating constraints ensures a steady flow of value by removing obstacles
    and avoiding unnecessary work-in-progress'
  id: totrans-106
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**确保** **价值** **流动** **不断** **中断**：采用面向拉动的生产控制系统可以防止过量工作和瓶颈，通过识别和消除约束，确保价值流动的稳定，消除障碍并避免不必要的在制品工作。'
- en: '**Decentralize execution**: Decentralizing decision-making empowers teams to
    respond swiftly to customer needs and market changes, fostering agility and adaptability
    to maintain an efficient flow of value'
  id: totrans-107
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**分散执行**：分散决策权使团队能够迅速响应客户需求和市场变化，促进敏捷性和适应性，保持价值流动的高效。'
- en: In conclusion, optimizing flow is integral to the Lean-Agile organization’s
    ability to deliver value to customers efficiently and continuously. By organizing
    around value, ensuring uninterrupted flow, and decentralizing execution, organizations
    can streamline their processes, reduce waste, and enhance overall efficiency.
    Embracing these principles allows organizations to adapt and thrive in today’s
    dynamic and competitive business environment.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 总结来说，优化流动对于精益敏捷组织高效持续地向客户交付价值至关重要。通过围绕价值组织，确保流动不断，并将执行权下放，组织能够简化流程，减少浪费，提升整体效率。拥抱这些原则使组织能够在当今动态竞争的商业环境中适应并蓬勃发展。
- en: Pillar 3 – continuously improve (Kaizen)
  id: totrans-109
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 第三支柱 – 持续改进（Kaizen）
- en: At the heart of Lean-Agile philosophy lies the commitment to continuous improvement,
    known as **Kaizen**. This section explores the principles of ongoing, iterative,
    and incremental development, which are central to driving organizational growth
    and success. By embracing the concepts of *"Go and see"* (**Gemba**), iteratively
    improving, and enhancing productivity while reducing costs, organizations can
    continuously evolve and adapt to meet the ever-changing needs of customers and
    markets.
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 精益敏捷哲学的核心是致力于持续改进，称为**Kaizen**。本节探讨了持续、迭代和增量发展的原则，这些原则是推动组织成长和成功的核心。通过拥抱*“亲自去看”*（**Gemba**）的概念，进行迭代改进，并在降低成本的同时提升生产力，组织能够持续演变，适应不断变化的客户需求和市场需求。
- en: '**Go and see (Gemba)**: Gemba, or “Go and see,” underscores the importance
    of firsthand observation in understanding the work environment, identifying inefficiencies,
    and fostering collaboration with frontline workers to optimize workflows and enhance
    productivity'
  id: totrans-111
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**亲自去看（Gemba）**：Gemba，或称“亲自去看”，强调亲自观察工作环境、识别低效之处并与一线工人合作，以优化工作流程和提升生产力的重要性。'
- en: '**Iterative and incremental improvements**: Lean-Agile philosophy embraces
    iterative improvement, encouraging small, incremental changes based on feedback
    and experimentation to adapt quickly to changing requirements and drive continuous
    innovation and value delivery'
  id: totrans-112
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**迭代和增量改进**：精益敏捷哲学倡导迭代改进，鼓励基于反馈和实验的小范围增量变化，以便快速适应变化的需求并推动持续的创新和价值交付。'
- en: '**Improve productivity and reduce cost**: Lean-Agile organizations prioritize
    improving productivity and efficiency through process optimization, waste elimination,
    and non-value-adding cost reduction measures, enabling accelerated delivery of
    high-quality products and services while maximizing resource allocation and maintaining
    competitiveness'
  id: totrans-113
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**提高生产力并降低成本**：精益敏捷组织优先通过流程优化、消除浪费和减少非增值成本措施来提高生产力和效率，从而加速高质量产品和服务的交付，同时最大化资源配置并保持竞争力。'
- en: In conclusion, the commitment to continuous improvement, embodied by the principles
    of “Go and see” (Gemba), iterative improvement, and productivity enhancement through
    waste elimination, lies at the heart of the Lean-Agile philosophy. By embracing
    these principles, organizations can evolve and adapt to meet the ever-changing
    needs of customers and markets, driving sustainable growth and success in today’s
    dynamic business environment.
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 总之，通过“前往现场”（Gemba）原则、迭代改进以及通过消除浪费提升生产力的承诺，持续改进是精益敏捷哲学的核心。通过拥抱这些原则，组织可以发展和适应，以满足客户和市场日益变化的需求，推动可持续增长和今天动态商业环境中的成功。
- en: Finding shelter in our Lean-Agile goals
  id: totrans-115
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 在精益敏捷目标中寻找庇护
- en: 'The roof of the Lean-Agile house embodies the core goal of organizations adopting
    Lean-Agile practices: maximizing customer value, ensuring high-quality products
    and services, minimizing waste and non-value-adding costs, and optimizing speed
    and feedback:'
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 精益敏捷之屋的屋顶体现了组织采用精益敏捷实践的核心目标：最大化客户价值，确保高质量的产品和服务，最小化浪费和非增值成本，优化速度和反馈：
- en: Organizations prioritize value creation by understanding customer needs, refining
    offerings, and delivering exceptional customer experiences to enhance customer
    loyalty and market competitiveness
  id: totrans-117
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 组织通过理解客户需求、优化产品和服务、并提供卓越的客户体验，来优先考虑价值创造，从而增强客户忠诚度和市场竞争力。
- en: Quality is paramount, encompassing reliability, performance, and customer satisfaction,
    fostering trust and differentiation from competitors
  id: totrans-118
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 质量至关重要，涵盖了可靠性、性能和客户满意度，培养了信任并与竞争对手形成差异化。
- en: Minimizing waste and costs through streamlined operations and resource allocation
    enhances efficiency and innovation, sustaining competitiveness
  id: totrans-119
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过简化运营和资源分配来最小化浪费和成本，从而提高效率和创新，维持竞争力。
- en: Speed and feedback optimization enable organizations to deliver value swiftly,
    adapt to market changes, and maintain a competitive edge
  id: totrans-120
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 速度和反馈优化使组织能够迅速交付价值，适应市场变化，并保持竞争优势。
- en: In summary, the Lean-Agile house’s roof represents organizations’ overarching
    goals, driving sustainable growth and customer satisfaction. These objectives
    lay the foundation for subsequent Lean practices and align closely with Agile
    values, which we’ll explore further in the next chapter.
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 总结来说，精益敏捷之屋的屋顶代表了组织的总体目标，推动可持续增长和客户满意度。这些目标为后续的精益实践奠定了基础，并与敏捷价值观紧密对接，我们将在下一章进一步探讨这些价值观。
- en: In the next section, we’ll explore the business and product improvement principles
    upon which the House of Lean-Agile is built.
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 在接下来的部分，我们将探讨构建精益敏捷之家所依据的业务和产品改进原则。
- en: Synthesizing modern management principles
  id: totrans-123
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 综合现代管理原则
- en: 'In exploration of modern leadership principles, the authors of this book humbly
    recognize that these ideas were not born of our own invention. Instead, they draw
    inspiration from the wisdom and innovations of esteemed predecessors. This list,
    while not exhaustive, provides examples of the following Lean-Agile leadership
    principles:'
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 在探讨现代领导力原则时，本书的作者谦虚地认识到，这些思想并非出自我们自己的发明，而是汲取了尊敬前辈的智慧和创新。以下是这些精益敏捷领导力原则的示例，虽然不是详尽无遗：
- en: '**Agile** **and** **Lean** **influence**: Inspired by Agile and Lean philosophies,
    we embrace adaptability, collaboration, transparency, and continuous improvement.
    These principles reflect Agile and Lean mindsets, prioritizing response to change,
    valuing individuals, optimizing value flow, and fostering a culture of learning
    and efficiency.'
  id: totrans-125
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**敏捷**和**精益**的影响：受到敏捷和精益哲学的启发，我们倡导适应性、协作、透明性和持续改进。这些原则体现了敏捷和精益的思维方式，优先响应变化，重视个体，优化价值流动，培养学习和高效的文化。'
- en: '**Team of Teams approach**: General Stanley McChrystal’s Team of Teams approach
    to work emphasizes decentralization and empowerment, aligning with our mission-driven
    autonomy principle. This approach empowers teams with clear missions and decision-making
    authority, fostering collaboration and responsiveness organization-wide.2'
  id: totrans-126
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**团队间协作方法**：斯坦利·麦克里斯特尔将军的团队间协作方法强调去中心化和授权，这与我们的使命驱动自主原则相契合。这种方法赋予团队明确的使命和决策权，促进了全组织范围内的协作和响应能力。  '
- en: '**Flow economics**: Don Reinertsen’s flow economics and batch size reduction
    insights resonate with our focus on optimizing value flow and embracing complexity.
    By prioritizing flow efficiency and economic trade-offs, leaders can enhance organizational
    competitiveness.3'
  id: totrans-127
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**流动经济学**：Don Reinertsen的流动经济学和批量尺寸减少的见解与我们优化价值流动和拥抱复杂性的关注相契合。通过优先考虑流动效率和经济权衡，领导者可以增强组织的竞争力。3'
- en: '**Flow Framework**: Mik Kersten’s Flow Framework guides the management of flow
    amidst digital disruption, shifting from project-oriented to product-centric views.
    By applying this framework, leaders navigate digital challenges, optimizing value
    flow in their organizations.4'
  id: totrans-128
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**流动框架**：Mik Kersten的流动框架指导在数字化变革中的流动管理，将视角从项目导向转向产品导向。通过应用这一框架，领导者能够应对数字化挑战，优化组织中的价值流动。4'
- en: '**Leader-Leader model**: David Marquet transformed a demoralized crew into
    an empowered, motivated fighting force. He replaced the military’s traditional
    “leader-follower” structure with a “leader-leader” model that gave crew members
    autonomy over their work. The crew learned to think and act proactively, determining
    what was needed and the best way to do it rather than waiting for detailed directions.5'
  id: totrans-129
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**领导者-领导者模型**：David Marquet将一个士气低落的船员团队转变为一个充满活力、积极的作战力量。他用“领导者-领导者”模型替代了传统的“领导者-追随者”结构，赋予船员更多的自主权。船员学会了主动思考和行动，决定所需的任务和最佳方法，而不是等待详细的指示。5'
- en: '**Knowledge creation**: Ikujiro Nonaka’s focus on knowledge creation aligns
    with our shared vision principle. By fostering openness and knowledge sharing,
    leaders enable innovation and adaptation within their organizations.6'
  id: totrans-130
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**知识创造**：野中郁次郎对知识创造的关注与我们的共享愿景原则相契合。通过促进开放性和知识共享，领导者可以在组织内推动创新和适应。6'
- en: '**System management**: W. Edwards Deming’s emphasis on active system management
    aligns with our adaptive empowerment principle. Leaders empower teams while guiding
    the overall system, promoting proactive problem-solving and continuous improvement.7'
  id: totrans-131
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**系统管理**：W. Edwards Deming强调的积极系统管理与我们的适应性赋权原则相契合。领导者在赋能团队的同时，还需引导整个系统，推动积极的问题解决和持续改进。7'
- en: '**Embracing complexity**: This principle acknowledges the complexity of modern
    challenges, resonating with insights from thought leaders. Leaders encourage creative
    problem-solving, avoiding oversimplified solutions.'
  id: totrans-132
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**拥抱复杂性**：这一原则承认现代挑战的复杂性，与思想领袖的见解相契合。领导者鼓励创造性地解决问题，避免过于简化的解决方案。'
- en: In summary, these Lean-Agile leadership principles offer a comprehensive approach
    that embodies the core philosophies of Agile and Lean, enriched by the insights
    of leadership pioneers. By implementing these principles, leaders can adeptly
    navigate the complexities of today’s business landscape, empower their teams,
    and foster continuous improvement. This positions their organizations for success
    in an interconnected and rapidly changing world. Our Lean-Agile Leadership principles
    reflect the collaborative evolution of leadership thinking, shaped by the contributions
    of great minds and a shared pursuit of excellence.
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 总结来说，这些精益-敏捷领导原则提供了一种全面的方法，体现了敏捷和精益的核心理念，并通过领导力先驱的见解得到了丰富。通过实施这些原则，领导者可以巧妙地应对当今商业环境的复杂性，赋能团队，并推动持续改进。这为他们的组织在一个互联且快速变化的世界中取得成功奠定了基础。我们的精益-敏捷领导原则反映了领导思维的协同演进，受到了伟大思想家的贡献和对卓越的共同追求的影响。
- en: Integrated practices for enhanced effectiveness
  id: totrans-134
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 集成实践以提高效果
- en: This subsection briefly introduces the importance of combining Lean and Agile,
    highlighting the intrinsic synergy that exists between these practices. While
    each methodology is robust in its own right, its integration elevates organizational
    effectiveness and responsiveness to new heights. It’s not about replacing one
    with the other; it’s about harnessing the strengths of both to create a harmonious
    and highly efficient culture within your organization.
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 本小节简要介绍了结合精益和敏捷的重要性，突出了这两种实践之间的内在协同效应。尽管每种方法论在自身领域都很强大，但它们的结合提升了组织的效能和应变能力。关键不在于用一种方法替代另一种，而在于利用两者的优势，创造一个和谐且高效的组织文化。
- en: Introducing the BLAST and BASE frameworks for Lean-Agile transformation
  id: totrans-136
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 介绍BLAST和BASE框架用于精益-敏捷转型
- en: 'Elevating your understanding of how to integrate Lean and Agile practices at
    both the team of teams and enterprise levels, we’ll introduce two key strategies
    later in this book: BLAST and BASE.'
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书后面，我们将介绍两个关键战略：BLAST 和 BASE，来提升你对如何在团队和企业级别集成精益和敏捷实践的理解。
- en: '[*Chapter 8*](B21818_08.xhtml#_idTextAnchor378)*,* *Implementing* *Basic* *Lean-Agile*
    *Solutions* *Teams* *(BLAST),* describes a framework designed to help organizations
    coordinate the activities of multiple teams involved in product or service delivery,
    planning, or working on resolving a complex business problem.'
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第8章*](B21818_08.xhtml#_idTextAnchor378)*,* *实施* *基础* *Lean-Agile* *解决方案*
    *团队* *(BLAST)*，描述了一个旨在帮助组织协调涉及产品或服务交付、规划或解决复杂业务问题的多个团队活动的框架。'
- en: These teams may employ both Lean or Agile practices as the situation demands,
    but the real essence of the BLAST framework lies in establishing a collaborative
    structure between multiple teams. Here, teams learn to work together seamlessly,
    driving continuous improvements to enhance the value generated through the organization’s
    products, services, and business systems.
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 这些团队可能根据情况需求同时采用精益或敏捷实践，但 BLAST 框架的真正核心在于建立多个团队之间的协作结构。在这里，团队们学会了无缝合作，推动持续改进，以增强组织产品、服务和业务系统产生的价值。
- en: '[*Chapter 9*](B21818_09.xhtml#_idTextAnchor426), *Defining a Business Agility
    System for the Enterprise (BASE),* is a conceptual model and pattern language
    that integrates Lean and Agile practices at the enterprise level, enabling organizations
    to integrate, coordinate, and synchronize work across the entire enterprise. By
    embracing BASE, businesses can foster continuous improvements across product life-cycles,
    delivering customer-centric solutions with agility and innovation.'
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第9章*](B21818_09.xhtml#_idTextAnchor426)，*为企业定义业务敏捷系统（BASE），* 是一个在企业级别集成精益和敏捷实践的概念模型和模式语言，使组织能够整合、协调和同步整个企业的工作。通过采用
    BASE，企业可以促进产品生命周期内的持续改进，以敏捷和创新的方式交付以客户为中心的解决方案。'
- en: BASE doesn’t add new roles or responsibilities. Instead, it provides a framework
    to align product development, delivery, and support activities to meet your customers’
    needs. The goal is to simplify, creating a product life cycle model that largely
    maintains the organization’s existing roles and functions. However, the BASE framework
    integrates Lean and Agile principles to consistently deliver new value in a predictable
    pattern repeatably.
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: BASE 并不增加新的角色或责任。相反，它提供了一个框架，以对齐产品开发、交付和支持活动，以满足客户的需求。其目标是简化，创建一个产品生命周期模型，基本保持组织现有的角色和功能。然而，BASE
    框架整合了精益和敏捷原则，以可预测的模式持续交付新的价值。
- en: Since we’ve introduced the terms *framework* and *pattern* *languages*, let’s
    define them in the context of Lean-Agile principles and practices.
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 自从我们介绍了 *框架* 和 *模式语言* 这两个术语后，让我们在精益和敏捷原则与实践的背景下定义它们。
- en: Defining a Lean-Agile framework
  id: totrans-143
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 定义精益敏捷框架
- en: A Lean-Agile framework provides a structured and comprehensive set of guidelines,
    principles, and practices that provide a foundation for organizing work, decision-making,
    and processes within an organization. It typically offers a high-level structure
    that helps define roles, responsibilities, and the flow of work.
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: Lean-Agile 框架提供了一套结构化和全面的指南、原则和实践，为组织内的工作、决策和流程组织提供了基础。它通常提供了一个高层次的结构，帮助定义角色、责任和工作流程。
- en: For example, Lean-Agile frameworks, such as the **Scaled** **Agile** **Framework**
    (**SAFe**), **Disciplined Agile** (**DA**), **Scrum@Scale** (**S@S**), **NEXUS**,
    or **Large-Scale Scrum** (**LeSS**), offer a structured approach to scaling Agile
    practices across larger enterprises. Like BASE and BLAST, these frameworks establish
    a common language and a structured approach for teams to work together cohesively
    while adhering to Lean and Agile principles.
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，Lean-Agile 框架，如**Scaled** **Agile** **Framework** (**SAFe**), **Disciplined
    Agile** (**DA**), **Scrum@Scale** (**S@S**), **NEXUS**, 或 **Large-Scale Scrum**
    (**LeSS**)，提供了一种结构化的方法，可在较大企业范围内扩展敏捷实践。像 BASE 和 BLAST 一样，这些框架建立了一个共同的语言和结构化方法，帮助团队以协同的方式工作，同时遵循精益和敏捷原则。
- en: However, BASE and BLAST differ in their ability to align the work of multiple
    Lean and Agile teams to continuously deliver new increments of value following
    your organization’s unique business practices, roles, responsibilities, domains
    of knowledge, and terms.
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，BASE 和 BLAST 在将多个精益和敏捷团队的工作对齐方面有所不同，它们能够持续交付符合组织独特商业实践、角色、责任、知识领域和术语的新价值增量。
- en: Defining a Lean-Agile pattern language
  id: totrans-147
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 定义精益敏捷模式语言
- en: In our Lean-Agile methodology, a pattern language offers a carefully selected
    collection of proven practices to tackle recurring challenges within specific
    contexts. It provides adaptable patterns, each containing practices aimed at addressing
    identified problems and leveraging associated benefits.
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们的精益敏捷方法中，模式语言提供了一系列精心挑选的成熟实践，用于解决特定上下文中的反复出现的挑战。它提供了可调整的模式，每个模式都包含旨在解决已识别问题并利用相关益处的实践。
- en: These context-specific patterns can be tailored to meet project, team, or organizational
    needs while maintaining alignment with Lean and Agile principles.
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 这些特定于上下文的模式可以根据项目、团队或组织的需求进行定制，同时保持与精益和敏捷原则的一致性。
- en: For example, BASE and BLAST provide structured approaches to delivering value
    increments through products and services, following a cadence of minimum valuable
    increments (MVIs) and minimum valuable releases (MVRs). These approaches can be
    tailored by organizations to fit their unique industry and business requirements.
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，BASE 和 BLAST 提供了通过产品和服务交付价值增量的结构化方法，遵循最小可行增量（MVIs）和最小可行发布（MVRs）的节奏。这些方法可以根据组织的独特行业和业务需求进行调整。
- en: In summary, while Lean-Agile frameworks offer top-down organization and scalability,
    pattern languages provide bottom-up flexibility and context-aware solutions. Both
    are invaluable in Lean- Agile, with frameworks offering structure and guidance
    and pattern languages providing adaptability.
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 总结来说，尽管精益敏捷框架提供了自上而下的组织结构和可扩展性，模式语言则提供了自下而上的灵活性和上下文感知的解决方案。在精益敏捷中，两者都极为宝贵，框架提供结构和指导，模式语言则提供适应性。
- en: Now, let’s shift our focus to prioritizing improvement activities. Organizations
    must strategically allocate their limited resources to activities with the highest
    impact, a topic we’ll explore in the next subsection.
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，让我们将焦点转向优先考虑改进活动。组织必须战略性地分配有限的资源，聚焦于具有最大影响力的活动，这是我们将在下一小节探讨的内容。
- en: Avoiding local optimization with Value Stream Management (VSM)
  id: totrans-153
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 使用价值流管理（VSM）避免局部优化
- en: VSM offers a strategic approach that avoids localized improvements by providing
    a comprehensive view of your organization’s product delivery process. The issue
    with focusing on localized solutions is that they may not address the organization’s
    actual constraints and can have minimal impact. By identifying and prioritizing
    enhancement opportunities across all areas, you can avoid the common pitfalls
    of local optimization and significantly increase the value delivered to customers.
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: VSM 提供了一种战略性方法，通过全面了解组织的产品交付过程，避免局部改进。专注于局部解决方案的问题在于，它们可能无法解决组织的实际制约因素，且可能产生的影响极为有限。通过识别并优先考虑各个领域的提升机会，您可以避免局部优化的常见陷阱，并显著提高交付给客户的价值。
- en: VSM provides a powerful framework for examining every aspect of the product
    life cycle, from concept to delivery. It aligns with the BASE model principles,
    enabling thorough workflow examination, bottleneck identification, and value creation
    assessment. Implementing VSM fosters cross-functional collaboration and informed
    decision-making, paving the way for meaningful improvements.
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: VSM 提供了一个强大的框架，用于检查产品生命周期的各个方面，从概念到交付。它与 BASE 模型原则一致，能够进行彻底的工作流检查、瓶颈识别和价值创造评估。实施
    VSM 促进了跨职能协作和知情决策，为有意义的改进铺平了道路。
- en: Before we get into the mechanics of implementing BASE (in [*Chapter 9*](B21818_09.xhtml#_idTextAnchor426)),
    [*Chapter* *4*](B21818_04.xhtml#_idTextAnchor203), *Driving* *Improvements with*
    *Value* *Stream* *Management* *(VSM)*, will delve into practical implementation
    strategies for VSM. You’ll receive a step-by-step guide to leveraging this methodology
    effectively, including techniques for identifying value streams, mapping them,
    and pinpointing areas for improvement. By that chapter’s end, you’ll possess the
    tools and knowledge necessary for informed decision-making that optimizes your
    organization’s capacity to deliver value.
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们深入了解实施BASE的机制之前（见[*第9章*](B21818_09.xhtml#_idTextAnchor426)），[*第4章*](B21818_04.xhtml#_idTextAnchor203)《通过价值流管理（VSM）推动改进》将深入探讨VSM的实际实施策略。你将获得一份逐步指南，帮助你有效利用该方法论，包括识别价值流、绘制价值流图，并找出需要改进的领域。在本章结束时，你将掌握必要的工具和知识，做出有利于优化组织价值交付能力的明智决策。
- en: Now that we understand the importance of integrating Lean and Agile principles
    for customer-oriented value improvements, let’s explore the cadence of deliveries.
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们已经理解了将精益和敏捷原则融合以实现面向客户的价值改进的重要性，接下来我们将探索交付节奏。
- en: Creating a cadence of continuous value delivery
  id: totrans-158
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 创建持续价值交付的节奏
- en: In [*Chapter 9*](B21818_09.xhtml#_idTextAnchor426), *Defining a Business Agility
    System for the Enterprise (BASE)*, we’ll learn how to implement a cadence to ensure
    the regular delivery of new increments of value through products and services.
    These increments, known as **minimum valuable increments** (**MVIs**), may contain
    improvements that enhance organizational flow or address critical business problems,
    minimizing waste.
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: 在[*第9章*](B21818_09.xhtml#_idTextAnchor426)《为企业定义业务敏捷系统（BASE）》中，我们将学习如何实现一个节奏，以确保通过产品和服务定期交付新的价值增量。这些增量，称为**最小可价值增量**（**MVIs**），可能包含增强组织流动性或解决关键业务问题的改进，从而最小化浪费。
- en: Product enhancements and other business-oriented deliverables can be packaged
    and deployed within a single MVI, or multiple concurrent MVIs may be in flight
    - deployed as MVRs, each addressing different product and business needs. This
    flexibility distinguishes the **BASE framework**, which allows standalone MVIs
    to be released independently of others.
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: 产品增强和其他面向业务的交付成果可以在单个MVI中打包并部署，或者多个并行的MVI可以同时进行——作为MVRs进行部署，每个MVR针对不同的产品和业务需求。这种灵活性区分了**BASE框架**，它允许独立发布的MVI互不依赖。
- en: The concept of MVIs came about as an expansion on the ideas of ‘minimum marketable
    product,’ a term coined by Mark Denne and Jane Cleland-Huang in their 2003 book
    Software by Numbers. The word *Valuable* is used instead of *marketable* since
    not all increments are marketed – many are used internally – and it applies equally
    to businesses and government organizations.
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: MVI的概念源于对“最小可销售产品”理念的扩展，这一术语由Mark Denne和Jane Cleland-Huang在其2003年出版的《数字化软件》一书中首次提出。这里使用*有价值*而非*可销售*一词，因为并非所有增量都会进行市场销售——许多增量用于内部——这一概念同样适用于企业和政府组织。
- en: In the BASE conceptual model MVIs encompass a range of deliverables, including
    products, enhancements, and improvements to business functions and value streams.
    Each MVI requires a product owner or value manager to assess and guide release
    priorities based on value considerations, gathering input from various stakeholders.
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: 在BASE概念模型中，MVI涵盖了一系列交付成果，包括产品、增强功能和对业务功能及价值流的改进。每个MVI都需要一个产品负责人或价值经理，基于价值考量评估和指导发布优先级，并收集各方利益相关者的意见。
- en: In the next section, in *Part 2* of this book, we’ll explore how VSM provides
    the methods and tools necessary for making value-based determinations.
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一节，在本书的*第2部分*中，我们将探讨VSM如何提供制定基于价值的决策所需的方法和工具。
- en: Unlocking value with Value Stream Management (VSM)
  id: totrans-164
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用价值流管理（VSM）释放价值
- en: In this section, we’ll briefly introduce the concepts behind VSM, a Lean-oriented
    practice that stands as a cornerstone in facilitating continuous and highly impactful
    improvements to enhance customer-centric value deliveries across your organization.
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们将简要介绍VSM背后的概念，这是一种精益导向的实践，是促进持续和高度影响力改进的基石，旨在提升组织中面向客户的价值交付。
- en: The evolving nature of VSM
  id: totrans-166
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: VSM的不断发展
- en: A modern-day definition of VSM, as highlighted in a Forbes Innovation article
    by Flint Brenton, describes it as an Agile business practice aimed at evaluating
    the worth of software development and delivery endeavors and resources.8 It’s
    important to recognize that VSM has been a key part of value stream improvement
    since the early 2000s, originating in non-IT domains. In this book, you will learn
    how to apply VSM methods and tools to enhance software development and also to
    optimize any value stream within your organization.
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: 根据Flint Brenton在《Forbes创新》文章中提出的现代VSM定义，它被描述为一种敏捷业务实践，旨在评估软件开发和交付工作及资源的价值。8
    需要认识到，VSM自2000年代初以来就一直是价值流改进的关键组成部分，最初起源于非IT领域。在本书中，你将学习如何应用VSM方法和工具来提升软件开发，并优化你所在组织中的任何价值流。
- en: Describing the VSM methodology
  id: totrans-168
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 描述VSM方法论
- en: The concepts behind modern VSM practices originally evolved to support other
    domains than software. For example, you can find books on how to apply VSM as
    a method to assess value stream improvement opportunities in supply chain management,
    manufacturing, health care, administration and to create Lean office environments.
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: 现代VSM实践背后的概念最初是为了支持软件以外的其他领域而发展出来的。例如，你可以找到有关如何将VSM应用于供应链管理、制造业、医疗保健、行政管理以及创建精益办公环境的书籍。
- en: 'In [*Chapter 4*](B21818_04.xhtml#_idTextAnchor203)*, Driving Improvements with
    Value Stream Management (VSM),* we’ll introduce a common set of VSM steps to identify
    and prioritize your value stream improvement opportunities. These steps are depicted
    in *Figure 1**.4*:'
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: 在[*第4章*](B21818_04.xhtml#_idTextAnchor203)《通过价值流管理（VSM）推动改进》中，我们将介绍一套常见的VSM步骤，用于识别和优先排序你的价值流改进机会。这些步骤在*图1.4*中展示：
- en: '![Figure 1.4 – Nine-step VSM methodology](img/Figure_1.4_B21818.jpg)'
  id: totrans-171
  prefs: []
  type: TYPE_IMG
  zh: '![图1.4 – 九步VSM方法论](img/Figure_1.4_B21818.jpg)'
- en: Figure 1.4 – Nine-step VSM methodology
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: 图1.4 – 九步VSM方法论
- en: These nine steps can be applied in any value stream assessment, regardless of
    the type of business domain, industry, government, or non-profit environment.
    The VSM process is genuinely universal.
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: 这九个步骤可以应用于任何价值流评估，无论是哪种业务领域、行业、政府或非营利环境。VSM过程真正具有普遍性。
- en: So, whether you are in IT or any other business domain, you can apply these
    steps. In the next subsection that follows, you will find out where in this book
    you can learn more about the versatility of VSM.
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，无论你是在IT领域还是其他业务领域，都可以应用这些步骤。在接下来的子章节中，你将了解在本书中可以在哪里进一步了解VSM的多功能性。
- en: Unveiling the versatility of VSM
  id: totrans-175
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 揭示VSM的多功能性
- en: The versatility of VSM extends beyond software development or IT, offering valuable
    support for enhancing value streams in various organizations. Understanding VSM
    practices is crucial for assessing high-impact improvement opportunities and aligning
    IT with broader organizational enhancements.
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
  zh: VSM的多功能性不仅仅局限于软件开发或IT领域，它还为提升各类组织中的价值流提供了宝贵的支持。理解VSM实践对于评估高影响力的改进机会和将IT与更广泛的组织改进对齐至关重要。
- en: In [*Chapter 3*](B21818_03.xhtml#_idTextAnchor154), *Establishing* *Lean* *Flows*
    *to* *Improve* *Productivity*, you’ll explore Lean-oriented production control
    systems, waste reduction, and constraint management strategies to improve flow
    across the organization’s value streams. Additionally, [*Chapter 3*](B21818_03.xhtml#_idTextAnchor154)
    highlights the significance of selecting appropriate metrics within integrated
    Lean-Agile practices. These insights pave the way for *Part 2,* *Attending to
    our Value Steams*, and specifically to [*Chapter 4*](B21818_04.xhtml#_idTextAnchor203),
    *Driving* *Improvements* *with* *Value* *Stream* *Management (VSM)*, which delves
    into evaluating value stream improvements and their impact on customers and businesses,
    equipping you with practical skills for professional growth.
  id: totrans-177
  prefs: []
  type: TYPE_NORMAL
  zh: 在[*第3章*](B21818_03.xhtml#_idTextAnchor154)《建立精益流程以提高生产力》中，你将探索面向精益的生产控制系统、废料减少和约束管理策略，以改善组织价值流的流程。此外，[*第3章*](B21818_03.xhtml#_idTextAnchor154)还强调了在集成精益-敏捷实践中选择适当指标的重要性。这些洞察为*第二部分*《关注我们的价值流*》铺平了道路，特别是为[*第4章*](B21818_04.xhtml#_idTextAnchor203)《通过价值流管理（VSM）推动改进*》，深入探讨评估价值流改进及其对客户和企业的影响，帮助你获得有助于职业发展的实践技能。
- en: While [*Chapter 4*](B21818_04.xhtml#_idTextAnchor203) provides us with a basic
    understanding of foundational VSM concepts, there is so much more to learn. For
    example, in [*Chapter 6*](B21818_06.xhtml#_idTextAnchor329), *Navigating* *Value*
    *Stream* *Optimization,* we’ll learn the importance of shifting our mindsets from
    Projects to Products, and how to harness digital enhancements to support our business
    transformations. And, in [*Chapter 7*](B21818_07.xhtml#_idTextAnchor355)*,* *Connecting
    the Value Stream Network*, we’ll explore their role in optimizing value delivery
    capabilities within organizations. Through topics like mapping customer journeys
    and refining operations, [*Chapter 7*](B21818_07.xhtml#_idTextAnchor355) demonstrates
    how aligning value stream networks enhances overall organizational efficiency
    and effectiveness.
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然 [*第4章*](B21818_04.xhtml#_idTextAnchor203) 为我们提供了对 VSM 基础概念的基本理解，但还有很多内容值得学习。例如，在
    [*第6章*](B21818_06.xhtml#_idTextAnchor329)《价值流优化的导航》中，我们将学习如何从项目思维转向产品思维，并如何利用数字化改进来支持我们的业务转型。而在
    [*第7章*](B21818_07.xhtml#_idTextAnchor355)《连接价值流网络》中，我们将探讨它们在优化组织内价值交付能力中的作用。通过诸如绘制客户旅程和完善运营等主题，[*第7章*](B21818_07.xhtml#_idTextAnchor355)
    展示了如何通过对齐价值流网络来提升整体组织的效率和效能。
- en: Now that you understand the breath and scope of VSM, let’s talk about some of
    its core principles.
  id: totrans-179
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，既然你已经理解了 VSM 的广度和范围，我们来讨论一些核心原则。
- en: Enhancing professional expertise with VSM
  id: totrans-180
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 通过 VSM 提升专业技能
- en: Acquiring knowledge about VSM enhances your professional toolkit, encompassing
    skills such as creating value stream maps, utilizing metrics for value assessments
    and productivity improvements, and establishing dedicated VSM improvement teams.
  id: totrans-181
  prefs: []
  type: TYPE_NORMAL
  zh: 获取关于价值流图（VSM）的知识能够增强你的专业工具包，涵盖创建价值流图、利用度量标准进行价值评估和生产力提升，以及建立专门的 VSM 改进团队等技能。
- en: VSM is pivotal for identifying inefficiencies and improvement opportunities
    within organizational value streams. By visually mapping value stream flows, VSM
    methods and tools help identify bottlenecks and areas misaligned with customer-centric
    goals. In addition to visualization, key metrics such as cycle time, lead time,
    throughput, work in progress (WIP), changeover time, and defect rate are essential
    for prioritizing improvement opportunities.
  id: totrans-182
  prefs: []
  type: TYPE_NORMAL
  zh: VSM 在识别组织价值流中的低效和改进机会方面至关重要。通过可视化价值流动，VSM 方法和工具帮助识别瓶颈和与以客户为中心目标不对齐的领域。除了可视化，关键的度量标准，如周期时间、交付时间、吞吐量、在制品（WIP）、换线时间和缺陷率，对于优先考虑改进机会至关重要。
- en: Finally, forming skilled and impartial VSM teams is crucial for driving continuous
    enhancements across value streams, and maximizing improvement impact.
  id: totrans-183
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，组建熟练且公正的 VSM 团队对于推动价值流中的持续改进以及最大化改进影响至关重要。
- en: These teams serve as change catalysts, guiding organizations toward increased
    customer-centricity and value delivery. Moreover, they are the key to sustaining
    organizational transformations.
  id: totrans-184
  prefs: []
  type: TYPE_NORMAL
  zh: 这些团队充当变革催化剂，引导组织朝着增强客户中心性和价值交付的方向发展。此外，它们是维持组织转型的关键。
- en: Leveraging IT for Lean-Agile transformation
  id: totrans-185
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 利用 IT 进行精益敏捷转型
- en: Leveraging IT is crucial in driving Lean-Agile improvements across the organization.
    Digital enhancements play a pivotal role in enhancing business processes, products,
    and services. By focusing on IT, organizations can become leaner, improving productivity
    and efficiencies throughout their operations.
  id: totrans-186
  prefs: []
  type: TYPE_NORMAL
  zh: 利用 IT 是推动全组织精益敏捷改进的关键。数字化改进在提升业务流程、产品和服务方面发挥着重要作用。通过关注 IT，组织可以变得更加精简，提高整个运营的生产力和效率。
- en: Additionally, the IT organization supports business agility by providing the
    necessary information to adapt and evolve rapidly, supporting emergent business
    focuses, changing market dynamics, and evolving customer needs. In essence, IT
    acts as a catalyst for organizational transformation, enabling businesses to stay
    competitive and responsive in today’s dynamic marketplace.
  id: totrans-187
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，IT 组织通过提供必要的信息支持业务敏捷性，以便快速适应和发展，支持新兴的业务重点、变化的市场动态以及不断变化的客户需求。从本质上讲，IT 作为组织转型的催化剂，使企业能够在当今动态的市场环境中保持竞争力并迅速做出响应。
- en: But how do we determine the specific information required and its sources, as
    well as where to place our IT investment priorities? We’ll cover that topic in
    [*Chapter 5*](B21818_05.xhtml#_idTextAnchor302)*,* *Introducing the VSM Implementation*
    *Roadmap.* But let’s start with a quick introduction in the next subsection.
  id: totrans-188
  prefs: []
  type: TYPE_NORMAL
  zh: 但我们如何确定所需的具体信息及其来源，并确定我们 IT 投资优先级的定位呢？我们将在 [*第 5 章*](B21818_05.xhtml#_idTextAnchor302)*,*
    *VSM 实施路线图* 中介绍这一主题。接下来，我们将通过简短的介绍开始。
- en: Investing in IT value stream improvements
  id: totrans-189
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 投资于 IT 价值流改进
- en: Investing in IT value stream improvements is crucial given the significant impact
    of digital enhancements on products, services, and critical business processes.
    To enhance productivity and efficiency within IT value streams, it’s essential
    to invest in appropriate tooling and skills.
  id: totrans-190
  prefs: []
  type: TYPE_NORMAL
  zh: 鉴于数字化改进对产品、服务和关键业务流程的重大影响，投资于 IT 价值流的改进至关重要。为了提升 IT 价值流中的生产力和效率，必须投资于合适的工具和技能。
- en: In Lean, VSM has long been recognized as a proven method for identifying and
    prioritizing value stream improvement investments. Now, the IT community has embraced
    these concepts to drive enhancements across their DevOps-based software delivery
    pipelines.
  id: totrans-191
  prefs: []
  type: TYPE_NORMAL
  zh: 在精益中，VSM 一直被视为识别和优先排序价值流改进投资的可靠方法。如今，IT 社区已经采纳这些概念，推动其基于 DevOps 的软件交付管道的改进。
- en: Modern IT VSM methods and tools provide a strategic framework for optimizing
    value stream processes, IT infrastructure, tooling, and software products. [*Chapter
    5*](B21818_05.xhtml#_idTextAnchor302), *Introducing the VSM Implementation Roadmap*,
    delves into the **Value Stream Management Consortium’s** (**VSMC’s**) role in
    this effort, and its VSM implementation Roadmap, which is pivotal in advancing
    Lean-Agile and VSM concepts within the DevOps community.
  id: totrans-192
  prefs: []
  type: TYPE_NORMAL
  zh: 现代 IT VSM 方法和工具为优化价值流过程、IT 基础设施、工具和软件产品提供了战略框架。[*第 5 章*](B21818_05.xhtml#_idTextAnchor302)，*VSM
    实施路线图*，深入探讨了**价值流管理联盟**（**VSMC**）在这一努力中的角色，以及其 VSM 实施路线图，该路线图在推动精益敏捷和 VSM 概念在
    DevOps 社区中的发展中至关重要。
- en: DevOps emphasizes Lean-oriented flow strategies, improving value delivery by
    facilitating collaborations and integrating the work of development and operations
    teams. For a deeper understanding, Gary Rupp’s book *Driving DevOps with Value
    Stream* *Management* further explores DevOps’ significance, highlighting its reliance
    on Lean principles.9
  id: totrans-193
  prefs: []
  type: TYPE_NORMAL
  zh: DevOps 强调精益导向的流动策略，通过促进协作并整合开发和运维团队的工作，提高价值交付。为了更深入的理解，Gary Rupp 的书籍《*Driving
    DevOps with Value Stream* *Management*》进一步探讨了 DevOps 的重要性，强调了它对精益原则的依赖。
- en: With modern VSM tools, DevOps-based software delivery pipelines are enhanced,
    offering visibility to identify bottlenecks and enhance collaboration. This enhanced
    visibility, combined with analytics capabilities, helps the IT department drive
    value across the organization, by aligning *their activities to support* other
    value stream improvement initiatives.
  id: totrans-194
  prefs: []
  type: TYPE_NORMAL
  zh: 使用现代 VSM 工具，基于 DevOps 的软件交付管道得到了增强，提供了可见性，帮助识别瓶颈并促进协作。这种增强的可见性结合分析能力，帮助 IT 部门通过对齐*他们的活动以支持*其他价值流改进倡议，推动整个组织的价值提升。
- en: Evaluating information requirements and flows
  id: totrans-195
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 评估信息需求和流程
- en: We now understand how DevOps pipelines with integrated VSM tools can help derive
    productivity and efficiency improvements in IT and provide visibility to align
    their work with the organization’s priorities. However, to further that goal,
    we must also be able to understand how to improve decision making in a Lean-Agile
    enterprise. [*Chapter 10*](B21818_10.xhtml#_idTextAnchor450)*, Enhancing Decision
    Making in the Lean Agile Organization*, provides guidance on how to evaluate the
    questions and information that have the most impact on driving business value.
    The core focus of this chapter is on teaching the BRIA process (short for Business,
    Role, Information, Action), a business intelligence framework that empowers you
    to define essential information needs. BRIA assists individuals at all levels
    of an organization in evaluating essential questions to determine the necessary
    data for creating informed decisions and taking appropriate actions.
  id: totrans-196
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们了解了DevOps流水线与集成VSM工具如何帮助提高IT的生产力和效率，并提供可视化来与组织的优先事项对齐。然而，为了进一步达成这一目标，我们还必须能够理解如何在精益敏捷企业中改善决策制定。[*第十章*](B21818_10.xhtml#_idTextAnchor450)*，增强精益敏捷组织的决策制定*，提供了关于如何评估对推动业务价值具有最大影响的问题和信息的指导。本章的核心重点是教授BRIA过程（即Business、Role、Information、Action的缩写），这是一个商业智能框架，能够帮助您定义关键信息需求。BRIA协助组织各级别的个体评估关键问题，以确定创建知情决策和采取适当行动所需的必要数据。
- en: This wraps up [*Chapter 1*](B21818_01.xhtml#_idTextAnchor010), *Navigating*
    *Lean-Agile* *Transformations*. By reading this chapter, you’ve gained valuable
    insight into what lies ahead in this book. We genuinely hope you’ll find this
    book both engaging and valuable as you embark on your professional learning journey.
  id: totrans-197
  prefs: []
  type: TYPE_NORMAL
  zh: 这样就结束了 [*第一章*](B21818_01.xhtml#_idTextAnchor010)，*导航精益敏捷转型*。通过阅读本章，您已经对本书中接下来的内容有了宝贵的见解。我们真诚地希望您在专业学习旅程中将本书既引人入胜又有价值。
- en: Summary
  id: totrans-198
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 总结
- en: In this chapter, we delved into the foundational principles of Lean, Agile,
    and VSM. We explored their collective strength in enhancing product development,
    managing transformative changes, and driving continuous improvements, especially
    in a digitally evolving landscape. Through these lenses, we unveiled how Lean
    amplifies productivity, Agile aids in navigating complex challenges, and VSM provides
    a structured method for pinpointing and addressing pivotal improvement opportunities,
    ensuring that all endeavors are constantly aligned with customer perspectives.
  id: totrans-199
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们深入探讨了精益、敏捷和VSM的基础原则。我们探索了它们在增强产品开发、管理转型变化以及推动持续改进方面的集体力量，特别是在数字化不断发展的背景下。透过这些视角，我们揭示了精益如何增强生产力，敏捷如何帮助应对复杂挑战，以及VSM如何提供一种结构化方法来确定和解决关键改进机会，确保所有努力始终与客户视角保持一致。
- en: As we advance to [*Chapter 2*](B21818_02.xhtml#_idTextAnchor106), *Solving*
    *Complex* *Business* *Problems* *with* *Agility*, we will dive deeper into Agile’s
    organizational role in responding to change. We’ll explore the intricacies of
    frameworks such as Scrum and emphasize the importance of inter-team collaboration
    across value streams. This upcoming chapter promises insights into achieving harmony
    among teams throughout product life cycles for optimal results.
  id: totrans-200
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们深入研究 [*第二章*](B21818_02.xhtml#_idTextAnchor106)，*以敏捷解决复杂商业问题* 时，我们将更深入地探讨敏捷在响应变化中的组织角色。我们将探索Scrum等框架的复杂性，并强调跨价值流的团队间协作的重要性。这一即将到来的章节承诺为实现最佳结果而在整个产品生命周期中的团队和谐提供深入见解。
- en: Questions
  id: totrans-201
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 问题
- en: This section is offered for those who want to evaluate comprehension and retention
    of the information provided in this chapter. There are 9 questions. The answers
    are provided in the subsection that follows. Recalling the exact verbiage across
    this book is not important. Instead, it’s more important to recall the concepts
    and their applications.
  id: totrans-202
  prefs: []
  type: TYPE_NORMAL
  zh: 此部分提供给那些希望评估本章提供的信息理解和保留的人士。这里有9个问题。答案在随后的子部分中提供。不重视全书中的确切措辞，而是更重视回忆概念及其应用的重要性。
- en: 'Let’s start:'
  id: totrans-203
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们开始：
- en: Choose at least two of the four hallmarks of Lean
  id: totrans-204
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择四个精益的标志中至少两个
- en: Foundational lean principles
  id: totrans-205
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 基础精益原则
- en: Streamlining operations
  id: totrans-206
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 简化操作
- en: Delivering customer value
  id: totrans-207
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 提供客户价值
- en: Optimizing resources
  id: totrans-208
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 优化资源
- en: 'True or false: Do Lean and Agile practices share common objectives?'
  id: totrans-209
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 真假：精益和敏捷实践是否共享共同目标？
- en: What is another word that describes the iterative and incremental delivery process
    of mainstream Agile frameworks, such as Scrum and BLAST?
  id: totrans-210
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 另一个描述主流敏捷框架（如Scrum和BLAST）迭代和增量交付过程的词是什么？
- en: What is the Basic Lean-Agile Solutions Team (BLAST)?
  id: totrans-211
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 什么是基本精益敏捷解决方案团队（BLAST）？
- en: What is the Business Agility System for the Enterprise (BASE)?
  id: totrans-212
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 企业商业敏捷系统（BASE）是什么？
- en: How does this book compare the relative strengths of Agile and Lean practices?
  id: totrans-213
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 本书如何比较敏捷和精益实践的相对优势？
- en: Identify the nine VSM steps used to identify and prioritize your value stream
    improvement opportunities.
  id: totrans-214
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 识别用于识别和优先排序价值流改进机会的九个VSM步骤。
- en: Where did the value steam mapping concepts evolve, and what were they originally
    called?
  id: totrans-215
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 价值流映射概念源自何处，最初是如何称呼的？
- en: Why is the BRIA concept so important?
  id: totrans-216
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 为什么BRIA概念如此重要？
- en: Answers
  id: totrans-217
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 答案
- en: 'Two hallmarks are Lean are: Foundational lean principles and Delivering customer
    value.'
  id: totrans-218
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 精益的两个标志性特点是：基础精益原则和交付客户价值。
- en: 'True: Lean and Agile practices share many common objectives, such as delivering
    customer-centric value, continuous improvements, making information visible, responsiveness,
    and respect for people.'
  id: totrans-219
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 正确：精益和敏捷实践有许多共同的目标，例如交付以客户为中心的价值、持续改进、使信息可视化、响应能力和尊重人。
- en: Timeboxed is another word that describes the iterative and incremental delivery
    process of mainstream Agile frameworks, such as Scrum and BLAST.
  id: totrans-220
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 时间框架（Timeboxed）是描述主流敏捷框架（如Scrum和BLAST）迭代和增量交付过程的另一个词。
- en: A Basic Lean-Agile Solutions Team (BLAST) is a framework and pattern language
    that’s designed to help organizations orchestrate the activities of multiple teams
    involved in product delivery.
  id: totrans-221
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 基本精益敏捷解决方案团队（BLAST）是一种框架和模式语言，旨在帮助组织协调多个参与产品交付的团队活动。
- en: Business Agility System for the Enterprise (BASE) is a conceptual model and
    pattern language that’s designed to help organizations orchestrate the activities
    of multiple teams involved in product delivery.
  id: totrans-222
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 企业商业敏捷系统（BASE）是一个概念模型和模式语言，旨在帮助组织协调多个参与产品交付的团队活动。
- en: 'This book compares the relative strengths of Agile and Lean practices as follows:'
  id: totrans-223
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 本书将敏捷和精益实践的相对优势进行如下比较：
- en: Lean’s strength lies in its ability to reduce waste, optimize processes, and
    drive efficiency across various industries.
  id: totrans-224
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 精益的优势在于能够减少浪费、优化流程，并在各个行业中提高效率。
- en: Agile applies an iterative development and incremental delivery process that
    emphasizes activities of multiple teams involved in product delivery.
  id: totrans-225
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 敏捷方法应用了一种迭代开发和增量交付的过程，强调多个团队在产品交付中的活动。
- en: 'The following nine VSM steps are used to identify and prioritize value stream
    improvement opportunities:'
  id: totrans-226
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 以下九个VSM步骤用于识别和优先排序价值流改进机会：
- en: Embark
  id: totrans-227
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 启程
- en: Educate
  id: totrans-228
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 教育
- en: Envision
  id: totrans-229
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 展望
- en: Examine
  id: totrans-230
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 检查
- en: Evaluate
  id: totrans-231
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 评估
- en: Engineer
  id: totrans-232
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 工程
- en: Execute
  id: totrans-233
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 执行
- en: Evolve
  id: totrans-234
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 发展
- en: End
  id: totrans-235
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 结束
- en: VSM concepts originated from Lean manufacturing and were originally referred
    to as “*Material and Information Flow Mapping”* at Toyota, where the methods were
    initially conceived.
  id: totrans-236
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: VSM概念起源于精益生产，并最初在丰田被称为“*物料与信息流映射*”，即方法最初诞生的地方。
- en: BRIA is a business intelligence framework that empowers you to define essential
    information needs. Its important because it helps people at all levels within
    an organization evaluate the questions they must be able to answer at a moment’s
    notice, what information they need to answer those questions, what decisions they
    will need to make, and finally, what actions they should logically take.
  id: totrans-237
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
