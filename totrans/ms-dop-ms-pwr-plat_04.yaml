  type: TYPE_NORMAL
  zh: <st c="42136">开发者环境</st> <st c="42159">是开发者或创作者创建和修改解决方案的环境。</st> <st c="42240">测试和生产环境代表</st>
    <st c="42276">那些</st> **<st c="42281">目标环境</st>** <st c="42300">，这些环境通过我们定义的管道部署已托管版本的解决方案。</st>
    <st c="42381">测试和生产环境必须是托管环境，而开发者环境和主机环境可以是普通环境。</st> <st c="42514">每个管道从一个开发者环境开始，并继续在一个或多个链式的</st>
